 epidemic_events.1110.t: "Leichen auf den Straßen"
 epidemic_events.1110.desc: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] kommt mit einem panischen Gesichtsausdruck auf mich zu.\n\n„[ROOT.Char.GetName|U], ich bringe schreckliche Neuigkeiten. Im ganzen Reich stapeln sich die Leichen so schnell, dass die Bewohner nicht hinterherkommen, sie zu beseitigen. Die Leichen liegen mitten auf den Straßen und verpesten die Luft! Vielleicht könnten wir die $building_type_burial_site_01$ in [graveyard_county.GetName] nutzen, um mit den wachsenden Leichenbergen im Reich fertigzuwerden?“"
 epidemic_events.1110.a: "Wohlan denn."
 epidemic_events.1110.b: "Diese Stätte ist nur für mich und meinesgleichen."
 epidemic_events.1120.t: "Ein grausames Geschenk"
 epidemic_events.1120.desc: "Als wir [flung_corpse_location.GetName] betreten, kommt mir ein teuflischer Einfall: Einige Truppen wurden von der Seuche ([epidemic_scope.GetName]) befallen und werden schon bald aus dieser Welt scheiden. Sie könnten mir jedoch mit ihrem Tod noch nützlich in diesem Krieg sein …\n\nDie Aussonderungen und der Gestank der Leichen werden sicher noch mehr meiner Soldaten krank machen, wenn wir sie nicht irgendwie entsorgen … Vielleicht können wir [corpse_flingee.GetName] in die Knie zwingen, indem wir [corpse_flingee.Custom('DE_PRO_PER_S_3P_D')] ein kleines Geschenk per Katapult schicken …"
 epidemic_events.1120.a: "Ladet die Leichen auf die Katapulte!"
 epidemic_events.1120.b: "Das ist pervers!"
 epidemic_events.1121.t: "Ein Geschenk von oben"
 epidemic_events.1121.desc: "Die Armee von [corpse_flinger.GetName] ist in mein Land eingedrungen und hat vor meinem Hof haltgemacht. Vermutlich beginnen die Truppen schon bald mit der Belagerung …\n\nKurz nach ihrer Ankunft höre ich ein jähes Poltern und ein nasses, klatschendes Geräusch im Hof. Ich eile hinaus, um zu sehen, was einen derart unheimlichen Lärm verursacht haben könnte, doch als ich die Antwort auf dieses Rätsel erhalte, läuft es mir kalt den Rücken hinunter.\n\nVor mir liegen die verstümmelten Überreste einer Leiche in einer Pfütze aus Fleisch und Knochen, ganz so wie eine makabre Auslage in einer Metzgerei. Die Leiche ist offensichtlich von einer fremden Krankheit befallen. Wenn wir nicht schnellstens etwas unternehmen, wird diese mit Sicherheit auch hier ausbrechen."
 epidemic_events.1121.a: "Katapultiert die Leiche zurück!"
 plague_averted_tt: "Die Seuche wird abgewendet"
 plague_still_infects_tt: "Die Leiche ist zu zermatscht, um sie zu bewegen"
 epidemic_events.1121.b: "Stellt die Leiche unter Quarantäne und macht hier sauber!"
 epidemic_events.1121.b.success: "Die Quarantäne ist erfolgreich"
 epidemic_events.1121.b.failure: "Die Quarantäne schlägt fehl"
 epidemic_events.1121.c: "Haltet sie einfach von mir fern!"
 epidemic_events.1122.t: "Ein erwidertes Geschenk"
 epidemic_events.1122.desc: "Ein leises Pfeifen erfüllt die Luft, als etwas über den Mauern von [flung_corpse_location.GetName] auftaucht. Das Pfeifen wird lauter, bis der Gegenstand plötzlich mit einem lauten Platschen in der Mitte des Lagers landet.\n\nBlut, Knochen und Zähne liegen in einem Krater und sind kaum noch mit dem unkenntlichen Fleisch verbunden, zu dem sie einst gehörten. Es scheint, dass unser „Geschenk“ den Weg zu uns zurückgefunden hat."
 epidemic_events.1122.a: "Die Leiche ist zu zermatscht, um sie erneut zu bewegen."
 epidemic_events.1122.b: "Kratzt sie vom Boden ab und versucht es erneut!"
 epidemic_events.1122.b.success: "Ihr katapultiert die ‚Leiche‘ zurück"
 epidemic_events.1122.b.failure: "$plague_still_infects_tt$"
 epidemic_events.1123.t: "Fleischregen"
 epidemic_events.1123.desc: "Ich höre das sanfte Prasseln von Regen auf meinem Fensterbrett. Ich bin etwas überrascht, da der Himmel klar war, als ich das letzte Mal nach draußen gesehen habe. Als ich es nun tue, stelle ich fest, dass der Himmel noch immer blau ist.\n\nIch halte die Hand aus dem Fenster und sehe mit Erschrecken, dass meine Finger in tiefbraunem Blut getränkt sind. Das ganze Land ist mit dem fauligen Zeug durchtränkt, und ab und zu stechen große Fleischhaufen daraus hervor. Offensichtlich wurden ein weiteres Mal Leichen katapultiert, doch nun sind sie von dieser Tortur so gezeichnet, dass sie nur noch ein Brei aus Blut und Eingeweiden sind."
 epidemic_events.1123.a: "Das ist durch und durch entsetzlich."
