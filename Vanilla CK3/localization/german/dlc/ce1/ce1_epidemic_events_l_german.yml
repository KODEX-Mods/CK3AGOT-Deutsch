 epidemic_events.2001.t: "Die Seuche des Krieges"
 epidemic_events.2001.desc: "[pleading_vassal.GetName|U] kniet vor mir. [pleading_vassal.Custom('DE_PRO_POS_S_3P')|U]e Verzweiflung füllt den Raum wie ein Miasma und [pleading_vassal.Custom('DE_PRO_POS_S_3P')]e Lippen zittern wie im Delirium.\n\n„Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], ich bitte darum, dass Ihr eingreift. Zwei Seuchen verwüsten mein Land. Die eine ([epidemic_scope.GetName]) greift meine Domäne von innen an, während mir [attacking_vassal.GetName] den Krieg ([vassal_war.GetName]) erklärt hat. Ich fürchte, ich kann nur einem Feind standhalten. Mein Volk tut sich bereits schwer damit, auch nur die Verwüstung einer dieser Seuchen zu überleben.\n\nIch habe alles Gold, das ich hatte, als Tribut gebracht. Ich lege meine Hoffnungen und das Schicksal meines Reichs in Eure Hände.“"
 epidemic_events.2001.a: "Ich werde gern bezahlen, solange dieser Unsinn aufhört."
 epidemic_events.2001.b: "Wie könnt Ihr es wagen, die Seuche ([epidemic_scope.GetName]) an #EMP meinen#! Hof zu bringen!"
 epidemic_events.2001.b.desc: "Wachen! Ergreift [pleading_vassal.GetFirstNameNoTooltip] #EMP vorsichtig#! und wascht alles, was [pleading_vassal.Custom('DE_PRO_PER_S_3P_N')] berührt hat, #EMP gründlichst#!!"
 epidemic_events.2001.c: "[attacking_vassal.GetTitledFirstName] kann zur Vernunft gebracht werden."
 epidemic_events.2001.c.success: "[attacking_vassal.GetFirstNameNoTooltip] konnte davon überzeugt werden, den Krieg ([vassal_war.GetName]) zu beenden"
 epidemic_events.2001.c.failure: "Der Krieg ([vassal_war.GetName]) wird fortgesetzt"
 epidemic_events.2001.epidemic_spread.t: "[pleading_vassal.GetFirstNameNoTooltip] hat die Seuche ([epidemic_scope.GetName]) verbreitet!"
 epidemic_events.2001.danger: "#color_red Wenn der Krieg nicht rasch beendet wird, könnte er einen hohen Preis fordern …#!"
 epidemic_events.2002.t: "Die Seuche des Krieges: Folgen"
 epidemic_events.2002.desc: "Während sich der Krieg ([vassal_war.GetName]) zwischen [attacking_vassal.GetName] und [pleading_vassal.GetName] weiter hinzieht, schwindet die Moral der Truppen auf beiden Seiten allmählich. Doch es gibt noch einen dritten, unsichtbaren Feind: eine gefürchtete Seuche ([epidemic_scope.GetName]).\n\nDiese Seuche ist – vielleicht als Strafe der höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) oder wegen der aufgeblähten Leichen, die sich durch den Krieg angehäuft haben – noch viel bösartiger geworden. Sie ahmt den menschlichen Appetit auf Eroberung und Zerstörung nach, und ihr Hunger nach Leben ist nicht zu stillen."
 epidemic_events.2002.a: "Oje …"
 epidemic_events.2003.t: "Unsichtbarer Feind"
 epidemic_events.2003.desc: "„Heute Morgen habe ich fünf gute Soldaten verloren. Sie alle sind der Seuche ([epidemic_scope.GetName]) erlegen. Drei weitere gestern, und die Woche hat gerade erst begonnen! Wir müssen schnellstens etwas unternehmen! Sonst haben wir nur noch Leichen und keine Hoffnung mehr auf einen Sieg!“\n\nDie Worte von [marshal.GetName] sind zwar ein wenig anmaßend, doch sie sind wahr und schmerzhaft. Meine Soldaten, die in einem richtigen Kampf unschlagbar sind, fallen einem heimtückischen, unsichtbaren Feind zum Opfer.\n\n„Und das gilt nur für die, die in [first_epidemic_province.GetName] stationiert waren! Noch viel mehr sind in [second_epidemic_province.GetName] gestorben. Wir können keine neuen Rekruten mehr finden. Nur mittellose Bauern und die Überreste der Toten.“"
 epidemic_events.2003.a: "Erhöht den Sold und die Rekruten werden in Scharen kommen."
 epidemic_events.2003.a.flavor: "Gute Soldaten finden zwar immer Gold, doch Gold findet selten gute Soldaten."
 epidemic_events.2003.b: "Ein Soldat ist wie ein Bauer. Seine einzige Bestimmung im Leben ist der Tod."
 epidemic_events.2003.b.flavor: "Die ungewaschenen Massen können manchmal erfahrene Kämpfer ersetzen – wenn man nicht allzu genau hinschaut."
 epidemic_events.2003.c: "Schließt einfach die Tür zu den Kasernen!"
 epidemic_events.2003.c.flavor: "Ohne ihre täglichen Übungen werden meine Truppen weniger effizient sein, aber sie bleiben am Leben."
 epidemic_events.2005.t: "Arzneikrug"
 epidemic_events.2005.desc: "Jeden Tag und jede freie Stunde gehe ich am Arbeitszimmer von [physician.GetName] vorbei. Die Bedrohung durch die Seuche ([epidemic_scope.GetName]) geht mir einfach nicht aus dem Kopf. Die Nähe zu diesem Zimmer spendet mir jedoch einen gewissen Trost.\n\nUnter all den kuriosen Utensilien, die [physician.GetName] zur Hand hat, sticht eines heraus: ein wunderschönes bemaltes Gefäß, auf das [physician.Custom('DE_PRO_PER_S_3P_N')] besonderen Wert zu legen scheint. [physician.Custom('DE_PRO_PER_S_3P_N')|U] bemerkt meine Neugierde.\n\n„Wie ich sehe, interessiert Ihr Euch für mein [physician.GetCulture.GetName|l]es Gefäß ([medicine_jar.GetName]). Es ist ein wahres Schaustück in Sachen Handwerkskunst, doch das eigentliche Wunder befinden sich in seinem Inneren! Es bietet mir Schutz, während ich hinausgehe und das Leben Eurer Untertanen rette.“"
 epidemic_events.2005.a: "Sicherlich bin ich doch [Select_CString(ROOT.Char.IsFemale, 'diejenige, die', 'derjenige, der')] geschützt werden sollte?"
 epidemic_events.2005.a.success: "[physician.GetFirstName] übergibt Euch den Arzneikrug"
 epidemic_events.2005.a.failure: "[physician.GetFirstName] ist nicht überzeugt"
 epidemic_events.2005.b: "Dier Krug rettet Leben? Gebt ihn mir!"
 epidemic_events.2005.b.success: "Ihr nehmt [physician.GetFirstName] das Gefäß ([medicine_jar.GetName]) ab"
 epidemic_events.2005.b.failure: "Der Krug zerbricht!"
 epidemic_events.2005.c: "Wenn Ihr das sagt … Macht bitte weiter."
 epidemic_events.2006.t: "Tanzwut"
 epidemic_events.2006.desc: "[Select_CString(dance_victim.IsFemale, 'Eine tanzende Bäuerin', 'Ein tanzender Bauer')] auf meiner Türschwelle? Mit einer Schar von Schaulustigen?\n\n„Vergebt [dance_victim.GetFirstName], Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, meldet sich einer der Schaulustigen zu Wort. „[dance_victim.Custom('DE_PRO_PER_S_3P_N')|U] hat vor einigen Tagen zu tanzen angefangen und seitdem nicht mehr aufgehört, und andere haben sich diesem merkwürdigen Tanz angeschlossen!“ Der Schaulustige spuckt auf den Boden und sieht gebannt und entsetzt zugleich weiter zu. Das Gesicht [Select_CString(pretty_peasant.IsFemale, 'der Bäuerin', 'des Bauern')] verzieht sich und [Select_CString(dance_victim.IsFemale, 'ihr', 'ihm')] entfährt ein Stöhnen. [dance_victim.Custom('DE_PRO_PER_S_3P_N')|U] steht eindeutig am Rand des Wahnsinns, doch der Tanz geht weiter."
 epidemic_events.2006.a: "Ohne Pause tanzen? Das klingt #EMP hervorragend!#!"
 epidemic_events.2006.b: "Jeder Tanz endet irgendwann. So ist es doch, #EMP oder?#!"
 epidemic_events.2006.c: "Schnappt Euch ein paar Seile und bindet [dance_victim.Custom('DE_PRO_PER_S_3P_A')] fest!"
 epidemic_events.2006.d: "Bei der höchsten Macht ([ROOT.Char.GetFaith.HighGodName])! Ich werde diesen Dämon niederringen!"
 epidemic_events.3000.t: "$travel_danger_prefix$ Blut an der Tür"
 epidemic_events.3000.desc: "Rot ist die einzige Farbe, die es in [epidemic_location.GetName] gibt, und Husten das einzige Geräusch. Wir ermutigen unsere Reittiere, den Weg fortzusetzen, doch ich kann sehen, wie [companion.GetTitledFirstName] immer blasser wird und die Lippen so fest zusammenpresst, dass kein Blut mehr durch sie fließt.\n\n„Hilfe …“ ist von einem der Leiber zu hören, die wir für Leichen gehalten haben. Er bewegt sich nur langsam und schmerzhaft und ist [sick_peasant.Custom('disease_desc_short')]."
 epidemic_events.3000.a: "„Ich kann das nicht einfach so hinnehmen.“"
 epidemic_events.3000.b: "„[companion.GetFirstNameNoTooltip], Ihr müsst ihnen helfen.“"
 epidemic_events.3000.c: "„Dafür ist keine Zeit.“"
 epidemic_events.3000.b.sick: "[companion.GetShortUIName] wird krank"
 epidemic_events.3010.t: "$travel_danger_prefix$ Aasgeier"
 epidemic_events.3010.desc: "Unsere Wasservorräte sind fast aufgebraucht, als wir in [epidemic_location.GetName] ankommen. In der Mitte des scheinbar verlassenen Dorfs steht ein malerischer Brunnen und wir treiben unsere Reittiere langsam darauf zu.\n\nDoch der Grund für diese Verlassenheit wird nur allzu rasch deutlich.\n\nLeichen liegen auf dem Boden, die [sick_peasant.Custom('disease_desc_short')] sind, und Aasgeier kreisen über ihren bleichen Köpfen … Ein erschreckender Anblick."
 epidemic_events.3010.a: "Ich habe etwas über verseuchtes Wasser gelesen …"
 epidemic_events.3010.b: "Wasser! #EMP Endlich!#!"
 epidemic_events.3010.b.sick: "Ihr werdet krank"
 epidemic_events.3010.c: "Wir müssen dringend weiter."
 humour_knowledge_modifier: "Plausible Annahme"
 humour_knowledge_modifier_desc: "Dieser Charakter bemerkte, dass die Dorfbewohner krank wurden, nachdem sie Wasser aus einem verseuchten Brunnen getrunken hatten."
 no_water_modifier: "Knappe Wasservorräte"
 no_water_modifier_desc: "Dieser Charakter hielt nicht an, um aus einem Brunnen zu trinken."
 ce1_flung_corpse: "katapultierte eine Leiche"
 ce1_flung_corpse_desc: "Ich katapultierte eine Leiche über die Mauern des Besitztums von [flingee.GetName]."
 ce1_flung_corpse_desc_second_perspective: "Ihr habt eine Leiche über die Mauern des Besitztums von [flingee.GetName] katapultiert"
 ce1_flung_corpse_desc_third_perspective: "[owner.GetName] katapultierte eine Leiche über die Mauern des Besitztums von [flingee.GetName]"
 ce1_corpse_flung_at_me: "Eine Leiche wurde in meine Richtung katapultiert"
 ce1_corpse_flung_at_me_desc: "[flingee.GetName] lud eine Leiche auf ein Katapult und schleuderte sie auf mein Besitztum"
 ce1_corpse_flung_at_me_desc_second_perspective: "[flingee.GetName] lud eine Leiche auf ein Katapult und schleuderte sie auf Euer Besitztum"
 ce1_corpse_flung_at_me_desc_third_perspective: "[flingee.GetName] lud eine Leiche auf ein Katapult und schleuderte sie auf das Besitztum von [owner.GetName]"
 ce1_meat_shower: "die Fleischdusche"
 ce1_meat_shower_desc: "[flinger.GetName] katapultierte eine Leiche in mein Besitztum und verwandelte sie in einen Schauer aus Blut und Eingeweiden"
 ce1_meat_shower_desc_second_perspective: "[flinger.GetName] katapultierte eine Leiche in Euer Besitztum und verwandelte sie in einen Schauer aus Blut und Eingeweiden"
 ce1_meat_shower_desc_third_perspective: "[flinger.GetName] katapultierte eine Leiche in das Besitztum von [owner.GetName] und verwandelte sie in einen Schauer aus Blut und Eingeweiden"
 epidemic_events.5000.t: "So tut doch etwas!"
 epidemic_events.5000.desc: "Immer mehr Berichte trudeln aus [infected_county.GetName] ein, wo die Seuche ([epidemic.GetName]) weiter wütet. [church_person.GetTitledFirstName|U] schlägt nach dem persönlichen Überbringen eines entsprechenden Schreibens mit der Hand auf meinen Tisch.\n\n„Die Menschen erwarten, dass wir etwas tun, um ihnen zu helfen!“, insistiert [church_person.Custom('DE_PRO_PER_S_3P_N')] und deutet auf die Nachricht.\n\n„Nun, diese Art Seuche habe ich schon einmal gesehen. Alles, was wir tun müssen, ist, einige der schmutzigen Tiere zu vertreiben, die in der Gegend ihr Unwesen treiben. Ohne sie wird sich die Seuche sicher nicht weiter verbreiten können“, fährt [church_person.GetFirstNameNoTooltip] fort und lehnt sich zufrieden zurück, während ich nachdenke. „Es ist der Wille der höchsten Macht [ROOT.Char.GetFaith.HighGodName].“"
 epidemic_events.5000.a: "Diese Ratten sehen schmutzig genug aus …"
 epidemic_events.5000.b: "Katzen kommen #EMP überall#! hin. Sie müssen die Übeltäter sein."
 epidemic_events.5000.c: "Hunde wühlen ständig im Dreck herum. Werdet sie los!"
 epidemic_events.5000.d: "Wir müssen die Schafe ausdünnen."
 epidemic_events.5000.e: "„Macht Euch nicht lächerlich, [church_person.GetFirstNameNoTooltip].“"
 epidemic_events.5001.t: "Verriegelt die Tore!"
 epidemic_events.5001.desc: "Das eilige Fußgetrappel auf dem Flur gibt mir kaum eine Vorwarnung, ehe die Tür auch schon aufschlägt und [courtier.GetFirstName] in den Raum stürmt.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, stammelt [courtier.Custom('DE_PRO_PER_S_3P_N')] und kippt einen ganzen Arm vollgeschriebener [ROOT.Char.Custom('GetWritingMaterialPlural')] auf meinen Schreibtisch. „Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], ich bin soeben aus [province.GetName] zurückgekehrt, und Ihr werdet nicht glauben, welche #EMP Verwüstung#! ich dort vorgefunden habe! Tod und Zerstörung durchziehen das Land! Tausende liegen tot auf der Straße!“\n\nWährend ich die [ROOT.Char.Custom('GetWritingMaterialPlural')] durchsehe, die im Ton nicht minder hysterisch sind, versuche ich, mir einen Reim auf das Ganze zu machen. Das Letzte, was ich gehört habe, war, dass der Ausbruch der Seuche in [province.GetName] äußerst überschaubar ausfiel …"
 epidemic_events.5001.a: "„Sperrt alles ab! Lasst #EMP niemanden#! herein!“"
 epidemic_events.5001.b: "Ich vertraue auf die Verantwortlichen in [province.GetName]."
 epidemic_events.5001.c: "„Meint Ihr nicht, ich habe schon genug Sorgen, [courtier.Custom('InsultNoun')]?!“"
 epidemic_events.5001.d: "Am besten leisten wir Hilfe, solange das Ärgernis noch im Entstehen begriffen ist."
 epidemic_events.5001.e: "Sie werden sich selbst helfen müssen."
 epidemic_events.5002.t: "Das stille Ufer"
 epidemic_events.5002.desc: "Während mich [steward.GetFirstName] auf meinem Weg begleitet, hält [steward.Custom('DE_PRO_PER_S_3P_N')] eine düstere Rede über die Seuche, die sich in [coastal_province.GetName] ausbreitet. In der Ferne sehen wir die Leichen, die sich an der Küste stapeln, und ein verlassenes Boot, das daneben gestrandet ist. Als ich mich wieder zu [steward.GetFirstNameNoTooltip] umdrehe, bemerke ich [steward.Custom('DE_PRO_POS_S_3P')]e merkwürdige Miene.\n\n„Was wäre, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, beginnt [steward.Custom('DE_PRO_PER_S_3P_N')], „was wäre, wenn wir uns dieser Leichen einfach entledigen würden?“\n\nIch bin kurz verwirrt, beginne dann jedoch langsam, den Plan zu verstehen. Da ist ein verlassenes Boot und diese Leichen müssen auf die eine oder andere Weise entsorgt werden …"
 epidemic_events.5002.a: "Ich frage mich, in welche Richtung das Wasser fließt …"
 epidemic_events.5002.a.tt: "Vielleicht können wir das Ganze zum Ärgernis #EMP eines anderen#! machen …"
 epidemic_events.5002.b: "„Beladet das Boot und lasst es treiben.“"
 epidemic_events.5002.b.success: "Das Boot wird nie wieder gesehen"
 epidemic_events.5002.b.failure: "Das Boot treibt ein paar Tage später an Land"
 epidemic_events.5002.b.criticalfailure: "Das Boot sinkt und die Leichen werden zurück an Land gespült"
 epidemic_events.5002.c: "Sie verdienen ein angemessenes Begräbnis."
 epidemic_events.5002.d: "Nun, zumindest scheint das Boot seetüchtig zu sein …"
 epidemic_events.5003.t: "Heilende Hände"
 epidemic_events.5003.desc: "Mein Pferd hält den Dreck der Straße gut von mir fern, während ich durch [location.GetName] reite, doch das Gleiche lässt sich nicht von jenen sagen, die auf ihren eigenen zwei Beinen durch die Straßen stapfen. [Select_CString(peasant.IsFemale, 'Eine Bäuerin', 'Ein Bauer')] wirft sich in meine Richtung, den Arm um ein kleines, stolperndes Kind geschlungen.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]! Bitte!“, fleht [peasant.Custom('DE_PRO_PER_S_3P_N')] und schiebt das Kind zu mir. „[child.Custom('DE_PRO_PER_S_3P_N')|U] ist sehr krank. Könntet Ihr [child.Custom('DE_PRO_PER_S_3P_A')] berühren, um [child.Custom('DE_PRO_PER_S_3P_A')] zu heilen?“"
 epidemic_events.5003.a: "„Nehmt dieses #EMP Ding#! von mir weg!“"
 epidemic_events.5003.b: "Nun, ich bezweifle, dass das helfen wird, aber …"
 epidemic_events.5003.b.tt: "Dass die Bauern glauben, die Berührung durch einen Adligen könne sie heilen, hat seine Vor- und Nachteile …"
 epidemic_events.5003.b.criticalsuccess: "Das Kind wird auf wundersame Weise geheilt"
 epidemic_events.5003.b.success: "Die Ansteckung bleibt, doch sie wirken glücklicher"
 epidemic_events.5003.b.failure: "Das Kind wird kränker"
 epidemic_events.5003.c: "Einfach weitergehen und ihnen nicht in die Augen sehen …"
 epidemic_events.5004.t: "Die menschliche Flut"
 epidemic_events.5004.desc: "Nur wenige Augenblicke, nachdem ich das laute Rumpeln und Gebrüll bemerkt habe, werden auch schon die Türen zu meinem Thronsaal aufgerissen und meine Wachen hilflos von einer Flut von Bauern fortgespült.\n\nJunge, Alte, Frauen, Männer – alle Arten von Gemeinen haben sich hier versammelt. Einer von ihnen tritt vor und spricht:\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]!“, beginnt [peasant_1.GetFirstName] und deutet auf die Menge hinter sich. „Wir bitten Euch inständig um Eure Unterstützung und Euren Schutz vor der Seuche ([epidemic_scope.GetName]). Es ist Eure Pflicht uns gegenüber.“\n\nMeine Wachen haben sich in der Zwischenzeit neu formiert, halten die Waffen erhoben und sehen mich erwartungsvoll an."
 epidemic_events.5004.a: "„Kommt doch bitte alle herein!“"
 epidemic_events.5004.a.new_courtiers: "Alle neuen Höflinge erhalten #positive_value 40#! Meinung über #color_white Euch#!"
 epidemic_events.5004.a.old_courtiers: "Alle früheren Höflinge verlieren #negative_value 10#! Meinung über #color_white Euch#!"
 epidemic_events.5004.b: "Ich #EMP muss#! sie von diesem törichten Unterfangen abbringen …"
 epidemic_events.5004.b.success: "Sie verstehen die Notwendigkeit der Isolierung"
 epidemic_events.5004.b.failure: "Sie müssen gewaltsam entfernt werden"
 epidemic_events.5004.c: "Wachen! Raus mit ihnen!"
 epidemic_events.5005.t: "Leben oder Gold?"
 epidemic_events.5005.desc: "Gold ist das Lebenselixier eines Reichs und Händler bringen einen Großteil dieses Golds ein. Die Seuche ([epidemic_scope.GetName]) breitet sich jedoch immer noch über eben dieses Reich aus und [steward.GetFirstName] hat mir den Bericht der handelsreichen Küstenprovinzen gebracht.\n\n„Wir können diesen Ausbruch in den Griff bekommen, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, sagt [steward.GetFirstNameNoTooltip] mit einer Zuversicht, die sich wie eine Täuschung anfühlt. „Wenn wir alle Händler auffordern, sich abzusondern, ehe sie ihre Waren auf die Märkte bringen, können wir sicherstellen, dass sich die Krankheit nicht verbreitet.“\n\nDoch, so deutet der unausgesprochene Rest des Satzes an, es gibt kaum eine Chance, dass dies nicht den Zufluss an wertvollen Steuern beeinträchtigen wird …"
 epidemic_events.5005.a: "Erlegt ihnen vierzig Tage Isolation auf und lasst jeden auspeitschen, der widerspricht."
 epidemic_events.5005.a.coastal_quarantine: "Jede Küstenprovinz des [Concept('realm', 'Reichs')|E]"
 epidemic_events.5005.a.landholders: "Alle $barons_and_minor_landholders_vassals$"
 epidemic_events.5005.b: "Sie müssen nach ihrer Ankunft zwanzig Tage lang isoliert bleiben."
 epidemic_events.5005.b.success: "Sie verstehen die Notwendigkeit der Isolierung"
 epidemic_events.5005.b.failure: "Sie müssen gewaltsam entfernt werden"
 epidemic_events.5005.c: "Wir können nicht riskieren, die Wirtschaft zu beeinflussen."
 epidemic_events.5006.t: "Kein Grund zum Lachen"
 epidemic_events.5006.desc: "Seit den frühen Morgenstunden ist in den Fluren des Hofs schallendes Gelächter zu hören; wenn man bedenkt, dass die Seuche ([epidemic_scope.GetName]) weiterhin das Land heimsucht, ist dies äußerst seltsam. Ich schnappe mir [councillor.GetFirstName], als [councillor.Custom('DE_PRO_PER_S_3P_N')] vorbeikommt, und verlange zu wissen, was da vor sich geht.\n\n„Nun, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, beginnt [councillor.Custom('DE_PRO_PER_S_3P_N')] mit einem breiten Grinsen im Gesicht, „es ist der neueste Rat der Ärzte! Sie sind sich sicher, dass die Seuche ([epidemic_scope.GetNameNoTooltip]) durch schlechte Laune und grimmiges Benehmen verbreitet wird. Von daher liegt es #EMP natürlich#! nahe, dass das Gegenteil davon die Seuche besiegen kann!“\n\n[councillor.GetFirstNameNoTooltip] beendet die Aussage mit einem vorhersehbaren schallenden Gelächter."
 epidemic_events.5006.a: "Ihr habt völlig recht! Hahaha! Hihi!"
 epidemic_events.5006.b: "Unsere einzige Rettung ist die höchste Instanz ([ROOT.Char.GetFaith.HighGodName])."
 epidemic_events.5006.c: "Nun, vielleicht ist da ja etwas dran …"
 epidemic_events.5006.c.success: "Ihr fühlt Euch tatsächlich etwas besser"
 epidemic_events.5006.c.failure: "Ihr wirkt ein wenig unglaubwürdig"
 epidemic_events.5006.d: "Das ist durch und durch lächerlich."
 epidemic_events.5007.t: "Hexerei und die Errettung"
 epidemic_events.5007.desc: "Was ist das für ein Aufruhr? Eine Menschenmenge, angeführt von der brüllenden Stimme von [accuser.GetFirstName], umzingelt eine arme Seele. Als ich es endlich schaffe, mich durch die Menge zu kämpfen, entdecke ich [herbalist.GetFirstName], [herbalist.Custom('DE_ART_DEF_S_N')] sich trotzig verteidigt, während die Stimme von [accuser.GetFirstNameNoTooltip] noch lauter wird.\n\n„– und außerdem hat in genau jenem Moment, in dem Ihr nach draußen getreten seid, um Pflanzen für Euer sogenanntes #EMP Handwerk#! zu sammeln, die verfluchte Seuche ([epidemic_scope.GetName]) überhaupt erst begonnen, unser Land zu verwüsten! Ihr seid #EMP eindeutig#! die Ursache, [herbalist.Custom('InsultNoun')]!“\n\n[herbalist.GetFirstNameNoTooltip] hebt schimpfend den Finger und schickt eine Beleidigung zurück, während die Menge wütend weitermurmelt. Die Sache läuft schnell aus dem Ruder."
 epidemic_events.5007.a: "„Genug! Die Kräuterkunde ist eine hohe Kunst.“"
 epidemic_events.5007.b: "[accuser.GetFirstNameNoTooltip] hat recht. Wir können nicht vorsichtig genug sein."
 epidemic_events.5007.c: "„Lasst uns doch in Ruhe darüber reden, ja?“"
 epidemic_events.5007.c.success: "Ihr schafft es, die Menge zu überzeugen"
 epidemic_events.5007.c.failure: "Die Menge achtet nicht weiter auf Eure Argumente"
 epidemic_events.5007.d: "„Genug! Hört mit diesen haltlosen Anschuldigungen auf, [accuser.GetFirstNameNoTooltip].“"
 epidemic_events.5007.e: "Vielleicht sollte [herbalist.GetFirstNameNoTooltip] versprechen, [herbalist.Custom('DE_PRO_POS_S_3P')] Handwerk aufzugeben …?"
 epidemic_events.5008.t: "Unversehrt"
 epidemic_events.5008.desc: "So eine Seuche wie [epidemic_scope.GetName] ist zwar nicht gerade eine #EMP gute#! Sache, aber mit der Zeit sehe ich doch einige Vorteile darin.\n\nIch hatte seit mehreren Tagen keinen einzigen Besucher mehr – genau wie ich es mag! – und selbst die Bediensteten machen sich rar. Es ist schwer zu sagen, inwieweit mich dies vor einer Ansteckung bewahrt, doch ich bin von den Ergebnissen recht angetan.\n\nTrotzdem frage ich mich, ob ich mich nicht vielleicht doch etwas mehr zeigen sollte? Aber dies wäre einfach ein so großes #EMP Wagnis#! …"
 epidemic_events.5008.a: "Niemand darf mich ohne meine Erlaubnis sehen!"
 epidemic_events.5008.b: "Ich muss von meinen Untertanen gesehen werden."
 epidemic_events.5008.c: "Was für eine tolle Ausrede diese Seuche doch ist!"
 epidemic_events.5009.t: "Anregender Geruch"
 epidemic_events.5009.desc: "In Zeiten wie diesen ist es am besten, sich von unbekannten Gerüchen fernzuhalten. Dieser jedoch kommt aus einer Ecke des Marktplatzes und er duftet richtig gut.\n\n„Nur die frischsten und besten Kräuter! In Beutelchen verpackt!“ [Select_CString(merchant.IsFemale, 'Die gewiefte Händlerin', 'Der gewiefte Händler')] bietet an [merchant.Custom('DE_PRO_POS_S_3P')]em Stand die verschiedensten Kräuter feil, und [merchant.Custom('DE_PRO_PER_S_3P_N')] selbst hält in jeder Hand ein gefülltes Beutelchen, während [merchant.Custom('DE_PRO_PER_S_3P_N')] [merchant.Custom('DE_PRO_POS_S_3P')]e Waren verkauft. [merchant.Custom('DE_PRO_PER_S_3P_N')|U] bemerkt mich und reicht mir eines zum Probieren. „Nur das Beste für Euch, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Es wird Euch vor der Seuche ([epidemic_scope.GetName]) bewahren!“\n\nIch nehme [Select_CString(merchant.IsFemale, 'der Händlerin', 'dem Händler')] das Beutelchen aus der Hand. Es #EMP sieht#! wie etwas aus, was die Seuche fernhalten könnte …"
 epidemic_events.5009.a: "„Wie viele habt Ihr noch zum Verkauf?“"
 epidemic_events.5009.b: "„Ich kaufe es, aber nicht für diesen Preis.“"
 epidemic_events.5009.b.success: "[Select_CString(merchant.IsFemale, 'Die Händlerin', 'Der Händler')] akzeptiert widerwillig"
 epidemic_events.5009.b.failure: "[Select_CString(merchant.IsFemale, 'Die Händlerin', 'Der Händler')] gibt nicht nach"
 epidemic_events.5009.b.criticalfailure: "[Select_CString(merchant.IsFemale, 'Die Händlerin', 'Der Händler')] ist verärgert und verkauft nicht"
 epidemic_events.5009.c: "Eins kann sicher nicht schaden."
 epidemic_events.5009.d: "Dieses Zeug wird nicht eine Seele retten."
 epidemic_events.5010.t: "Die erstickenden Straßen von [capital.GetBaseNameNoTierNoTooltip]"
 epidemic_events.5010.opening: "Nun ist sie da. Die gefürchtete Seuche geistert durch die Straßen von [capital.GetBaseNameNoTier], und ihre übermütige Sense mäht alles nieder, was sich ihr in den Weg stellt.\n\n"
 epidemic_events.5010.santiago: "Nur noch wenige Füße beschreiten jetzt noch den Jakobsweg. Nur die Hartgesottensten und Eifrigsten gehen in Richtung der von der Seuche heimgesuchten Stadt und suchen nach Errettung durch den Allmächtigen, während sie selbst der abscheulichen Krankheit erliegen.\n\nDie schönen Plätze, die so oft von heiteren Lauten und dem Geplapper gutmütigen Feilschens erfüllt sind, sind die Zuflucht der Verdammten. Die Toten und Sterbenden tun hier röchelnd ihren letzten Atemzug, jämmerlich und beklagenswert allein."
 epidemic_events.5010.london: "Die sanften Gezeiten der Themse bringen jetzt mehr als nur Schlick und Händler mit sich. Aufgeblähte, sonnengebleichte Leichen werden flussabwärts angespült, die gequälten Gesichter zu einem stummen Grinsen verzerrt, die blasse Haut von aufgeplatzten Beulen überzogen.\n\nDie alten römischen Mauern, die so oft als Schutz gegen das Eindringen der Lebenden dienten, sind nun mit Toten bewehrt. Die verwinkelten, engen Gassen sind zu einem Labyrinth aus gestapelten Leichen geworden, und Ratten nutzen diese Haufen als Zufluchtsstätten und Futterplätze."
 epidemic_events.5010.rome: "Rom! Das glorreiche Rom. Die Hauptstadt der Welt.\n\nUnzählige Seelen wandelten auf diesen ehrwürdigen Straßen, doch die Reihen der Toten schwellen jetzt von Tag zu Tag schneller an. Die Geißel fegt durch die Straßen und überzieht jeden schönen Platz und jeden prächtigen Torbogen mit Verderbnis. Stumm steht der alte Marmor da, hilflos angesichts der Qualen der Lebenden. Die Sterbenden tun röchelnd ihren letzten Atemzug, auf den Lippen jene Worte, an die in besseren Zeiten kaum jemand zu denken wagte:\n\n„Wie ewig ist die Ewige Stadt wirklich?“"
 epidemic_events.5010.paris: "Die sich windenden Wasser der Seine schwappen fröhlich an die Ufer der Île de la Cité und täuschen über die Katastrophe an Land hinweg.\n\nDie Kranken schlurfen hoffnungslos zwischen baufälligen Gebäuden umher. Wo einst Bäcker ihre Waren feilboten, liegen nun Haufen von Toten. Die Lebenden sind nicht in der Lage, der Seuchenflut Herr zu werden, die die Stadt umschlingt.\n\nDie Szenerie wäre beinahe friedlich, wären da nicht das Stöhnen und Husten der Sterbenden."
 epidemic_events.5010.constantinople: "Der Neid der Welt. Die Königin der Städte. Das Tor zum Glück. Die Kreuzung sämtlicher Straßen.\n\nSolch große und prächtige Namen wurden jener mächtigen Metropole verliehen, die seit jeher an ihrer schimmernden Küste liegt wie hindrapiert. So beißend spöttisch klingen dieselben Namen nun, da die Kranken und Geschwächten sich ihren elenden Weg durch die Leichen derer bahnen, die der Seuche bereits erlegen sind.\n\nTrösten sie sich mit dem vergangenen Ruhm, während sie sterben?"
 epidemic_events.5010.prague: "Auf den Plätzen und Märkten der Stadt, die sonst so geschäftig sind, herrscht Totenstille. Die stolzen Brücken über die Moldau sind von Kranken verstopft, und unter ihnen stauen die Leichen den Fluss.\n\nVyšehrad blickt traurig auf das Gemetzel, denn die strengen Mauern, die Herzog Krok vor so vielen Generationen errichtete, sind nicht in der Lage, eine derart tödliche und leise Mörderin wie die gefürchtete Seuche aufzuhalten.\n\nDie Stadt der hundert Türme siecht dahin, und selbst diese viel gepriesenen Bauwerke sind nicht in der Lage, den Himmel vor dem Einsturz zu bewahren."
 epidemic_events.5010.toledo: "Welche Stadt ist bekannter für ihren Stahl als Toledo? Die Wasser des Tajo haben die Klingen von Millionen von Schwertern abgeschreckt, doch es gibt Bedrohungen, vor denen kein noch so gutes Handwerk schützt.\n\nEs ist eine bittere Ironie, dass ein derart vielfältiger Ort im Angesicht einer solchen Widrigkeit so jäh vereint ist. Die Krankheit tötet wahllos und streckt alle ungeachtet von Stand und Herkunft nieder.\n\nDie alten Schmieden verstummen. Diejenigen, die dort an den Essen standen, wenden sich mit ihren schwieligen Händen eher dem Gebet als der Arbeit zu, in der Hoffnung, dass das Göttliche sie retten möge, wo eine Waffe dazu nicht imstande ist."
 epidemic_events.5010.cairo: "Die unermesslich alte Stadt Kairo hat den Aufstieg und Fall ihrer Schwesterstädte Memphis und Heliopolis miterlebt und ist dennoch stark geblieben. Sie hat schon viel erduldet, doch sie wird noch viel mehr erdulden müssen.\n\nDer Nil, der Fluss des Lebens, trägt heute den Tod mit sich. Die bösartigen Toten werden von seinen Wassern fortgetragen, um in jenem schlammigen Delta zu verfaulen, wo der Nil aufs Meer trifft, doch es gibt immer neue Leichen, um die alten zu ersetzen. Die Nilometer ersticken an den Kadavern, die man ihnen vor lauter Verzweiflung in den Schwund wirft, um Zeit und Platz zu sparen und die Lebenden zu retten.\n\nDie alte Stadt welkt dahin."
 epidemic_events.5010.kanyakubja: "Niemand weiß, wie viele Generationen hier lebten und starben, doch alle sind sich einig, dass die Stadt selbst unvorstellbar alt ist. Sie wird all ihre Erfahrung und Weisheit benötigen, um diese Bedrohung zu überleben.\n\nDie berühmten Parfümbrennereien produzieren weiterhin Attar, und die Gesunden tragen randvolle Flaschen aus Kamelhaut um den Hals, um die bösen Gerüche abzuwehren.\n\nAnderswo jedoch ist das einzige Geräusch, das noch von den Mauern widerhallt, das Stöhnen der Sterbenden, während die Leiber der Toten in den engen Gassen zu unmöglichen Höhen aufgestapelt sind."
 epidemic_events.5010.varanasi: "Sie ist eher als Stadt des Lichts bekannt, doch Varanasi ist schon genauso lange die Stadt der Toten. Insofern scheint es nur passend, dass sie diese tödlichste aller Seuchen beherbergt.\n\nIn glücklicheren Zeiten wimmelte der Ganges von Leben; jetzt trägt er nur noch Tote in sich. Ihre aufgedunsenen Leichen bleiben an den Ufern hängen und werden von den wenigen verbliebenen Lebenden, die sich nach draußen wagen, zurück ins Wasser getreten.\n\nWeinen und Husten hallen zwischen den alten Gemäuern dieser vorsintflutlichen Stadt wider."
 epidemic_events.5010.fallback: "Auf den gewundenen Straßen und zwischen den hoch aufragenden Häuser, wo sich sonst so viele Menschen tummeln, ist alles ruhig. Nur das jämmerliche Klagen Hinterbliebener und das hämmernde, nasse Husten derer, die sich bald zu der wachsenden Zahl an Toten gesellen werden, durchbrechen die Stille."
 epidemic_events.5010.a: "Almosen könnten den Dahinscheidenden das Sterben wenigstens erleichtern."
 epidemic_events.5010.b: "#DIE1 Die Stadt …#! #DIE2 Meine schöne Stadt …#!"
 epidemic_events.5010.b.win: "Ihr entschließt Euch zum Wiederaufbau"
 epidemic_events.5010.b.neutral: "Die Herausforderungen bereiten Euch Sorgen"
 epidemic_events.5010.b.lose: "Ihr versinkt in einem Gefühl des Grauens"
 epidemic_events.5900.t: "Der Schwarze Tod"
 epidemic_events.5900.desc: "Die Pest sucht das Land heim.\n\nGrässliche Blasen bedecken die Haut der Opfer, deren klägliche Hilferufe langsam verstummen, während sie am Eiter in ihren Kehlen ersticken.\n\nVom niedrigsten Straßenjungen bis zum gefeierten Kaiser fürchten alle die wahllose Sense dieser gnadenlosen Seuche. Wer überlebt, muss hilflos zusehen, wie alle um ihn herum zugrunde gehen.\n\nDie Hingebungsvollen ersuchen das Göttliche um Rettung und die Mächtigen ihren Reichtum, doch niemand ist wirklich sicher. Die Ranken des Todes breiten sich im gesamten Land aus und schnüren es ein, bis es nicht mehr atmen kann.\n\nDer Schwarze Tod ist über uns gekommen. O höchste Mächte ([ROOT.Char.GetFaith.HighGodName]), bitte errettet uns."
 epidemic_events.5900.christian: "„Vater unser im Himmel, geheiligt werde dein Name …“"
 epidemic_events.5900.fallback: "Mögen wir diese düsteren Zeiten überdauern."
 epidemic_events.5901.t: "Bis zum Ellbogen"
 epidemic_events.5901.desc: "Der Kadaver liegt auf dem Tisch. Er ist von verschiedenen makabren Werkzeugen, meinem Arzt [physician.GetFirstName] und mir selbst umgeben.\n\n„Ich bin mir nicht sicher, ob wir das tun sollten, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, sagt [physician.GetFirstNameNoTooltip] nervös, den Blick fest auf [physician.Custom('DE_PRO_POS_S_3P')]e Füße gerichtet. „Ich weiß nicht, welche Erkenntnisse wir aus dieser Leiche gewinnen können …“\n\n[physician.Custom('DE_PRO_PER_S_3P_N')|U] weiß ganz genau, was wir daraus gewinnen #EMP könnten#!. [physician.Custom('DE_PRO_PER_S_3P_N')|U] will nur nicht, dass ich [physician.Custom('DE_PRO_PER_S_3P_A')] darum bitte. Die Sezierung des Kadavers eines Pestträgers könnte uns wertvolle Hinweise dahingehend liefern, wie wir die Seuche bekämpfen können. Die Frage ist nur, ob die Gefahr besteht, sich mit der schrecklichen Krankheit anzustecken …"
 epidemic_events.5901.a: "„Warum machen wir das nicht gemeinsam?“"
 epidemic_events.5901.a.tt: "Einblicke erhalten"
 epidemic_events.5901.a.tt.plague: "Mit der Pest angesteckt"
 epidemic_events.5901.b: "Ich verlange eine Sezierung."
 epidemic_events.5901.c: "Nun gut … Dann verzichten wir eben darauf."
 epidemic_events.5902.t: "Grenzübergänge"
 epidemic_events.5902.desc: "Ich steige eilig von meinem Reittier ab und bahne mir einen Weg durch die Scharen von Soldaten in [border_province.GetName], einer Gemeinde an der Grenze zu [border_county.GetNameNoTier]. Das Schreiben meines Ratsmarschalls [marshal.GetFirstName] hatte mich um mein Urteil und meine Anwesenheit gebeten. Als ich [marshal.Custom('DE_PRO_PER_S_3P_A')] schließlich erspähe, weiß ich auch, warum.\n\nEine zerlumpte Menschenmenge steht müde und hungrig vor uns. Diese Leute sind eindeutig vor jener schrecklichen Seuche geflüchtet, die ferne Länder heimsucht. Es gibt jedoch keinerlei Gewährleistung, dass sie nicht selbst verseucht sind.\n\nSelbst jetzt kann ich sehen, wie ein Mann trocken hustet. [marshal.GetFirstNameNoTooltip] nimmt unsicher eine Hand vor den Mund."
 epidemic_events.5902.a: "Wir dürfen kein Risiko eingehen. Tötet sie alle."
 epidemic_events.5902.b: "Vielleicht können wir ein paar behelfsmäßige Lager für sie errichten."
 epidemic_events.5902.c: "Schickt sie weg."
 epidemic_events.5902.d: "Lasst sie durch."
 epidemic_events.5903.t: "Ein einfaches Vergnügen … ausgeschlagen"
 epidemic_events.5903.desc: "„[ROOT.Char.GetFirstName]! Nein!“ Die Stimme von [family.GetFirstName] übertönt den Hufschlag meines Pferds, das langsam den Pfad entlangtrabt. [family.Custom('DE_PRO_PER_S_3P_N')|U] rennt zu mir und blickt vorwurfsvoll zu mir auf.\n\n„Ihr habt doch gewiss gehört, was Euch auf diesem Weg erwartet. So viel Tod und Krankheit …“, sagt [family.Custom('DE_PRO_PER_S_3P_N')] und winkt bedrückt ab. „Ihr solltet hier bleiben, wo es sicher ist. Innerhalb der Mauern. Bitte.“\n\nIch kann nur seufzen. Wenn ich nur ein bisschen schneller gewesen wäre, würde ich bereits durch die Landschaft reiten und mich an der Natur erfreuen."
 epidemic_events.5903.a: "[family.Custom('DE_PRO_PER_S_3P_N')|U] hat vermutlich recht …"
 epidemic_events.5903.b: "„Pah! Mir wird schon nichts zustoßen!“"
 epidemic_events.5904.t: "Weltuntergangsprediger"
 epidemic_events.5904.desc: "Üblicherweise herrscht auf dem Markt auch so schon ein reges Treiben, doch heute hallt eine wahre Kakophonie durch den ganzen Ort. Ich finde auch rasch die Quelle: eine Gestalt, die aus voller Kehle schreit.\n\n„Das Ende ist gekommen!“, jammert sie und beschimpft dabei einige Passanten. „Wir werden alle sterben! So steht es geschrieben!“\n\nDer Speichel, der von den Lippen [Select_CString(doomsday_preacher.IsFemale, 'der Predigerin', 'des Predigers')] sprüht, erfüllt die meisten mit Ekel, doch ein paar der Zuschauer fangen an, [Select_CString(doomsday_preacher.IsFemale, 'ihr', 'ihm')] beizupflichten."
 epidemic_events.5904.a: "[doomsday_preacher.Custom('DE_PRO_PER_S_3P_N')|U] hat recht! Wir müssen uns vorbereiten!"
 epidemic_events.5904.b: "Wachen! Verhaftet [Select_CString(doomsday_preacher.IsFemale, 'diese Frau', 'diesen Mann')]."
 epidemic_events.5904.c: "„Zeigt mir, wo das geschrieben steht. Liefert einen Beweis für Eure Worte.“"
 epidemic_events.5904.c.tt.success: "Ihr beweist das Gegenteil"
 epidemic_events.5904.c.tt.failure: "Ihr verliert die Debatte"
 epidemic_events.5904.d: "„Hört nicht auf [doomsday_preacher.Custom('DE_PRO_PER_S_3P_A')]!“"
 epidemic_events.5904.d.tt: "Alle Baronien, die [doomsday_province.GetName] umgeben, haben eine Chance von #color_white 15 %#!, den gleichen Modifikator zu erhalten"
 epidemic_events.5905.t: "Angespannte Nerven"
 epidemic_events.5905.desc: "Nachdem sich die anfängliche Bestürzung der Gäste über meine Anwesenheit gelegt hat, erweist sich diese Taverne als ein guter Ort zum Entspannen. Dennoch wirkt der Wirt etwas unruhig.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], Ihr habt doch sicher von der großen Seuche gehört? Habt Ihr auch gehört, was sie den Menschen antut? Sie sorgt dafür, dass #EMP [ROOT.GetCharacter.Custom('GetPlagueEffect')]!#!“, fährt [peasant.Custom('DE_PRO_PER_S_3P_N')] mit verzweifelter Stimme fort. „Zumindest sagen die das. Wie sollen wir das jemals überleben?!“\n\nDie immerzu predigenden #EMP „Die“#! leisten wieder einmal ganze Arbeit …"
 epidemic_events.5905.a: "„Es besteht kein Grund zur Panik. Vertraut mir. Ich bin [Select_CString(ROOT.Char.IsFemale, 'Ärztin', 'Arzt')].“"
 epidemic_events.5905.a.tt: "Alle Baronien, die [province.GetName] umgeben, haben eine Chance von #color_white 50 %#!, den gleichen Modifikator zu erhalten"
 epidemic_events.5905.b: "„Hört sich das für Euch besonders wahrscheinlich an?“"
 epidemic_events.5905.b.tt.success: "Ihr leistet erfolgreiche Überzeugungsarbeit"
 epidemic_events.5905.b.tt.failure: "Niemand wirkt so recht überzeugt"
 epidemic_events.5905.c: "Mit [peasant.Custom('DE_PRO_PER_S_3P_D')] zu debattieren, wird nicht dazu beitragen, dass [peasant.Custom('DE_PRO_PER_S_3P_N')] mir glaubt."
 epidemic_events.5906.t: "[Select_CString(flagellant.IsFemale, 'Freilaufende Flagellantin', 'Freilaufender Flagellant')]"
 epidemic_events.5906.desc: "Für gewöhnlich gehen die Wachen behutsamer vor, wenn sie mich in meinen Ratskammern stören, doch heute stürmen sie ohne Umschweife herein, an ihrer Spitze mein Ratsmarschall [marshal.GetFirstName]. Hinter ihnen wird eine bemitleidenswerte Gestalt mit großen Augen und einer scheinbar fest umklammerten Peitsche in den Händen herbeigezerrt.\n\n„Wir haben [flagellant.Custom('DE_PRO_PER_S_3P_A')] in [doomsday_province.GetName] aufgegabelt. [flagellant.Custom('DE_PRO_PER_S_3P_N')|U] zog durch die Straßen und schlug sich mit diesem Ding selbst blutig.“ [marshal.GetFirstNameNoTooltip|U] deutet auf die Peitsche. „[flagellant.Custom('DE_PRO_PER_S_3P_N')|U] hat den Dorfbewohnern den Schreck ihres Lebens eingejagt, indem [flagellant.Custom('DE_PRO_PER_S_3P_N')] davon erzählte, dass eine todbringende Seuche auf dem Weg zu uns ist und wir alle Buße tun müssen.“"
 epidemic_events.5906.a: "„Ihr und Euresgleichen beflecken den [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]en Glauben!“"
 epidemic_events.5906.a.tt.success: "Eure Argumentation ist erfolgreich"
 epidemic_events.5906.a.tt.failure: "[Select_CString(flagellant.IsFemale, 'Die Flagellantin', 'Der Flagellant')] bleibt fest entschlossen"
 epidemic_events.5906.b: "Vielleicht hat [flagellant.Custom('DE_PRO_PER_S_3P_N')] da nicht ganz unrecht …"
 epidemic_events.5906.c: "„Werft [flagellant.Custom('DE_PRO_PER_S_3P_A')] in den Kerker, [marshal.GetFirstNameNoTooltip].“"
 epidemic_events.5906.d: "Lasst [flagellant.Custom('DE_PRO_PER_S_3P_A')] gehen. [flagellant.Custom('DE_PRO_PER_S_3P_N')|U] tut doch niemandem außer sich selbst weh."
 fervor_loss_flagellants: "Frei herumlaufende Flagellanten"
 epidemic_events.5907.t: "Ein kleines Kitzeln"
 epidemic_events.5907.desc: "Meine Augenlider zucken und öffnen sich, als die Morgensonne auf sie herabstrahlt. Ich richte mich auf, strecke mich, gähne und … #EMP huste#!.\n\nMein Hals tut etwas weh. Auch mein Blick ist ein wenig getrübter als sonst. Ich spüre sogar einen leichten Schnupfen.\n\nO nein. Bitte. Nicht ich. Bewahrt mich von diesem Schicksal. Sagt mir, o höchste Mächte ([ROOT.Char.GetFaith.HighGodName]), dass sich die gefürchtete Seuche nicht auch in meinem Land ausgebreitet und mich zu ihrem Opfer gemacht hat …"
 epidemic_events.5907.a: "Mein Arzt wird mich bestens behandeln!"
 epidemic_events.5907.b: "Es ist nichts. Bestimmt ist es nichts."
 epidemic_events.5907.b.success: "Es war tatsächlich nichts"
 epidemic_events.5907.b.failure: "Es ist nur ein Schnupfen"
 epidemic_events.5907.b.criticalfailure: "Ihr werdet besorgniserregend krank"
 epidemic_events.5908.t: "Leichenstapler"
 epidemic_events.5908.desc: "[Select_CString(gravedigger.IsFemale, 'Die allererste Bittstellerin', 'Der allererste Bittsteller')] des Tages tritt vor und es wird rasch klar, dass es niemand von hohem Rang ist. Der Schmutz und der Dreck unter [gravedigger.Custom('DE_PRO_POS_S_3P')]en Fingernägeln bestätigen dies, auch wenn [gravedigger.Custom('DE_PRO_PER_S_3P_N')] sich sichtlich Mühe gegeben hat, vorzeigbar zu wirken.\n\n„Ich vertrete die Totengräber von [province.GetName], Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, beginnt [gravedigger.Custom('DE_PRO_PER_S_3P_N')], „und wir haben eine Bitte an Euch. Während wir hier sprechen, kommt die furchtbare Seuche immer näher: Unser edler Beruf wird schon bald sehr gebraucht werden. So viel ist sicher.“\n\n„Wir werden diejenigen sein, die mit den Leichen in Berührung kommen werden, und sind deshalb auch diejenigen, die am meisten gefährdet sind“, fährt [gravedigger.Custom('DE_PRO_PER_S_3P_N')] fort. „Im Gegenzug bitten wir nur um eine kleine Entschädigung. Könnten Euer Gnaden einige Münzen entbehren?“"
 epidemic_events.5908.a: "„Ihr schaufelt Euch nur Euer eigenes Grab, wenn Ihr noch einmal fragt.“"
 epidemic_events.5908.b: "Stellt sicher, dass sie angemessen vergütet werden."
 epidemic_events.5908.c: "„Pah! Da, wo Ihr herkommt, gibt es noch viele mehr, die es für weniger machen.“"
 epidemic_events.5999.t: "Der Horizont verdunkelt sich"
 epidemic_events.5999.desc: "Auf meinem Schreibtisch türmen sich die Briefe und Nachrichten. Sie alle drehen sich um eine bestimmte Sache, und die Panik in den Worten ist förmlich zu greifen und lässt Grauen in den Tiefen meiner Eingeweide heranwachsen.\n\nDie Krankheit beginnt mit Schüttelfrost und Fieber, ehe sich nekrotische Blasen unter den Achselhöhlen der armen Seelen bilden. Das Atmen fällt ihnen schwer und sie spucken Blut. Lippen und Zehen färben sich in einem tiefen Schwarz. Dann tötet die Seuche ihre Opfer wahllos: Reiche wie Arme, Junge wie Alte, Herzöge wie Gesinde.\n\nDie Berichte stammen aus fernen Ländern, doch meine zitternden Finger zeichnen den Verlauf der Seuche nach.\n\nDie Krankheit kommt näher."
 epidemic_events.5999.a: "Pah! Lasst sie sterben."
 epidemic_events.5999.a.tt: "Sie ist so weit weg! Wir können uns genauso gut an ihrem Unglück erfreuen."
 epidemic_events.5999.b: "Wir müssen etwas tun!"
 epidemic_events.5999.b.tt: "Verriegelt die Türen! Pflanzt Beete voller Rosen!"
 epidemic_events.5999.c.christian: "#EMP „Und ich sah, und siehe, ein fahles Pferd …“#!"
 epidemic_events.5999.c.notchristian: "Ein schlechtes Omen für kommende Zeiten …"
 epidemic_events.0110.t: "Aus der Asche"
 epidemic_events.0110.desc: "Die Seuche ist endlich wieder aus dem Reich verschwunden, und wir müssen diese Gelegenheit nutzen und uns aus jenem Chaos erheben, das sie hinterließ.\n\nWir erstehen aus den Trümmern der alten Welt auf, und es ist an der Zeit, an die neue zu denken."
 epidemic_events.0110.desc.new_capital: "\n\nDie Überlebenden haben damit begonnen, nach [new_preferred_capital.GetName] zu ziehen, ihrem neuen Zufluchtsort. Es könnte die Gelegenheit sein, einen neuen Hauptsitz festzulegen."
 epidemic_events.0110.a: "[new_preferred_capital.GetNameNoTierNoTooltip|U] würde einen guten neuen Hauptsitz hergeben."
 epidemic_events.0110.b: "Wir dürfen keine Kosten scheuen, um den Hauptsitz wiederaufzubauen."
 epidemic_events.0110.c: "Es gibt nichts, was ich tun kann."
