l_german:
 health.1015.t: "[SCOPE.Custom('EventTitleDisease')]: Ein kleines Elend"
 health.1015.desc: "#EMP Es juckt.#! Ich wache mitten in der Nacht auf und stelle fest, dass mein Bein blutet. Und auch meine Fingernägel. Der Juckreiz ist derart stark, dass ich meine Finger immer tiefer in die Haut grabe.\n\nIch tauche mein Gesicht in kaltes Wasser und hoffe, dass das Jucken verschwindet. Mein Spiegelbild – rote Augen."
 health.1015.court_physician.desc: "\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], man nennt diese Krankheit Masern.“"
 health.1015.a: "Ich halte das nicht mehr aus!"
 health.1016.t: "[SCOPE.Custom('EventTitleDisease')]: Scharlachrote Fontäne"
 health.1016.desc: "#EMP Argh.#! Ich greife mir vor Schmerz an den Bauch. Ich weiß nicht mehr, wie viel Zeit ich schon in dieser Latrine verbracht habe. Stunden, Tage? #EMP Wochen?#! Arghhhhh. Die blutigen Ausscheidungen tun jedes Mal mehr weh. Der Geruch hilft auch nicht.\n\nIch habe das Gefühl, ich werde ohnmächtig …"
 health.1016.court_physician.desc: "\n\n„Ich fürchte, es könnte die Reisekrankheit sein, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')].“"
 health.1016.a: "Bitte … Wasser …"
 health.1017.t: "[SCOPE.Custom('EventTitleDisease')]: Starkes Brennen"
 health.1017.desc: "Ich habe keine Beherrschung über meine Bewegungen. Meine Arme zittern von allein, und ich sehe, wie meine Finger schwarz werden. Die Krämpfe verlaufen durch meinen gesamten Leib – als ob ich tanzen würde.\n\nAlles fühlt sich an wie Feuer. Es muss aufhören! #EMP MACH DOCH WER, DASS ES AUFHÖRT!#!"
 health.1017.court_physician.desc: "\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], Ihr scheint vom Feuer einer böswilligen höheren Macht ([ROOT.Char.GetFaith.HouseholdGodName]) erfüllt zu sein.“"
 health.1017.a: "Macht, dass es aufhört!"
 health.1112.t: "[SCOPE.Custom('EventTitleDisease')]: Verschnaufpause"
 health.1112.desc: "Ich setze mich auf mein Bett und werfe einen Blick auf meine Hände. Endlich sind die Ausschläge verschwunden und meine Haut hat wieder die gewohnte Farbe.\n\nEs kommt mir beinahe unnatürlich vor, wieder durchatmen zu können, ohne diesen heftigen Juckreiz zu haben."
 health.1112.a: "Zeit, wieder an die Arbeit zu gehen."
 health.1112.a.tt: "Ich bin nun immun gegen die [GetTrait('measles').GetName(GetNullCharacter)]"
 health.1113.t: "[SCOPE.Custom('EventTitleDisease')]: Ruhepause"
 health.1113.desc: "Ich bemerke fast gar nicht, dass ich wieder klar denken kann. Der Nebel, der so lange meinen Kopf umhüllt hatte, scheint sich urplötzlich gelichtet zu haben.\n\nSpeisen und Getränke bleiben wieder in meinem Körper, und ich verspüre ein heftiges Verlangen nach [ROOT.Char.Custom('FavoriteTreatDemand')]."
 health.1113.a: "Zeit, einen Happen zu essen."
 health.1114.t: "[SCOPE.Custom('EventTitleDisease')]: Wieder wie gewohnt"
 health.1114.desc: "Ich stehe auf. Die gesunde Farbe meiner Finger ist ein so seltener Anblick wie ein weißer Hirsch. Mein Leib gönnt mir endlich etwas Ruhe. Die Krämpfe sind verschwunden – das Tanzen hat aufgehört.\n\nIch stoße einen Seufzer der Erleichterung aus. Frieden. Wie ich das vermisst habe."
 health.1114.a: "Ich werde nur noch bei Festmahlen tanzen."
 epidemic_events.0001.t: "Es wächst"
 epidemic_events.0001.desc: "Die Nacht bricht herein. Ich umklammere den hölzernen Kriegstisch und schließe die Augen. Schweiß tropft auf die Platte. Ich bin von einer Krankheit ([disease_scope.GetNameNoTooltip(GetPlayer)]) geschwächt und [ROOT.Char.Custom('disease_desc_short')]. #EMP Was ist nur aus mir geworden?#!\n\nIch höre gedämpftes Husten von außerhalb des Zelts. Für mich ist es bereits zu spät: Ich kann nur hoffen, dass es nicht den Rest meines Gefolges erwischt."
 epidemic_events.0001.a: "#EMP Verdammt.#!"
 epidemic_events.0001.a.toast: "Die Krankheit breitet sich aus"
 epidemic_events.0001.a.christian: "#EMP [ROOT.Char.Custom('christian_curse')|U].#!"
