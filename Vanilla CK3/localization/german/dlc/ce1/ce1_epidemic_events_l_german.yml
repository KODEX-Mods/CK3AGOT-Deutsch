 epidemic_events.1000.t: "Der Seuchenkult ([cult_epidemic.GetNameNoTooltip|U])"
 epidemic_events.1000.desc.intro: "Während sich die Seuche ([cult_epidemic.GetName]) weiter in ganz [infected_county.GetName] ausbreitet, ist ein gefährlicher Kult entstanden.\n\n[charismatic_priest.Custom('DE_ART_IND_N')|U] charismatisch[charismatic_priest.Custom('DE_END_ADJ_IND_S_N')] Priester[charismatic_priest.Custom('DE_END_NOU_S_GS_N')], [charismatic_priest.Custom('DE_ART_DEF_S_N')] auf den Namen [charismatic_priest.GetFirstName] hört, behauptet, dass die Seuche eine Folge"
 epidemic_events.1000.desc.mid.unreformed: "unseres sündhaften Lebens sei und wir uns zu weit von jener Liebe entfernt hätten, die uns die höchste Instanz ([charismatic_priest.GetFaith.HighGodName]) schenkte. [charismatic_priest.Custom('DE_PRO_PER_S_3P_G')|U] Ansicht nach können wir nur Erlösung finden, wenn wir unseren heidnischen Traditionen abschwören."
 epidemic_events.1000.desc.mid.reformed: "davon sei, uns von den Göttern unserer Vorfahren abgewandt zu haben. [charismatic_priest.Custom('DE_PRO_PER_S_3P_N')|U] behauptet, wir könnten dieser Seuche nur entkommen, wenn wir uns ganz den heilenden Mächten ([charismatic_priest.GetFaith.HealthGodName]) hingeben."
 epidemic_events.1000.desc.mid2.cynical: "So ungern ich es auch zugebe: [charismatic_priest.Custom('DE_PRO_PER_S_3P_N')|U] hat einige überzeugende Argumente …"
 epidemic_events.1000.desc.mid2.zealous: "[charismatic_priest.Custom('DE_PRO_POS_S_3P')|U] Kult hat sich im ganzen Land ausgebreitet und ist schlimmer als jede Seuche."
 epidemic_events.1000.desc.mid2.fallback: "[charismatic_priest.Custom('DE_PRO_PER_S_3P_N')|U] hat es geschafft, die Vorstellungskraft der Menschen in Beschlag zu nehmen."
 epidemic_events.1000.desc.outro: "Wenn wir nichts unternehmen, könnte dieser Kult in von Seuchen heimgesuchten Landen unseren Glauben ([ROOT.Char.GetFaith.GetName]) selbst unterwandern."
 epidemic_events.1000.a: "Verbrennt dies[charismatic_priest.Custom('DE_END_PRO_S_A')] Verrückt[charismatic_priest.Custom('DE_END_ADJ_NUL_S_A')]!"
 epidemic_events.1000.b: "Das ist doch sicherlich harmlos."
 epidemic_events.1000.c: "Endlich habe ich zur höchsten Macht ([charismatic_priest.GetFaith.HighGodName]) gefunden!"
 epidemic_events.1010.t: "Eine romantische Wiederkehr"
 epidemic_events.1010.desc: "Mein Reich wird weiterhin von einer Seuche ([epidemic_scope.GetName]) verwüstet, und sogar am Hof wird darüber geredet, dass dies das Werk von etwas Übernatürlichem sei. Eines trüben Abends tritt [superstitious_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] mit einem beunruhigenden Vorschlag an mich heran.\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip], Euer Kummer über den Verlust von [dead_lover.GetFirstName] ist mir bekannt und ich trauere mit Euch, doch ich glaube fest daran, dass die Seuche ([epidemic_scope.GetNameNoTooltip]) die Toten mit einem großen Fluch belegt. Wir müssen [dead_lover.Custom('DE_PRO_POS_S_3P')]en Sarg zunageln, bevor [dead_lover.Custom('DE_PRO_PER_S_3P_N')] sich erhebt und die Seuche mitbringt!“"
 epidemic_events.1010.a: "„Wie könnt Ihr es wagen?“"
 epidemic_events.1010.b: "Vielleicht hat [superstitious_courtier.Custom('DE_PRO_PER_S_3P_N')] recht …"
 epidemic_events.1010.c: "Vernagelt jeden Sarg im Reich!"
 epidemic_events.1020.t: "Schlechte Luft über [epidemic_county.GetNameNoTierNoTooltip]"
 epidemic_events.1020.desc: "Die Seuche ([epidemic_scope.GetName]) hat ganz [epidemic_county.GetNameNoTier] verwüstet. [miasma_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] teilt mir mit, dass der örtliche Handel und die Herstellung völlig versiegt sind, während die Menschen in ihren Häusern und auf den Straßen ausharren und auf den Tod warten.\n\n[miasma_courtier.Custom('DE_PRO_PER_S_3P_N')|U] hat die schlechte Luft, die die Toten und Sterbenden umgibt, für die Seuche verantwortlich gemacht und vorgeschlagen, dass ein riesiges Feld [epidemic_province.Custom('get_region_flower_type_plural')] viel dazu beitragen würde, diese schlechte Luft zu vertreiben und die Ausbreitung der Krankheit zu verlangsamen."
 epidemic_events.1020.a: "Es ist einen Versuch wert."
 epidemic_events.1020.b: "Was für eine Goldverschwendung."
 epidemic_events.1030.t: "Blutegel!"
 epidemic_events.1030.desc: "Einige der gelehrteren Mitglieder am Hof haben mir gesagt, Blutegel stellten eine sichere Behandlung für unausgeglichene Körpersäfte und sonstige Verderbnis am Leibe dar. Doch als [leeched_courtier.GetFirstName] mit einem kalten Grinsen im Gesicht auf mich zukommt und mir eine Handvoll Blutegel hinhält, kann ich nicht anders, als mich zu fragen, ob das nicht alles etwas zu weit geht.\n\n„Blutegel sind der einzige Weg, um die Seuche ([epidemic_scope.GetName]) in Schach zu halten!“\n\nDies steht zwar in Widerspruch zum allgemeinen medizinischen Verständnis, Blutegel nur unter Anleitung eines Arztes zu verwenden, doch können wir es uns in diesen verzweifelten Zeiten wirklich leisten, abzuwarten?"
 epidemic_events.1030.a: "Unterzieht jeden am Hof einer Behandlung mit Blutegeln!"
 epidemic_events.1030.a.success: "Die Blutegel-Behandlung ist erfolgreich"
 epidemic_events.1030.a.failure: "Die Blutegel sind schädlich"
 epidemic_events.1030.b: "Wir sollten dem medizinischen Verständnis folgen."
 epidemic_events.1040.t: "Flagellanten am Hof"
 epidemic_events.1040.desc.intro: "Die Seuche ([epidemic_scope.GetName]) wütet weiterhin in meinem gesamten Reich. In den verseuchten Regionen ist eine Gruppe von Fanatikern aufgetaucht, die behauptet, die Erlösung könne durch Selbstgeißelung erreicht werden.\n\n"
 epidemic_events.1040.desc.mid.approves: "Noch schlimmer ist jedoch, dass [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] diese Praktiken gutheißt und darauf besteht, dass alle am Hof diesem Beispiel folgen sollten. [chaplain.Custom('DE_PRO_PER_S_3P_N')|U] beharrt darauf, dass ich dieses Verhalten nicht nur dulde, sondern gutheiße."
 epidemic_events.1040.desc.mid: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ist entschieden gegen diese Praxis und behauptet, dieser selbstquälerische Akt sei nicht nur ketzerisch, sondern auch pervers und müsse abgeschafft werden. [chaplain.Custom('DE_PRO_PER_S_3P_N')|U] schlägt nachdrücklich vor, diese Praxis von Seiten der Krone zu verurteilen."
 epidemic_events.1040.a: "Das ist pervers!"
 epidemic_events.1040.b: "Ich bin mir sicher, dass sie niemand anderem außer sich selbst schaden."
 epidemic_events.1040.c: "Wenn das, was sie sagen, wahr ist, werde auch ich mich geißeln!"
 epidemic_events.1050.t: "Weltuntergang"
 epidemic_events.1050.desc: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] stürmt spät in der Nacht in den Thronsaal und hält eine zerfledderte Nachricht in der Hand.\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip], ich bringe schreckliche Neuigkeiten bezüglich der Seuche ([epidemic_scope.GetName])! Gotteslästerer und Ketzer verbreiten auf den Straßen die Kunde, die Welt ginge unter, und behaupten, die höchste Instanz ([ROOT.Char.GetFaith.HighGodName]) habe uns diese Seuche geschickt, um den Weltuntergang ([ROOT.Char.Custom('apocalypse_name')]) einzuläuten. Ihre Predigt hat zu einer Panik geführt und viele in den Selbstmord getrieben. Was sollen wir unternehmen, um dieser Hysterie entgegenzuwirken?“"
 epidemic_events.1050.a: "„Beseitigt sie!“"
 epidemic_events.1050.b: "„Entsendet die besten Theologen, um mit ihnen zu debattieren!“"
 epidemic_events.1050.b.tt.success: "Die Furcht vor dem Weltuntergang wurde abgewendet"
 epidemic_events.1050.b.tt.failure: "Das Volk ist nicht überzeugt"
 epidemic_events.1050.c: "„Vielleicht haben sie recht …“"
 epidemic_events.1060.t: "Seuchenbringer"
 epidemic_events.1060.desc.intro: "Mein Reich wird weiterhin von der Seuche ([epidemic_scope.GetName]) heimgesucht, und Aberglaube ist unter der Bevölkerung weit verbreitet. Ich habe erfahren, dass man die Seuche auf"
 epidemic_events.1060.desc.mid.cats: "die übernatürlichen Eigenschaften von Katzen zurückführt.\n\nDie Leute glauben, gewöhnliche Hauskatzen trügen irgendwie die Seuche in sich und würden die Menschen allein mit ihrer Anwesenheit verfluchen. Dieser Glaube ist derart weit verbreitet, dass die am stärksten von der Seuche betroffenen Regionen begonnen haben, massenhaft Katzen abzuschlachten."
 epidemic_events.1060.desc.mid.dogs: "die übernatürlichen Eigenschaften von Hunden zurückführt.\n\nDie treuesten und vertrauensvollsten Geschöpfe sind in den Augen meiner niedrigsten Untertanen irgendwie für das Leid und den Tod in meinem Reich verantwortlich. Dieser Glaube ist derart weit verbreitet, dass in vielen Regionen Jagd auf die armen Tiere gemacht wird."
 epidemic_events.1060.desc.mid.faith: "die [faith_to_blame.GetAdherentNamePlural] schiebt.\n\nDie Leute behaupten, fremde [faith_to_blame.GetReligion.GetAdjective|l]e Händler hätten Seuchen mitgebracht und den Zorn der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) auf uns gezogen."
 epidemic_events.1060.desc.mid.trait: "die sündige Praktizierung des Glaubens schiebt und das Versäumnis, der höchsten Instanz ([ROOT.Char.GetFaith.HighGodName]) angemessenen Respekt zu erweisen.\n\n"
 epidemic_events.1060.desc.mid2.witches: "Die Schuld wird insbesondere auf Hexerei geschoben, doch es scheint unklar zu sein, was in den Augen der Bauernschaft Hexerei ist."
 epidemic_events.1060.desc.mid2.sin: "Sie glauben, wir seien zu [sinful_trait.GetName(ROOT.Char)|l] geworden und wir könnten nur durch Reue und Bestrafung wieder so leben, wie es die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) für uns vorgesehen hat."
 epidemic_events.1060.desc.outro: "\n\nDie [ROOT.Char.GetFaith.PriestNeuterPlural] des Reichs verurteilen diese Akte auf breiter Front, aber dennoch gehen die Prozesse weiter."
 epidemic_events.1060.a: "Es gibt nichts, was ich tun kann."
 epidemic_events.1060.b: "Haltet sie unverzüglich auf!"
 epidemic_events.1060.c: "Vielleicht liegt unsere Antwort in der heiligen Schrift ([ROOT.Char.GetFaith.ReligiousText|U])."
 epidemic_events.1061.t: "Scheiterhaufen für Haustiere"
 epidemic_events.1061.desc.intro: "Ich erwache in meinem Schlafgemach und höre das ferne Dröhnen von Unruhen inmitten von [ROOT.Char.GetCurrentLocation.GetNameNoTooltip|U]. Als ich nach draußen blicke, sehe ich den Himmel orange glühen und in der Ferne zahllose Rauchsäulen aufsteigen. Ist mein Reich in Flammen aufgegangen, während ich schlief?\n\n[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] liefert mir hoffentlich Antworten …"
 epidemic_events.1061.desc.mid.cats: "„Es sind die Katzen, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip]. Diese Biester werden in Weidenkäfigen gefangen und miauend und fauchend auf großen Scheiterhaufen verbrannt."
 epidemic_events.1061.desc.mid.dogs: "„Es sind die Hunde, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip]. Ich fürchte, die Bauern verbrennen sie lebendig, um die Seuche ([epidemic_scope.GetName]) in Schach zu halten."
 epidemic_events.1061.desc.outro: "Es ist grausam.“"
 epidemic_events.1061.a: "Es gibt wohl nichts, was ich dagegen tun kann."
 epidemic_events.1061.a.success: "Das Verbrennen der Tiere hat keinerlei Auswirkungen"
 epidemic_events.1061.a.failure: "Das Verbrennen der Tiere steigert die Zahl der Ansteckungen"
 epidemic_events.1061.b: "Das muss aufhören!"
 epidemic_events.1061.c: "Tieren Leid zuzufügen, muss unter Strafe gestellt werden."
 epidemic_events.1062.t: "Tierfänger"
 epidemic_events.1062.desc.intro: "Die sinnlose abergläubische Gewalt meines Volkes breitet sich zusammen mit der Seuche ([epidemic_scope.GetName]) immer weiter aus. Sie ist wie eine Krankheit des Geistes, die der Krankheit des Fleisches folgt. Als wäre der Tag nicht schon schlimm genug, werden meine höfischen Pflichten auch noch durch eine Gruppe ruppiger Wilderer unterbrochen.\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip], wir haben erfahren, dass Ihr eine kleine"
 epidemic_events.1062.desc.mid.cats: "Katzenschwemme habt. Jeder weiß, dass Katzen die Diener finsterer Mächte ([ROOT.Char.GetFaith.DevilName]) sind und die Seuche ([epidemic_scope.GetName]) überallhin mitbringen."
 epidemic_events.1062.desc.mid.dogs: "Hundeschwemme habt. Es ist allgemein bekannt, dass Hunde ekelhafte Kreaturen sind, die schlechte Luft und Schmutz umgibt."
 epidemic_events.1062.desc.outro: "Wir sind Männer des Volkes, und wir sind bereit, jedes einzelne dieser Monster zu jagen, bis die Seuche verschwunden ist.“"
 epidemic_events.1062.a: "Tötet sie alle!"
 epidemic_events.1062.a.no_effect: "Das Töten der Tiere hat keine Auswirkungen"
 epidemic_events.1062.a.success: "Die Seuche geht zurück"
 epidemic_events.1062.a.failure: "Die Seuche wird schlimmer"
 epidemic_events.1062.b: "Fangt sie und bringt sie in den Hauptsitz."
 epidemic_events.1062.b.no_effect: "Dies hat keine Auswirkungen"
 epidemic_events.1062.b.failure: "Im Hauptsitz wimmelt es nur so von tollwütigen Tieren"
 epidemic_events.1063.t: "Tut Buße!"
 epidemic_events.1063.desc.intro: "Inmitten von [ROOT.Char.GetCurrentLocation.GetNameNoTooltip|U] ist Panik ausgebrochen, und durch das Wehklagen der Verdammten dringt die Stimme eines gewöhnlichen Straßenpredigers.\n\n„Tut Buße! Tut Buße!"
 epidemic_events.1063.desc.mid.faith: "Diese Seuche ist nicht das Werk des [faith_blamed.GetAdjective|l]en Glaubens! Sie ist eine Folge unserer eigenen Sünde."
 epidemic_events.1063.desc.mid.sin: "Diese Seuche kommt von der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]). Sie soll uns für unsere Schwäche und unsere Neigung, [trait_blamed.GetName(ROOT.Char)|l] zu sein, bestrafen."
 epidemic_events.1063.desc.mid.witch: "Es sind nicht die Hexen, denen wir unsere Aufmerksamkeit schenken sollten, sondern uns selbst! Sind wir nicht alle Sünder?"
 epidemic_events.1063.desc.mid.cats: "Es ist absurd, diese Seuche einem so erbärmlichen und armseligen Geschöpf wie einer Katze anzulasten! Es sind unsere eigenen Sünden, auf die wir schauen sollten!"
 epidemic_events.1063.desc.mid.dogs: "Es ist unsinnig, diese Seuche solch einfältigen Geschöpfen wie Hunden anzulasten! Es sind unsere eigenen verdorbenen Seelen, die daran schuld sind."
 epidemic_events.1063.desc.outro: "Nur wenn wir uns bemühen, [virtuous_trait.GetName(ROOT.Char)|l] zu sein, können wir die Seuche besiegen! …“\n\nDie Menge wirkt von dieser Botschaft recht gefesselt, und viele andere Prediger in der Stadt scheinen dieselbe Botschaft mit gleicher Überzeugungskraft zu verkünden. Ich komme nicht umhin, den Gedanken zu fassen, dass womöglich meine eigene Schwäche und meine eigenen Sünden schuld daran sind, dass mein Volk von dieser Seuche befallen wurde."
 epidemic_events.1063.a: "Ich tue Buße!"
 epidemic_events.1063.b: "Nichts als Unsinn."
 epidemic_events.1063.c: "Sicherlich kann ich einen gewöhnlichen Straßenprediger von meiner Sichtweise überzeugen."
 epidemic_events.1063.c.success: "Ihr schafft es, den Prediger von Eurer Sichtweise zu überzeugen"
 epidemic_events.1063.c.failure: "Ihr blamiert Euch"
 epidemic_events.1064.t: "Prozesse"
 epidemic_events.1064.desc.intro: "Trotz der anhaltenden Bemühungen, den Aberglauben rund um die Seuche ([epidemic_scope.GetName]) zu verurteilen, nimmt er weiter zu, und überall im Reich finden Prozesse statt."
 epidemic_events.1064.desc.mid.sin: "Die Prozesse zielen darauf ab, die [trait_blamed.GetName(ROOT.Char)|U]en unter uns ausfindig zu machen und sie zu bestrafen, manchmal sogar mit dem Tod."
 epidemic_events.1064.desc.mid.witch: "Mit den Prozessen wird mit barbarischen und oft unsinnigen Mitteln versucht, Hexen zu entlarven, wobei diese Prüfungen oft mit dem Tod enden, ob die Angeklagten nun Hexen sind oder nicht."
 epidemic_events.1064.desc.outro: "\n\nDiese Prozesse zielen darauf ab, die Ruchlosen zu bestrafen, um die Gunst heilender Mächte ([ROOT.Char.GetFaith.HealthGodName]) zu erlangen und das Land von der Seuche zu befreien. In Wirklichkeit jedoch führen sie nur zu weiteren Todesfällen und haben zur Verarmung meines Reichs beigetragen."
 epidemic_events.1064.a: "Die einzige Gerechtigkeit kommt durch #EMP mich#!."
 epidemic_events.1064.b: "Die Prozesse müssen aufhören!"
 epidemic_events.1064.c: "Wir müssen gegen diese Praxis predigen."
 epidemic_events.1064.c.success: "Eure Botschaft ist überzeugend"
 epidemic_events.1064.c.failure: "Die Prozesse werden fortgesetzt"
 epidemic_events.1065.t: "Demütigung"
 epidemic_events.1065.desc.intro: "Die angebliche „Gerechtigkeit“ des Pöbels belastet mein Reich ebenso wie die Seuche ([epidemic_scope.GetName]), und die Folgen dessen haben nun auch meinen Hof erreicht. Ich wurde darüber in Kenntnis gesetzt, dass die örtlichen Prediger die Öffentlichkeit gegen den Adel aufhetzen und ihren Zorn geradewegs auf [shamed_buddy.GetName] gelenkt haben.\n\nSie beschuldigen [shamed_buddy.Custom('DE_PRO_PER_S_3P_A')] des Verbrechens,"
 epidemic_events.1065.desc.mid.sin: "[trait_blamed.GetName(shamed_buddy)|l] zu sein,"
 epidemic_events.1065.desc.mid.witch: "eine Hexe zu sein,"
 epidemic_events.1065.desc.outro: "und verlangen, dass [shamed_buddy.Custom('DE_PRO_PER_S_3P_N')] aus [shamed_buddy.Custom('DE_PRO_POS_S_3P')]er bequemen Behausung herausgezerrt wird und durch eine öffentliche Demütigung Buße für [shamed_buddy.Custom('DE_PRO_POS_S_3P')]e Sünden tut. Üblicherweise würde eine solche Respektlosigkeit gegenüber einem Adligen schwer bestraft werden, doch ich kann doch nicht das ganze Reich bestrafen …"
 epidemic_events.1065.a: "Gebt ihnen, was sie wollen."
 epidemic_events.1065.b: "Ich weigere mich!"
 epidemic_events.1065.c: "Ich werde an [shamed_buddy.Custom('DE_PRO_POS_S_3P')]er Stelle gehen."
 epidemic_events.1066.t: "Vertreibung"
 epidemic_events.1066.desc: "Nichts scheint die Bauern davon überzeugen zu können, dass die [faith_blamed.GetAdherentNamePlural] keine Schuld an der Seuche ([epidemic_scope.GetName]) tragen. In den [faith_blamed.GetAdjectiveNoTooltip|l]en Kreisen hat sich bereits herumgesprochen, dass mein Reich kein sicherer Ort für sie ist, und der Handel ist infolgedessen eingebrochen.\n\nZu allem Überfluss sind [faith_blamed.GetAdjectiveNoTooltip|l]e Händler in vielen verseuchten Dörfern nicht nur unerwünscht, sondern werden angegriffen und verfolgt. Der Handel ist das Lebenselixier für die Welt, und wenn wir nicht schnellstens etwas unternehmen, um diese sinnlose Gewalt einzudämmen, wird mein Reich schon bald mit den Folgen zu kämpfen haben."
 epidemic_events.1066.a: "Dieses Verhalten muss bestraft werden."
 epidemic_events.1066.b: "Das liegt außerhalb meines Einflussbereichs."
 epidemic_events.1066.c: "Ich kann ihnen Zuflucht im Hauptsitz bieten."
 epidemic_events.1067.t: "[faith_blamed.GetAdjectiveNoTooltip|U]e Seuchenflüchtlinge"
 epidemic_events.1067.desc: "Während die Seuche ([epidemic_scope.GetName]) das Reich von [bigoted_ruler_that_everyone_hates.GetName] verwüstet, gibt die dortige Bauernschaft den [faith_blamed.GetAdjective|l]en Gläubigen die Schuld daran. Dies hat dazu geführt, dass viele begonnen haben, aus [bigoted_ruler_that_everyone_hates.GetPrimaryTitle.GetNameNoTierNoTooltip] zu fliehen, um in meinem Reich Zuflucht zu finden.\n\nObschon dieser Zustrom an Menschen den Handel belebt und Steuern einbringt, sollten wir nicht außer Acht lassen, dass diese Leute von einem Ort kommen, der von der Seuche ([epidemic_scope.GetName]) heimgesucht wird, und sie zweifellos die schlechte Luft mit sich bringen werden. Es besteht daher zwar die Gefahr, dass sich die Seuche auch in meinem Land ausbreitet, doch die Möglichkeiten, die dieser Zustrom von Flüchtlingen bietet, sind schwer zu leugnen."
 epidemic_events.1067.a: "Sie sind hier willkommen."
 epidemic_events.1067.b: "Wir dürfen unsere Tore nicht für diese Seuche öffnen."
 epidemic_events.1067.c: "Bietet ihnen Zuflucht im Hauptsitz."
 every_bordering_county: "Jede Gemeinde, die an [bigoted_ruler_that_everyone_hates.GetName] angrenzt"
 epidemic_events.1068.t: "Darlehen gegen die Seuche" #I tried to think of something better but Ewan absolutely insisted I call it Loanly
 epidemic_events.1068.desc: "Die Hexenjagd gegen [faith_blamed.GetAdherentNamePlural], die der Verbreitung der Seuche ([epidemic_scope.GetName]) bezichtigt werden, verursachte eine Vielzahl finanzieller Folgen für alle Schichten der Gesellschaft, und dieser Umstand könnte mir nicht klarer vor Augen geführt werden: [loneless_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tritt wie [Select_CString(loneless_vassal.IsFemale, 'eine gewöhnliche Bettlerin', 'ein gewöhnlicher Bettler')] vor mich.\n\n„Wir befinden uns in einer verzweifelten Lage, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip]. Die Verfolgung [faith_blamed.GetAdjectiveNoTooltip|l]er Gläubiger hat alle Ungläubigen aus meinem Land vertrieben. Es lässt sich niemand finden, der die notwendige Praxis des Wuchers ausüben kann, und meine Schatzkammer ist leer. Wir müssen eine Lösung finden, und zwar schnell!“"
 epidemic_events.1068.a: "[loneless_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip|U] muss ein sicherer Ort für alle werden."
 epidemic_events.1068.b: "Ich könnte Euch ein Darlehen anbieten."
 epidemic_events.1068.c: "Das ist bedauerlich."
 all_of_vassals_holding: "Alle Besitztümer von [loneless_vassal.GetName]"
 epidemic_events.1100.t: "Ein Schatten über [infected_county.GetNameNoTierNoTooltip]"
 epidemic_events.1100.desc.intro.apocalyptic: "In den Straßen von [infected_county.GetName] ist es still geworden. Die Mächte des Todes ([ROOT.Char.GetFaith.DeathDeityName]) haben mit der Seuche auch"
 epidemic_events.1100.desc.intro.major: "Wer durch [infected_county.GetName] geht, sieht sich einer schrecklichen Symphonie menschlichen Leids ausgesetzt. Die Pest hat"
 epidemic_events.1100.desc.intro.fallback: "Einen Spaziergang durch [infected_county.GetName] zu unternehmen, scheint auf den ersten Blick ein angenehmer Zeitvertreib zu sein, doch wenn man genauer hinsieht, offenbart sich der Schrecken: Die Seuche hat"
 epidemic_events.1100.desc.intro2.holy_site: "diesen heiligsten aller Orte erreicht.\n\n"
 epidemic_events.1100.desc.intro2.cool_place: "diese einst blühende Metropole erreicht.\n\n"
 epidemic_events.1100.desc.intro2.backwater: "diesen bescheidenen Weiler erreicht.\n\n"
 epidemic_events.1100.desc.mid.typhus: "Die Haut der Angesteckten ist von Kopf bis Fuß mit Ausschlägen bedeckt, die sich bei Berührung heiß anfühlen.\n\n"
 epidemic_events.1100.desc.mid.bubonic_plague: "Schwarze, eitrige Blasen, die beim Aufplatzen übel riechen, bedecken die Haut der Angesteckten.\n\n"
 epidemic_events.1100.desc.mid.smallpox: "Die Haut der Angesteckten ist tiefrot und mit Blasen und Beulen übersät. Durch den endlosen Juckreiz bilden sich unzählige Narben, und die Augen, die keinen Hoffnungsschimmer mehr zeigen, sind blutunterlaufen.\n\n"
 epidemic_events.1100.desc.mid.measles: "Die Haut der Erkrankten färbt sich hellrot und schmerzt. Sie schwitzen sogar bei Kälte und haben den Blick eines Aussätzigen in den Augen.\n\n"
 epidemic_events.1100.desc.mid.dysentery: "Blickt man in die Augen der Angesteckten, sehen sie hohl und leer aus, als weilte ihr Geist andernorts. Ihre Kleidung ist hintenrum tiefrot gefärbt, und sie halten sich den Bauch, als wollten sie verhindern, dass ihnen die Eingeweide herausfallen.\n\n"
 epidemic_events.1100.desc.mid.ergotism: "Zwischen ihren Anfällen, die mit leerem Stöhnen und einem Verrichten der Notdurft auf offener Straße einhergehen, verrenken die Angesteckten sich oft in unregelmäßigen Abständen wie in einem unheiligen Tanz.\n\n"
 epidemic_events.1100.desc.mid.consumption: "Wohin man auch geht: Man kann dem unaufhörlichen Husten und Schnaufen der Angesteckten nicht entkommen, deren Kleidung durch das geronnene Blut tiefrot gefärbt ist.\n\n"
 epidemic_events.1100.desc.mid.fallback: "Die Bevölkerung wird von Leiden aller Art heimgesucht. Die Symptome sind derart zahlreich, die man sie gar nicht alle aufzählen kann.\n\n"
 epidemic_events.1100.desc.mid2.apocalyptic: "Es gibt kaum jemanden in der Stadt, der nicht von dieser schrecklichen Krankheit befallen ist, und sie breitet sich auch unter dem Adel immer schneller aus."
 epidemic_events.1100.desc.mid2.major: "Mindestens die Hälfte der bäuerlichen Bevölkerung ist angesteckt, und es ist nur eine Frage der Zeit, bis die Krankheit auf den Adel überspringt, wenn sie es nicht schon getan hat."
 epidemic_events.1100.desc.mid2.fallback: "Die Zahlen sind zwar noch niedrig, doch immer mehr Menschen weisen Symptome auf, und es ist nur eine Frage der Zeit, bis sich die Krankheit weiter ausbreitet."
 epidemic_events.1100.desc.outro.capital: "Im allgemeinen Sprachgebrauch wird diese Krankheit „[epidemic.GetName]“ genannt. Da dieses Übel bereits vor meiner Haustür steht, sollte ich schleunigst Vorbereitungen treffen, um nicht demselben Schicksal wie diese armen Seelen zum Opfer zu fallen."
 epidemic_events.1100.desc.outro: "Im allgemeinen Sprachgebrauch wird diese Krankheit „[epidemic.GetName]“ genannt. Obwohl sie den Hauptsitz vielleicht nie erreichen wird, könnte es eine vorbeugende Wirkung haben, vor Ort Hilfe zu leisten, um sie in Schach zu halten."
 epidemic_events.1100.a.already_has_it: "Ich fürchte, es ist bereits zu spät …"
 epidemic_events.1100.a.compassionate: "Diese armen kranken Bauern …"
 epidemic_events.1100.a.callous: "Nun, es gibt nichts, was ich dagegen tun kann."
 epidemic_events.1100.a.diligent: "Ich werde die Augen offen halten."
 epidemic_events.1100.a.paranoid: "Ich werde mein Zimmer #EMP niemals#! verlassen!"
 epidemic_events.1100.a.brave: "Ich habe schon Schlimmeres überlebt."
 epidemic_events.1100.a.cannibal: "Was für eine Verschwendung von gutem Fleisch."
 epidemic_events.1100.a.eccentric: "Kann ich das nicht einfach auf einem Boot aussitzen?"
 epidemic_events.1100.a.zealous: "Mögen die heilenden Mächte ([ROOT.Char.GetFaith.HealthGodName]) uns schützen."
 epidemic_events.1100.a: "Irgendjemand sollte etwas unternehmen."
 epidemic_events.1100.b: "Ruft den Arzt!"
