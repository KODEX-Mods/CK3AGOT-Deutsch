 unity_establish_futuwaa_lodges_decision_desc_intro: "Die jungen"
 unity_establish_futuwaa_lodges_decision_desc_outro: "von [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] haben kaum Möglichkeiten, überschüssige Kraft loszuwerden, und streifen in behelfsmäßigen Banden durch den Hauptsitz. Ich könnte stattdessen #italic Futuwaa#!-Logen überall im Hauptsitz einrichten, um ihnen in ihrer müßigen Zeit Kampfgeist und Moral beizubringen."
