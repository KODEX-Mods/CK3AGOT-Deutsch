 unity_consult_house_decision: "Hausmitglieder zurate ziehen"
 unity_consult_house_decision_desc: "Ein geeinter Rat ist einer, der schnell und sicher handeln kann. Durch einen kleinen Austausch kann ich dafür sorgen, dass die Mitglieder meines Hauses ihre Rolle als Ratsmitglieder effektiver wahrnehmen können."
 unity_consult_house_decision.tt_house_council_bonus: "Grundwert für Fortschritt und [skill|E]-Einfluss auf [councillor_tasks|E] wird für [house|E]-Mitglieder, die im [council|E] dienen, um #P +10 %#! erhöht"
