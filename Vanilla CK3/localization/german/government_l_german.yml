 holy_order_government: "Kriegerorden"
 holy_order_government_desc: "Die Glaubenskrieger der Orden haben sich dem Kampf gegen die Ungläubigen und dem Dienst an ihrem Glauben verschrieben. Sie können Burgen halten, die ihnen von gläubigen Landbesitzern verpachtet werden. Der Anführer wird aus den Reihen des Ordens ausgewählt."
 holy_order_government_adjective: "Ritterlich"
 holy_order_government_realm: "Kriegerorden"
 mercenary_government: "Söldnertrupp"
 mercenary_government_realm: "Söldnertrupp"
 mercenary_government_desc: "Söldnertrupps ziehen auf der Suche nach Arbeit über das Land und greifen für den Höchstbietenden zu den Waffen. Loyalität ist entscheidend für einen guten Ruf, doch sie hält nur bis zum Ende des Kontrakts. Der Söldnerführer wird aus den Reihen des Trupps ausgewählt."
