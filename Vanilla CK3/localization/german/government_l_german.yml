 clan_government_unclamped_contribution_label: "Basiert auf der [opinion|E] von mir"
 clan_government_min_contribution_label: "Minimale [crown_authority|E]"
 republic_government: "Republik"
 republic_government_adjective: "Republikanisch"
 republic_government_realm: "Republik"
 republic_government_desc: "$game_concept_republic_desc$\n\n#F Städte werden von den privilegierten Mitgliedern der bürgerlichen Klasse regiert, aus deren Reihen auch der Bürgermeister gewählt wird. Selbst wenn der Bürgermeister beträchtlichen Einfluss haben mag, so ist er für eine Wiederwahl dennoch auf seine Beliebtheit angewiesen.#!"
 republic_government_vassals_label: "Republik-[obligations|E] sind für alle [vassals|E] gleich"
 republic_government_obligations: "Republik-[obligations|E]"
 republican_vassals_pay_more_parameter: "Durch [culture_traditions|E] des [Concept('liege', 'Lehnsherrn')|E]:"
 tribal_government: "Stammes"
 tribal_government_adjective: "Tribalistisch"
 tribal_government_realm: "Stamm"
 tribal_government_desc: "$game_concept_tribal_desc$\n\n#F Im Stamm bedeutet die Stärke alles. Ein Stammesführer ist von Respekt und Bekanntheit statt von Geld abhängig, um sein Reich zu entwickeln und seine Armeen aufzustocken.#!"
 tribal_government_obligations: "Durch [prestige_level|E] des [Concept('liege', 'Lehnsherrn')|E]"
