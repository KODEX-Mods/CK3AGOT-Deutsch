 default_tax_collector: "Grundlegende Steuern"
 default_tax_collector_desc: "Es gelten Grund-[obligations|E], die auf der [aptitude|E] des zugewiesenen [Concept('tax_collector', 'Steuereintreibers')|E] beruhen"
 default_tax_collector_flavor_desc: "Eine übliche Steuer. Die Steuerzahler zahlen nicht mehr und nicht weniger, als von ihnen erwartet wird."
 jizya_special_rights_tax_collector: "Dschizya-Status"
 jizya_special_rights_tax_collector_desc: "#emphasis #bold [Concept('vassal', 'Vasallenprivileg')|E]:#!#!\nDer [liege|E] kann vom [vassal|E] keine [demand_conversion|E].\nDer [liege|E] kann im Land des [Concept('vassal', 'Vasallen')|E] „[convert_county|E]“ nicht einsetzen.\nDer [liege|E] kann [Concept('faith', 'Glauben')|E] nicht nutzen, um [tyranny|E] zu vermeiden, wenn er Titel widerruft.\nDer [liege|E] kann die [titles|E] von [vassals|E] nicht widerrufen.\n\n#flavor [Concept('vassal', 'Vasallen')|E] wird der Besitz ihrer [titles|E] garantiert, sodass der [liege|E] sie nicht widerrufen kann – ungeachtet dessen, ob der $game_concept_liege$ einen [revoke_title_reason|E] hat oder nicht.\nDer $game_concept_vassal$ erhält einen besonderen Schutzstatus, da das Reich offiziell sein Recht anerkannt hat, den eigenen [Concept('faith', 'Glauben')|E] zu praktizieren.#!"
 jizya_special_rights_tax_collector_flavor_desc: "Die Dschizya ist eine Sondersteuer, die von #italic Dhimmis#! – also religiösen Minderheiten – bezahlt wird; im Gegenzug dürfen sie ihren fehlgeleiteten Glauben in Frieden ausüben."
 unlock_jizya_contract_name: "[core_tenet|E] „[GetFaithDoctrine('tenet_tax_nonbelievers').GetBaseName]“"
 iqta_special_rights_tax_collector: "Iqta-Aushebung"
 iqta_special_rights_tax_collector_desc: "Der [vassal|E] hat niedrige Verpflichtungen, stellt dem [Concept('liege', 'Lehnsherrn')|E] aber [men_at_arms|E] zur Verfügung."
 iqta_special_rights_tax_collector_flavor_desc: "Iqta ist eine Steuerwirtschaft, bei der örtliche Magnaten weitreichende Befugnisse erhalten, um im Namen des Staats Steuern zu erheben."
 ghazi_special_rights_tax_collector: "Ghāzī-Status"
 ghazi_special_rights_tax_collector_desc: "#emphasis #bold [Concept('vassal', 'Vasallenprivileg')|E]:#!#!\nDer [vassal|E] zahlt weniger [piety|E] für die Verwendung des [Concept('casus_belli', 'Kriegsgrunds')|E] „[holy_war|E]“, aber mehr [prestige_i][prestige|E] für andere [casus_bellis|E].\n\n#flavor Der [vassal|E] wurde vom [Concept('liege', 'Lehnsherrn')|E] als [Concept('faith', 'Glaubenskrieger')|E] ausgewählt und damit beauftragt, die Grenzen durch einen [Concept('holy_war', 'Religionskrieg')|E] auszuweiten.#!"
 ghazi_special_rights_tax_collector_flavor_desc: "Als Krieger des Glaubens und der Grenze beziehen die Ghāzī ihre Einkünfte aus Plünderung und Räuberei und führen einen nicht enden wollenden Krieg gegen die Glaubensfeinde des Reichs."
 deqhan_special_rights_tax_collector: "Dehqan"
 deqhan_special_rights_tax_collector_flavor_desc: "Als persische Magnaten in einem uralten, dezentralisierten Steuereinzugssystem verwalten die Deqhane ihre Ländereien genau, um die Erträge – und ihr eigenes Prestige – zu mehren."
 maguh_special_rights_tax_collector: "Maguh-Status"
 maguh_special_rights_tax_collector_flavor_desc: "Die Maguh sind eine alte sassanidische Form der Bezirksverwaltung; sie fördern die örtliche Entwicklung im Gegenzug für niedrigere Steuern an den Staat."
 muqata_special_rights_tax_collector: "Muqataa-Status"
 muqata_special_rights_tax_collector_flavor_desc: "Muqataa ist eine Steuerverwaltung, bei dem ferne Ländereien mehr Eigenständigkeit erhalten und weniger besteuert werden, um Stabilität und langfristige Entwicklung zu fördern."
 strict_taxation_tax_collector: "Zakat"
 strict_taxation_tax_collector_flavor_desc: "Die Zakat ist eine Luxussteuer, die den Reichen auferlegt wird, um zusätzliche Einnahmen für den Staat zu erzeugen und den Bedürftigen zu helfen."
