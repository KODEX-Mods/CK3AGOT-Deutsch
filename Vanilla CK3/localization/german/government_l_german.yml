 feudal_government_desc: "$game_concept_feudal_desc$\n\n#F Der Feudalismus war zwischen dem 9. und dem 15. Jahrhundert die vorherrschende Regierungsform in Europa. Das Feudalsystem beruht auf der Beziehung zwischen dem Besitzer des Landes und jenen, die Dienste erfüllen und Arbeiten für ihn leisten, um im Gegenzug das Recht zu behalten, weiter auf dem betreffenden Land leben zu dürfen. Die Herrscher, die das Land halten, ernennen Vasallen, die Lehen erhalten, die sie regieren können. Im Gegenzug versorgen die Vasallen ihre Lehnsherren mit [soldiers|E] und [taxes|E].#!"
