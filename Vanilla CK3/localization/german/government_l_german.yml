 theocracy_government: "Theokratie"
 theocracy_government_adjective: "Theokratisch"
 theocracy_government_realm: "Theokratie"
 theocracy_government_desc: "$game_concept_theocracy_desc$\n\n#F In einer Theokratie geht alle Autorität von religiösen Institutionen aus. Sie werden durch Priester oder Priesterinnen beherrscht, die den Willen des Göttlichen auf Erden ausführen.#!"
