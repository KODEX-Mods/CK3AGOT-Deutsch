 marriage_favor_rights_default_short: "Üblich"
 marriage_favor_rights_granted: "Gewährte $marriage_favor_rights$"
 marriage_favor_rights_granted_desc: "#emphasis #bold [Concept('vassal', 'Vasallenprivileg')|E]:#!#!\nDer [liege|E] verpflichtet sich, seine engen Familienangehörigen zu verheiraten, um ein Bündnis zu besiegeln, bevor er sie mit irgendjemand anderem verheiratet.\n\n#flavor Der [vassal|E] gehört zu den Günstlingen des [Concept('liege', 'Lehnsherrn')|E] und sollte sich durch Heirat ein Bündnis sichern können.#!"
 marriage_favor_rights_granted_short: "Gewährt"
 antagonistic: "Antagonistisch"
 antagonistic_desc: "Nur weniges treibt Menschen mehr an wie Rivalitäten oder Eifersucht. In diesem Haus sollte man lieber aufpassen, denn ansonsten hat man womöglich allzu schnell einen Dolch im Rücken."
 competitive: "Wetteifernd"
 competitive_desc: "Wetteifer in der Familie kann durchaus gesund sein. Er treibt die Mitglieder des Hauses an, sich gegenseitig zu übertreffen, sei es auf dem Schlachtfeld – oder bei dem Versuch, den Thron zu sichern …"
 impassive: "Teilnahmslos"
 impassive_desc: "Warum Zeit und Energie darauf verwenden, was der Rest der Familie treibt? Solchen Hausmitgliedern geht es vor allem um sich selbst."
 friendly: "Freundlich"
 friendly_desc: "Sie mögen nicht immer einer Meinung sein, doch die Mitglieder dieses Hauses gehen stets freundlich miteinander um."
 harmonious: "Harmonisch"
 harmonious_desc: "Ein Haus in vollkommener Harmonie. Die Mitglieder dieses Hauses tun alles, was sie können, um zusammenzuhalten und sich wechselseitig zu helfen, wann immer sie können."
 antagonistic_house_approves_war_victory: "Alle [house|E]-[vassals|E] von [attacker.GetShortUIName] erhalten #V 10 Jahre#! lang #P 10#! [opinion|E] über [attacker.GetShortUIName] #weak (Beeindruckt von Offensivsieg)#!"
