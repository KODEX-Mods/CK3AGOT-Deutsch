 unity_educate_youth_in_madrasas_decision_desc_intro: "Der Frieden im Reich hat die jungen"
 unity_educate_youth_in_madrasas_decision_desc_outro: "von [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] träge und ziellos gemacht. Ich könnte stattdessen Schulen in den [ROOT.Char.GetFaith.HouseOfWorshipPlural] einrichten, um diese Jugendlichen in ihrer müßigen Zeit in Philosophie und Medizin zu unterweisen."
