 dragon_egg_blackyellow_desc_living: "This egg is adorned with striking black and yellow tones, creating a bold and eye-catching contrast reminiscent of honeybees flying amidst a dream of spring." #NT!
  
 dragon_egg_yellowgreen: "Peridot Dragon Egg" #NT!
 dragon_egg_yellowgreen_desc: "$dragon_egg_gen_desc$ This egg radiates with vibrant yellow and green hues, capturing the essence of fresh spring foliage and sunny, cheerful days." #NT!
 dragon_egg_yellowgreen_desc_living: "This egg radiates with vibrant yellow and green hues, capturing the essence of fresh spring foliage and sunny, cheerful days." #NT!
  
 dragon_egg_silver: "Silver Dragon Egg" #NT!
 dragon_egg_silver_desc: "$dragon_egg_gen_desc$ This gleaming silver egg has a smooth, mirror-like surface and exudes a cool, mystical aura." #NT!
 dragon_egg_silver_desc_living: "This gleaming silver egg has a smooth, mirror-like surface and exudes a cool, mystical aura." #NT!
  
 dragon_egg_america: "Tempest Dragon Egg" #NT!
 dragon_egg_america_desc: "$dragon_egg_gen_desc$ Bands of crimson, white, and blue ripple across the shell, as if it holds the fiery heart of a storm forged in freedom." #NT!
 dragon_egg_america_desc_living: "Bands of crimson, white, and blue ripple across the shell, as if it holds the fiery heart of a storm forged in freedom." #NT!
  
 dragon_egg_greyBlue: "Slate Dragon Egg" #NT!
 dragon_egg_greyBlue_desc: "$dragon_egg_gen_desc$ The shell glows with a cold steel hue, where misty blue fades into stormy grey like waves against stone." #NT!
 dragon_egg_greyBlue_desc_living: "The shell glows with a cold steel hue, where misty blue fades into stormy grey like waves against stone." #NT!
  
 dragon_egg_redGreen: "Tourmaline Dragon Egg" #NT!
 dragon_egg_redGreen_desc: "$dragon_egg_gen_desc$ Bright crimson veins coil around deep emerald scales, a clash of flame and forest that hums with restless life." #NT!
 dragon_egg_redGreen_desc_living: "Bright crimson veins coil around deep emerald scales, a clash of flame and forest that hums with restless life." #NT!
  
 dragon_egg_lightBrown: "Ochre Dragon Egg" #NT!
 dragon_egg_lightBrown_desc: "$dragon_egg_gen_desc$ The shell carries the warmth of sun-baked clay and the scent of rain on soil, grounding and ancient." #NT!
 dragon_egg_lightBrown_desc_living: "The shell carries the warmth of sun-baked clay and the scent of rain on soil, grounding and ancient." #NT!
  
 dragon_egg_redYellow: "Sunflare Dragon Egg" #NT!
 dragon_egg_redYellow_desc: "$dragon_egg_gen_desc$ Golden streaks blaze through red scales, as though a sun were setting within molten fire." #NT!
 dragon_egg_redYellow_desc_living: "Golden streaks blaze through red scales, as though a sun were setting within molten fire." #NT!
  
 dragon_egg_blackWhite: "Marble Dragon Egg" #NT!
 dragon_egg_blackWhite_desc: "$dragon_egg_gen_desc$ A perfect balance of light and shadow spirals across its shell, like day and night forever locked in harmony." #NT!
 dragon_egg_blackWhite_desc_living: "A perfect balance of light and shadow spirals across its shell, like day and night forever locked in harmony." #NT!
  
 dragon_egg_spotPurple: "Moonbloom Dragon Egg" #NT!
 dragon_egg_spotPurple_desc: "$dragon_egg_gen_desc$ Shades of royal purple swirl with flecks of white, like moonlight reflected on a midnight sea." #NT!
 dragon_egg_spotPurple_desc_living: "Shades of royal purple swirl with flecks of white, like moonlight reflected on a midnight sea." #NT!
  
 dragon_egg_teal: "Teal Dragon Egg" #NT!
 dragon_egg_teal_desc: "The shell ripples with the tranquil hues of the open sea, where blue meets green in infinite serenity." #NT!
 dragon_egg_teal_desc_living: "The shell ripples with the tranquil hues of the open sea, where blue meets green in infinite serenity." #NT!
  
 dragon_egg_tealSpot: "Seafoam Dragon Egg" #NT!
 dragon_egg_tealSpot_desc: "$dragon_egg_gen_desc$ White currents swirl through the teal shell, mirroring waves breaking gently across calm seas." #NT!
 dragon_egg_tealSpot_desc_living: "White currents swirl through the teal shell, mirroring waves breaking gently across calm seas." #NT!
  
 dragon_egg_weirwood: "Weirwood Dragon Egg" #NT!
 dragon_egg_weirwood_desc: "$dragon_egg_gen_desc$ Pale bark-white scales veined with crimson recall the sacred trees of the Old Gods, ancient and watchful." #NT!
 dragon_egg_weirwood_desc_living: "Pale bark-white scales veined with crimson recall the sacred trees of the Old Gods, ancient and watchful." #NT!
  
 dragon_egg_lime: "Lime Dragon Egg" #NT!
 dragon_egg_lime_desc: "$dragon_egg_gen_desc$ A bright citrus sheen covers the shell, vibrant and alive, humming with electric vitality." #NT!
 dragon_egg_lime_desc_living: "A bright citrus sheen covers the shell, vibrant and alive, humming with electric vitality." #NT!
  
 artifact_dragon_skull: "Dragon Skull" #NT!
 agot_artifact_dragon_skull_name: "[dragon.GetNamePossessiveNoTooltip] Skull" #NT!
 agot_artifact_dragon_skull_desc: "This skull belonged to the [newly_created_artifact.GetFeatureText('dragon_skull_size')] dragon, [newly_created_artifact.MakeScope.Var('dragon').Char.GetNameNicknamed]. Fire made flesh, [newly_created_artifact.MakeScope.Var('dragon').Char.GetSheHe] is now turned to ash and bone. [newly_created_artifact.Custom('DragonSkullIsSmallSkull')]\n\n[newly_created_artifact.Custom('DragonSkullGetDragonRider')][newly_created_artifact.Custom('DragonSkullGetDragonKiller')]" #NT!
 agot_own_red_keep.tt: "Only the Red Keep can display this artifact." #NT!
  
 feature_dragon_skull_size_huge: "massive" #NT!
 feature_dragon_skull_size_large: "large" #NT!
 feature_dragon_skull_size_medium: "average" #NT!
 feature_dragon_skull_size_small: "small" #NT!
  
 agot_empty: "" #NT!
 agot_artifact_dragon_skull_natural: "$agot_empty$" #NT!
 agot_artifact_dragon_skull_slain: "[ROOT.Var('dragon').Char.GetNameNoTooltip] was slain by [ROOT.Var('killer').Char.GetName]." #NT!
 agot_artifact_dragon_skull_past_rider: "In life, [ROOT.Var('rider').Char.GetName] claimed this dragon as [ROOT.Var('dragon').Char.GetHerHis] first rider." #NT!
 agot_artifact_dragon_skull_famous_past_rider: "[ROOT.Var('dragon').Char.GetNameNoTooltip] was famously ridden by [ROOT.Var('famous_rider').Char.GetNameNicknamed]." #NT!
 agot_artifact_dragon_skull_wall_ornament: "It stares down upon all who pass under its hollow eyes, as if somehow still watching." #NT!
  
 artifact_dragon_horn: "Dragon Horn" #NT!
 agot_artifact_dragon_horn_desc: "[newly_created_artifact.Custom('DragonHornForgedBy')] The Valyrian glyphs carved into its wicked surface leave no question as to its sorcerous nature. It is believed that the dragonlords of old Valyria used such artifacts to bind dragons to their will." #NT!
  
 agot_artifact_dragon_horn_old_valyria: "This hellhorn was forged from the remains of a dragon of old Valyria." #NT!
 agot_artifact_dragon_horn_after_doom: "This hellhorn was forged from the remains of the dragon [ROOT.Var('dragon').Char.GetName] by [ROOT.Var('creator').Char.GetName]." #NT!
  
 agot_dragonbinder: "Dragonbinder" #NT!
 agot_artifact_dragonbinder_desc: "Measuring over 6 feet long, this hellhorn was forged from the remains of an enormous dragon of old Valyria. It gleams a deep black and is banded with red gold and Valyrian steel. Valyrian glyphs are carved into the reflective, yet distorted, surface of the horn. [ROOT.Char.Custom('DragonBinderReadValyrian')]" #NT!
 agot_dragonbinder_read_valyrian: "The glyphs read "I am Dragonbinder... No mortal man shall sound me and live... Blood for fire, fire for blood."" #NT!
  
 agot_must_bind_horn.tt: "Only one bound to the horn may use it." #NT!
  
 uller_skull: "Skull with Amethyst Eyes" #NT!
 uller_skull_desc: "House Uller keeps an odd item in their castle: a skull, unadorned and plain except for the two amethysts that sit in its eye sockets. When pressed, the Ullers simply smile and say it is an old heirloom." #NT!
 hands_hand: "Hand of the Hand" #NT!
 hands_hand_desc: "The Widow-lover was infamous for his cruelty, and when the ransom of Orys Baratheon finally came, he took the sword hand of every captive — including that of the Hand of the King himself, Orys Baratheon." #NT!
 smugglers_fingers: "Onion Smuggler's Fingers" #NT!
 smugglers_fingers_desc: "Onion Smuggler's Fingers" #NT!
 aemond_eye: "Eye of the Kinslayer" #NT!
 aemond_eye_desc: "This sapphire, reportedly the eye of Aemond Kinslayer, was found washed up on the shores of the God's Eye." #NT!
 fox_wedding_cloak: "The Fox's Wedding Cloak" #NT!
 fox_wedding_cloak_desc: "According to legend, Florys the Fox took three husbands, wearing a different cloak to each marriage. This is said to be one of them." #NT!
 stars_of_hugor: "“Star” of Hugor" #NT!
 stars_of_hugor_desc: "One of the fabled seven stars plucked from the sky for Hugor of the Hill's crown by the Father himself." #NT!
 harp_of_the_bard: "Harp of the Bard" #NT!
 harp_of_the_bard_desc: "This old, decayed harp is said to have once belonged to a bard who stole a blue rose." #NT!
 symeon_left_eye: "Symeon's Left Eye" #NT!
 symeon_right_eye: "Symeon's Right Eye" #NT!
 symeon_eye_desc: "One of the star sapphires used by the legendary knight Symeon Star-Eyes." #NT!
 oily_black_stone: "Piece of Oily Black Stone" #NT!
 oily_black_stone_desc: "Piece of Oily Black Stone" #NT!
 giants_tooth: "Giant's Tooth" #NT!
 giants_tooth_desc: "A tooth resembling a human molar in all but its gargantuan size." #NT!
 forgotten_magnars_drinking_horn: "Forgotten Magnar's Drinking Horn" #NT!
 forgotten_magnars_drinking_horn_desc: "This splendidly ornate drinking horn belonged to an ancient leader of the First Men. Few, if any, could begin to speculate which one." #NT!
 eggs_boot: "Egg's Boot" #NT!
 eggs_boot_desc: "This signet ring was given to Aegon V by his father for his time as a squire to Ser Duncan the Tall, a hedge knight." #NT!
 harmund_tongue: "Harmund's Tongue" #NT!
 harmund_tongue_desc: "Inside a richly carved and ornate box bearing the Lannister sigil lies a dried, preserved tongue. The box is said to have been taken during a raid on the Westerlands, and its design lends credence to this. The tongue inside is said to belong to Harmund III, whose tongue was taken by the Shrike for his blasphemies and lies." #NT!
 rhaegar_ruby: "River Ruby" #NT!
 rhaegar_ruby_desc: "When Robert Baratheon landed the fatal blow on Rhaegar Targaryen, the rubies from his breastplate scattered into the water. Some of them occasionally still wash up on the shores of the Trident." #NT!
 bran_set_square: "Brandon's Set Squares" #NT!
 bran_set_square_desc: "According to legend, these set squares were used by the first Brandon Stark, better known as Bran the Builder, who is said to have built the first Hightower, Storm's End, the Wall, and Winterfell." #NT!
 dragon_blood_and_bones_potion: "Elixir of Dragonkind" #NT!
 dragon_blood_and_bones_potion_desc: "A murky elixir made from the freshly drawn blood and bones of [dragon.GetName]. While its effects are not completely clear, those who have consumed it are known to have... strange experiences that they attribute to this elixir." #NT!
  
 gold_leaves_name: "Gold Leaves" #NT!
 gold_leaves_desc: "This pair of gold leaves are said to have fallen from the golden tree grown by Rowan Gold-Tree from an apple bound in her gold-spun hair. The truth of this is dubious, as a goldsmith could have simply shaped them, but House Rowan is extremely resentful of such claims." #NT!
 bors_skull_name: "Bors's Skull" #NT!
 bors_skull_desc: "This ancient heirloom of House Bulwer is a man's skull with shiny, black bull horns growing from it — a deformity gained by Bors the Breaker from drinking only bull's blood. The Citadel remains dubious of the claim." #NT!
 elenei_cloak_name: "Elenei's Maiden Cloak" #NT!
 elenei_cloak_desc: "This cloak, made of an unknown fabric, was a prized heirloom of House Durrandon, and now House Baratheon. The fabric is soft, beautiful and close in nature to silk, but lighter and more durable. It is oft used to support the claim of Elenei's divinity." #NT!
 elenei_cloak_old_desc: "This cloak, made of an unknown fabric, is a prized heirloom of House Durrandon. The fabric is soft, beautiful and close in nature to silk, but lighter and more durable. It is oft used to support the claim of Elenei's divinity." #NT!
 stone_skin_club_name: "Stone-Skin's Club" #NT!
 stone_skin_club_desc: "Argoth Stone-Skin, according to Reach legend, won the first ever tourney in Westeros. However, the 'Grey Giant' did not receive his prize, the hand of Maris the Maid, and spent the rest of his life roaring for her outside of Oldtown." #NT!
 herndons_horn_name: "Broken Pieces of Herndon's Horn" #NT!
 herndons_horn_desc: "Shattered pieces of an old bone horn, House Tarly claims they are the fragments of the hunting horn used by Herndon of the Horn, one of the legendary brothers who founded their house." #NT!
 florys_cloak_01_name: "The Fox's Wedding Cloak" #NT!
 florys_cloak_01_desc: "According to legend, Florys the Fox took three husbands, wearing a different cloak to each marriage. This is said to be one. It has supposedly remained in the hands of House Florent since the Age of Heroes." #NT!
 florys_cloak_02_name: "The Fox's Wedding Cloak" #NT!
 florys_cloak_02_desc: "According to legend, Florys the Fox took three husbands, wearing a different cloak to each marriage. This is said to be one. It has supposedly remained in the hands of House Peake since the Age of Heroes." #NT!
 florys_cloak_03_name: "The Fox's Wedding Cloak" #NT!
 florys_cloak_03_desc: "According to legend, Florys the Fox took three husbands, wearing a different cloak to each marriage. This is said to be one. It has supposedly remained in the hands of House Ball since the Age of Heroes." #NT!
 foss_bow_name: "Foss's Bow" #NT!
 foss_bow_desc: "This ancient bow, preserved to keep it from breaking, is said to be that of Foss the Archer, father of House Fossoway and son of the legendary Garth Greenhand. Foss was renowned for shooting apples off the head of any maid who took his fancy." #NT!
 dondarrion_message_name: "Lightning Lord's Message" #NT!
 dondarrion_message_desc: "House Dondarrion is said to have been founded when a purple flash of forked lightning saved a messenger from two ambushing Dornishmen. And in so doing was able to deliver his crucial message in time. This is said to be that very message, resealed and preserved as an heirloom." #NT!
 flaying_knife_name: "Sharp Knife" #NT!
 flaying_knife_desc: "A sharp blade, once used for stripping the flesh of those unfortunate enough to call themselves enemies of House Bolton. Although the practice is forbidden, old ways die hard — and rumors persist that they continue to flay their prisoners and display their skins in a hidden chamber of the Dreadfort." #NT!
 falcon_knight_helm_name: "Broken Helm of the 'Falcon Knight'" #NT!
 falcon_knight_helm_desc: "The broken helm of the decoy 'Falcon Knight' killed by King Robar II Royce. It was due to this knight's bravery that Ser Artys Arryn, the true Falcon Knight, was able to attack the First Men from the rear and claim victory in the climactic Battle of the Seven Stars." #NT!
 marsh_king_mount_name: "Hide of the Marsh King's Mount" #NT!
 marsh_king_mount_desc: "House Reed has long kept the hide of the Marsh King's personal lizard-lion, which he rode to battle the Kings of Winter." #NT!
 horns_of_the_wood_name: "Horns of the Wood" #NT!
 horns_of_the_wood_desc: "The great antlers of a bull moose mounted on a fine plaque." #NT!
 green_hand_tabard_name: "Tabard of the Green Hand" #NT!
 green_hand_tabard_desc: "A tabard emblazoned with the symbol of the Order of the Green Hand. Though officially, the last members of the order died with King Mern IX Gardener at the Field of Fire, many knights from House Manderly in the North still claim membership in the order." #NT!
  
 bittersteel_skull: "Skull of Bittersteel" #NT!
 bittersteel_skull_desc: "Skull of Bittersteel, first Captain-General of the Golden Company." #NT!
 maelys_skull: "Skull of Maelys the Monstrous" #NT!
 maelys_skull_desc: "Skull of Maelys I Blackfyre, last Blackfyre pretender and Captain-General of the Golden Company. A larger-than-average grotesque skull, with a fist-sized smaller skull just as misshapen." #NT!
 daemon_blackfyre_skull: "Skull of Daemon Blackfyre" #NT!
 daemon_blackfyre_skull_desc: "Skull of Daemon Blackfyre, Captain-General of the Golden Company, who was murdered by his cousin, Maelys I Blackfyre." #NT!
  
 agot_artifact_moons_rod_name: "Cock o' the Moon" #NT!
 agot_artifact_moons_rod_desc: "Septon Moon was renowned for his godlike virility. After his failed insurrection led to his death, his devoted followers cut off his cock, pickled it, and preserved it so that future generations of barren maidens might still flower with the blessing of the Cock o' the Moon." #NT!
  
 iron_throne: "Iron Throne" #NT!
 iron_throne_desc: "The Iron Throne of the Seven Kingdoms of Westeros was forged by the order of King Aegon I from the swords of his enemies. It is the greatest symbol of the realm and its united ruler." #NT!
 iron_throne_valid: "This can only be used in the court of [GetTitleByKey('c_kings_landing').GetNameNoTier]" #NT!
 gilded_throne: "Gilded Throne" #NT!
 gilded_throne_desc: "This imposing throne is a permanent fixture of the Golden Gallery. The great lion, carved from the Rock itself and gilded with gold from the mines below, stands guard over the many treasures and honors within the gallery." #NT!
 gilded_throne_valid: "This can only be used in the court of [GetTitleByKey('c_casterly_rock').GetNameNoTier]" #NT!
 seastone_chair: "Seastone Chair" #NT!
 seastone_chair_desc: "The mysterious throne of the Iron Islands, the Seastone Chair is made of oily black stone, and its construction and history are long lost to the annals of time." #NT!
 seastone_chair_valid: "This can only be used in the court of [GetTitleByKey('c_pyke').GetNameNoTier]" #NT!
 ruined_oakenseat: "Oakenstump" #NT!
 ruined_oakenseat_desc: "The once-living throne of House Gardener, said to have been planted by Garth the Green himself. This fabled throne was put to the torch long ago and now is a dead remnant of glories past." #NT!
 restored_oakenseat: "Oakenseat" #NT!
 restored_oakenseat_desc: "A tribute to the ancient oak that once served as the throne to Gardener kings of old. A new throne, carved into a living tree, now stands as a testament to the grandeur and patient care of the dynasts of Highgarden." #NT!
 oakenseat_valid: "This can only be used in the court of [GetTitleByKey('c_highgarden').GetNameNoTier]" #NT!
  
 painted_table: "The Painted Table" #NT!
 painted_table_desc: "A large table of solid, varnished wood — blackened and charred to represent seas, rivers, and lakes — has been carved into the shape of Westeros and its Seven Kingdoms. Crafted on the orders of Aegon 'the Conqueror,' this fifty-foot behemoth shows mountains, castles, and settlements, with labels inlaid with gold — but no borders. It is all one. One realm, for one king alone to rule." #NT!
 painted_table_valid: "This can only be used in the court of [GetTitleByKey('c_dragonstone').GetNameNoTier]" #NT!
  
 high_seat_of_winter: "High Seat of Winter" #NT!
 high_seat_of_winter_desc: "A tall and austere seat of polished stone, decorated with two snarling direwolves and intricate relief carvings paying homage to the weirwoods that are considered sacred by those who follow the Old Gods. This seat has served for countless generations as the throne of the Kings of Winter from House Stark." #NT!
 high_seat_of_winter_valid: "This can only be used in the court of [GetTitleByKey('c_winterfell').GetNameNoTier]" #NT!
  
 weirwood_throne: "Weirwood Throne" #NT!
 weirwood_throne_desc: "The High Seat of the Eyrie, hewn from ancient weirwood and adorned with a pale blue tufted cushion, sits at the end of the High Hall. From its perch, the Kings of the Mountain and Vale have ruled since the days of Artys 'the Falcon Knight.'" #NT!
 weirwood_throne_valid: "This can only be used in the court of [GetTitleByKey('c_the_eyrie').GetNameNoTier]" #NT!
  
 seahorse_statue: "Seahorse Statue" #NT!
 seahorse_statue_desc: "An impressive jade seahorse, dating to ages before the Doom of Valyria, when dragonlords oft traded with merchants from the lands of the Further East." #NT!
  
 artifact_dragon_doll: "Dragon Doll" #NT!
 dragon_doll_01: "Simple Dragon Doll" #NT!
 dragon_doll_01_desc: "A plain wool doll made in the shape of a dragon, acceptable for any child of a dragonriding House." #NT!
  
 dragon_doll_02: "Exquisite Dragon Doll" #NT!
 dragon_doll_02_desc: "A multi-colored and beautifully made wool doll in the shape of a dragon, perfect for any child of a dragonriding House." #NT!
  
 dragon_doll_03: "Silverwing Dragon Doll" #NT!
 dragon_doll_03_desc: "A perfectly made wool doll in the likeness of Silverwing, made by Queen Alysanne Targaryen as a gift for her daughters." #NT!
  
 dragon_doll_04: "Vermithor Dragon Doll" #NT!
 dragon_doll_04_desc: "A perfectly made wool doll in the likeness of Vermithor, made by Queen Alysanne Targaryen as a gift for her sons." #NT!
  
 dragon_doll_05: "Icy Blue Dragon Doll" #NT!
 dragon_doll_05_desc: "An imperfect but no less charming icy blue wool dragon doll, knitted by Lyanna Stark for her then-unborn child. Its uneven stitches and slightly clumsy shape still convey the depth of Lyanna's love and effort, despite her clear struggles with needlework." #NT!
  
 dragon_doll_06: "Mistress of Doll Evil" #NT!
 dragon_doll_06_desc: "This sinister-looking — but no less adorable — doll resembles a midnight-scaled dragon with curling violet horns. Its magnificent yet malevolent form will spark the imagination of any child — for good, or evil!" #NT!
  
 viserra_mirror: "Valyrian Mirror" #NT!
 viserra_mirror_desc: "An ancient mirror from Old Valyria, masterfully crafted from steel and adorned with rubies. The frame is embellished with an intricate draconic design, reflecting the power and artistry of the Valyrian Freehold." #NT!
 artifact_mirror: "Mirror" #NT!
  
 gold_mirror: "Gold Mirror" #NT!
 gold_mirror_desc: "A mirror beautifully crafted from gold." #NT!
  
 silver_mirror: "Silver Mirror" #NT!
 silver_mirror_desc: "A mirror beautifully crafted from silver." #NT!
  
 artifact_horn: "Horn" #NT!
 horn_of_herrock_name: "Horn of Herrock" #NT!
 horn_of_herrock_desc: "A great black horn, twisted and banded in gold. Legend says that [GetScriptedCharacterByHistoryID('KenningK_4').GetFirstNameNicknamed] blew it outside the walls of [GetTitleByKey('c_kayce').GetNameNoTier] as a signal for the town's whores to open a postern gate, allowing him and his men to take the city for House [GetDynastyByID('dynn_Lannister').GetName]." #NT!
 horn_of_herrock_valid: "Must be a member of House [GetDynastyHouseByID('house_KenningK').GetName] and hold the county of [GetTitleByKey('c_kayce').GetNameNoTier] as your [realm_capital|E]" #NT!
  
 soul_of_harrenhal_name: "The Soul of Harrenhal" #NT!
 soul_of_harrenhal_desc: "A simple yet well-made necklace, with a polished black gem set into glittering silver. A silver chain that seems to emit a dull, haunting glow at night wraps around the wearer's neck like a lover's embrace." #NT!
 soul_of_harrenhal_dagger_desc: "A simple yet well-made dagger, with with a polished black gem set into glittering silver within the hit of the blade. The silver blade that seems to emit a dull, haunting glow at night wraps around the wearer's neck like a lover's embrace." #NT!
  
 krakenhorn_name: "Krakenhorn" #NT!
 krakenhorn_desc: "Among the treasures accumulated by House [GetDynastyByID('dynn_Celtigar').GetName] is said to be a magnificent horn which, when blown, will summon krakens from the depths of the sea.\n\nDo the creatures of the deep truly heed its call? The truth of the matter is less than clear. Regardless, it is a #italic very#! nice horn." #NT!
  
  # Maester Artifacts 
 artifact_maester_link: "Chain Link" #NT!
 artifact_maester_link_collection: "Maester Link Collection" #NT!
 artifact_maester_chain: "Maester's Chain" #NT!
  
 agot_artifact_link_name: "[owner.Custom('GetLinkType')] Link" #NT!
 agot_artifact_link_desc: "[owner.GetShortUIName|U] earned this link studying under [maester.Custom('MaesterCheck')] [maester.GetName] [owner.Custom('GetLinkArtifactDescription')]" #NT!
 agot_artifact_link_desc_no_maester: "[owner.GetShortUIName|U] earned this link [owner.Custom('GetLinkArtifactDescription')]" #NT!
 agot_artifact_link_desc_black_iron: "by mastering ravenry." #NT!
 agot_artifact_link_desc_brass: "by committing to memory an uncountable number of lineages." #NT!
 agot_artifact_link_desc_bronze: "by studying the stars." #NT!
 agot_artifact_link_desc_copper: "by learning the world's histories." #NT!
 agot_artifact_link_desc_electrum: "enigmatically." #NT!
 agot_artifact_link_desc_yellow_gold: "by uncooking the books." #NT!
 agot_artifact_link_desc_red_gold: "in the finer points of mathematics." #NT!
 agot_artifact_link_desc_iron: "by demonstrating a mind for warfare." #NT!
 agot_artifact_link_desc_lead: "by demonstrating a finer knowledge of poisons." #NT!
 agot_artifact_link_desc_pewter: "by building a foundation in architecture." #NT!
 agot_artifact_link_desc_platinum: "by sowing success in the wheat fields." #NT!
 agot_artifact_link_desc_silver: "by learning to treat and care for others through medicine." #NT!
 agot_artifact_link_desc_steel: "by forging their own chain in a roaring forge." #NT!
 agot_artifact_link_desc_tin: "by studying the linguistics of the world." #NT!
 agot_artifact_link_desc_bismuth: "by deepening their understanding of the faiths." #NT!
