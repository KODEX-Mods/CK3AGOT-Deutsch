l_german:
  ### Events ### 
 free_city_events.9999.t: "The [term_limit_country.GetAdjective] Election"
 free_city_events.9999.desc_old_holder: "So, it’s done. I’ve been replaced. \n\n[magister_winner.GetFullName] is the new First Magister, and I—well, I step aside for now. The Magisters and the Gonfaloniere have sworn their fealty to the new leader, their voices echoing in the hall with promises I once commanded. \n\nIt’s hard to swallow, but I’ve been here before. Power slips through fingers like sand, but I know the game isn’t over. I won’t be forgotten. I mustn't be."
  
 free_city_events.9999.desc_magister_winner: "They’ve chosen me. The Conclave has selected me as the new First Magister. [old_holder.GetTitledFirstName] has been dismissed from the post, and now I stand where they once did..\n\nThe Magisters and the Gonfaloniere have sworn their allegiance to me, pledging loyalty as my authority is cemented. But what now? How will I rule? Already, some Magisters plot openly, while others whisper sweet words to my face, all the while trying to pick my pocket. I must remain vigilant and ready to face whatever comes next."
  
 free_city_events.9999.desc_vassal: "A new First Magister has been chosen, and [old_holder.GetFirstName] has been discharged from [old_holder.GetHerHis] post. \n\nAs [old_holder.GetHerHis] reign ends, another begins, as [magister_winner.GetFullName] has been chosen by the Conclave. With much ceremony, the Magisters and the Gonfaloniere swear their allegiance to the new First Magister, and [magister_winner.GetHerHis] authority is officially acknowledged by the people. \n\nHow [magister_winner.GetFullNameNoTooltip] will rule remains uncertain, and already the Magisters plot on how to sway their new leader to their side."
 free_city_events.9999.a: "Long live the First Magister! Long live the [term_limit_country.GetName]!"
 free_city_events.9999.b: "I wonder what kind of ruler [magister_winner.GetFirstName] will be..."
  
 free_city_events.1001.t: "Election Postponed"
 free_city_events.1001.desc_elector: "With the realm embroiled in a war against the [war_enemy.GetPrimaryTitle.GetName], the Conclave has deemed it unsafe to proceed with the election of a new First Magister.\n\nInstead, the [current_ruler.GetFullNameNicknamed] has temporarily assumed new powers to help maintain order and stability until the war ends.\n\nThe Conclave and the Gonfaloniere declare in an announcement that they acknowledge the First Magister's authority during this period of crisis, aware that their city's future hangs in the balance. The citizens now sit awaiting the end of the conflict, seemingly divided, either cheering on the decrees or uncertain what lies ahead once peace is restored."
 free_city_events.1001.desc_liege: "With the realm embroiled in a war against the [war_enemy.GetPrimaryTitle.GetName], the Conclave has deemed it unsafe to proceed with the election of a new First Magister, keeping my position safe for now.\n\nInstead, the Conclave has declared upon you temporarily assumed new powers for me to help maintain order and stability until the war ends.\n\nThe Conclave and the Gonfaloniere declare in a public announcement that they acknowledge my authority during this period of crisis, aware that their city's future hangs in the balance. My citizens now sit awaiting the end of the conflict, seemingly divided, either cheering on the decrees or uncertain what lies ahead once peace is restored."
 free_city_events.1001.a: "Is this how liberty dies?... with thunderous applause?"
 free_city_events.1001.a_liege: "They applaud me..."
 free_city_events.1001.a.tt: "The Conclave postpones the election until after the war ends."
 free_city_events.1001.war_delayed_due_to_war_tt: "The election has been postponed due to the ongoing war."
  
 free_city_events.1002.t: "The End of The War"
 free_city_events.1002.desc_elector: "The war has finally ended, and the city prepares to resume the election for a new First Magister. \n\nWith the conflict behind them, the Conclave sets to convene and choose a leader to guide the city through its recovery and into a prosperous future. \n\nEarly indications suggest that [magister_winner.GetFullName] may have the support needed to be chosen. As the Magisters and the Gonfaloniere gather, the citizens are filled with anticipation and hope for stability and a return to normalcy."
  
 free_city_events.1002.desc_liege: "With the war concluded, the question of relinquishing the emergency powers assumed during the conflict looms large. \n\nThe Conclave is preparing to resume the election of a new First Magister, but the process is uncertain. [magister_winner.GetFullName] appears to be a likely candidate, but the final decision has yet to be made. \n\nAs the Magister who maintained stability through the war, you contemplate whether stepping down is truly in the city's best interest, or well, your best interest, or if your continued leadership could provide the guidance needed in these precarious times."
 free_city_events.1002.a: "Long live the [current_ruler.GetPrimaryTitle.GetName]! Let the election begin!"
  
 free_city_events.1002.a_liege: "For the sake of [current_ruler.GetPrimaryTitle.GetName], I will follow the due process!"
 free_city_events.1002.a.tt: "The conclave resumes the election for a new First Magister."
  
 free_city_events.1002.b_liege: "The city needs a strong leader, and I shall be the one to guide it!"
 free_city_events.1002.b.tt: "You strive to maintain your position as First Magister, turning the state into a Dictatorship."
  
 free_city_events.1003.t: "Term Ends"
 free_city_events.1003.desc: "A new First Magister has been chosen, and [current_ruler.GetTitledFirstName] has been discharged from [current_ruler.GetHerHis] post. As [current_ruler.GetHerHis] reign ends, another begins, as [magister_winner.GetFullName] has been chosen by the Conclave. With much ceremony, the Magisters and the Gonfaloniere swear their allegiance to the new First Magister and [magister_winner.GetHerHis] authority is officially acknowledged by the people. How [magister_winner.GetFullNameNoTooltip] will rule remains uncertain, and already the Magisters plot on how to sway their new leader to their side."
 free_city_events.1003.a: "Long live the First Magister! Long live the [magister_winner.GetPrimaryTitle.GetName]!"
  
 free_city_events.1004.t: "A Dark Turn"
 free_city_events.1004.desc: "In a shocking turn of events, [current_ruler.GetFullName] has declared that [current_ruler.GetHerHis] emergency powers will not be relinquished. Instead, [current_ruler.GetHerHis] intends to maintain control and transform the city into a dictatorship. This announcement has sent shockwaves through the Conclave and the populace, who had hoped for a return to democratic governance. As tensions rise, the future of the realm hangs in the balance, with uncertainty and fear spreading among its citizens."
 free_city_events.1004.a: "What will become of our realm?"
  
  
  
 free_city_events.0001.t: "A Letter with Alliance Proposal"
 free_city_events.0001.desc: "A letter bearing the sigil of [request_sender.GetTitledFirstName] has been brought by some captain to our court, and the message it held spoke of a momentous decision.\n\n[request_sender.GetTitledFirstNameNoTooltip] extends an olive branch, proposing the renewal of an ancient alliance that once formed the mighty Triarchy. A memory of those days, when our cities were united and strong has been brought to our hearts once more.\n\n[request_sender.GetSheHe|U] once again wishes to raise the banner of the Kingdom of the Three Daughters, uniting Myr, Lys, and Tyrosh in purpose and power.\n\nWill we, as proud and sovereign cities, reject the animosity of the past and reform an eternal alliance from the days long gone? Will we stand together, shoulder to shoulder, and face the coming storms as a united Triarchy — or will we choose to follow our destiny as individual ships, facing the storms alone?"
 free_city_events.0001.a: "Let the Triarchy once more sail the seas alongside each other!"
 free_city_events.0001.b: "It was been resolved ages ago, and shall not come back, not yet..."
  
 free_city_events.0003.t: "Reformation of the Three Daughters"
 free_city_events.0003.desc: "Once again, the Three Daughters are united. Myr, Lys, and Tyrosh have sworn anew the eternal alliance of the Triarchy. The birth of a new Kingdom of the Three Daughters has been declared to all far and wide, in Essos and Westeros alike.\n\nTogether, standing shoulder to shoulder, we have vowed to reclaim every inch of our rightful land and repel our foes back to the distant corners from whence they came.\n\nThe world knows that the dawn of a new era has arrived, where the Kingdom of the Three Daughters shall rise, strong and united as one to bear our combined might!\n\n[request_sender.GetFirstName] [request_sender.GetHouse.GetName] has been sworn in as Triarch."
 free_city_events.0003.a: "Let our alliance be eternal, now and always!"
  
 free_city_events.0004.t: "A Dream in Ashes"
 free_city_events.0004.desc: "It is with heavy hearts that we must accept the failure of [request_sender.GetTitledFirstNamePossessive] attempt to reform the alliance between the Three Daughters. Despite the noble cause, the Triarchy shall not be lifted up at this point in history. Yet one day, the idea may rise again from the ashes.\n\nThe dream of a united realm, where Myr, Lys, and Tyrosh stand shoulder to shoulder, reclaiming their rightful lands, and repelling their foes back, remains distant. For now, those three cities stand apart, each pursuing its own path.\n\nIf only had the stars aligned differently, the known world would bend from our strength..."
 free_city_events.0004.a: "Had the stars aligned differently..."
 free_city_events.0004.b: "Let it be written in the pages of history!"
  
 free_city_events.0005.t: "War Declaration"
 free_city_events.0005.desc: "[actor.GetTitledFirstName] has summoned the High Council of the Triarchy to vote in the prospect of declaring a war upon [recipient.GetTitledFirstName]. With heavy hearts and minds focused on the welfare of the Three Daughters and their realm, the Council members gather in the Grand Hall to cast their votes.\n\nThat moment arrives when the eyes of the Council turn to me, one of its members, and I am called upon to cast my vote.\n\nThe collective decision of the Council will shape the path of the Three Daughters and the realm we all hold dear — so I clear my throat and vote..."
 free_city_events.0005.a: "We should declare war!"
 free_city_events.0005.b: "We should #bold not#! declare war..."
  
 free_city_events.1000.t: "Free the Free Cities"
 free_city_events.1000.desc: ""Did you think [dead_ruler.GetNamePossessive] tyranny would last forever? Now that [free_city.GetName] has been freed of [dead_ruler.GetHerHis] stain, we have resumed elections, and you are not who we choose.""
 free_city_events.1000.a: "Oh no..."
  
 free_city_events.2000.t: "The Prince's Price"
 free_city_events.2000.desc: "I stand before the crowd, my hands bound, the weight of my failures heavier than any chains. For my loss of the war, my people will now sacrifice me to appease the gods.\n\nThe cold blade rests against my throat. I can hear the murmurs of the crowd, but none of it matters anymore; my fate is sealed.\n\nI think of what might have been, the ambitions I once held, and the men who followed me. It all feels so distant now.\n\nWith a final breath, the blade cuts through silence, and I am no more."
 free_city_events.2000.a: "..."
 PENTOS_LOST_WAR: "Truce signed after the sacrifice of [loser.GetName]" #NT!
  
  ### Decisions/Interactions ### 
