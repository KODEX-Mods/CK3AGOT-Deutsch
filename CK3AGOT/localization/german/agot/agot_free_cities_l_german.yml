 agot_attempt_triarchy_desc: "Reach out to the other Three Daughters in order to form the Triarchy"
 agot_attempt_triarchy_tooltip: "Reach out to your fellow rulers to form the triarchy"
 agot_attempt_triarchy_confirm: "Bring me my seal"
 request_war_interaction: "Request Permission for War"
 request_war_desc: "Request that the High Council grant you permission to declare war"
 request_war_effect_tt: "The High Council will convene and vote on your request to declare war on [recipient.GetName]." #NT!
  
 agot_create_three_daughters: "Form the Kingdom of the Three Daughters"
 agot_create_three_daughters_desc: "Now that I control the all three daughters of old Valyria, it is time to consolidate my power."
 agot_create_three_daughters_tooltip: "Form the kingdom of the Three Daughters"
 agot_create_three_daughters_confirm: "Bring me my seal"
 agot_join_three_daughters_confederation_modifier_desc: "Has a title traditionally part of the Three Daughters: $VALUE|=+0$" #NT!
  
 agot_stepstones_rhoynish_culture: "A New Identity"
 agot_stepstones_rhoynish_culture_desc: "Long have we been stranded on these islands, and for long we have kept to our roots from the Rhoyne and the Old Principalities. But do we really wish to stay this way?"
 agot_stepstones_rhoynish_culture_tooltip: "A new, divergent culture shall emerge from $rhoynish$, with its own set of traditions."
 agot_stepstones_rhoynish_culture_confirm: "To new beginnings."
  
 agot_seize_control: "Seize Control"
 agot_seize_control_desc: "A dictatorship cannot last forever; if I want to secure my dynasty's succession I must abandon all pretense at democracy."
 agot_seize_control_tooltip: "Forever end elections by converting to a Feudal government"
 agot_seize_control_confirm: "Bring me my seal"
 agot_seize_control_full_county_control_tt: "You have maximum [county_control|E] in your [capital|E]"
 strong_hook_on_all_powerful_vassals_tt: "You have a [strong_hook|E] on all of your [powerful_vassals|E]"
  
 agot_form_undisputed_lands: "Settle the Disputed Lands"
 agot_form_undisputed_lands_decision_desc: "These lands have been fought and picked over since the Doom of Valyria, but I have finally united them."
 agot_form_undisputed_lands_decision_tooltip: "Form a kingdom from these once disputed lands"
 agot_form_undisputed_lands_confirm: "To infamy and immortality!"
 three_daughters_confederation: "The confederation of the Three Daughters exists" #NT!
  
 agot_break_braavos_pentos_treaty: "Break the Braavos-Pentos Treaty"
 agot_break_braavos_pentos_treaty_desc: "Since 209, the Braavosi have forced the proud city of Pentos to abide by a heavy-handed treaty. The time has come for Pentos to tear this treaty to shreds and govern ourselves freely!"
 agot_break_braavos_pentos_treaty_effect_tt: "The Braavos-Pentos Treaty will be broken. Pentos will once again be able to #bold develop their military, hire sellswords, and participate in slavery#!."
 agot_break_braavos_pentos_treaty_effect_2_tt: "Braavos will gain a casus belli for #bold 15 years#! that will allow them to try to reassert the treaty."
 agot_break_braavos_pentos_treaty_tooltip: "Break the Braavos-Pentos Treaty"
 agot_break_braavos_pentos_treaty_confirm: "For Pentos!"
 agot_create_braavos_pentos_treaty_effect_tt: "[GetModifier('agot_pentos_braavos_treaty').GetNameWithTooltip] will be permanently added to all characters under the realm of Pentos. It may only be removed should Pentos break free through war."
 agot_break_braavos_pentos_treaty_as_braavos: "$agot_break_braavos_pentos_treaty$" #NT!
 agot_break_braavos_pentos_treaty_as_braavos_desc: "We have dutifully respected the borders of Pentos, as agreed in the Braavos-Pentos Treaty of 209. But the time is ripe for expansion; what is a piece of paper compared to conquest?" #NT!
 agot_break_braavos_pentos_treaty_as_braavos_effect_tt: "You, and any Braavosi vassals, will be free to declare war on Pentos and its vassals." #NT!
 agot_break_braavos_pentos_treaty_as_braavos_confirm: "For Braavos!" #NT!
 agot_braavos_pentos_treaty_is_active: "You cannot declare war while the [GetModifier('agot_pentos_braavos_treaty').GetNameWithTooltip] is active." #NT!
 agot_break_braavos_pentos_treaty_as_braavos_tooltip: "$agot_break_braavos_pentos_treaty_tooltip$" #NT!
  
