 councillor_personal_steward_stewardship.1002.desc: "Sorgfältige Arbeiter"
 councillor_personal_steward_stewardship.1003.desc: "Bauverhandlungen"
 councillor_personal_steward_stewardship.1004.desc: "Ersparnisse im Haushalt"
 councillor_personal_steward_stewardship.1005.desc: "Tadelloser Haushalt"
 councillor_personal_steward_stewardship.1006.desc: "Ein gut organisierter Hof"
 councillor_personal_steward_stewardship_1006_every_courtier: "Jeder Höfling"
 councillor_personal_steward_stewardship.1007.desc: "Komfortables Leben"
 councillor_personal_steward_stewardship.1008.desc: "Ein gesunder Hof"
 councillor_personal_steward_stewardship.1009.desc: "Entwicklungsverhandlungen"
 councillor_personal_steward_stewardship.1010.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] begleicht die Schulden eines Höflings"
 councillor_personal_steward_stewardship.1011.desc.guilds: "Besiegte Zünfte"
 councillor_personal_steward_stewardship.1011.desc.serfs: "Beschwichtigte Leibeigene"
 councillor_personal_steward_stewardship.1011.desc.corruption: "Kontrolle über Steuereintreiber"
  
 councillor_personal_steward_stewardship.2001.t: "Persönlicher Kämmerer: Nachfrage zur Investition"
 councillor_personal_steward_stewardship.2001.desc: "[councillor.GetTitledFirstName] kümmert sich sorgfältig um die Finanzverwaltung meines Haushalts, und am Ende dieser Jahreszeit haben wir weit mehr Gold als erwartet.\n\n„Wie sollen wir es am besten verwenden, [ROOT.Char.GetWifeHusband]?“"
 councillor_personal_steward_stewardship.2001.a: "Veranstaltet ein prächtiges Abendessen, von dem alle begeistert sind!"
 councillor_personal_steward_stewardship_2001_every_powerful_vassal: "Jeder mächtige Vasall"
 councillor_personal_steward_stewardship.2001.b: "Investiert das Geld vor Ort."
 councillor_personal_steward_stewardship.2001.c: "Wenn es eines gibt, was Geld kaufen kann, dann sind das Augen und Ohren!"
 councillor_personal_steward_stewardship.2001.d: "Sparen wir es fürs Erste lieber."
  
 councillor_personal_steward_stewardship.2002.t: "Persönlicher Kämmerer: Eine glänzende Gelegenheit"
 councillor_personal_steward_stewardship.2002.desc: "„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]!“ [courtier_lender.GetTitledFirstName] tritt vor und lächelt höflich. „[councillor.GetTitledFirstName] hat sich in [councillor.Custom('DE_PRO_POS_S_3P')]er Weisheit an mich gewandt und eine Zusammenarbeit zwischen Euch und mir vorgeschlagen. Ihr könntet wohl finanzielle Unterstützung gebrauchen und ich ein wenig Hilfe in gesellschaftlichen Dingen …“"
 councillor_personal_steward_stewardship.2002.a: "Ich werde meine Schuld begleichen. Das verspreche ich Euch."
 councillor_personal_steward_stewardship.2002.money_loan_tooltip: "Ich leihe mir [gold_i] #bold [THIS.Var('amount_to_loan').GetValue]#! Gold von [courtier_lender.GetFirstNameNoTooltip]."
 councillor_personal_steward_stewardship.2002.b: "Warum spendet Ihr Euer Geld nicht lieber für den Bau eines Gotteshauses?"
 councillor_personal_steward_stewardship.2002.c: "Ihr solltet das Geld den Armen spenden."
 councillor_personal_steward_stewardship.2002.d: "Diesen Tribut nehme ich nur zu gerne an!"
  
 councillor_personal_steward_stewardship.2003.t: "Persönlicher Kämmerer: Den Handel fördern"
 councillor_personal_steward_stewardship.2003.desc: "[councillor.GetTitledFirstName] tritt mit drei Schriftrollen im Arm zu mir heran.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]! Ich habe Handelsabkommen für unsere benachbarten Herrscher aufgesetzt. Ich bin mir sicher, dass wir für beide Seiten lukrative Geschäfte aushandeln können!“"
 councillor_personal_steward_stewardship.2003.a: "[ruler_1.GetTitledFirstNameNoTooltip] scheint mir vernünftig."
 councillor_personal_steward_stewardship.2003.b: "Schließen wir ein Abkommen mit [ruler_2.GetTitledFirstNameNoTooltip]."
 councillor_personal_steward_stewardship.2003.c: "Kommen wir mit [ruler_3.GetTitledFirstNameNoTooltip] ins Geschäft."
 councillor_personal_steward_stewardship.2003.d_greedy: "Keiner von denen kommt mir auch nur in die Nähe meines Goldes!"
 councillor_personal_steward_stewardship.2003.d_arrogant: "Keiner von denen ist würdig, mit #EMP mir#! ins Geschäft zu kommen!"
 councillor_personal_steward_stewardship.2003.d: "Keiner von denen bietet mir eine sonderlich reizvolle Gelegenheit …"
  
 councillor_personal_steward_stewardship.2004.t: "Persönlicher Kämmerer: Eine helfende Hand"
 councillor_personal_steward_stewardship.2004.desc: "„[on_my_hook.GetTitledFirstName] hatte vor Kurzem ein paar Schwierigkeiten.“\n\n[councillor.GetTitledFirstName] lächelt höflich und fährt fort: „Ich sorgte dafür, dass das Problem verschwand, und erwähnte Euch als Wohltäter[ROOT.Char.Custom('DE_END_NOU_S_GS_N')].“"
 councillor_personal_steward_stewardship.2004.a: "Ausgezeichnete Leistung!"
 councillor_personal_steward_stewardship.2004.b: "Eine gute Tat braucht keinen Lohn."
  
 councillor_personal_steward_stewardship.2005.t: "Persönlicher Kämmerer: Investitionen in [county_to_boost.GetNameNoTierNoTooltip]"
 councillor_personal_steward_stewardship.2005.desc: "„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]! Mir ist zu Ohren gekommen, dass es eine einmalige Gelegenheit gibt, in [county_to_boost.GetName] zu investieren.“\n\nMein[councillor.Custom('DE_END_PRO_S_N')] [councillor.Custom('WifeHusband')] [councillor.GetFirstName] beschreibt mir die Einzelheiten dieses Geschäfts, und es sieht fürwahr so aus, als ob es [county_to_boost.GetNameNoTierNoTooltip] enorm helfen könnte, so es denn erfolgreich ist."
 councillor_personal_steward_stewardship.2005.a: "Das ist das Risiko wert!"
 councillor_personal_steward_stewardship.2005.a_1: "Das Geschäft bringt [county_to_boost.GetNameNoTierNoTooltip] gewaltig weiter"
 councillor_personal_steward_stewardship.2005.a_2: "Das Geschäft misslingt"
 councillor_personal_steward_stewardship.2005.b: "Überlasst diese Gelegenheit den Bewohnern von [county_to_boost.GetNameNoTierNoTooltip]."
 councillor_personal_steward_stewardship.2005.c: "Dieses Gerede über örtliche Angelegenheiten ist unter meiner Würde!"
