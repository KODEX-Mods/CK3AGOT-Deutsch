  # DIPLOMACY 
 councillor_personal_steward_diplomacy.1001.desc: "Familiärer Ruf"
 councillor_personal_steward_diplomacy.1004.desc: "Diplomatische Theorie"
 councillor_personal_steward_diplomacy.1004.desc_diplo_councillor: "Unterrichtet vom [councillor.GetTitleAsName]"
 councillor_personal_steward_diplomacy.1005.desc: "Diplomatische Erfahrung"
 councillor_personal_steward_diplomacy.1006.desc: "Dank der harten Arbeit von [councillor.GetTitledFirstName] ist [councillor.Custom('DE_PRO_PER_S_3P_N')] nun besser darin, mit anderen zu sprechen."
  
 councillor_personal_steward_diplomacy.2002.t: "Persönlicher Kämmerer: Zukünftige Verbindungen"
 councillor_personal_steward_diplomacy.2002.desc: "„Es ist unsere Pflicht, die Beziehungen zwischen der nächsten Generation von Herrschenden zu pflegen“, meint [councillor.GetTitledFirstName].\n\n„Einige Eurer einflussreichsten Vasallen haben Kinder, die [child_heir.GetTitledFirstName] unbedingt kennenlernen sollte.“"
 councillor_personal_steward_diplomacy.2002.a: "[vassal_heir_1.GetTitledFirstNameNoTooltip] scheint ein [vassal_heir_1.Custom('WomanManGirlBoy')] mit gutem Leumund zu sein."
 councillor_personal_steward_diplomacy.2002.b: "[vassal_heir_2.GetTitledFirstNameNoTooltip] wäre wahrscheinlich ein guter Einfluss!"
 councillor_personal_steward_diplomacy.2002.c: "Ich habe viel Gutes über [vassal_heir_3.GetTitledFirstNameNoTooltip] gehört.."
 councillor_personal_steward_diplomacy.2002.d: "Mein [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_heir'))] kommt gut alleine zurecht."
  
 councillor_personal_steward_diplomacy.2003.t: "Persönlicher Kämmerer: Den Frieden fördern"
 councillor_personal_steward_diplomacy.2003.desc: "Ich sehe, wie mein[rival.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))] [rival.GetTitledFirstName] am anderen Ende des Gotteshauses steht, und wende mich rasch ab, doch zu meiner Überraschung winkt [councillor.GetTitledFirstName] diese widerliche Kröte zu uns herüber.\n\n„[rival.Custom('DE_PRO_PER_S_3P_N')|U] hat sich zu einem Treffen auf neutralem Boden bereit erklärt. Es bricht mir das Herz, dass zwei so gute Menschen wie Ihr in einer Fehde miteinander leben. Meint Ihr nicht, es wäre an der Zeit, dem ein Ende zu setzen?“"
 councillor_personal_steward_diplomacy.2003.a: "You might be right..."
 councillor_personal_steward_diplomacy.2003.b: "[rival.Custom('DE_PRO_PER_S_3P_D')|U] werde ich ein Ende setzen!"
 councillor_personal_steward_diplomacy.2003.c: "Ihr nennt [rival.Custom('DE_PRO_PER_S_3P_A')] einen guten Menschen?! Lasst mich Euch etwas über [rival.Custom('DE_PRO_POS_S_3P')] wahres Wesen erzählen …"
  
  # INTRIGUE 
 councillor_personal_steward_intrigue.0001.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] und [spymaster.GetCouncilTitle] kooperieren"
  
 councillor_personal_steward_intrigue.0002.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] deckt Komplott auf"
  
 councillor_personal_steward_intrigue.0003.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] entdeckt Geheimnis"
  
 councillor_personal_steward_intrigue.0004.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] untestützt Komplott"
  
 councillor_personal_steward_intrigue.0005.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] beeinflusst Zielperson"
  
 councillor_personal_steward_intrigue.0006.message: "Naivität verloren"
  
 councillor_personal_steward_intrigue.0007.message: "Täuschungsmanäver"
  
 councillor_personal_steward_intrigue.1001.t: "Persönlicher Kämmerer: Vertraut niemandem"
 councillor_personal_steward_intrigue.1001.desc: ""Ihr müsst vorsichtig sein, mit wem ihr Euch umgebt." Der Ausdruck in den Augen meines [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('councillor'))] ist todernst. "Ich habe herausgefunden, dass [spymaster.GetTitledFirstName] in diesem Moment eine Intrige gegen Euch schmiedet!"\n\nKann das wirklich sein? Mein eigener [spymaster.GetCouncilTitle]?!"
 councillor_personal_steward_intrigue.1001.a: "Man hat mich zum Narren gehalten!"
  
 councillor_personal_steward_intrigue.1002.t: "Persönlicher Kämmerer: Gerüchte und Spekulationen"
 councillor_personal_steward_intrigue.1002.desc: "Mein [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.Custom('quirk_pos_present')] auf die Art und Weise, wie [councillor.GetSheHe] es so oft tut, wenn [councillor.GetSheHe] etwas loswerden will. "Ihr kennt die Gerüchte über [target.GetTitledFirstName], dass [target.GetSheHe] etwas Schreckliches verbirgt?" Ich lehne mich näher heran, während [councillor.GetSheHe] die Stimme senkt. "Sie sind alle wahr. Wir brauchen nur noch einen Beweis.""
 councillor_personal_steward_intrigue.1002.a: "Es ist Zeit für ein wenig Spionage, [councillor.Custom('LoverPetName')]!"
 councillor_personal_steward_intrigue.1002.b: "Ich muss herausfinden, was es ist!"
 councillor_personal_steward_intrigue.1002.c: "Ich hüte meine Geheimnisse besser als [target.GetFirstNameNoTooltip]."
  
 councillor_personal_steward_intrigue.1003.t: "Persönlicher Kämmerer: Enthüllt"
 councillor_personal_steward_intrigue.1003.desc: "An der Art und Weise, wie [Ratsmitglied.GetSheHe] an mich herantritt, erkenne ich, dass [councillor.GetTitledFirstName] am Hof auf ein weiteres Geheimnis gestoßen ist.\n\n"[agent.GetTitledFirstName] ist an einer Verschwörung beteiligt", sagt [councillor.GetSheHe]. "[Agent.GetSheHe|U] weiß noch nicht, dass ich Kenntnis davon habe, aber ich schlage vor, dass Ihr [Agent.Custom('DE_PRO_PER_S_3P_D')] Amnestie anbietet, im Austausch für bedingungslose Loyalität...""
 councillor_personal_steward_intrigue.1003.a: "Macht [agent.Custom('DE_PRO_PER_S_3P_D')] klar, wie viel auf dem Spiel steht."
 councillor_personal_steward_intrigue.1003.b: "Benutzt [agent.Custom('DE_PRO_PER_S_3P_A')], um den wahren Drahtzieher zu finden!"
 councillor_personal_steward_intrigue.1003.c: "Beobachtet jede [agent.Custom('DE_PRO_POS_S_3P')]er Bewegungen und bewahrt mich vor Unheil!"
  
 councillor_personal_steward_intrigue.1004.t: "Persönlicher Kämmerer: Wider den Widerstand"
 councillor_personal_steward_intrigue.1004.desc: "[secret_holder.GetTitledFirstName] war eine echte Plage und hat die [faction.GetName] vehement unterstützt. Zum Glück scheine ich bald die Oberhand zu gewinnen.\n\nMein [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] hat ein streng gehütetes Geheimnis von [secret_holder.GetHerHis] entdeckt, erzählt mir [councillor.GetSheHe] mit einem verschmitzten Lächeln.\n\n "Ich dachte mir, dass es Euch interessieren könnte, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] Teuerst[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')]...""
 councillor_personal_steward_intrigue.1004.a: "Ein wenig Erpressung wird [secret_holder.Custom('DE_PRO_PER_S_3P_A')] bei der Stange halten."
 councillor_personal_steward_intrigue.1004.b: "Das ist skandalös! Das Reich muss davon erfahren!"
 councillor_personal_steward_intrigue.1004.c: "Manchmal ist es besser, mit einem Siegblatt zu warten."
 councillor_personal_steward_intrigue.1004.c.tt: "Ihr enthüllt noch nicht das Geheimnis von [secret_holder.GetFirstNameNoTooltip]"
  
 councillor_personal_steward_intrigue.1005.t: "Persönlicher Kämmerer: Teile und herrsche"
 councillor_personal_steward_intrigue.1005.desc: "[faction_member.GetTitledFirstName] hat [leader.GetTitledFirstName] und [leader.Custom('DE_PRO_POS_S_3P')]e [faction.GetName] tatkräftig unterstützt. Aber mein [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] hat einen Plan, das zu ändern.\n\n "Glaubt mir, die Dinge, die ich [faction_member.GetTitledFirstName] erzählen könnte, würden [faction_member.Custom('DE_PRO_PER_S_3P_A')] dazu bringen, [leader.GetFirstNameNoTooltip] im Nu abzuschwören.""
 councillor_personal_steward_intrigue.1005.a: "Sorgt dafür, dass [faction_member.GetFirstNameNoTooltip] nie wieder [leader.GetFirstNameNoTooltip] unterstützt!"
 councillor_personal_steward_intrigue.1005.b: "Könntet Ihr nicht #EMP mich#! als die bessere Wahl erscheinen lassen?"
  
 councillor_personal_steward_intrigue.1006.t: "Persönlicher Kämmerer: An Appropriate Representative"
 councillor_personal_steward_intrigue.1006.desc: "Da mein [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetFirstName] von meinen Plänen in Bezug auf [target.GetTitledFirstName] weiß, ist er mit einem Vorschlag zu mir gekommen.\n\n"Ich habe Freunde am Hof von [court_owner.GetTitledFirstName]. Ich könnte darum bitten, dass sie einen Gast für einige Zeit beherbergen. Mit einem kleinen Zeichen der Loyalität und all der Unterstützung, die ich bieten kann, könnte [plant.GetTitledFirstName] in Eurem Namen Großes bewirken...""
 councillor_personal_steward_intrigue.1006.a: "Eine brilliante Idee, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]!"
 councillor_personal_steward_intrigue.1006.b: "Ich glaube, wir brauchen [plant.GetFirstNameNoTooltip] hier."
  
  # MARTIAL 
 councillor_personal_steward_martial.0001.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] inspiriert Rekrutierung"
  
 councillor_personal_steward_martial.0002.message: "Hilfe bei der Armeeorganisation"
  
 councillor_personal_steward_martial.0003.message: "Inspirierender [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U]"
  
 councillor_personal_steward_martial.0004.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] fördert Ritterlichkeit"
  
 councillor_personal_steward_martial.0005.message: "Unterstützung bei Verhandlungen mit Söldnern"
  
 councillor_personal_steward_martial.0006.message: "Sich selbst der Nächste"
  
 councillor_personal_steward_martial.0007.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] pflegt Wunden"
  
 councillor_personal_steward_martial.0008.message: "Bedrohliche Präsenz"
  
 councillor_personal_steward_martial.0009.message: "Kampfübung"
  
 councillor_personal_steward_martial.1001.t: "Persönlicher Kämmerer: Der Tag des Turniers"
 councillor_personal_steward_martial.1001.desc: "Die Sonne scheint und die Bauernschaft schlendert über das Turnier, das mein[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] veranstaltet. Meine $knight_culture_player_plural_no_tooltip_lowercase$ jubeln, als [councillor.GetTitledFirstName] das Turnier zu ihren Ehren ankündigt, und endlich einmal darf ich einfach nur zusehen.\n\nAllerdings werde ich nicht den ganzen Turniertag lang auf einem Thron herumhocken!"
 councillor_personal_steward_martial.1001.a: "Die $knight_culture_player_plural_no_tooltip_lowercase$ erhalten auch von mir Beifall!"
 councillor_personal_steward_martial.1001.commanders: "Jeder $knight_culture_player_no_tooltip_lowercase$"
 councillor_personal_steward_martial.1001.b: "Das ist die perfekte Gelegenheit, [child.GetFirstNameNoTooltip] ein wenig zu schulen!"
 councillor_personal_steward_martial.1001.b.education_tt: "Ich fördere das Wissen in Kriegsführung von [child.GetFirstNameNoTooltip]."
 councillor_personal_steward_martial.1001.c: "Dieser Tag ist zu #EMP unseren#! Ehren, mein Schatz!"
  
 councillor_personal_steward_martial.1002.t: "Persönlicher Kämmerer: An meiner statt"
 councillor_personal_steward_martial.1002.desc: "Mein[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] verbringt sehr viel Zeit damit, das Reich mit [councillor.Custom('DE_PRO_POS_S_3P')]er Ehrenwache zu durchreisen. Es gibt zahlreiche Angelegenheiten, um die [councillor.Custom('DE_PRO_PER_S_3P_N')] sich an meiner statt kümmern kann, und die militärische Präsenz, die [councillor.GetTitledFirstName] mit sich bringt, erinnert alle deutlich an mein Recht, zu regieren."
 councillor_personal_steward_martial.1002.a: "Mein[councillor.Custom('DE_END_PRO_S_N')] [councillor.GetTitleAsNameNoTooltip] und ich sind bereit, das Reich zu verteidigen!"
 councillor_personal_steward_martial.1002.b: "Sorgt dafür, dass das Volk angemessen katzbuckelt, mein Schatz."
 councillor_personal_steward_martial.1002.c: "Alle sollen mich fürchten und vor mir niederknien, [councillor.GetFirstNameNoTooltip]!"
  
 councillor_personal_steward_martial.1003.t: "Persönlicher Kämmerer: Eine Frage der Ehre"
 councillor_personal_steward_martial.1003.desc: "Mein[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] kommt zu mir, um die Spannungen zwischen [attacker_vassal.GetTitledFirstName] und [defender_vassal.GetTitledFirstName] zu besprechen.\n\n„Sie kämpfen ohne Ehre gegeneinander, und sie bringen dem Reich Schande. Lasst mich das übernehmen. Ich weiß, dass ich sie zwingen kann, Frieden zu schließen.“"
 councillor_personal_steward_martial.1003.a: "Erledigt das. Koste es, was es wolle."
 councillor_personal_steward_martial.1003.b: "Nein, ich möchte sehen, wer gewinnt!"
 councillor_personal_steward_martial.1003.b.tt: "[attacker_vassal.GetFirstNameNoTooltip] und [defender_vassal.GetFirstNameNoTooltip] setzen ihren Krieg fort"
 councillor_personal_steward_martial.1003.c: "Oh, ich bin mir sicher, dass Ihr das könnt, mein Schatz."
 councillor_personal_steward_martial.1003.c.unlock_tt: "Diese Option ist verfügbar dank des strategischen Genies von [councillor.GetFirstNameNoTooltip]"
  
 councillor_personal_steward_martial.1004.t: "Persönlicher Kämmerer: Die Wache"
 councillor_personal_steward_martial.1004.desc: "Ich bin ein wenig verwirrt, warum mein[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] mir im Hof ein „großes Geschenk“ machen möchte. Bald schon verstehe ich jedoch, als [councillor.GetTitledFirstName] eine Gruppe Soldaten in Reih und Glied antreten lässt. „Ein komplettes Regiment aus meinen eigenen Landen, bereit, Euch zu dienen.“\n\nDas ist fürwahr ein #EMP großes#! Geschenk!"
 councillor_personal_steward_martial.1004.a: "Mehr Truppen für meine Armee!"
 councillor_personal_steward_martial.1004.b: "Sie werden mir als Leibgarde dienen."
  
 councillor_personal_steward_martial.1005.t: "Persönlicher Kämmerer: Ein bleibender Eindruck"
 councillor_personal_steward_martial.1005.desc: "[vassal.GetTitledFirstName] kommt nach [capital.GetNameNoTier], um mir Tribut zu zollen. Allerdings schlägt [councillor.GetTitledFirstName] vor, dass eine imposante Militärparade für fortwährende Loyalität sorgen könnte.\n\n„Eine Zurschaustellung Eurer überwältigenden Macht würde dafür sorgen, dass niemand auch nur ansatzweise an Verrat denken würde“, meint mein[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]."
 councillor_personal_steward_martial.1005.a: "Ja, [vassal.GetFirstNameNoTooltip] wird Soldaten sehen, wohin [vassal.Custom('DE_PRO_PER_S_3P_N')] auch blickt!"
 councillor_personal_steward_martial.1005.a.tt: "[vassal.GetFirstNameNoTooltip] wird anfälliger für [dread|E]"
 councillor_personal_steward_martial.1005.b: "Eine gewöhnliche Parade sollte reichen."
  
