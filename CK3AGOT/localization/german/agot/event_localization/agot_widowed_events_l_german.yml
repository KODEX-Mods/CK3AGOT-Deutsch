  # 1000 - 1999 
  # by Badger 
  ################################ 
  
 agot_widowed_events.0001.t: "Süße Erinnerung an die Liebe"
 agot_widowed_events.0001.desc: "Mein[dead_lover.Custom('DE_END_PRO_S_N')] geliebt[dead_lover.Custom('DE_END_ADJ_NUL_S_N')] [dead_lover.GetFirstNameNicknamedNoTooltip] hat [dead_lover.Custom('DE_PRO_POS_S_3P')]e sterbliche Hülle abgelegt. #italic Was würde ich für nur einen weiteren Tag mit [dead_lover.Custom('DE_PRO_PER_S_3P_D')] geben...#!\n\nMeine Hallen fühlen sich leer an - und doch muss ich an diesem Ort verweilen. Vielleicht wird sich dieser Kummer mit der Zeit legen."
 agot_widowed_events.0001.a: "Ich muss ohne [dead_lover.GetHerHim] weitermachen."
  
 agot_widowed_events.0002.t: "Bitterer Stich der Liebe"
 agot_widowed_events.0002.desc: "Es fühlt sich an, als wäre es erst gestern gewesen, dass mein Liebling [widowed_memory.GetFirstNameNicknamedNoTooltip] noch auf dieser Erde wandelte, immer [widowed_memory.Custom('quirk_pos_adjective')], [widowed_memory.Custom('quirk_pos_pp')] und mich mit Sehnsucht nach [widowed_memory.GetHerHis]e Berührung zurückließ. Wenn ich doch noch einen Tag mit [widowed_memory.GetHerHim] haben könnte...\n\nMeine Gedanken schweifen ab, als ich realisiere, dass ich hier alleine stehe und in den schmerzlichen Abgründen meines Kummers versinke."
 agot_widowed_events.0002.a: "Ist das alles, was mir im Leben bleibt?"
  
 agot_widowed_events.0003.t: "Liebe hat ihren Preis"
 agot_widowed_events.0003.desc: "Nichts auf dieser Welt wird [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip] [widowed_memory.Custom('quirk_pos_noun')] ersetzen... #italic oder so dachte ich zumindest#!.\n\nEin spätabendlicher Spaziergang durch die zwielichtigeren Gegenden von [location.GetName] führte mich zu einem Etablissement, in dem man Liebe finden kann, #bold gegen Bezahlung#!. [succubus.GetFirstName] begrüßt mich mit einem [succubus.Custom('quirk_pos_adjective')]en Grinsen, was meinen Herz hüpfen lässt. Diese Gefühl spürte ich seit dem Tod meines Lieblings [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip] nicht mehr."
 agot_widowed_events.0003.a: "Die Münzen sind die Berührung durch [succubus.GetFirstNameNoTooltip] wert."
 agot_widowed_events.0003.b: "Nein, das ist nicht richtig..."
  
 agot_widowed_events.0004.t: "Liebe ist Irrsinn"
 agot_widowed_events.0004.desc: "Die Zeit ist vergangen, und doch spüre ich immer noch einen Schmerz, wenn ich an [widowed_memory.GetFirstNameNicknamedNoTooltip] denke.  #italic Wann wird dieser Schmerz aufhören?#!\n\n#bold Nein! Das ist Unsinn.#! Die Liebe ist eine Last, und ich werde ihr keine weitere Minute mehr widmen."
 agot_widowed_events.0004.a: "Ich fühle mich leer."
 agot_widowed_events.0004.b: "Nein, ich mache mir zu viele Gedanken"
  
 agot_widowed_events.0005.t: "Eine Liebe... zu Büchern"
 agot_widowed_events.0005.desc: "Die Zeit schreitet voran und doch spüre ich immer noch einen Schmerz, wenn ich an mein Herzblatt [widowed_memory.GetFirstNameNicknamedNoTooltip] denke. #italic Wie kann ich diese Trauer überwinden?#!\n\nWährend ich mit meinen eigenen Gedanken hadere, betritt [learned_courtier.GetFirstNameNicknamed], ein gelehrtes Mitglied meines Hofes, meinen Thronsaal. [learned_courtier.GetSheHe|U] mustert mich, [learned_courtier.Custom('quirk_pos_adverb')], bevor er verkündet: 'My [ROOT.Char.GetLadyLord|l], Ihr wisst, das einzig wahre Heilmittel für ein gebrochenes Herz ist... #bold Die weltlichen Pflichten aufzugeben und nur noch der Lehre zu widmen!#!'\n\nIch begutachte [learned_courtier.GetFirstNameNoTooltip] mit einigen Zweifeln, aber vielleicht hat [learned_courtier.GetSheHe] ja recht? Sollte ich mich meinen Studien widmen?"
 agot_widowed_events.0005.a: "Ich muss!"
 agot_widowed_events.0005.b: "Bücher sind für Schwachen."
  
 agot_widowed_events.0005.maester.tt: "Ihr gebt alle weltlichen Besitztümer auf, um ein Maester zu werden."
  
 agot_widowed_events.0006.t: "Eine Liebe... zum Getränk"
 agot_widowed_events.0006.desc: "Nichts auf dieser Welt wird [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip] [widowed_memory.Custom('quirk_pos_noun')] ersetzen... #italic oder so dachte ich zumindest.#!\n\nEin spätabendlicher Spaziergang durch die zwielichtigen Gegenden von [location.GetName] führte mich zu einer lebhaften Schenke mit [party_friend.GetFirstName]. 'My [ROOT.Char.GetLadyLord|l], ich werde euch zeigen, wie man sich amüsiert — #bold und all den Kummer vergisst#!', verkündet [party_friend.GetSheHe].\n\nDie Geräusche der Sünden um mich herum überfluten meine Sinne. Ich nehme einen Schluck und erhebe meinen Kelch, um mit der Menge anzustoßen."
 agot_widowed_events.0006.a: "Dies wird eine #bold unvergessliche Nacht#!!"
 agot_widowed_events.0006.a.tt: "Eure Zügellosigkeit kann ein Nachspiel haben."
 agot_widowed_events.0006.b: "Ein Toast auf [widowed_memory.GetFirstName]!"
  
 agot_widowed_events.0007.t: "Eine Liebe... zur Gartenarbeit"
 agot_widowed_events.0007.desc: "Die Zeit schreitet voran und doch spüre ich immer noch einen Schmerz, wenn ich an meine bessere Hälfte [widowed_memory.GetFirstNameNicknamedNoTooltip] denke. #italic Wie kann ich diese Trauer überwinden?#!\n\nIch habe einen Großteil meiner neuen Freizeit im Freien verbracht und die Natur zu meinem Begleiter werden lassen. Sollte ich zu Ehren meiner großen Lieben einen Baum pflanzen, der prächtig gedeihen wird?"
 agot_widowed_events.0007.a: "Es wird ein Denkmal für unsere Liebe sein."
 agot_widowed_events.0007.b: "Das ist alles Unsinn..."
  
 agot_widowed_events.0008.t: "Eine neue Liebe:\ Ein Welpe"
 agot_widowed_events.0008.desc: "Nichts auf dieser Welt wird [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip] [widowed_memory.Custom('quirk_pos_noun')] ersetzen.... #italic oder so dachte ich zumindest.#!\n\nMein [ROOT.Char.Custom2('RelationToMeShort', pet_giver)] [pet_giver.GetFirstName] kommt zu mir und trägt einen Welpen in [pet_giver.GetHerHis]em Arm. Mein [ROOT.Char.GetLadyLord|l], dieser junge Welpe wird Euren Verlust erleichtern', sagt [pet_giver.GetFirstNameNoTooltip]. 'Werdet Ihr ihm ein Zuhause geben?'"
 agot_widowed_events.0008.a: "Ein kleiner Welpe könnte die Leere in meinem Leben füllen..."
 agot_widowed_events.0008.b: "Ich bin eher ein Katzenmensch."
  
 agot_widowed_events.0009.t: "Eine neue Liebe:\ Ein Katzenjunges"
 agot_widowed_events.0009.desc: "Nichts auf dieser Welt wird [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip] [widowed_memory.Custom('quirk_pos_noun')] ersetzen... #italic oder so dachte ich zumindest.#!\n\nMein [ROOT.Char.Custom2('RelationToMeShort', pet_giver)] [pet_giver.GetFirstName] kommt zu mir und trägt ein Katzenjunges in [pet_giver.GetHerHis]em Arm. 'My [ROOT.Char.GetLadyLord|l], dieses junge Kätzchen wird Euren Verlust erleichtern',sagt [pet_giver.GetFirstNameNoTooltip]. 'Werdet Ihr ihm ein Zuhause geben?'"
 agot_widowed_events.0009.a: "Ein Kätzchen könnte die Leere in meinem Leben füllen..."
 agot_widowed_events.0009.b: "Ich bin eher ein Hundemensch."
  
 agot_widowed_events.0010.t: "Eingefrorene Liebe"
 agot_widowed_events.0010.desc: "Es fühlt sich an, als wäre es erst gestern gewesen, dass mein Zuckerstück [widowed_memory.GetFirstNameNicknamedNoTooltip] noch auf dieser Erde wandelte, immer [widowed_memory.Custom('quirk_pos_adjective')], [widowed_memory.Custom('quirk_pos_pp')] und mich sehnsüchtig nach [widowed_memory.GetHerHis]er Berührung zurückließ. Wenn ich doch noch einen Tag mit [widowed_memory.GetFirstNameNoTooltip] haben könnte...\n\nAuch wenn die Zeit weitergeht, glaube ich nicht, dass ich jemals wieder lieben werde."
 agot_widowed_events.0010.a: "Ich werde [widowed_memory.GetHerHim] bei mir behalten."
 agot_widowed_events.0010.b: "Vielleicht brauche ich einfach mehr Zeit."
