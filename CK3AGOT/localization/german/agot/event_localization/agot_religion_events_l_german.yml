l_german:
 agot_religion_events.0800.t: "Food for the Divines"
 agot_religion_events.0800.desc: "[recipient.GetName] looms ahead, menacing and ominous. Though [recipient.Custom('DragonSheHe')] has not yet noticed me, it is still thrilling to confront a living and breathing god.\n\nI move the food crates ahead, dragging them into a clearing so that [recipient.GetNameNoTooltip] can see it in all of its splendor.\n\nI step behind the food and prepare to attract the dragon's attention."
 agot_religion_events.0800.a: "[recipient.GetNameNoTooltip]! I am here!"
 agot_religion_events.0800.b: "On second thought, I should get out of here."
  
 agot_religion_events.0900.t: "Homage to the Others"
 agot_religion_events.0900.desc: "There are horrors in this world that we must respect. As a devotee of [ROOT.Char.GetFaith.GetName], I recognize that the Others are among those horrors and that their wrath may be quelled with a sacrifice.\n\nI collect [recipient.GetName] and descend into the night, ready to sacrifice [recipient.GetHerHim] to the Others with the hope they accept my tribute as a showing of my obedience."
 agot_religion_events.0900.a: "This must be done."
  
 agot_religion_events.3000.t: "Ritual Warfare"
 agot_religion_events.3000.desc: "With the start of [war.GetName], both [defender.GetName] and [attacker.GetName] must prepare a team of captains to particpate in the ritual warfare ceremony, as per the customs of the [attacker.GetFaith.GetName] faith.\n\nThe winning team will win the war, and the leader of the losers shall be exiled or deposed."
 agot_religion_events.3000.a: "Good luck!"
 agot_religion_events.3000.a_attackers_tt: "[dummy.GetName] has been chosen as a combatant for the #P attackers#!."
 agot_religion_events.3000.a_defenders_tt: "[dummy.GetName] has been chosen as a combatant for the #N defenders#!."
 agot_religion_events.3000.a_tt: "The ritual war ceremony will proceed in 1 day."
  
 agot_religion_events.3001.t: "Ritual Warfare"
 agot_religion_events.3001.desc: "The ceremony begins, with the forces of [defender.GetName] eagerly greeting mine own. As spectators watch on, we take our positions in the battlefield and charge with glee as the melee starts."
 agot_religion_events.3001.a: "To Battle!"
  
 agot_religion_events.3003.t: "Ritual Warfare: Conclusion"
 agot_religion_events.3003.desc: "As the dust settles, only one thing is evident:\n\n"
 agot_religion_events.3003.desc_attacker_won: "[defender.GetName] and [defender.GetHerHis] team have been bested by my efforts!"
 agot_religion_events.3003.desc_attacker_lost: "[defender.GetName] and [defender.GetHerHis] team have managed to claw their way to victory!"
 agot_religion_events.3003.desc_attacker_tie: "[defender.GetName] and I are the two last standing combatants. We must fight to determine the course of the ceremony, and thus the war!"
 agot_religion_events.3003.a: "[attacker.GetName] has won!"
 agot_religion_events.3003.b: "[defender.GetName] has won!"
 agot_religion_events.3003.a_single_combat: "It is time to settle this."
 agot_religion_events.3003.a_single_combat_tt: "Single combat will be initiated between you and [defender.GetName] and [attacker.GetName] over the fate of the war."
 agot_religion_events.war_winner_defender: "[defender.GetName] wins [war.GetName]"
 agot_religion_events.war_winner_attacker: "[attacker.GetName] wins [war.GetName]"
 agot_religion_events_involved_in_ceremony_actor: "[actor.GetName] is already involved in a ceremonial war ritual"
 agot_religion_events_involved_in_ceremony_recipient: "[recipient.GetName] is already involved in a ceremonial war ritual"
  
 agot_religion_events.3005.t: "Ritual Warfare: Victory"
 agot_religion_events.3005.desc: "I have been defeated in [war.GetName]."
 agot_religion_events.3005.a: "Great."
  
 agot_religion_events.3006.t: "Ritual Warfare: Defeat"
 agot_religion_events.3006.desc: "I have been defeated in [war.GetName]."
 agot_religion_events.3006.a: "Terrible."
  
 agot_religion_events.3007.attacker_toast.t: "Your ceremony against [attacker.GetFirstNameNoTooltip] has been Invalidated"
 agot_religion_events.3007.defender_toast.t: "Your ceremony against [defender.GetFirstNameNoTooltip] has been Invalidated"
 agot_religion_events.3007.ceremony_invalidated.tt: "Changing circumstances have forced you to cancel"
