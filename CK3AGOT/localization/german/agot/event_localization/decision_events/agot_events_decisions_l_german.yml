 agot_decisions_events.0001.t: "An Undisputed Kingdom"
 agot_decisions_events.0001.desc: "With the strength of my position now beyond all doubt, I am finally ready to declare my realm a true kingdom. These lands have been fought and picked over since the Doom of Valyria, but I have finally united them. No longer will the Disputed Lands be ravaged and picked over as a display of power between the other Free Cities, but instead stand on the power of our own realm. My realm."
 agot_decisions_events.0001.a: "Long may our kingdom prosper."
 agot_decisions_events.0001.b: "At last, my dream is achieved..."
  
 agot_decisions_events.0002.t: "$agot_decisions_events.0001.t$"
 agot_decisions_events.0002.desc: "Going from strength to strength, [founder.GetTitledFirstName] has finally declared [founder.GetHerHis] realm a true kingdom.\n\nThe strength of this now united realm is beyond doubt."
 agot_decisions_events.0002.a: "We will prove ourselves to them all."
 agot_decisions_events.0002.b: "Interesting."
  
 agot_decisions_events.0003.t: "$agot_decisions_events.0001.t$"
 agot_decisions_events.0003.desc: "Going from strength to strength, [founder.GetTitledFirstName] has finally declared [founder.GetHerHis] realm a true kingdom.\n\nThe strength of this now united realm is beyond doubt."
 agot_decisions_events.0003.a: "They will not last long!"
 agot_decisions_events.0003.b: "Something to keep an eye on."
 agot_decisions_events.0003.c: "Interesting."
  
 k_undisputed_lands: "Undisputed Lands"
  
 bind_dragon_horn_decision: "Bind the Dragon Horn"
 bind_dragon_horn_decision_desc: "A ritual of blood will establish a magical connection between me and the dragon horn in my possession. Unbound, the horn will not work properly."
 bind_dragon_horn_decision_effect: "You will attempt to bind yourself to the dragon horn — at great cost."
 bind_dragon_horn_decision_tooltip: "Conduct a bloodbinding ritual with the dragon horn"
 bind_dragon_horn_decision_confirm: "Prepare the ritual"
  
 binding_available_prisoner: "Has an adult prisoner to sacrifice."
 binding_available_kin: "Has kin to sacrifice."
