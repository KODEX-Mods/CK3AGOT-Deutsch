l_german:
  
  # MAINTENANCE 
  # Officiant Selection 
 coronation_decision.0001.t: "The Officiant"
 coronation_decision.0001.desc: "I must select someone to officiate my coronation."
 coronation_decision.0001.a: "They shall crown me!"
 coronation_decision.0001.a.tt: "[officiant.GetTitledFirstNameNicknamed|U] will serve as the Officiant of your coronation."
 coronation_decision.0001.a.tt_hof: "[officiant.GetTitledFirstNameNicknamed|U] is your [head_of_faith|E], thereby increasing your [piety_i] [piety|E] gain."
 coronation_decision.0001.a.tt_pv: "[officiant.GetTitledFirstNameNicknamed|U] is a [powerful_vassal|E], thereby increasing your [legitimacy_i] [legitimacy|E] gain."
 coronation_decision.0001.a.tt_dynn: "[officiant.GetTitledFirstNameNicknamed|U] is a member of your [dynasty|E], thereby increasing your [dynasty_prestige_i] [dynasty_prestige|E] gain."
 coronation_decision.0001.b: "Actually, I'll do it myself!"
 coronation_decision.0001.b.tt: "You will crown yourself."
  
  # Selecting a Crown - Decides which crown the officiant will use to crown them and set up for sabotage 
 coronation_decision.0002.t: "Selecting a Crown"
 coronation_decision.0002.desc: "With the final preparations underway, [officiant.GetTitledFirstNameNoTooltip] approaches me. "Your Grace, we must decide upon which crown you wish to be crowned with."\n\nI take a moment to consider which of the crowns in my collection should be used."
 coronation_decision.0002.desc_crowning_self: "With the final preparations underway, I must decide upon which crown I wish to be crowned with."
 coronation_decision.0002.desc_high_septon: "With the final preparations underway, [officiant.GetTitledFirstNameNicknamedNoTooltip|U] approaches me. "Your Grace, we must decide upon which crown you wish to be crowned with."\n\nI take a moment to consider which of the crowns in my collection should be used."
 coronation_decision.0002.desc_after_sabotage: "After someone stole my crown, I must now select from the others in my collection."
 coronation_decision.0002.a: "This shall do nicely."
 coronation_decision.0002.a.tt: "[selected_crown_for_coronation.GetNameNoTooltip] shall be used to crown you."
 coronation_decision.0002.b: "None of these are suitable; I shall commission a new crown."
  
 already_hosting_coronation: "You are already hosting a coronation."
