 agot_appearance_decisions_events.1000.t: "A Vibrant Array" #NT!
 agot_appearance_decisions_events.1000.desc: "Dozens of exotic and ostentatious colors are laid before me, a rainbow formed across the table. I eagerly gaze upon my options, trying to imagine which would suit me best. After a moment of consideration, a servant taps me on the shoulder. "Has any tone caught your eye, my [ROOT.Char.GetLadyLord|U]?"" #NT!
