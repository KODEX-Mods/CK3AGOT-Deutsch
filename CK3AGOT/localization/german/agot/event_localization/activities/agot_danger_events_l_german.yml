 agot_danger.0003.title: "$travel_danger_prefix$ The Icy Crevasse"
 agot_danger.0003.desc: "As I traverse the ice sheet, carefully navigating around and through the crevasses and gullies that score its surface, I hear a faint yelp behind me. As I turn to follow the sound I see [crevasse_fallerinto.GetName], the laggard at the rear of my entourage, clinging to the edge of a crevasse. [crevasse_fallerinto.GetHerHis|U] sled hangs down beneath [crevasse_fallerinto.GetHerHim]. [crevasse_fallerinto.GetHerHis|U] face twisting to horror as [crevasse_fallerinto.GetSheHe] screams out for me, desperately fighting against the weight of the sled pulling [crevasse_fallerinto.GetHerHim] towards [crevasse_fallerinto.GetHerHis] doom."
 agot_danger.0003.a: "This is why I have a rope on hand."
 agot_danger.0003.a.tt: "You skillfully lasso [crevasse_fallerinto.GetFirstNameNoTooltip], tie the rope around yourself and dig in your heels until help arrives."
 agot_danger.0003.b: "Hold tight, I'm pulling you up!"
 agot_danger.0003.b.toast.success.t: "You managed to pull [crevasse_fallerinto.GetName] up along with [crevasse_fallerinto.GetHerHis] sled."
 agot_danger.0003.b.toast.failure.t: "Your grip slipped and [crevasse_fallerinto.GetName] fell to [crevasse_fallerinto.GetHerHis] death"
 agot_danger.0003.c: "The combined weight is too much, I have to cut [crevasse_fallerinto.GetTitledFirstNamePossessiveNoTooltip] sled harness."
 agot_danger.0003.c.tt: "The loss of supplies means you will have to ration."
 agot_danger.0003.d: "Well then, [crevasse_fallerinto.GetFirstNameNoTooltip], time to finally pull your own weight."
 agot_danger.0003.d.tt: "You watch idly as the sled pulls [crevasse_fallerinto.GetName] into the cold abyss."
  
 agot_danger.0004.title: "$travel_danger_prefix$ The Flesh-Stripping Wind"
 agot_danger.0004.desc: "Traveling through the unforgiving wilderness that stretches beyond the Wall is difficult enough on a good day. Today, it seems, will not be one of those. The air jabs its way into every gap in my furs and cloak, and the howling gales pummel my senses. I know the clouds above will carry with them snow to blind me as well. With the snows will also come wet, and with wet will come freezing. Shelter might save lives now."
 agot_danger.0004.a: "I know for a fact that there is a cave nearby!"
 agot_danger.0004.a.tt: "You will shelter in a cave until the gale calms."
 agot_danger.0004.b: "We need to find shelter, fast!"
 agot_danger.0004.b.tt: "You will search for a place to hunker down in. Some of the party might get injured by the cold."
 agot_danger.0004.b.toast.lostlimb.t: "[frostbite_victim.GetName] fed the Cold Gods with [frostbite_victim.GetHerHis] flesh."
 agot_danger.0004.c: "I stop for no weather. March or die."
 agot_danger.0004.c.tt: "You will soldier on through the icy winds, many of your entourage members will get frostbite or perish."
 agot_danger.0004.c.toast.death.t: "[frostbite_victim.GetName] succumbed to the freezing wind."
 agot_danger.0005.title: "$travel_danger_prefix$ The Flesh-Stripping Wind: The Cave"
 agot_danger.0005.desc: "I leap into the dark sanctuary of the cave just as the first snows start to fling themselves down from the clouds above. The howling of the wind still haunts us inside, but the walls of the cave are thick, and they will shelter us from the worst of the cold.\n\nAs I step further into the cave, my eyes adjusting to the darkness I have no torches to dispel, I am surprised to find paintings waiting for me deeper within the cave. Figures of some folk who used this place for shelter before us."
 agot_danger.0005.a: "Look at these wall paintings, they must be ancient!"
 agot_danger.0005.a.tt: "You will closely examine the cave paintings and attempt to glean something from them."
 agot_danger.0005.a.success: "You manage to recognize something in the paintings."
 agot_danger.0005.a.failure: "They're just figures of men, animals and objects. Pretty, but they tell you nothing."
 agot_danger.0005.a.toast.failure.t: "Cave paintings yield no revelations."
 agot_danger.0005.b: "The fire is warm, but [cave_companion.GetFirstNameNoTooltip] is warmer."
 agot_danger.0005.c: "If we're already stuck here, it won't hurt to search the place."
 agot_danger.0005.c.tt: "You'll search the cave for valuables."
 agot_danger.0005.c.mushrooms: "You find delicious mushrooms"
 agot_danger.0005.c.mushrooms.toast: "You found delicious mushrooms."
 agot_danger.0005.c.tiny_gold: "You find a valuable trinket"
 agot_danger.0005.c.tiny_gold.toast: "You found a valuable trinket."
 agot_danger.0005.c.minor_gold: "You find a stash of pelts"
 agot_danger.0005.c.minor_gold.toast: "You found a stash of pelts"
 agot_danger.0005.c.bear.tt: "You find the cave's owner"
 agot_danger.0005.d: "Let us settle in. Light a fire and tell tales."
 agot_danger.0005.d.tt: "You will wait out the blizzard sharing stories by the fire."
 agot_danger.0006.title: "$travel_danger_prefix$ The Flesh-Stripping Wind: Ancestral Paintings"
 agot_danger.0006.desc: "Looking closely at the cave paintings, I see they do not all belong to one people. The histories of a dozen clans and tribes line the walls, telling of their struggles and their triumphs. This place sheltered them all, as it shelters us now. These walls tell their stories, like I can hear their ghosts whispering to me through the distant sounds of the wind. As I examine the paintings in more detail, several start to call to me.\n\nWhich shall I focus on?"
 agot_danger.0006.a: "These rows of small pictures, there's a pattern to them. Is this poetry?"
 agot_danger.0006.a.tt: "While trying to decipher the poem, you will inadvinadvertently compose a few pieces of your own."
 agot_danger.0006.b: "I recognize that scene; our clan founder slaying the one-tusked, white mammoth!"
 agot_danger.0006.b.tt: "Having a contemporary record of your ancestor's deeds will aid the legend of your clan."
 agot_danger.0006.c: "I never heard of the fishing technique depicted here, it's very clever."
 agot_danger.0006.c.tt: "Some of the scenes show figures going about their tasks with inspiring ingenuity."
 agot_danger.0007.title: "$travel_danger_prefix$ The Flesh-Stripping Wind: Waking the Host"
 agot_danger.0007.desc: "As I start to delve deeper into the cave, I find the bones of both beast and folk lining the floor. I pause as it dawns on me that some of the bones still have meat attached, and glisten with crimson blood in our limited light. I start to instinctually reach for a weapon just as the hulking form of a thickly muscled bear steps into view. Blood trickles in steady drips from its mouth as it rears back and roars a challenge."
 agot_danger.0007.a: "This cave isn't big enough for the two of us."
 agot_danger.0007.b: "Everybody, ready your spears!"
 agot_danger.0007.b.cleankill.tt: "Your party kills the bear without incident."
 agot_danger.0007.b.bearwound.tt: "Someone will get injured."
 agot_danger.0007.b.toast.bearwound.t: "[injury_target.GetName] got mauled by a bear"
 agot_danger.0007.b.toast.bearkill.t: "[injury_target.GetName] met [injury_target.GetHerHis] end in a bear's cave"
 agot_danger.0007.b.toast.cleankill.t: "Nobody got hurt by the bear."
 agot_danger.0008.title: "$travel_danger_prefix$ The Flesh-Stripping Wind: Spelunker's Trophy"
 agot_danger.0008.desc: "I stand over the dying bear, its blood coating my weapon as the beast draws its last gasping breath. Its body goes limp on the floor of its former den, and I breathe a sigh of relief. I look back at my remaining band with a smirk, this bear will be quite a story. They all wait for me now, knowing that I get first choice of a trophy from the beast we've slain."
 agot_danger.0008.a: "Given what we've been through, I can't say no to that lush pelt."
 agot_danger.0008.a.tt: "You obtain a Bear Hide court artifact."
 agot_danger.0008.b: "Take the monster's head and clean the skull for me."
 agot_danger.0008.b.tt: "You obtain a Bear Skull court artifact."
 agot_danger.0008.c: "I'll take those mighty paws or no one will believe their size."
 agot_danger.0008.c.tt: "You obtain a Bear Paws inventory artifact."
  
 agot_danger.0009.title: "$travel_danger_prefix$ On Thin Ice"
 agot_danger.0009.desc: "In the far north, there are hardly any roads to speak of, and even firmly beaten paths are few and far between. The frigid wastes are dotted with icy mountains and crevasses, and often the only section of clear and flat terrain is a frozen river. Our party has come across one, presenting an opportunity to use it as a road for the next part of our journey. This time of the year, however, the thickness of the ice is suspect, making a safe crossing over the treacherous terrain uncertain."
 agot_danger.0009.a: "I shall walk first to test the ice."
 agot_danger.0009.a.tt: "You will check if the ice cracks under your weight"
 agot_danger.0009.a.icegood.tt: "The ice is thick enough"
 agot_danger.0009.a.icegood.toast: "The ice was thick enough"
 agot_danger.0009.a.icebadnope.tt: "You notice the ice cracking in time"
 agot_danger.0009.a.icebadnope.toast: "You avoided falling through the ice"
 agot_danger.0009.a.icebadfall.tt: "You fall through the ice"
 agot_danger.0009.b: "[travel_leader.GetFirstNameNoTooltip], go and see if this ice will support us."
 agot_danger.0009.b.tt: "[travel_leader.GetName] will test the thickness of the ice"
 agot_danger.0009.b.icebadnope.tt: "[travel_leader.GetFirstNameNoTooltip] notices the ice cracking in time"
 agot_danger.0009.b.icebadnope.toast: "[travel_leader.GetFirstNameNoTooltip] avoided falling through the ice"
 agot_danger.0009.b.icebadfall.tt: "[travel_leader.GetFirstNameNoTooltip] falls through the ice"
 agot_danger.0009.c: "This is too risky, we continue on firm land."
 agot_danger.0009.c.tt: "You carry on through the rough terrain of the frigid riverbank"
  
 agot_danger.0010.title: "$travel_danger_prefix$ On Thin Ice: The Plunge"
 agot_danger.0010.desc: "I make my way to the flat surface of the icy river, I walk carefully, trying to keep my weight on the back foot, but the treacherous ice breaks behind me. In the split second before the freezing water swallows me, I manage to..."
 agot_danger.0010.a: "...brace myself for the plunge."
 agot_danger.0010.a.tt: "You will try to resurface on your own"
 agot_danger.0010.a.swim.tt: "You reemerge from the freezing water"
 agot_danger.0010.a.toast: "You resurfaced from beneath the ice"
 agot_danger.0010.a.sink.tt: "The icy river claims your life"
 agot_danger.0010.b: "... yell out to [travel_leader.GetFirstNameNoTooltip] for help."
 agot_danger.0010.b.tt: "[travel_leader.GetName] will attempt to rescue you"
 agot_danger.0010.b.swim.tt: "[travel_leader.GetName] manages to fish you out"
 agot_danger.0010.b.toast: "[travel_leader.GetFirstNameNoTooltip] pulled you out of the freezing water"
 agot_danger.0010.b.sink.tt: "You perish despite [travel_leader.GetFirstNamePossessiveNoTooltip] effort"
 agot_danger.0010.b.bothsink.tt: "You fall in and die together with [travel_leader.GetFirstNameNoTooltip]"
  
 agot_danger.0011.title: "$travel_danger_prefix$ On Thin Ice: [travel_leader.GetWomanMan|U] Under Water"
 agot_danger.0011.desc: "[travel_leader.GetFirstNameNicknamed] dutifully follows my order and descends to the frozen surface. [travel_leader.GetSheHe|U] barely makes three steps when, with seemingly no warning, the ice cracks violently under [travel_leader.GetHerHis] feet — and [travel_leader.GetSheHe] disappears under its surface."
 agot_danger.0011.a: "[travel_leader.GetSheHe|U] is on her own now."
 agot_danger.0011.a.tt: "You stand by waiting for [travel_leader.GetFirstNameNoTooltip] to resurface — or not"
 agot_danger.0011.a.swim.tt: "[travel_leader.GetFirstNameNoTooltip] emerges from beneath the ice"
 agot_danger.0011.a.swim.toast: "[travel_leader.GetFirstNameNoTooltip] resurfaces from the freezing water"
 agot_danger.0011.a.sink.tt: "[travel_leader.GetFirstNameNoTooltip] drowns in the river"
 agot_danger.0011.a.sink.toast: "[travel_leader.GetFirstNameNoTooltip] perished in the freezing depths"
 agot_danger.0011.b: "I must help [travel_leader.GetHerHim]!"
 agot_danger.0011.b.tt: "You rush in to rescue [travel_leader.GetName]"
 agot_danger.0011.b.swim.tt: "You manage to fish out [travel_leader.GetFirstNameNoTooltip] from under the ice"
 agot_danger.0011.b.swim.toast: "You saved [travel_leader.GetFirstNameNoTooltip] from drowning"
 agot_danger.0011.b.sink.tt: "[travel_leader.GetFirstNameNoTooltip] sinks too deep to reach"
 agot_danger.0011.b.sink.toast: "[travel_leader.GetFirstNameNoTooltip] drowns in the river"
 agot_danger.0011.b.bothsink.tt: "You fall in and die together with [travel_leader.GetFirstNameNoTooltip]" #NT!
