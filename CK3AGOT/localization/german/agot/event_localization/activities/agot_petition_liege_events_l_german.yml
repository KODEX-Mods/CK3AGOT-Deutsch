l_german:
  
  # Paramount Title 
 petition_liege.0101.t.title_paramount: "$petition_liege_header$ Anspruch auf Oberste Lehnsherrschaft"
 petition_liege.0101.desc.title_paramount: ""Mit allem Respekt Euer Gnaden, der Titel [petition_paramount.GetName] steht mir zu, dem Recht nach!" \n\n"Ihr herrscht bereits über das mächtige [petition_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]. Könntet Ihr da nicht das Recht, über ein einiges Königreich zu herrschen, jenem übetragen, der es rechtmäßig fordert? [petition_liege.Custom('DE_Anrede')], Ihr versteht doch sicher, wie achtenswert die Ansprüche an unsere Lande sind.""
 petition_liege.0101.accept.title_paramount: "Nun gut, von heute an soll der Titel Euer sein."
 petition_liege.0101.accept.title_paramount.tt: "[petition_vassal.GetName] gets the [petition_paramount.GetName] and its vassals" #NT!
 petition_liege.0101.bribe_gold.title_paramount: "Was ist Euch Macht wert, [petition_vassal.GetFirstNameNoTooltip]?"
 petition_liege.0101.bribe_favor.title_paramount: "Ich würde nicht so schnell vergessen, was Ihr mir schuldig seid."
 petition_liege.0101.bribe_factions.title_paramount: "Für diesen Titel fordere ich Eure niemals endende Treue ein."
 petition_liege.0101.bribe_contract.title_paramount: "Solch große Ländereien bringen höhere Abgaben mit sich."
 petition_liege.0101.refusal.title_paramount: "Oh ja, daher werdet Ihr #italic meinen#! Anspruch auf [petition_paramount.GetNameNoTierNoTooltip] achten, nicht wahr mein[petition_vassal.Custom('DE_END_PRO_S_N')] #italic treu[petition_vassal.Custom('DE_END_ADJ_IND_S_N')] Vasall[petition_vassal.Custom('DE_END_NOU_S_GS_N')]#!?"
 petition_liege.0101.refusal.title_paramount_tt: "De jure vassals of [petition_paramount.GetNameNoTooltip] cannot request it for another year" #NT!
 petition_liege.0201.desc.title_paramount: "\n\nIch mache meinen Anspruch auf [petition_paramount.GetName] gegenüber [petition_liege.Custom('DE_PRO_PER_S_3P_G')] Gnaden geltend und lege ausführliche Dokumente vor, welche diesen bestätigen. Nun erwarte ich [petition_liege.GetTitleAsNamePossessiveNoTooltip] Antwort."
  
  #Legitimate House 
 petition_liege.0101.t.legitimate_house_boost: "$petition_liege_header$ Legitimate House Boost"
 petition_liege.0101.desc.legitimate_house_boost: "as you well know your majesty, my rule over [petition_legitimate_house_boost_title.GetName] is... questioned due to our shorter history."\n\n"To the benefit of us both, I ask that you support my house's claim to be the [agot_legitimate_house|E], and help quell the unrest that has arisen from this uncertainty in the realm.""
 petition_liege.0101.accept.legitimate_house_boost: "I shall support house [petition_vassal.GetHouse.GetName] in this."
 petition_liege.0101.bribe_gold.legitimate_house_boost: "Perhaps if I could see proof of this benefit?"
 petition_liege.0101.bribe_favor.legitimate_house_boost: "Support in your lands means support in mine."
 petition_liege.0101.bribe_factions.legitimate_house_boost: "If you bind yourself to me, I shall."
 petition_liege.0101.bribe_contract.legitimate_house_boost: "I shall require more from you, in return."
 petition_liege.0101.refusal.legitimate_house_boost: "I cannot step against tradition in this matter."
 petition_liege.0201.desc.legitimate_house_boost: "\n\nWithout hesitation, I make the case for my house's claim to be the [agot_legitimate_house|E] of [petition_legitimate_house_boost_title.GetNameNoTier], listing the many just rulings we have administered and how we have upheld the laws of [petition_liege.GetHerHis] lands."
