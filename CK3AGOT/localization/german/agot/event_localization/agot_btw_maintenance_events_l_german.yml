l_german:
 agot_btw_maintenance.0100.t: "Create Kingdom" #NT!
 agot_btw_maintenance.0100.desc: "I can create the [kingdom_title.GetName] and become a mighty and feared ruler! I could then demand from all [kingdom_title.GetNamePossessive] independent de jure vassals to swear fealty to me and become my vassals." #NT!
 agot_btw_maintenance.0100.a: "Create the kingdom." #NT!
 agot_btw_maintenance.0100.b: "Nevermind." #NT!
  
 agot_btw_maintenance.0101.t: "Swear Fealty" #NT!
 agot_btw_maintenance.0101.desc: "My [ROOT.Char.Custom2('RelationToMe', king.Self)] [king.GetFullName] has created the [kingdom_title.GetName] and now styles [king.GetHerselfHimself] [king.GetTitleAsNameNoTooltip]! [king.GetSheHe|U] demands that I swear fealty to [king.GetHerHim] and become [king.GetHerHis] vassal." #NT!
 agot_btw_maintenance.0101.a: "Swear fealty." #NT!
 agot_btw_maintenance.0101.b: "Remain independent." #NT!
