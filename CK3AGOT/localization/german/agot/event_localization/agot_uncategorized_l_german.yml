 pregnancy.2001.father_is_paramour: "Trotz meiner Geduld scheint mir das Blut des Mondes wieder einmal zu entziehen, und ich kann das verräterische Kribbeln des Erwachens nicht länger ignorieren.\n\nEs scheint, dass ich das Kind von [real_father.GetFirstName], meinem treuen Geliebten, in mir trage!"
 pregnancy.2001.paramour: "Was für eine wunderbare kleine Überraschung!"
 pregnancy.2002.father_is_paramour: "Das Blut des Mondes entzieht sich mir wieder einmal, und ich kann das verräterische Kribbeln des Erwachens nicht länger ignorieren.\n\nEs scheint, dass ich das Kind von [real_father.GetFirstName], meinem treuen Geliebten, in mir trage!\n\nAls ich meinem Mann [spouse.GetFirstName], die Nachricht überbringe, scheint er etwas verwirrt zu sein. „Aber wir haben uns doch kaum berührt“ sagte er, während er an seinen Fingern abzählt, wie viele Monde es her ist, dass wir ein Bett geteilt haben.\n\nNach etwa einer Minute macht es jedoch Klick, und sein Mund formt sich zu einem perfekt runden 'O'. „Ohh! Von [real_father.GetFirstName]?“ fragt er. [spouse.GetFirstName] lacht, als ich mit dem Kopf nicke, lächelt von einem Ohr zum anderen und ist sichtlich amüsiert. „Das hätte ich ihm nicht zugetraut!“"
 pregnancy.2002.paramour: "Ich hätte es #italic mir#! ebenfalls nicht zugetraut..."
 birth.2001.desc.mother.paramour: "Nach vielen Stunden Wehen bin ich erleichtert, als ich den Schrei des Neugeborenen höre. Ich strecke meine Arme nach dem Maestar aus, während das Kind gewickelt wird. „Gebt es mir!“  flehe ich voller Vorfreude auf mein Kind. „Lasst es mich sehen!“\n\nIch halte das Neugeborene in meinen Armen und starre in sein Gesicht, und die Ähnlichkeit mit [real_father.GetFirstName] ist bereits unübersehbar. Wenn es vorher irgendwelche Zweifel gegeben hat, sind sie nun endgültig ausgeräumt.\n\nDie Liebe, die ich mit [real_father.GetFirstName] teile, wird nun in unserem Kind verwirklicht. Was für ein Glück wir doch haben!"
 birth.2001.desc.mother.paramour.twins: "Nach vielen Stunden Wehen bin ich erleichtert, als ich den Schrei des Neugeborenen höre – aber meine Wehen hören nicht auf, und kurz darauf bringe ich ein weiteres Kind zur Welt, genauso laut wie das erste! Ich strecke meine Arme nach den Geburtshelfern aus, während sie die Kinder wickeln. „Gebt sie mir!“  flehe ich voller Vorfreude auf meine Kinde. „Lasst sie mich sehen!“ \n\nDie Geburtshelferinnen zeigen mir die Kinder an meinem Krankenbett, und ich starre sie eine gefühlte Ewigkeit an, und wenn es vorher noch irgendwelche Zweifel gab, so sind diese nun endgültig ausgeräumt, denn die Ähnlichkeit mit [real_father.GetFirstName] ist nicht mehr zu leugnen!\n\nDie Liebe, die ich mit [real_father.GetFirstName] teile, wird nun doppelt in unseren Zwillingen verwirklicht. Was für ein Glück wir doch haben!"
 birth.2001.desc.father.paramour: "Ich fühle mich mächtiger als jeder Lord, Fürst oder sogar König, denn meine Krone heißt Freude; eine Krone, die Könige nur selten genießen - meine geliebte Geliebte [mother.GetFirstName] hat unser Kind bekommen!\n\nGibt es irgendetwas, was sie #italic nicht#! kann?"
 birth.2001.desc.father.paramour.twins: "Ich fühle mich mächtiger als jeder Lord, Fürst oder sogar König, denn meine Krone heißt Freude; eine Krone, die Könige nur selten genießen - meine geliebte Geliebte [mother.GetFirstName] hat nicht nur ein, sondern #italic zwei#! unserer Kinder zur Welt gebracht!\n\nGibt es irgendetwas, was sie #italic nicht#! kann?"
 birth.2001.b.paramour: "Auf eine Liebe, die ein Leben lang Bestand hat!"
