l_german:
  
 agot_proclamation_events.1000.t: "A New Great House" #NT!
 agot_proclamation_events.1000.desc_intro: "I kneel before my [Select_CString(king.IsFemale,'Queen','King')] [king.GetFirstName], pledging my fealty as [king.GetHerHim] bestows upon me a new title, [kingdom_title_to_grant.GetName], and dominion over the lands that lie within it.\n\n" #NT!
 agot_proclamation_events.1000.desc.not_legitimate_house: "Before the eyes of my vassals, both old and new, I am raised to a station never before held by my line. A new Great House is born in my realm, its name echoing across the land. Yet whispers of doubt remain, and some question my right to claim it, as I am not a member of House [legitimate_house.GetBaseName]." #NT!
 agot_proclamation_events.1000.desc.legitimate_house: "Before the eyes of my vassals, both old and new, I reclaim my family's ancient domain; the restoration of a Great House to its rightful place. I vow to honor my ancestors and ensure that this title will never again be lost to us." #NT!
 agot_proclamation_events.1000.a: "The future is bright for House [new_holder.GetHouse.GetBaseNameNoTooltip]." #NT!
  
  #New Iron Throne ruler global event 
 agot_proclamation_events.9901.t: "Succession of The Iron Throne"
 agot_proclamation_events.9901.intro: ""My [ROOT.Char.GetLadyLord|U], a letter marked with the seal of House [new_holder.GetHouse.GetBaseName] has arrived from [new_holder.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]; ravens spread grievous tidings all across the realm." The messenger gives a quick bow and hands me the letter to peruse."
 agot_proclamation_events.9901.inheritance: "\n\n[previous_holder.GetTitledFirstName|U] [previous_holder.GetDeathReason] — may [previous_holder.GetSheHe] repose in peace. According to laws of inheritance, [new_holder.GetFirstName] [new_holder.GetHouse.GetBaseName] has been proclaimed the rightful successor to [new_holder.GetPrimaryTitle.GetNameNoTooltip].\n\nWhile some mourn the passing of [previous_holder.GetHerHis|U] Grace, word has it some have begun to voice their discontent away from the public eye..."
 agot_proclamation_events.9901.conquest: "\n\nThe forces led by [previous_holder.GetFirstName] [previous_holder.GetHouse.GetBaseName] have been defeated and [new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] has taken the Iron Throne by right of conquest.\n\nWhile the victors feast and celebrate, some have welcomed the news with less enthousiasm and have begun to voice their discontent..."
 agot_proclamation_events.9901.abdication: "\n\nIn an unexpected turn of events, [previous_holder.GetHerHis|U] Grace [previous_holder.GetFirstNameRegnal] [new_holder.GetHouse.GetBaseName] has forsaken [previous_holder.GetHerHis] right to rule. Therefore, [new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] has been proclaimed as [previous_holder.GetHerHis] successor and will ascend the Iron Throne to rule the Seven Kingdoms."
 agot_proclamation_events.9901.usurped: "\n\n[new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] has taken the Iron Throne from [previous_holder.GetFirstName] [previous_holder.GetHouse.GetBaseName] and has been proclaimed the new monarch of the Seven Kingdoms.\n\nThough some may call [new_holder.GetHerHim] a usurper in hushed tones, there's no denying that the Iron Throne is now firmly within [new_holder.GetHerHis] grasp."
 agot_proclamation_events.9901.fallback: "\n\n[new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] has been proclaimed as the new ruler of the Seven Kingdoms."
 agot_proclamation_events.9901.outro: "\n\nBefore resuming my tasks, I wonder for a brief moment — what shall [new_holder.GetHerHis] rule bring?"
 agot_proclamation_events.9901.a: "Only time will tell..."
 agot_proclamation_events.9901.rival: "Curse [new_holder.GetHerHis] name!"
 agot_proclamation_events.9901.friend: "Long May [new_holder.GetSheHe|U] Reign!"
  
 agot_proclamation_it_succession_msg_inheritance: ""My [ROOT.Char.GetLadyLord|U], a letter marked with the seal of House [new_holder.GetHouse.GetBaseName] has arrived from [new_holder.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]; [previous_holder.GetTitledFirstName|U] [previous_holder.GetDeathReason] — may [previous_holder.GetSheHe] repose in peace.\n\n[new_holder.GetFirstName] [new_holder.GetHouse.GetBaseName] has been proclaimed the rightful successor to [new_holder.GetPrimaryTitle.GetNameNoTooltip].""
 agot_proclamation_it_succession_msg_conquest: ""My [ROOT.Char.GetLadyLord|U], a letter marked with the seal of House [new_holder.GetHouse.GetBaseName] has arrived from [new_holder.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]; The forces led by [previous_holder.GetFirstName] [previous_holder.GetHouse.GetBaseName] have been defeated and [new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] has taken the Iron Throne by right of conquest.""
 agot_proclamation_it_succession_msg_abdication: ""My [ROOT.Char.GetLadyLord|U], a letter marked with the seal of House [new_holder.GetHouse.GetBaseName] has arrived from [new_holder.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]; In an unexpected turn of events, [previous_holder.GetHerHis|U] Grace [previous_holder.GetFirstNameRegnal] [new_holder.GetHouse.GetBaseName] has forsaken [previous_holder.GetHerHis] right to rule. Therefore, [new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] has been proclaimed as [previous_holder.GetHerHis] successor and will ascend the Iron Throne to rule the Seven Kingdoms.""
 agot_proclamation_it_succession_msg_usurped: ""My [ROOT.Char.GetLadyLord|U], a letter marked with the seal of House [new_holder.GetHouse.GetBaseName] has arrived from [new_holder.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]; [new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] has taken the Iron Throne from [previous_holder.GetFirstName] [previous_holder.GetHouse.GetBaseName] and has been proclaimed the new monarch of the Seven Kingdoms.\n\nThough some may call [new_holder.GetHerHim] a usurper in hushed tones, there's no denying that the Iron Throne is now firmly within [new_holder.GetHerHis] grasp.""
 agot_proclamation_it_succession_msg_fallback: ""My [ROOT.Char.GetLadyLord|U], a letter marked with the seal of House [new_holder.GetHouse.GetBaseName] has arrived from [new_holder.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]; [new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] has been proclaimed as the new ruler of the Seven Kingdoms.""
