 agot_dragon_siege.0003.t: "$agot_dragon_siege.title$ Doomed by Dragonfire!"
 agot_dragon_siege.0003.desc.a: "We stand before the siege of [sieging_location.GetName], and as I expected, [commander.GetTitledFirstName] has ordered me to use [sieging_dragon.GetName] to" #NT!
 agot_dragon_siege.0003.desc.b: "We stand before the siege of [sieging_location.GetName], and as I expected, [commander.GetTitledFirstName] suggests I use [sieging_dragon.GetName] to" #NT!
 agot_dragon_siege.0003.desc.opt_a: "attack the holding's weakest points, softening their defenses. This is a measured approach, but all the same, it is a risk." #NT!
 agot_dragon_siege.0003.desc.opt_b: "unleash [sieging_dragon.Custom('GetDragonHerHis')] flames upon the defenses to bring this siege to a quick end. Such an attack is not without risk, but is sure to be effective." #NT!
 agot_dragon_siege.0003.desc.opt_c: "attack unrestrained, unleashing [sieging_dragon.GetNameNoTooltip] upon the defenses and inner keep both. This will surely slay many, but the distance I will have to close to do so may be dangerous." #NT!
 agot_dragon_siege.0003.desc.opt_d: "raze the holding to the ground, and to leave naught but ash and ruin. This is beyond the pale of what I expected, but is within my power and [commander.GetHerHis] right to command." #NT!
 agot_dragon_siege.0003.desc.opt_e: "face the defender's stationed dragons and their riders. This is the most dangerous fight any rider can face, but it is [commander.GetHerHis] right to command." #NT!
 agot_dragon_siege.0003.desc.c: "\n\nWhile none can truly 'command' me with [sieging_dragon.GetNameNoTooltip] at my side, I am oathbound to follow the orders of my [sieging_rider.Custom2('RelationToMeShort', SCOPE.sC('commander'))]." #NT!
 agot_dragon_siege.0003.a.1: "I will do as I am commanded." #NT!
 agot_dragon_siege.0003.a.2: "Seems prudent enough." #NT!
 agot_dragon_siege.0003.a.toast.t: "The Siege of [sieging_location.GetTitle.GetNameNoTierNoTooltip]" #NT!
 agot_dragon_siege.0003.a.toast.tt.order: "[sieging_rider.GetTitledFirstNameNoTooltip] obeyed your command and used [sieging_dragon.GetFirstNameNoTooltip] in the siege." #NT!
 agot_dragon_siege.0003.a.toast.tt.advice: "[sieging_rider.GetTitledFirstNameNoTooltip] followed your advice and used [sieging_dragon.GetFirstNameNoTooltip] in the siege." #NT!
 agot_dragon_siege.0003.b.1: "[sieging_dragon.GetFirstNameNoTooltip] is not yours to command!" #NT!
 agot_dragon_siege.0003.b.2: "I know better than [commander.GetHerHim]." #NT!
 agot_dragon_siege.0003.b.f.order: "You disobey [commander.GetTitledFirstNameNoTooltip]." #NT!
 agot_dragon_siege.0003.b.f.advice: "You ignore [commander.GetTitledFirstNamePossessiveNoTooltip] advice." #NT!
 agot_dragon_siege.0003.b.tt: "Since I am not bound to [commander.GetTitledFirstNamePossessive] command, I am free to decide myself to use [sieging_dragon.GetFirstName] or not." #NT!
 agot_dragon_siege.0003.b.toast.t: "The Siege of [sieging_location.GetTitle.GetNameNoTierNoTooltip]" #NT!
 agot_dragon_siege.0003.b.toast.tt.order: "[sieging_rider.GetTitledFirstNameNoTooltip] defied your command and did not use [sieging_dragon.GetFirstNameNoTooltip] in the siege." #NT!
 agot_dragon_siege.0003.b.toast.tt.advice: "[sieging_rider.GetTitledFirstNameNoTooltip] ignored your advice and did no use [sieging_dragon.GetFirstNameNoTooltip] in the siege." #NT!
 agot_dragon_siege.0003.c: "What?! I shouldn't be here! I am leaving this instant!" #NT!
 agot_dragon_siege.0003.c.f: "You leave the siege of [sieging_location.GetTitle.GetNameNoTierNoTooltip] on your dragon's back..." #NT!
 agot_dragon_siege.0003.d: "Don't bother me with this again..." #NT!
 agot_dragon_siege.0003.d.f: "You will always decline, be it command or advice...beware of the consequences..." #NT!
  
