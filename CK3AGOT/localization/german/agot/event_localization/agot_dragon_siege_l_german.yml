 agot_dragon_siege.0002.t: "$agot_dragon_siege.title$ Dragonfire!"
 agot_dragon_siege.0002.desc: "I walk up to [sieging_rider.GetTitledFirstName]," #NT!
 agot_dragon_siege.0002.desc_mounted: "mounted on [sieging_dragon.GetName] — a striking sight to be sure. The fire in [sieging_rider.GetHerHis] eyes mirrors that of [sieging_rider.GetHerHis] dragon's, and both seem eager to be unleashed upon the enemy.\n\n" #NT!
 agot_dragon_siege.0002.desc_land: "standing not far from the great form of [sieging_dragon.GetName]. [sieging_rider.GetSheHe|U] seems attentive, considering the forces arrayed before us.\n\n" #NT!
 agot_dragon_siege.0002.desc_end.1: "As [sieging_rider.GetHerHis] commander, I must decide what orders to give [sieging_rider.GetHerHim]; though, one can never truly command a dragonrider." #NT!
 agot_dragon_siege.0002.desc_end.2: "As [commander.GetHerHis] ally, [sieging_rider.GetSheHe] might listen to my advice; though, one can never truly command a dragonrider." #NT!
 agot_dragon_siege.0002.a: "[ROOT.Char.Custom('Scream')]"
