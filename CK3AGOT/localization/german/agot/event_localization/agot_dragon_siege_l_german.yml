  # Burned in dragon siege 
 agot_dragon_siege.0101.t: "$agot_dragon_siege.title$ Dragonfire!" #NT!
 agot_dragon_siege.0101.intro: "As I pace the battlements of [location.GetName], I cannot ignore the precarity of my situation — enemy soldiers have surrounded my keep, and a prolonged siege seems likely.\n\n" #NT!
 agot_dragon_siege.0101.bigboi: "The sun hangs high in the sky when I hear it: A piercing roar, followed by a rush of wind... A furor like a tremendous storm crashing over the [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')], shaking the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] around my castle. An immense shadow creeps across the once-bright sun, eclipsing it... I find myself staring into that dark abyss as it descends upon me: [sieging_dragon.GetFirstNameNicknamed], the #XB great behemoth of a dragon#!!\n\n" #NT!
 agot_dragon_siege.0101.option1: "A dense blanket of clouds hangs high overhead. I look out over the  [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')] around my castle, hearing a shrill roar as a form takes flight above the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]. Wings unfurled, pressing the beast skyward, I stare upon my approaching doom with an ache in my heart. Here comes [sieging_dragon.GetFirstNameNicknamed], the #X fearsome dragon#! of mine enemy!\n\n" #NT!
 agot_dragon_siege.0101.option2: "The sun is beginning to set when I hear it: A thundering roar in the distance, beyond the  [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] that envelop my castle. The dragon darts upward, cutting through the air like a sword, plumes of bright dragonfire dancing forth from its mouth. The sky turns crimson as I face my doom: [sieging_dragon.GetFirstNameNicknamed|U] and #X [sieging_dragon.Custom('GetDragonHerHis')] flames#! have been called to the siege.\n\n" #NT!
 agot_dragon_siege.0101.option3: "A rippling screech cuts through the tense silence, and out past the [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')] I can see my nemesis clearly: [sieging_dragon.GetFirstNameNicknamed], the #X loathsome dragon#!, has taken to the skies, primed to rain dragonfire upon my men and myself.\n\n" #NT!
 agot_dragon_siege.0101.option4: "Silence hangs in the air like death. In the distance, the deep tremolo of a woodpecker in the [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')] provides a staccato beat under the tense breath of my garrison. The hush is shattered like glass when [sieging_dragon.GetFirstNameNicknamed] bolts skyward, a whirl of flames and despair, come to #X bring mine end#!.\n\n" #NT!
 agot_dragon_siege.0101.outro: "I have time only to mutter a prayer before the heat unfurls around me like a fiery tapestry. My men melt around me, turned to ash and soot instantly, as I feel the dragonfire close in on me." #NT!
