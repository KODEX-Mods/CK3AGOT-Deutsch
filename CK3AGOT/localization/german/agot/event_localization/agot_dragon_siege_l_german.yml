 agot_dragon_siege.0103.t: "$agot_dragon_siege.title$ A Lucky Shot" #NT!
 agot_dragon_siege.0103.desc.minor: "[sieging_dragon.GetName] and I fly towards [sieging_location.GetName], the landscape flowing beneath us as our first target — a supply wagon that the defenders had foolishly left outside the walls — grows ever closer. I unleash [sieging_dragon.Custom('GetDragonHerHis')] flames upon it, and the wagon is quickly engulfed in fire, the defenders' supplies going up in smoke. Just the first of our strikes!\n\nA tower, a guard post, and an external stable all fall to [sieging_dragon.GetFirstNamePossessiveNoTooltip] flames, but as we bank up from the burning stable below I feel a sudden impact, and a sharp pain in my side.\n\nI shout in pain, looking down to see the arrow embedded in my abdomen, red stain spreading across my torso. With a roar [sieging_dragon.GetNameNoTooltip] wheels around to return to our lines, and I barely see the lucky archer who had managed to strike me retreating back into the keep as we fly away." #NT!
 agot_dragon_siege.0103.desc: "The burning ashes of [sieging_location.GetName] blow around the sweeping wings of [sieging_dragon.GetName], like a demon of legend we ride, bringing death in our wake.\n\nBelow us is a courtyard where the defenders look to be mustering, a naive attempt to stop the destruction we bring. With a turn of my heels, I direct [sieging_dragon.GetFirstNameNoTooltip] to hover above the courtyard, and rain dragonflame down on the helpless sods below.\n\nBut as we burn men beneath our mighty presence, I feel a sudden heat in my side, and I shout as it radiates into pain. I look down to see the arrow embedded in my abdomen, and up to see the lucky archer who had managed to strike me from the walls. With a roar we burn him ash too, but I cannot stay here now, and I wheel [sieging_dragon.GetFirstNameNoTooltip] around to return to our lines." #NT!
 agot_dragon_siege.0103.a: "At least we have done some damage!" #NT!
 agot_dragon_siege.0103.a.f: "You have been forced to retreat, but not before achieving the damage you set out to do." #NT!
  
  # Dragon hit with spear 
 agot_dragon_siege.0104.t: "$agot_dragon_siege.title$ Sacrificial Spear" #NT!
 agot_dragon_siege.0104.desc.minor: "Our probing attacks on the [sieging_location.GetName] have been successful, and more accessible the defenders are either burning or in disarray. The final target is a tower, and I direct [sieging_dragon.GetName] to unleash [sieging_dragon.Custom('GetDragonHerHis')] flames upon it.\n\nYet just as [sieging_dragon.GetName] does so, heat bending the very stone, I see a lone man heft a spear from the top of the tower, leaving his hands just as the tower crumbles from beneath him.\n\nThough he is no doubt falling to his doom, his spear found its mark. Try as we might to avoid it, the spear strikes [sieging_dragon.GetNameNoTooltip] in the side, and I feel the force of [sieging_dragon.Custom('GetDragonHerHis')] pain as [sieging_dragon.Custom('GetDragonSheHe')] lurches back, roaring in a mix of anger and agony." #NT!
 agot_dragon_siege.0104.desc: "The street of [sieging_location.GetName] is a river of fire, and the defenders scatter before our landed form. Another building goes up in flame, and as the defenders flee, I direct [sieging_dragon.GetName] to chase the archers before they can regroup.\n\n[sieging_dragon.Custom('GetDragonHerHis')|U] great form lumbers through the street with surprising speed after the fleeing bowmen, but as we pass a street [sieging_dragon.Custom('GetDragonSheHe')] roars in pain! I look down to see a spear embedded in [sieging_dragon.Custom('GetDragonHerHis')] side, the lone defender who must have been cowering in that street having drawn his courage to strike at us!\n\nWithout instruction [sieging_dragon.GetFirstNameNoTooltip] wheels around and incinerates the man, but I can feel [sieging_dragon.Custom('GetDragonHerHis')] pain, and I bid [sieging_dragon.Custom('GetDragonHerHim')] to rise." #NT!
 agot_dragon_siege.0104.a: "Back [sieging_dragon.GetFirstNameNoTooltip]! We must tend to your wounds!" #NT!
 agot_dragon_siege.0104.a.f: "You have been forced to retreat, but not before achieving the damage you set out to do." #NT!
  
  # Dragon attacked in concert by defenders 
 agot_dragon_siege.0105.t: "$agot_dragon_siege.title$ Doomed Bravery" #NT!
 agot_dragon_siege.0105.desc: "The defenders of [sieging_location.GetName] have been harassing us with arrows and spears, the men diving into their stronger fortifications where they can to avoid our flames. Finally I see an opening, a group of archers who have been foolish enough to gather all together. Only kept in cover by a small archway, and I direct [sieging_dragon.GetName] to dive to strike!\n\nAs I do, I see the trap all too late. Above the archway a group of defenders have been waiting on an adjacent roof, and as we swoop down they #italic jump#! towards [sieging_dragon.GetFirstNameNoTooltip]!\n\nThough many miss and shatter on the stone beneath, some of the brave fools find purchase, their downward thrusts finding their mark and digging the men onto [sieging_dragon.GetFirstNameNoTooltip] held by their spears and swords. [sieging_dragon.GetFirstNameNoTooltip] roars in agony and arcs up, throwing many of the attackers off, and rises into the sky, the rest falling to their doom below." #NT!
 agot_dragon_siege.0105.a: "Those brave bastards!" #NT!
 agot_dragon_siege.0105.a.f: "[sieging_dragon.GetFirstNameNoTooltip] is badly wounded and you have been forced to retreat, though not before achieving the damage you set out to do." #NT!
  # I am struck by many arrows 
  
 agot_dragon_siege.0106.t: "$agot_dragon_siege.title$ A Thousand Cuts" #NT!
 agot_dragon_siege.0106.desc: "The attack on [sieging_location.GetName] has been going well, their many structural emplacements falling with little difficulty or resistance. I had thought this province well defended, but it seems the defenders are not as brave as they would have us believe.\n\nAs we strike our next key target however — a large barracks that the defenders — I see where these missing defenders were. Arrows fly from every window, all aimed straight at me!\n\nThough [sieging_dragon.GetFirstName] raises [sieging_dragon.Custom('GetDragonHerHis')] wings to shield me, many find their mark, and I feel their bite deep into my flesh. I shout in pain, marking an unspoken last command as we soar into the sky, the clouds fading before me as I feel blood pouring down my chest." #NT!
 agot_dragon_siege.0106.a: "I need a healer!" #NT!
 agot_dragon_siege.0106.a.f: "You have been badly wounded and were forced to retreat, but not before achieving the damage you set out to do." #NT!
 agot_dragon_siege.0106.b: "I...I didn't...I..." #NT!
 agot_dragon_siege.0106.b.f: "You bleed out on the back of [sieging_dragon.GetNameNoTooltip] and your body is returned to your lines. The damage you set out to do was achieved, but at great cost." #NT!
  
  # I was struck by a lucky spear throw 
 agot_dragon_siege.0107.t: "$agot_dragon_siege.title$ Stranger's Spear" #NT!
 agot_dragon_siege.0107.desc: "The defenders of [sieging_location.GetName] have been putting up a decent fight, but of course none can stand against [sieging_dragon.GetName] and I. We have been burning their defenses from one side of the keep to the other, focusing on those which may house weapons and men before turning on those that would block our men from entering.\n\nAs we turn to the last of these, I see a lone man on a horse — somehow having managed to escape the flames — ride towards us, a spear in his hand as if to lance us! Such bravery, or foolishness, I cannot tell, but as I direct [sieging_dragon.GetNameNoTooltip] to turn and face him, I am surprised to see the man's spear fly from his hands, and strike me square in the chest! The air is driven from my lungs, and I cannot even howl with [sieging_dragon.GetFirstNameNoTooltip].\n\nI am dimly aware of the lurch as [sieging_dragon.GetNameNoTooltip] rises into the sky, my limp form strapped down, head lolling back to stare at the sky. The rising smoke dripping embers looks so...so..." #NT!
 agot_dragon_siege.0107.a: "So pretty..." #NT!
 agot_dragon_siege.0107.a.f: "Your body, strapped to [sieging_dragon.GetNameNoTooltip], is returned to your lines, damage done but at great cost." #NT!
  
  # Scorpion wounded my dragon 
 agot_dragon_siege.0108.t: "$agot_dragon_siege.title$ Scorpion's Strike" #NT!
 agot_dragon_siege.0108.desc: "It is a rare moment that one can be humbled atop a dragon. Few have ever known the feeling. Though intellectually I knew using [sieging_dragon.GetName] in the siege was a risk, I had thought the defenders could not hope to to strike us with their meager defenses. I was wrong.\n\nAs we swoop down to immolate another defensive structure, I see a flash of metal and a bolt flies from the walls, striking [sieging_dragon.GetNameNoTooltip] in the side. [sieging_dragon.GetFirstNameNoTooltip] roars in pain, lurching back and nearly throwing me from [sieging_dragon.Custom('GetDragonHerHis')] back." #NT!
 agot_dragon_siege.0108.a: "We must retreat!" #NT!
 agot_dragon_siege.0108.a.f: "You have been forced to retreat, your attacks ineffective and [sieging_dragon.GetFirstNameNoTooltip] badly wounded." #NT!
  
  # Scorpion killed us both! 
 agot_dragon_siege.0109.t: "$agot_dragon_siege.title$ Scorpion's Sting" #NT!
 agot_dragon_siege.0109.desc: "The old Valyrians named their dragons after gods, and it is easy to see why. [sieging_dragon.GetName] is a god of fire and death, and I am his chosen. Yet just as the gods of old were felled by the faith of the new, so too can the greatest of weapons fall to the smallest.\n\nThe rain of metal from the walls comes like a storm. I see [sieging_dragon.GetNameNoTooltip] struck between [sieging_dragon.Custom('GetDragonHerHis')] wing joint by a scorpion bolt, the guttural cry of pain cut short as another bolt slams into [sieging_dragon.Custom('GetDragonHerHis')] neck. Blood pours from [sieging_dragon.Custom('GetDragonHerHis')] wounds — and where we were flying, we are now falling, the ground rushing up to meet us." #NT!
 agot_dragon_siege.0109.a: "No, [sieging_dragon.GetFirstNameNoTooltip]! Fly!" #NT!
 agot_dragon_siege.0109.a.f: "You and [sieging_dragon.GetNameNoTooltip] are both killed, your broken body found among the wreckage of [sieging_dragon.GetFirstNamePossessiveNoTooltip] own." #NT!
  
  # I am dragonrider and I am defending from siege 
 agot_dragon_siege.0110.t: "$agot_dragon_siege.title$ Dragon's Defense" #NT!
 agot_dragon_siege.0110.desc: "The loyal defenders of [sieging_location.GetName] have been hard pressed to keep our attackers at bay, and it seems the frustration has finally boiled over. I see [sieging_dragonrider.GetTitledFirstName] and [sieging_dragon.GetName] begin to rise from the lines, and I know what is coming. I have no choice — the time is now!\n\nI must either mount [defending_dragon.GetName] and face them in the sky, or flee and leave the defenders to their fate." #NT!
 agot_dragon_siege.0110.a: "I will face them!" #NT!
 agot_dragon_siege.0110.a.f: "You mount [defending_dragon.GetNameNoTooltip] and face your attackers in the sky." #NT!
 agot_dragon_siege.0110.b: "Fly [defending_dragon.GetFirstNameNoTooltip]! We must flee!" #NT!
 agot_dragon_siege.0110.b.f: "You flee the field, leaving the defenders to their fate." #NT!
 agot_dragon_siege.notify_sieger_of_fleeing.t: "[defending_dragonrider.GetTitledFirstNameNoTooltip] flees!"
 agot_dragon_siege.notify_sieger_of_fleeing.tt: "[defending_dragonrider.GetTitledFirstName] has fled on [defending_dragon.GetFirstName] rather than face you."
  
  # My owned dragon has fled due to the events of a siege 
 agot_dragon_siege.0112.t: "$agot_dragon_siege.title$ Dragon's Flight" #NT!
 agot_dragon_siege.0112.desc: "[sieging_rider.GetTitledFirstName] and [sieging_dragon.GetFirstName] have delivered their destruction, but I am now told the cost was even greater than previously known.\n\nMy dragon [fleeing_dragon.GetName], whether scared by the noise of the siege or the presence of [sieging_dragon.GetNameNoTooltip], has fled the field!\n\nI am told that [fleeing_dragon.Custom('GetDragonSheHe')] has been sighted making lair in [new_location.GetBaseName]." #NT!
 agot_dragon_siege.0112.a: "A great loss for us..." #NT!
 agot_dragon_siege.0112.a.f: "Your dragon has become wild. You may yet recover [fleeing_dragon.GetFirstNameNoTooltip], but it may be more difficult now that [fleeing_dragon.Custom('GetDragonSheHe')] is no longer your own." #NT!
  
  # A wild dragon has arrived from the events of a siege 
 agot_dragon_siege.0113.t: "$agot_dragon_siege.title$ Dragon's Arrival" #NT!
 agot_dragon_siege.0113.desc: "I hear that nearby, the events of the siege of [sieging_location.GetName] has been the site of a great calamity. [sieging_rider.GetTitledFirstName] and [sieging_dragon.GetName] have wrought destruction on the defenders, but more immediate to me is the arrival of [fleeing_dragon.GetFirstName]!\n\nOnce kept in the very same holding, it seems that [fleeing_dragon.Custom('GetDragonSheHe')] has fled the siege of [fleeing_dragon.Custom('GetDragonHerHis')] own volition, and my scouts tell me the beast has been sighted making lair in [new_location.GetBaseName]." #NT!
 agot_dragon_siege.0113.a: "An opportunity, or a threat?" #NT!
 agot_dragon_siege.0113.a.f: "A wild dragon has arrived in [new_location.GetBaseName], and it may be an opportunity for you to claim it as your own. Of course, wild dragons are dangerous neighbors..." #NT!
  
  
