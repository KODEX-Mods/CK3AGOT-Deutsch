 agot_dragon_siege.0100.t: "$agot_dragon_siege.title$ The Dragon's Approach" #NT!
 agot_dragon_siege.0100.desc_opening: "I stand before the walls of [sieging_location.GetName], my dragon [sieging_dragon.GetName] at my side. Our men surround the holding, the defenders trapped within, cowering behind their walls.\n\n" #NT!
 agot_dragon_siege.0100.desc_opening_third: "I stand before the walls of [sieging_location.GetName], with [sieging_rider.GetFirstName] and [sieging_rider.GetHerHis] dragon [sieging_dragon.GetName] at my side. Our men surround the holding, the defenders trapped within, cowering behind their walls.\n\n" #NT!
 agot_dragon_siege.0100.desc_asked_to_use: "A messenger from [player.GetTitledFirstName] arrives. [player.GetSheHe] asks me to use my dragon in the siege of [sieging_location.GetTitle.GetNameNoTier].\n" #NT!
 agot_dragon_siege.0100.desc_none: "Though we would doubtless force them to surrender with enough time, no walls can protect them from dragonfire. It is not without risk, but I could ride [sieging_dragon.GetNameNoTooltip] to unleash his flames upon the castle, and bring this siege to a much quicker end." #NT!
 agot_dragon_siege.0100.desc_none_third: "Though we would doubtless force them to surrender with enough time, no walls can protect them from dragonfire. It is not without risk, but I could send [sieging_rider.GetFirstName] with [sieging_dragon.GetNameNoTooltip] to unleash his flames upon the castle, and bring this siege to a much quicker end." #NT!
 agot_dragon_siege.0100.desc_defender: "Though we would doubtless force them to surrender with enough time, no walls can protect them from dragonfire. Unfortunately, [defending_dragonrider.GetTitledFirstName] and [defending_dragonrider.GetHerHis] dragon [defending_dragon.GetName] are here, and they will no doubt attempt to stop us. If I am to strike, I must first face them." #NT!
 agot_dragon_siege.0100.desc_defender_third: "Though we would doubtless force them to surrender with enough time, no walls can protect them from dragonfire. Unfortunately, [defending_dragonrider.GetTitledFirstName] and [defending_dragonrider.GetHerHis] dragon [defending_dragon.GetName] are here, and they will no doubt attempt to stop us. If [sieging_rider.GetFirstName] is to strike, [sieging_rider.GetSheHe] must first face them." #NT!
 agot_dragon_siege.0100.desc_defenders: "Though we would doubtless force them to surrender with enough time, no walls can protect them from dragonfire. Unfortunately, [defending_dragonrider.GetTitledFirstName] and [defending_dragonrider.GetHerHis] dragon [defending_dragon.GetName] are here, and they are not the only ones. If I am to strike, I must first defeat all the other dragons in the sky." #NT!
 agot_dragon_siege.0100.desc_defenders_third: "Though we would doubtless force them to surrender with enough time, no walls can protect them from dragonfire. Unfortunately, [defending_dragonrider.GetTitledFirstName] and [defending_dragonrider.GetHerHis] dragon [defending_dragon.GetName] are here, and they are not the only ones. If [sieging_rider.GetFirstName] to strike, [sieging_rider.GetSheHe] must first defeat all the other dragons in the sky." #NT!
 agot_dragon_siege.0100.desc_owned: "Though there are other dragons within those walls, given they are without riders it is highly unlikely that they should fight us. It is not without risk, but I could ride [sieging_dragon.GetNameNoTooltip] to unleash his flames upon the castle, and bring this siege to a much quicker end." #NT!
 agot_dragon_siege.0100.desc_owned_third: "Though there are other dragons within those walls, given they are without riders it is highly unlikely that they should fight us. It is not without risk, but [sieging_rider.GetFirstName] could ride [sieging_dragon.GetNameNoTooltip] to unleash [sieging_dragon.Custom('GetDragonHerHis')] flames upon the castle, and bring this siege to a much quicker end." #NT!
 agot_dragon_siege.0100.desc_owned_single: "Though [owned_dragon_present.GetName] resides within, riderless as [owned_dragon_present.Custom('GetDragonSheHe')] is it is unlikely [owned_dragon_present.Custom('GetDragonSheHe')] can offer effective resistance. It is not without risk, but I could ride [sieging_dragon.GetNameNoTooltip] to unleash [sieging_dragon.Custom('GetDragonSheHe')] flames upon the castle, and bring this siege to a much quicker end." #NT!
 agot_dragon_siege.0100.desc_owned_single_third: "Though [owned_dragon_present.GetName] resides within, riderless as [owned_dragon_present.Custom('GetDragonSheHe')] is it is unlikely [owned_dragon_present.Custom('GetDragonSheHe')] can offer effective resistance. It is not without risk, but [sieging_rider.GetFirstName] could ride [sieging_dragon.GetNameNoTooltip] to unleash [sieging_dragon.Custom('GetDragonSheHe')] flames upon the castle, and bring this siege to a much quicker end." #NT!
  
