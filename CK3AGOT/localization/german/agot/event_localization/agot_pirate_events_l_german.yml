 agot_pirate_loot_collect_tt: "[THIS.Var('raid_loot').GetValue|0] @gold_icon! added to Army Loot." #NT!
  
 agot_pirate_port_rate_changed.t: "Port Rate Changed" #NT!
 agot_pirate_port_rate_changed.desc_01: "Port rate has changed to [GetLaw('pirate_tax_rate_01').GetName]." #NT!
 agot_pirate_port_rate_changed.desc_02: "Port rate has changed to [GetLaw('pirate_tax_rate_02').GetName]." #NT!
 agot_pirate_port_rate_changed.desc_03: "Port rate has changed to [GetLaw('pirate_tax_rate_03').GetName]." #NT!
 agot_pirate_port_rate_changed.desc_04: "Port rate has changed to [GetLaw('pirate_tax_rate_04').GetName]." #NT!
  
 agot_pirate_events.9201.t: "A Bleak Venture" #NT!
 agot_pirate_events.9201.desc: ""My liege," [colonist.GetName] says with a weary sigh, "This land was made for pirates and reavers, not farmers and merchants. The soil is thin, the coast is dangerous, and pirates still haunt the waters and hills. I cannot make it prosper without your aid — and even then, I fear it may never be worth the cost."\n\nIf I give aid, I can keep these lands under my rule, but will the cost ever pay off if it is as barren as [colonist.GetFirstNameNoTooltip] claims? Still, it is my duty as liege to support my vassals in their need, and if I fail in that duty, there is no telling how long they will remain loyal, or even remain vassals at all." #NT!
 agot_pirate_events.9201.a: "You will have the coin you need." #NT!
 agot_pirate_events.9201.b: "This is your responsibility; you will have nothing from me." #NT!
 agot_pirate_events.9201.b.tt: "[colonist.GetTitledFirstNameNoTooltip] may react poorly to this decision." #NT!
  
 agot_pirate_events.9300.t: "Existential Threat" #NT!
 agot_pirate_events.9300.desc: "[attacker.GetName] has launched an invasion to disrupt piracy in the region. Given the severity of their threat, we have automatically joined forces with our suzerain, [defender.GetName]!\n\nShould we lose, our territory will be reduced to wilderness and our pirate ships scattered." #NT!
 agot_pirate_events.9300.a: "We must prevail." #NT!
  
