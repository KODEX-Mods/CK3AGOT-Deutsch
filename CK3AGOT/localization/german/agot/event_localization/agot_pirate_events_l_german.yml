  #Marked for Review 
 agot_pirate_events.0003.t: "Port Customs" #NT!
 agot_pirate_events.0003.desc: "I've arrived at the pirate haven of [port_name.GetName].\n\nAs I step onto the docks, I am told I must pay a one-time docking fee of #P [SCOPE.GetValue('port_docking_fee')|0]#! @gold_icon!, and a yearly fee currently listed as #P [SCOPE.GetValue('yearly_port_fee')|0]#! @gold_icon!.\n\nYearly fees may change suddenly based on the whims of a port's owner and are calculated according to the size of my ship.\n\nI am warned that failing to pay the yearly fee could result in #N imprisonment!#!" #NT!
 agot_pirate_events.0003.a: "Understood." #NT!
  
 agot_pirate_events.0004.t: "Port Customs" #NT!
 agot_pirate_events.0004.desc: "It's time to pay the yearly port fees. I must pay #P [SCOPE.GetValue('yearly_port_fee')|0]#! @gold_icon! to [port_holder.GetName]." #NT!
 agot_pirate_events.0004.a: "I will pay." #NT!
 agot_pirate_events.0004.b: "I refuse to pay." #NT!
 agot_pirate_events.0004.c: "Perhaps I can use my leverage to avoid this payment..." #NT!
 agot_pirate_events.0004.c_tt: "Using your [strong_hook|E] on [port_holder.GetShortUIName] will allow you to avoid this year's required payment." #NT!
  
 agot_pirate_events.0100.t: "Becoming a Pirate" #NT!
 agot_pirate_events.0100.desc: "I have abandoned my life as an adventurer and embraced piracy." #NT!
 agot_pirate_events.0100.a: "The life of a corsair suits me." #NT!
  
 agot_pirate_events.0101.t: "To the Seas" #NT!
 agot_pirate_events.0101.desc: "I have renounced my titles and lands to live as a landless captain, bound only to the sea and my ship." #NT!
 agot_pirate_events.0101.a: "The life of a corsair is mine!" #NT!
  
 agot_pirate_auto_join_port_war_interface_toast_title: "Defensive War Joined" #NT!
 agot_pirate_auto_join_port_war_interface_toast: "You have automatically joined the war over your port location." #NT!
  
 agot_pirate_events.0200.t: "Expulsion" #NT!
 agot_pirate_events.0200.desc: "[actor.GetName], the ruler of [port_name.GetName], has issued an edict demanding that I leave port immediately, or face imprisonment!" #NT!
 agot_pirate_events.0200.a: "I will sail to [new_destination.GetName] then." #NT!
 agot_pirate_events.0200.b: "Let [actor.GetHerHim] try to arrest me!" #NT!
 agot_pirate_events.0200.c: "My options are limited; perhaps it is time to retire from piracy." #NT!
  
 agot_pirate_events.0200.msg_pirate_moved_title: "Pirate Departed" #NT!
 agot_pirate_events.0200.msg_pirate_moved_desc: "[recipient.GetName] has complied with your demand to leave [port_name.GetNameNoTooltip]!" #NT!
  
 agot_pirate_events.0200.msg_pirate_squatting_title: "Pirate Refuses to Leave" #NT!
 agot_pirate_events.0200.msg_pirate_squatting_desc: "[recipient.GetName] has refused to leave [port_name.GetNameNoTooltip]! You may attempt to seize their domicile through a [character_interaction|e]." #NT!
  
 agot_pirate_events.0200.msg_pirate_renouncd_piracy_title: "Pirate No More" #NT!
 agot_pirate_events.0200.msg_pirate_renouncd_piracy_desc: "[recipient.GetName] has renounced piracy following your efforts to expel them from [port_name.GetNameNoTooltip]! They are now an [adventurer|e]." #NT!
  
 agot_pirate_events.0300.t: "Port Fees Refused" #NT!
 agot_pirate_events.0300.desc: "[pirate.GetName], a pirate docked at one of my ports, has refused to pay the yearly fee of #P [SCOPE.GetValue('yearly_port_fee')|0]#! @gold_icon! to me." #NT!
 agot_pirate_events.0300.a: "I will look the other way, for now." #NT!
 agot_pirate_events.0300.b: "Seize their ship and imprison [pirate.GetHerHim]." #NT!
  
 agot_pirate_events.9000.t: "A New Captain Rises" #NT!
 agot_pirate_events.9000.desc: "Captain [dying_pirate_predecessor.GetName] has died! I have been given command of the #italic [ROOT.Char.GetPrimaryTitle.GetNameNoTier]#! and now rule as their captain." #NT!
 agot_pirate_events.9000.desc_maa_reset: "\n\nThough my captaincy was quickly recognized across the #italic [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]#!, large swathes of battle-hardened men-at-arms who once served [dying_pirate_predecessor.GetNameNoTooltip] have departed, seeking new challenges elsewhere.\n\nAll hope is not lost, however, as the news of my predecessor's death has begun to attract new swords eager to pledge themselves to me." #NT!
 agot_pirate_events.9000.a: "My journey begins." #NT!
  
 agot_pirate_ship_succession_gui_tt: "@title_succession! [agot_landless_pirate_domiciles|E] will be inherited by your [player_heir|E], [pirate_ship_designated_heir|E], your [primary_heir|E], or an eligible [courtier|E]." #NT!
 you_are_an_landless_pirate_tt: "You are a [GetGovernment('pirate_government').GetNameWithIcon]" #NT!
 agot_pirate_succession_invalid: "@warning_icon! Your primary heir already has a pirate ship." #NT!
  
 agot_pirate_tax_results.t: "Pirate Port Fees: Paid" #NT!
 agot_pirate_tax_results.desc: "[pirate.GetShortUIName] has paid the required port fees:" #NT!
 agot_pirate_tax_results.desc_used_hook_to_skip_taxes: "[pirate.GetShortUIName] has used their strong hook on you to #X avoid paying this year's port fee#!." #NT!
  
 agot_pirate_domicile_arrived_in_port.t: "Pirate Port Arrival" #NT!
 agot_pirate_domicile_arrived_in_port.desc: "[pirate.GetShortUIName] has arrived at [port_name.GetName]." #NT!
  
 agot_pirate_domicile_departed_port.t: "Pirate Port Departure" #NT!
 agot_pirate_domicile_departed_port.desc: "[departing_pirate_ship_holder.GetShortUIName] has departed from [departing_pirate_ship_location.GetName]." #NT!
  
