l_german:
  
 agot_filler_colonization.0001.t: "[colony_province.GetNameNoTooltip]: The Squirrel" #NT!
 agot_filler_colonization.0001.desc: "While journeying to visit my colony of [colony_province.GetName], my company and I pause for a light repast among the trees. I find myself lost in thought, mulling over the most recent challenges faced by my realm. Suddenly, my reverie is broken by a rustling in the boughs above. In the gloom, it takes a moment before I can identify the source of the sound — a sleek black squirrel.\n\nIt stares at me. I stare back. Something in its beady gaze strikes me as malevolent." #NT!
 agot_filler_colonization.0001.a: "Away with you, vermin!" #NT!
 agot_filler_colonization.0001.a.success: "You swat away the airborne rodent" #NT!
 agot_filler_colonization.0001.a.failure: "The squirrel sinks its claws into your eye" #NT!
 agot_filler_colonization.0001.b: "Guards, help!" #NT!
 agot_filler_colonization.0001.c: "It's probably nothing." #NT!
  
 agot_filler_colonization.0002.t: "[colony_province.GetNameNoTooltip]: The White Hart" #NT!
 agot_filler_colonization.0002.desc: "I scout the tangled woodland paths near my colony of [colony_province.GetName], marveling at the sheer density of the ancient forest. In places, trees grow almost trunk-to-trunk. Fallen deadwood sprouts luminous mushrooms. Living trees are draped in vines and creepers, shrouded in spongy mosses and trailing lichens. The air is pungent with a thousand scents of vibrant life and fetid decay.\n\nSuddenly, I see it. Caught in a shaft of light breaking through the canopy like a heavenly spear: a huge deer, ice-white, with amber eyes that fix on me for a moment.\n\nThen, with a snorting exhalation, the white hart springs away down the path. I can hear the sound of my company drawing their bows behind me." #NT!
 agot_filler_colonization.0002.a: "I will bring down the hart myself!" #NT!
 agot_filler_colonization.0002.a.success: "You slay the creature" #NT!
 agot_filler_colonization.0002.a.failure: "The mighty beast bests you before fleeing" #NT!
 agot_filler_colonization.0002.a.critical_failure: "You are fatally gored" #NT!
 agot_filler_colonization.0002.b: "Quickly, [martial_companion.GetFirstNameNoTooltip], bring it down!" #NT!
 agot_filler_colonization.0002.b.success: "[martial_companion.GetSheHe|U] slays the creature" #NT!
 agot_filler_colonization.0002.b.failure: "The mighty beast bests [martial_companion.GetHerHim] before fleeing" #NT!
 agot_filler_colonization.0002.b.critical_failure: "[martial_companion.GetSheHe|U] is fatally gored" #NT!
 agot_filler_colonization.0002.c: "The white hart is sacred; let us leave it be." #NT!
  
 agot_filler_colonization.0003.t: "[colony_province.GetNameNoTooltip]: Hardscrabble" #NT!
 agot_filler_colonization.0003.desc: "I have finally found the time to inspect my colony in [colony_province.GetName]. The journey has been long and wearying, but my spirits are instantly lifted upon arrival at the settlement. I can almost smell the frontier spirit.\n\nThe colony is a hive of activity, and the sounds of axes striking wood and hammers ringing against anvils echo through the hills, as do the voices of the settlers, who often burst spontaneously into song while they labor. These are a hale and hearty people, and I feel honored to be their liege.\n\nThe rocky uplands are ill-suited for planting, and my colonists report the urgent need for hardy sheep and goat breeds to provide both sustenance and pelts for clothing. The colony is rich in metals and stone for trade, but a deal must be struck to transport these resources in exchange for livestock." #NT!
 agot_filler_colonization.0003.a: "I will oversee the deal myself." #NT!
 agot_filler_colonization.0003.a.success: "You strike a successful deal for the colony" #NT!
 agot_filler_colonization.0003.a.failure: "You fail to secure a deal for the colony" #NT!
 agot_filler_colonization.0003.b: "My Steward, [steward.GetFirstNameNoTooltip], can handle this." #NT!
 agot_filler_colonization.0003.b.success: "[steward.GetFirstNameNoTooltip] strikes a successful deal for the colony" #NT!
 agot_filler_colonization.0003.b.failure: "[steward.GetFirstNameNoTooltip] fails to secure a deal for the colony" #NT!
 agot_filler_colonization.0003.c: "I am a [ROOT.Char.GetTitleAsNameNoTooltip], not a cartwright! Figure this out for yourselves..." #NT!
 agot_filler_colonization.0003.a.success.toast: "Thriving Colony" #NT!
 agot_filler_colonization.0003.a.failure.toast: "Struggling Colony" #NT!
 agot_filler_colonization.0003.a.critical_failure.toast: "Colony Failure" #NT!
 well_supplied_colony_county_modifier: "Well-Supplied Colony" #NT!
 well_supplied_colony_county_modifier_desc: "This colony receives plentiful supplies from the rest of the realm." #NT!
 poorly_supplied_colony_county_modifier: "Poorly-Supplied Colony" #NT!
 poorly_supplied_colony_county_modifier_desc: "This colony struggles to receive even basic supplies from the rest of the realm." #NT!
  
 agot_filler_colonization.1001.t: "[colony_province.GetNameNoTooltip]: Recruitment Drive" #NT!
 agot_filler_colonization.1001.desc: "In many ways, I am pleased with the progress of the colony in [colony_province.GetName]. An advance party has identified a new site for settlement, and a simple hall along with several shelters and storage buildings have already been raised. Tools and foodstuffs have been stockpiled to sustain the settlement through its early years, and land is being cleared for grazing and planting.\n\nHowever, an exasperated [stewardship_companion.GetName] complains that too few people seem willing to emigrate to the settlement. If the colony is to survive and thrive, more settlers will need to be encouraged to make the move." #NT!
 agot_filler_colonization.1001.a: "Send my men-at-arms to relocate some locals..." #NT!
 maa_gathering_new_colonists_modifier: "Recruitment Drive" #NT!
 maa_gathering_new_colonists_modifier_desc: "This character's men-at-arms are preoccupied escorting commoners to the colonies." #NT!
 agot_filler_colonization.1001.b: "Let us pay to subsidize the immigration of skilled workers." #NT!
 agot_filler_colonization.1001.c: "My [ROOT.Char.Custom('DefaultPriestTitlePlural')|U] should offer blessings from [ROOT.Char.GetFaith.HighGodName] to new settlers." #NT!
  
 agot_filler_colonization.1002.t: "[colony_province.GetNameNoTooltip]: A New Life" #NT!
 agot_filler_colonization.1002.desc: "News of the new opportunities and investment in my growing settlement of [colony_province.GetName] has traveled beyond its borders to the people in the neighboring province of [origin_county.GetNameNoTier].\n\nOver the last few weeks, more and more of these [migrant_culture.GetName] migrants have begun arriving at my fledgling settlement, seeking to make a new life under my protection.\n\nThere is no doubt they will provide my outpost with much-needed manpower and labor, but if allowed to arrive unchecked, they will outnumber my settlers before the week's end!" #NT!
 agot_filler_colonization.1002.a: "Eager hands are always welcome in my lands..." #NT!
 agot_filler_colonization.1002.b: "Tell the local militia to drive these migrants away." #NT!
 allowed_migrants_in_colony: "Welcomed migrants seeking a new life in the colony" #NT!
 forbade_migrants_in_colony: "Turned away migrants seeking a new life in the colony" #NT!
  
 agot_filler_colonization.1003.t: "[colony_province.GetNameNoTooltip]: The Blaze" #NT!
 agot_filler_colonization.1003.desc: "Word has reached me that large parts of my colony in [colony_province.GetName] have been destroyed by a great conflagration, reportedly caused by an overzealous baker. Every shelter, storehouse, and granary has been burned to the ground.\n\nWithout external aid, the traumatized settlers will be forced to abandon the smoldering ruins, and only a decisive and immediate relief effort will save the colony.\n\nA representative of the grieving frontier folk has summarized the total damages caused by the fire and humbly requests the gold required to rebuild." #NT!
 agot_filler_colonization.1003.a: "Give these brave souls the gold they need." #NT!
 agot_filler_colonization.1003.b: "I will oversee the rebuilding of the colony personally." #NT!
 agot_filler_colonization.1003.b.success: "The repair work is efficient and well-run" #NT!
 agot_filler_colonization.1003.b.success.toast: "Efficient Repairs" #NT!
 agot_filler_colonization.1003.b.failure: "The repair work is costly and time-consuming" #NT!
 agot_filler_colonization.1003.b.failure.toast: "Costly Repairs" #NT!
 agot_filler_colonization.1003.c: "These things happen. Next time, be more careful with the buns..." #NT!
 agot_filler_colonization.1003.c.failure.toast: "Colony Failure" #NT!
 agot_filler_colonization.1003.c.success.toast: "Colony Survives" #NT!
  
 agot_filler_colonization.1004.t: "[colony_province.GetNameNoTooltip]: A Den of Sin" #NT!
 agot_filler_colonization.1004.desc.1: "I have received disturbing news from my leading [ROOT.Char.Custom('DefaultPriestTitlePlural')|U] that the growing colonial population in [colony_province.GetName] is turning away from [ROOT.Char.GetFaith.HighGodName] and leading lives of sin.\n\n" #NT!
 agot_filler_colonization.1004.desc.2.deceit: "It is said that the people of the province have developed a culture of deceit and trickery, with honesty viewed as naivety. Those who visit the colony stand a not insignificant chance of getting fleeced by the enterprising locals or falling victim to pranks. It's even affecting my governance of the province, as we cannot be sure how accurate the reports from the local elites are!\n\n" #NT!
 agot_filler_colonization.1004.desc.2.chastity: "It is said that a culture of chastity has taken hold in the province, as the people abstain from bodily pleasures to focus on their work and personal growth. This is a grave threat to the long-term stability of the province, for how else will we achieve a stable population?\n\n" #NT!
 agot_filler_colonization.1004.desc.2.compassion: "It is said that the people of the colony have, in their frontier lifestyle, embraced empathetic compassion. They've become soft-hearted fools, unable to make the hard choices needed, wasting their time lamenting the ills others endure!\n\n" #NT!
 agot_filler_colonization.1004.desc.3: "Such scandalous behavior will surely sicken and disgust the people of my realm, so I should carefully consider an appropriate response." #NT!
 agot_filler_colonization.1004.a: "I will come down hard on these vile sinners!" #NT!
 persecuted_colonists_county_modifier: "Persecuted Populace" #NT!
 persecuted_colonists_county_modifier_desc: "The people of this county are being forced to conform to the morality of their realm's faith." #NT!
 agot_filler_colonization.1004.b: "People have their vices. What harm can a little deviancy on the frontier do?" #NT!
 unpersecuted_colonists_county_modifier: "Religious Freedoms" #NT!
 unpersecuted_colonists_county_modifier_desc: "The people of this county have been granted religious tolerance and reprieve from persecution." #NT!
 sided_with_sinners_modifier: "Tolerance of Sinners" #NT!
 sided_with_sinners_modifier_desc: "This character has turned a blind eye to sinful activity in their realm." #NT!
 agot_filler_colonization.1004.c: "I don't know, maybe they're onto something..." #NT!
  
 agot_filler_colonization.1005.t: "[colony_province.GetNameNoTooltip]: Thick as Thieves" #NT!
 agot_filler_colonization.1005.desc: "I have received troubling reports from my settlement in [colony_province.GetName]. The revenues from the province have shown a slow but consistent decline, and in turn, banditry has risen, with supplies meant for the settlement often raided and sold off through illicit channels.\n\nThere are rumors that [governor.GetFirstName], a local overseer I appointed, is in cahoots with the thieves, receiving a cut of their stolen goods and covering up their foul deeds.\n\nBut [governor.GetFirstNameNoTooltip] is crafty, and has well-hidden [overseer.GetHerHis] tracks. I will need to proceed with caution and precision..." #NT!
 agot_filler_colonization.1005.a: "What an embarrassment! Remove [governor.GetHerHim] before [governor.GetSheHe] can do any more damage." #NT!
 agot_filler_colonization.1005.a.tt: "[governor.GetFirstNameNoTooltip] is removed from [governor.GetHerHis] position as Governor" #NT!
 agot_filler_colonization.1005.b: "Perhaps I can make this problem disappear..." #NT!
 agot_filler_colonization.1005.b.success: "Your agents are successful" #NT!
 agot_filler_colonization.1005.b.success.toast: "Agents successful" #NT!
 agot_filler_colonization.1005.b.failure: "Your agents are caught in the act" #NT!
 agot_filler_colonization.1005.b.failure.toast: "Agents unsuccessful" #NT!
 corrupt_governor_county_modifier: "Corrupt Governor" #NT!
 corrupt_governor_county_modifier_desc: "This county is suffering under the oversight of a corrupt ruling official." #NT!
 agot_filler_colonization.1005.c: "I could turn a blind eye, if [governor.GetSheHe] gave me a cut." #NT!
 unofficial_income_modifier: "Unofficial Income" #NT!
 unofficial_income_modifier_desc: "This character earns additional income by underhanded means." #NT!
  
 agot_filler_colonization.1006.t: "[colony_province.GetNameNoTooltip]: Colonial Feud" #NT!
 agot_filler_colonization.1006.desc: "I have been asked by my advisors to intercede in an ongoing dispute between local leaders of my fledgling colony in [colony_province.GetName] regarding the future direction of their settlement.\n\n[merchant.GetFirstName] is a prominent merchant in the area and argues that they should reinvest their gold into developing local business and improving access to other markets to increase the prosperity of the local people.\n\nMeanwhile, [militia.GetFirstName], leader of the local militia, argues that investment should be directed toward strengthening the military to defend the colony's interests.\n\nThe situation is at an impasse, and they are looking to me to resolve the feud. The decision I make will likely affect the direction of the province for years to come..." #NT!
 agot_filler_colonization.1006.a: "Without a strong military, we are sitting ducks." #NT!
 agot_filler_colonization.1006.b: "A strong economy will benefit all." #NT!
 agot_filler_colonization.1006.c: "Surely there's a middle ground to be found here?" #NT!
 agot_filler_colonization.1006.c.success: "You successfully negotiate a compromise" #NT!
 agot_filler_colonization.1006.c.success.toast: "Compromise Achieved" #NT!
 agot_filler_colonization.1006.c.failure: "You fail to make any ground" #NT!
 agot_filler_colonization.1006.c.failure.toast: "Local faction takes control" #NT!
 military_colony_county_modifier: "Military Outpost" #NT!
 military_colony_county_modifier_desc: "This county's recent development has been driven by local militia, focusing on military strength at the expense of the local economy." #NT!
 merchant_colony_county_modifier: "Merchant Outpost" #NT!
 merchant_colony_county_modifier_desc: "This county's recent development has been driven by local merchants, focusing on economic strength at the expense of the local militia." #NT!
 harmonious_colony_county_modifier: "Effective Leadership" #NT!
 harmonious_colony_county_modifier_desc: "The various competing factions in this county have reached a state of compromise, working effectively together to build up its strength." #NT!
  
 agot_filler_colonization.1007.t: "[colony_province.GetNameNoTooltip]: Boycott" #NT!
 agot_filler_colonization.1007.desc.1.steward: "My steward," #NT!
 agot_filler_colonization.1007.desc.1.advisor: "My advisor," #NT!
 agot_filler_colonization.1007.desc.2: "[steward.GetFirstName] taps on my door, with a face glummer than usual. [steward.GetSheHe|U] has spent an exasperating day negotiating with the guilds, and it seems these discussions have not been fruitful.\n\n"Why is it that whenever the guildsmen get together, it feels like a conspiracy against the people? They complain that taxes on the trade route to our colony in [colony_province.GetName] are too high, and they are threatening to boycott any goods manufactured there. If they cripple its economy now, then they will be strangling it at birth. I have tried to persuade them, yet nothing avails me. I fear you may need to intervene..."\n\nI share [steward.GetHerHis] irritation at the news. Why must so much depend on these avaricious guildsmen? Something will have to be done." #NT!
 agot_filler_colonization.1007.a: "Perhaps a temporary reduction in taxation will silence them?" #NT!
 reduced_taxes_on_guilds_modifier: "Reduced Taxation" #NT!
 reduced_taxes_on_guilds_modifier_desc: "This character has temporarily reduced taxation on the guilds to gain their cooperation." #NT!
 agot_filler_colonization.1007.b: "I'm sure we can come to some sort of compromise..." #NT!
 agot_filler_colonization.1007.b.success: "You agree to a deal to sell shares in the colony" #NT!
 agot_filler_colonization.1007.b.success.toast: "Successful Deal" #NT!
 agot_filler_colonization.1007.b.failure: "You fail to draw up an attractive deal" #NT!
 agot_filler_colonization.1007.b.failure.toast: "Unsuccessful Deal" #NT!
 agot_filler_colonization.1007.c: "It's time to assert a little authority over these money-grabbers!" #NT!
 increased_taxes_on_guilds_modifier: "Increased Taxation" #NT!
 increased_taxes_on_guilds_modifier_desc: "This character has temporarily increased taxation to apply pressure to the guilds." #NT!
 agot_filler_colonization.1007.c.success.toast: "Guilds Relent" #NT!
 agot_filler_colonization.1007.c.failure.toast: "Guilds Pressure Colony" #NT!
 agot_filler_colonization.1007.c.critical_failure.toast: "Colony Failure" #NT!
  
 agot_filler_colonization.1008.t: "[colony_province.GetNameNoTooltip]: Plague" #NT!
 agot_filler_colonization.1008.desc: "The latest news from my colony at [colony_province.GetName] is truly horrifying. The settlers have been afflicted by a devastating pestilence that has swept through almost every household. I can barely read the reports, so graphic are their details.\n\nThe illness starts as a fever and unquenchable thirst — some villagers have literally burst in their attempt to slake their desperate urges. Next come the buboes — great black swellings at every joint that expel a noisome yellow pus and render the victim entirely unable to move. In the final stage, these subside, but the afflicted suffer an infernal rash on their faces, so agonizing that some have clawed out their own eyes or torn off their ears and nose in a futile attempt at relief. Death comes to most thereafter, usually with a final torment of spine-cracking spasms.\n\nIf the colony is to be saved, something must be done without delay!" #NT!
 agot_filler_colonization.1008.a: "Quarantine the colony — no one is to leave! I won't risk this spreading." #NT!
 agot_filler_colonization.1008.a.success.toast: "Colony Saved" #NT!
 agot_filler_colonization.1008.a.failure.toast: "Colony Failure" #NT!
 agot_filler_colonization.1008.b: "I will send men skilled in the treatment of such maladies to aid them." #NT!
 agot_filler_colonization.1008.c: "The poor souls... Bring those afflicted to [capital.GetNameNoTier] to receive our best care!" #NT!
 agot_filler_colonization.1008.c.tt.outbreak: "[courtiers|E] and [guests|E] may contract [GetTrait('bubonic_plague').GetName( GetNullCharacter )]" #NT!
 agot_filler_colonization.1008.c.outbreak.toast: "Outbreak Spreads" #NT!
 colony_disease_recovery_county_modifier: "Disease Outbreak" #NT!
 colony_disease_recovery_county_modifier_desc: "The people of this county are recovering from a recent outbreak of disease." #NT!
  
 agot_filler_colonization.1009.t: "[colony_province.GetNameNoTooltip]: Prospecting" #NT!
 agot_filler_colonization.1009.desc.1.steward: "My steward," #NT!
 agot_filler_colonization.1009.desc.1.advisor: "My advisor," #NT!
 agot_filler_colonization.1009.desc.2: "[steward.GetFirstName] approaches me in my halls with a wide smile on his face. Perhaps he has something good to report for a change...\n\n"[ROOT.Char.GetTitleAsNameNoTooltip], I have received good news from our colonists in [colony_province.GetName]! While out scouting the uplands of [mineral_province.GetName] searching for bandits, one of their number discovered a strong seam of precious minerals on a rocky outcrop. The settlers are now abuzz with excitement at dreams of future riches and beseech you to organize a survey of the land."\n\nWhile this would require an initial investment, if they have truly found a significant deposit, it could provide wealth for many years to come..." #NT!
 agot_filler_colonization.1009.a: "Charter a survey of [mineral_province.GetNameNoTooltip] at once!" #NT!
 rich_mineral_deposit_province_modifier: "Rich Mineral Deposit" #NT!
 rich_mineral_deposit_province_modifier_desc: "A large and bountiful mineral deposit has been found in this province." #NT!
 mineral_deposit_province_modifier: "Mineral Deposit" #NT!
 mineral_deposit_province_modifier_desc: "A mineral deposit has been found in this province." #NT!
 agot_filler_colonization.1009.a.critical_success.toast: "Rich Deposit Found" #NT!
 agot_filler_colonization.1009.a.success.toast: "Small Deposit Found" #NT!
 agot_filler_colonization.1009.a.failure.toast: "No Deposit Found" #NT!
 agot_filler_colonization.1009.b: "Sounds like a waste of gold to me..." #NT!
  
 agot_filler_colonization.1010.t: "[colony_province.GetNameNoTooltip]: Lupine Threat" #NT!
 agot_filler_colonization.1010.desc: "With the influx of settlers in [colony_province.GetName] comes the arrival of their various grazing herds — sheep, primarily, but others as well. However, this migration of free-range herds seems to have also attracted other newcomers...\n\nWith the abundance of new and relatively unguarded prey, wolves have begun to appear in greater numbers in the province.\n\nWhile they have not yet harmed any settlers, we continue to receive complaints about the loss of their animals, and with it, their economic livelihood and valuable food source.\n\nI will need to address this issue soon or risk the faltering of my new colony." #NT!
 agot_filler_colonization.1010.a: "Damned wolves!" #NT!
  
 agot_filler_colonization.1011.t: "[colony_province.GetNameNoTooltip]: Bandit Country" #NT!
 agot_filler_colonization.1011.desc: "In the rugged outlands of [colony_province.GetName], the authority of my rule is weak at best. Our infrastructure is minimal and primarily devoted to keeping the colony afloat. As a result, those of disrepute often find their way there under false names, avoiding justice and the consequences for their previous ill deeds.\n\nThese self-proclaimed 'free men,' who live wild and free, answerable to none, might sound romantic and even attractive, but it is largely a mirage, covering up dastardly deeds and cruel acts.\n\nThe frontier all too often becomes a haven of brigands and bandits, and so too has it come to be here." #NT!
 agot_filler_colonization.1011.a: "Those good-for-nothin' brigands!" #NT!
  
 agot_filler_colonization.1012.t: "[colony_province.GetNameNoTooltip]: A Plea for Autonomy" #NT!
 agot_filler_colonization.1012.desc: "It has been some time since the settlement in [colony_province.GetName] was first established. The initial reports from the colony have been positive, and the work has progressed without problems.\n\nThe next report from the settlement is delivered by [colonist.GetFirstName], who has been selected as the colonists' representative. "My [ROOT.Char.GetTitleAsNameNoTooltip], my fellow settlers and I come before you with a plea for autonomy," [colonist.GetSheHe] states — much to my surprise. "We've worked hard and reached our goals way ahead of schedule. Such diligence deserves a reward, wouldn't you agree?"\n\nIt is a bold request indeed to ask for quasi-independence for the colony that I funded. On the other hand, granting their request might lead to mutual benefits..." #NT!
 agot_filler_colonization.1012.tt: "The colony in [colony_province.GetNameNoTooltip] was completed" #NT!
 agot_filler_colonization.1012.a: "Aye. Pay your tribute to me, and you may govern yourselves." #NT!
 agot_filler_colonization.1012.b: "As my vassals, I'd grant you fair treatment and protection." #NT!
 agot_filler_colonization.1012.b.tt: "You attempt to persuade [colonist.GetFirstNameNoTooltip] to remain your vassal" #NT!
 agot_filler_colonization.1012.b.success: "Success - [colonist.GetFirstNameNoTooltip] swore fealty" #NT!
 agot_filler_colonization.1012.b.failure: "Failure - The settlers reject your authority" #NT!
 agot_filler_colonization.1012.c: "The rule of [colony_province.GetNameNoTooltip] is mine, and no other's!" #NT!
 agot_filler_colonization.1012.c.success: "You arrest [colonist.GetFirstNameNoTooltip] and pacify [colony_province.GetNameNoTooltip]" #NT!
 agot_filler_colonization.1012.c.failure: "[colonist.GetFirstNameNoTooltip] escapes your grasp" #NT!
  
 agot_filler_colonization.1013.t: "[colony_province.GetNameNoTooltip]: Astonishing Progress" #NT!
 agot_filler_colonization.1013.desc: "The latest progress reports from the settlement in [colony_province.GetName] have arrived. As I begin to review them, it becomes clear that the workers have been making an astonishing amount of progress, and have in fact finished building up the colony far ahead of schedule!\n\nThis means that the holding in [colony_province.GetName] has been completed through a combination of luck and lack of interruptions from the surrounding wilderness.\n\nA great day indeed for [ROOT.Char.GetPrimaryTitle.GetName]!" #NT!
 agot_filler_colonization.1013.a: "This is excellent news!" #NT!
 agot_filler_colonization.1013.a.tt: "The colony in [colony_province.GetName] is completed" #NT!
  
 agot_filler_colonization.1014.t: "[colony_province.GetNameNoTooltip]: Rise of the Heretics" #NT!
 agot_filler_colonization.1014.desc: "A sealed letter reaches me from the settlement in [colony_province.GetName]. It was sent by [heretic_colonist.GetFirstName], one of the local leaders. Apparently, the settlement has been completed faster than expected, but the workers have started to follow the faith of [heretical_faith.GetName]!\n\nWhile I should be pleased at the unexpected progress from the settlement, this divergence in faith is a matter that I cannot leave unaddressed. Should this heresy be allowed to continue, or do I need to stamp it out as soon as possible?" #NT!
 agot_filler_colonization.1014.tt: "The colony in [colony_province.GetName] was completed" #NT!
 agot_filler_colonization.1014.a: "They have done well. I shall permit their heresy." #NT!
 agot_filler_colonization.1014.b: "How dare they stray from the righteous path?" #NT!
 agot_filler_colonization.1014.b.tt: "You attempt to arrest the heretics" #NT!
 agot_filler_colonization.1014.b.success: "You capture the heretic leader" #NT!
 agot_filler_colonization.1014.b.failure: "[heretic_colonist.GetFirstName] evades your grasp" #NT!
