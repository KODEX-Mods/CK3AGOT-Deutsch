  ############################################# 
  
 agot_filler_north.0052.t: "Abbitte"
 agot_filler_north.0052.desc: "[confessor.GetFirstNameNoTooltip] hat meinen Wachen gestanden, dass er einen Reisenden, der bei ihm übernachtet hat, ermordet und ausgeraubt hat. Der Reisende hatte mit [confessor.GetFirstNameNoTooltip] gemeinsam Brot und Salz gebrochen und stand unter dem Schutz des Gastrechts.\n\n[confessor.GetFirstNameNoTooltip] gesteht, dass er vor dem Mord nicht fromm war, bis er danach begann, eine große weiße Ratte in seinem Heim zu sehen. Er will nun bei den Göttern Sühne leisten und die Gerechtigkeit erhalten, die ihm für seine Verbrechen zusteht."
 agot_filler_north.0052.a: "Eine weiße Ratte?"
 agot_filler_north.0052.a.tt: "Ihr erinnert Euch möglicherweise an diese Sage..."
 agot_filler_north.0052.b: "Es gibt nur einen Weg, um Buße zu tun!"
 agot_filler_north.0052.b.tt: "Blut muss mit Blut bezahlt werden, Ihr werdet das Schwert führen..."
 agot_filler_north.0052.c: "Gebt mir das Gold, und alles ist vergeben."
 agot_filler_north.0052.c.tt: "Alles hat seinen Preis..."
 agot_filler_north.0052.d: "Wachen ergreift ihn!"
 agot_filler_north.0052.d.tt: "Ihr werdet später über sein Schicksal entscheiden, oder er wird seine letzten Tage im Kerker verbringen."
  
 agot_filler_north.0053.t: "Legenden: Der Rattenkoch"
 agot_filler_north.0053.desc: "Der Legende nach war der Rattenkoch ursprünglich der Koch der Nachtfeste. Er servierte einem König der Andalen eine Pastete, in der das Fleisch des Königssohns verarbeitet war, ohne dass der König davon wusste. Der Koch revanchierte sich so für ein Unrecht, das der König ihm angetan hatte. Dieser Racheakt erzürnte die Götter nicht - wohl aber der Mord an dem Prinzen, der Gast der Nachtwache war. Zur Strafe verwandelten die Götter den Koch in eine große weiße Ratte, von der es heißt, dass sie noch immer in dem verlassenen Nachtfeste herumspukt."
 agot_filler_north.0053.a: "Ah, jetzt erinnere ich mich an das Lied."
 agot_filler_north.0053.a.tt: "Nun denn, Ihr kehrt zur Urteilsfindung zurück."
  
 agot_filler_north.0054.t: "Abbitte"
 agot_filler_north.0054.desc: "[confessor.GetFirstNameNoTooltip] hat meinen Wachen gestanden, dass er einen Reisenden, der bei ihm übernachtet hat, ermordet und ausgeraubt hat. Der Reisende hatte mit [confessor.GetFirstNameNoTooltip] gemeinsam Brot und Salz gebrochen und stand unter dem Schutz des Gastrechts.\n\n[confessor.GetFirstNameNoTooltip] gesteht, dass er vor dem Mord nicht fromm war, bis er danach begann, eine große weiße Ratte in seinem Heim zu sehen. Er will nun bei den Göttern Sühne leisten und die Gerechtigkeit erhalten, die ihm für seine Verbrechen zusteht."
 agot_filler_north.0054.a: "Es gibt nur einen Weg, um Buße zu tun!"
 agot_filler_north.0054.a.tt: "Blut muss mit Blut bezahlt werden, Ihr werdet das Schwert führen... "
 agot_filler_north.0054.b: "Gebt mir das Gold, und alles ist vergeben."
 agot_filler_north.0054.b.tt: "Alles hat seinen Preis..."
 agot_filler_north.0054.c: "Wachen ergreift ihn!"
 agot_filler_north.0054.c.tt: "Ihr werdet später über sein Schicksal entscheiden, oder er wird seine letzten Tage im Kerker verbringen."
  
