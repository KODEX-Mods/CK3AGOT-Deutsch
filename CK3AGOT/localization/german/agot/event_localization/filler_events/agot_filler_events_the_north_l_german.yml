  # North:Library - by Zombieschrodcat# 
  #           0055 - 0061             # 
  ##################################### 
  
 agot_filler_north.0055.t: "Die Bibliothek: Der Norden"
 agot_filler_north.0055.desc: "Meine Nächte sind rastlos, was zum Teil auf den Stress zurückzuführen ist, mit dem ich in letzter Zeit zu kämpfen hatte. Mein Geist scheint nicht in der Lage zu sein, den Stress des Herrschens auch nur für einen kurzen Moment der Ruhe zu verdrängen.\n\nAls ich heute Nacht durch die Burg wanderte, fand ich mich in der Bibliothek wieder. Vielleicht könnte ein Wälzer meinen Geist ablenken?"
 agot_filler_north.0055.a: "Mal sehen... Wie wäre es hiermit?"
 agot_filler_north.0055.a.tt: "A decent book may help take your mind off your troubles, or may not."
 agot_filler_north.0055.b: "Hm, oder vielleicht dieses?"
 agot_filler_north.0055.b.tt: "Ein gutes Buch kann Euch von Euren Problemen ablenken, hoffentlich."
  
 agot_filler_north.0056.t: "Die Bibliothek: Hartheim"
 agot_filler_north.0056.desc: "#bold Hartheim: Ein Buch über drei Jahre jenseits der Mauer unter Wilden, Räubern und Waldhexen#! von Maester Wyllis. Das Buch beschreibt das tägliche Leben in der unglückseligen und einzigen Stadt, die vor ihrer rätselhaften Zerstörung jenseits der Mauer existierte. Maester Wyllis hätte mehr über die Siedlung berichten können, wenn sein Beschützer Grom der Wolf, ein Häuptling der Wildlinge, nicht in einem Kampf gestorben wäre. Ohne seinen Beschützer war Maester Wyllis gezwungen, aus Hartheim zu fliehen."
 agot_filler_north.0056.a: "Eine gute Lektüre!"
  
 agot_filler_north.0057.t: "Die Bibliothek: Vermählt mit dem Meer"
 agot_filler_north.0057.desc: "#bold Vermählt mit dem Meer. Eine Geschichte Weißwasserhafens seit den Anfängen#! von Maester Yorrick. Das Buch enthält viele Details über Weißwasserhafen - und das Haus Manderly, das es regiert. Dennoch gibt es ein paar merkwürdige Passagen, in denen Maester Yorrick von Blutopfern schreibt, die den alten Göttern dargebracht werden."
 agot_filler_north.0057.a: "Eine spannende Geschichte!"
  
 agot_filler_north.0058.t: "Die Bibliothek: Recht und Unrecht im Norden"
 agot_filler_north.0058.desc: "#bold Recht und Unrecht im Norden: Die Urteile dreier Lords aus dem Hause Stark#! von Maester Egbert. In dem Buch wird erläutert, wie die Verletzung des Gastrechts im Norden als ein dem Verrat gleichgestelltes Verbrechen angesehen wird - und nur der Mord an einem Verwandten könnte als ebenso abscheulich gelten."
 agot_filler_north.0058.a: "Interessant!"
  
 agot_filler_north.0059.t: "Die Bibliothek: Wächter auf der Mauer"
 agot_filler_north.0059.desc: "#bold Wächter auf der Mauer#! von Erzmaester Harmune. Dieses Buch enthält viele Legenden über die Nachtfeste. Zu den ältesten Geschichten gehört, wie Brandon der Zertrümmerer, der König des Winters, sich mit Joramun, dem König-jenseits-der-Mauer verbündete, um der dreizehnjährigen Schreckensherrschaft des Nachtkönigs und seiner Leichenkönigin ein Ende zu setzen. Anschließend tilgte Brandon den Namen des Nachtkönigs aus allen Aufzeichnungen."
 agot_filler_north.0059.a: "Das nenne ich eine Nachtlektüre!"
  
 agot_filler_north.0060.t: "Die Bibliothek: Die Könige des Winters"
 agot_filler_north.0060.desc: "#bold Die Könige des Winters oder die Legenden und Geschlechter der Starks von Winterfell#! von Maester Kinner. Dieses Buch ist dafür bekannt, dass es einen Teil einer verlorenen Ballade über Brandon den Erbauer und die Kinder des Waldes enthält. Die Teile dieser verlorenen Ballade erzählen, wie Brandon mit Hilfe der Kinder des Waldes die Mauer errichtete."
 agot_filler_north.0060.a: "Eine gute Geschichte!"
  
 agot_filler_north.0061.t: "Die Bibliothek: Ein schwieriger Wälzer"
 agot_filler_north.0061.desc: "Während ich auf die Tintenzeilen starre, dröhnt mein Kopf. Was auch immer dieser Maester mit seinen Schriften bezwecken wollte, ist mir schleierhaft! Nachdem ich dieselbe Zeile fünfmal gelesen habe, beschließe ich, das Unterfangen aufzugeben und den Folianten seine Geheimnisse für sich behalten zu lassen!"
 agot_filler_north.0061.a: "Verflucht sei dieses Buch!"
  
