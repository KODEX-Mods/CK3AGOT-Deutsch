  #        by Zombieschrodcat         # 
  #           0068 - 0072             # 
  ##################################### 
  
 agot_filler_north.0068.t: "Ein Pilz im Götterhain"
 agot_filler_north.0068.desc: "Der Sommerschnee ist endlich im Götterhain geschmolzen - doch wie jeder echte Nordmann hat mich der schneebedeckte Waldboden nicht davon abgehalten, zu meinen Göttern zu beten. Doch jetzt, da der Schnee weg ist, scheint der Götterhain wieder lebendiger und viele der Pflanzen, die einst vom Schnee bedeckt waren, gedeihen. Beim Bewundern der frischen Vegetation im Götterhain fiel mir ein ziemlich farbenfroher Pilz auf, der sich an den Wurzeln des Wehrholzbaums niedergelassen hat..."
 agot_filler_north.0068.a: "Solange es dem Herzbaum nicht schadet!"
 agot_filler_north.0068.a.tt: "Die Alten Götter haben es zweifellos gestattet, dass er hier wächst, vielleicht ist es das Beste, ihn so zu belassen?"
 agot_filler_north.0068.b: "Vielleicht könnte mein Koch daraus etwas zubereiten?"
 agot_filler_north.0068.b.tt: "Ihr fragt Euch, welche Art von Gerichten der Koch mit dieser Zutat alles zubereiten kann."
 agot_filler_north.0068.c: "Welch interessanter Fund."
 agot_filler_north.0068.c.tt: "Dank Eurer Kenntnisse in der Kunst der Intrigen und das Geheimnis verschiedener Gifte seid Ihr mit dieser Pilzart sehr vertraut."
 agot_filler_north.0068.d: "Ist dies ein Zeichen der Alten Götter?"
 agot_filler_north.0068.d.tt: "Offenkundig erlauben die Alten Götter, dass er hier wächst, vielleicht ist er für Euch bestimmt?"
 agot_filler_north.0068.e: "Was für ein seltener Fund!"
 agot_filler_north.0068.e.tt: "Dank Eurer Kenntnisse in der Heilkunst seid Ihr mit dieser Pilzart sehr vertraut."
  
 agot_filler_north.0069.t: "Ein Pilz im Götterhain"
 agot_filler_north.0069.desc: "Das Gericht meines Kochs war vorzüglich! Ich ließ nicht einmal den kleinsten Bissen auf meinem Teller zurück, bevor ich in den Thronsaal zurückkehrte. Ich höre mir gerade die Klagen eines Höflings an, als mich ein seltsames Gefühl überkommt... und dann sehe ich es! Alle meine Höflinge und Gäste haben sich in Weiße Wanderer aus den alten Sagen verwandelt, und in den Hallen meiner Burg schneit es.\n\nAls ich Stunden später wieder erwache, erfahre ich, dass meine Wachen mich in meinem Wahnsinn zurückhalten mussten. Mein Maester glaubt, dass der Pilz Visionen in mir ausgelöst hat, aber ich weiß es besser. Es war eine Warnung der Alten Götter..."
 agot_filler_north.0069.a: "Ich werde mein Leben dem Dienst an den Göttern widmen!"
 agot_filler_north.0069.a.tt: "Egal, was andere behaupten, man kann nicht ungesehen machen, was man gesehen hat..."
  
 agot_filler_north.0070.t: "Ein Pilz im Götterhain"
 agot_filler_north.0070.desc: "Dieser Pilz ist eine sehr seltene Art, die bei jenen, die sich für solche Dinge interessieren, wie mir, recht geläufig ist. Wenn der Pilz eingenommen wird, verursacht er alle möglichen Halluzinationen. Wenn sich jemand in einem solchen Zustand befindet, nun... sagen wir einfach, es ist sehr schwer, sich in diesem Zustand selbst zu verteidigen."
 agot_filler_north.0070.a: "Oh, was ich mit dir alles anstellen kann."
 agot_filler_north.0070.a.tt: "Ein solches Gift kann sich als nützlich erweisen!"
  
 agot_filler_north.0071.t: "Ein Pilz im Götterhain"
 agot_filler_north.0071.desc: "Ich zögerte nur kurz, bevor ich einen Bissen von dem Pilz zu mir nahm. Er war aus den Wurzeln des Wehrbaums emporgewachsen - zweifellos hatten die Götter gewollt, dass ich ihn esse.\n\nKurze Zeit später war der Götterhain vom Gesang der Kinder des Waldes erfüllt. Ein warmes Glühen erfüllte die Luft, und mit ihm kam die Wärme des Sommers. Stunden später wachte ich neben dem Herzbaum auf."
 agot_filler_north.0071.a: "Wahrhaftig. Die Götter wollten, dass ich das sehe!"
 agot_filler_north.0071.a.tt: "Egal, was andere behaupten, man kann nicht ungesehen machen, was man gesehen hat..."
  
 agot_filler_north.0072.t: "Ein Pilz im Götterhain"
 agot_filler_north.0072.desc: "Der Pilz ist eine seltene Art, die bekanntlich nach einem kurzen Sommerschnee wächst. Er kann zwar für niederträchtige Taten verwendet werden, aber in kleineren Mengen kann er auch eine nützliche Medizin abgeben. Maester und Heiler sind dafür bekannt, einen anständigen Preis für diese Pilze zu zahlen, besonders im Süden, wo sie viel seltener vorkommen."
 agot_filler_north.0072.a: "Ein wertvoller Fund!"
 agot_filler_north.0072.a.tt: "Mehr Gold in Euren Händen und möglicherweise, oder hoffentlich, wird der Pilz jemandem helfen!"
  
  ##################################### 
  #         tavern new owner         # 
  #        by Zombieschrodcat         # 
  #           0073 - 0078             # 
  ##################################### 
  
 agot_filler_north.0073.t: "Der neue Besitzer der Schenke"
 agot_filler_north.0073.desc: "Während wir den Königsweg entlangreiten, halten meine Männer und ich an einer kleinen Schenke, die wir auf solchen Reisen gelegentlich besuchen. Als wir eintreten, werden wir vom neuen Besitzer der Schenke begrüßt, einem vermeintlichem Bruder des früheren Besitzers. Er erzählt uns, dass er eine Schenke in den Flusslanden besaß und sein älterer Bruder die Kälte des Nordens nicht mehr ertragen konnte - also tauschten die beiden die Schenke.\n\nDer neue Besitzer hat viel getan, um die Schenke auf Vordermann zu bringen; Staub war nirgends zu erkennen. Allerdings bemerkte ich etwas getrocknetes Blut auf einem Tisch, das, wie er sagte, vom Schlachten eines Hammels stammte und unglücklicherweise den Tisch verschmutzt hatte."
 agot_filler_north.0073.a: "Also nehme ich an, Ihr habt frische Fleischpasteten habt?"
 agot_filler_north.0073.a.tt: "Der Weg war weit, eine Mahlzeit würde Euren Männern gut tun."
 agot_filler_north.0073.b: "Irgendetwas stimmt hier nicht..."
 agot_filler_north.0073.b.tt: "Der neue Besitzer lässt Euch aus irgendeinem Grund die Haare zu Berge stehen, und das Blut... Vielleicht sollten Eure Männer die Schenke einmal genauer unter die Lupe nehmen."
 agot_filler_north.0073.c: "Ich kannte den Vorbesitzer... irgendetwas ist hier faul..."
 agot_filler_north.0073.c.tt: "Ihr habt Euch in der Vergangenheit bei Euren Aufenthalten mehrfach mit dem Vorbesitzer unterhalten. Ihr hörtet nie etwas von einem Bruder und auch nichts schlechtes über den Norden."
  
 agot_filler_north.0074.t: "Der neue Besitzer der Schenke"
 agot_filler_north.0074.desc: "Meine Männer bestätigten meinen Verdacht, als sie den Erdkeller genauer untersuchten. Der Vorbesitzer war wie ein altes Stück Rindfleisch aufgehängt worden - und genau wie bei einem Rind waren aus seinem Körper Fleischstücke herausgeschnitten worden. Einer meiner Männer verlor den Inhalt seines Magens bei der Feststellung, dass dieser "neue Besitzer" den Gästen Speisen serviert hatte, die aus dem Fleisch des Vorbesitzers hergestellt worden waren."
 agot_filler_north.0074.a: "Ergreift diesen abartigen Mörder!"
 agot_filler_north.0074.a.tt: "Ein solches Monster sollte nicht frei herumlaufen..."
  
 agot_filler_north.0075.t: "Der neue Besitzer der Schenke"
 agot_filler_north.0075.desc: "Die Fleischpasteten waren köstlich! Ich konnte nicht anders, als mir noch eine weitere zu gönnen. Obwohl das Hammelfleisch ganz anders schmeckte als sonst, der neue Besitzer muss ein besonderes Rezept haben, war das Essen großartig. Ich beglückwünsche den neuen Besitzer zu seiner Aufwertung der Küche seines Bruders!"
 agot_filler_north.0075.a: "Am besten, wir gehen jetzt, vielen Dank!"
 agot_filler_north.0075.a.tt: "Mit vollen Mägen setzt Ihr und Eure Männer die Reise fort."
 agot_filler_north.0075.b: "Wir sollten auch gleich hier übernachten."
 agot_filler_north.0075.b.tt: "Warum auf dem Erdboden schlafen, wenn man ein anständiges Bett haben kann!"
  
 agot_filler_north.0076.t: "Der neue Besitzer der Schenke"
 agot_filler_north.0076.desc: "Spät in der Nacht betritt der neue Besitzer der Schenke mein Zimmer mit einem großen Fleischerbeil in der Hand. Ich schreie nach meinen Wachen, aber der neue Besitzer lacht mich nur aus. Er behauptet, meine Männer baumeln bereits von der Decke im Keller, wo auch ich bald hängen werde.\n\nEr beklagte, dass meine Wachen nur aus Muskel und Sehne bestünden und ungeeignet für Fleischpasteten wären, aber ein wohlgenährter Adliger dagegen, würde eine so wunderbare Pastete abgeben. Er lacht, während er sich mit dem Fleischerbeil auf mich stürzt..."
 agot_filler_north.0076.a: "Ich werde nicht als Pastete enden!"
 agot_filler_north.0076.a.tt: "Nur einer von Euch wird die Schenke lebend verlassen..."
 agot_filler_north.0076.a.win.title: "Ihr habt überlebt"
 agot_filler_north.0076.a.lose.title: "Ihr seid gestorben..."
  
 agot_filler_north.0077.t: "Der neue Besitzer der Schenke"
 agot_filler_north.0077.desc: "Ein Fleischerbeil ist keine gute Wahl gegen burggeschmiedeten Stahl. Der Mörder lernt es auf die harte Tour, als meine Waffe sein Schlüsselbein durchdringt. Die klaffende Wunde raubt ihm den Kampfesmut, und er dreht sich weg, um zu fliehen - aber ich würde eine solche Bestie nicht entkommen lassen. Sobald der "neue Besitzer" tot ist, beginne ich mit der Durchsuchung der Schenke.\n\nIch finde meine Männer im Keller zusammen mit dem Vorbesitzer, aufgereiht wie Tiere, die geschlachtet werden. Mir dreht sich der Magen um, als mir dämmert, #italic was genau#! in den Pasteten war, die ich gegessen hatte."
 agot_filler_north.0077.a: "Solch ein Wahnsinn..."
 agot_filler_north.0077.a.tt: "Der Anblick ekelt Euch an. Ihr hofft, dass niemand erfährt, was Ihr in dieser verlassenen Schenke gespeist habt."
  
 agot_filler_north.0078.t: "Der neue Besitzer der Schenke"
 agot_filler_north.0078.desc: "Es ist schon einige Zeit vergangen, seit wir die Schenke verlassen haben, als die Nachricht an meinem Hof eintraf. Offenbar hatten Reisende die Schenke einige Tage, nachdem wir sie verlassen hatten, verwaist vorgefunden. Sie berichteten von einem Anblick des Grauens im Erdkeller. Die Leichen waren wie Schlachtvieh aufgereiht, und es gab Hinweise darauf, dass sie auch so behandelt worden waren - geschlachtet, um sie zu essen. Als ich zuhörte, drehte sich mir der Magen um..."
 agot_filler_north.0078.a: "Die Pasteten... waren #bold Menschen#!."
 agot_filler_north.0078.a.tt: "Ihr hofft, dass niemand erfährt, dass Ihr einige dieser Pasteten gegessen habt."
  
  ##################################### 
  #        Dragon in the North        # 
  #        by Zombieschrodcat         # 
  #           0079 - 0081             # 
  ##################################### 
  
 agot_filler_north.0079.t: "Ein Drache im Norden"
 agot_filler_north.0079.desc: "[dragon_finder.GetFirstNameNoTooltip] trifft panisch an meinem Hof ein. Der junge Bursche faselt etwas von einem schlafenden Drachen in meinem Reich, eine Behauptung, die den Thronsaal in Gelächter ausbrechen lässt. Der junge Bursche ist überhaupt nicht amüsiert - er fleht Euch an, zu handeln und behauptet, dass wir alle dem Untergang geweiht seien, wenn die Bestie erwachen sollte!"
 agot_filler_north.0079.a: "Schafft diesen Narren hier raus!"
 agot_filler_north.0079.a.tt: "Zumindest hat der Junge Euren Hof zum Lachen gebracht!"
 agot_filler_north.0079.b: "Erzähl mir mehr über diesen... #italic Drachen#!."
 agot_filler_north.0079.b.tt: "Die Furcht des Burschen scheint echt zu sein, vielleicht steckt ja mehr hinter seiner Geschichte?"
 agot_filler_north.0079.c: "Für alle Fälle ist es besser, vorbereitet zu sein."
 agot_filler_north.0079.c.tt: "Die Maester sagen, alle Drachen seien tot, aber wie können sie sich da so sicher sein?"
 agot_filler_north.0079.d: "Lass mich dir etwas über Drachen erzählen, Bursche."
 agot_filler_north.0079.d.tt: "Eine Gelegenheit, den Burschen zu unterrichten und Euer Wissen über die Vergangenheit unter Beweis zu stellen!"
  
 agot_filler_north.0080.t: "Ein Drache im Norden: An der heißen Quelle"
 agot_filler_north.0080.desc: "[dragon_finder.GetFirstNameNoTooltip] fuhr mit seiner Schilderung fort. Der junge Bursche sammelte Holz, als er auf eine Quelle stieß, aus der heißes Wasser sprudelte. Der Junge nahm an, dass nur ein unterirdisch schlafender Drache das Wasser so heiß sprudeln lassen konnte.\n\nIch beruhigte den jungen Burschen: Es ist alles in Ordnung, es gibt keinen Drachen, aber um sicher zu gehen, werde ich die Quelle besuchen. Am nächsten Tag reise ich zu der heißen Quelle und genieße ein entspannendes Bad im warmen Wasser. Am angenehmsten war es, direkt über den Blubberblasen in die Hocke zu gehen, da hat es so lustig gekribbelt..."
 agot_filler_north.0080.a: "Nun, hier gibt es keine Drachen."
 agot_filler_north.0080.a.tt: "Trotzdem könnt Ihr zur Kontrolle zurückkehren und die Wärme der heißen Quellen genießen."
  
 agot_filler_north.0081.t: "Ein Drache im Norden"
 agot_filler_north.0081.desc: "[dragon_finder.GetFirstNameNoTooltip] hört zu, als ich die Geschichte des Drachentanzes erzähle und den Tod des letzten Drachen einige Jahre nach dem großen Krieg schildere. Und wie könnte ein solches Ungeheuer unbemerkt bleiben, da es doch Nahrung benötigt? Der junge Bursche scheint unsicher zu sein, aber schließlich stimmt er zu, dass es im Norden keinen Drachen gibt."
 agot_filler_north.0081.a: "Hoffentlich wird er nun weniger dummes Zeug schwafeln."
 agot_filler_north.0081.a.tt: "Ich hoffe, dass er auch andere des Gemeinen Volkes unterrichtet, die ähnliche Ängste haben."
  
  ##################################### 
  #          Heroic Poacher           # 
  #        by Zombieschrodcat         # 
  #           0082 - 0083             # 
  ##################################### 
  
 agot_filler_north.0082.t: "Der Heldenhafte Wilderer"
 agot_filler_north.0082.desc: "[heroic_poacher.GetFirstNameNoTooltip] ist ein Wilderer, der meinen Wachen wohlbekannt ist, da er sich ihnen seit Jahren entzieht. Normalerweise hätte ich kein Problem damit, jemandem Gerechtigkeit widerfahren zu lassen, der meinen Wachen schon so lange ein Dorn im Auge ist, doch die Art und Weise, wie [heroic_poacher.GetFirstNameNoTooltip] in die Hände meiner Wachen gelangte, lässt selbst meine rauesten Wachen mitleidig werden. Ein fahrender Händler wurde von Wegelagerern überfallen, aber er und seine Familie überlebten nur, weil [heroic_poacher.GetFirstNameNoTooltip] die Banditen abwehrte und die Familie in Sicherheit brachte. Dort wurde er dann von meinen Wachen festgenommen. Sogar der Händler bietet eine hohe Summe für die Freiheit des Mannes."
 agot_filler_north.0082.a: "[heroic_poacher.GetFirstNameNoTooltip] war auf einem Auge blind für die Gerechtigkeit."
 agot_filler_north.0082.a.tt: "Obwohl er Gutes getan hat, hat er sich dem Gesetz entzogen, und das kann man nicht dulden. Dennoch kann eine Strafmilderung für einen derartigen Fall gewährt werden."
 agot_filler_north.0082.b: "Ich werde das Gold des Händlers annehmen..."
 agot_filler_north.0082.b.tt: "Ihr könnt die Verbrechen verzeihen, und das Gold sollte den Verlust von Wild aus meinen Wäldern über die Jahre hinweg ausgleichen."
 agot_filler_north.0082.c: "Zum Teufel mit der Wilderei, tretet in meine Dienste!"
 agot_filler_north.0082.c.tt: "Vergesst das Verbrechen! Männer von solchem Mute kann das Reich immer gebrauchen."
 agot_filler_north.0082.d: "Die Mauer braucht Männer wie Euch."
 agot_filler_north.0082.d.tt: "Ein Krimineller mit Ehrgefühl ist genau das, was die Nachtwache braucht. Wenn er gut dient, wird er vielleicht in der Hierarchie aufsteigen."
  
 agot_filler_north.0083.t: "Der Heldenhafte Wilderer"
 agot_filler_north.0083.desc: "Though it pains me to do it to such a man, the good does not wash out the bad. Since [heroic_poacher.GetFirstNameNoTooltip] has for years turned a blind eye to justices, I took one of his eyes.\n\nAfter the deed is done, I offer a place for [heroic_poacher.GetFirstNameNoTooltip] in my court, promising he would never have to turn to poaching again to make ends meet if he serves me honorably."
 agot_filler_north.0083.a: "Auge um Auge."
 agot_filler_north.0083.a.tt: "Die Pflicht ist getan. Jetzt, da er sich Eurem Hof angeschlossen hat, muss er nicht kriminell sein. Der Wilderer scheint es Euch nicht übel genommen zu haben, nachdem er ein Auge durch Euch verloren hat."
  
  ##################################### 
  #          The Crevasse             # 
  #        by Zombieschrodcat         # 
  #           0084 - 0091             # 
  ##################################### 
  
 agot_filler_north.0084.t: "Die Gletscherspalte"
 agot_filler_north.0084.desc: "Als ich nach einem starken Schneefall durch die Landschaft ritt, gab der Boden plötzlich unter meinem Pferd nach. Augenblicke später finde ich mich in einer tiefen Gletscherspalte wieder, die der Schnee verborgen hatte. Angesichts der herannahenden Kälte der Nacht weiß ich, dass ich bis zum Eintreffen von Hilfe nicht überleben werde..."
 agot_filler_north.0084.a: "Möglicherweise kann ich herausklettern."
 agot_filler_north.0084.a.tt: "Es besteht Absturzgefahr, aber es scheint machbar zu sein."
 agot_filler_north.0084.b: "Es muss einen anderen Weg geben..."
 agot_filler_north.0084.b.tt: "Vielleicht gibt es eine andere Möglichkeit..."
  
 agot_filler_north.0085.t: "Die Gletscherspalte"
 agot_filler_north.0085.desc: "Der Aufstieg ist nicht einfach, aber es letztendlich gelingt es mir. Ein paar Mal hatte ich das Gefühl, dass ich abrutschen und in den Tod stürzen könnte, doch hatte ich glücklicherweise einen festen Halt. Ich richte mich erst komplett auf, als ich weit genug von der Öffnung der Gletscherspalte entfernt bin - und krieche in Sicherheit."
 agot_filler_north.0085.a: "Ich bin froh, noch am Leben zu sein!"
 agot_filler_north.0085.a.tt: "Ihr seid heute dem Tod von der Schippe gesprungen!"
  
 agot_filler_north.0086.t: "Die Gletscherspalte"
 agot_filler_north.0086.desc: "Mein Herz rast, als ich das Sonnenlicht durch die Öffnung der kleinen Höhle schimmern sehe. Ich beginne, darauf zuzulaufen, als ich eine Bewegung sehe... Ein großer #bold Bär#! steht zwischen mir und der Freiheit."
 agot_filler_north.0086.a: "Es braucht mehr als einen Bären, um mich aufzuhalten!"
 agot_filler_north.0086.a.tt: "Glücklicherweise seid Ihr sehr geschickt mit der Klinge!"
 agot_filler_north.0086.b: "Ich muss versuchen, an dem Bären vorbeizukommen..."
 agot_filler_north.0086.b.tt: "Das wird ein riskanter Kampf, bei dem Euer Leben auf dem Spiel steht!"
 agot_filler_north.0086.c: "*Wegrennen*"
 agot_filler_north.0086.c.tt: "Es muss noch einen anderen Weg geben!"
  
 agot_filler_north.0087.t: "Die Gletscherspalte"
 agot_filler_north.0087.desc: "Mein Versuch, aus der Höhle herauszufinden, ist gescheitert, und so bin ich wieder da, wo ich begonnen habe. Vielleicht könnte ich einen anderen Weg versuchen..."
 agot_filler_north.0087.a: "Versuche herauszuklettern."
 agot_filler_north.0087.a.tt: "Es besteht eine Absturzgefahr, aber es scheint durchaus machbar."
 agot_filler_north.0087.b: "Vielleicht hier entlang..."
 agot_filler_north.0087.b.tt: "Vielleicht gibt es noch einen anderen Ausgang..."
  
 agot_filler_north.0088.t: "Die Gletscherspalte"
 agot_filler_north.0088.desc: "Da ich weiß, dass entweder der Bär oder ich heute Nacht sterben werden, ziehe ich mein Schwert. Ich schwinge es drohend umher - im besten Fall gelingen mir ein oder zwei gute Treffer, bevor mich der Bär zerfleischt. Zum Glück sind die Götter auf meiner Seite, und mein erster Schlag erweist sich als tödlich für das Biest. Als ich aus der Höhle trete, zurück in die das Sonnenlicht, dass durch die Baumkronen dringt, atme ich tief durch und sende ein Gebet zu den Göttern."
 agot_filler_north.0088.a: "Die Götter sind gnädig, ich habe Glück, dass ich noch am Leben bin."
 agot_filler_north.0088.a.tt: "Das hätte auch Euer Grab sein können..."
  
 agot_filler_north.0089.t: "Die Gletscherspalte"
 agot_filler_north.0089.desc: "Ich stoße einen Schrei der Erleichterung aus, als ich das Sonnenlicht durch eine Öffnung dringen sehe. Bald bin ich aus der Gletscherspalte heraus und auf dem Weg zurück in die Heimat."
 agot_filler_north.0089.a: "Ich bin froh, noch am Leben zu sein!"
 agot_filler_north.0089.a.tt: "Das hätte auch Euer Grab sein können..."
  
 agot_filler_north.0090.t: "Die Gletscherspalte"
 agot_filler_north.0090.desc: "Ich bin stundenlang in diesen verzweigten Höhlen umhergewandert. Ich weiß, dass die Sonne längst untergegangen ist, und die Kälte kriecht mir in die Knochen."
 agot_filler_north.0090.a: "So... kalt..."
 agot_filler_north.0090.a.tt: "Während Euer Verstand zu schwinden droht, fragt Ihr Euch, ob Euch jemals jemand finden wird..."
  
 agot_filler_north.0091.t: "Die Gletscherspalte"
 agot_filler_north.0091.desc: "Es scheint, dass ich nicht der einzige bin, der dieser Gletscherspalte zum Opfer gefallen ist. Ich habe die Überreste einer anderen Person gefunden, obwohl die Zeit nur Knochen und die Stoffetzen auf ihrem Rücken hinterlassen hat. Es sieht fast so aus, als würde die Person immer noch einen Ledersack umklammern."
 agot_filler_north.0091.a: "Ich spreche ein Gebet für die arme Seele."
 agot_filler_north.0091.a.tt: "Das ist das Mindeste, was Ihr für jemanden tun könnt, dessen Schicksal Ihr womöglich ebenso ereilt."
 agot_filler_north.0091.b: "In diesem Sack muss doch etwas Sinnvolles sein!"
 agot_filler_north.0091.b.tt: "Dieser arme Narr hat sicher keine Verwendung mehr dafür!"
 agot_filler_north.0091.c: "Will... das bin ich..."
 agot_filler_north.0091.c.tt: "Ihr fürchtet, dass Ihr in die Zukunft blickt, was Euch erwartet..."
 agot_filler_north.0091.d: "Nicht das Zeichen, auf das ich gehofft hatte."
 agot_filler_north.0091.d.tt: "Wird dies Euer Grab sein?"
  
  ##################################### 
  #          The Blizzard             # 
  #        by Zombieschrodcat         # 
  #           0092 - 0092             # 
  ##################################### 
  
 agot_filler_north.0092.t: "Der Schneesturm"
 agot_filler_north.0092.desc: "Seit der Stunde des Wolfes hat es ununterbrochen geschneit! Als mein Kämmerer meinen Thronsaal betritt, ahne ich, dass das Gespräch auf die Auswirkungen des Schneesturms auf meine Ländereien hinauslaufen wird. Wir könnten denjenigen, die von diesem Unwetter betroffen sind, Unterkunft und Verpflegung gewähren, allerdings führt das zum Stillstand der Arbeit auf meinen Ländereien."
 agot_filler_north.0092.a: "Bedauerlicherweise haben die Arbeiten auf den Ländereien Vorrang."
 agot_filler_north.0092.b: "Ich werde mein Volk nicht leiden lassen."
 agot_filler_north.0092.c: "Auf das Wetter habe ich keinen Einfluss."
  
  ##################################### 
  # Dangerous Game: The Moose         # 
  #        by Zombieschrodcat         # 
  #           0093 - 0099             # 
  ##################################### 
  
 agot_filler_north.0093.t: "Ein hochgefährliches Spiel: Der Elch"
 agot_filler_north.0093.desc: "Heute ist ein Bote mit einem Hilfegesuch eines benachbarten Dorfes an meinem Hof eingetroffen. Der Bote berichtet, dass ein ziemlich großer Elchbulle das Dorf heimgesucht hat und mehrere seiner Männer von dem Tier verletzt wurden.\n\nEin Elchbulle kann ein ernsthaftes Problem darstellen, besonders wenn das Tier in der Brunft ist. Nicht umsonst ist diese Kreatur das Siegel des Hauses Hornwald."
 agot_filler_north.0093.a: "Wir gehen auf die Jagd!"
 agot_filler_north.0093.b: "Ich fürchte, da kann ich nichts tun."
  
 agot_filler_north.0094.t: "Ein hochgefährliches Spiel: Der Elch"
 agot_filler_north.0094.desc: "Einige aus meiner Jagdgesellschaft sind überrascht, als wir in dem Gebiet ankommen, das von den Elchbullen heimgesucht wird, einem kleinen See. Noch erstaunter sind sie, als ich ihnen sage, dass Elche sehr gute Schwimmer sind und es nicht ungewöhnlich ist, dass sie sich von Pflanzen ernähren, die auf dem Grund von Seen und Flüssen wachsen. Die Wahl der Nahrung dieses Elchs war nicht das Problem, wohl aber die Tatsache, dass er mehrere kleine Fischerboote zum Kentern gebracht hatte. Meine Gruppe und ich machten uns auf die Suche nach dem Elch."
 agot_filler_north.0094.a: "Wir umzingeln den See."
 agot_filler_north.0094.b: "Ich nehme ein Boot und treibe den Elch zu Euch."
 agot_filler_north.0094.c: "Das ist zu gefährlich..."
  
 agot_filler_north.0095.t: "Ein hochgefährliches Spiel: Der Elch"
 agot_filler_north.0095.desc: "Was für ein Anblick! Der Elchbulle sieht aus wie ein Leviathan, der aus der Tiefe auftaucht und versucht, an Land zu kommen. Meine Männer halten ihre Position, und der Elch ist nicht in der Lage, eine Lücke zu finden.\n\nIch ziele sorgfältig mit meinem Bogen und lasse den Pfeil fliegen. Er landet hinter dem rechtem Vorderbein des Elchs, und ich erkenne sofort, dass der Schuss die Lunge des Tieres durchbohrt hat. Ich gebe meinen Männern ein Zeichen, ihn ziehen zu lassen. Nach einer kurzen Atempause folgen wir der Blutspur zu unserer Beute."
 agot_filler_north.0095.a: "Eine gute Jagd!"
  
 agot_filler_north.0096.t: "Ein hochgefährliches Spiel: Der Elch"
 agot_filler_north.0096.desc: "Was für ein Anblick! Der Elchbulle sieht aus wie ein Leviathan, der aus der Tiefe auftaucht und versucht, an Land zu kommen. Obwohl meine Männer versuchen, ihre Position zu halten und das Tier in Schach zu halten, stürmt es auf sie zu - und reißt mit seinem gewaltigen Geweih mühelos jeden beiseite, der sich ihm in den Weg stellt.\n\nIch versuche selbst, mich gegen die Kreatur zu behaupten, doch ich werde zur Seite geschleudert wie eine Puppe, derer ein Kind überdrüssig wird."
 agot_filler_north.0096.a: "Eine armselige Jagd..."
  
 agot_filler_north.0097.t: "Ein hochgefährliches Spiel: Der Elch"
 agot_filler_north.0097.desc: "Wir kommen im Dorf an, wo gerade die Ernte gefeiert wurde - bis der Elchbulle alles durcheinanderbrachte. Es wurde zwar einiges wieder aufgeräumt, aber das Tier hat dennoch viel zerstört. Die Dorfbewohner berichten uns, dass das Tier oft nachts auftaucht, im Dorf nach Nahrung sucht und dabei Gärten und Vorräte zerstört."
 agot_filler_north.0097.a: "Die Nachahmung des Rufs eines Rivalen kann ihn hervorlocken."
 agot_filler_north.0097.b: "Vielleicht hat er einen besonderen Appetit auf frisch geerntetes."
 agot_filler_north.0097.c: "Das ist zu gefährlich..."
  
 agot_filler_north.0098.t: "Ein hochgefährliches Spiel: Der Elch"
 agot_filler_north.0098.desc: "Als die Sonne untergeht, hören wir die Rufe des Elchbullen, der sich dem Dorf nähert. Meine Männer und ich gehen in Windrichtung in Stellung, von wo aus er sich annähert. Pfeile wären im Fackellicht nutzlos, also rüsten wir uns mit Saufedern aus.\n\nAls das Fackellicht den Elchbullen einfängt, läuft mir ein Schauer über den Rücken. Das Tier ist gewaltig, aber das Licht spielt Streiche und wirft Schatten, die den Sagen der Langen Nacht alle Ehre machen. Wir stürmen mit unseren Speeren auf den Elch zu. Ich schaffe es, meinen Speer in die Flanke des Tieres zu rammen, als es sich zur Flucht wendet.\n\nWir warten bis zum ersten Licht der Morgendämmerung, um den Elch zu verfolgen. Wir entdecken die Blutspur und finden die Bestie außerhalb des Dorfes tot auf. Mein Speer steckt noch immer in seiner Flanke."
 agot_filler_north.0098.a: "Eine gute Jagd!"
  
 agot_filler_north.0099.t: "Ein hochgefährliches Spiel: Der Elch"
 agot_filler_north.0099.desc: "Als die Sonne untergeht, hören wir die Rufe des Elchbullen, der sich dem Dorf nähert. Meine Männer und ich gehen in Windrichtung in Stellung, von wo aus er sich annähert. Pfeile wären im Fackellicht nutzlos, also rüsten wir uns mit Saufedern aus.\n\nAls das Fackellicht den Elchbullen einfängt, läuft mir ein Schauer über den Rücken. Das Tier ist gewaltig, aber das Licht spielt Streiche und wirft Schatten, die den Sagen der Langen Nacht alle Ehre machen. Wir stürmen mit unseren Speeren auf den Elch zu. Ich schaffe es meinen Speer in die Flanke des Tieres zu rammen, als es sich zur Flucht wendet. Aber wir finden keine Blutspuren; die Bestie ist uns entkommen."
 agot_filler_north.0099.a: "Eine armselige Jagd..."
  
  ##################################### 
  # Dangerous Game: The Aurochs       # 
  #        by Zombieschrodcat         # 
  #           0100 - 0106             # 
  ##################################### 
  
 agot_filler_north.0100.t: "Ein hochgefährliches Spiel: Der Auerochse"
 agot_filler_north.0100.desc: "Ein Bote traf heute an meinem Hof ein und bat um Unterstützung gegen eine ziemlich lästige Auerochsenherde. Diese gewaltigen Biester sind weit entfernt von den zahmen Rindern, die wir für den Verzehr züchten. Diese Auerochsen sind mit Muskeln bepackt und aggressiv."
 agot_filler_north.0100.a: "Wir gehen auf die Jagd!"
 agot_filler_north.0100.b: "Ich fürchte, da kann ich nichts tun."
  
 agot_filler_north.0101.t: "Ein hochgefährliches Spiel: Der Auerochse"
 agot_filler_north.0101.desc: "Die Auerochsen haben ein Tal gefunden, das bei den örtlichen Hirten als Weide für ihre Schafe genutzt wird. Das Problem ist, dass sich die Herde nicht von der Stelle bewegt hat und das Land abgegrast hat. Die Einheimischen haben versucht, die Herde zu vertreiben, aber ohne Pferde haben sie nur erreicht, dass einige Männer verletzt wurden."
 agot_filler_north.0101.a: "Sattelt auf, Männer!"
 agot_filler_north.0101.b: "Folgt mir!"
 agot_filler_north.0101.c: "Wir werden erfolgreich sein."
 agot_filler_north.0101.d: "Ich fürchte, da kann ich nichts tun."
  
 agot_filler_north.0102.t: "Ein hochgefährliches Spiel: Der Auerochse"
 agot_filler_north.0102.desc: "Die Auerochsen grasen in der Nähe einer Wegstrecke, die von Einheimischen und Händlern genutzt wird. Normalerweise wäre das kein Problem, solange man genügend Abstand zur Herde hält, aber die Dinge haben sich unlängst geändert.\n\nDie Einheimischen berichten meinem Gefolge, dass eine Wilderergruppe versucht hat, die Herde anzugreifen und dabei gescheitert ist. Das hat den großen Bullen der Herde gegenüber allen Menschen misstrauisch gemacht. Wenn der Bulle nun einen Zweibeiner sieht, greift er ihn sofort an."
 agot_filler_north.0102.a: "Der Bulle muss weg."
 agot_filler_north.0102.b: "Vielleicht wären Giftpfeile hier hilfreich..."
 agot_filler_north.0102.c: "Lockt ihn in den Wald."
 agot_filler_north.0102.d: "Ich fürchte, da kann ich nichts tun."
  
 agot_filler_north.0103.t: "Ein hochgefährliches Spiel: Der Auerochse"
 agot_filler_north.0103.desc: "Unsere Rösser preschen hinter der Herde her, und meine Männer befolgen meine Anweisungen, die Herde zusammenzuhalten. Es gelingt uns, die Herde aus dem Tal zu vertreiben. Mit etwas Glück werden sie das Tal nicht wiederfinden, und die Hirten können ihre Schafe in Ruhe weiden lassen."
 agot_filler_north.0103.a: "Gute Arbeit, Männer!"
  
 agot_filler_north.0104.t: "Ein hochgefährliches Spiel: Der Auerochse"
 agot_filler_north.0104.desc: "Unsere Rösser preschen hinter der Herde her, und meine Männer befolgen meine Anweisungen, die Herde zusammenzuhalten. Unglücklicherweise wurde eine meiner Handgesten falsch verstanden, und es entstand eine Lücke in unseren Reihen. Die Herde nutzte dies aus und stürmte hindurch, wobei sie mehrere meiner Männer in ihrer Panik zerquetschten und einige unserer Pferde verschreckten, die daraufhin ihre Reiter abwarfen.\n\nWir geben uns geschlagen und teilen den Hirten mit, dass sie sich neue Weideflächen suchen müssen."
 agot_filler_north.0104.a: "Ein armseliger Versuch..."
  
 agot_filler_north.0105.t: "Ein hochgefährliches Spiel: Der Auerochse"
 agot_filler_north.0105.desc: "Der Bulle offenbart seinen Zorn in dem Moment, in dem wir ihn bemerken und stürzt sich sofort auf meine Männer. Mit einiger Mühe gelingt es uns, ihn von der Herde zu trennen. Die Pfeile treffen das Tier, das sich zu wehren versucht. \n\nIch bewundere das Tier, es wollte die Herde nur vor dem schützen, was es als Bedrohung ansah. Dennoch musste die Bestie erlegt werden - doch als der Bulle zu Boden ging, jubelte keiner meiner Männer. Stattdessen verfluchen sie die Wilderer. Der Auerochsenbulle hatte sich unseren Respekt verdient."
 agot_filler_north.0105.a: "Was für ein Biest!"
  
 agot_filler_north.0106.t: "Ein hochgefährliches Spiel: Der Auerochse"
 agot_filler_north.0106.desc: "Der Bulle offenbart seinen Zorn in dem Moment, in dem wir ihn bemerken, und stürzt sich sofort auf meine Männer. Mit einiger Mühe gelingt es uns, ihn von der Herde zu trennen. Die Pfeile treffen das Tier, das sich zu wehren versucht.\n\nIch bewundere das Tier, es wollte die Herde nur vor dem schützen, was es als Bedrohung ansah. Trotzdem musste die Bestie getötet werden - doch leider war der Auerochsenbulle zu stark für uns. Die Bestie schaffte es, mehrere meiner berittenen Männer zu zermalmen, bevor der Bulle mit seiner Herde entkam."
 agot_filler_north.0106.a: "Ein armseliger Versuch..."
  
  ##################################### 
  #     Dangerous Game: The Warg      # 
  #        by Zombieschrodcat         # 
  #           0107 - 0113             # 
  ##################################### 
  
 agot_filler_north.0107.t: "Ein hochgefährliches Spiel: Der Warg"
 agot_filler_north.0107.desc: "Meine Höflinge können ihr Lachen kaum unterdrücken, als der arme Mann seine Geschichte erzählt. Er wird rot, als sie vor sich hin kichern, aber er erzählt weiter. Offenbar werden die Herden seines Dorfes von einem großen, haarigen Tier angegriffen, das auf seinen Hinterbeinen läuft. Die Dorfbewohner glauben, dass es sich bei der Bestie um einen Warg handelt!"
 agot_filler_north.0107.a: "Irgendetwas stiehlt die Herde..."
 agot_filler_north.0107.b: "Ha! Was für ein gelungener Scherz!"
  
 agot_filler_north.0108.t: "Ein hochgefährliches Spiel: Der Warg"
 agot_filler_north.0108.desc: "Wir kommen dort an, wo die Hirten Ihr Vieh weiden lassen. Meine Männer und ich suchen zunächst das umliegende Gebiet ab, um Anzeichen von Wölfen oder anderen großen Raubtieren zu finden. Unsere Suche ergibt nichts Auffälliges.\n\nBei Sonnenuntergang entscheiden wir uns, den Plan zu ändern."
 agot_filler_north.0108.a: "Wir werden heute Nacht die Herde beobachten."
 agot_filler_north.0108.b: "Wir sollten die Straße vom Dorf aus beobachten."
 agot_filler_north.0108.c: "Das ist reine Zeitverschwendung..."
  
 agot_filler_north.0109.t: "Ein hochgefährliches Spiel: Der Warg"
 agot_filler_north.0109.desc: "Als die Sonne fast untergegangen war, sahen wir es. "Bei den Göttern", stammelte einer meiner Leute, als ein Mann von der Größe eines Zelters aus dem Wald auftauchte und auf ein Schaf in der Nähe zulief. Als das Ungetüm das Schaf aufhob, stürmten wir auf unseren Schlachtrössern heran. Der seltsame, in Pelze gehüllte Mann schrie und versuchte, in den Wald zurückzulaufen, wobei er auf der Flucht um sein Leben flehte.\n\nWir holten ihn rasch ein. Der Mann war ein gewöhnlicher, wenn auch plumper Wilderer, der seine ergaunerten Pelze benutzt hatte, um sich zu verkleiden und das Vieh zu stehlen. Die Dorfbewohner erkannten ihn sogar als denjenigen, der die Geschichten über einen Warg verbreitete."
 agot_filler_north.0109.a: "Eine sehr ungewöhnliche Jagd!"
  
 agot_filler_north.0110.t: "Ein hochgefährliches Spiel: Der Warg"
 agot_filler_north.0110.desc: "Als die Sonne fast untergegangen war, sahen wir es. "Bei den Göttern", stammelte einer meiner Leute, als ein Mann von der Größe eines Zelters aus dem Wald auftauchte und auf ein Schaf in der Nähe zulief. Als das Ungetüm das Schaf aufhob, stürmten wir auf unseren Schlachtrössern heran. Der seltsame, in Pelze gehüllte Mann schrie und versuchte, in den Wald zurückzulaufen, wobei er auf der Flucht um sein Leben flehte.\n\nAm nächsten Morgen fand ich ihn mit aufgeschlitzter Kehle in diesem Wald. Als ich von ihm abließ, sah ich einen Wolf, der mich mit fast menschlichen Augen anstarrte, bevor er in den Wald zurücklief."
 agot_filler_north.0110.a: "Irgendetwas war merkwürdig an dieser Jagd..."
  
 agot_filler_north.0111.t: "Ein hochgefährliches Spiel: Der Warg"
 agot_filler_north.0111.desc: "Wir kommen an den Viehweiden der Hirten an. Meine Männer und ich suchen zuerst das Gebiet ab und versuchen, Anzeichen von Wölfen oder anderen großen Raubtieren zu finden. Bei unserer Suche stoßen wir auf mehrere Fußabdrücke, die wir nicht erwartet hatten - allesamt von Menschen"
 agot_filler_north.0111.a: "Wir werden heute Nacht die Herde beobachten."
 agot_filler_north.0111.b: "Wildlinge..."
 agot_filler_north.0111.c: "Ich habe keine Zeit für sowas..."
  
 agot_filler_north.0112.t: "Ein hochgefährliches Spiel: Die Wildlinge"
 agot_filler_north.0112.desc: "Sie haben uns offenbar beobachtet. Als die Sonne allmählich untergeht, tauchen sie aus den Wäldern auf - ein Plünderertrupp von Wildlingen. Meine Männer und ich ziehen unsere Klingen und stellen uns ihnen zum Kampf; unsere Ausbildung und unser Können würden über den Ausgang entscheiden.\n\nDas Weideland der Hirten färbte sich blutrot."
 agot_filler_north.0112.a: "Für den Norden!"
 agot_filler_north.0112.a.win.title: "Ihr habt die Schlacht gewonnen!"
 agot_filler_north.0112.a.lose.title: "Ihr habt die Schlacht verloren..."
  
 agot_filler_north.0113.t: "Ein hochgefährliches Spiel: Die Wildlinge"
 agot_filler_north.0113.desc: "Ich ließ meine Männer in Stellung gehen; unsere Taktik wird den Ausgang der Schlacht bestimmen.\Nachdem die Sonne allmählich untergeht, tauchen sie aus dem Wald auf - ein Plünderertrupp von Wildlingen. Meine Männer und ich ziehen unsere Klingen und stellen uns ihnen zum Kampf.\n\nDas Weideland der Hirten färbte sich blutrot."
 agot_filler_north.0113.a: "Für den Norden!"
 agot_filler_north.0113.a.win.title: "Die Schlacht ist gewonnen!"
 agot_filler_north.0113.a.lose.title: "Die Schlacht ist verloren..."
  
  ##################################### 
  #    The Wildlings in the Tower     # 
  #        by Zombieschrodcat         # 
  #           0114 - 0117             # 
  ##################################### 
  
 agot_filler_north.0114.t: "Die Wildlinge im Turm"
 agot_filler_north.0114.desc: "Eine Gruppe von Wildlingen, die meine Männer und ich verfolgt haben, hat sich in einem verlassenen Wachturm verschanzt. Der Turm selbst steht kaum noch, und die Mauern werden eher von jahrhundertealten Ranken zusammengehalten, die den Stein hinaufranken, als von dem ursprünglichen Mörtel.\n\nDennoch haben es die Wildlinge geschafft, die Eingänge zu befestigen und ein paar Bogenschützen an den oberen Schießscharten zu postieren. Ich war zuversichtlich, dass wir sie einnehmen konnten, aber nicht ohne eigenes Blut zu vergießen."
 agot_filler_north.0114.a: "Für den Norden!"
 agot_filler_north.0114.a.tt: "Ihr greift die Wildlinge im Turm an!"
 agot_filler_north.0114.b: "Vielleicht können wir uns einigen."
 agot_filler_north.0114.b.tt: "Ihr macht den Wildlingen das großzügige Angebot, in Euren Dienst zu treten. Vielleicht findet Euer Angebot Gehör."
 agot_filler_north.0114.c: "Ich brauche einen Karren, und trockenen Zunder..."
 agot_filler_north.0114.c.tt: "Die toten Ranken, die sich an den Turm klammern, werden bald ein Scheiterhaufen sein..."
 agot_filler_north.0114.d: "Ein Angriff wäre zu riskant..."
 agot_filler_north.0114.d.tt: "Ein paar Wildlinge sind mir mein Leben nicht wert."
  
 agot_filler_north.0115.t: "Die Wildlinge im Turm"
 agot_filler_north.0115.desc: "Wir warten, bis die Sonne ihren Bogenschützen einen Nachteil verschafft, dann stürmen wir den Turm. Meine Männer benutzen ihre Schilde, um Pfeile abzuwehren, während die behelfsmäßige Barrikade niedergerissen wird. Die Wildlinge kommen uns von der anderen Seite entgegen, bereit zum Kampf.\n\nDie engen Gänge verlangen nach brutalen Kämpfen, und die verbliebenen Steinböden des Turms sind bald blutgetränkt."
 agot_filler_north.0115.a: "Für den Norden!"
 agot_filler_north.0115.a.tt: "Ihr zieht Euren Stahl und kämpft!"
 agot_filler_north.0115.a.win.title: "Die Schlacht ist gewonnen!"
 agot_filler_north.0115.a.lose.title: "Die Schlacht ist verloren..."
 agot_filler_north.0115.b: "Rückzug! Rückzug!"
 agot_filler_north.0115.b.tt: "Ihr seid unterlegen, also zieht Ihr Euch zurück."
  
 agot_filler_north.0116.t: "Die Wildlinge im Turm"
 agot_filler_north.0116.desc: "Meine Männer finden einen alten Karren und beladen ihn mit Zunder, während die Sonne allmählich untergeht. Die Wildlinge entdecken uns, als meine Männer den Karren zum Turm rollen und versuchen, ihn mit ihren Bogenschützen aufzuhalten. Doch der Karren rollt bis zum Fuß des Wachturms - und auf mein Signal hin lassen meine Männer ihre brennenden Pfeile auf den Zunder im Karren los.\n\nWährend sich das Feuer auszubreitet, versuchen die Wildlinge verzweifelt ihre eigenen Befestigungen niederzureißen. Das Feuer ist schneller, und als es beginnt, den Turm zu verschlingen, springen einige der Wildlinge von den höheren Etagen schreiend in den Tod, anstatt sich von den Flammen verzehren zu lassen. Die Stunde des Wolfes ist gekommen, und der Turm ist ein flammendes Inferno."
 agot_filler_north.0116.a: "Ein Anblick, der sich für immer in mein Gedächtnis eingebrannt hat."
 agot_filler_north.0116.a.tt: "Die Nachricht von Ihrem "Scheiterhaufen" wird sich sicher als Warnung herumsprechen..."
  
 agot_filler_north.0117.t: "Die Wildlinge im Turm"
 agot_filler_north.0117.desc: "Gegen den Willen meiner Männer nähere ich mich dem Wachturm unbewaffnet. Nah genug, dass sie mich hören können, rufe ich ihnen zu und biete ihnen eine Wahl an: \n\n Ich habe Platz an meinem Hof und könnte ihnen Unterkunft und Nahrung bieten. Im Gegenzug würden sie mir dienen und diese Ländereien nicht mehr plündern.\n\nWährend ich ihre Antwort abwarte, bricht der Turm in Gebrüll und Geschrei aus. Die schrecklichen Schreie verstummen schließlich, und zwei Wildlinge reißen die Barrikade nieder und kommen vorsichtig auf mich zu. Beide sind blutverschmiert und erzählen mir, dass sie die anderen getötet haben, die mein Angebot nicht annehmen wollten.\n\nBeide Wildlinge beugen das Knie vor mir."
 agot_filler_north.0117.a: "Ich hatte gehofft, ein Blutbad zu vermeiden."
 agot_filler_north.0117.a.tt: "Auch wenn Männer gestorben sind, so war es doch nicht durch Eure eigene Hand..."
  
  ##################################### 
  #             Snowy Day             # 
  #        by Zombieschrodcat         # 
  #           0118 - 0127             # 
  ##################################### 
  
 agot_filler_north.0118.t: "Verschneiter Tag"
 agot_filler_north.0118.desc: "Heute hat es ununterbrochen geschneit, und deshalb ist es auf meinem Hof ziemlich ruhig. Als mir allmählich langweilig wird, beschließe ich, dass ich eine Aufgabe brauche, um mir den verschneiten Tag etwas erträglicher zu machen!"
 agot_filler_north.0118.a: "Ich sollte ein Buch lesen."
 agot_filler_north.0118.b: "Ich besuche die Schatzkammer."
 agot_filler_north.0118.c: "Ich amüsiere mich bei einem Streich."
 agot_filler_north.0118.d: "Ich werde Kriegsstrategien entwickeln."
  
 agot_filler_north.0119.t: "Verschneiter Tag: Die Bibliothek"
 agot_filler_north.0119.desc: "Als ich die Bibliothek betrete, fahre ich mit dem Finger über die Buchrücken in den Regalen. Sicherlich könnte ich hier einen Wälzer finden, um diesen verschneiten Tag zu nutzen."
 agot_filler_north.0119.a: "Wie wäre es damit?"
 agot_filler_north.0119.b: "Das scheint furchtbar mühsam zu sein..."
  
 agot_filler_north.0120.t: "Verschneiter Tag: Die Schatzkammer"
 agot_filler_north.0120.desc: "Der schneereiche Tag ist endlich die passende Gelegenheit, um die Kassenbücher durchzugehen. Vielleicht liegt ein Irrtum zu unseren Gunsten vor und ich besitze mehr Vermögen als ursprünglich angenommen. Mein Kämmerer und ich machen uns daran, die Aufzeichnungen durchzugehen."
 agot_filler_north.0120.a: "Lasst uns Münzen zählen!"
  
 agot_filler_north.0121.t: "Verschneiter Tag: Der Streich"
 agot_filler_north.0121.desc: "Heute wäre ein langweiliger Tag gewesen, wenn mir nicht der Gedanke in den Sinn gekommen wäre. Ich verkneife mir ein Lachen und hole Gebäck und Drachenpfeffer aus der Küche. Nachdem ich das Gebäck mit Drachenpfeffer bestreute, stelle ich es zurück in die Küche. Als ich meinem Ratsspitzel von meinem Streich erzähle, müssen wir beide lauthals lachen!"
 agot_filler_north.0121.a: "Ich hoffe, ich werde sehen, wer davon abbeißt."
 agot_filler_north.0121.b: "Moment mal, welches Gebäck habe ich noch mal verwendet?"
  
 agot_filler_north.0122.t: "Verschneiter Tag: Der Streich"
 agot_filler_north.0122.desc: "Als das Mittagessen serviert wird, nehme ich einen Bissen von meiner Mahlzeit - und mein Mund wird zu Feuer. Nachdem ich meinen Weinkelch hinuntergestürzt habe, untersuche ich das Gebäck, das ich gegessen habe. Ich erkenne den Drachenpfeffer...\n\nWar es wirklich nur ein Zufall, dass mein Trick auf mich zurückschlug? Oder war es beabsichtigt? Das war zwar ein harmloser Scherz, aber er wirft ernste Fragen zu meiner Sicherheit auf!"
 agot_filler_north.0122.a: "Was, wenn es Gift gewesen wäre?"
  
 agot_filler_north.0123.t: "Verschneiter Tag: Kriegsspiele"
 agot_filler_north.0123.desc: "Mein Ratsmarschall und ich breiten Karten auf dem Tisch aus und platzieren Figuren, die die Truppen darstellen. Wir verbringen viele Stunden damit, Strategien und verschiedene Schlachtpläne zu erörtern. Schließlich wird daraus eine Art Kriegsspiel, bei dem der Marschall mein Gegner ist."
 agot_filler_north.0123.a: "Ich werde Euch vernichten!"
  
 agot_filler_north.0124.t: "Verschneiter Tag: Die Bibliothek"
 agot_filler_north.0124.desc: "Meine Wahl der Bücher war unglücklich. Ich lese die Zeilen immer wieder, aber ihr Sinn erschließt sich mir nicht. Was auch immer dieser Maester vorhatte, er wollte es sicher mit einem so langweiligen Wälzer geheim halten!"
 agot_filler_north.0124.a: "Verdammt sei dieses Buch!"
  
 agot_filler_north.0125.t: "Verschneiter Tag: Die Schatzkammer"
 agot_filler_north.0125.desc: "Sicherlich nicht! Ich gehe immer wieder die Bücher durch und zähle den Betrag nach, aber es kommt jedes Mal dasselbe heraus. Es fehlt uns mehr Gold, als ich gedacht habe!"
 agot_filler_north.0125.a: "Zum Glück habe ich es bemerkt..."
  
 agot_filler_north.0126.t: "Verschneiter Tag: Kriegsspiele"
 agot_filler_north.0126.desc: "Ich starre auf die Karte, während sich die Schlacht in meinem Kopf abspielt. Neue Strategien entwickeln sich, und so wie mein Marschall seine Figuren bewegt, ziehe auch ich. Schließlich habe ich meinen Marschall eingekesselt, und mit einigem Widerwillen gesteht er seine Niederlage ein!"
 agot_filler_north.0126.a: "Gut gespielt, Untermarschall!"
  
 agot_filler_north.0127.t: "Verschneiter Tag: Kriegsspiele"
 agot_filler_north.0127.desc: "Ich starre auf die Karte, während sich die Schlacht in meinem Kopf abspielt. Neue Strategien entwickeln sich, und so wie mein Marschall seine Figuren bewegt, ziehe auch ich. Schließlich hat mich mein Marschall umzingelt, und ich gebe mich nur widerwillig geschlagen..."
 agot_filler_north.0127.a: "Gut gespielt..."
  
 agot_filler_north.0128.t: "The Crypts of Winterfell"
 agot_filler_north.0128.desc: "I am wandering through Winterfell aimlessly, when suddenly before me stands an old ironwood door: the entrance to the labyrinthine crypts. Something in me compels me to open the door and enter. Each step downward is marked by a new chill as I descend from the world of the living to the catacombs of the dead.\n\nWalking amid the crypts, I find the dark corridors a maze. The faint torchlight gives little guidance. As I come to an intersection, I must choose #bold right#! or #bold left#!."
 agot_filler_north.0128.a: "I will head to the right, I think I see something down that way."
 agot_filler_north.0128.b: "There is a torch to the left; that must be the way to go!"
 agot_filler_north.0128.c: "Maybe I should just turn around..."
  
 agot_filler_north.0129.t: "Lessons from the Dead"
 agot_filler_north.0129.intro: "As I continue down the corridor, I find myself face to face with a statue of a man, a crowned king. To either side of his throne are stone direwolves, and upon his lap is a sword, long ago rusted. The few words etched upon the side are slightly worn away, but still decipherable:\n\n"
 agot_filler_north.0129.jon: "#bold [stark_ancestor.GetFullNameNicknamed].#! I can't help but look upon the statue with more respect. Here is the King who drove out the raiders and slavers from the east and built the Wolf's Den, the ancient precursor of White Harbor. The man was fearsome warrior and a strong king."
 agot_filler_north.0129.brandon: "#bold [stark_ancestor.GetFullNameNicknamed].#! I can't help but look upon the statue with more respect. This was the famed king who united with Joramun, King-Beyond-the-Wall, to bring an end to the Night's King and his Corpse Bride. Together, the two would defend the realms of men from the horrors that the Night's King would have surely wrought."
 agot_filler_north.0129.theon: "#bold [stark_ancestor.GetFullNameNicknamed].#! I can't help but look upon the statue with more respect. The Hungry Wolf is famed even outside of the North, known for uniting the North before the coming of the Andals, and then defeating said invaders — and then attacking even Andalos itself in Essos. He battled anyone and everyone, from Andal to Ironmen, and more; he was a true lord of war."
 agot_filler_north.0129.rodrik: "#bold [stark_ancestor.GetFullNameNicknamed].#! I can't help but look upon the statue with more respect. Rodrik Stark is sung of even to this day, especially when any troubles with the Ironmen arose. He is said to have won Bear Island from the squids in an arm wrestle and bestowed it upon House Mormont. "
 agot_filler_north.0129.a: "The history here is palpable."
  
 agot_filler_north.0130.t: "A Dragon In Winterfell"
 agot_filler_north.0130.desc: "I have clearly chosen the wrong way, for I now find myself even further lost in these corridors. The torches are randomly placed, only leading me further and further downward. #italic Each step deeper brings a further chill.#!\n\nI can feel a strange heat emanating from the walls and the ceiling, drawing me further into the depths. Coming around a corner, I see the last thing I would have expected to find in the crypts beneath Winterfell...\n\nBefore me is a #bold dragon egg#!! Placed in some sort of holder, it was clearly left here for a purpose, but what such a purpose could be, I cannot even begin to fathom. "
 agot_filler_north.0130.a: "Surely its purpose is to remain in this place."
 agot_filler_north.0130.b: "After all, why not? Why shouldn't I take it?"
  
  ##################################### 
  #          WILDLING RAIDS           # 
  #           by Defined              # 
  #           0131 - 0136             # 
