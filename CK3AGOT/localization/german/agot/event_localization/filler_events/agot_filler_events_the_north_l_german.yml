 agot_filler_north.0131.t: "Wildling Raids"
 agot_filler_north.0131.desc: "For several days, smallfolk have fled the lands surrounding my castle to seek refuge within my keep — and they bring ill tidings: #N Wildlings#! that have been spotted within my lands. Under the command of the fearsome [wildling_raider.GetFullNameNicknamed], they are indiscriminately murdering my subjects and razing my lands!\n\nI must make a plan of action to stop these Wildlings at once to save my subjects, return peace to my lands, and bring these Wildling scum to justice."
 agot_filler_north.0131.a: "I shall hunt these Wildling scum myself!"
 agot_filler_north.0131.a_tt: "You hunt the Wildlings personally, accompanied by some of your soldiers."
 agot_filler_north.0131.b: "[marshal.GetFirstName|U], I want you to deal with this."
 agot_filler_north.0131.b_tt: "You instruct your [marshal.GetCouncilTitle] to take some soldiers to defeat the Wildlings. "
 agot_filler_north.0131.c: "There is nothing to be done."
 agot_filler_north.0131.c_tt: "You cower behind your walls, and allow the Wildlings to raid your lands freely."
 agot_filler_north.0131_success.mt: "You successfully defeat the Wildlings"
 agot_filler_north.0131_success_m.mt: "[marshal.GetFirstNameNoTooltip] successfully defeats the Wildlings"
 agot_filler_north.0131_failure.mt: "You are defeated by the Wildlings"
 agot_filler_north.0131_failure_m.mt: "[marshal.GetFirstNameNoTooltip] is defeated by the Wildlings"
  
 agot_filler_north.0132.t: "$agot_filler_north.0131.t$: Victory"
 agot_filler_north.0132.desc: "After a ferocious battle, my men have emerged victorious. The Wildling leader, [wildling_raider.GetFirstName] kneels before me in defeat, knowing [wildling_raider.GetSheHe] may not be long for this world.\n\nThe terror [wildling_raider.GetSheHe] has unleashed upon my lands must not go unpunished; it will take us several years to recover. I must decide on a just punishment, to avenge my slaughtered subjects and for the damage they have caused to my lands!\n\nPerhaps I should make an example of this Wildling scum to deter any future Wildling parties from eyeing my lands..."
 agot_filler_north.0132.a: "Off with [wildling_raider.GetHerHis] head!"
 agot_filler_north.0132.a_tt: "You execute the Wildling raider."
 agot_filler_north.0132.b: "Throw the leader in my dungeons."
 agot_filler_north.0132.b_tt: "You throw [wildling_raider.GetFirstNameNoTooltip] in your dungeon until you decide what to do with [wildling_raider.GetHerHim]."
 agot_filler_north.0132.c: "I will let you go, if you promise to never return."
 agot_filler_north.0132.c_tt: "You set the Wildling free if [wildling_raider.GetSheHe] promises to return beyond the Wall with a warning for other Wildlings.\n\n#help Wildlings will not raid your lands for atleast 20 years.#!"
  
 agot_filler_north.0133.t: "$agot_filler_north.0131.t$: Defeat"
 agot_filler_north.0133.desc: "After a ferocious battle, my men and I have been defeated. I kneel before [wildling_raider.GetFirstName], knowing I am not long for this world.\n\nI have failed to stop them, and the terror they have unleashed upon my lands will continue. [wildling_raider.GetFirstNameNoTooltip|U] asks whether I have any final words. My last words are "Curse you, Wildling scum!"\n\n[wildling_raider.GetFirstNameNoTooltip] raises his axe, and I close my eyes, thinking of all those I have failed."
 agot_filler_north.0133.a: "I'm sorry..."
 agot_filler_north.0133.a_tt: "[wildling_raider.GetFirstNameNoTooltip] executes you."
  
 agot_filler_north.0134.t: "$agot_filler_north.0131.t$: Defeat"
 agot_filler_north.0134.desc: "A messenger informs me that after a battle against the Wildlings, my [marshal.GetCouncilTitle] [marshal.GetTitledFirstName] has been defeated and executed. The Wildlings emerged victorious and are free to continue raiding my lands, and for now I am helpless to stop them.\n\n#italic What have I done to deserve such an outcome?!#!"
 agot_filler_north.0134.a: "A disastrous outcome!"
  
 agot_filler_north.0135.t: "$agot_filler_north.0131.t$: Defeat"
 agot_filler_north.0135.desc: "After a ferocious battle against the Wildlings, my army has been defeated. I managed to flee before the battle was entirely lost, due to the efforts of my personal guard, who stepped in after I was wounded in the fight.\n\nI have sent my soldiers to be slaughtered for nothing, and the Wildlings without a doubt will continue to raid my lands, and I am now helpless to stop them.\n\n#italic Curse you, [wildling_raider.GetFirstNameNoTooltip]!#"
 agot_filler_north.0135.a: "I am lucky to have survived."
 agot_filler_north.0135.a_tt: "You have been defeated, but were able to escape."
  
 agot_filler_north.0136.t: "$agot_filler_north.0131.t$: Defeat"
 agot_filler_north.0136.desc: "A messenger informs me that after a battle against the Wildlings, my [marshal.GetCouncilTitle] [marshal.GetTitledFirstName] has been defeated by the Wildlings! They inform me that [marshal.GetSheHe] has managed to flee, and has returned to the castle wounded. The Wildlings emerged victorious and are free to continue raiding my lands, and for now I am helpless to stop them.\n\n#italic What have I done to deserve such an outcome?!#"
 agot_filler_north.0136.a: "[marshal.GetFirstNameNoTooltip|U] is lucky to have survived."
 agot_filler_north.0136.a_tt: "[marshal.GetFirstNameNoTooltip|U] has been defeated, but was able to escape."
  
  
 agot_filler_north.0150.t: "A Dragon In Winterfell" #NT!
 agot_filler_north.0150.desc: "[jon_snow.GetFirstName] approaches, [jon_snow.GetHerHis] cloak dusty with dirt, something tightly bundled in [jon_snow.GetHerHis] arms. "We were playing in the crypts, Father," [jon_snow.GetSheHe] says, [jon_snow.GetHerHis] voice filled with nervous apology. "I'm sorry, I know we're not supposed to. I took a wrong turn, and I got lost. And then I found..."\n\n[jon_snow.GetSheHe|U] unwraps the cloth. At first, I think it's just polished stone, but then the scales catch the firelight, shifting in swirls of blue and red. A dragon egg. #italic (For a dragon [jon_snow.Custom('GetPrincessPrince')|l], Lyanna whispers in my head.)#!\n\n[jon_snow.GetFirstNameNoTooltip] stares at it in awe, [jon_snow.GetHerHis] fingers brushing over it gently. "It's strange," [jon_snow.GetSheHe] says softly, "for a moment, I thought it felt... warm."" #NT!
 agot_filler_north.0150.a: "A dragon egg is no toy." #NT!
 agot_filler_north.0150.b: "You found it; you may keep it." #NT!
  
