l_german:
  
  ########################## 
  #   North Filler Events  # 
  ########################## 
  
  ########################### 
  #   A Wildling Encounter  # 
  ########################### 
  
 agot_filler_north.0001.t: "Begegnung mit einem Wildling"
 agot_filler_north.0001.desc: "Bei einem Ausritt durch den Wald fiel mir ein zerzauster Mann auf. Als ich mich näherte, bemerkte ich, dass es sich um einen Wildling handelte!"
 agot_filler_north.0001.a: "Stirb, du Wildling!"
 agot_filler_north.0001.a.tt: "Bei Wildlingen heißt es töten oder getötet werden."
 agot_filler_north.0001.b: "Ich könnte einen weiteren Bediensteten gebrauchen..."
 agot_filler_north.0001.b.tt: "Ihr bietet ihm die Möglichkeit, in Euren Stallungen zu arbeiten."
 agot_filler_north.0001.c: "Ich verstecke mich im Gebüsch, man wird mich hoffentlich nicht entdecken!"
 agot_filler_north.0001.c.tt: "Manche mögen Euch einen Feigling nennen, aber zumindest seid Ihr ein Feigling, der noch atmet!"
  
 agot_filler_north.0002.t: "Begegnung mit einem Wildling"
 agot_filler_north.0002.desc: "Nicht alle Wildlinge sind bösartig, und ich brauche an meinem Hof mehr treue Diener. Beugt das Knie und erhebt Euch als Mann des Nordens."
 agot_filler_north.0002.a: "Von diesem Tag an bis zum Ende eurer Tage."
  
  ############################## 
  #   A Black Brother Deserts  # 
  ############################## 
  
 agot_filler_north.0003.t: "Ein Schwarzer Bruder desertiert"
 agot_filler_north.0003.desc: "Die Männer der Nachtwache haben ein heiliges Gelübde abgelegt: Sie leben und sterben auf ihrem Posten. Ein Deserteur muss durch die Hand des Lords, der ihn gefangen nimmt, seine gerechte Strafe erhalten."
 agot_filler_north.0003.a: "Bringt den Eidbrecher herein."
  
 agot_filler_north.0004.t: "Ein Schwarzer Bruder desertiert"
 agot_filler_north.0004.desc: "Der Deserteur, ein Mann namens [agot_filler_black_brother_deserter.GetFirstNameNoTooltip], wird zu mir geführt. Er wimmert Dinge vor sich her, die er nördlich der Mauer gesehen hat. Unaussprechliche Schrecken in der eisigen Wüste..."
 agot_filler_north.0004.a: "Er soll die Gerechtigkeit des Königs erfahren."
 agot_filler_north.0004.b: "Er hat offensichtlich Schreckliches gesehen."
 agot_filler_north.0004.b.tt: "Er sollte besser auf seinen Wachposten zurückkehren..."
  
 agot_filler_north.0005.t: "Ein Schwarzer Bruder wird gerichtet"
 agot_filler_north.0005.desc: "Im Norden heißt es: Der Mann, der ein Urteil fällt, soll auch das Schwert führen. Ich schaue zum letzten Mal in die Augen von [agot_filler_black_brother_deserter.GetFirstNameNoTooltip]."
 agot_filler_north.0005.a: "Zum Teufel mit dem, was alle sagen. Wozu habe ich sonst einen Henker?"
 agot_filler_north.0005.b: "Ich werde das Schwert führen."
 agot_filler_north.0005.b.tt: "Richtet ihn hin."
  
 agot_filler_north.0006.t: "Ein Deserteur kehrt an die Mauer zurück"
 agot_filler_north.0006.desc: "Ich dachte, ich hätte [agot_filler_black_brother_deserter.GetFirstNameNoTooltip] zum letzten Mal gesehen, als er aus der Schwarzen Festung floh und behauptete, in der gefrorenen Wüste unaussprechliche Schrecken gesehen zu haben.\n\nJetzt, wo er vor mir steht, sehe ich nur einen Deserteur, der Gerechtigkeit verdient - einen schnellen Tod."
 agot_filler_north.0006.a: "Du lebst und stirbst auf deinem Posten, Bruder."
  
  ####################################### 
  #   DIREWOLF CLOAKS SOLD BY MERCHANT  # 
  ####################################### 
  
 agot_filler_north.0020.t: "Schattenwolfmäntel zu verkaufen!"
 agot_filler_north.0020.desc: ""Schattenwolfmäntel! Schattenwolfmäntel zu verkaufen," brüllt der Händler. Ich drehe mich um und sehe, dass der Händler drei große, pelzige Mäntel hinter sich aufgespannt hat. Er bemerkt meine interessierten Blicke und lädt mich ein, die Mäntel zu inspizieren..."
 agot_filler_north.0020.a: "Inspiziert die Mäntel."
 agot_filler_north.0020.b: "Schattenwölfe? Die sind ausgestorben! Erklärt Euch, Händler."
 agot_filler_north.0020.c: "Ich benötige keine Mäntel."
 agot_filler_north.0020.a_tt: "Ihr betrachtet die Mäntel genauer."
  
  #genuine coat 
 agot_filler_north.0021.t: "Bei näherer Begutachtung"
 agot_filler_north.0021.desc: "Ich ziehe einen großen weißen Mantel herunter. Als ich das Fell in meinen Händen spüre, erkenne ich, dass die Handwerkskunst bemerkenswert ist; sogar die Nähte sind meisterhaft! Ich schließe die Augen und rieche an dem Mantel; er duftet nach Schnee und Kiefernholz. Ich öffne die Augen, ziehe meinen Mantel aus und lege ihn in die Arme des Händlers, während ich den Schattenwolfmantel anprobiere. Der Mantel ist überraschend warm. Ich merke einen deutlichen Unterschied zu meinem einfachen Wolfspelzmantel.\n\nDer Händler räuspert sich und murmelt etwas davon, dass es Zeit sei, zu bezahlen oder den Mantel zurückzugeben..."
 agot_filler_north.0021.a: "Den muss ich unbedingt kaufen!"
 agot_filler_north.0021.b: "Er scheint echt zu sein, aber ich benötige ihn nicht..."
 agot_filler_north.0021.c: "Ich bin ein Adliger, ich muss nicht dafür bezahlen!"
  
  #dubious coat 
 agot_filler_north.0022.t: "Bei näherer Begutachtung"
 agot_filler_north.0022.desc: "Ich ziehe einen großen weißen Mantel herunter. Als ich das Fell in meinen Händen spüre, bin ich nicht überrascht, dass die Verarbeitung nichts Außergewöhnliches ist. Ich schließe meine Augen und rieche an dem Mantel; er duftet nach altem Fleisch und nassem Hund. Igitt. Der Händler bittet mich, ihn anzuprobieren. Ich ziehe ihn an und spüre den kalten Luftzug.\n\nDer Händler räuspert sich und murmelt etwas davon, dass es Zeit sei, zu bezahlen oder den Mantel zurückzugeben..."
 agot_filler_north.0022.a: "Ich sollte Euch dafür einsperren lassen..."
  
 agot_filler_north.0023.t: "'Schattenwolf'-Mäntel, hä?"
 agot_filler_north.0023.desc: ""Der Schattenwolf? Ausgestorben? Nein, nein, nein", murmelt der Händler. "Südlich der Mauer, gewiss. Aber diese Mäntel wurden aus Schattenwölfen hergestellt, die von Wildlingen jenseits der Mauer gejagt wurden! Ich habe große Mühen auf mich genommen, um diese frischen Waren für Abnehmer wie Euch südlich der Mauer liefern zu lassen. Nur zu, begutachtet sie! Überzeugt Euch selbst.""
 agot_filler_north.0023.a: "Überprüft die Mäntel."
 agot_filler_north.0023.b: "Das interessiert mich nicht."
  
  ################################## 
  #   SUMMER SNOW CHILDHOOD EVENT  # 
  ################################## 
  
 agot_filler_north.0030.t: "Sommerschnee!"
 agot_filler_north.0030.desc: "BRRRR! Ich habe draußen gespielt, als es plötzlich wie aus dem Nichts zu schneien begann! Die Maester haben mir gesagt, dass dieser Sommerschnee gefährlich werden kann, wenn ich mich zu lange draußen aufhalte, aber ich habe doch gerade so viel Spaß... "
 agot_filler_north.0030.a: "Ich sollte auf die Maester hören. Der Letzte, der zur Burg zurückkehrt, ist ein Wildling!"
 agot_filler_north.0030.b: "Ich bin ein NORDMANN! Das ist Sommerschnee. Das ist gar nichts."
 agot_filler_north.0030.c: "Aber die Burg ist #italic so#! weit..."
  
  ####################################### 
  #   SUMMER SNOW DESTROYS CROPS EVENT  # 
  ####################################### 
  
 agot_filler_north.0031.t: "Der Winter kam früh"
 agot_filler_north.0031.desc: ""[ROOT.Char.Custom('DE_Anrede')], [ROOT.Char.Custom('DE_Anrede')]", sagt der frustrierte Bauer vor mir, "Diese Sommerschneestürme haben meine Ernte zerstört! Ich habe keine Hoffnung, dass ich den vollen Saatertrag wiederherstellen kann, vor allem, weil die Ernte bald ansteht. Ich weiß nicht, was ich tun soll, wenn ich meine Familie in dieser Erntezeit nicht ernähren kann, gerade wenn der Winter naht... Es muss doch etwas geben, was Ihr für mich tun könnt!"\n\nDer Bauer ist mutig, von mir Hilfe für seinen Hof zu verlangen... aber diese Sommerschneestürme #italic haben#! den Höfen im ganzen Land Schaden zugefügt... "
 agot_filler_north.0031.a: "Ich werde Euch nur für die zerstörte Saat entschädigen."
 agot_filler_north.0031.b: "Die Alten Götter bestraften Euch für Eure Sünden."
 agot_filler_north.0031.c: "Ihr seid ein NORDMANN! Ihr solltet auf Schnee vorbereitet sein."
  
  #################################################### 
  #   FIRSTMEN RUNES UNCOVERED - CONSTRUCTION CREW   # 
  #################################################### 
  
 agot_filler_north.0032.t: "Runen der Ersten Menschen"
 agot_filler_north.0032.desc: "Bei einem Bauvorhaben in der Gegend wurde eine bemerkenswerte Entdeckung gemacht. Anscheinend hat ein einheimischer Baumeister ein Steinhaufen ausgegraben, auf denen die Runen der Ersten Menschen eingraviert sind. Der Baumeister bietet mir an, die Steine zu einem, wie er sagt, sehr gerechten Preis zu verkaufen.\n\nDie Maester haben uns gelehrt, dass die Ersten Menschen ihre Runen in Steine und andere Gegenstände eingraviert haben, als sie zum ersten Mal nach Westeros kamen. Manche behaupten sogar, dass diese Schnitzereien magische Eigenschaften besäßen. Diese Steine könnten sehr wertvoll sein und würden mein Ansehen im Norden zweifellos erhöhen..."
 agot_filler_north.0032.a: "Schickt einen Boten, um die Steine zu kaufen."
 agot_filler_north.0032.b: "Ich brauche so etwas nicht."
 agot_filler_north.0032.c: "Das Vermächtnis der Ersten Menschen ist #italic mein#!Vermächtnis. Ich nehme sie."
 agot_filler_north.0032.d: "Das Vermächtnis der Ersten Menschen ist #italic mein#!Vermächtnis. Ich nehme sie."
  
  ######################################## 
  #   APPRECIATING A TRUE WEIRWOOD TREE  # 
  ######################################## 
  
 agot_filler_north.0033.t: "Ein Ausflug in die Wälder"
 agot_filler_north.0033.desc: "Es kann sehr bereichernd sein, durch einige der abgelegeneren Teile meiner Ländereien zu reisen. Ich finde, dass lange Spaziergänge durch die Wälder, die Hügel oder auch nur durch ein Feld den Stress des Herrschens sehr lindern können.\n\nHeute wandere ich durch einen kleinen, vergessenen Wald. Die Bäume sind sehr alt, ihre dicken Stämme kreuzen und verflechten sich auf eine Weise, die ich noch nie gesehen habe. Als ich weiter in den Wald hineinwandere, entdecke ich einen wunderschönen weiß-roten Baum - einen Wehrholzbaum! Diese uralten Bäume sind hier im Norden noch weit verbreitet, aber einen solchen in der tiefen Wildnis zu sehen, ist dennoch... beeindruckend. Ich gehe auf den Stamm zu und schaue in das weinende Gesicht, das die Kinder des Waldes vor Tausenden von Jahren hineingeschnitzt haben. Ich nehme seine seltsame Schönheit in mich auf und kann nicht anders, als mich zu entspannt zu fühlen, als ich mich wieder auf den Weg mache."
 agot_filler_north.0033.a: "Was für ein schöner Baum."
 agot_filler_north.0033.b: "Ich bin froh, dass ein so heiliger Baum hier sicher ist."
 agot_filler_north.0033.c: "Ich sollte zurückgehen und ein Gebet an die alten Götter richten..."
  
  ####################################### 
  #   WOLF ATTACKS ON SHEEP/WOOL TRADE  # 
  ####################################### 
  
 agot_filler_north.0034.t: "Wolfsangriffe bedrohen die Schäfer"
 agot_filler_north.0034.desc: "Es ist eine weitere lange Nacht in meinem Arbeitszimmer. Die Sonne ist untergegangen, und der Mond ist hoch in den Himmel gestiegen. Bei dem hellen Mondschein brauche ich meine Kerze kaum. Während ich Stunden damit verbringe, Berichte durchzusehen, Geschäftsbücher zu prüfen und Dokumente zu signieren, stoße ich auf einen aktuellen Bericht, der sowohl von meinem Kämmerer als auch von meinem Marschall unterzeichnet ist.\n\nDer Bericht bemängelt, dass Schäfer in meiner gesamten Domäne eine wachsende Zahl toter oder verletzter Wolltiere gefunden haben - Tiere, die Wolle produzieren, wie mein Kämmerer in dem Bericht vermerkt. Ziegen, Schafe und sogar Wollhunde wurden des Nachts von großen, gefräßigen Wolfsrudeln angegriffen, wie viele Schäfer berichten. Sollten sich diese Angriffe im derartigen Ausmaß fortsetzen, könnte der Wollhandel ernsthafte Verluste erleiden.\n\nEine Lösung für dieses Problem zu finden, erscheint mir unausweichlich. Ich sollte meinem Rat morgen früh eine Lösung vorlegen."
 agot_filler_north.0034.a: "Setzt ein Fangprämie auf Wölfe aus und bezahlt den Jägern Gold für jeden erlegten Wolf."
 agot_filler_north.0034.b: "Erteilt den Schäfern eine Verwarnung, weil sie nicht auf ihre Wolle Acht geben."
 agot_filler_north.0034.c: "Entschädigt die am stärksten betroffenen Schäfer"
  
  ###################################### 
  #   HEART TREE GARDENER MAINTENANCE  # 
  ###################################### 
  
 agot_filler_north.0035.t: "Die Pflege des Herzbaums"
 agot_filler_north.0035.desc: "Meine Gärtner haben sich kürzlich um den Götterhain in meiner Burg gekümmert. Sie haben die Blumenbeete gemulcht, neue Blumen gepflanzt und die Hecken beschnitten. Aber die Gärtner sind mit der Bitte an mich herangetreten, den Herzbaum, der stolz über den Götterhain thront, zu verschönern. Die Gärtner sagen mir, dass sie ihn nur aufhübschen werden, indem sie die Äste und das Wurzelwerk stutzen, doch ich habe Bedenken, dass er Schaden nehmen könnte. Denn welcher Nordländer lässt seinen Herzbaum zugrunde gehen?"
 agot_filler_north.0035.a: "Überlasst dies nur den erfahrensten Gärtnern."
 agot_filler_north.0035.b: "Was kann schon schiefgehen?"
 agot_filler_north.0035.c: "Ich will es nicht riskieren... Der Herzbaum ist zu heilig."
 agot_filler_north.0035.d: "Nein, ich werde es selbst tun!"
  
  ################################## 
  #  ICE SKATING - GENERIC LEISURE # 
  ################################## 
  
 agot_filler_north.0036.t: "Eisläufer!"
 agot_filler_north.0036.desc: "Heute ist ein kühler, und doch schöner Tag. Ich habe mir ein paar Stunden Zeit genommen, um in den kleineren Siedlungen in der Nähe meiner Burg spazieren zu gehen, die Natur zu bewundern und den schönen Tag zu genießen.\n\nAls ich umherwandere, komme ich an einem zugefrorenen Teich vorbei und sehe einige Gemeine, die herrlich auf dem Eis herumschlittern! Sie bewegen sich wild durcheinander; viele fallen auf das Eis, aber einige gleiten wunderschön dahin. Ah, was für ein schöner Anblick!"
 agot_filler_north.0036.a: "Ich denke, ich werde mich eine Weile setzen und zuschauen."
 agot_filler_north.0036.b: "Ich glaube, ich werde mich ihnen anschließen!"
 agot_filler_north.0036.c: "Nein, nein. Es ist gefährlich auf dem Eis, ich muss sie aufhalten!"
  
  ######################### 
  #  ICE SKATING - TRAVEL # 
  ######################### 
  
 agot_filler_north.0037.t: "Eislaufen durch den Norden"
 agot_filler_north.0037.desc: "Mein Interesse wurde durch Berichte Gelehrter über Nordmänner geweckt, die mit Schlittschuhen, die aus den Knochen von Schafen und Pferden gefertigt wurden, über die Weiten der eisigen Wüste gleiten. Offenbar handelt es sich dabei um eine uralte Art zu reisen, die in einigen Teilen des Nordens im Winter genutzt wird, um Handel zu treiben und andere Dörfer zu erreichen. In einem Bericht wird sogar behauptet, dass diese Methode seit der Besiedlung des Nordens durch die Ersten Menschen praktiziert wird!"
 agot_filler_north.0037.a: "Der Winter bringt uns wirklich dazu, einfallsreich zu sein."
 agot_filler_north.0037.b: "Faszinierend, aber ich bleibe bei dem guten alten Schlitten."
 agot_filler_north.0037.c: "Können wir das für unsere Armeen bei den Feldzügen im Norden nutzen?"
  
  ################################## 
  #   TALES OF UNICORNS ON SKAGOS  # 
  ################################## 
  
 agot_filler_north.0038.t: "Einhörner auf Skagos"
 agot_filler_north.0038.desc: "Auf der Insel Skagos lebte der Sage nach ein einzigartiges und rätselhaftes Tier, das auf dem Festland bereits ausgestorben ist. Es ist ein zotteliges und mächtiges Tier, das in diesem Teil der Welt das Pferd ersetzt hat. Auf seinem Haupt befindet sich ein einziges langes Horn, das von Händlern in der ganzen bekannten Welt sehr geschätzt wird. Die Skagosi reiten auf dieser Bestie in die Schlacht, wann immer ein Gefecht ansteht, und gemeinsam verzehren Skagosi und Bestie das Fleisch ihrer erschlagenen Feinde.\n\nDiese Bestie ist nichts anderes als das #bold Einhorn.#! Das Einhorn ist eine wilde Bestie, die es sogar mit Schattenwölfen aufnehmen kann, und kein Tier, das man provozieren sollte. Und deshalb haben die Skagosi es gezähmt."
 agot_filler_north.0038.a: "Skagos scheint ein faszinierender Ort zu sein; ich muss einmal dorthin!"
 agot_filler_north.0038.b: "Ich glaube, ich bleibe bei meinen #italic normalen#! Pferden vom Festland."
 agot_filler_north.0038.c: "Was für ein faszinierende Geschichte."
 agot_filler_north.0038.d: "Offensichtlich ein überzogenes Märchen."
  
  ################################################## 
  #   ICE FISHING EXPERIENCE - SMALL FOLK FISHING  # 
  ################################################## 
  
 agot_filler_north.0039.t: "Eisfischen"
 agot_filler_north.0039.desc: "Bei einem Spaziergang durch meine Ländereien stoße ich auf einige zugefrorene Teiche. Bei wärmeren Temperaturen sind diese gewöhnlich ein guter Ort zum Angeln. Aber es scheint, dass selbst das kältere Klima einige des Gemeinen Volkes nicht davon abgehalten hat, Ihr Glück beim Eisfischen zu versuchen. Es sieht so aus, als hätten sie ein paar Löcher gebohrt, um das Wasser unter dem dicken Eis zu erreichen...\n\nIch nähere mich und werfe einen Blick auf ihre Fänge und ihre Ausrüstung. Sie nehmen schnell Notiz von mir und kommen sofort ins Gespräch darüber, wie gut die Teiche mit Fischen bestückt sind und wie erfolgreich das Fischen ist. Ein Mann erzählt mir sogar, dass er mit seinem kleinen Sohn hier ist, der noch nie geangelt hat!"
 agot_filler_north.0039.a: "Was habt Ihr bisher gefangen?"
 agot_filler_north.0039.b: "Darf ich mich zu Euch gesellen?"
 agot_filler_north.0039.c: "Ihr habt kein Recht, auf #italic meinem#! Land und in #italic meinen#! Teichen zu fischen!"
  
  ############################################ 
  #   NORTHERN CAMPING STORIES - THE OTHERS  # 
  ############################################ 
  
 agot_filler_north.0040.t: "Sagen des Nordens"
 agot_filler_north.0040.desc: "Das Lagerfeuer brennt lichterloh, als ich neben den anderen Platz nehme. Eine Woche in den Wäldern zu verbringen, völlig losgelöst vom Hof und vom Herrschen - und von den kleinen Problemen des Lebens - ist etwas, wovon die meisten in meiner Position nur träumen können. Aber im Norden ist das unsere Tradition. Unser Erbe.\n\nDer Mond steht hoch über unseren Köpfen, und unser Gastgeber, ein Mann namens Beron, blickt mit finsterer Miene vom Feuer auf.\n\n"Meine Freunde", sagt er, während das Feuer im Schwarz seiner Augen tanzt, "man sagt, es gibt eine Sage über diese Wälder. Eine beängstigende und alte Sage. Kennt Ihr sie alle?" Die Männer murmeln ablehenend und fordern ihn auf, sie zu erzählen.\n\n"Vor langer Zeit mieden Jäger und Sammler diese Wälder, als ob sie von Drachen bevölkert wären. Der Lord dieser Wälder war irritiert, denn hier gab es gutes Wild zu jagen und schmackhafte Beeren zu ernten. Also wagte er sich in den Wald, um herauszufinden, warum er für seine Leute wie Gift war."\n\n"In diesen Wäldern suchte er viele Tage und Nächte nach irgendwelchen Anzeichen. Aber er fand nichts, wohin er auch blickte. Bis er eines Nachts, als der Mond hoch am Himmel stand, einen eisigen und bedrohlichen Wind spürte. Plötzlich sah er hinter sich keinen Geringeren als einen #italic Anderen#, der gekommen war, um ihn zu töten-"\n\nAus dem Nichts hört Ihr und Eure Begleiter ein Rascheln im Gebüsch... Beron schnappt nach Luft, als jemand aus dem Dickicht springt und Euch wild brüllend angreift! Ihr könnt, wie Beron wie wild über ob des Gebrülls lacht!"
 agot_filler_north.0040.a: "AHHHHHH!"
 agot_filler_north.0040.b: "FLIEHT! NACH HAUSE!"
 agot_filler_north.0040.c: "HAHA, toller Streich, Beron!"
  
  ############################################ 
  #   ICE FISHING EXPERIENCE - SOLO FISHING  # 
  ############################################ 
  
 agot_filler_north.0041.t: "Eisfischen"
 agot_filler_north.0041.desc: "Ich nehme mir den Tag frei, um Eisfischen zu gehen! Einige Teiche in der Nähe sind zugefroren, und ich habe beschlossen, dass es eine nette Entspannung sein wird, allein in der Wildnis zu sein.\n\nAls ich meine Angelschnur ins Wasser werfe, höre ich ein Knarren und Knacken... es dämmert mir sofort...\n\nIch springe von meinem Platz auf und versuche, zurück auf festen Boden zu laufen, aber ich spüre das eiskalte Wasser an meinen Füßen und plötzlich - #bold PLATSCH#! sinke ich auf den Grund!"
 agot_filler_north.0041.a: "Hilfe, so helft mir doch!"
 agot_filler_north.0041.b: "Schwimm...schwimm! So schnell du kannst!"
 agot_filler_north.0041.drowning.toast.title: "Keiner hört euch schreien."
 agot_filler_north.0041.drowning.toast.alternate.title: "Ein geheimnisvoller Fremder rettet Euch."
  
  ########################## 
  #   WOLF ATTACK - NORTH  # 
  ########################## 
  
  ############################################# 
  #   Peasant and the Wight #Zombieschrodcat  # 
  #   0043-0050                               # 
  ############################################# 
  
 agot_filler_north.0043.t: "Der Bauer und die Wiedergängerin"
 agot_filler_north.0043.desc: "Ein Mann betritt Euren Hof und führt eine ungewöhnlich blasse Frau, an den Händen gefesselt, vor sich her. Er behauptet, Jäger hätten die Frau, die er als Wiedergänger bezeichnet, im Wald gefunden, wo sie mit dem Blut eines toten Jägers bedeckt war. Die Frau versucht sich zu rechtfertigen und behauptet, sie habe Kräuter gepflückt, als sie den verwundeten Jäger fand, und habe versucht, ihn zu retten, nachdem er von einem Wolf angegriffen worden war.\n\nDer Mann warnt Euch, ihre Beteuerungen zu ignorieren - sie sei ein Wiedergänger; erinnert Euch an die Sagen vom Nachtkönig und die Gefahr, die seinesgleichen darstellen."
 agot_filler_north.0043.a: "Wer war noch mal der Nachtkönig?"
 agot_filler_north.0043.b: "Das Reich dankt Euch!"
 agot_filler_north.0043.c: "Die Wiedergänger aus der Sage haben blaue Augen, du Narr!"
 agot_filler_north.0043.d: "Diese arme Frau hat schon genug gelitten!"
  
 agot_filler_north.0044.t: "Sage: Der Nachtkönig"
 agot_filler_north.0044.desc: "Die Legende besagt, dass der Nachtkönig der dreizehnte Lord Kommandant der Nachtwache war. Einige behaupten, dass er von einer bleichen Frau - einer Anderen oder einem Geist - verführt wurde und sie ihn dazu brachte, sich selbst zum König zu erklären und die Mauer mit Grausamkeit und dunkler Magie zu beherrschen. Die Herrschaft des Nachtkönigs endete schließlich, als der König des Winters und der König jenseits der Mauer sich verbündeten und gemeinsam in den Krieg zogen, um ihn zu besiegen."
 agot_filler_north.0044.a: "Ah! Ja, der Nachtkönig."
  
 agot_filler_north.0045.t: "Ihre Umarmung: Nacht"
 agot_filler_north.0045.desc: "Manchmal streife ich in unruhigen Nächten durch die Burghallen. Normalerweise sind nur wenige Leute so spät noch auf den Beinen, höchstens ein paar Wachen, doch heute Nacht treffe ich auf [palebride.GetFirstNameNoTooltip], die ebenfalls durch die Hallen wandert. Sie kommt auf mich zu und flüstert mir Dinge zu, die mein Blut in Wallung bringen. Sie schenkt mir ein verschmitztes Lächeln, und ich folge Ihr, und schon bald sind wir beide eng umschlungen in den Laken eines Gästezimmers."
 agot_filler_north.0045.a: "Ihre Augen sind fast blau..."
  
 agot_filler_north.0046.t: "Ihre Umarmung: Morgen"
 agot_filler_north.0046.desc: "Als die Morgendämmerung anbricht, ist [palebride.GetFirstNameNoTooltip] nicht auffindbar. Die Wachen durchsuchen vergeblich die Burg. Diese Nacht hat mich irgendwie verändert, das spüre ich. Wenn ich versuche, mich an ihre Schönheit zu erinnern, kann ich nur das tiefe Blau ihrer Augen sehen, wie das kälteste Eis, aber waren ihre Augen nicht rot?\n\nVielleicht hatte [thug.GetFirstNameNoTooltip] Recht mit seiner Warnung..."
 agot_filler_north.0046.a: "Ein bitterer Beigeschmack..."
  
 agot_filler_north.0047.t: "Alptraum von ihr"
 agot_filler_north.0047.desc: "Seit der Hinrichtung von [palebride.GetFirstNameNoTooltip] hat sich der Albtraum in den letzten Nächten immer wieder wiederholt. Ich wandere nachts durch die Burg und zittere vor Kälte. Als ich mich einem offenen Fenster nähere, um die Fensterläden zu schließen, erblicke ich sie. Sie steht im Innenhof, während es schneit, und starrt zu mir hoch. Ihre Augen sind in diesem Traum blau, nicht rot. Ein unnatürliches Blau..."
 agot_filler_north.0047.a: "Ihre... Augen sind... blau!"
  
 agot_filler_north.0048.t: "Ein Zeichen der Dankbarkeit"
 agot_filler_north.0048.desc: "[palebride.GetFirstNameNoTooltip] hat mich heute aufgesucht. Sie berichtete mir, dass sie mir seit dem Tag, an dem ich sie vor [thug.GetFirstNameNoTooltip] gerettet habe, dankbar ist. [palebride.GetFirstNameNoTooltip] sagte, sie wünschte, sie könnte sich irgendwie bei mir für alles, was ich für sie getan habe, erkenntlich zeigen."
 agot_filler_north.0048.a: "Könnt Ihr mich die Heilkunst lehren?"
 agot_filler_north.0048.b: "Könnt Ihr mich die Gartenarbeit lehren?"
 agot_filler_north.0048.c: "Ich tat, was nötig war."
  
 agot_filler_north.0049.t: "Ein Zeichen der Dankbarkeit: Heilkunst"
 agot_filler_north.0049.desc: "Wochen sind vergangen, in denen [palebride.GetFirstNameNoTooltip] mich über den menschlichen Körper und verschiedene Behandlungsmethoden für Krankheiten belehrte. Allmählich habe ich ein Verständnis für die Heilkunst entwickelt."
 agot_filler_north.0049.a: "Ich habe viel gelernt, danke!"
  
 agot_filler_north.0050.t: "Ein Zeichen der Dankbarkeit: Gartenarbeit"
 agot_filler_north.0050.desc: "[palebride.GetFirstNameNoTooltip] und ich haben eifrig im Garten gearbeitet. [palebride.GetFirstNameNoTooltip] hat mir nicht nur gezeigt, wie man gärtnert, sondern sie hat mich auch in die verschiedenen Verwendungsmöglichkeiten einiger Pflanzen unterwiesen."
 agot_filler_north.0050.a: "Ich habe viel gelernt, danke!"
  
