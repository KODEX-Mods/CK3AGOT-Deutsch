  #           0062 - 0067             # 
  ##################################### 
  
 agot_filler_north.0062.t: "Die Schattenkatze"
 agot_filler_north.0062.desc: "Während eines Ausrittes trenne ich mich von meiner Gruppe, um mich zu erleichtern. Meine Wachen bleiben zurück, damit ich ungestört sein kann. Als ich mein Geschäft erledigt habe bin und mich darauf vorbereite, zur Gruppe zurückzukehren, bemerke ich eine Schattenkatze, die mich ein paar Meter entfernt anstarrt."
 agot_filler_north.0062.a: "HILFE! SO HELFT MIR DOCH!"
 agot_filler_north.0062.a.tt: "Hoffentlich hören meine Männer meine Hilferufe und kommen mir zu Hilfe!"
 agot_filler_north.0062.b: "*Schmeckt meinen Stahl, Mistvieh!*"
 agot_filler_north.0062.b.tt: "Schattenkatzen sind flink, hoffentlich seid Ihr flinker!"
 agot_filler_north.0062.c: "Ganz ruhig, Kätzchen."
 agot_filler_north.0062.c.tt: "Als Jäger wisst Ihr am besten, wie man mit einer solchen Situation umgeht... #italic Ihr hofft.#!"
 agot_filler_north.0062.d: "Na, du bist ja eine Schönheit!"
 agot_filler_north.0062.d.tt: "Das arme Ding sucht doch nur nach einer Mahlzeit."
 agot_filler_north.0062.e: "*Starrt zurück*"
 agot_filler_north.0062.e.tt: "Ihr seid nicht leicht zu erschrecken, eher seid #italic Ihr#! derjenige, den man fürchtet."
 agot_filler_north.0062.f: " Du biss... *Hicks*... ja 'n groses Kätz... Kätchen."
 agot_filler_north.0062.f.tt: "Mag Muschi Bauchkrauli, hä!"
  
 agot_filler_north.0063.t: "Die Schattenkatze"
 agot_filler_north.0063.desc: "Das Geräusch von Stahl, der aus der Scheide hervortritt, lässt die Schattenkatze auf mich zurasen - zum Glück ziehe ich die Klinge rechtzeitig. Ein Hieb mit dem scharfen Stahl schlägt das Biest in die Flucht."
 agot_filler_north.0063.a: "Eine Lektion, die sie hoffentlich nicht vergisst!"
 agot_filler_north.0063.a.tt: "Das wird eine eindrucksvolle Geschichte abgeben!"
  
 agot_filler_north.0064.t: "Die Schattenkatze"
 agot_filler_north.0064.desc: "Ich greife die Zipfel meines Mantels und hebe sie so hoch, wie ich kann. Die Schattenkatze schaut verwirrt drein, denn ich scheine doppelt so groß wie vorher. Die Bestie ist sich nicht mehr so sicher, dass ich eine leichte Beute sein werde. Nach einem kurzen Moment beschließt die Schattenkatze, lieber zu fliehen, als ein Wagnis einzugehen."
 agot_filler_north.0064.a: "Das wird eine tolle Geschichte abgeben!"
 agot_filler_north.0064.a.tt: "Gut, dass Ihr heute Euren Mantel dabei hattet!"
  
 agot_filler_north.0065.t: "Die Schattenkatze"
 agot_filler_north.0065.desc: "Dem Aussehen nach zu urteilen, ist das arme Ding eine halbverhungerte Mutter mit einem Wurf Jungtiere. Ich hole etwas Trockenfleisch, das ich für die Reise mitgebracht hatte, und werfe es Ihr zu. Sie wird mich nicht behelligen, wenn es eine bequemere Mahlzeit gibt..."
 agot_filler_north.0065.a: "Hoffentlich findet sie bald ein saftiges Reh."
 agot_filler_north.0065.a.tt: "Was für ein hübsches Geschöpf. Ihr müsst daran denken, mehr Fleisch mitzunehmen, wenn Ihr das nächste Mal hierher kommt."
  
 agot_filler_north.0066.t: "Die Schattenkatze"
 agot_filler_north.0066.desc: "Ich schaue der Schattenkatze in die Augen - wie viele hatte ich im Laufe der Jahre gejagt? Die meisten waren größer und stärker als diese. Sie ist eine halbverhungerte Mutter, nicht älter als zwei Jahre. Trotzdem bewundere ich sie ein wenig. Langsam wird sie sich der Situation bewusst: Sie ist hier nicht das dominante Raubtier. Angst füllt ihre Augen, und sie flieht ängstlich vor mir."
 agot_filler_north.0066.a: "Bis zum nächsten Mal!"
 agot_filler_north.0066.a.tt: "Was für ein Leben führt Ihr, wenn sogar die Raubtiere Euch fürchten? Die Nachricht von diesem Ereignis wird Euren Ruf noch verstärken."
  
 agot_filler_north.0067.t: "Die Schattenkatze"
 agot_filler_north.0067.desc: "He! Das muss... *Hicks*... das größte Kätzlell...Kätzlein sein, das ich in mei'm gansen Lebn gesehn hab'. Komm her, #italic miez, miez, miez#! Magst du's, wenn man dich hinter'm Ohr kratzt? Macht dich das sogar an? Hahaha! Warte... aua... Kätzchen, das tut weh... EH SAMMAL! Kätzchen, nicht beiß'n!"
 agot_filler_north.0067.a: "Böse Katze!"
 agot_filler_north.0067.a.tt: "Ihr dachtet, sie würde Bauchkrauli mögen..."
  
  ##################################### 
