l_german:
  
 agot_harrenhal_curse.title: "The Curse of Harrenhal:"
  
  ############################### 
  #     Slip of a Step          # 
  #     ZombieSchrodCat & Zuma  # 
  #       0002                  # 
  ############################### 
  
 agot_harrenhal_curse.0002.t: "Der Fluch von Harrenhall: Schlüpfrige Stufen"
 agot_harrenhal_curse.0002.desc: "Während ich eine der vielen Treppen im Turm der Angst hinabsteige, rutscht einer meiner Füße unter mir weg! Gerade noch schaffe ich es, mir nicht den Hals zu brechen und bemerke dabei eine kleine Pfütze Blut, die wohl der Übeltäter gewesen ist. Seufzend sage ich mir, dass wohl einer der Diener ein Stück rohes Fleisch hat fallen lassen, doch die alte Geschichte des "Fluchs von Harrenhall" - die ich fast wieder hätte aufleben lassen - geht mir nicht aus dem Kopf."
 agot_harrenhal_curse.0002.a: "Ich werde den Kämmerer informieren!"
 agot_harrenhal_curse.0002.a.tt: "Selbstverständlich muss das Küchenpersonal bestraft werden..."
 agot_harrenhal_curse.0002.b: "HILFE! Es ist der Geist des Schwarzen Harren!"
 agot_harrenhal_curse.0002.b.tt: "Dieser Ort ist wahrlich verflucht..."
  
  ############################### 
  #     Lose of Gold            # 
  #     ZombieSchrodCat & Zuma  # 
  #       0003                  # 
  ############################### 
  
 agot_harrenhal_curse.0003.t: "Der Fluch von Harrenhall: Fehlendes Gold"
 agot_harrenhal_curse.0003.desc: "Ich hatte den Hof schon zur Hälfte überquert, bevor ich bemerkte, dass meine Handtasche ungewöhnlich leicht war. Als ich sie untersuche, bemerke ich ein Loch in der Ecke meiner Tasche! Wenn es jemals einen Fluch gab, der auf Harrenhal lag, dann war es der, dass das Schloss eine Brutstätte für grässliche Ratten war..."
 agot_harrenhal_curse.0003.a: "Mein Unglück könnte das Glück eines anderen sein..."
 agot_harrenhal_curse.0003.a.tt: "Hoffentlich profitiert wenigstens irgendjemand davon..."
 agot_harrenhal_curse.0003.b: "Hier gibt es mehr Geister als tote Könige.."
 agot_harrenhal_curse.0003.b.tt: "Mit einer solchen Geschichte...."
 agot_harrenhal_curse.0003.c: "Ich werde zukünftig weniger Gold auf einmal bei mir Tragen"
 agot_harrenhal_curse.0003.c.tt: "Wieder eine Lektion gelernt"
  
  
  ############################### 
  #     Harren Hoare Attack     # 
  #     ZombieSchrodCat & Zuma  # 
  #       0004                  # 
  ############################### 
  
 agot_harrenhal_curse.0004.t: "Der Fluch von Harrenhall: Harren der Schwarze""
 agot_harrenhal_curse.0004.desc: "Ich versuchte gerade, die Quelle eines schwachen Geruchs von verkochtem Fleisch zu entdecken, als ich den Schlachtruf hörte. Aus den Schatten heraus stürmte ein mit Axt und Speer bewaffneter Eisenmann auf mich zu. War dies die Quelle des grässlichen Schreis? Ich dachte an den Erbauer von Harrenhal, Harren "der Schwarze" Hoffartt, den der Schwarze Schrecken in diesen Hallen zu Asche verbrannt hatte..."
 agot_harrenhal_curse.0004.a: "Ich muss von hier entkommen!!!"
 agot_harrenhal_curse.0004.a.tt: "Hoffentlich ist das nur ein Albtraum..."
 agot_harrenhal_curse.0004.b: "Ha! Als ob die Geister toter Eisenmänner mir Angst machen würden!!!!"
 agot_harrenhal_curse.0004.b.tt: "Geist oder Traum, ich weiche nicht."
 agot_harrenhal_curse.0004.c: "Habe wohl was Falsches gegessen…"
 agot_harrenhal_curse.0004.c.tt: "Sicher nur ein aus schlechtem Bier geborener Traum..."
 agot_harrenhal_curse.0004.success_title: "Ihr habt das Phantom besiegt"
 agot_harrenhal_curse.0004.failure_title: "Ihr seid nicht entkommen..."
  
  ############################### 
  #     Mad Danelle             # 
  #     ZombieSchrodCat & Zuma  # 
  #       0005                  # 
  ############################### 
  
 agot_harrenhal_curse.0005.t: "Der Fluch von Harrenhall: Die Irre Danelle"
 agot_harrenhal_curse.0005.desc: "Gerade wollte ich mich zur Ruhe betten, als ich den Zuber in meinen Räumen bemerkte, der zu meinem Entsetzen auch noch mit Blut gefüllt war. Plötzlich bricht eine Frau durch die dunkelrote Oberfläche und fragt mich, als sei dies völlig normal: “Guter Herr, seht Ihr nicht, dass ich gerade ein Bad nehme?”"
 agot_harrenhal_curse.0005.a: "Ich… Ich… Mylady, Ich will Euch nichts Böses!"
 agot_harrenhal_curse.0005.a.tt: "Danelle Widersten... die Irre... Ich habe Glück, noch am Leben zu sein..."
 agot_harrenhal_curse.0005.b: "Entschuldigt… Ich… Falsches Zimmer…"
 agot_harrenhal_curse.0005.b.tt: "Ich könnte schwören, dass dies meine Gemächer gewesen sind..."
 agot_harrenhal_curse.0005.c: "Habt Ihr noch einen Platz für mich frei?"
 agot_harrenhal_curse.0005.c.tt: "Das ist wahrscheinlich eine schreckliche Idee..."
  
  ############################### 
  #     A cane on Stone         # 
  #     ZombieSchrodCat & Zuma  # 
  #       0006                  # 
  ############################### 
  
 agot_harrenhal_curse.0006.t: "Der Fluch von Harrenhall: Larys Kraft"
 agot_harrenhal_curse.0006.desc: "#italic Tap... tap...#! #S tap...#! The noise is subtle enough to go unnoticed by those around me. Curious to find the source of it, I attempt to follow the gentle rapping. Eventually, it leads me to the gallows where a lone, broken man stands — one leg supported by a cane, his gaze fixed upon a block used for beheadings.\n\nWhen I ask who is he and why he is here, he responds with a solemn expression, "I am [larys.GetFirstNameNicknamed] [larys.GetHouse.GetName], and I am merely pondering #S the worst way to die#!."\n\nBefore I can react, the man disappears before my very eyes as if swallowed by the shadows of the gallows themselves.\n\nWas that..."
 agot_harrenhal_curse.0006.a: "Meine...Augen... sie müssen mir einen Streich gespielt haben..."
 agot_harrenhal_curse.0006.a.tt: "Dieser Mann kann eindeutig nicht hier gewesen sein...."
 agot_harrenhal_curse.0006.b: "Der Klumpfuß! Götter, wieso peinigt mich diese Burg so?"
 agot_harrenhal_curse.0006.b.tt: "Das fehlende Bein... es kann nur einer gewesen sein..."
 agot_harrenhal_curse.0006.c: "Larys Kraft? Soll er durch die Sieben Höllen humpeln."
 agot_harrenhal_curse.0006.c.tt: "Mein Glaube ist stärker als diese Spukgestalten!"
  
  ############################### 
  #     A Prince's Bride        # 
  #     ZombieSchrodCat & Zuma  # 
  #       0007                  # 
  ############################### 
  
 agot_harrenhal_curse.0007.t: "Der Fluch von Harrenhall: Die Hure von Eggen"
 agot_harrenhal_curse.0007.desc: "Kaum habe ich den Raum betreten, werde ich von einem vor Freude weinenden Mann regelrecht überfallen. "Was für ein glücklicher Tag… Meine Tochter ist eine Prinzessin!" Mit tränennassem Gesicht gestikuliert der Mann zu einer jungen Frau hinüber, die sich halb in den Schatten der Wände verbirgt. "Ihr müsst gekommen sein, um Prinz Maegor und seiner Frau Alys Eggen, #italic meiner Tochter,#! ein Geschenk zu überreichen. nicht wahr?", fragt der weinerliche Mann und stützt seine Hand auf den Griff seines Dolches."
 agot_harrenhal_curse.0007.a: "Ein Geschenk... ja... hier."
 agot_harrenhal_curse.0007.a.tt: "Ich zahle besser... lieber mit Gold als mit dem Leben..."
 agot_harrenhal_curse.0007.b: "Genug von diesem Mummenschanz!"
 agot_harrenhal_curse.0007.b.tt: "Das kann doch nur ein Scherz von Höflingen oder Gästen sein..."
 agot_harrenhal_curse.0007.c: "Welche Prinzessin? Ich sehe nur die Hure von Eggen!"
 agot_harrenhal_curse.0007.c.tt: "Mein Glaube ist stärker als diese Spukgestalten!"
 agot_harrenhal_curse.0007.d: "*Versucht zu fliehen*"
 agot_harrenhal_curse.0007.d.tt: "Ich muss hier verschwinden!"
  
  ############################### 
  #     Bathed in Blood         # 
  #     ZombieSchrodCat & Zuma  # 
  #       0008                  # 
  ############################### 
  
 agot_harrenhal_curse.0008.t: "Der Fluch von Harrenhall: Gebadet in Blut"
 agot_harrenhal_curse.0008.desc: "Die süße Danelle flüstert mir die Geheimnisse ihres jugendlichen Glanzes ins Ohr. Sie lädt mich ein, mich mit ihr den Unsterblichen anzuschließen. "Mein Liebster, es ist ein so simples Rezept. Die Zutaten sind im Handumdrehen zu beschaffen."
 agot_harrenhal_curse.0008.a: "Ich werde wunderschön sein..."
 agot_harrenhal_curse.0008.a.tt: "Sie wird mich ihre Geheimnisse lehren"
 agot_harrenhal_curse.0008.b: "Nein... ich werde niemanden verletzten..."
 agot_harrenhal_curse.0008.b.tt: "Deren Leben ist des Lebens nicht wert..."
  
  ############################### 
  #     Lessons from Past       # 
  #     ZombieSchrodCat & Zuma  # 
  #       0009                  # 
  ############################### 
  
 agot_harrenhal_curse.0009.t: "Der Fluch von Harrenhall: Eine Lektion im Schwertkampf"
 agot_harrenhal_curse.0009.desc: "Throughout the day, [hoare.GetFirstNameNicknamed] has been whispering to my ears. "A blade turned this way would sever the artery, a stab through here would kill a man, but #italic not too fast#!." His voice — dripping with sinister knowledge — guides my every step as he imparts his dark wisdom upon me. With each whispered lesson, I feel myself sinking deeper into the abyss of madness.\n\nAs night falls and the halls grow quiet, we stumble upon [agot_curse_sword_victim.GetFirstName] wandering the corridors. Harren leans into my ear and whispers, "Time has come to show me what I taught you will be used well..."\n\n"Do it!" he shouts, #S "Do it now!"#!"
 agot_harrenhal_curse.0009.a: "*Zieht das Schwert*"
 agot_harrenhal_curse.0009.a.tt: "Es wird Zeit, meine Technik zu verfeinern..."
 agot_harrenhal_curse.0009.b: "Nein... ich werde niemanden verletzen..."
 agot_harrenhal_curse.0009.b.tt: "Deren Leben ist des Lebens nicht wert..."
 agot_harrenhal_curse.0009.success_title: "Ihr seid ein Mörder"
 agot_harrenhal_curse.0009.failure_title: "Die Person ist entkommen..."
  
  ############################### 
  #     A Feast of Flesh        # 
  #     ZombieSchrodCat & Zuma  # 
  #       0010                  # 
  ############################### 
  
 agot_harrenhal_curse.0010.t: "Der Fluch von Harrenhall: Ein wunderbares Festmahl"
 agot_harrenhal_curse.0010.desc: "Der Geruch ist köstlich! Danelle hat sich selbst übertroffen, als ich auf den reichlich gedeckten Tisch mit gebratenem Fleisch schaue. Ihre Gäste stürzen sich wie ausgehungerte Jagdhunde auf das Fleisch. Ich habe sie nicht wiedererkannt. Vielleicht waren sie, wie Danelle, einst Bewohner von Harrenhal. Danelle reichte mir einen Becher. "Setzt Euch zu uns, bevor das Fleisch kalt wird...""
 agot_harrenhal_curse.0010.a: "Eine herrliche Köstlichkeit nach der anderen!"
 agot_harrenhal_curse.0010.a.tt: "Ich frage mich, wer diese Speise war?"
