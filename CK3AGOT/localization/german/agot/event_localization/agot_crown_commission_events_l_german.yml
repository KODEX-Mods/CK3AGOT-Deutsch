l_german:
  
 agot_commission_crown.0001.t: "Crown Commission"
 agot_commission_crown.0001.desc: "It's decided. Let history remember me by my name, my deeds, and the symbols I chose to bear. I shall commission a crown that will become an heirloom passed from generation to generation, openly showcasing my power and influence."
 agot_commission_crown.0001.desc_coronation: "Every coronation requires a crown and so I shall commission one. It will become an heirloom passed from generation to generation, openly showcasing my power and influence."
 agot_commission_crown.0001.a: "This is the one."
 agot_commission_crown.0001.b: "I've changed my mind. I no longer wish to make a new crown."
  
