 agot_scenario_rr_toj.0201.desc.d: "Night envelopes Starfall, but the moon casts the fortress and surrounding mountains in a sheath of pale silver. From this half-lit landscape a white-cloaked knight approaches my gate — a knight of the Kingsguard. With the utmost discretion, I have him secreted into my chambers where we can speak privately. The knight is [scoped_kingsguard.GetTitledFirstName], and in he carries with him a babe, swaddled in a white cloth and screaming. He tells me of his order from Prince Rhaegar to protect the Lady Lyanna Stark, of her death in childbirth and his journey from the Tower of Joy to Starfall. What he does not speak of, whether out of shame or loyalty I cannot tell, is the child's father. I ask the question. He hesitates, but answers.\n\n\"Rhaegar. The child's father is Rhaegar.\"\n\nA deep silence follows as I process what I have just heard. Finally, [scoped_kingsguard.GetTitledFirstName] speaks again.\"The only way to ensure the child's safety is for [baby_snow.GetHerHim] to be raised as a bastard in your court. This is what our prince would have wanted." #NT!
 agot_scenario_rr_toj.0201.a: "I will raise [baby_snow.GetHerHim] as my own." #NT!
 agot_scenario_rr_toj.0201.b: "[new_father_2.GetFirstNameNoTooltip] will make a suitable adoptive father." #NT!
 agot_scenario_rr_toj.0201.c: "[new_father_3.GetFirstNameNoTooltip] will do this if I ask it of him." #NT!
 agot_scenario_rr_toj.0201.d: "[new_father_4.GetFirstNameNoTooltip] can be trusted in this." #NT!
 agot_scenario_rr_toj.0201.e: "Lyanna may stay at our court and raise her child as her own." #NT!
 agot_scenario_rr_toj.0201.tooltip: "[new_father.GetFirstNameNoTooltip] will take the baby as [new_father.GetHerHis] bastard. The baby will be part of [new_father.GetNamePossessive] house and raised as one of theirs." #NT!
  
 agot_scenario_rr_toj.0301.t: "The She-Wolf of Winterfell" #NT!
 agot_scenario_rr_toj.0301.desc: "With everything that has happened, and everything that must happen now, I cannot remain in Westeros." #NT!
 agot_scenario_rr_toj.0301.a: "I will leave it all behind for my [ROOT.Char.Custom2('RelationToMeShort',baby_snow)]." #NT!
  
 agot_scenario_rr_toj.0302.t: "The [baby_snow.Custom('GirlBoy')|U] from the Tower" #NT!
 agot_scenario_rr_toj.0302.desc: "I'm wandering the [ROOT.Char.Custom('GetCourtyard')] when I hear my name and turn. [surviving_kingsguard.GetTitledFirstName] approaches, Lyanna beside him, pale and exhausted, a small, dark-haired bundle in her arms.\n\n"We heard what happened and came as soon as we could," Ser [surviving_kingsguard.GetFirstNameNoTooltip] says. "Ser [dead_kingsguard_1.GetFirstNameNoTooltip] and Ser [dead_kingsguard_2.GetFirstNameNoTooltip] fell defending the tower."\n\nAt his side, Lyanna lets out a quiet, angry scoff. She doesn't speak at first, just stares down at the infant and gently runs her fingers through their hair. "There's nowhere else safe for [baby_snow.GetHerHim]," she murmurs. "Not anymore."" #NT!
 agot_scenario_rr_toj.0302.desc_lyanna_dead: "I'm wandering the [ROOT.Char.Custom('GetCourtyard')] when I hear my name and turn. Ser [surviving_kingsguard.GetFirstNameNoTooltip] approaches, travel-worn and grim, a small, dark-haired infant resting quietly in his arms.\n\n"Ser [dead_kingsguard_1.GetFirstNameNoTooltip] and Ser [dead_kingsguard_2.GetFirstNameNoTooltip] fell defending the tower. Lyanna... she didn't survive the birth. I'm sorry."\n\nHe gently offers the child to me. "A [ROOT.Char.Custom2('RelationToMeShort', baby_snow)]."" #NT!
 agot_scenario_rr_toj.0302.a: "[baby_snow.GetSheHe|U] is of my blood, and will be raised as such." #NT!
 agot_scenario_rr_toj.0302.b: "[baby_snow.GetSheHe|U] is of my blood, and will be treated as legitimate." #NT!
 agot_scenario_rr_toj.0302.c: "Let us marry, Lyanna, and I swear our children will inherit the realm." #NT!
 agot_scenario_rr_toj.0302.d: "Let us marry, Lyanna, and put these troubled times behind us." #NT!
  
 agot_scenario_rr_toj.0303.t: "$agot_scenario_rr_toj.0302.t$" #NT!
 agot_scenario_rr_toj.0303.desc: "$agot_scenario_rr_toj.0304.desc$" #NT!
 agot_scenario_rr_toj.0303.desc_lyanna_dead: "$agot_scenario_rr_toj.0304.desc_lyanna_dead$" #NT!
 agot_scenario_rr_toj.0303.desc_child: "$agot_scenario_rr_toj.0304.desc_child$" #NT!
 agot_scenario_rr_toj.0303.a: "$agot_scenario_rr_toj.0304.b$" #NT!
 agot_scenario_rr_toj.0303.a_child: "$agot_scenario_rr_toj.0304.b_child$" #NT!
  
 agot_scenario_rr_toj.0304.t: "$agot_scenario_rr_toj.0302.t$" #NT!
 agot_scenario_rr_toj.0304.desc: "I'm wandering the [ROOT.Char.Custom('GetCourtyard')] when I hear my name and turn. Ser [surviving_kingsguard.GetFirstNameNoTooltip] approaches, a woman beside him, pale and exhausted, a small, dark-haired bundle in her arms.\n\n"[rhaegar.GetTitledFirstName] commanded me and my brothers to remain at the Tower of Joy, to guard Lady Lyanna and their child," he says. "But it was no longer safe. Ser [dead_kingsguard_1.GetFirstNameNoTooltip] and Ser [dead_kingsguard_2.GetFirstNameNoTooltip] fell in its defense." He glances toward the woman, wordless and questioning, but she says nothing, her eyes fixed blankly on the child in her arms.\n\nHe turns back to me and speaks quietly. "[baby_snow.GetHerHis|U] name is [baby_snow.GetFirstName]. Your [ROOT.Char.Custom2('RelationToMeShort',baby_snow)]."" #NT!
 agot_scenario_rr_toj.0304.desc_lyanna_dead: "I'm wandering the [ROOT.Char.Custom('GetCourtyard')] when I hear my name and turn. Ser [surviving_kingsguard.GetFirstNameNoTooltip] approaches, travel-worn and grim, a small, dark-haired infant resting quietly in his arms.\n\n"[rhaegar.GetTitledFirstName] commanded me and my brothers to remain at the Tower of Joy, to guard Lady Lyanna and their child," he says. "But it was no longer safe. Ser [dead_kingsguard_1.GetFirstNameNoTooltip] and Ser [dead_kingsguard_2.GetFirstNameNoTooltip] fell in its defense. The lady did not survive the birth."\n\nHe glances down at the infant, his voice softening. "[baby_snow.GetHerHis|U] name is [baby_snow.GetFirstName]. Your [ROOT.Char.Custom2('RelationToMeShort',baby_snow)]."" #NT!
 agot_scenario_rr_toj.0304.desc_child: "Someone new arrived today, and ever since, the grown-ups have been talking in loud, serious voices.\n\nAt last, a man in shiny white armor walks over to me. He's carrying a small bundle in his arms. When he kneels, I see what's inside: a tiny baby, wrapped in soft cloth.\n\n"This is your [ROOT.Char.Custom2('RelationToMeShort',baby_snow)]," he says gently. "His name is Jon."" #NT!
 agot_scenario_rr_toj.0304.a: "If [baby_snow.GetSheHe] is Rhaegar's in truth, the throne belongs to [baby_snow.GetHerHim]." #NT!
 agot_scenario_rr_toj.0304.a_child: "[baby_snow.GetSheHe|U] was meant to be [baby_snow.Custom('QueenKing')]." #NT!
 agot_scenario_rr_toj.0304.b: "I cannot turn them away." #NT!
 agot_scenario_rr_toj.0304.b_child: "A [ROOT.Char.Custom2('RelationToMeShort',baby_snow)]?" #NT!
  
 agot_scenario_rr_toj.0600.t: "Die Wölfin von Winterfell"
 agot_scenario_rr_toj.0600.desc: "Lyanna kehrt in der Nacht zurück, ohne ein einziges Wort. Sie ist blass und in sich gekehrt und weigert sich, ein Wort darüber zu verlieren, was seit der Nacht ihrer Entführung geschehen ist.\n\n \"Würde es etwas ändern? Es herrscht nun Krieg. Vater ist tot, Brandon ist tot... manche Dinge, die einmal geschehen sind, kann man nicht ungeschehen machen." Sie wendet sich schweigend ab. "Winterfell ist mein Zuhause, ich hätte es nie verlassen dürfen. Ich bin mir nicht sicher, ob ich es jemals wieder verlassen möchte.""
 agot_scenario_rr_toj.0600.a: "Das wirst du nicht, das schwöre ich."
 agot_scenario_rr_toj.0600.b: "Wenn du es vorerst wünschst, kannst du es dir eines Tages anders überlegen..."
 agot_scenario_rr_toj.0600.c: "Manche Versprechen lassen sich nicht so leicht brechen."
  
