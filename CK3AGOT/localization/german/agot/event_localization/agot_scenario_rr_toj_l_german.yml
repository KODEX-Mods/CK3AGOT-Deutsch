l_german:
  # TOWER OF JOY 
 agot_scenario_rr_toj.0001.t: "Der Turm der Freude"
 agot_scenario_rr_toj.0001.desc: "Lyanna wird immer noch in den Bergen von Dorne im sogenannten Turm der Freude gefangen gehalten. Solange sie gefangen gehalten wird, kann dieser Konflikt niemals wirklich beigelegt werden. Rhaegar wird sie nicht unbewacht gelassen haben, und es gibt immer noch mehrere verschwundene Ritter der Königsgarde. Sie zu befreien wird nicht einfach sein."
 agot_scenario_rr_toj.0001.a: "Dies muss getan werden. Wer hat den Mut, sich mir anzuschließen?"
 agot_scenario_rr_toj_1_tooltip: "Ihr werdet eine Schar von Gefährten um euch versammeln, die Euch begleiten werden."
 agot_scenario_rr_toj.0002.desc: "Ich wurde von [agot_toj_chain_leader.GetFirstNameNoTooltip] gerufen, mich [agot_toj_chain_leader.Custom('DE_PRO_PER_S_3P_D')] auf [agot_toj_chain_leader.Custom('DE_PRO_POS_S_3P')]er Mission zum Turm der Freude anzuschließen, um Lyanna Stark zu befreien, die gefangen gehalten wird von Rhaegar Targaryen. Die Gefahr mag wahrlich groß sein, doch die Ehre gebietet mir, nicht zu zögere."
 agot_scenario_rr_toj.0002.a: "Ich kann bei dieser Angelegenheit nicht wegsehen. Ich stehe zu [agot_toj_chain_leader.GetFirstNameNoTooltip]!"
 agot_scenario_rr_toj.0002.b: "Ich habe andere Verpflichtungen. Ich werde nicht mitgehen."
 agot_scenario_rr_toj.0003.desc: "Wenn ich auf mein Gefolge blicke, keimt Hoffnung in meinem Herzen auf. Ich könnte mir keine tapfereren und treueren Gefährten wünschen. Wir werden Lyanna in Sicherheit bringen, und wenn es uns das Leben kostet!"
 agot_scenario_rr_toj.0003.a: "Vorwärts! Wir dürfen keine Zeit verlieren."
 AGOT_TOJ_COMPANION_JOINED: "[temp_companion.GetFirstName] schloss sich Euch an!"
  
 agot_scenario_rr_toj.0004.desc_trident.a: "Die Turmruine erhebt sich vor den blutroten Bergen von Dorne, ein Mahnmal für die Grausamkeit und Arroganz der Targaryen. Drei weißgewandete Gestalten erwarten uns - Ritter von Aerys' Königsgarde, deren emaillierte Rüstung in der Nachmittagssonne glänzt. Es sind Ser Gerold Hohenturm, der Weiße Bulle, Lord Kommandant dieser geschworenen Brüder; Ser Arthur Dayn, das Schwert des Morgens, bester Schwertkämpfer des Reiches und Träger des edelsten Schwertes; und Ser Oswell Whent, von schwarzem Humor, doch pflichtbewusst und treu.\n\nMeine Männer stehen an meiner Seite - allesamt bleich vor Angst, denn wer könnte hoffen, solch mächtige Widersacher zu besiegen? \n\"Ich habe Euch am [trident_battle.GetNameNoTooltip] gesucht.\" \n\n\"Wir waren nicht dort,\" antwortete das Schwert des Morgens, "Unser Prinz hat uns #italic hierher#! geschickt.". \nIch werde ungeduldig. "Wo ist meine Schwester?", stelle ich ihn zur Rede. \nEinen Moment lang herrscht Stille. \n\n"Ich wünsche Euch viel Glück in den kommenden Kriegen\", sagt er mit ernster Miene, fast mitleidig, während er Dämmerung aus der Scheide zieht. Das Licht tanzt entlang der blassen Klinge. "Und nun beginnt es.""
  
 agot_scenario_rr_toj.0004.desc.a: "Die Turmruine erhebt sich vor den blutroten Bergen von Dorne, ein Mahnmal für die Grausamkeit und Arroganz der Targaryen. Drei weißgewandete Gestalten erwarten uns - Ritter von Aerys' Königsgarde, deren emaillierte Rüstung in der Nachmittagssonne glänzt. Es sind Ser Gerold Hohenturm, der Weiße Bulle, Lord Kommandant dieser geschworenen Brüder; Ser Arthur Dayn, das Schwert des Morgens, bester Schwertkämpfer des Reiches und Träger des edelsten Schwertes; und Ser Oswell Whent, von schwarzem Humor, doch pflichtbewusst und treu.\n\nMeine Männer stehen an meiner Seite - allesamt bleich vor Angst, denn wer könnte hoffen, solch mächtige Widersacher zu besiegen? \n\"Wo ist meine Schwester?", stelle ich das Schwert des Morgens zur Rede. \nEinen Moment lang herrscht Stille. \n\n"Ich wünsche Euch viel Glück in den kommenden Kriegen\", sagt er mit ernster Miene, fast mitleidig, während er Dämmerung aus der Scheide zieht. Das Licht tanzt entlang der blassen Klinge.\"Und nun beginnt es.""
  
 agot_scenario_rr_toj.0004.desc.b: "Die Turmruine erhebt sich vor den blutroten Bergen von Dorne, ein Mahnmal für die Grausamkeit und Arroganz der Targaryen. Drei weißgewandete Gestalten erwarten uns - Ritter von Aerys' Königsgarde, deren emaillierte Rüstung in der Nachmittagssonne glänzt. Es sind Ser Gerold Hohenturm, der Weiße Bulle, Lord Kommandant dieser geschworenen Brüder; Ser Arthur Dayn, das Schwert des Morgens, bester Schwertkämpfer des Reiches und Träger des edelsten Schwertes; und Ser Oswell Whent, von schwarzem Humor, doch pflichtbewusst und treu.\n\nMeine Männer stehen an meiner Seite - allesamt bleich vor Angst, denn wer könnte hoffen, solch mächtige Widersacher zu besiegen? — und ich trete mit gezückter Klinge vor.\n\n\"Halt,\" sagt der Weiße Bulle. Sein Schwert ist noch immer in der Scheide.\"Wir werden Euch nicht den Weg versperren. Das Reich hat genug geblutet. Ich habe kein Interesse an weiterem Töten.\""
 agot_scenario_rr_toj.0004.desc.c: "PLACEHOLDER"
 agot_scenario_rr_toj.0004.a.1: ""Nein,\" sage ich mit Traurigkeit in meiner Stimme.\"Nun endet es.\""
 agot_scenario_rr_toj.0004.a.tt: "Stahl klirrt auf Stahl. Über all dem ertönt Lyannas Stimme: \"Eddard!""
 agot_scenario_rr_toj.0004.a.2: "Die Götter sind gnädig."
 agot_scenario_rr_toj.9004.t: "Der Turm der Freude"
 agot_scenario_rr_toj.9004.desc: "Ich stehe an der Seite von [agot_toj_chain_leader.GetTitledFirstName] und blicke auf die Ritter von Aerys' Königsgarde, deren Rüstungen in der warmen Nachmittagssonne glänzen. Es sind Ser Gerold Hohenturm der Weiße Bulle, Ser Oswell Whent und Ser Arthur Dayn das Schwert des Morgens, der beste Schwertkämpfer des Reiches. Die Turmruine, die sie bewachen, erhebt sich hinter ihnen.\n\nWenn ich mir die Gesichter der Männer ansehe, die mich begleiten, sehe ich Angst und Sorge. Auch ich empfinde so, denn wer könnte hoffen, solche berühmten Krieger zu besiegen?\n\n[agot_toj_chain_leader.GetTitledFirstNameNoTooltip] tritt mit gezückter Klinge vor. "Halt," sagt der Weiße Bulle, und mein Herr bleibt stehen. "Wir werden Euch nicht den Weg versperren. Das Reich hat genug geblutet. Ich habe kein Interesse an weiterem Töten"
 agot_scenario_rr_toj.9004.a: "Was wird er auffinden?"
  
 agot_scenario_rr_toj.0005.t: "Der Turm der Freude"
 agot_scenario_rr_toj.0005.desc: "Mit einem Mal schien die Zeit stillzustehen, die Furcht meiner Männer wich dem Zorn und sie stürzten sich in den Kampf. Auf Sieg oder Niederlage zu. Der Klang klirrender Schwerter und zerschmetternder Schilde lag in der Luft und wurde nur durch den dumpfen Aufschlag eines gefallenen Kriegers unterbrochen. Die Klingen tanzten, bis nur noch Stille herrschte.\n\nDie regungslosen Leichen von Aerys' Königsgarde lagen auf dem Boden verteilt. Ihr Blut befleckte den Sandstein unter ihnen, und die meisten meiner treuen Gefährten teilten ihr Schicksal.\n\n[surviving_companion.GetFirstName] zieht sein Schwert aus dem Hals von Ser Arthur und wischt das noch warme Blut vom Stahl."
 agot_scenario_rr_toj.0005.tooltip: "Alle Eure Gefährten außer [surviving_companion.GetFirstName] sind gefallen."
 agot_scenario_rr_toj.0005.a: "Wir haben überlebt."
 agot_scenario_rr_toj.9005.t: "Der Turm der Freude"
 agot_scenario_rr_toj.9005.desc: "I stand behind [agot_toj_chain_leader.GetTitledFirstName], facing the knights of Aerys' kingsguard. Their armor shines brightly, contrasting the ruined tower which looms behind them. Ser Arthur Dayne unsheathes his greatsword Dawn. "And now it begins," he says. [agot_toj_chain_leader.GetTitledFirstNameNoTooltip] steps forward replying sadly, "No, now it ends."\n\nAt once my companions and I race into battle; win or lose, our cause is just. The air fills with the sound of splintering shields and clashing swords, the dance of steel abruptly ending with deafening silence.\n\nI fall to my knees, pain quickly enveloping me. Looking around I see the already lifeless corpses of my fellow men. I hear harsh footsteps approaching, their white armor blinding. I try to desperately fight the narrowing darkness clouding my vision. "
 agot_scenario_rr_toj.9005.a: "Ich habe versagt..."
  
 agot_scenario_rr_toj.0006.t: "Der Turm der Freude"
 agot_scenario_rr_toj.0006.desc: "Mit einem Mal schien die Zeit stillzustehen, und meine Männer, noch immer ängstlich und besorgt, preschten zum Kampf vor. Auf Sieg oder Niederlage zu. Das ohrenbetäubende Geräusch von Stahl auf Stahl hallt durch die roten Berge. Schilde splittern und brechen, Rüstungsteile krachen auf den Boden.\n\nUm mich herum fallen meine treuen Gefährten, grausam niedergestreckt von den geschworenen Schwertern von Aerys. Der Griff um mein Schwert wird fester, meine Entschlossenheit wird stärker. Ich stehe einem Feind gegenüber, den ich nicht zu besiegen hoffe.\n\nIch liege auf dem harten Sandstein, der Schmerz erfasst mein ganzes Wesen. Meine Gedanken wandern, 'Was ist jetzt mit dem Norden? Der vertraute Schnee, die warmen und tröstlichen Hallen von Winterfell, Dinge, die ich nie wieder erleben werde. Oh Lyanna, ich konnte Dich nicht retten.'"
 agot_scenario_rr_toj.0006.tooltip: "Alle Eure Gefährten sind gefallen."
 agot_scenario_rr_toj.0006.a: "Verzeih mir, Lyanna, ich habe dich im Stich gelassen..."
 agot_scenario_rr_toj.9006.t: "Der Turm der Freude"
 agot_scenario_rr_toj.9006.desc: "I stand behind [agot_toj_chain_leader.GetTitledFirstName], facing the knights of Aerys' kingsguard. Their armor shines brightly, contrasting the ruined tower which looms behind them. Ser Arthur Dayne unsheathes his greatsword Dawn, the sun's light dancing off of its blade. "And now it begins," he says. [agot_toj_chain_leader.GetTitledFirstNameNoTooltip] steps forward replying sadly, "No, now it ends."\n\nAt once all tension in the air is amplified. My companions and I race into battle, following our liege into victory or defeat. Soon the sound of clashing swords and splintering shields is all that can be heard. The dance of steel halts abruptly, giving way to deafening silence.\n\nI pull my sword out of the neck of a slain foe, their white armor becoming sullied by the blood pooling beneath them. Glancing around I see that only [agot_toj_chain_leader.GetTitledFirstNameNoTooltip] has survived this harsh battle."
 agot_scenario_rr_toj.9006.a: "Wir haben überlebt."
  
 #agot_scenario_rr_toj.0006.t: "Tower of Joy"
 #agot_scenario_rr_toj.0006.desc: "\"I looked for you on the Trident.\" \n\n"\"We were not there,\" The White Bull replied. \n\nThe Targaryen dynasty had fallen, yet these knights of the Kingsguard still stood, their knees unbent. Lords Tyrell and Redwyne had dipped their banners at Storm's End, the remnants of the royal family and their loyalists escaped to Dragstone. \n\n"\"The Kingsguard does not flee,\" Ser Gerold reminded me."
 #agot_scenario_rr_toj.0006.desc.a: "White cloaks billowing in the wind, the kingsguard attacks"
 #agot_scenario_rr_toj.0006.desc.b: "The kingsguard lay down their weapons, but do not kneel."
 #Sagot_scenario_rr_toj.0006.a: "Meet steel with steel."
 #agot_scenario_rr_toj.0006.b: "They need not kneel so long as they stand aside."
 agot_scenario_rr_toj.0007.t: "Der Turm der Freude"
 agot_scenario_rr_toj.0007.desc: "Drei Ritter der Königsgarde liegen tot darnieder. Karmesinrote Schlieren beflecken ihre Mäntel wie die Spuren blutiger Tränen. Es ist eine Schande, dass ihre Loyalität so sehr an das Monster verschwendet wurde, dem sie dienten. Wir werden Grabhügel für sie errichten, aber nicht jetzt. Lyanna kann nicht warten."
 agot_scenario_rr_toj.0007.a: "Wir kommen, Lyanna!"
 agot_scenario_rr_toj.0008.desc.a: "Roberts Rebellion wurde niedergeschlagen und dieser sinnlose Krieg ist endlich vorbei, aber ich kann nicht ruhen. Lyanna bleibt dort, wo ich sie zurückließ, weit im Süden in Dorne, fernab von den Kämpfen. Ich muss zu ihr und nachsehen, ob sie wohlauf ist. Ich muss sehen, ob sich die Prophezeiungen erfüllt haben."
 agot_scenario_rr_toj.0008.desc.b: "Roberts Rebellion wurde niedergeschlagen und dieser sinnlose Krieg ist endlich vorbei, aber ich kann nicht ruhen. Mein Lord Rhaegar ist tot, aber seine geliebte Lyanna lebt noch, wenn die Götter gnädig sind. Ich muss nach Dorne reisen, zum Turm der Freude, und sie zurückbringen. Ich fürchte mich davor, solch eine schlechte Nachricht zu überbringen, aber um der Liebe willen, die ich Rhaegar entgegenbrachte, muss es getan werden."
 agot_scenario_rr_toj.0008.a: "Ich reise gen Süden, in die Roten Berge. Zum Turm der Freude."
 agot_scenario_rr_toj.0009.desc.a: "Der Turm der Freude ragt in den Roten Bergen empor, ein Symbol der Hoffnung inmitten einer trostlosen Landschaft. Das Reich hat schwer geblutet, aber dieser Krieg wird nur ein unbedeutendes Scharmützel sein im Vergleich zu dem, was, wie ich fürchte, als nächstes kommt. Aber in Lyanna ruht die Hoffnung. In unserem Kind brennt ein Feuer, das sich dem drohenden Eis entgegenstellt."
 agot_scenario_rr_toj.0009.desc.b: "Der Turm der Freude ragt in den Roten Bergen empor, ein Symbol der Liebe inmitten einer blutrünstigen Gegend. Mein Lord Rhaegar ließ seine geliebte Lyanna hier zurück, fernab von den Verwüstungen des Krieges, und nun obliegt es mir, ihr die schwarze Nachricht von seinem Tod zu überbringen."
 agot_scenario_rr_toj.0009.a: "Lyanna wartet."
 agot_scenario_rr_toj.0010.t: "Der Turm der Freude"
 agot_scenario_rr_toj.0010.desc.a: "Lyannas Schreie treiben mich die Treppe hinauf, ihr Schmerz ist mein Ansporn. Ich erreiche die Spitze und betrete einen Raum, der nach Blut und Rosen riecht. Überall ist Blut - zwischen ihren Beinen, auf dem Bett, auf dem Boden - und da ist ein Kind. Ein Säugling, mit rotem Gesicht, weinend und quicklebendig. Lyanna lächelt mich an. Sie wird leben.\n\nDoch was tun mit dem Kind?\"Versprich mir, [ROOT.Char.GetFirstNameNicknamedNoTooltip],\" sagt sie."
 agot_scenario_rr_toj.0010.desc.b: "Lyannas Schreie treiben mich die Treppe hinauf, ihr Schmerz ist mein Ansporn. Ich erreiche die Spitze und betrete einen Raum, der nach Blut und Rosen riecht. Überall ist Blut - zwischen ihren Beinen, auf dem Bett, auf dem Boden - und da ist ein Kind. Ein Säugling, mit rotem Gesicht, weinend und quicklebendig.\n\nLyanna jedoch ist leichenblass. Die Kraft zum Schreien ist ihr vergangen, und alles, was sie zustande bringt, ist ein Flüstern. Ich trete zu ihr, lege mein Ohr nahe an ihre Lippen, halte sie fest, nehme ihre Hand in meine.\n\n\"Versprich mir, [ROOT.Char.GetFirstNameNicknamedNoTooltip],\" flüstert sie."
 agot_scenario_rr_toj.0010.desc.c: "Lyannas Schreie treiben mich die Treppe hinauf, ihr Schmerz ist mein Ansporn. Ich erreiche die Spitze und betrete einen Raum, der nach Blut und Rosen riecht. Überall ist Blut - zwischen ihren Beinen, auf dem Bett, auf dem Boden - und da ist ein Kind. Götter bewahret, in ihren Armen liegt ein Kind, und es ist tot.\n\nWir weinen gemeinsam, Lyanna und ich, bis wir keine Tränen mehr vergießen können, und dann weinen wir ohne Tränen. Behutsam nehme ich ihr das tote Kind aus den Armen und wickle es in ein Tuch.\n\nEs gibt keine Worte für so tiefen Kummer."
 agot_scenario_rr_toj.0010.desc.d: "Lyannas Schreie treiben mich die Treppe hinauf, ihr Schmerz ist mein Ansporn. Ich erreiche die Spitze und betrete einen Raum, der nach Blut und Rosen riecht. Überall ist Blut - zwischen ihren Beinen, auf dem Bett, auf dem Boden - und da ist ein Kind. Götter bewahret, in ihren Armen liegt ein Kind, und es ist tot.\n\nBehutsam nehme ich ihr das tote Kind aus den Armen und wickle es in ein Tuch. Lyanna hält sich an meiner Hand fest und ich schließe sie in meine Arme. Sie sagt nichts, aber ich spüre, wie ihre Kraft nachlässt. Sie öffnet ihre Hand, als das Leben aus ihr weicht, und Rosenblütenblätter gleiten aus ihrer Handfläche, tot und schwarz."
 agot_scenario_rr_toj.0010.desc.e: "\nIch blicke zu meinen Begleitern, um eine geeignete Familie für Lyannas Kind zu finden."
 agot_scenario_rr_toj.0010.a: "Ich verspreche es, Lyanna. Ich werde mich um das Kind kümmern und seine Identität  geheim halten."
 agot_scenario_rr_toj.0010.b: "Ich verspreche es, Lyanna. Ich werde mich um das Kind kümmern, aber die wahre Elternschaft muss offengelegt werden."
 agot_scenario_rr_toj.0010.c: "Ich verspreche es, Lyanna. Das Kind wird in Sicherheit sein, aber das geht nur, wenn einer meiner Gefährten es adoptiert."
 agot_scenario_rr_toj.0010.d: "Komm, Lyanna. Wir müssen nach Hause."
 agot_scenario_rr_toj.0016.desc.a: "Mein Herz ist schwer, als wir die Treppe hinaufsteigen. Oben angekommen, betrete ich einen Raum, der nach Rosen duftet. Lyanna liegt im Bett, die Arme um ihren geschwollenen Bauch gelegt. Sie ist schwanger.\n\nEinen atemlosen Moment lang kann ich nur starren. Lyanna erwidert meinen Blick, ein wilder Trotz brennt in ihren eisgrauen Augen.\n\n\"Der Vater?\", frage ich.\n\n\"Rhaegar Targaryen. Mein geliebter Prinz.\""
 agot_scenario_rr_toj.0016.desc.b: "Mein Herz ist schwer, als wir die Treppe hinaufsteigen. Ich erreiche die Spitze und betrete einen Raum, der nach Rosen duftet. Lyanna steht an einem Fenster, ihr braunes Haar weht im Wind. Sie dreht sich zu mir um, und trotz all der Monate, die sie in diesen Bergen verbracht hat, liegt so viel Leben in ihren eisgrauen Augen, dass mir der Atem stockt.\n\n\"Ich wusste, dass Du mich holen kämest,\" sagt sie."
 agot_scenario_rr_toj.0016.desc.c: "Mein Herz schlägt höher, als wir die Treppe hinaufsteigen. Ich erreiche die Spitze und betrete ein Zimmer, das nach Rosen duftet. Meine Lyanna liegt im Bett, die Arme um ihren geschwollenen Bauch gelegt. #italic Unser Kind #!. Ihr Lächeln verkörpert alles Gute in ihr - Wildheit, Stolz, Verstand und Schönheit. In diesem Lächeln und in Lyannas Schoß liegt die Hoffnung für die Sieben Königslande und für die Welt. In diesem Lächeln liegt das Lied von Eis und Feuer."
 agot_scenario_rr_toj.0016.desc.d: "Mein Herz schlägt höher, als wir die Treppe hinaufsteigen. Ich erreiche die Spitze und betrete einen Raum, der nach Rosen duftet. Lyanna steht an einem Fenster, ihr braunes Haar weht im Wind. Sie dreht sich zu mir um, und trotz all der Monate, die sie in diesen Bergen verbracht hat, liegt so viel Leben in ihren eisgrauen Augen, dass mir der Atem stockt.\n\n\"Ist der krieg gewonnen?\" fragt sie. Ihre Zeit hier hat sie ungeduldig gemacht.\n\n\"Er ist gewonnen,\" antworte ich.\"Das Kind ist noch nicht da?\"\n\n\"Noch nicht, mein Prinz. Aber es ist noch Zeit.\""
 agot_scenario_rr_toj.0016.a: "Dieser Turm hat dich lange genug festgehalten. Lass uns nach Hause gehen."
 agot_scenario_rr_toj.0016.b: "Wenn jemand davon erfährt, wird das Reich erneut bluten."
 SCENARIO_RR_PREGNANCY_TRUTH_REVEALED_NO: "Ihr werdet über die wahre Abstammung des Kindes lügen und sie geheim halten."
 agot_scenario_rr_toj.0016.c: "Zumindest Robert verdient es, die Wahrheit zu erfahren.."
 SCENARIO_RR_PREGNANCY_TRUTH_REVEALED_TO_ROBERT: "Ihr werdet über die wahre Abstammung des Kindes lügen, aber Robert die Wahrheit sagen."
 agot_scenario_rr_toj.0016.d: "Wir können dies nicht verbergen."
 SCENARIO_RR_PREGNANCY_TRUTH_REVEALED_TO_EVERYONE: "Ihr werdet nicht über die wahre Abstammung des Kindes lügen und das Reich von Rhaegars Kind erzählen, das es sein soll."
 agot_scenario_rr_toj.0016.e: "Lass uns heiraten, Lyanna, und diese schweren Zeiten hinter uns lassen."
 agot_scenario_rr_toj.0011.desc: "Ich habe versprochen, mich um das Kind von Lyanna und Rhaegar zu kümmern, aber wer ist als Familie am besten geeignet? Ich habe größtes Vertrauen in meine Gefährten, aber wäre es nicht am besten, wenn ich das Kind selbst annähme und es wie mein eigenes aufzöge?"
 agot_scenario_rr_toj.0011.a: "Die Verantwortung liegt bei mir. Ich werde mich selbst um das Kind kümmern."
 agot_scenario_rr_toj.0011.b: "Ich betraue [si_selected_character.GetFirstNameNicknamedNoTooltip] mit dieser Verantwortung."
 agot_scenario_rr_toj.0012.desc: "Ich habe versprochen, dafür zu sorgen, dass das Kind adoptiert wird und man sich darum kümmert, aber was ist mit Robert? Er wird wissen wollen, dass seine Verlobte Prinz Rhaegar ein Kind geboren hat, aber hat er ein Recht auf dieses Wissen? Weder an seinem Hass auf die Targaryen noch an seiner Liebe zu Lyanna kann gezweifelt werden, aber ich kann nicht wissen, was von beidem das Kind erben würde. So oder so wird das Kind immer eine Bedrohung für denjenigen darstellen, der auf dem Eisernen Thron sitzt."
 agot_scenario_rr_toj.0012.a: "Wenn Ihr Robert davon erzählt, ist [baby_snow.GetSheHe] in Gefahr. Das Geheimnis muss gehütet werden."
 agot_scenario_rr_toj.0012.b: "In erster Linie hat Robert Lyanna geliebt. Er verdient es, von ihrem Kind zu erfahren."
 agot_scenario_rr_toj.0013.t: "Der Turm der Freude"
 agot_scenario_rr_toj.0013.desc: "Ich wiege das Kind in meinen Armen. [baby_snow.GetSheHe] ist seltsam ruhig, ohne das ganze Chaos und Blutvergießen zu bemerken, das in [baby_snow.Custom('DE_PRO_POS_S_3P')]er Geburt mündete. Das ist nur recht. Je weniger das Kind von diesem Krieg weiß, desto weniger Last muss [baby_snow.GetSheHe] tragen.\n\nIch habe für die Obhut des Kindes gesorgt und entschieden, was bezüglich der Kenntnis [baby_snow.Custom('DE_PRO_POS_S_3P')]er Abstammung zu tun ist, aber es gibt noch eine Sache, die ich für [baby_snow.Custom('DE_PRO_PER_S_3P_A')] tun muss."
 agot_scenario_rr_toj.0013.a: "Das Kind braucht einen Namen."
 agot_scenario_rr_toj.0014.t: "Schatten der Dämmerung"
 agot_scenario_rr_toj.0014.desc: "Ich verlasse den Turm, und mein Leben hat sich durch das, was ich hier gefunden habe, für immer verändert. Doch ich kann noch nicht nach Hause zurückkehren. Es gibt noch mehr Entscheidungen zu treffen, noch mehr Dinge zu erledigen.\n\nDie Leichname dreier Ritter der Königsgarde liegen noch immer tot da, wo wir sie zurückgelassen haben, ihr Lebenssaft vermischt sich mit dem Roten Staub von Dorne. Sie waren Feinde, aber ehrenhafte Männer, die ein besseres Schicksal verdient haben, als Futter für die Krähen zu werden. Mit Steinen aus dem Turm errichten wir Grabhügel für sie. Das ist das Mindeste, was wir tun können.\n\nAls wir es schließlich hinter uns gebracht haben, setze ich mich neben Ser Arthur Dayns Grabhügel und lege das Schwert des berühmten Ritters auf meinen Schoß. Dämmerung, so heißt es. Manche würden es die wertvollste Klinge in ganz Westeros nennen. Niemand würde bestreiten, dass es das schönste ist. Seit Jahrtausenden wird es in der Linie der Dayn weitergegeben, nicht an das Oberhaupt des Hauses, sondern nur an die Schwertkämpfer, die es am meisten verdient haben. Ser Arthur hätte gewollt, dass es nach Sternfall zurückkehrt und an das nächste Schwert des Morgens verliehen wird."
 agot_scenario_rr_toj.0014.a: "Und so wird es sein."
 agot_scenario_rr_toj.0014.b: "Diese Tradition endet jetzt. Dämmerung ist mein."
 agot_scenario_rr_toj.0015.t: "Schatten der Dämmerung"
 agot_scenario_rr_toj.0015.desc: "Die Reise nach Sternfall ist beschwerlich, aber erforderlich. Die Burg liegt im äußersten Westen der Roten Berge auf einer Insel im Fluss Torentin und ist alt und robust. Die Tore öffnen sich für mich, aber es erscheinen keine Soldaten, um mich zu empfangen. Stattdessen steht dort nur eine einzelne Frau.\n\nSie trägt ein Gewand in dunklem Purpur, das zu den Farben des Hauses Dayn passt, aber das Violett ihrer Augen ist noch kräftiger. Das kann nur Ashara sein, die Schwester des Schwerts des Morgens. Sie sieht Dämmerung in meinen Händen, begreift, was es bedeuten muss, dass ich dieses Schwert nach Sternfall bringe, und dennoch stellt sie die Frage, die sie schon lange plagt.\n\n\"Mein Bruder?\"\n\nIch schüttle nur den Kopf und biete ihr das Schwert an. Ihre tapfere Fassade zerbricht, als sie die Dämmerung in die Hand nimmt und die Tränen, die sie lange zurückgehalten hatte, endlich fließen. Ich hätte viel dafür gegeben, dieser Frau nicht noch eine weitere Tragödie anzulasten, aber es gab keinen anderen Weg."
 agot_scenario_rr_toj.0015.a: "Die Pflicht ist getan."
  
  ### Outcomes outside ToJ chain 
 agot_scenario_rr_toj.0017.t: "Word from the Tower of Joy"
 agot_scenario_rr_toj.0017.desc.a: "In der Abgeschiedenheit eines hohen Turms beobachte ich, wie die Sonne dem Mond weicht, während der Himmel in den Farben eines verblassenden Feuers erstrahlt. Ein Klopfen an der Tür stört meine Gedanken, doch in diesen schwierigen Zeiten kann ich mir nicht herausnehmen, Boten abzuweisen.\n\nZu meiner Überraschung tritt Ser [scoped_kg_messenger.GetFirstName] heran und kniet nieder. Sein Befehl lautete, am Turm der Freude zu bleiben.\n\n"Mein Prinz\", sagt er. "Ich bringe Neuigkeiten.\"\n\n\"Sprecht\", sage ich.\n\n"Lyanna Stark hat ein Kind geborenen.\"\n\nIch erlaube mir nicht zu sprechen, sondern warte darauf, dass Ser [scoped_kg_messenger.GetFirstName] zu Ende spricht.\n\n\"Sie sind wohlauf, sowohl Mutter als auch Kind. Meine geschworenen Brüder beschützen sie.\"\n\nDie Wärme der Freude und Hoffnung entfacht in meiner Brust. All dieses Blutvergießen war nicht umsonst."
 agot_scenario_rr_toj.0017.desc.b: "In der Abgeschiedenheit eines hohen Turms beobachte ich, wie die Sonne dem Mond weicht, während der Himmel in den Farben eines verblassenden Feuers erstrahlt. Ein Klopfen an der Tür stört meine Gedanken, doch in diesen schwierigen Zeiten kann ich mir nicht herausnehmen, Boten abzuweisen.\n\nZu meiner Überraschung tritt Ser [scoped_kg_messenger.GetFirstName] heran und kniet nieder. Sein Befehl lautete, am Turm der Freude zu bleiben.\n\n"Mein Prinz\", sagt er. "Ich bringe Neuigkeiten.\"\n\n\"Sprecht\", sage ich.\n\n"Lyanna Stark hat ein Kind geborenen.\"\n\nIch erlaube mir nicht zu sprechen, sondern warte darauf, dass Ser [scoped_kg_messenger.GetFirstName] zu Ende spricht.\n\n\"Das Kind lebt, aber Lyanna... mein Prinz, die Lady Stark hat nicht überlebt.\"\n\nIch verliere mich für einen Augenblick oder eine Ewigkeit in der Stille, ich kann es nicht sagen. Dass eine Botschaft der Hoffnung in so viel Trauer eingehüllt sein könnte, würde unmöglich erscheinen, wenn sie nicht zunächst unvermeidlich wäre.\n\n\"Danke, Ser [scoped_kg_messenger.GetFirstName]. Ihr könnt gehen.\""
 agot_scenario_rr_toj.0017.desc.c: "In der Abgeschiedenheit eines hohen Turms beobachte ich, wie die Sonne dem Mond weicht, während der Himmel in den Farben eines verblassenden Feuers erstrahlt. Ein Klopfen an der Tür stört meine Gedanken, doch in diesen schwierigen Zeiten kann ich mir nicht herausnehmen, Boten abzuweisen.\n\nZu meiner Überraschung tritt Ser [scoped_kg_messenger.GetFirstName] heran und kniet nieder. Sein Befehl lautete, am Turm der Freude zu bleiben.\n\n"Mein Prinz\", sagt er. "Ich bringe Neuigkeiten.\"\n\n\"Sprecht\", sage ich.\n\n"Lyanna Stark hat ein Kind geborenen.\"\n\nIch erlaube mir nicht zu sprechen, sondern warte darauf, dass Ser [scoped_kg_messenger.GetFirstName] zu Ende spricht.\n\n\""Die Mutter lebt, aber das Kind... es war eine Totgeburt.\"\n\nIch verliere mich in der Stille für einen Moment oder eine Ewigkeit, ich kann es nicht sagen. All dieses Leid, diesen Krieg, diesen Schmerz durchzustehen, nur damit das Kind stirbt, ohne jemals die Wärme einer elterlichen Berührung zu spüren. Er mag der Prinz gewesen sein, den der Krieg versprochen hat, aber davor war er unser Kind.\n\nIch muss bei Lyanna sein."
 agot_scenario_rr_toj.0017.desc.d: "In der Abgeschiedenheit eines hohen Turms beobachte ich, wie die Sonne dem Mond weicht, während der Himmel in den Farben eines verblassenden Feuers erstrahlt. Ein Klopfen an der Tür stört meine Gedanken, doch in diesen schwierigen Zeiten kann ich mir nicht herausnehmen, Boten abzuweisen.\n\nZu meiner Überraschung tritt Ser [scoped_kg_messenger.GetFirstName] heran und kniet nieder. Sein Befehl lautete, am Turm der Freude zu bleiben.\n\n"Mein Prinz\", sagt er. "Ich bringe Neuigkeiten.\"\n\n\"Sprecht\", sage ich.\n\n"Lyanna Stark hat ein Kind geborenen.\"\n\nIch erlaube mir nicht zu sprechen, sondern warte darauf, dass Ser [scoped_kg_messenger.GetFirstName] zu Ende spricht.\n\n\"Es tut mir leid, mein Prinz, aber weder Mutter noch Kind haben überlebt.\"\n\nIch verliere mich in der Stille für einen Moment oder eine Ewigkeit, ich kann es nicht sagen. All dieses Leid war umsonst, und es steht uns noch mehr bevor."
 agot_scenario_rr_toj.0017.a: "Ich werde sofort zum Turm der Freude aufbrechen."
 agot_scenario_rr_toj.0017.b: "Ich kann nicht gehen. Meine Pflichten halten mich hier fest."
 agot_scenario_rr_toj.0018.t: "Der Turm der Freude"
 agot_scenario_rr_toj.0018.desc.a: "Lyannas Stimme treibt mich die Stufen des Turms der Freude hinauf. Ich betrete eine Kammer, in der es nach Rosen und Honig duftet, aber selbst diese süßen Düfte werden der Kulisse nicht gerecht. Lyanna sitzt auf dem Boden, unser Kind hüpft auf ihrem Knie. Sie blickt auf und erwidert meinen Blick, ihre eisgrauen Augen sind feucht von Freudentränen. Dann weint das Kind und Lyanna lacht und nimmt ihr sanftes Wippen wieder auf. In ihrer Liebe liegt die Hoffnung."
 agot_scenario_rr_toj.0018.desc.b: "Lyannas Geist treibt mich die Stufen des Turms der Freude hinauf. Ich höre ihre Stimme, als ob wir nebeneinander gingen und sie nicht unter dem Steinhaufen begraben wäre, an dem ich auf dem Bergrücken vorbeikam. Die Kammer oben ist kalt, aber sie duftet immer noch nach den Rosen, die Lyanna so sehr liebte. Verwelkte Blütenblätter bedecken den Boden.\n\nEiner der Ritter meiner Königsgarde reicht mir das Kind und spricht einige Worte des Mitgefühls, die ich nicht ertragen kann. Der Preis, den ich für dieses Kind gezahlt habe - den Lyanna gezahlt hat, den das ganze Reich gezahlt hat - ist nicht recht, schon gar nicht gegenüber dem Kind selbst. Und doch ist dies der Prinz, der versprochen wurde. Er wird viele Bürden zu tragen haben."
 agot_scenario_rr_toj.0018.desc.c: "Lyannas Tränen treiben mich die Stufen des Turms der Freude hinauf. Das Gemach oben an der Spitze ist kalt, aber es duftet immer noch nach den Rosen, die Lyanna so sehr liebt. Verwelkte Blütenblätter liegen auf dem Boden. Lyanna erwidert meinen Blick und zum ersten Mal sehe ich nicht das wilde Funkeln in ihren Augen, das mich in den Flusslanden so verzaubert hat. In ihren Augen, in ihrer Berührung liegt nichts als Schmerz für mich, und doch habe ich eine Verpflichtung, selbst in dieser Situation. Ich trete an sie heran, wiege sie in meinen Armen. Es gibt keine Worte für den Kummer, den wir teilen, und so spreche ich nicht. Es fließen keine Tränen mehr - Lyanna hat keine mehr zu geben. Wir leiden in kaltem Schweigen."
 agot_scenario_rr_toj.0018.desc.d: "Lyannas Geist treibt mich die Stufen des Turms der Freude hinauf. Ich höre ihre Stimme, als ob wir nebeneinander gingen und sie nicht unter dem Steinhaufen begraben wäre, an dem ich auf dem Bergrücken vorbeikam. Die Kammer oben ist kalt, aber sie duftet immer noch nach den Rosen, die Lyanna so sehr liebte. Verwelkte Blütenblätter bedecken den Boden.\n\nHier ist so viel Schmerz und so viel zerstörte Hoffnung. Die Kälte in der Kammer kündigt den kommenden Winter an, der das Ende aller Freude sein wird.\n\nIch balle meine Faust, dass es schmerzt. Ich kann nicht zulassen, dass ich trauere, dass ich aufgebe. Ich kann dieses Unheil noch aufhalten, aber nicht, wenn ich der Schwermut nachgebe."
 agot_scenario_rr_toj.rhaegar.a: "I promise you, Lyanna. The child is of my blood, and will be raised as such."
 agot_scenario_rr_toj.rhaegar.b: "I promise you, Lyanna. The child is of my blood, and will be treated as legitimate."
 agot_scenario_rr_toj.rhaegar.c: "Let us marry, Lyanna, and I swear our children will inherit the realm."
 agot_scenario_rr_toj.rhaegar.d: "Let us marry, Lyanna, and put these troubled times behind us."
 agot_scenario_rr_toj.rhaegar.e: "I shall comfort her..."
 agot_scenario_rr_toj.rhaegar.f: "Maybe it was just not meant to be..."
 agot_scenario_rr_toj.rhaegar.g: "Rest in peace, Lyanna."
  
 agot_scenario_rr_toj.0050.desc.a: "Ein Brief wird von den schwarzen Schwingen eines Raben zu mir getragen, und nie habe ich schwärzere Worte gelesen. Meine geliebte Lyanna ist tot — ermordet von Targaryen-Abschaum in einem unbekannten Turm in Dorne.\n\nEs gibt nicht genug Blut auf der ganzen Welt, um für dieses Übel zu bezahlen, aber solange ich lebe, wird keine Drachenbrut jemals sicher sein. Ich werde dafür sorgen, dass ihre Linie unter meinem Absatz im Dreck zermalmt wird."
 agot_scenario_rr_toj.0050.desc.b: "Ein Brief wird von den schwarzen Schwingen eines Raben zu mir getragen, und nie habe ich schwärzere Worte gelesen. Meine geliebte Lyanna ist tot — raped by dragonspawn scum and killed delivering Rhaegar's child.\n\nEs gibt nicht genug Blut auf der Welt, um für dieses Übel zu bezahlen, aber für die Erinnerung an Lyanna werde ich die Linie der Targaryen unter meinem Absatz im Dreck zermalmen."
 agot_scenario_rr_toj.0050.desc.c: "Ein Brief wird von den schwarzen Schwingen eines Raben zu mir getragen, doch die Worte sind nicht schwarz. Meine geliebte Lyanna lebt! Man hat sie in einer Turmruine in den Bergen von Dorne gefunden. Ein weiterer Sieg!"
 agot_scenario_rr_toj.0050.desc.d: "Ein Brief wird von den schwarzen Schwingen eines Raben zu mir getragen, und obgleich mir bei den ersten Worten warm ums Herz wird, erschaudere ich am Ende der Nachricht. Meine geliebte Lyanna lebt, aber sie hat dem Bastard Rhaegar Targaryen eine Drachenbrut geboren. Bei allen Göttern, den Alten und den Neuen, schwöre ich, dass ich diese Drachensippe in den Dreck stampfen werde!"
 agot_scenario_rr_toj.0050.desc.e: "Ein Brief wird von den schwarzen Schwingen eines Raben zu mir getragen, und obgleich mir bei den ersten Worten warm ums Herz wird, erschaudere ich am Ende der Nachricht. Meine geliebte Lyanna lebt, aber sie ist schwanger - geschändet, bevor wir heiraten konnten! Der Brief nennt nicht den Namen des von den Göttern verfluchten Bastards, der sie vergewaltigt hat, aber wenn ich jemals die Wahrheit erfahre, werde ich ihm mit bloßen Händen den Schädel einschlagen!"
 agot_scenario_rr_toj.0050.desc.f: "Ein Brief wird von den schwarzen Schwingen eines Raben zu mir getragen, und obgleich mir bei den ersten Worten warm ums Herz wird, erschaudere ich am Ende der Nachricht. Meine geliebte Lyanna lebt, aber sie ist schwanger - vom Drachenbastard Rhaegar Targaryen geschändet, bevor wir heiraten konnten! Bei den Alten und Neuen Göttern schwöre ich, dass ich diese Drachensippe in den Dreck stampfen werde!"
 agot_scenario_rr_toj.0050.desc.g: "Ein Brief wird von den schwarzen Schwingen eines Raben zu mir gebracht, und nie habe ich schwärzere Worte gelesen. Meine geliebte Lyanna ist tot - vergewaltigt von einem unbekannten Hurensohn, der sie zum Sterben in einem Turm in den Dornischen Bergen zurückgelassen hat. Bei allen Göttern, ich schwöre, wenn ich jemals den Namen dieses Mannes erfahre, werde ich ihm mit bloßen Händen den Schädel einschlagen!"
 agot_scenario_rr_toj.0050.desc.h: "Ein Brief wird von den schwarzen Schwingen eines Raben zu mir getragen, und nie habe ich schwärzere Worte gelesen. Meine geliebte Lyanna ist tot - vergewaltigt von der abscheulichen Drachenbrut Rhaegar Targaryen und zum Sterben in einem Turm in den Bergen von Dorne zurückgelassen. Bei allen Göttern, den Alten und den Neuen, schwöre ich, dass ich diese Drachensippe in den Schlamm stampfen werde!"
 agot_scenario_rr_toj.0050.desc.i: "Ein Rabe kommt mit Nachrichten aus Dorne an: Lyanna Stark, die jüngere Schwester von Eddard und die Verlobte von Robert Baratheon, wurde tot in einem Wachturm in den dornischen Bergen gefunden. Eine Schande, dass eine so Unschuldige so unnötig sterben muss."
 agot_scenario_rr_toj.0050.desc.j: "Ein Rabe kommt mit Nachrichten aus Dorne an: Lyanna Stark, die jüngere Schwester von Eddard und die Verlobte von Robert Baratheon, wurde tot in einem Wachturm in den dornischen Bergen gefunden. Noch beunruhigender ist, dass sie offenbar vor ihrem Tod ein Kind von Rhaegar Targaryen zur Welt gebracht hat. Roberts Zorn wird schrecklich sein, daran kann man nicht zweifeln."
 agot_scenario_rr_toj.0050.desc.k: "Ein Rabe kommt mit Neuigkeiten aus Dorne an: Lyanna Stark, die jüngere Schwester von Eddard und die Verlobte von Robert Baratheon, wurde lebend in einem Wachturm in den dornischen Bergen gefunden - eine höchst willkommene Nachricht für Starks und Baratheons."
 agot_scenario_rr_toj.0050.desc.l: "Ein Rabe kommt mit Nachrichten aus Dorne: Lyanna Stark, die jüngere Schwester von Eddard und die Verlobte von Robert Baratheon, wurde lebend in einem Wachturm in den dornischen Bergen gefunden, aber die Nachricht kommt mit einem Problem: Sie hat ein Kind von Rhaegar Targaryen zur Welt gebracht. Roberts Zorn wird schrecklich sein, daran kann man nicht zweifeln."
 agot_scenario_rr_toj.0050.desc.m: "Ein Rabe kommt mit Nachrichten aus Dorne: Lyanna Stark, die jüngere Schwester von Eddard und die Verlobte von Robert Baratheon, wurde lebend in einem Wachturm in den dornischen Bergen gefunden, aber die Nachricht kommt mit einer Komplikation: Sie wurde von einem Gemeinen vergewaltigt und ist nun mit seinem Kind schwanger. Roberts Zorn wird schrecklich sein, daran kann man nicht zweifeln."
 agot_scenario_rr_toj.0050.desc.n: "Ein Rabe kommt mit Nachrichten aus Dorne: Lyanna Stark, die jüngere Schwester von Eddard und die Verlobte von Robert Baratheon, wurde lebend in einem Wachturm in den dornischen Bergen gefunden, aber die Nachricht hat einen Haken: Lyanna ist mit dem Kind von Rhaegar Targaryen schwanger! Roberts Zorn wird furchtbar sein, daran kann man nicht zweifeln."
 agot_scenario_rr_toj.0050.desc.o: "Ein Rabe kommt mit Nachrichten aus Dorne an: Lyanna Stark, die jüngere Schwester von Eddard und die Verlobte von Robert Baratheon, wurde tot in einem Wachturm in den dornischen Bergen gefunden. Eine Schande, dass eine so Unschuldige so unnötig sterben muss."
 agot_scenario_rr_toj.0050.desc.p: "Ein Rabe kommt mit Nachrichten aus Dorne an: Lyanna Stark, die jüngere Schwester von Eddard und die Verlobte von Robert Baratheon, wurde tot in einem Wachturm in den dornischen Bergen gefunden. Noch beunruhigender ist, dass sie offenbar mit dem Kind von Rhaegar Targaryen schwanger war."
 agot_scenario_rr_toj.0050.desc.q: "Wenn Ihr dies seht, ist etwas schief gelaufen"
 agot_scenario_rr_toj.0050.a: "Die Wege der Götter sind unergründlich."
 agot_scenario_rr_toj.0050.b: "Verflucht sei diese grausame Welt. Ich werde Euch immer in Erinnerung behalten, meine Geliebte. Meine Lyanna."
 agot_scenario_rr_toj.0050.c: "Verflucht sei dieses Kind! Verflucht sei alle Drachenbrut!"
 agot_scenario_rr_toj.0050.d: "Ich nehme sie nicht zurück. Der Gestank von Rhaegar wird sie nie verlassen."
 agot_scenario_rr_toj.0050.e: "Sie ist immer noch meine geliebte Lyanna. Nichts hat sich geändert."
 AGOT_SCENARIO_RR_TOJ_MARRY_LYANNA_DISINHERIT: "Ihr nehmt Lyanna an Elias Stelle zu Eurer Frau. Ihr werdet alle Eure Kinder von ihr enterben."
 AGOT_SCENARIO_RR_TOJ_MARRY_LYANNA: "Ihr nehmt Lyanna an Elias Stelle zu Eurer Frau."
  
 agot_scenario_rr_toj.0060.t: "Der Verrat des Drachen"
 agot_scenario_rr_toj.0060.desc: "Ich brauche ein paar Anläufe, um die Nachricht zu lesen, die ich erhalte, bevor ich die Bedeutung dessen begreife, was ich da lese. Es ist so bizarr, dass ich zuerst denke, ich hätte bestimmt Fieber, oder vielleicht habe ich zu viel Sonne abbekommen und meine Augen wären angeschlagen. \n\nDoch nachdem ich die Nachricht wieder und wieder gelesen habe, scheint es so, als ob Rhaegar Targaryen, aus welchem Grund auch immer, beschlossen hat, Elia zu beseitigen, ihre Kinder zu enterben und unsere gesamte Familie zu entehren."
 agot_scenario_rr_toj.0060.a: "Meine Wut ist unbeschreiblich. Das kann ich nicht hinnehmen."
 agot_scenario_rr_toj.0060.b: "Ach. Er wird sicher seine Meinung ändern, wenn er weniger gestresst ist...."
  
 agot_scenario_rr_toj.0100.t: "The Consequences of the Tower" #NT!
 agot_scenario_rr_toj.0100.desc: "Enough lies, enough deceit. I cannot allow this to continue. This child is not of my legacy — this is a child of the Targaryen empire, and the Stark bloodline has suffered enough at their hands. \n\n Besides, this child is the last of Lyanna. I cannot look into its eyes and carry on a lie like this. This child is not just a symbol of the truth — of what really caused this war — but it is all that is left of a love that Lyanna and Rhaegar were willing to risk everything for. \n\n I am but a man. It is not up to me to decide who this child will be. That is for the gods and the gods alone, and I am unwilling to strip away the parentage they have assigned." #NT!
 agot_scenario_rr_toj.0100.a: "So it goes..." #NT!
 agot_scenario_rr_toj.0100.desc.alive_alive: "Even in the darkest of hours, joy can be found. The cry of a newborn is often relief enough, but to hear a mother's voice as she holds her child for the first time and know her to sound strong and healthy is but a blessing. \n\nIt would seem that the Gods smile on Lyanna today, as despite the intensity and agony of her labors, both her and her baby have survived!" #NT!
 agot_scenario_rr_toj.0100.desc.dead_alive: "Even in the darkest of hours, joy can be found. While mother's voice fades, weak and sickly as she imparts what love she can on her child in her final hours, the newborn's cry is strong, blessed with strong lungs and a will to live. \n\nAfter delivering a much beloved child, Lyanna has not survived her labors, and has died in childbirth." #NT!
 agot_scenario_rr_toj.0100.desc.alive_dead: "Even in the darkest of hours, joy can be found — but the sound of a mother's weeping as she grieves her newborn child can sow doubt in the heart of even the strongest of optimists. \n\nAfter an intense, bloodied, and agonizing labor, Lyanna has survived childbirth, delivering a stillborn." #NT!
 agot_scenario_rr_toj.0100.desc.dead_dead: "All of this blood, all of these tears and broken hearts — all of this #italic war#! — for nothing. For absolutely nothing. \n\nDespite a long and difficult fight, neither Lyanna nor her baby could overcome the agony of her labors, both passing before the baby could so much as take their first breath. \n\nWhat is this place in men's hearts? Ah, yes. The pit of despair..." #NT!
  
 agot_scenario_rr_toj.0201.desc.a: "Night envelopes Starfall, but the moon casts the fortress and surrounding mountains in a sheath of pale silver. From this half-lit landscape a white-cloaked knight approaches my gate — a knight of the Kingsguard, and beside him, a woman holding a babe in her arms. With the utmost discretion, I have them secreted into my chambers where we can speak privately.The knight is [scoped_kingsguard.GetTitledFirstName], and the woman Lady Lyanna Stark, betrothed of Robert Baratheon. And the child... the child, I come to learn, poses difficulties.\n\n\"When we finished the last of the assailants,\"[scoped_kingsguard.GetTitledFirstName] says, \"we counted our survivors and buried our fallen. After that, we thought hard on the Lady Stark and her child. With our prince dead there was nowhere else we could go.\"\n\n He tells of their order to protect the Lady Stark at any cost. What he does not speak of, whether out of shame or loyalty I cannot tell, is the child's father. I ask the question. He hesitates, but answers.\n\n\"Rhaegar. The child's father is Rhaegar.\"\n\nA deep silence follows as I process what I have just heard. Finally, [scoped_kingsguard.GetTitledFirstName] speaks again.\"The Lady and I have discussed the situation at length. The only way to ensure the child's safety is for [baby_snow.GetHerHim] to be raised as a bastard in your court. This is Lady Stark's request, my [root.Char.GetLadyLord], and it is what our prince would have wanted.\"\n\nI look in Lyanna's eyes, and though there are tears, there is also determination. This is indeed the wish of the child's mother. I struggle to imagine how painful a decision it must be." #NT!
 agot_scenario_rr_toj.0201.desc.b: "Night envelopes Starfall, but the moon casts the fortress and surrounding mountains in a sheath of pale silver. From this half-lit landscape a white-cloaked knight approaches my gate — a knight of the Kingsguard. With the utmost discretion, I have him secreted into my chambers where we can speak privately. The knight is [scoped_kingsguard.GetTitledFirstName], and in he carries with him a babe, swaddled in a white cloth and screaming. He tells me of his order from Prince Rhaegar to protect the Lady Lyanna Stark, of her death in childbirth and his journey from the Tower of Joy to Starfall. What he does not speak of, whether out of shame or loyalty I cannot tell, is the child's father. I ask the question. He hesitates, but answers.\n\n\"Rhaegar. The child's father is Rhaegar.\"\n\nA deep silence follows as I process what I have just heard. Finally, [scoped_kingsguard.GetTitledFirstName] speaks again.\"The only way to ensure the child's safety is for [baby_snow.GetHerHim] to be raised as a bastard in your court. This is what our prince would have wanted." #NT!
