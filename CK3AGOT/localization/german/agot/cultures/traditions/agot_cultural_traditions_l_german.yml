  #Ethoses 
 ethos_festive_name: "Feierlich"
 ethos_festive_desc: "Sogar angesichts bitterster Lebensmühe schaffst es diese Kultur Seelenheil in Gemeindefesten und gemeinsamen Gelächter zu finden."
 ethos_mystic_name: "Mystisch"
 ethos_mystic_desc: "Die Pläne der Götter sind undurchsichtig und unerkennbar, aber das hindert diese Kultur nicht daran, durch den Nebel in die tieferen Geheimnisse dieser Welt zu blicken."
 ethos_methodical_name: "Durchdacht"
 ethos_methodical_desc: "Der ruhige Schritt verhindert den Fall, und die Menschen dieser Kultur machen keinen Schritt, ohne alle möglichen Konsequenzen zu bedenken."
 ethos_assertive_name: "Assertive" #NT!
 ethos_assertive_desc: "Only by taking what they need will a civilization flourish, an idea this culture has embraced. How they do so, by either arms or words, makes no difference." #NT!
