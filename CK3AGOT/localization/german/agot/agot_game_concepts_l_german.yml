l_german:
 game_concept_personal_steward: "Oberster Kämmerer"
 game_concept_personal_steward_desc: "Der $game_concept_personal_steward$ ist der [councillor|E], der sich um die Bedürfnisse des Lord Kommandanten der [realm|E] kümmert."
  
  ## KNIGHTING 
 game_concept_agot_knight: "Ritter"
 game_concept_agot_knights: "Ritter"
 game_concept_agot_knightspossessive: "Ritters"
 game_concept_agot_knight_desc: "Ein Ritter ist ein Krieger, der den ritterlichen Kodex praktiziert.\n\nAuch wenn man sie traditionell in den Sieben Königslanden von Westeros antrifft, kann ein jeder Ritter werden, auch wenn er einen anderen kulturellen oder religiösen Hintergrund hat.\n\nEin Ritter kann höchstens einen [squire|E] ausbilden, damit dieser eines Tages ein Ritter wird. Ein Ritter kann außerdem denjenigen, die sich dazu qualifizieren, die Ritterwürde verleihen.\n\nEine Person kann ein Ritter werden, wenn sie 16 Jahre oder älter ist und keine #N disqualifizierenden Eigenschaften#! hat. Ein Charakter kann zudem ab dem Alter von 12 Jahren zum Ritter erhoben werden, wenn er über außergewöhnlich hohes [Kampfgeschick|E] verfügt."
  
 game_concept_squire: "Knappe"
 game_concept_squires: "Knappen"
 game_concept_squirepossessive: "Knappen"
 game_concept_squire_desc: "Ein Knappe ist ein [agot_knight|E] in der Ausbildung. Er dient als Begleiter des Ritters und dient ihm bei all seinen Pflichten.\n\nEin Charakter kann ein Knappe werden, sobald er 9 Jahre alt ist und bis er 21 Jahre alt ist. Während er als Knappe dient, wird er besondere Ereignisse erleben, die seine Knappenfähigkeit #P erhöhen#! oder #N senken#! Sobald er alt genug ist und seine Fähigkeit hoch genug ist, kann er zum Ritter geschlagen werden.\n\nDer Weg eines Knappen zum Ritter hängt von seinen Eigenschaften und seiner Persönlichkeit ab - manche Charaktere kommen damit besser zurecht als andere!"
  
  ## Dynastic Stability 
 game_concept_agot_dynastic_stability: "Dynastische Stabilität"
 game_concept_agot_dynastic_stability_desc: "Dynastische Stabilität ist eine Mechanik, die es [houses|E] ermöglicht, die patrilineare [succession|E] zu wahren.\n\nWenn ein Charakter eines kleineren Hauses den [title|E] eines größeren Hauses erbt, von dem er durch seine Ahnen abstammt, wird er den Namen dieses großen Hauses annehmen."
  
  ## Legitimate House 
 game_concept_agot_legitimate_house: "Legitimate House"
 game_concept_agot_legitimate_house_desc: "Westeros is an ancient land, whose rulers derive their legitimacy not just from contemporary power but from the ancient bloodlines that they claim. A $game_concept_agot_legitimate_house$ is the [house|E] that is considered the rightful rulers of a [title|E]. Members of the $game_concept_agot_legitimate_house$ of a title will have an ancestral claim to it, find it easier to manage the respective realm, and see additional support for their claimants should they lose it.\n\nShould a house that is not the $game_concept_agot_legitimate_house$ of a title control it, they will start to make progress towards becoming the $game_concept_agot_legitimate_house$ of that title. This progress can be seen in the title's history, and is dependent on a variety of factors. Should that house ever lose the title, all their progress towards becoming the $game_concept_agot_legitimate_house$ will be lost."
 game_concept_agot_legitimate_house_the_north_remembers: "The North Remembers"
 game_concept_agot_legitimate_house_the_north_remembers_desc: "The North is a stubborn land of stubborn people. It does not forget its rulers easily, and will warm slower to a new [agot_legitimate_house|E] than other realms."
 game_concept_agot_legitimate_house_iron_price: "The Iron Price"
 game_concept_agot_legitimate_house_iron_price_desc: "The Ironborn believe that those who have the strength to take a crown are the ones who deserve to wear it. They are less concerned with the ancient bloodlines of the mainland, and will warm to a new [agot_legitimate_house|E] more quickly than other realms."
  
  ## Kingsguard 
 game_concept_lord_commander: "Lord Kommandant der Königsgarde"
 game_concept_lord_commander_desc: "Der $game_concept_lord_commander$ ist der [councillor|E], der für den Schutz der königlichen Familie verantwortlich ist und eine kleine Garde von auserkorenen [knights|E] befehligt, die die Familie unter Einsatz ihres Lebens schützen."
  
 game_concept_kingsguard: "Königsgarde"
 game_concept_kingsguardpossessive: "Königsgarde"
 game_concept_kingsguard_desc: "Die $game_concept_kingsguard$ ist ein Trupp der größten Recken des Reiches, die auf den Dienst an ihrem Lehnsherren eingeschworen sind und ihr Leben für seines geben würden."
  
 game_concept_maester: "Maester"
 game_concept_maesters: "Maesters"
 game_concept_maester_desc: "Die westerosischen Ritter des Geistes, die Maester der Zitadelle, sind auf dem neuesten Stand der Wissenschaft und stoßen immer wieder auf neue Entdeckungen. Um ihre Hälse tragen sie die Last dieser Lehren als metallene Kettenglieder, Symbole für ihr Handwerk und ihre Pflicht, die ihre Hälse krümmen, während sie an Höfen in den Sieben Königslanden eingesetzt werden, um den amtierenden Lords als Heiler, Tutoren und Berater zu dienen. Ein Geflecht gelehrter Männer, die ihren eigenen Namen für das Wohl der Allgemeinheit beiseite gelegt haben und mit den Mächtigen Rat halten, um des Wissens willen."
  
 game_concept_monastery_holding: "Kloster"
 game_concept_monastery: "Kloster"
 game_concept_monasteries: "Klöster"
 game_concept_monastery_holdings: "Klosterbesitztümer"
 game_concept_monastery_holding_desc: ""
  
 game_concept_unknown_holding: "Unknown" #NT!
 game_concept_unknown: "Unknown" #NT!
 game_concept_unknown_holdings: "Unknown Holdings" #NT!
 game_concept_unknown_holding_desc: "The holding of this realm is unknown, as it lies beyond the reach of your diplomatic sight." #NT!
  
 game_concept_wilderness_holding: "Wilderness" #NT!
 game_concept_wilderness: "Wilderness" #NT!
 game_concept_wildernesses: "Wildernesses" #NT!
 game_concept_wilderness_desc: "A wide and empty land, unclaimed and very sparsely populated." #NT!
 game_concept_wilderness_holdings: "Wilderness Holdings" #NT!
 game_concept_wilderness_holding_desc: "Wilderness Holdings are entirely unproductive and must be replaced by a [settlement_holding|E] during [colonization|E] to unlock their potential." #NT!
  
 game_concept_settlement_holding: "Settlement" #NT!
 game_concept_settlement: "Settlement" #NT!
 game_concept_settlements: "Settlements" #NT!
 game_concept_settlement_holdings: "Settlement Holdings" #NT!
 game_concept_settlement_holding_desc: "Settlement Holdings represent the small outposts, towns, and colonies established as part of the [colonization|E] process.\n\nThey are less productive than other [holding_types|E], but clearing all [colonization_blockers|E] and increasing [county_development|E] will allow their productivity to grow, eventually enabling them to be converted into a standard [holding|E]." #NT!
  
 game_concept_ruin_holding: "Ruine"
 game_concept_ruin_holding_desc: "Ein Besitztum, das schon lange vergessen und aufgegeben wurde, ein bloßer Schatten seines früheren Selbst. Man kann den [reconstruction_effort|E] durch Interaktion mit der Ruine selbst betreiben."
 game_concept_ruin: "Ruine"
 game_concept_ruins: "Ruinen"
 game_concept_ruin_holdings: "Zersörte Besitztümer"
 game_concept_ruin_holdings_desc: "Besitztümer, die längst vergessen und verlassen sind, nur noch ein Schatten ihres früheren Selbst."
  
 game_concept_ruin_reconstruction: "Ruinenwiederaufbau"
 game_concept_ruin_reconstruction_desc: "Durch die Verbesserung der [buildings|E] einer Ruine kann sie wieder zu einem vollwertigen Besitztum umgebaut werden, aber der Prozess ist langwierig und mühsam.\n\nUm den Wiederaufbau zu beginnen, klickt Ihr auf den Charakter der Ruine, die das Besitztum ist, was Euch zu einem weiteren Fenster führt. Klickt dort auf die Schaltfläche 'Ruinen wiederherstellen'."
 game_concept_reconstruction: "Ruinenwiederaufbau"
 game_concept_reconstruction_desc: "Durch die Verbesserung der [buildings|E] einer Ruine kann sie wieder zu einem vollwertigen Besitztum umgebaut werden, aber der Prozess ist langwierig und mühsam.\n\nUm den Wiederaufbau zu beginnen, klickt Ihr auf den Charakter der Ruine, die das Besitztum ist, was Euch zu einem weiteren Fenster führt. Klickt dort auf die Schaltfläche 'Ruinen wiederherstellen'."
 game_concept_reconstruction_effort: "Ruinenwiederaufbau"
 game_concept_reconstruction_effort_desc: "Durch die Verbesserung der [buildings|E] einer Ruine kann sie wieder zu einem vollwertigen Besitztum umgebaut werden, aber der Prozess ist langwierig und mühsam.\n\nUm den Wiederaufbau zu beginnen, klickt Ihr auf den Charakter der Ruine, die das Besitztum ist, was Euch zu einem weiteren Fenster führt. Klickt dort auf die Schaltfläche 'Ruinen wiederherstellen'."
  
 game_concept_colonization: "Colonization" #NT!
 game_concept_colonize: "Colonize" #NT!
 game_concept_colony: "Colony" #NT!
 game_concept_colonization_desc: "Colonization is how an [independent_ruler|E] expands their [realm|E] into neighboring [wilderness|E] [counties|E].\n\nAfter an initial investment of [gold|E], a [settlement_holding|E] can be established, bringing the [county|E] into their [domain|E]. Initially, this settlement will be unproductive and unable to build standard [buildings|E] in the [holding|E]. Instead, time and [gold|E] must be invested to increase [development|E] in the new settlement and clear any [colonization_blockers|E] that exist.\n\nOnce all blockers have been cleared, the [settlement_holding|E] is fully upgraded, and the colony has reached a [county_development|E] of three or greater, the settlement can be converted into a standard [holding|E]." #NT!
  
 game_concept_colonization_blocker: "Colonization Blocker" #NT!
 game_concept_colonization_blockers: "Colonization Blockers" #NT!
 game_concept_blockers: "Blockers" #NT!
 game_concept_colonization_blocker_desc: "Colonization Blockers are [buildings|E] in [wilderness|E] [counties|E] that represent obstacles to the [colonization|E] of the area.\n\nThese blockers apply negative [modifiers|E] to the county, reducing its productivity and preventing it from being converted into a standard [holding|E]." #NT!
  
 game_concept_ongoing_colonies: "Ongoing Colonies" #NT!
 game_concept_settlement_holding_limit: "Settlement Limit" #NT!
 game_concept_settlement_holding_limit_i: "@hud_wilderness! [Character.MakeScope.Var('num_settled_wilderness').GetValue]/[Character.MakeScope.ScriptValue('settlement_title_tier_limit')|0]" #NT!
 game_concept_settlement_holding_limit_desc: "The number of settlements a [ruler|E] can hold at any given point in time is determined by their title tier.\n\n$EFFECT_LIST_BULLET$A #bold [count|E] #!can hold a maximum of 1 [settlement_holding|E] without incurring [additional_settlement_upkeep|E].\n\n$EFFECT_LIST_BULLET$A #bold [duke|E] #!can hold a maximum of 2 [settlement_holdings|E] without incurring [additional_settlement_upkeep|E].\n\n$EFFECT_LIST_BULLET$A #bold [king|E] #!can hold a maximum of 3 [settlement_holdings|E] without incurring [additional_settlement_upkeep|E].\n\n$EFFECT_LIST_BULLET$An #bold [emperor|E] #!can hold a maximum of 4 [settlement_holdings|E] without incurring [additional_settlement_upkeep|E]." #NT!
  
 game_concept_additional_settlement_upkeep: "Additional Upkeep" #NT!
 game_concept_additional_settlement_upkeep_desc: "Additional upkeep refers to the monthly income reduction due to holding too many [settlement_holdings|E].\n\nRulers can #V abandon#! their settlement holdings if the upkeep starts to ruin the economy of the [realm|E]." #NT!
  
 game_concept_bastard_house: "Bastardlinie"
 game_concept_bastard_branch: "Bastardlinie"
 game_concept_bastard_houses: "Bastardlinien"
 game_concept_bastard_branches: "Bastard Branches"
 game_concept_bastard_house_desc: "[Concept('bastard', 'Bastarde')|E] gründen ihr eigenes [house|E], wenn sie Nachkommen bekommen. Solche Ablegerhäuser funktionieren wie [cadet_branches|E] - sie agieren als eigenständiger Zweig innerhalb der größeren Dynastie."
  
 game_concept_reaving: "Ernte"
 game_concept_reaving_desc: "Eine [activity|E], bei der Herrscher eine Expedition unternehmen, um eine nahe gelegene Küste zu überfallen.\n\nDer Hauptzweck dieser Aktivität ist es, [gold|E] zu plündern.\n\nEin [ruler|E] wird seine nahen Verwandten, [courtiers|E], [guests|E] und [vassals|E] einladen."
  
 game_concept_admiral: "Admiral"
 game_concept_admirals: "Admiräle"
 game_concept_admiral_desc: "Der $game_concept_admiral$ ist Euer [councillor|E], der für die Angelegenheiten der Seefahrt und der Flotte zuständig ist. Er ist der Großkapitän Eurer [fleet|E] und der Aufseher darüber, wann Eure Armeen [embark|E]."
  
 game_concept_castellan: "Kastellan"
 game_concept_castellan_desc: "Der $game_concept_castellan$ ist Euer [councillor|E], der in seiner Funktion als Eure starke rechte Hand agiert. Er kann je nach seinen Fähigkeiten verschiedene [councillor_tasks|E] durchführen, mit Eurer Stimme sprechen und in Eurem Namen handeln."
  
 activity_kinguard_bodyguard_name: "Leibwächterpflichten"
 activity_kinguard_bodyguard: "Leibwächterpflichten"
  
 activity_location_set: "Reisen"
 activity_location_set_name: "Reisen"
  
 game_concept_agot_personal_coa: "Personal Arms"
 game_concept_agot_personal_coa_desc: "$game_concept_agot_personal_coa$ are a set of heraldic arms owned by the individual rather than the [house|e].\n\nA player may customize their own personal arms to their liking; though, they may sometimes be granted one based on other conditions — such as their nickname or birth order."
  
 game_concept_pirate_den_holding: "Pirate Den"
 game_concept_pirate_den: "Pirate Den"
 game_concept_pirate_dens: "Pirate Dens"
 game_concept_pirate_den_holdings: "Pirate Dens"
 game_concept_pirate_den_holding_desc: "Pirate dens are the standard [holding_type|E], lightly fortified encampments where pirates gather when forced to land. It is the only type of holding available to [GetGovernment( 'pirate_government' ).GetName] [rulers|E]."
  
 game_concept_dragon: "Dragon"
 game_concept_dragons_plural: "Dragons"
 game_concept_dragon_desc: "$game_concept_dragons_plural$ are magical beasts, famously used by the dragonlords of old Valyria in their conquest of the known world. To see one is to see fire made flesh, to ride one is to be a master of your destiny and a shaper of the world.\n\nEach dragon will have their own [personality|E], [traits|E], and [education|E], which will affect their [draconic_dread|E], [temperament|E], and [taming_chance|E]. A dragon's [dragon_combat_effectiveness|E] will affect its use in combat, and will increase as it ages and gains [dragon_size|E].\n\nThere are three [dragon_type|E]: [wild_dragon|E], [owned_dragon|E], and [tamed_dragon|E]. Tamed and owned dragons can be stored in a [dragonpit|E] if one is available."
  
 game_concept_dragon_type: "Dragon Types"
 game_concept_dragon_type_desc: "$game_concept_dragons_plural$ come in three distinct types. These are [wild_dragons|E], [owned_dragons|E], and [tamed_dragons|E]. A dragon's type will affect how it interacts with the world, how a [ruler|e] can interact with it, and whether it can be used in combat."
  
 game_concept_wild_dragon: "Wild Dragon"
 game_concept_wild_dragons: "Wild Dragons"
 game_concept_wild_dragon_desc: "$game_concept_wild_dragons$ are dragons that are not owned by any [ruler|E], living as they naturally do. They are free to roam the world, though prefer to stay near their lair. A wild dragon cannot be used in combat or to travel, and largely form a hazard to any [ruler|E] or [realm|E] within hunting range.\n\nThey are one of the three types of [dragon|E]. The other two are [owned_dragons|E] and [tamed_dragons|E].\n\nA ruler with a [dragonpit|E] may attempt to capture a $game_concept_wild_dragon$ to turn it into an $game_concept_owned_dragon$, while nearby rulers and [courtiers|E] may attempt to tame it directly."
  
 game_concept_owned_dragon: "Owned Dragon"
 game_concept_owned_dragons: "Owned Dragons"
 game_concept_owned_dragon_desc: "$game_concept_owned_dragons$ are dragons that are owned by a [ruler|E] with a [dragonpit|E], but have not been tamed by a [GetTrait('dragonrider').GetName(GetNullCharacter)]. They will remain in their owner's capital. $game_concept_owned_dragons$ cannot be used in combat or to travel, but are easier to tame than $game_concept_wild_dragons$. Characters who have not tamed a [dragon|E] will be able to interact with an owned dragon in their court either to try to form a bond with them, or to tame them directly.\n\nThey are one of the three types of [dragon|E]. The other two are [wild_dragons|E] and [tamed_dragons|E]."
  
 game_concept_tamed_dragon: "Tamed Dragon"
 game_concept_tamed_dragons: "Tamed Dragons"
 game_concept_tamed_dragon_desc: "$game_concept_tamed_dragons$ are dragons that have been tamed by a [GetTrait('dragonrider').GetName(GetNullCharacter)]. If their rider is a [ruler|E] they will remain in their capital, else they will remain in their rider's employer's capital. That is, unless they are in an [army|E] or being used to [travel|E].\n\nThey are one of the three types of [dragon|E]. The other two are [wild_dragons|E] and [owned_dragons|E]. Tamed dragons will become wild if their rider dies while they are not kept in a [dragonpit|E]."
  
 game_concept_dragon_size: "Dragon Size"
 game_concept_dragons_size: "Dragon's Size"
 game_concept_dragon_size_desc: "$game_concept_dragon_size$ is the physical size of a [dragon|E]. It is a collective measure of the dragon's length, wingspan, and weight. A dragon's size will greatly affect its [dragon_combat_effectiveness|E] as well as its [draconic_dread|E] and [taming_chance|E].\n\nA dragon will never stop growing, but the rate at which they do so will slow as they age. Dragons kept in a man-made [dragonpit|E] will grow slower than those that grow in the wild or in a [natural_dragonpit|E]."
 game_concept_dragon_size_i: "@dragon_size_stat_icon!" #NT!
 game_concept_dragon_size_lists_i: "@dragon_size_lists_icon! [Character.MakeScope.ScriptValue('dragon_size')|0]" #NT!
  
 game_concept_dragon_combat_effectiveness: "Combat Effectiveness"
 game_concept_dragon_combat_effectiveness_desc: "$game_concept_dragon_combat_effectiveness$ is a measure of how effective a [dragon|E] is in combat. It is largely affected by the [dragons_size|E], but may be influenced by [traits|E] and the experience of its [GetTrait('dragonrider').GetName(GetNullCharacter)]. A dragon with high combat effectiveness will be more effective in battle."
 game_concept_dragon_combat_effectiveness_num: "[Character.MakeScope.Var('current_dragon').Char.MakeScope.ScriptValue('dragon_combat_effectiveness')|0]" #NT!
 game_concept_dragon_combat_effectiveness_i: "@dragon_combat_effectiveness_stat_icon!" #NT!
 game_concept_dragon_combat_effectiveness_lists_i: "@dragon_combat_effectiveness_lists_icon!  [Character.MakeScope.ScriptValue('dragon_combat_effectiveness')|0]" #NT!
  
 game_concept_draconic_dread: "Draconic Dread"
 game_concept_draconic_dread_desc: "$game_concept_draconic_dread$ is the [dread|E] that a [dragon|E], rather than a ruler, possesses. It represents the intrinsic fear that the creature strikes into the hearts of men. While largely reflecting the [dragons_size|E], it can also be affected by its [personality|E] and deeds."
 game_concept_draconic_dread_i: "@draconic_dread_stat_icon!" #NT!
 game_concept_draconic_dread_lists_i: "@draconic_dread_lists_icon! [Character.MakeScope.ScriptValue('draconic_dread')|0]" #NT!
  
 game_concept_temperament: "Temperament"
 game_concept_temperament_desc: "$game_concept_temperament$ is the general disposition and attitude that a [dragon|E] displays. Positive values indicate a more sociable dragon, while a dragon with a negative temperament is a more wild and willful beast. A dragon's temperament will be affected by their [education|E], [personality|E], and experiences."
 game_concept_temperament_i: "@temperament_stat_icon!" #NT!
 game_concept_temperament_lists_i: "@temperament_lists_icon! [Character.MakeScope.ScriptValue('temperament')|0]" #NT!
  
 game_concept_taming_chance: "Taming Chance"
 game_concept_taming_chance_desc: "$game_concept_taming_chance$ is the innate likelihood of a [dragon|E] to be tamed and bonded with. A higher taming chance indicates a dragon more susceptible to human interaction, while a lower taming chance represents a dragon that all but the strongest wills will struggle to tame. A dragon's taming chance will be affected by their [education|E], [personality|E], and experiences."
  
 game_concept_dragonpit: "Dragonpit"
 game_concept_dragonpits: "Dragonpits"
 game_concept_dragonpit_desc: "A $game_concept_dragonpit$ is a [building|E] that is used to house both [owned_dragons|E] and [tamed_dragons|E]. These buildings are very expensive to construct, but once finished provide the holder with increased security for their dragons, unique interactions, and the ability to appoint a $head_dragonkeeper_court_position$ [court_position|E]. Notably, these are the only way to retain a tamed dragon as an owned dragon should its rider die.\n\nThe Dragonmont on Dragonstone acts as a [natural_dragonpit|E]; the only one of its kind."
 game_concept_dragon_pit: "$game_concept_dragonpit$"
 game_concept_dragon_pit_desc: "$game_concept_dragonpit_desc$"
 game_concept_natural_dragonpit: "Natural Dragonpit"
 game_concept_natural_dragonpits: "Natural Dragonpits"
 game_concept_natural_dragonpit_desc: "A $game_concept_natural_dragonpit$ is a [dragonpit|E] where an order of [dragonkeepers|E] have made use of natural caverns to store and guard [dragons_plural|E]. A [dragons_size|E] will not suffer as much as a dragon locked in an man-made dragonpit."
  
 game_concept_anti_dragon_maa: "Anti-Dragon"
 game_concept_anti_dragon_maa_desc: "Purpose-built [men_at_arms|E] to combat the threat of [dragons_plural|E]. These regiments will not provide their worth unless faced with their intended foe, but little else can hope to protect an [army|E] when it is faced with a dragon."
  
 game_concept_dragon_gender: "Dragon Gender"
 game_concept_dragon_gender_desc: "The [maesters|E] of the Citadel have long debated the true nature of [dragons_plural|E], some believing that they change as needed between male and female, and others believing them to have no particular gender at all. Historically, dragons that have been observed to lay eggs have been referred to as female, though some that are known as female have not done so.\n\nRegardless, the conventions of men hold that dragons are indeed distinguished by their sex, and so they are referred to as such until either rider or a clutch state otherwise."
  
 game_concept_dragonblood: "Dragonblood"
 game_concept_dragonblood_desc: "$game_concept_dragonblood$ is an indicator that a [character|e] is descended from either a [GetTrait('dragonrider').GetName( GetNullCharacter )|LV], or a [house|E] with the [GetModifier('dragonrider_house_modifier').GetNameWithTooltip|L] modifier."
  
 game_concept_authorized_tamer: "Authorized Tamer"
 game_concept_authorized_tamer_desc: "An $game_concept_authorized_tamer$ is a [character|e] that has been granted special permission to access a specific [dragonpit|e] regardless of its laws. The dragonpit owner can remove this distinction at will.\n\nA character can only be an $game_concept_authorized_tamer$ of one dragonpit at a time."
  
 game_concept_dragonkeeper: "Dragonkeeper"
 game_concept_dragonkeepers: "Dragonkeepers"
 game_concept_dragonkeeper_desc: "The Order of the $game_concept_dragonkeepers$ is charged with overseeing the maintenance of [dragonpits|E] and any housed [dragons_plural|E]. The order is led by a $head_dragonkeeper_court_position$, who unlocks several [dragonpit_interactions|E] when employed."
 game_concept_dragonpit_interactions: "Dragonpit Interactions"
 game_concept_dragonpit_interactions_desc: "$game_concept_dragonpit_interactions$ are a set of [interactions|E] unlocked when a [character|E] employs the $head_dragonkeeper_court_position$ [court_position|E]. These interactions allow the owner of a [dragonpit|e] a finer degree of control.\n\n$EFFECT_LIST_BULLET$#V Teach Dragonlore #!Interaction - Teach children, grandchildren, or [house|E] members Dragonlore.\n$EFFECT_LIST_BULLET$#V Ban Access to Dragonpit #!Interaction - Restrict a character who normally has access to a dragonpit because of that pit's [laws|e].\n$EFFECT_LIST_BULLET$#V Lift Dragonpit Ban #!Interaction - Restore a character's access to a dragonpit they have been banned from.\n$EFFECT_LIST_BULLET$#V Grant Access to Dragonpit #!Interaction - Make a character an [authorized_tamer|E] of a specific dragonpit.\n$EFFECT_LIST_BULLET$#V Send Egg to Dragonpit #!Interaction - Send a dragon egg [artifact|e] to the pit where it may hatch on its own, or for safekeeping.\n$EFFECT_LIST_BULLET$#V Retrieve Egg from Dragonpit #!Interaction - Retrieve a pitted egg from the dragonpit."
  
  ## GAME CONCEPTS LOC 
 game_concept_story_content_robert_baratheon_282: "$game_concept_story_generic_prefix$ $bookmark_282_robert_baratheon$"
 game_concept_story_content_robert_baratheon_282_desc: "#tooltip_heading Story Style: Extensive#!\n\nAs Robert Baratheon, you will fight against Aerys II Targaryen and his loyalists. Scripted story events will fire throughout the war as you navigate toward victory — or defeat — against House Targaryen."
  
 game_concept_story_content_rhaegar_targaryen_282: "$game_concept_story_generic_prefix$ $bookmark_282_rhaegar_targaryen$"
 game_concept_story_content_rhaegar_targaryen_282_desc: "#tooltip_heading Story Style: Moderate#!\n\nAs Rhaegar Targaryen, you will join your father, Aerys II Targaryen, in the war against Robert Baratheon and his allies. You will face scripted story events concerning the ongoing war and the fate of the realm."
  
 game_concept_story_content_aerys_targaryen_282: "$game_concept_story_generic_prefix$ $bookmark_282_aerys_targaryen$"
 game_concept_story_content_aerys_targaryen_282_desc: "#tooltip_heading Story Style: Extensive#!\n\nAs Aerys II Targaryen, you will fight against the forces of Robert Baratheon and his allies. Scripted story events concerning the war, the realm, and your family will fire throughout the conflict as you navigate toward victory — or defeat — against the rebels."
  
 game_concept_story_content_tywin_lannister_282: "$game_concept_story_generic_prefix$ $bookmark_282_tywin_lannister$"
 game_concept_story_content_tywin_lannister_282_desc: "#tooltip_heading Story Style: Moderate#!\n\nAs Tywin Lannister, you are a neutral observer as your friend-turned-rival Aerys II Targaryen fights in a war against an alliance of rebel lords led by Robert Baratheon. As the war progresses, you may face story events concerning your neutrality and willingness to participate in the war."
  
 game_concept_story_content_eddard_stark_282: "$game_concept_story_generic_prefix$ $bookmark_282_eddard_stark$"
 game_concept_story_content_eddard_stark_282_desc: "#tooltip_heading Story Style: Moderate#!\n\nAs Ned Stark, you will fight against Aerys II Targaryen alongside your lifelong friend Robert Baratheon. You will face scripted story events concerning the fate of your missing sister, Lyanna Stark."
  
 game_concept_story_content_aegon_targaryen_259: "$game_concept_story_generic_prefix$ $bookmark_259_aegon_targaryen$"
 game_concept_story_content_aegon_targaryen_259_desc: "#tooltip_heading Story Style: Extensive#!\n\nAs Aegon V Targaryen, you must find balance between your family, the realm, and your deepest desires. You will face scripted story events concerning your family and your rule."
  
 game_concept_story_content_maelys_blackfyre_259: "$game_concept_story_generic_prefix$ $bookmark_259_maelys_blackfyre$"
 game_concept_story_content_maelys_blackfyre_259_desc: "#tooltip_heading Story Style: Extensive#!\n\nAs Maelys Blackfyre, you will fight alongside your allies in order to take back what is yours: the Seven Kingdoms. You will face scripted story events allowing conquest of your surrounding realms, culminating in a war for your ultimate goal, Westeros."
  
 game_concept_story_content_viserys_targaryen_109: "$game_concept_story_generic_prefix$ $bookmark_106_viserys_targaryen$"
 game_concept_story_content_viserys_targaryen_109_desc: "#tooltip_heading Story Style: Light#!\n\nAs Viserys I Targaryen, you are the ruler of a realm at a peace inherited from your grandsire, Jaehaerys Targaryen. You will face scripted story events concerning your family and their exploits — namely, your brother, Prince Daemon Targaryen."
  
 game_concept_story_content_daemon_targaryen_109: "$game_concept_story_generic_prefix$ $bookmark_106_daemon_targaryen$"
 game_concept_story_content_daemon_targaryen_109_desc: "#tooltip_heading Story Style: Extensive#!\n\nAs Daemon Targaryen, you will fight against the pirates backed by the Triarchy laying claim to the Stepstones. As your conquests progress, you will face scripted story events concerning your rule and your family."
  
 game_concept_story_content_corlys_velaryon_109: "$game_concept_story_generic_prefix$ $bookmark_106_corlys_velaryon$"
 game_concept_story_content_corlys_velaryon_109_desc: "#tooltip_heading Story Style: Moderate#!\n\nAs Corlys Velaryon, you will fight alongside Daemon Targaryen against the pirates backed by the Triarchy laying claim to the Stepstones. As your conquests progress, you will face scripted story events concerning your role in the ongoing wars."
  
 game_concept_story_content_craghas_drahar_109: "$game_concept_story_generic_prefix$ $bookmark_106_craghas_drahar$"
 game_concept_story_content_craghas_drahar_109_desc: "#tooltip_heading Story Style: Light#!\n\nAs Craghas Drahar, you will fight against the invading forces of Daemon Targaryen and Corlys Velaryon. You will face scripted story events concerning the war as you navigate toward victory — or defeat."
  
 game_concept_story_content_tytos_lannister_259: "$game_concept_story_generic_prefix$ $bookmark_259_tytos_lannister$"
 game_concept_story_content_tytos_lannister_259_desc: "#tooltip_heading Story Style: Moderate#!\n\nAs Tytos Lannister, you are a lord dealing with arrogant vassals with large ambition. You will face scripted story events concerning the status and position of several of your vassals, potentially leading to the outbreak of war."
  
 game_concept_story_content_roger_reyne_259: "$game_concept_story_generic_prefix$ $bookmark_259_roger_reyne$"
 game_concept_story_content_roger_reyne_259_desc: "#tooltip_heading Story Style: Light#!\n\nAs Roger Reyne, you are an ambitious lord with little respect for your liege, Tytos Lannister. You will face scripted story events concerning your fealty, possibly leading to a rebellion against your liege lord."
  
 game_concept_story_content_maekar_targaryen_233: "$game_concept_story_generic_prefix$ $bookmark_233_maekar_targaryen$"
 game_concept_story_content_maekar_targaryen_233_desc: "#tooltip_heading Story Style: Light#!\n\nAs Maekar I Targaryen, you must deal with a budding uprising and a looming succession crisis. You will face scripted story events concerning the rebellion and your chosen heir."
  
  # Defiance of Duskendale 8277 
 game_concept_story_content_aerys_targaryen_277: "$game_concept_story_generic_prefix$ $bookmark_277_aerys_targaryen$"
 game_concept_story_content_aerys_targaryen_277_desc: "#tooltip_heading Story Style: Extensive#!\n\nAs Aerys II Targaryen, you are held captive by Denys Darklyn who demands a charter to save his failing port. You will face scripted story events centered around your captivity, the actions of your Hand of the King, and those of your son and heir."
  
 game_concept_story_content_rhaegar_targaryen_277: "$game_concept_story_generic_prefix$ $bookmark_277_rhaegar_targaryen$"
 game_concept_story_content_rhaegar_targaryen_277_desc: "#tooltip_heading Story Style: Moderate#!\n\nAs Rhaegar Targaryen, you will decide how to approach saving your father, King Aerys II Targaryen. You will face scripted story events concerning his rescue, or lack thereof, and major decisions related to the fate of both Duskendale and the realm itself."
  
 game_concept_story_content_denys_darklyn_277: "$game_concept_story_generic_prefix$ $bookmark_277_denys_darklyn$"
 game_concept_story_content_denys_darklyn_277_desc: "#tooltip_heading Story Style: Extensive#!\n\nAs Denys Darklyn, you have taken King Aerys II Targaryen hostage. You will face scripted story events related to your demands, and whether they are granted, as you vie for greater standing in the realm with the king as leverage."
  
 game_concept_story_content_tywin_lannister_277: "$game_concept_story_generic_prefix$ $bookmark_277_tywin_lannister$"
 game_concept_story_content_tywin_lannister_277_desc: "#tooltip_heading Story Style: Extensive#!\n\nAs Tywin Lannister, you serve as Hand of the King to an imprisoned King Aerys II Targaryen, and it falls to you to face off with Denys Darklyn for the king's safe release. You will face scripted story events concerning the king's rescue — and the fallout of your attempts."
  
  # The Fourth Blackfyre Rebellion 8236 
  
 game_concept_story_content_lyonel_baratheon_236: "$game_concept_story_generic_prefix$ $bookmark_236_lyonel_baratheon$" #NT!
 game_concept_story_content_lyonel_baratheon_236_desc: "#tooltip_heading Story Style: Light#!\n\nAs Lyonel Baratheon, you are a lord determined to restore the honor of your house. You will experience scripted story events that revolve around the brewing rebellion." #NT!
  
 game_concept_story_content_aegon_v_236: "$game_concept_story_generic_prefix$ $bookmark_236_aegon_targaryen$" #NT!
 game_concept_story_content_aegon_v_236_desc: "#tooltip_heading Story Style: Light#!\n\nAs Aegon V Targaryen, you must face the consequences of your children's misdeeds. You will experience scripted story events related to the growing rebellion." #NT!
  
 game_concept_story_content_bittersteel_236: "$game_concept_story_generic_prefix$ $bookmark_236_bittersteel$" #NT!
 game_concept_story_content_bittersteel_236_desc: "#tooltip_heading Story Style: Light#!\n\nAs Aegor Rivers, you are the Captain-General of the Golden Company. You will experience scripted story events tied to the ambition of King Daemon III." #NT!
  
 game_concept_story_content_daemon_blackfyre_236: "$game_concept_story_generic_prefix$ $bookmark_236_daemon_blackfyre$" #NT!
 game_concept_story_content_daemon_blackfyre_236_desc: "#tooltip_heading Story Style: Moderate#!\n\nAs King Daemon III Blackfyre, you lead the Blackfyre Host. You will experience scripted story events tied to your ambition to reclaim the Iron Throne." #NT!
  
  # The Laughing Storm Rebellion 8239 
 game_concept_story_content_lyonel_baratheon_239: "$game_concept_story_generic_prefix$ $bookmark_239_lyonel_baratheon$"
 game_concept_story_content_lyonel_baratheon_239_desc: "#tooltip_heading Story Style: Extensive#!\n\nAs Lyonel Baratheon, you are a lord determined to restore the honor of your house. You will experience scripted story events that revolve around the brewing rebellion."
  
 game_concept_story_content_aegon_v_239: "$game_concept_story_generic_prefix$ $bookmark_239_aegon_targaryen$"
 game_concept_story_content_aegon_v_239_desc: "#tooltip_heading Story Style: Extensive#!\n\nAs Aegon V Targaryen, you must face the consequences of your children's misdeeds. You will experience scripted story events related to the growing rebellion."
  
 game_concept_story_content_bloodraven_239: "$game_concept_story_generic_prefix$ $bookmark_239_bloodraven$"
 game_concept_story_content_bloodraven_239_desc: "#tooltip_heading Story Style: Moderate#!\n\nAs Brynden Rivers, you are the newly elected Lord Commander of the Night's Watch. You will experience scripted story events concerning your visions."
  
 game_concept_story_content_bittersteel_239: "$game_concept_story_generic_prefix$ $bookmark_239_bittersteel$"
 game_concept_story_content_bittersteel_239_desc: "#tooltip_heading Story Style: Light#!\n\nAs Aegor Rivers, you are the Captain-General of the Golden Company. You will experience scripted story events tied to the ambition of Maelys 'the Monstrous.'"
  
 game_concept_story_content_garlan_tyrell_239: "$game_concept_story_generic_prefix$ $bookmark_239_garlan_tyrell$"
 game_concept_story_content_garlan_tyrell_239_desc: "#tooltip_heading Story Style: Light#!\n\nAs Garlan Tyrell, you must choose between loyalty to the king or siding with the Laughing Storm. You will experience scripted story events concerning the betrothals of Aegon Targaryen's children."
  
 game_concept_story_content_runceford_redwyne_239: "$game_concept_story_generic_prefix$ $bookmark_239_runceford_redwyne$"
 game_concept_story_content_runceford_redwyne_239_desc: "#tooltip_heading Story Style: Light#!\n\nAs Runceford Redwyne, your daughter Olenna is betrothed to Daeron Targaryen — but that may change quickly, and you must act accordingly. You will experience scripted story events related to the betrothals of Aegon Targaryen's children."
  
 game_concept_nw_govt: "Night's Watch"
 game_concept_nw_govt_desc: "Under the $game_concept_nw_govt$ [government_form|E], the top [liege|E] distributes [land|E] to [vassals|E] to govern and protect. Only sworn brothers of the Night's Watch may hold titles under this government, and when they die, their titles revert to their liege."
 game_concept_nw_govt_i: "@nights_watch_government!"
  
 game_concept_pirate_govt: "Pirate"
 game_concept_pirate_govt_desc: "Under the $game_concept_pirate_govt$ [government_form|E], [rulers|E] are constrained to an elective form of [succession|E], unique pirate [buildings|E], and are limited to [pirate_den_holdings|E]. Despite these constraints, pirate rulers are able to [raid|E] and use the conquest [casus_belli|E]."
 game_concept_pirate_govt_i: "@pirate_government!"
  
 game_concept_pirate_no_dlc_govt: "Free Pirate" #NT!
 game_concept_pirate_no_dlc_govt_desc: "Under the $game_concept_pirate_govt$ [government_form|E], [rulers|E] are constrained to an elective form of [succession|E], unique pirate [buildings|E], and limited to [pirate_den_holdings|E]. Despite these constraints, pirate rulers are able to [raid|E] and use the conquest [casus_belli|E]." #NT!
 game_concept_pirate_no_dlc_govt_i: "@pirate_government!" #NT!
  
 game_concept_citadel_govt: "The Conclave"
 game_concept_citadel_govt_desc: "The $game_concept_citadel_govt$ is a nonplayable government representing the order of maesters."
 game_concept_citadel_govt_i: "@the_citadel_government!"
  
 game_concept_kg_govt: "Kingsguard"
 game_concept_kg_govt_desc: "The $game_concept_kg_govt$ is a nonplayable government representing the elite order of bodyguards of the Iron Throne's monarch."
 game_concept_kg_govt_i: "@kingsguard_government!"
  
 game_concept_command_govt: "Command" #NT!
 game_concept_command_govt_desc: "$game_concept_command_govt$ is a nonplayable government representing an appointed commander overseeing a title." #NT!
 game_concept_command_govt_i: "@command_government!" #NT!
  
 game_concept_silent_sisters_govt: "Silent Sisterhood"
 game_concept_silent_sisters_govt_desc: "The $game_concept_silent_sisters_govt$ is a nonplayable government representing the order of women who attend to the dead in the Faith of the Seven religion."
 game_concept_silent_sisters_govt_i: "@silent_sisters_government!"
  
 game_concept_host_govt: "Host" #NT!
 game_concept_host_govt_desc: "The $game_concept_host_govt$ is less of a government and more of a temporary gathering of people, often for a specific purpose. The host is not a permanent [government|E], and will change or disband once the purpose is fulfilled." #NT!
 game_concept_host_govt_i: "@host_government!" #NT!
  
 game_concept_ruins_govt: "Ruin"
 game_concept_ruins_govt_desc: "The $game_concept_ruins_govt$ is a nonplayable government representing realms that have fallen into ruin and are now tended by Wardens until they can be restored."
 game_concept_ruins_govt_i: "@ruins_government!"
  
 game_concept_unknown_govt: "Unknown" #NT!
 game_concept_unknown_govt_desc: "The $game_concept_unknown_govt$ is a nonplayable government representing realms that are beyond the bounds of your diplomatic range." #NT!
 game_concept_unknown_govt_i: "@unknown_government!" #NT!
  
 game_concept_wilderness_govt: "Wilderness" #NT!
 game_concept_wilderness_govt_desc: "The $game_concept_wilderness_govt$ is a nonplayable government representing realms that are uninhabited or too sparsely populated to maintain a government." #NT!
 game_concept_wilderness_govt_i: "@wilderness_government!" #NT!
  
 game_concept_agot_spoils_of_war: "Spoils of War"
 game_concept_agot_spoils_of_war_desc: "$game_concept_agot_spoils_of_war$ is an event that can fire following a claimant's victory over an [empire|E] tier [title|e]. The top 3 war attackers who achieved a minimum 10% war score may request certain boons from the newly crowned claimant.\n\nThese boons include:\n$EFFECT_LIST_BULLET$#V Gold#!\n$EFFECT_LIST_BULLET$#V A small council position#!\n$EFFECT_LIST_BULLET$#V A royal marriage#!\n$EFFECT_LIST_BULLET$#V Place a family member into the [kingsguard|E]#!\n$EFFECT_LIST_BULLET$#V A lord paramountcy#!"
  
  # MEGA WARS # 
 game_concept_agot_mega_wars: "Mega War" #NT!
 game_concept_agot_mega_wars_desc: "A mega war is a large-scale conflict within a major realm that can be of minor or major severity: Mighty empires will fall into a [Concept('agot_major_mw', 'major')|E] war, whilst others will fall into a [Concept('agot_minor_mw', 'minor')|E] one. The war's impact is considered so severe that every participant must choose a side or, if in a [Concept('agot_major_mw', 'major')|E] war, stay neutral.\nAt the end of the war the winning side has extended options regarding the punishment of the losing side." #NT!
 game_concept_agot_major_mw: "Major Mega War" #NT!
 game_concept_agot_major_mw_desc: "In a major [Concept('agot_mega_wars', 'Mega War')|E] the realm is split up into three kinds of participants: [Concept('agot_loyalists', 'Loyalists')|E], [Concept('agot_neutrals', 'Neutrals')|E], [Concept('agot_rebels', 'Rebels')|E].\nDuring the war, neutrals might still choose a side and are not bound to their inital decision." #NT!
 game_concept_agot_minor_mw: "Minor Mega War" #NT!
 game_concept_agot_minor_mw_desc: "In a minor [Concept('agot_mega_wars', 'Mega War')|E] the realm is split up into only two kinds of participants: [Concept('agot_loyalists', 'Loyalists')|E] and [Concept('agot_rebels', 'Rebels')|E]." #NT!
 game_concept_agot_loyalists: "Loyalists" #NT!
 game_concept_agot_loyalists_desc: "Those who stay loyal to the Crown during a [Concept('agot_mega_wars', 'Mega War')|E], are called loyalists. The Crown can be targeted by multiple [Concept('agot_rebels', 'rebel leaders')|E]." #NT!
 game_concept_agot_neutrals: "Neutrals" #NT!
 game_concept_agot_neutrals_desc: "Neutrals in a [Concept('agot_mega_wars', 'Mega War')|E] are vassals who have not yet declared for one of the fighting sides. Some do not want to have anything to do with the war at all, some wait for the tides of war to bring new opportunities...\n\nThis stance can only be taken when in a [Concept('agot_major_mw', 'major')|E] war" #NT!
 game_concept_agot_rebels: "Rebels" #NT!
 game_concept_agot_rebels_desc: "Rebels are those during a [Concept('agot_mega_wars', 'Mega War')|E], who are opposing the [Concept('agot_loyalists', 'Crown')|E]. The rebels have a rebel leader who leads the war effort. There can be multiple rebel leaders targeting the same [Concept('agot_loyalists', 'Crown')|E] in different wars." #NT!
 game_concept_agot_expel_character: "Expel" #NT!
 game_concept_agot_expel_character_desc: "The character in question will be forced to leave your realm and may never return. Their fate is exile." #NT!
 game_concept_agot_take_main_titles: "Taking main titles" #NT!
 game_concept_agot_take_main_titles_desc: "This seizes all top-level titles from a traitor." #NT!
  
  # BANKING CONCEPTS # 
 game_concept_agot_bank: "Bank"
 game_concept_agot_banking: "Banking"
 game_concept_agot_banks: "Banks"
 game_concept_agot_bank_desc: "A $game_concept_agot_bank$ is an institution that holds, loans, and invests gold. Banks are led by a [agot_bank_director|E], who oversees its operations. Bank shareholders own a stake in the bank's funds, earning income in the form of dividends.\n\n#weak Players may request loans from Banks, but should not take on a debt they cannot repay.#!"
  
 game_concept_agot_bank_director: "Director"
 game_concept_agot_bank_directors: "Directors"
 game_concept_agot_bank_director_desc: "The $game_concept_agot_bank_director$ of a [agot_bank|E] oversees its operations. The $game_concept_agot_bank_director$ is elected for life by the bank shareholders."
  
 game_concept_agot_bank_profits: "Profits"
 game_concept_agot_bank_profit: "Profit"
 game_concept_agot_bank_profits_desc: "The $game_concept_agot_bank_profits$ of a [agot_bank|E] represents the income from all loan interest plus the income from its investment fund, minus any [agot_bank_expenses|E]."
  
 game_concept_agot_bank_expenses: "Expenses"
 game_concept_agot_bank_expense: "Expense"
 game_concept_agot_bank_expenses_desc: "The $game_concept_agot_bank_expenses$ of a [agot_bank|E] represents the total loss of unrepayed loans, costs associated with loan recovery, premiums paid to any agents tasked with recovering lost loans, any losses from the investment fund, and the general running costs of the bank (one percent of the banks value per year)."
  
 game_concept_agot_bank_interest_rate: "Interest Rate"
 game_concept_agot_bank_interest_rate_l: "interest rate"
 game_concept_agot_bank_interest_rates: "Interest Rates"
 game_concept_agot_bank_interest_rates_l: "interest rates"
 game_concept_agot_bank_interest_rate_desc: "The $game_concept_agot_bank_interest_rate$ defines the base level of the annual interest a debtor has to pay the [agot_bank|E], broken into three tiers: #difficulty_hard High#!, #difficulty_medium Medium#!, and #difficulty_easy Low#!. The exact interest rate is a complex calculation done individually per customer."
  
 game_concept_agot_bank_risk_level: "Risk Level"
 game_concept_agot_bank_risk_level_l: "risk level"
 game_concept_agot_bank_risk_levels: "Risk Levels"
 game_concept_agot_bank_risk_levels_l: "risk levels"
 game_concept_agot_bank_risk_level_desc: "The $game_concept_agot_bank_risk_level$ defines how much risk the [agot_bank|E] is going to accept when handing out loans and making investments via the investment fund, broken into three tiers: #difficulty_hard High#!, #difficulty_medium Medium#!, and #difficulty_easy Low#!. If your credit score is above the maximum defined by the risk level, the bank will refuse to loan you money."
  
 game_concept_agot_bank_dividend_level: "Dividend Level"
 game_concept_agot_bank_dividend_level_l: "dividend level"
 game_concept_agot_bank_dividends: "Dividends"
 game_concept_agot_bank_dividend_level_desc: "The $game_concept_agot_bank_dividend_level$ is a factor defined the fraction of the 5-yearly profits that are paid out to shareholders of the [agot_bank|E] as dividends: #difficulty_hard 50%#!, #difficulty_medium 75%#!, or #difficulty_easy 100%#!."
  
  
 game_concept_agot_bastard_surnames: "Bastard Surnames"
 game_concept_agot_bastard_surnames_desc: "By Westerosi custom, [bastards|E] of highborn lords and ladies typically receive regional surnames denoting the place of their birth or where they were raised. The practice is designed to hold illegitimate children apart from their parent's houses and legitimate siblings.\n\nAlthough not required, many legitimate children of bastards keep their parent's bastard surname or alter it in some way to denote their own legitimate status."
 game_concept_agot_surname: "Surname"
  
  # Spy Network 
 game_concept_agot_spy: "Spy" #NT!
 game_concept_agot_spies: "Spies" #NT!
 game_concept_agot_spy_desc: "Spies are agents that that can be based in any court and report back to their employer when the find secrets. Their employer may learn any of these secrets by paying a small fee.\n\nThe collective group of agents working for one employer is called a [agot_spy_network|E]." #NT!
 game_concept_agot_spy_network: "Spy Network" #NT!
 game_concept_agot_spy_network_desc: "A collection of [agot_spies|E] all working for the same employer. This network can be grown by using the Recruit Spy interaction on eligible characters directly, or by using the Check for Spies interaction on a particular ruler to investigate their court for opportunities.\n\nSpies in other courts are naturally recruited by a [spymaster|E] using the Find Secrets council task, and can be discovered in your court using the Disrupt Schemes council task.\n\nThe efficacy of a [agot_spy_network|E] can be enhanced by making certain decisions, with effects such as increasing the maximum number of spies, making courtiers more likely to be willing to offer their services, or allowing spies to discover [innovations|E]." #NT!
