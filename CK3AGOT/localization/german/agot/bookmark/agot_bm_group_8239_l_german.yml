l_german:
 agot_bm_group_8239: "239 n.A.E."
 agot_bm_8239: "Die Rebbellion des Lachenden Sturms"
 agot_bm_8239_desc: "Lord Lyonel Baratheon aus den Sturmlanden, bekannt als der Lachende Sturm, hatte seine Tochter mit Prinz Duncan Targaryen verlobt. Der Prinz brach jedoch diese Verlobung und verliebte sich in ein niedriggeborenes Mädchen namens Jenne von Altsteinen. Wie wird der Lachende Sturm darauf reagieren, da dies eine große Beleidigung für die Ehre seines Hauses darstellt?"
  
 bookmark_239_lyonel_baratheon: "Lord Lyonel"
 bookmark_239_lyonel_baratheon_subheading: "Lord Paramount of the Stormlands" #NT!
 bookmark_239_lyonel_baratheon_desc: "[Concept( 'story_content_lyonel_baratheon_239', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_lyonel_baratheon_239', '$bm_story_content_available_copy|q$' )|E]\nSeit den Tagen Argilacs „des Arroganten“ hat kein Sturmkönig mehr über die Sturmlande geherrscht – bis jetzt. Einst das standhafteste der großen Häuser, hat das Haus Baratheon seine Verbindungen zum Eisernen Thron abgebrochen, getrieben von der schweren Schande, die Duncan, der Prinz von Drachenstein, Lyonels Tochter zugefügt hat. Der sogenannte Erbe hat sie für eine andere verlassen, und zwar für eine Frau von niedriger Geburt. #bold Wird Lyonel seine Rache kriegen, koste es, was es wolle?#!"
  
 bookmark_239_ormund_baratheon: "Ormund"
 bookmark_239_cassandra_baratheon: "Cassandra"
  
 bookmark_239_aegon_targaryen: "König Aegon V"
 bookmark_239_aegon_targaryen_subheading: "$BOOKMARK_SUBHEADING_IRON_THRONE_DEFAULT$" #NT!
 bookmark_239_aegon_targaryen_desc: "[Concept( 'story_content_aegon_v_239', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_aegon_v_239', '$bm_story_content_available_copy|q$' )|E]\nAegon „der Glückliche“, der vom gemeinen Volk geliebt wird, wird von vielen als einer der größten Könige gefeiert, die jemals auf dem Eisernen Thron gesessen haben. Doch durch die rücksichtslosen Handlungen seiner Kinder steht das Reich kurz vor dem Zerfall. Seit den Tagen des Eroberers hat kein Herrscher mehr die Königswürde über die Sturmlande beansprucht, doch nun ist Sturmkap die Heimat eines neuen Sturmkönigs. Die sorgfältig geschmiedeten Bündnisse Aegons und seiner Königin liegen in Trümmern, und sie müssen sich bemühen, das Reich wieder zu vereinen.\n\n#bold Kann der König, der ein Ei war, das Königreich vor dem Zusammenbruch bewahren?#!"
  
 bookmark_239_duncan_targaryen: "Prinz Duncan"
 bookmark_239_duncan_tall: "Lord Kommandant Duncan"
  
 bookmark_239_garlan_tyrell: "Lord Garlan"
 bookmark_239_garlan_tyrell_subheading: "Lord Paramount of the Reach" #NT!
 bookmark_239_garlan_tyrell_desc: "[Concept( 'story_content_garlan_tyrell_239', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_garlan_tyrell_239', '$bm_story_content_available_copy|q$' )|E]\nDas Haus Tyrell verdankt dem Haus Targaryen viel und ist ihm stets treu geblieben. Allerdings kursieren Gerüchte, dass Prinz Jaehaerys ungewöhnlich viel Zeit mit seiner Schwester, Prinzessin Shaera, verbringt, und es wird gemunkelt, dass sie ihre jeweiligen Verlobungen mit Lady Celia Tully und Lord Luthor Tyrell auflösen könnten, um dem Beispiel ihres älteren Bruders, Prinz Duncan, zu folgen, der seine Verlobung aus Liebe aufgegeben hat. Diese beunruhigende Möglichkeit hat die alten Bande zwischen den beiden Häusern belastet, und Lord Garlan muss diese heikle Situation mit Vorsicht angehen.\n\n#bold Wie wird Garlan sein Haus stark halten, während seine Saat im Chaos zu liegen scheint?#!"
  
 bookmark_239_luthor_tyrell: "Luthor"
 bookmark_239_gormon_tyrell: "Gormon"
  
 bookmark_239_runceford_redwyne: "Lord Runzfort"
 bookmark_239_runceford_redwyne_subheading: "Lord of the Arbor" #NT!
 bookmark_239_runceford_redwyne_desc: "[Concept( 'story_content_runceford_redwyne_239', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_runceford_redwyne_239', '$bm_story_content_available_copy|q$' )|E]\nDas Haus Rothweyn – obwohl nicht so prominent wie die Baratheons, Tyrells oder Tullys – könnte dennoch eine bedeutende Rolle in dem sich abzeichnenden Konflikt spielen. Da Olenna Rothweyn mit Prinz Daeron Targaryen verlobt ist, könnte jede Unruhe innerhalb der Targaryen-Familie das Haus Rothweyn in den Konflikt hineinziehen. Gerüchte über mögliche gebrochene Verlobungen und wechselnde Allianzen könnten weitreichende Folgen haben, und die Rothweyns müssen auf eine mögliche Krise vorbereitet sein. Wird das Haus Rothweyn diese Gelegenheit nutzen, um seinen Status zu verbessern, oder wird es sich weiterhin zurückhalten?#!"
  
 bookmark_239_denys_redwyne: "Denys"
 bookmark_239_olenna_redwyne: "Olenna"
  
 bookmark_239_bloodraven: "Lord Kommandant Brynden"
 bookmark_239_bloodraven_subheading: "Lord Commander of the Night’s Watch" #NT!
 bookmark_239_bloodraven_desc: "[Concept( 'story_content_bloodraven_239', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_bloodraven_239', '$bm_story_content_available_copy|q$' )|E]\nVon den Hallen der Macht bis zu den eisigen Ödlanden hat Brynden Strom – der berüchtigte ‘Blutrabe’ – viele Wege beschritten. Ein Meister der Geheimnisse, Hand von Königen und nun das Schwert in der Dunkelheit. Als gewählter Lord Kommandant der Nachtwache befindet er sich weit entfernt von den Intrigen des Hofes, doch die Schatten, die ihn einst plagten, sind nie wirklich weit weg. Hier, am Ende der Welt, wo der kalte Wind beißt und die Menschen auf die Probe gestellt werden, muss Blutrabe die Nachtwache wappnen, um sich den Bedrohungen innerhalb und außerhalb der Mauer zu stellen.\n\n#bold Wird Brynden Erlösung finden oder wird der Schatten seiner Vergangenheit ihn erneut einholen?#!"
  
 bookmark_239_aemon: "Maester Aemon"
 bookmark_239_jon_karstark: "Erster Grenzer Jon"
  
 bookmark_239_bittersteel: "Generalhauptmann Aegor"
 bookmark_239_bittersteel_subheading: "Captain-General of the Golden Company" #NT!
 bookmark_239_bittersteel_desc: "[Concept( 'story_content_bittersteel_239', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_bittersteel_239', '$bm_story_content_available_copy|q$' )|E]\nAngetrieben von Feuer und Wut hat sich Aegor Strom – bekannt als „Bitterstahl“ – über die Sieben Königslande hinaus einen Namen gemacht. Einst ein Bastard am Hof, ist er nun der gefürchtete Generalhauptmann der Goldenen Kompanie und führt eine Armee von Verbannten und Söldnern mit einem einzigen Ziel: einen Schwarzfeuer auf den Eisernen Thron zu hieven. In seiner Hand hält er das Schwert der Könige, das berühmte Schwarzfeuer selbst, und in seinem Herzen brennt ein glühender Hass auf diejenigen, die seiner Familie Unrecht getan haben.\n\n#bold Wird Bitterstahl dem Haus Schwarzfeuer zu neuem Ruhm verhelfen oder wird das Erbe der Drachen für immer unerreicht bleiben?#!"
  
 bookmark_239_daemon: "Daemon"
 bookmark_239_maelys: "Maelys ‘der Abscheuliche’"
  
 #bookmark_239_steffon_tully: "Steffon Tully" #NT!
 #bookmark_239_steffon_tully_desc: "House Tully finds itself in uncertain times, with shifting alliances and looming threats. Rumors abound that Prince Jaehaerys is growing unusually close to his sister, Princess Shaera. Whispers suggest they might break off their respective betrothals to Lady Celia Tully and Lord Luthor Tyrell, following the example of their elder brother, Prince Duncan, who forsook his engagement for love. This potential scandal could disrupt the current alliances, and House Tully must carefully consider its position amid these emerging uncertainties.\n\n#bold Will House Tully stay neutral, or will they be drawn into the conflict?#!" #NT!
  
 #bookmark_239_celia_tully: "Celia Tully" #NT!
