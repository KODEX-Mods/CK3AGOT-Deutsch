 agot_bm_group_8277: "277 n.A.E."
 agot_bm_8277: "Aufstand von Dämmertal"
 agot_bm_8277_desc: "Die einst vielversprechende Herrschaft von König Aerys II. Targaryen ist in eine gefährliche Lage geraten: Seit vielen Jahren umgeben Gerüchte und Intrigen den König und seine Hand, und zwischen den beiden ehemaligen Freunden ist eine tiefe Kluft entstanden. Nun hat Lord Denys Finsterlyn diese Spaltung zu seinem Vorteil genutzt und den König zu Verhandlungen nach  Dämmertal gelockt – nur um ihn dort als Geisel zu nehmen.\n\nDie Machtspiele zwischen Lord Tywin Lennister und dem König haben es den Finsterlyns ermöglicht, Einfluss auf den Eisernen Thron zu erlangen, wie es noch keinem Haus vor ihnen gelungen ist... #bold Doch hochfliegende Ambitionen führen oft zu vorschnellen Entscheidungen, und das Schicksal des berühmten Hauses Finsterlyn steht auf dem Spiel.#!"
  
 bookmark_277_tywin_lannister: "Lord Tywin"
 bookmark_277_tywin_lannister_subheading: "Warden of the West" #NT!
 bookmark_277_tywin_lannister_desc: "[Concept( 'story_content_tywin_lannister_277', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_tywin_lannister_277', '$bm_story_content_available_copy|q$' )|E]\nDer stolze Lord Tywin dient seit fünfzehn Jahren als Hand des Königs – länger als seine eigenen Kinder leben. Er gilt als einer der größten Männer, die jemals dieses Amt bekleidet haben, und viele munkeln, dass er in Wahrheit auf dem Thron sitzt und das Reich vor den zunehmend unberechenbaren Launen des Königs rettet. Ihre Beziehung ist angespannt, und Tywin verbringt nun immer mehr Zeit damit, seinen einstigen engen Freund von seiner wachsenden Paranoia abzubringen.\n\n#bold Aerys hat den Rat seiner Hand ignoriert und ist selbst losgeritten, um sich um das Haus Finsterlyn zu kümmern, und wieder einmal muss Tywin hinter dem König aufräumen.#!"
 bookmark_277_cersei_lannister: "Cersei"
 bookmark_277_jaime_lannister: "Jaime"
  
 bookmark_277_denys_darklyn: "Lord Denys"
 bookmark_277_denys_darklyn_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" #NT!
 bookmark_277_denys_darklyn_desc: "[Concept( 'story_content_denys_darklyn_277', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_denys_darklyn_277', '$bm_story_content_available_copy|q$' )|E]\nDas Haus Finsterlyn ist dafür bekannt, mehr vereidigte Schwerter für die Königsgarde zu stellen als jedes andere Haus und hat damit unzählige Male seine Treue zur Krone unter Beweis gestellt. Aber Denys Finsterlyn ist ein Mann, der bis zum Äußersten getrieben ist – manche sagen, um den Menschen seiner Stadt zu helfen, andere sagen, auf Anraten seiner myrischen Frau. So oder so steht er nun einer Armee vor seinen Toren gegenüber, angeführt von der gefürchteten Hand des Königs, einem König, den er als Geisel hält.\n\n#bold Wird der Ruhm des Hauses Finsterlyn sich im Handumdrehen in Schande verwandeln – oder wird es Lord Denys gelingen, die Sicherheit des Königs zu seinem Vorteil zu wenden und seinem Volk zu Wohlstand zu verhelfen?#!"
 bookmark_277_lady_serala: "Lady Serala"
 bookmark_277_jon_hollard: "Ser Jon"
  
 bookmark_277_aerys_targaryen: "König Aerys II"
 bookmark_277_aerys_targaryen_subheading: "$BOOKMARK_SUBHEADING_IRON_THRONE_DEFAULT$" #NT!
 bookmark_277_aerys_targaryen_desc: "[Concept( 'story_content_aerys_targaryen_277', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_aerys_targaryen_277', '$bm_story_content_available_copy|q$' )|E]\nAerys II., einst als charmanter und fleißiger Vertreter seiner Dynastie bekannt, wird nun von Gerüchten und Flüstereien geplagt. Da er oft von einem Plan oder Projekt zum nächsten springt, soll er zunehmend in Konflikt mit seiner Hand – und einst engsten Freund – Tywin Lennister geraten sein.\n\n#bold Der Versuch des Königs, seinen eigenen Willen und sein Geschick im Umgang mit den Finsterlyns von Dämmertal unter Beweis zu stellen, ist nach hinten losgegangen, aber ist alle Hoffnung verloren, da er nun von seinem eigenen Vasallen gefangen gehalten wird?#!"
 bookmark_277_barristan_selmy: "Barristan 'der Kühne'"
  
 bookmark_277_rhaegar_targaryen: "Prinz Rhaegar"
 bookmark_277_rhaegar_targaryen_subheading: "Prince of Dragonstone" #NT!
 bookmark_277_rhaegar_targaryen_desc: "[Concept( 'story_content_rhaegar_targaryen_277', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_rhaegar_targaryen_277', '$bm_story_content_available_copy|q$' )|E]\nDer Prinz von Drachenstein, Rhaegar, ist als ernster und ruhiger Mann bekannt, aber auch als äußerst intelligent und ausgeglichen – insbesondere im Vergleich zu seinem unberechenbaren Vater. Da er noch unverheiratet ist, hoffen viele große und kleine Häuser, den jungen Erben mit ihren Töchtern zu verführen, obwohl sowohl er als auch sein Vater strenge Kriterien für eine solche Verbindung haben.\n\n#bold Wird Rhaegar angesichts des jüngsten Konflikts in Dämmertal seine Zeit auf dem Eisernen Thron viel früher als erwartet antreten?#!"
