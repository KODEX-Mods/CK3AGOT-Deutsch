 building_type_agot_the_wall_01: "The Wall"
 building_type_agot_the_wall_01_desc: "One of the greatest projects erected by man, the Wall stands 700 feet tall and spans 300 miles across Westeros. Raised by Bran the Builder and manned by the Sworn Brotherhood of the Night's Watch, it stands as a bastion against any threats from beyond the North."
