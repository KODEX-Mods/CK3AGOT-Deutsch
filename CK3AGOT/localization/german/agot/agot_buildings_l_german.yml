  # Farm Buildings 
 building_type_agot_urban_farms_01: "Bakeries"
 building_type_agot_urban_farms_01_desc: "The beating heart of the city is not the castle, not the forge, but the bakery."
 building_agot_urban_farms_01: "Village Baker"
 building_agot_urban_farms_01_desc: "Bread is the key to any village, without it the people starve and thus the village baker is a key investment by any lord."
 building_agot_urban_farms_02: "Bakery"
 building_agot_urban_farms_02_desc: "To support a growing population more bread will be needed, and thus a larger bakery must be made."
 building_agot_urban_farms_03: "Cookhouse"
 building_agot_urban_farms_03_desc: "The bakery has evolved, now serving other food as well, this growth has well supported the people."
 building_agot_urban_farms_04: "Wayside Inn"
 building_agot_urban_farms_04_desc: "As travel has increased now people from all over stop at the inn to get food and rest."
 building_agot_urban_farms_05: "Town Baker"
 building_agot_urban_farms_05_desc: "With the increased number of people the village has grown into a town and the bakery has grown with it."
 building_agot_urban_farms_06: "Renowned Inn"
 building_agot_urban_farms_06_desc: "There are inns, and then there are inns. This place has cultivated a reputation not only among the smallfolk, but among lords as well."
 building_agot_urban_farms_07: "City Baker"
 building_agot_urban_farms_07_desc: "As the town has turned into a true city, so have those supplying it with food evolved and grown. "
 building_agot_urban_farms_08: "Baker's Guild"
 building_agot_urban_farms_08_desc: "Where once the bakers were independent and separated, now due to the demands of city life they have banded together into a full Baker's Guild."
  
 building_type_agot_steppe_farms_01: "Prairie Farms"
 building_type_agot_steppe_farms_01_desc: "Even in the desolate lands of the Steppe and Prairie farming is found."
 building_agot_steppe_farms_01: "Hay Farms"
 building_agot_steppe_farms_01_desc: "Small outlying farms that mostly grow hay, due to the low precipitation of the area."
 building_agot_steppe_farms_02: "Bean Farms"
 building_agot_steppe_farms_02_desc: "These farms have branched into farming of beans to supplement other crops and animals."
 building_agot_steppe_farms_03: "Barley Farms"
 building_agot_steppe_farms_03_desc: "Barley is a key crop in these drier lands and allows for greater crop yields to support a greater population."
 building_agot_steppe_farms_04: "Mustard Farms"
 building_agot_steppe_farms_04_desc: "Mustard is a hardy crop that can well survive the climate of the steppes and northern places."
 building_agot_steppe_farms_05: "Wheat Farms"
 building_agot_steppe_farms_05_desc: "Wheat farms are key to any population, allowing for a hearty yield even on the steppe."
 building_agot_steppe_farms_06: "Rye Farms"
 building_agot_steppe_farms_06_desc: "Rye farms are a key source of food and income for the prairie farms, accounting for food and the making of alcohol."
 building_agot_steppe_farms_07: "Mixed Grain Farms"
 building_agot_steppe_farms_07_desc: "Reliance on one crop alone can lead to misfortune, it is only through having a wide variety can we ensure our people are fed and prosper."
 building_agot_steppe_farms_08: "Winter Wheat Farms"
 building_agot_steppe_farms_08_desc: "To survive the winter, and even summer snows, Winter Wheat is key to farming in the North."
  
  # City Walls 
 building_type_city_walls_01: "City Walls"
 building_type_city_walls_01_desc: "Not as great as a castle's walls, these walls are basic ones to protect this economic center until help arives."
 building_city_walls_01: "Quick Pallisade"
 building_city_walls_01_desc: "This pallisade was quickly constructed in the hopes of detouring any would be attackers."
 building_city_walls_02: "Wooden Walls"
 building_city_walls_02_desc: "Permenant wooden walls now stand guard over the merchants and people living in this town."
 building_city_walls_03: "Simple Stone Walls"
 building_city_walls_03_desc: "In the hopes of attracting more merchants and guilds, this settlement now boast simple stone walls to protect them from threats."
 building_city_walls_04: "Stone Walls"
 building_city_walls_04_desc: "This settlement now boasts stone walls to protect it from raiders and bandits."
  
 building_type_agot_slave_camps_01: "Slave Camps"
 building_type_agot_slave_camps_01_desc: "Wondrous creations were built on the backs of the slaves of Old Ghis and the Valyrian Freehold. A cheap — and brutalized — workforce, their forced labor has ensured the growth of the empires of old, but not without sacrifice."
 building_agot_slave_camps_01: "Small Slave Pen"
 building_agot_slave_camps_01_desc: "Cramped and confined to a wretched enclosure, only a handful of slaves are able to survive in this pen. #V This building supports up to a [GetModifier('slave_pop_1').GetNameWithTooltip].#!"
 building_agot_slave_camps_02: "Large Slave Pen"
 building_agot_slave_camps_02_desc: "An expanded pen can hold more slaves, especially with only the bare necessities for the occupants' survival. #V This building supports up to a [GetModifier('slave_pop_2').GetNameWithTooltip].#!"
 building_agot_slave_camps_03: "Slave Slums"
 building_agot_slave_camps_03_desc: "Once the slave pens may have begun to overflow, a dedicated slum may be needed. These squalid, congested areas may lack the most basic amenities, but they have the capacity to house many more slaves, to the ease of their masters. #V This building supports up to a [GetModifier('slave_pop_3').GetNameWithTooltip].#!"
 building_agot_slave_camps_04: "Auction Block"
 building_agot_slave_camps_04_desc: "Known throughout the region as a place to buy and sell slaves, the auction block demeans the enslaved to mere commodities — further enriching the masters. #V This building supports up to a [GetModifier('slave_pop_4').GetNameWithTooltip].#!"
 building_agot_slave_camps_05: "Slave Hold"
 building_agot_slave_camps_05_desc: "Slaves can be confined to segregated holds to ensure tighter control, so long as fomenting tensions are kept in check. #V This building supports up to a [GetModifier('slave_pop_5').GetNameWithTooltip].#!"
 building_agot_slave_camps_06: "Great Auction Block"
 building_agot_slave_camps_06_desc: "People travel from far and wide to take part in the grand slave auctions held here, making it a prominent hub for the slave trade. #V This building supports up to a [GetModifier('slave_pop_6').GetNameWithTooltip].#!"
 building_agot_slave_camps_07: "Slave District"
 building_agot_slave_camps_07_desc: "The sheer number of slaves requires a full district to house them, even with minimal and meager provisions. #V This building supports up to a [GetModifier('slave_pop_7').GetNameWithTooltip].#!"
 building_agot_slave_camps_08: "Slave Quarter"
 building_agot_slave_camps_08_desc: "As the number of slaves grows to encompass the size of a city unto themselves, a segregated slave quarter may be needed to maintain a compliant workforce. #V This building supports up to a [GetModifier('slave_pop_8').GetNameWithTooltip].#!"
  
