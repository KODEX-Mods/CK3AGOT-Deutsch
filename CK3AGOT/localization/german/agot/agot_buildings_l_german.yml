 building_castle_05: "Große Burg"
 building_castle_05_desc: "Eine große Burg mit beeindruckenden Befestigungsanlagen, die fast jeden Feind abwehren und jeden Lord oder König schützen kann."
 building_type_scorpion_emplacement_01: "Scorpion Emplacements"
 building_type_scorpion_emplacement_01_desc: "A crossbow slow to reload and too large for a man to fire without mounting, scorpions were long considered outdated as defensive weapons. Their real value, however, is their unique ability to threaten that which few other weapons can: [dragons_plural|E]."
 building_scorpion_emplacement_01: "Scorpion Emplacements"
 building_scorpion_emplacement_01_desc: "A series of large, two armed crossbows able to pivot in a near 360 degree arc. They are capable of firing a large bolt with enough force to pierce even the thickest of armor, and is the only weapon that may deter a [dragon|E] from attacking."
 building_scorpion_emplacement_02: "Heavy Scorpion Emplacements"
 building_scorpion_emplacement_02_desc: "A series of wheel-based ratchets help draw the man-sized bolts onto these four-armed scorpions, each pivoting on heavy iron rings to release their payload. Such force is both overkill and too unwieldy to use effectively on any but the fiercest enemy a castle can face — a great [dragon|E]."
  
