 building_agot_castle_black_01: "Castle Black"
 building_agot_castle_black_01_desc: "Castle Black is the chief seat of the Night's Watch, serving as the home to Lord Commander. It is from here that the Order receives new recruits, trains them, and they swear their vows."
  
 building_type_agot_eastwatch_01: "$building_type_agot_the_wall_01$"
 building_type_agot_eastwatch_01_desc: "$building_type_agot_the_wall_01_desc$"
 building_agot_eastwatch_01: "Eastwatch-by-the-Sea"
 building_agot_eastwatch_01_desc: "The easternmost castle of the Night's Watch, Eastwatch serves as the only port of the brotherhood and is key for bringing in food and trade to sustain the Watch."
  
 building_type_agot_shadow_tower_01: "$building_type_agot_the_wall_01$"
 building_type_agot_shadow_tower_01_desc: "$building_type_agot_the_wall_01_desc$"
 building_agot_shadow_tower_01: "Shadow Tower"
 building_agot_shadow_tower_01_desc: "The second western-most castle of the Watch, the Shadow Tower serves to guard the Bridge of Skulls."
  
 building_type_agot_nightfort_01: "Nightfort" #NT!
 building_type_agot_nightfort_01_desc: "The original seat of the Night's Watch, the Nightfort was once the home of the order's greatest and most infamous members. It is here they turned back countless Kings-Beyond-the-Wall, and it is from here the Night King reigned." #NT!
 building_agot_nightfort_01: "The Black Gate" #NT!
 building_agot_nightfort_01_desc: "Deep within the Nightfort lies the Black Gate, an ancient tunnel dating from far before written records were maintained." #NT!
  
 building_type_agot_bridge_of_skulls_01: "$building_agot_bridge_of_skulls_01$"
 building_type_agot_bridge_of_skulls_01_desc: "$building_agot_bridge_of_skulls_01_desc$"
 building_agot_bridge_of_skulls_01: "Bridge of Skulls"
 building_agot_bridge_of_skulls_01_desc: "The Bridge of Skulls spans the Gorge and is the only way to go around the Wall by land. It is however guarded by two castles of the Night's Watch; the Shadow Tower and Westwatch-by-the-Bridge."
  
  # Crownlands Special Buildings 
 building_type_the_red_keep_01: "Roter Bergfried"
 building_type_the_red_keep_01_desc: "Der Rote Bergfried befindet sich im Herzen der Sieben Königslande. Hoch oben auf Aegons Hügel wachen seine roten Mauern und Türme über Königsmund. Von hier aus regieren die Könige des Eisernen Throns auf dem Eisernen Thron, der aus den tausend Klingen von Aegons gefallenen Feinden geschmiedet wurde."
 building_the_red_keep_01: "$building_type_the_red_keep_01$"
 building_the_red_keep_01_desc: "$building_type_the_red_keep_01_desc$"
 building_the_red_keep_02: "Maegor's Holdfast"
 building_the_red_keep_02_desc: "To show the power and majesty of House Targaryen, the Aegonfort was cleared away to make room for an imposing stone castle. At the heart of this castle lies Maegor's Holdfast, a castle in its own right, guarded by a moat and bridge, strong walls and towers, and laced with secret halls and tunnels."
 building_the_red_keep_03: "$building_type_the_red_keep_01$"
 building_the_red_keep_03_desc: "$building_type_the_red_keep_01_desc$"
  
 building_type_seven_gates_01: "Die sieben Tore von Königsmund"
 building_type_seven_gates_01_desc: "Auf Befehl von König Aegon I. von Ser Osmund Kraft und Großmaester Gawen erbaut, werden die Mauern von Königsmund von sieben massiven Toren beherrscht: das Tor der Götter, das Löwentor, das Flusstor, das Alte Tor, das Eiserne Tor, das Königstor und das Drachentor."
 building_seven_gates_01: "$building_type_seven_gates_01$"
 building_seven_gates_01_desc: "$building_type_seven_gates_01_desc$"
  
 building_type_cobblers_square_01: "Cobbler's Square"
 building_type_cobblers_square_01_desc: "The first major square when coming from the Gate of the Gods, Cobbler's Square is named for the many cobblers that surround it, but it has been known for to be home to those who preach the displeasure of the Gods against the Iron Throne."
 building_cobblers_square_01: "$building_type_cobblers_square_01$"
 building_cobblers_square_01_desc: "$building_type_cobblers_square_01_desc$"
  
 building_type_holy_site_great_sept_01: "Große Septe von Baelor"
 building_type_holy_site_great_sept_01_desc: "Die mit einer Marmorkuppel versehene Große Septe von Baelor ist die bedeutendste in Westeros und wurde von ihrem Namensgeber, dem Septonkönig, errichtet. Sie dient als Sitz des Hohen Septons und ist das Zentrum des Glaubens der Sieben."
 building_holy_site_great_sept_01: "$building_type_holy_site_great_sept_01$"
 building_holy_site_great_sept_01_desc: "$building_type_holy_site_great_sept_01_desc$"
  
 building_type_generic_great_sept_01: "Great Sept"
 building_type_generic_great_sept_01_desc: "The marble-domed Great Sept is the most prominent sept in Westeros, constructed to show the Iron Throne's dedication and support of the Faith. It serves as the seat of the High Septon and the center of the Faith of the Seven."
 building_generic_great_sept_01: "$building_type_generic_great_sept_01$"
 building_generic_great_sept_01_desc: "$building_type_generic_great_sept_01_desc$"
  
 building_type_dragonpit_01: "Drachengrube"
 building_type_dragonpit_01_desc: "Die Drachengrube wurde von König Maegor I als Schauplatz für Veranstaltungen von Krönungen bis hin zu Hinrichtungen genutzt und war als großer Stall zur Unterbringung von Drachen gedacht. Während des Aufstands in Königsmund stürmten ein Prophet, der als der Hirte bekannt ist, und seine Tausende von Anhängern die Drachengrube, was zum Tod von fünf Drachen und unzähligen Aufständischen führte. Heute erinnert sie an vergangene Zeiten."
 building_dragonpit_01: "$building_type_dragonpit_01$"
 building_dragonpit_01_desc: "$building_type_dragonpit_01_desc$"
 building_dragonpit_02: "$building_type_dragonpit_01$"
 building_dragonpit_02_desc: "$building_type_dragonpit_01_desc$"
  
 building_type_dragonpit_ruins_01: "Ruins of the Dragonpit"
 building_type_dragonpit_ruins_01_desc: "Used as a venue for events varying from coronations to executions, the Dragonpit was envisioned by King Maegor I as a great stable to house dragons. During the riot of King's Landing, a prophet known as the Shepherd and his thousands of followers stormed the Dragonpit, resulting in the deaths of five dragons and countless rioters. It now serves as a stark reminder of times past."
 building_dragonpit_ruins_01: "$building_dragonpit_01$"
 building_dragonpit_ruins_01_desc: "$building_dragonpit_01_desc$"
 building_dragonpit_ruins_02: "$building_type_dragonpit_01$"
 building_dragonpit_ruins_02_desc: "$building_type_dragonpit_ruins_01_desc$"
 building_dragonpit_ruins_03: "The Restored Dragonpit"
 building_dragonpit_ruins_03_desc: "Restored once again, the great dome of the Dragonpit is now rebuilt and ready to stable its flying denizens."
  
 building_type_dragonstone_01: "Drachenstein"
 building_type_dragonstone_01_desc: "Drachenstein war der westliche Außenposten des Valyrischen Reiches und nach dem Untergang die Zuflucht des Hauses Targaryen. Er ist aus geschmolzenem schwarzem Stein gebaut, den die Drachenfürsten für ihre bedeutendsten Bauwerke verwendeten. Seine Türme sind nicht die viereckigen Türme der Ersten Menschen, die runden Türme der Andalen oder die hohen Türme der Rhoynar, sondern sie haben die Form von Drachen."
 building_dragonstone_01: "$building_type_dragonstone_01$"
 building_dragonstone_01_desc: "$building_type_dragonstone_01_desc$"
  
 building_type_agot_claw_isle_01: "Claw Isle"
 building_type_agot_claw_isle_01_desc: "The traditional seat of House Celtigar, Claw Isle is not as large as neighboring Driftmark or Dragonstone. It does however offer easy access to Crackclaw Point, much to the Crackclaws' horror."
 building_agot_claw_isle_01: "The Crab's Treasure Cove"
 building_agot_claw_isle_01_desc: "While Claw Isle is not as well situated as Driftmark and Dragonstone, House Celtigar has long sought to protect and grow its economic power, often at the expense of the neighboring Crackclaws. And, thus they have made a great treasury."
  
 building_type_agot_whispers_01: "The Whispers"
 building_type_agot_whispers_01_desc: "The ancient stronghold of the legendary Ser Clarence Crabb, now consumed by the surrounding Godswood. Ser Clarence collected the heads of pirates, lords, wizards, knights, and even one king and gave them to his wife. Some say the whispers of his victims can still be heard upon the dilapidated walls where the decapitated heads once stood proudly on pikes."
 building_agot_whispers_01: "The Whispers"
 building_agot_whispers_01_desc: "An ancient castle, now consumed by the godswood, some say the whispers of Ser Clarence's victims can still be heard, especially upon the decapitated walls where the heads once stood upon pikes."
 building_agot_whispers_02: "The Whispers Rebuilt" #NT!
 building_agot_whispers_02_desc: "The ancient fortress of Ser Clarence Crabb is now restored to its peak. The whispers of the dead can still be heard, and the pikes stand sharp for any future decorations." #NT!
  
 building_type_agot_stonedance_01: "Stonedance"
 building_type_agot_stonedance_01_desc: "The traditional seat of House Massey after they were driven from around Blackwater Rush by the Darklyns and other petty kings."
 building_agot_stonedance_01: "Milk-Eye's Port"
 building_agot_stonedance_01_desc: "Justin Massey, known as Milk-Eye, was an infamous Pirate-King who fought off the Durrandon Storm Kings, and raided any trade along the Narrow Sea and the Blackwater Bay."
  
 building_type_agot_duskendale_01: "Duskendale"
 building_type_agot_duskendale_01_desc: "The ancestral home of House Darklyn, where they ruled as petty kings."
 building_agot_duskendale_01: "Hall of the White Swords"
 building_agot_duskendale_01_desc: "House Darklyn has provided members of the Kingsguard since the beginning of the order, which has been a huge source of pride for the House."
  
 building_type_agot_flea_bottom_01: "Flea Bottom" #NT!
 building_type_agot_flea_bottom_01_desc: "The most infamous area of King's Landing, Flea Bottom is a maze of houses and narrow streets, rife with poverty and crime. Here, the poor of the city gather, finding solace in winesinks, whorehouses, gamblers' dens, and bowls of brown." #NT!
 building_agot_flea_bottom_01: "$building_type_agot_flea_bottom_01$" #NT!
 building_agot_flea_bottom_01_desc: "$building_type_agot_flea_bottom_01_desc$" #NT!
  
 building_type_agot_dragonmont_01: "Dragonmont"
 building_type_agot_dragonmont_01_desc: "Dragonmont is the great volcano that dominates the island of Dragonstone. In days of old many dragons would flock to nest in the heated caverns or freshly cooled rock formations."
 building_agot_dragonmont_01: "Dragonmont"
 building_agot_dragonmont_01_desc: "Dragonmont is the great volcano that dominates the island of Dragonstone. In days of old many dragons would flock to nest in the heated caverns or freshly cooled rock formations."
  
 building_type_agot_spicetown_01: "Spicetown"
 building_type_agot_spicetown_01_desc: "Once the heart of Driftmark, Spicetown was second to only King's Landing as the chief port of the Blackwater Bay."
 building_agot_spicetown_01: "Port of the Sea Snake"
 building_agot_spicetown_01_desc: "Under Corlys Velaryon the port of Spicetown came to surpass Duskendale and all other ports of Blackwater Bay, barring King's Landing. Ships from all across Westeros, the Free Cities, and even the Jade Gates can be found there."
 building_type_agot_ruins_spicetown_01: "Spicetown"
 building_type_agot_ruins_spicetown_01_desc: "Once the heart of Driftmark, Spicetown was second to only King's Landing as the chief port of the Blackwater Bay."
 building_agot_ruins_spicetown_01: "Ruins of Spicetown"
 building_agot_ruins_spicetown_01_desc: "During the Dance, the Triarchy, old enemies of Corlys, sacked the port and nearby High Tide on behalf of the greens; Spicetown has laid in ruin ever since."
 building_agot_ruins_spicetown_02: "The Restored Port"
 building_agot_ruins_spicetown_02_desc: "Built once again to its former greatness, Spicetown is once again the great port of Driftmark."
  
 building_type_agot_hightide_01: "High Tide"
 building_type_agot_hightide_01_desc: "The new seat of House Velaryon, from here the Lord of the Tides will bring prosperity to Driftmark."
 building_agot_hightide_01: "Hall of the Tides"
 building_agot_hightide_01_desc: "When House Velaryon moved their seat, they spared no expense. Roofs of beaten silver, tall towers, and a hall as grand as any in the realm. None can doubt the prosperity of Driftmark and its masters upon seeing it."
 building_type_agot_ruins_hightide_01: "High Tide"
 building_type_agot_ruins_hightide_01_desc: "The other seat of House Velaryon upon Driftmark built by Corlys Velaryon, it was brought low by the Triarchy in the Dance."
 building_agot_ruins_hightide_01: "Ruins of High Tide"
 building_agot_ruins_hightide_01_desc: "With the Battle of the Gullet, the Triarchy sought their revenge against House Velaryon and its lord Corlys. Spicetown was burnt and High Tide's great towers and silver roofs were brought low and destroyed. Today the ruins stand as a testament to House Velaryon's fall from their once great heights."
 building_agot_ruins_hightide_02: "Hall of the Tides Rebuilt"
 building_agot_ruins_hightide_02_desc: "Rebuilt once again to its former greatness, the Hall of the Tides is again a marvel of House Velaryon. High Tide's silver roofs, tall towers, and great hall again show the grandeur of Driftmark to all."
  
 building_type_agot_driftmark_01: "Driftmark" #NT!
 building_type_agot_driftmark_01_desc: "The ancestral seat of House Velaryon, it is from here that the Lord of Tides first ruled and brought the house to its glory." #NT!
 building_agot_driftmark_01: "The Merling King's Pact" #NT!
 building_agot_driftmark_01_desc: "When the forebears of House Velaryon first arrived in Westeros, they had nothing — no name, no lands, no fortune. Yet, the Merling King saw their greatness and made a pact with them, bestowing upon them the Driftwood Throne, the Isle of Driftmark, and the title of Lord of Tides. From this pact, House Velaryon has grown to become one of the greatest houses of Valyrian descent in Westeros, second only to the dragonlords themselves." #NT!
  
 building_type_agot_rooks_rest_01: "Rook's Rest" #NT!
 building_type_agot_rooks_rest_01_desc: "The ancestral seat of House Staunton, Rook's Rest has always been a guard for the more civilized lands against the evil bogmen of the Claw." #NT!
 building_agot_rooks_rest_01: "Charred Remains" #NT!
 building_agot_rooks_rest_01_desc: "The Dance was arguably the most brutal war in the history of the Iron Throne. It saw the death of dragons, kin, and king, and the Battle of Rook's Rest was one of the most brutal. By the end, Aegon II and Sunfyre were left crippled and deformed, and Rhaenys 'the Queen Who Never Was' and Meleys 'the Red Queen' were dead, their broken bodies charred. While Meleys's head was brought back to King's Landing, her body lies outside the castle to this day." #NT!
  
 building_type_agot_sharp_point_beacon_01: "Sharp Point" #NT!
 building_type_agot_sharp_point_beacon_01_desc: "The seat of House Bar Emmon, Sharp Point sits at the tip of Massey's Hook along the Gullet." #NT!
 building_agot_sharp_point_beacon_01: "The Sharp Point Beacon" #NT!
 building_agot_sharp_point_beacon_01_desc: "The Sharp Point Beacon is the largest lighthouse along Massey's Coast and the Gullet, and the ancestral seat of House Bar Emmon. Guiding hundreds of ships to safety, many sailors and captains make contributions to the Lords of Sharp Point so that the beacon atop stays burning and the way remains lit and safe to sail." #NT!
  
 building_type_agot_old_stone_bridge_01: "Old Stone Bridge Inn" #NT!
 building_type_agot_old_stone_bridge_01_desc: "The Old Stone Bridge is an inn nestled amongst the plains north of King's Landing, along the road between Rosby and Duskendale. It is often the first stop on the travels of all folk who seek a comfortable journey from the northeasternmost gate of the capital." #NT!
 building_agot_old_stone_bridge_01: "$building_type_agot_old_stone_bridge_01$" #NT!
 building_agot_old_stone_bridge_01_desc: "$building_type_agot_old_stone_bridge_01_desc$" #NT!
  
  # Reach Special Buildings 
 building_type_highgarden_01: "Rosengarten"
 building_type_highgarden_01_desc: "Die malerische Burg von Rosengarten diente zuerst als Sitz des Hauses Gärtner und dann des Hauses Tyrell. Es ist seit langem berühmt für die Schönheit seines Sees und seiner Gärten und als Heimat von Künstlern und Musikern."
 building_highgarden_01: "$building_type_highgarden_01$"
 building_highgarden_01_desc: "$building_type_highgarden_01_desc$"
  
 building_type_the_hightower_01: "Hohenturm"
 building_type_the_hightower_01_desc: "Hohenturm von Altsass ruht auf einer uralten Festung aus schwarzem Stein auf der Kampfinsel, die ihm bereits ausreichenden Schutz bietet. Der Turm selbst ist mehrere hundert Fuß hoch, jede Ebene hat ihre eigenen Mauern und Türmchen, und auf der Spitze steht ein großes Leuchtfeuer, das alle im Hafen willkommen heißt."
 building_the_hightower_01: "$building_type_the_hightower_01$"
 building_the_hightower_01_desc: "$building_type_the_hightower_01_desc$"
  
 building_type_holy_site_starry_sept_01: "Sternsepte"
 building_type_holy_site_starry_sept_01_desc: "Die Sternensepte ist eine der größten Septen in ganz Westeros. Sie beherbergte einst das Hohe Septum und ist noch immer einer der heiligsten Orte für die Gläubigen."
 building_holy_site_starry_sept_01: "$building_type_holy_site_starry_sept_01$"
 building_holy_site_starry_sept_01_desc: "$building_type_holy_site_starry_sept_01_desc$"
  
 building_type_the_citadel_01: "Die Zitadelle"
 building_type_the_citadel_01_desc: "Die Zitadelle ist das Zentrum des Wissens und des Lernens in Westeros. Hier trainieren und studieren die Maester. In dem Gebäudekomplex befinden sich Docks, ein Rabenhof und eine der größten Bibliotheken der bekannten Welt."
 building_the_citadel_01: "$building_type_the_citadel_01$"
 building_the_citadel_01_desc: "$building_type_the_citadel_01_desc$"
 building_the_citadel_02: "$building_type_the_citadel_01$"
 building_the_citadel_02_desc: "$building_type_the_citadel_01_desc$"
  
 building_type_agot_port_of_oldtown_01: "Oldtown" #NT!
 building_type_agot_port_of_oldtown_01_desc: "The greatest city of Westeros, and its oldest, Oldtown is a beacon in all aspects. Home of the Faith, the Citadel, and the Hightower, Oldtown is a jewel to any kingdom." #NT!
 building_agot_port_of_oldtown_01: "Port of Lymond" #NT!
 building_agot_port_of_oldtown_01_desc: "While Oldtown has always been a port of import, the docks and wharfs were revolutionized by Lymond 'the Sea Lion' Hightower, who brought Oldtown's strength to the waves." #NT!
  
 building_type_agot_chequered_square_01: "Oldtown" #NT!
 building_type_agot_chequered_square_01_desc: "The greatest city of Westeros, and its oldest, Oldtown is a beacon in all aspects. Home of the Faith, the Citadel, and the Hightower, Oldtown is a jewel to any kingdom." #NT!
 building_agot_chequered_square_01: "Chequered Square" #NT!
 building_agot_chequered_square_01_desc: "While Oldtown has many markets and storefronts, the Chequered Square is the most famous. One can find goods from the Sunset, Summer, Narrow, and even Jade Seas, for Oldtown attracts traders from all the waters of the world." #NT!
  
 building_type_agot_oldtown_walls_01: "Walls of Oldtown"
 building_type_agot_oldtown_walls_01_desc: "The great stone walls of Oldtown stand tall and have protected the city since before the Hightowers swore fealty to the Gardeners."
 building_agot_oldtown_walls_01: "Walls of Otho II"
 building_agot_oldtown_walls_01_desc: "Raised by Otho II, the massive stone walls were built after the city was sacked three times in a century; first by Samwell Starfire Dayne, second by Qhored the Cruel of the Ironmen, and lastly by Gykes the Woe Gardener."
  
 building_type_agot_seven_shrines_01: "The Seven Shrines"
 building_type_agot_seven_shrines_01_desc: "Famed for the gardens that surround them, the Seven Shrines are dedicated to each aspect of the One, and welcome all."
 building_agot_seven_shrines_01: "The Seven Shrines"
 building_agot_seven_shrines_01_desc: "Famed for the gardens that surround them, the Seven Shrines are dedicated to each aspect of the One, and welcome all."
  
 building_type_agot_goldengrove_01: "Goldengrove"
 building_type_agot_goldengrove_01_desc: "Home of House Rowan, who trace their descent from Rowan Gold-Tree."
 building_agot_goldengrove_01: "Snag of Rowan"
 building_agot_goldengrove_01_desc: "The ancient tree that was said to have bared golden apples still stands, long dead, and yet impressive all the same."
  
 building_type_agot_bitterbridge_01: "The Bridge"
 building_type_agot_bitterbridge_01_desc: "The ancient bridge of House Caswell that spans the Mander."
 building_agot_bitterbridge_01: "The Stonebridge"
 building_agot_bitterbridge_01_desc: "The Stonebridge of House Caswell has long been an economic focal point, being the main way to cross the Mander if one does not wish to use boats."
 building_agot_bitterbridge_02: "Bitterbridge"
 building_agot_bitterbridge_02_desc: "In the Faith Militant Uprising, the Battle of Stonebridge was so terrible that the Mander ran red with Blood, and the enmities created that day caused all who fought there to refer to the bridge by a new name; the Bitterbridge."
  
 building_type_agot_red_lake_01: "Red Lake"
 building_type_agot_red_lake_01_desc: "The home of House Crane in the northern Reach."
 building_agot_red_lake_01: "Remains of the Giants of the Reach"
 building_agot_red_lake_01_desc: "The ancient bones of the last of the Giants of the Reach, can still be seen along the shore of the Red Lake. It was here that Brandon of the Bloody Blade put them to the sword."
 building_agot_red_lake_02: "The Bloody Keep" #NT!
 building_agot_red_lake_02_desc: "Expanded, Red Lake is now home to the Bloody Keep. Built strong and formidable, it houses the ancient bones of the giants that once scattered the shore." #NT!
  
 building_type_agot_tumbleton_01: "Tumbleton"
 building_type_agot_tumbleton_01_desc: "The sight of several battles in the Dance of the Dragons, Tumbleton has slowly recovered over the years to once again be to its pre-war glory."
 building_agot_tumbleton_01: "The Bones of Vermithor and Seasmoke"
 building_agot_tumbleton_01_desc: "After the second Battle of Tumbleton, the remains of Vermithor and Seasmoke remain outside of the town, and many people over the years have made their way to see the remains of these great beasts. This has brought more visitors to the town, aiding its regrowth."
  
 building_type_agot_cider_hall_01: "Cider Hall"
 building_type_agot_cider_hall_01_desc: "The traditional seat of House Fossoway, once home of Foss the Archer."
 building_agot_cider_hall_01: "The Bow and Apple Cidery"
 building_agot_cider_hall_01_desc: "Famed across Westeros for their progenitor's skills with a bow, it is rather from the making of apple cider that enriched Cider Hall."
  
 building_type_agot_starpike_01: "Starpike"
 building_type_agot_starpike_01_desc: "The first, and greatest, of House Peake’s three castles, Starpike sits in the Dornish Marches as a testament to the house's longevity and endurance."
 building_agot_starpike_01: "Lorimar’s Solar"
 building_agot_starpike_01_desc: "House Peake has numerous famed ancestors, but it was Lorimar Peake who brought the House to its greatest power. It was he who banished their ancient rivals of House Manderly from the Reach, and from doing so gained not only their third castle Dunstonbury, but brought the House closer to House Gardener, their liege lords."
  
 building_type_agot_redwyne_port_01: "The Arbor"
 building_type_agot_redwyne_port_01_desc: "Home of House Redwyne, the Arbor is famed for its wines and fleets."
 building_agot_redwyne_port_01: "Redwyne Anchorage"
 building_agot_redwyne_port_01_desc: "The Redwyne Fleet is famed across Westeros as one of the strongest in the west, and it makes its home in Ryamsport. In peacetime, it serves to further the economic reach of House Redwyne, and in war, it serves as the wooden walls protecting the islands."
  
 building_type_agot_witchs_wood_01: "Horn Hill"
 building_type_agot_witchs_wood_01_desc: "Home to House Tarly, Horn Hill was built by twin brothers Harlon and Herndon, sons of Garth Greenhair."
 building_agot_witchs_wood_01: "The Witch's Wood"
 building_agot_witchs_wood_01_desc: "It is said the brothers Harlon the Hunter and Herndon of the Horn both married the same woods witch, who would sleep with both brothers in the wood near Horn Hill under the full moon, giving them both youth and vitality."
  
 building_type_agot_ashford_tourney_grounds_01: "Ashford"
 building_type_agot_ashford_tourney_grounds_01_desc: "Home of House Ashford upon the Cockleswhent."
 building_agot_ashford_tourney_grounds_01: "Ashford Tourney Grounds"
 building_agot_ashford_tourney_grounds_01_desc: "The tourney grounds of Ashford are located across the Cockleswhent in the Ashford Meadow, a great grassy field providing an excellent location for gatherings of the smallfolk and nobles alike."
  
 building_type_agot_brightwater_moat_01: "Brightwater Keep"
 building_type_agot_brightwater_moat_01_desc: "The ancient home of House Florent, the eldest progeny of Florys the Fox."
 building_agot_brightwater_moat_01: "Brightwater Moat"
 building_agot_brightwater_moat_01_desc: "Near the headwaters of the Honeywine, Brightwater Keep uses the river to create a great moat to protect the keep. Not as grand or famous as the moat of Riverrun, it still guards the castle well."
  
 building_type_agot_mermaids_palace_01: "Mermaid's Palace" #NT!
 building_type_agot_mermaids_palace_01_desc: "The Arbor and its surrounding islands have always been a place of plenty, drawing men from all across the world. If legend is to be believed, even merlings from the sea were drawn to it. On the second-largest island, it is said that mermaids built a great palace, drawing those who would woo them from all across the realms of men." #NT!
 building_agot_mermaids_palace_01: "$building_type_agot_mermaids_palace_01$" #NT!
 building_agot_mermaids_palace_01_desc: "$building_type_agot_mermaids_palace_01_desc$" #NT!
  
 building_type_agot_merryweather_vaults_01: "Longtable" #NT!
 building_type_agot_merryweather_vaults_01_desc: "The seat of House Merryweather, Longtable is well known for the abundance and fertility of its fields." #NT!
 building_agot_merryweather_vaults_01: "Merryweather Vaults" #NT!
 building_agot_merryweather_vaults_01_desc: "For centuries, House Merryweather has maintained the Merryweather Vaults, a series of fortified granaries, silos, and farmhouses designed to store the harvest of surrounding towns, villages, and keeps for long periods. As the most fertile region of the Reach, Fullharvest is responsible for stocking the war chest of Highgarden — not with gold, but with wheat and salted meats — to sustain the longest of campaigns." #NT!
  
 building_type_agot_grassfield_florestries_01: "Grassy Vale" #NT!
 building_type_agot_grassfield_florestries_01_desc: "House Meadows, regarded as one of the most elegant houses in the Reach, often sponsors and offers patronage to budding gardeners and florists from across the Reach and the Stormlands." #NT!
 building_agot_grassfield_florestries_01: "Grassfield Floristries" #NT!
 building_agot_grassfield_florestries_01_desc: "The works of the Grassfield Floristries — wreaths, bouquets, and arrangements — can be seen from Storm's End to Casterly Rock to the Eyrie. Challenged only by the artisans of Highgarden, the florists of Grassfield have made themselves a good living, and House Meadows reaps the rewards." #NT!
  
 building_type_agot_honeyholt_apiaries_01: "Honeyholt" #NT!
 building_type_agot_honeyholt_apiaries_01_desc: "The ancestral home of House Beesbury, Honeyholt is famed for its abundance of honey and the sweet nature of the bees found there." #NT!
 building_agot_honeyholt_apiaries_01: "The Honey Capital of Westeros" #NT!
 building_agot_honeyholt_apiaries_01_desc: "What started as a pet hobby of the lords and ladies of House Beesbury has blossomed over the years into a fully fledged industrial operation. Merchants, beekeepers, and laborers work constantly in the north of Oldtown's reach, producing golden Honeyholt honey and exporting it to all corners of the world." #NT!
  
 building_type_agot_sept_at_holyhall_01: "Holyhall" #NT!
 building_type_agot_sept_at_holyhall_01_desc: "The ancestral home of House Graceford, Holyhall is a bastion of the faithful." #NT!
 building_agot_sept_at_holyhall_01: "The Sept at Holyhall" #NT!
 building_agot_sept_at_holyhall_01_desc: "One of the largest personal septs in the Seven Kingdoms, the Sept at Holyhall, the ancestral seat of the pious House Graceford, has faithfully served the lords, ladies, and households of Holyhall for hundreds of years." #NT!
  
 building_type_agot_oakenshield_bastion_01: "Oakenshield" #NT!
 building_type_agot_oakenshield_bastion_01_desc: "The ancestral seat of House Hewett, which has guarded Oakenshield and the Mander since the time of Garth 'Goldenhand.'" #NT!
 building_agot_oakenshield_bastion_01: "Bastion of the Mander" #NT!
 building_agot_oakenshield_bastion_01_desc: "The largest and most formidable castle in the Shield Isles, Oakenshield serves as the ancestral seat of House Hewett. With formidable earthworks, a dockyard to service a small coastal flotilla, thick stone walls, and accompanying siege weapons, the Bastion of the Mander is the first line of defense against any would-be coastal enemy." #NT!
  
 building_type_agot_old_oak_01: "Old Oak" #NT!
 building_type_agot_old_oak_01_desc: "Home of House Oakheart, Old Oak has long been a bastion of chivalry." #NT!
 building_agot_old_oak_01: "Heart of the Oak" #NT!
 building_agot_old_oak_01_desc: "Old Oak is the ancestral seat of House Oakheart, an ancient and powerful Reachman house founded by John The Oak, one of the sons of the legendary Garth 'the Green'." #NT!
  
  # Riverlands Special Buildings 
 building_type_riverrun_01: "Schnellwasser"
 building_type_riverrun_01_desc: "Die Burg von Schnellwasser ist nicht besonders groß, liegt aber strategisch günstig am Zusammenfluss von Trommelstein und Roten Arm. Die Flüsse umgeben zwei der drei Seiten der Burg, und die dritte wird durch einen breiten Graben geschützt, der geflutet werden kann, um die Burg als Insel zu erhalten."
 building_riverrun_01: "$building_type_riverrun_01$"
 building_riverrun_01_desc: "$building_type_riverrun_01_desc$"
  
 building_type_the_twins_01: "Die Zwillinge"
 building_type_the_twins_01_desc: "Die Zwillinge, oder die Kreuzung, ist der Sitz des Hauses Frey. In beiden Fällen ist der Name treffend gewählt, denn die Burg besteht aus zwei Zwillingstürmen auf gegenüberliegenden Seiten der Grünen Arm, die durch eine große Steinbrücke miteinander verbunden sind. Sie ist gut befestigt und wird von Gräben umgeben, die beide Bergfrieds zu Inseln im Fluss machen."
 building_the_twins_01: "$building_type_the_twins_01$"
 building_the_twins_01_desc: "$building_type_the_twins_01_desc$"
  
 building_type_generic_harrenhal_01: "The Black Castle" #NT!
 building_type_generic_harrenhal_01_desc: "To demonstrate the might and unity of the Riverlands, a new castle — a grand fortress — has been raised, one to rival the Eyrie, Casterly Rock, and Storm's End. Its walls soar higher than any other, its godswood is larger than most castles, and its great black towers strike dread into any who would attempt to besiege it." #NT!
 building_generic_harrenhal_01: "$building_type_generic_harrenhal_01$" #NT!
 building_generic_harrenhal_01_desc: "$building_type_generic_harrenhal_01_desc$" #NT!
  
 building_type_harrenhal_01: "Harrenhal"
 building_type_harrenhal_01_desc: "Als König Harren sich weigerte, vor Aegon dem Eroberer in die Knie zu gehen, verdammte er nicht nur sich und sein Haus, sondern auch seine große Festung. Heute liegt Harrenhal in Trümmern, sein Stein ist geschmolzen und verbrannt. Doch selbst als Ruine ist Harrenhal immer noch eine beeindruckende und starke Festung."
 building_harrenhal_01: "$building_type_harrenhal_01$" #NT!
 building_harrenhal_01_desc: "$building_type_harrenhal_01_desc$" #NT!
  
 building_type_ruins_harrenhal_01: "Harrenhal"
 building_type_ruins_harrenhal_01_desc: "When King Harren refused to bend the knee to Aegon 'the Conqueror,' he doomed not only himself and his House but his great fortress as well. Today Harrenhal lies in ruin, its stone melted and burned. And yet, even as a ruin, Harrenhal is still an impressive and strong holding."
 building_ruins_harrenhal_01: "$building_type_ruins_harrenhal_01$"
 building_ruins_harrenhal_01_desc: "$building_type_ruins_harrenhal_01_desc$"
 building_ruins_harrenhal_02: "Rebuilt Tower of Dread"
 building_ruins_harrenhal_02_desc: "The Tower of Dread has served as the lord's seat, a prison for highborn captives and everything in between. It is a fitting place to start the restoration of the towers of Harrenhal."
 building_ruins_harrenhal_03: "Rebuilt Wailing Tower"
 building_ruins_harrenhal_03_desc: "To meet the demands of a refurbished castle, the Wailing Tower's existing storerooms and granaries have been greatly expanded."
 building_ruins_harrenhal_04: "Rebuilt Tower of Ghosts"
 building_ruins_harrenhal_04_desc: "The Tower of Ghosts has been rebuilt and now serves to guard the east walls, and the postern gate."
 building_ruins_harrenhal_05: "Rebuilt Widow's Tower"
 building_ruins_harrenhal_05_desc: "The second largest tower, the Widow's Tower, was once home to Queen Rhaena Targaryen. It has now been rebuilt to a fitting state for a queen."
 building_ruins_harrenhal_06: "Rebuilt Kingspyre Tower"
 building_ruins_harrenhal_06_desc: "The greatest of Harrenhal's towers, the enormous Kingspyre Tower contains the lord's chamber and the Hall of a Thousand Hearths. Now that it has been rebuilt, Harrenhal’s reconstruction has almost been completed."
 building_ruins_harrenhal_07: "Harrenhal Restored"
 building_ruins_harrenhal_07_desc: "Rebuilt to the greatness it briefly was, Harrenhal is once again the most splendid castle in Westeros. Its five great towers behind its massive walls reach defiantly into the sky with its lord in fear of nothing save the return of dragons."
  
 building_type_agot_raventree_hall_01: "Raventree Hall"
 building_type_agot_raventree_hall_01_desc: "At the heart of Raventree Hall is a great weirwood tree, long dead, said to have been poisoned by the Brackens in ages past. It is the home to a great murder of ravens, which gives the castle its name."
 building_agot_raventree_hall_01: "Great Dead Weirwood"
 building_agot_raventree_hall_01_desc: "$building_type_agot_raventree_hall_01_desc$"
  
 building_type_agot_inn_at_the_crossroads_01: "Inn at the Crossroads"
 building_type_agot_inn_at_the_crossroads_01_desc: "A small inn situated north of the Trident, it sits at the crossroads of the Kingsroad, the High road, and the River road. It has seen the beginning and end of some of the continent's greatest events."
 building_agot_inn_at_the_crossroads_01: "$building_type_agot_inn_at_the_crossroads_01$"
 building_agot_inn_at_the_crossroads_01_desc: "$building_type_agot_inn_at_the_crossroads_01_desc$"
  
 building_type_agot_high_heart_01: "High Heart"
 building_type_agot_high_heart_01_desc: "Upon High Heart stands a large grove of weirwoods, the largest collection of trees south of the Neck outside of the Isle of Faces."
 building_agot_high_heart_01: "Grove of High Heart"
 building_agot_high_heart_01_desc: "Upon High Heart stands a large grove of weirwoods, the largest collection of trees south of the Neck outside of the Isle of Faces."
  
 building_type_agot_ruin_high_heart_01: "High Heart" #NT!
 building_type_agot_ruin_high_heart_01_desc: "$building_type_agot_high_heart_01_desc$" #NT!
 building_agot_ruin_high_heart_01: "Grove of High Heart" #NT!
 building_agot_ruin_high_heart_01_desc: "$building_type_agot_high_heart_01_desc$" #NT!
 building_agot_ruin_high_heart_02: "The Felled Grove" #NT!
 building_agot_ruin_high_heart_02_desc: "When the Andals came upon High Heart, they felled all of the demon trees, ending the influence of the Old Gods in the Riverlands." #NT!
  
 building_type_agot_seagard_01: "Seagard"
 building_type_agot_seagard_01_desc: "Seagard has stood against the Ironmen, and their assaults for untold millennia. In the end, the Booming Tower was constructed. Its sound can be heard for miles and miles."
 building_agot_seagard_01: "The Booming Tower"
 building_agot_seagard_01_desc: "$building_type_agot_seagard_01_desc$"
  
 building_type_agot_walls_of_seagard_01: "$building_type_agot_seagard_01$" #NT!
 building_type_agot_walls_of_seagard_01_desc: "$building_type_agot_seagard_01_desc$" #NT!
 building_agot_walls_of_seagard_01: "Halmon's Walls" #NT!
 building_agot_walls_of_seagard_01_desc: "Built at the instruction of Lord Halmon Mallister, the walls of Seagard incorporate the sprawl of the flourishing town into the defenses of Seagard Castle. Inspired by the constant threat of small bands of conniving Ironborn infiltrators, the walls serve as a deterrent to the ambitions of underprepared reavers." #NT!
  
 building_type_agot_maidenpool_01: "Maidenpool"
 building_type_agot_maidenpool_01_desc: "Maidenpool was the home of the famed Jonquil the Maid, and her hero Florian the Fool. Due to this, it has seen pilgrims come from all across Westeros."
 building_agot_maidenpool_01: "Jonquil's Pool"
 building_agot_maidenpool_01_desc: "$building_type_agot_maidenpool_01_desc$"
  
 building_type_agot_oldstones_01: "Oldstones"
 building_type_agot_oldstones_01_desc: "Once the castle of the last royal House of the Riverlands prior to the Andal takeover of the region, Oldstones is still remembered to this day."
 building_agot_oldstones_01: "Ruins of Oldstones"
 building_agot_oldstones_01_desc: "The ruins of the castle of the Mudd Kings still remain. They are old and some say they are haunted."
 building_agot_oldstones_02: "Castle of the Golden Crown"
 building_agot_oldstones_02_desc: "The rebuilt castle of Oldstones, once again a beacon of the might of the Riverlands, its walls stand tall and proud."
  
 building_type_agot_inn_of_the_kneeling_man_01: "Inn of the Kneeling Man"
 building_type_agot_inn_of_the_kneeling_man_01_desc: "This inn was built on the location of where Torrhen Stark, last King in the North knelt to Aegon 'the Conqueror.'"
 building_agot_inn_of_the_kneeling_man_01: "Inn of the Kneeling Man"
 building_agot_inn_of_the_kneeling_man_01_desc: "This inn was built on the location of where Torrhen Stark, last King in the North, is said to have knelt to Aegon 'the Conqueror.'"
  
 building_type_agot_stoney_sept_01: "Stoney Sept"
 building_type_agot_stoney_sept_01_desc: "A town in the southern Riverlands, Stoney Sept sees travelers from all over the Seven Kingdoms, from the Stormlands to the North."
 building_agot_stoney_sept_01: "Square of the Leaping Trout"
 building_agot_stoney_sept_01_desc: "The central thoroughfare of Stoney Sept, the square is known for its fountain of with its leaping trout, it has everything a traveler could want, from goods and services (including peaches), to safe beds."
  
 building_type_agot_wayfarers_rest_01: "Wayfarer's Rest" #NT!
 building_type_agot_wayfarers_rest_01_desc: "Wayfarer's Rest was the castle built by Armistead Vance, used as a stronghold during the Andal attacks on the Westerlands. To this day, the lords of Wayfarer's Rest maintain the large personal guard established by the ancient warlord." #NT!
 building_agot_wayfarers_rest_01: "The Warlord's Keep" #NT!
 building_agot_wayfarers_rest_01_desc: "$building_type_agot_wayfarers_rest_01_desc$" #NT!
  
 building_type_agot_fairmarket_01: "Fairmarket" #NT!
 building_type_agot_fairmarket_01_desc: "Fairmarket is one of the key economic centers of the Riverlands. While it was denied the charters to expand and become a true city, it still attracts many would-be travelers and merchants. It would serve as a strong seat for any would-be king, even those from the seas." #NT!
 building_agot_fairmarket_01: "$building_type_agot_fairmarket_01$" #NT!
 building_agot_fairmarket_01_desc: "$building_type_agot_fairmarket_01_desc$" #NT!
  
 building_type_agot_mudgrave_01: "Mudgrave" #NT!
 building_type_agot_mudgrave_01_desc: "The end of House Mudd came through a thousand cuts. Tristifer IV 'the Hammer of Justice' fought off Andal invaders for years in ninety-nine battles, yet he eventually fell in the Battle of Seven Kings, dooming his house and ushering in the Andal Riverlands." #NT!
 building_agot_mudgrave_01: "$building_type_agot_mudgrave_01$" #NT!
 building_agot_mudgrave_01_desc: "$building_type_agot_mudgrave_01_desc$" #NT!
  
 building_type_agot_atranta_01: "Atranta" #NT!
 building_type_agot_atranta_01_desc: "The ancestral seat of the cadet House Vance, Atranta has long been a beacon of the faithful and caught between the realms of Rock, Reach, Storm, and River Kings." #NT!
 building_agot_atranta_01: "$building_type_agot_atranta_01$" #NT!
 building_agot_atranta_01_desc: "$building_type_agot_atranta_01_desc$" #NT!
  
 building_type_agot_ruins_of_oldforge_01: "The Ancient Forge" #NT!
 building_type_agot_ruins_of_oldforge_01_desc: "$building_agot_ruins_of_oldforge_01_desc$" #NT!
 building_agot_ruins_of_oldforge_01: "Ruins of the Old Forge" #NT!
 building_agot_ruins_of_oldforge_01_desc: "Located at a minor theater of historical Blackwood–Bracken border skirmishes, the Old Forge once stood as the greatest forge in the Riverlands. The feud between the Brackens and Blackwoods has all but reduced it to ruin, its fires quenched. Perhaps the victorious house could restore it to its former glory." #NT!
 building_agot_ruins_of_oldforge_02: "The Old Forge Restored" #NT!
 building_agot_ruins_of_oldforge_02_desc: "With fires relit, casts restocked, and smiths retrained and reinvigorated, the Old Forge stands anew, ready to serve its overlord with the finest steel a Riverlander could forge." #NT!
 building_agot_ruins_of_oldforge_03: "The Old Forge Expanded" #NT!
 building_agot_ruins_of_oldforge_03_desc: "The Old Forge has nearly tripled in size, with blacksmiths, tanners, leatherworkers, and joiners working in concert. Now one of the greatest forges in Westeros, rivaled only by the winding complex of the Street of Steel in King's Landing, its ruling house reaps the rewards in both gold and steel." #NT!
  
 building_type_agot_bechester_motherhouse_01: "Bechester" #NT!
 building_type_agot_bechester_motherhouse_01_desc: "Home of House Penny, Bechester has been the site of many conflicts and yet still is dedicated to the Faith." #NT!
 building_agot_bechester_motherhouse_01: "Motherhouse Along the Rivers" #NT!
 building_agot_bechester_motherhouse_01_desc: "The Motherhouse at Bechester, situated along the border between the Riverlands and the Reach, provides a safe haven for Silent Sisters and devout followers of the Faith of the Seven. The motherhouse benefits local smallfolk and travelers alike, and it is customary for the lords and ladies of Bechester Hall to contribute whenever their coffers allow." #NT!
  
 building_type_agot_bechester_motherhouse_ruins_01: "$building_type_agot_bechester_motherhouse_01$" #NT!
 building_type_agot_bechester_motherhouse_ruins_01_desc: "$building_agot_bechester_motherhouse_ruins_01_desc$" #NT!
 building_agot_bechester_motherhouse_ruins_01: "Ruins of the Bechester Motherhouse" #NT!
 building_agot_bechester_motherhouse_ruins_01_desc: "During the Dance of the Dragons, the leviathan dragon Vhagar torched the Motherhouse at Bechester, once a sanctuary for Silent Sisters in the southern Riverlands. Though still a pilgrimage site for local followers of the Seven, the ruins now stand as a reminder of dragonfire's terror and occasionally serve as a campsite for brigands." #NT!
 building_agot_bechester_motherhouse_ruins_02: "Rebuilt Motherhouse Along the Rivers" #NT!
 building_agot_bechester_motherhouse_ruins_02_desc: "Restored to its former sanctity, the Motherhouse at Bechester once again provides safety and security for the Sevens' chosen, standing testament to the enduring and eternal light of the Seven." #NT!
  
 building_type_agot_stone_hedge_01: "Stone Hedge" #NT!
 building_type_agot_stone_hedge_01_desc: "The ancient home of House Bracken, who claim to have been ancient river kings. Their rivalry with House Blackwood is infamous, especially after House Bracken converted to and embraced worship of the true gods, the Seven-Who-Are-One." #NT!
 building_agot_stone_hedge_01: "$building_type_agot_stone_hedge_01$" #NT!
 building_agot_stone_hedge_01_desc: "$building_type_agot_stone_hedge_01_desc$" #NT!
  
  # Westerlands Special Buildings 
 building_type_casterly_rock_01: "Casterlystein"
 building_type_casterly_rock_01_desc: "Der massive Casterlystein, der dreimal so hoch wie die Mauer sein soll, ist die Quelle des Reichtums und der Macht des Hauses Lannister. Der Berg beherbergt große Goldvorkommen und tausende von Jahren des Bergbaus haben den Felsen mit Tunneln gefüllt, die heute die Gänge, Räume und Höfe einer der größten Burgen in Westeros bilden."
 building_casterly_rock_01: "$building_type_casterly_rock_01$"
 building_casterly_rock_01_desc: "$building_type_casterly_rock_01_desc$"
 building_casterly_rock_02: "Corlos' Gift" #NT!
 building_casterly_rock_02_desc: "It is said that the great wealth of Casterly Rock was a gift from the Gods when Corlos, son of Caster, killed a lioness yet spared its cubs. For such an act of mercy, the Gods gifted House Casterly with uncountable wealth." #NT!
 building_casterly_rock_03: "Lann's Trickery" #NT!
 building_casterly_rock_03_desc: "Casterly Rock, it should be noted, was not originally the home of House Lannister; it first belonged to House Casterly. It is said that Lann the Clever gained the seat either by killing all of House Casterly or by impregnating all of its daughters." #NT!
 building_casterly_rock_04: "The Golden Gallery" #NT!
 building_casterly_rock_04_desc: "House Lannister became synonymous with wealth, prosperity, and gold, as shown by the construction of the Golden Gallery. The great gallery is lined not only with the treasures of the house, but its walls themselves sparkle with the untapped gold that veins through the Rock itself." #NT!
  
 building_type_agot_banefort_01: "Banefort"
 building_type_agot_banefort_01_desc: "The Banefort, home of the ancient Hooded King and his necromancer kin, have fought the Ironmen for centuries."
 building_agot_banefort_01: "Keep of the Hooded King"
 building_agot_banefort_01_desc: "$building_type_agot_banefort_01_desc$"
  
 building_type_agot_castamere_01: "Castamere"
 building_type_agot_castamere_01_desc: "Castamere may appear to be a minor castle, but the Reynes have expanded deep below the earth. Under the ground, the mines extend deep and strong."
 building_agot_castamere_01: "Mines of Castamere"
 building_agot_castamere_01_desc: "Castamere may appear to be a minor castle, but the Reynes have expanded deep below the earth. Under the ground, the mines extend deep and strong."
  
 building_type_agot_castamere_ruins_01: "Castamere"
 building_type_agot_castamere_ruins_01_desc: "Castamere may appear to be a minor castle, but the Reynes have expanded deep below the earth. Under the ground, the mines extend deep and strong."
 building_agot_castamere_ruins_01: "The Flooded Mines"
 building_agot_castamere_ruins_01_desc: "When the Reynes and Tarbecks rose in rebellion, they met their match in Tywin Lannister, showing no pity he flooded them, bringing the Rains to Castamere."
 building_agot_castamere_ruins_02: "Restored Mines of Castamere"
 building_agot_castamere_ruins_02_desc: "Now cleared, the Mines of Castamere are once again second only to the Rock. Its great halls run deep under the mere."
  
 building_type_agot_lann_sept_01: "Lann's Sept"
 building_type_agot_lann_sept_01_desc: "The Sept of Lannisport commonly called Lann's Sept, due to the erroneous belief by the smallfolk that it was built by Lann the Clever,  is one of the great septs of the realm. Its size and grandeur is only third to the Great and Starry Septs."
 building_agot_lann_sept_01: "$building_type_agot_lann_sept_01$"
 building_agot_lann_sept_01_desc: "$building_type_agot_lann_sept_01_desc$"
  
 building_type_agot_lions_dock_01: "Lion's Dock"
 building_type_agot_lions_dock_01_desc: "The docks of Lannisport, while not as big as those of Volantis or as secure as Braavos, attract ships from across the world. Legends of the gold of Casterly Rock are known from Asshai to Ib, and merchants will always seek out gold."
 building_agot_lions_dock_01: "$building_type_agot_lions_dock_01$"
 building_agot_lions_dock_01_desc: "$building_type_agot_lions_dock_01_desc$"
  
 building_type_agot_crakehall_01: "Crakehall" #NT!
 building_type_agot_crakehall_01_desc: "The ancestral home of House Crakehall, descendants of Crake the Boarkiller." #NT!
 building_agot_crakehall_01: "Boar Fields of Crake" #NT!
 building_agot_crakehall_01_desc: "Crake the Boarkiller earned his epithet by building his castle near vast fields that were swarmed by great boars. The knights and men of Crakehall regularly hunt these great beasts, training their horses in the hunt as well." #NT!
  
 building_type_agot_midges_inn_01: "Hetherfield Hall" #NT!
 building_type_agot_midges_inn_01_desc: "The ancient seat of House Hetherspoon, Hetherfield Hall has always served as a close vassal to the Lannisters of the Rock." #NT!
 building_agot_midges_inn_01: "Midge's Inn" #NT!
 building_agot_midges_inn_01_desc: "Along the Gold Road near Hetherfield Hall lies an inn, simply called Midge's Inn. No clear records remain of who Midge was, but it has been called that for centuries, with many believing it was made by someone who sought to own inns across all the Seven Kingdoms." #NT!
  
 building_type_agot_deep_den_01: "Deep Den" #NT!
 building_type_agot_deep_den_01_desc: "The ancestral home of House Lydden, and the first Andal king of the Rock, Joffrey Lannister." #NT!
 building_agot_deep_den_01: "The Deep Den" #NT!
 building_agot_deep_den_01_desc: "House Lydden long controlled one of the key ways into the Westerlands and, to protect that crucial route, their castle expanded both above and below ground. The Lyddens carved many tunnels, rooms, and holdouts deep beneath the castle proper." #NT!
  
 building_type_agot_cornfield_01: "Cornfield" #NT!
 building_type_agot_cornfield_01_desc: "The ancestral home of House Swyft, Cornfield has long been a keen supporter of House Lannister and Casterly Rock." #NT!
 building_agot_cornfield_01: "The Green Fields" #NT!
 building_agot_cornfield_01_desc: "Cornfield, ancestral home of House Swyft, has long served as the breadbasket of the Westerlands. With its lush and bountiful harvests, the castle has long supported Lannisport and the Rock." #NT!
  
 building_type_agot_fair_isle_01: "Fair Isle" #NT!
 building_type_agot_fair_isle_01_desc: "The ancestral home of House Farman, Fair Isle has long been the battleground between the Westerlands and the Ironmen." #NT!
 building_agot_fair_isle_01: "Farman Docks" #NT!
 building_agot_fair_isle_01_desc: "House Farman established Fair Isle as a notable naval power in the Westerlands, loyally serving Casterly Rock against the detested Ironmen and any other would-be pirates." #NT!
  
 building_type_agot_hornvale_01: "Hornvale" #NT!
 building_type_agot_hornvale_01_desc: "The ancient seat of House Brax, they have controlled the region since the time of the Andal Conquests." #NT!
 building_agot_hornvale_01: "Horn Vale" #NT!
 building_agot_hornvale_01_desc: "The source of the Red Fork, the Horn Vale is rich in iron, which gives the waters their red hue and armored House Brax and the lords of Hornvale ever since the Andals came to the region." #NT!
  
 building_type_agot_feastfires_01: "Feastfires" #NT!
 building_type_agot_feastfires_01_desc: "The ancestral seat of House Prester." #NT!
 building_agot_feastfires_01: "Lann's Point Watchtower" #NT!
 building_agot_feastfires_01_desc: "Feastfires, ancestral home of House Prester, has long served as an early warning for Lannisport and the southern Westerlands against Ironmen raids, lighting their tower at the sight of Ironmen longships." #NT!
  
 building_type_agot_ashemark_01: "Ashemark" #NT!
 building_type_agot_ashemark_01_desc: "The ancestral seat of House Marbrand." #NT!
 building_agot_ashemark_01: "The Flaming Tree Barracks" #NT!
 building_agot_ashemark_01_desc: "Famed across the Westerlands for their skill in hit-and-run tactics, House Marbrand has trained the men of Ashemark and the surrounding lands so well in these methods that it has become a point of pride for the castle's lords and smallfolk alike." #NT!
  
  # Stormlands Special Buildings 
 building_type_storms_end_01: "Sturmkap"
 building_type_storms_end_01_desc: "Sturmkap war die siebte und letzte Burg, die Durran Götterfluch errichtete, um dem Zorn des Meeresgottes und der Göttin des Windes zu trotzen. Es ist eine riesige Festung, bestehend aus der Faust, einem großen Turm, der als Bergfried, Kornspeicher, Kaserne und Halle dient, und einer Ringmauer aus glattem Stein, die hundert Fuß hoch und mindestens vierzig Fuß dick ist."
 building_storms_end_01: "$building_type_storms_end_01$"
 building_storms_end_01_desc: "$building_type_storms_end_01_desc$"
 building_storms_end_02: "Grief of the Sea and Wind" #NT!
 building_storms_end_02_desc: "When their daughter Elenei forsook her divinity and married a mortal man, her father, the sea god, and her mother, the goddess of the wind, struck down the hall that Durran had built and killed all who attended, save for Elenei herself and Durran, whom she protected, starting the war between Durran and the gods." #NT!
 building_storms_end_03: "The Hidden Cavern" #NT!
 building_storms_end_03_desc: "Storm's End keeps no port or harbor for ships due to the great storms. However, within the white cliffs of Durran's Point lies a hidden cavern, connected by a tunnel, which can harbor a single small ship." #NT!
 building_storms_end_04: "The Solemn Tree" #NT!
 building_storms_end_04_desc: "Like all great seats in Westeros, Storm's End is home to a godswood with a weirwood. This is unsurprising as the Andals never conquered the castle but married into it." #NT!
 building_storms_end_05: "The Fist" #NT!
 building_storms_end_05_desc: "The only tower in Storm's End is its great central keep, which rises high above the curtain wall and is said to resemble a great fist rising from the castle. It serves not only as keep but also as hall, barracks, and stables, so great is the Fist." #NT!
 building_storms_end_06: "The Perfect Curtain" #NT!
 building_storms_end_06_desc: "The great curtain wall of Storm's End is unlike any other; its stones are so perfectly placed that one cannot feel where one stone ends and another begins. It is said that the Children of the Forest or Bran 'the Builder' built it and inlaid spells into the stonework, which is surely figurative, though one might doubt it when looking upon the curtain wall itself." #NT!
 building_storms_end_07: "Durran's Defiance" #NT!
 building_storms_end_07_desc: "According to legend, the Storm's End that stands today was the seventh castle built by Durran 'Godsgrief' in his war with the sea god and the goddess of the wind. It is said that the Children or perhaps Bran 'the Builder' had a hand in this final castle; either way, it has weathered the storms and attacks it has seen since Durran's day." #NT!
  
 building_type_agot_griffins_roost_01: "Griffin's Roost"
 building_type_agot_griffins_roost_01_desc: "Home of House Connington, Griffin's Roost has been a stronghold for millenia."
 building_agot_griffins_roost_01: "Griffin's Throat"
 building_agot_griffins_roost_01_desc: "Griffin’s Roost is on the western edge of Shipbreaker Bay. Surrounded on the south, east, and north sides by water, only the western side is approachable, though protected by a gatehouse which leads to a narrow ridge called the Griffin’s Throat which is the only way to the castle."
  
 building_type_agot_blackhaven_01: "Blackhaven"
 building_type_agot_blackhaven_01_desc: "One of the ancient Marcher Lords' Fortresses, Blackhaven has long held off the Dornish and their raiders."
 building_agot_blackhaven_01: "Depthless Moat"
 building_agot_blackhaven_01_desc: "Blackhaven has long been one of the Marcher Lord strongholds, well protected by its great Depthless Moat, which holds untold numbers of Dornish raiders' remains."
  
 building_type_agot_stonehelm_01: "Stonehelm"
 building_type_agot_stonehelm_01_desc: "One of the ancient Marcher Lords' Fortresses, Stonehelm has long held off the Dornish and their raiders."
 building_agot_stonehelm_01: "Walls of Black and White"
 building_agot_stonehelm_01_desc: "Stonehelm has long been one of the Marcher Lord strongholds, well protected by its striking walls of black and white stone, which has seen the end of countless Dornish raiders."
  
 building_type_agot_nightsong_01: "Nightsong"
 building_type_agot_nightsong_01_desc: "One of the ancient Marcher Lords' Fortresses, Nightsong has long held off the Dornish and their raiders."
 building_agot_nightsong_01: "Singing Towers"
 building_agot_nightsong_01_desc: "Nightsong has long been one of the Marcher Lord strongholds, well protected by its famed Singing Towers, which have ended numberless Dornish raiders."
  
 building_type_agot_morne_01: "Morne"
 building_type_agot_morne_01_desc: "The seat of the Kings of Tarth, Morne is a beacon to all Andals and the riches and wonders of the sunset kingdoms."
 building_agot_morne_01: "Royal Seat of Morne"
 building_agot_morne_01_desc: "$building_type_agot_morne_01_desc$"
 building_agot_morne_02: "Ruins of the Sapphire Isle"
 building_agot_morne_02_desc: "Once the royal seat of the Sapphire Isle, Morne lies in ruin for all to see. These ruins speak of a mighty past, when the Evenstars were kings in their own right."
 building_agot_morne_03: "Seat of Morne Rebuilt"
 building_agot_morne_03_desc: "Morne rebuilt and resplendent, it signals a great future for the Sapphire Isle and those who rule it."
  
 building_type_agot_evenfall_hall_01: "Evenfall Hall"
 building_type_agot_evenfall_hall_01_desc: "The home of House Tarth, Evenfall Hall is the beating heart of the Sapphire Isle."
 building_agot_evenfall_hall_01: "$building_type_agot_evenfall_hall_01$"
 building_agot_evenfall_hall_01_desc: "$building_type_agot_evenfall_hall_01_desc$"
  
 building_type_agot_summerhall_01: "Summerhall"
 building_type_agot_summerhall_01_desc: "The Summer Palace of the Targaryens, Summerhall has on occasion served as the seat of the younger sons or brothers of the ruling King."
 building_agot_summerhall_01: "Royal Retreat"
 building_agot_summerhall_01_desc: "$building_type_agot_summerhall_01_desc$"
 building_type_agot_summerhall_ruins_01: "Summerhall"
 building_type_agot_summerhall_ruins_01_desc: "The Summer Palace of the Targaryens, Summerhall has on occasion served as the seat of the younger sons or brothers of the ruling King."
 building_agot_summerhall_ruins_01: "Ruins of Summerhall"
 building_agot_summerhall_ruins_01_desc: "Ruined in a night of folly, which not only destroyed the castle, but killed one king and nearly the whole Royal Family, Summerhall is now a place of quiet despair."
 building_agot_summerhall_ruins_02: "Prince's Abode"
 building_agot_summerhall_ruins_02_desc: "Revived and Rebuilt, Summerhall is once again a palace among the Dornish Marches."
  
 building_type_agot_paintwood_01: "Paintwood"
 building_type_agot_paintwood_01_desc: "Deep within the Rainwood near the center of the Cape of Wrath, one can find a grove called the Paintwood by locals where an ancient tower stands to this day."
 building_agot_paintwood_01: "Green Queen’s Tower"
 building_agot_paintwood_01_desc: "When the Kingdom of the Stormlands was at its weakest under Durwald I, the Green Queen rose to claim the Rainwood and Cape Wrath for her own. She held off the Durrandons for nearly an entire generation, but when someone capable sat in Storm’s End the young realm collapsed to the Durrandon fury."
  
 building_type_agot_bronzegate_01: "Bronzegate"
 building_type_agot_bronzegate_01_desc: "The ancient home of House Buckler, Bronzegate has long been the end of any would-be Stormlands conqueror."
 building_agot_bronzegate_01: "Wall of Seven Skulls"
 building_agot_bronzegate_01_desc: "During the Andal Invasions, an alliance between seven warlords, calling itself the Holy Brotherhood of the Andals, set their sights on the Stormlands. It was at the Battle of Bronzegate where Monfryd V defeated them, slaying all seven at the cost of his own life. Today seven skulls adorn Bronzegate’s walls in remembrance of the victory, even though House Buckler and the Stormlands have converted."
  
 building_type_agot_weeping_tower_01: "Whitehead Tower"
 building_type_agot_weeping_tower_01_desc: "The traditional home of House Whitehead, it is from here they rule the surrounding town."
 building_agot_weeping_tower_01: "$building_type_agot_weeping_tower_01$"
 building_agot_weeping_tower_01_desc: "$building_type_agot_weeping_tower_01_desc$"
 building_agot_weeping_tower_02: "The Weeping Tower"
 building_agot_weeping_tower_02_desc: "When the Young Dragon’s body was returned by the Dornish the town held his body for three days where many came and grieved for King Daeron. From this the town and the lord’s tower would also receive new names."
  
 building_type_agot_kingswood_brotherhood_01: "Kingswood Brotherhood"
 building_type_agot_kingswood_brotherhood_01_desc: "The Kingswood Brotherhood was an infamous group of bandits."
 building_agot_kingswood_brotherhood_01: "Camp of the Brotherhood"
 building_agot_kingswood_brotherhood_01_desc: "The Brotherhood was supported by the smallfolk of the Kingswood, allowing them to evade the local lords and even royal patrols."
  
 building_type_agot_ruins_kingswood_brotherhood_01: "$building_type_agot_kingswood_brotherhood_01$"
 building_type_agot_ruins_kingswood_brotherhood_01_desc: "$building_type_agot_kingswood_brotherhood_01_desc$"
 building_agot_ruins_kingswood_brotherhood_01: "Graves of the Kingswood Brotherhood"
 building_agot_ruins_kingswood_brotherhood_01_desc: "The Kingswood Brotherhood was an infamous group of bandits. The smallfolk of the Kingswood supported them, believing the Brotherhood were the only ones fighting for their rights, which allowed them to evade the local lords and even royal patrols. Once the Brotherhood became a problem for King Aerys II, he sent soldiers led by Ser Arthur Dayne of the Kingsguard to dispatch the bandits. Here lies their memory."
 building_agot_ruins_kingswood_brotherhood_02: "Camp of the Brotherhood Reborn"
 building_agot_ruins_kingswood_brotherhood_02_desc: "The Kingswood Brotherhood has been reborn and once again plagues the Kingswood and the lords there."
  
 building_type_agot_haywater_docks_01: "Vellum" #NT!
 building_type_agot_haywater_docks_01_desc: "$building_agot_haywater_docks_01_desc$" #NT!
 building_agot_haywater_docks_01: "Haywater Docks" #NT!
 building_agot_haywater_docks_01_desc: "The Haywater Docks are situated at the mouth of their namesake, the Haywater River. At the foot of Parchments, the ancestral seat of House Penrose, many vessels from Tarth, Storm's End, or the Free Cities make port here before continuing north through the Straits of Tarth or further into the heart of the Stormlands." #NT!
  
 building_type_agot_broken_shield_inn_01: "Broken Shield Inn" #NT!
 building_type_agot_broken_shield_inn_01_desc: "$building_agot_broken_shield_inn_01_desc$" #NT!
 building_agot_broken_shield_inn_01: "Broken Shield Inn" #NT!
 building_agot_broken_shield_inn_01_desc: "The Broken Shield is one of the largest inns in the Stormlands and the largest in Cape Wrath. Known for its vast open-plan design, a visitor could spend an entire evening drinking without having visited every table." #NT!
  
  # North Special Buildings 
 building_type_winterfell_01: "Winterfell"
 building_type_winterfell_01_desc: "Winterfell, der Sitz des Hauses Stark, ist seit langem das Herz des Nordens. Berühmt sind die großen Krypten unter der Burg, in denen die toten Lords und Könige der Vergangenheit ruhen, und die heißen Quellen, die die Burg selbst im tiefsten Winter beheizen."
 building_winterfell_01: "$building_type_winterfell_01$"
 building_winterfell_01_desc: "$building_type_winterfell_01_desc$"
 building_winterfell_02: "The Crypts of House Stark"
 building_winterfell_02_desc: "Below the First Keep lies the crypts of House Stark, going back thousands of years ancient Kings of the North and Winter lie, entombed with blade and wolf."
 building_winterfell_03: "$building_type_winterfell_01$"
 building_winterfell_03_desc: "$building_type_winterfell_01_desc$"
  
 building_type_moat_cailin_01: "Maidengraben"
 building_type_moat_cailin_01_desc: "Die alte Festung Maidengraben hat den Norden jahrhundertelang geschützt. Selbst in ihrem verfallenen Zustand, von dem nur noch das Torhaus, der Kinderturm und der Säuferturm übrig sind, kann eine kleine Truppe den Graben gegen fast jedes Heer aus dem Süden halten.."
 building_moat_cailin_01: "$building_type_moat_cailin_01$"
 building_moat_cailin_01_desc: "$building_type_moat_cailin_01_desc$"
 building_moat_cailin_02: "Reclaimed Stronghold of the Causeway"
 building_moat_cailin_02_desc: "Reclaimed from the bogs that once threatened to swallow it whole, Moat Cailin once again boasts the great basalt curtain wall and tall towers that made it such a formidable stronghold in ages past."
 building_moat_cailin_03: "Restored Bastion of the Neck"
 building_moat_cailin_03_desc: "Rebuilt to its glorious past, with twenty strong towers, and great basalt curtain wall, Moat Cailin is once again the bastion of the North, capable of being defended from any threat."
 moat_cailin_fortification_rights_desc: "[GetTitleByKey('k_the_north').GetNameNoTier] has $game_concept_vassal_contract$: [GetVassalContractType( 'fortification_rights' ).GetObligationName( 'fortification_rights_granted' )]"
 moat_cailin_top_liege_desc: "[GetTitleByKey('e_the_north').GetName] is held by your $game_concept_top_liege$"
  
 building_type_agot_barrow_keep_01: "The Great Barrow"
 building_type_agot_barrow_keep_01_desc: "Underneath Barrow Hall is the Great Barrow, said to be the home to the First King, or a King of the Giants."
 building_agot_barrow_keep_01: "$building_type_agot_barrow_keep_01$"
 building_agot_barrow_keep_01_desc: "$building_type_agot_barrow_keep_01_desc$"
  
 building_type_agot_white_harbor_01: "The Winter Mint"
 building_type_agot_white_harbor_01_desc: "When the Manderlys came north they brought their wealth with them, which helped to revitalize the North after millennia of war with the Falcon Kings of Vale and Mountain. This was furthered with the great mint of the North being located there."
 building_agot_white_harbor_01: "$building_type_agot_white_harbor_01$"
 building_agot_white_harbor_01_desc: "$building_type_agot_white_harbor_01_desc$"
 agot_wh_mint_loc: "When Torrhen knelt to the Dragons, one of the things agreed upon was that the mint in White Harbor would be shut down, though the building has been maintained, if ever an independent North may need it again."
  
 building_type_agot_sept_of_the_snows_01: "Sept of the Snows"
 building_type_agot_sept_of_the_snows_01_desc: "When the Manderlys came north, they were guaranteed the protection of their faith, and to worship the Seven they built the Sept of the Snows."
 building_agot_sept_of_the_snows_01: "Northern Bastion of the Faith"
 building_agot_sept_of_the_snows_01_desc: "$building_type_agot_sept_of_the_snows_01_desc$"
  
 building_type_agot_wolfs_den_01: "The Wolf's Den"
 building_type_agot_wolfs_den_01_desc: "Raised by Jon Stark to protect the White Knife from raiders and slavers, the Wolf's Den is a fearsome sight to any would-be threat."
 building_agot_wolfs_den_01: "Guard of the White Knife"
 building_agot_wolfs_den_01_desc: "$building_type_agot_wolfs_den_01_desc$"
 building_agot_wolfs_den_02: "The Merman's Prison"
 building_agot_wolfs_den_02_desc: "When the Manderlys came north, and they built the New Castle, the Wolf''s Den fell into disrepair and became a prison for White Harbor."
 building_agot_wolfs_den_03: "The Den"
 building_agot_wolfs_den_03_desc: "Refurbished and restored, the Wolf's Den is once again a formidable sight. "
  
 building_type_agot_new_castle_01: "The New Castle"
 building_type_agot_new_castle_01_desc: "When the Manderlys came north, they built the New Castle as a duplicate of their lost castle of Dunstonbury down in the Reach. It stands in stark contrast to the Northern castles, like Winterfell and the Wolf's Den."
 building_agot_new_castle_01: "$building_type_agot_new_castle_01$"
 building_agot_new_castle_01_desc: "$building_type_agot_new_castle_01_desc$"
  
 building_type_agot_dreadfort_01: "The Dreadfort"
 building_type_agot_dreadfort_01_desc: "Home of House Bolton, the Dreadfort is infamous within the North, and beyond."
 building_agot_dreadfort_01: "The Hidden Showcase"
 building_agot_dreadfort_01_desc: "The ancient stronghold of the Red Kings, deep within lies the Hidden Showcase where the Bolton's kept the most infamous and secret of their trophies."
  
 building_type_agot_karhold_01: "Karhold"
 building_type_agot_karhold_01_desc: "The Seat of House Karstark."
 building_agot_karhold_01: "The Grey Motte"
 building_agot_karhold_01_desc: "Karhold was a strong fortress even before Karlon Stark took possession, situated atop two hills, they provide the castle with a formidable natural motte and defenses."
  
 building_type_agot_warg_king_01: "Warg King's Castle"
 building_type_agot_warg_king_01_desc: "The ancient hold of the Warg King, one of the ancient rivals of the Kings of Winter."
 building_agot_warg_king_01: "Ruins of the Warg King's Castle"
 building_agot_warg_king_01_desc: "The ancient remains of the castle of the Warg King still lie on the tip of Sea Dragon Point, one of the first to be defeated by the Kings of Winter; many believe the ruins are haunted to this day."
 building_agot_warg_king_02: "The Warg King's Rebuilt Castle"
 building_agot_warg_king_02_desc: "Rebuilt from the ruins, the Warg King's Castle is once again a formidable fortress. While it was destroyed before, it has been rebuilt grander than ever before."
  
 building_type_agot_greywater_watch_01: "Greywater Watch"
 building_type_agot_greywater_watch_01_desc: "The famed castle of House Reed, Greywater Watch is famed for being the greatest of the Crannogmen castles, and like all the others is said to move through the Bogs of the Neck, making it all the harder to find and attack."
 building_agot_greywater_watch_01: "The Moving Castle"
 building_agot_greywater_watch_01_desc: "The famed castle of House Reed, Greywater Watch is famed for being the greatest of the Crannogmen castles, and like all the others is said to move through the Bogs of the Neck, making it all the harder to find and attack."
  
 building_type_agot_rills_stables_01: "The Rills Stables" #NT!
 building_type_agot_rills_stables_01_desc: "The Rills have always been home to horse lords, be it House Ryder or House Ryswell. While the horses of the Rills are not as large as those used by the Andal knights of the south, they are known for their speed and toughness." #NT!
 building_agot_rills_stables_01: "$building_type_agot_rills_stables_01$" #NT!
 building_agot_rills_stables_01_desc: "$building_type_agot_rills_stables_01_desc$" #NT!
  
 building_type_agot_widows_watch_01: "The Hungry Wolf's Warning" #NT!
 building_type_agot_widows_watch_01_desc: "When the Andals came to the North, they met Theon the Hungry Wolf. He not only broke the Sevenstar and his army, but also enacted vengeance by raiding Andalos itself. He took with him the heads of all those he killed, lining the North's coasts with them as a warning to any future invaders." #NT!
 building_agot_widows_watch_01: "$building_type_agot_widows_watch_01$" #NT!
 building_agot_widows_watch_01_desc: "$building_type_agot_widows_watch_01_desc$" #NT!
 building_agot_widows_watch_02: "The Widow's Watch" #NT!
 building_agot_widows_watch_02_desc: "Since the coming of House Manderly, the eastern coasts of the North are not as unwelcoming as in days past. Yet the coast is still known as the Widow's Watch, sharing its name with the chief stronghold of the region." #NT!
 building_agot_widows_watch_03: "The Renewed Wolf's Warning" #NT!
 building_agot_widows_watch_03_desc: "With the North free once more, its borders are now its own concern. As a warning to any raiders or slavers, Theon's spikes have been returned to stand watch on the coast." #NT!
 agot_widows_watch_trigger: "Now that the North has sworn fealty to the Iron Throne, the need for such warnings is no longer necessary. But if the North were ever independent again, the need to embrace the Hungry Wolf may arise." #NT!
  
 building_type_agot_flints_cliffs_01: "Flint's Cliffs" #NT!
 building_type_agot_flints_cliffs_01_desc: "Flint's Finger has long been a battleground between the Northmen and Ironmen, and Flint's Cliffs have served as a continual source of protection for the Northmen against the perils of the sea." #NT!
 building_agot_flints_cliffs_01: "$building_type_agot_flints_cliffs_01$" #NT!
 building_agot_flints_cliffs_01_desc: "$building_type_agot_flints_cliffs_01_desc$" #NT!
  
 building_type_agot_grey_cliffs_01: "Grey Cliffs" #NT!
 building_type_agot_grey_cliffs_01_desc: "The Grey Cliffs have long aided the Northmen in defending against threats from the Shivering Sea, as raiders and slavers often seek out vulnerable and isolated targets." #NT!
 building_agot_grey_cliffs_01: "$building_type_agot_grey_cliffs_01$" #NT!
 building_agot_grey_cliffs_01_desc: "$building_type_agot_grey_cliffs_01_desc$" #NT!
  
 building_type_agot_unicorn_glen_01: "Kaldusk" #NT!
 building_type_agot_unicorn_glen_01_desc: "Found in the mountains of Skagos in the ancestral lands of House Magnar, Kaldusk is famed for its herds of unicorns." #NT!
 building_agot_unicorn_glen_01: "The Great Glen" #NT!
 building_agot_unicorn_glen_01_desc: "In the mountains of Skagos lies a great glen where unicorns are abundant and strong. The lord who controls this land has access to the finest of these horned mounts." #NT!
  
 building_type_agot_rodriks_gift_01: "Mormont Keep" #NT!
 building_type_agot_rodriks_gift_01_desc: "The ancestral seat of House Mormont, which has ruled Bear Island since the days of King Rodrik Stark." #NT!
 building_agot_rodriks_gift_01: "Rodrik's Gift" #NT!
 building_agot_rodriks_gift_01_desc: "Mormont Keep, and all of Bear Island, were gifted to House Mormont by King Rodrik Stark. He won the island back from the Ironmen in a wrestling match, and the men and women of Bear Isle have guarded their home ever since." #NT!
  
 building_type_agot_ravos_base_01: "Iron Tooth" #NT!
 building_type_agot_ravos_base_01_desc: "The seat of power for the Ironmen on Bear Island." #NT!
 building_agot_ravos_base_01: "Ravos' Base" #NT!
 building_agot_ravos_base_01_desc: "From here, the Ironborn once ruled Bear Island. Ravos Hoare's ancient base has been rebuilt, and the Bay of Seals is ripe for reaving." #NT!
  
 building_type_agot_last_hearth_01: "Last Hearth" #NT!
 building_type_agot_last_hearth_01_desc: "The ancestral seat of House Umber, Last Hearth lives up to its name, being the last major castle before the Gift and the Night's Watch along the road from Winterfell." #NT!
 building_agot_last_hearth_01: "$building_type_agot_last_hearth_01$" #NT!
 building_agot_last_hearth_01_desc: "$building_type_agot_last_hearth_01_desc$" #NT!
  
 building_type_agot_blackpool_01: "Blackpool" #NT!
 building_type_agot_blackpool_01_desc: "The ancestral seat of House Slate." #NT!
 building_agot_blackpool_01: "The Blackpool" #NT!
 building_agot_blackpool_01_desc: "Giving its name to the ancestral seat of House Slate, the Blackpool is a great lake so deep that its waters appear black. It is home to many fish, and wildlife from across the region use it as a watering hole, providing the lords of the castle with a plentiful supply of meat and fish." #NT!
  
 building_type_agot_torrhens_square_01: "Torrhen's Square" #NT!
 building_type_agot_torrhens_square_01_desc: "The traditional seat of House Tallhart, the lords of Torrhen's Square have long been known for their valiant service, often rushing headlong into danger." #NT!
 building_agot_torrhens_square_01: "$building_type_agot_torrhens_square_01$" #NT!
 building_agot_torrhens_square_01_desc: "$building_type_agot_torrhens_square_01_desc$" #NT!
  
 building_type_agot_deepwood_motte_01: "Deepwood Motte" #NT!
 building_type_agot_deepwood_motte_01_desc: "The ancestral seat of House Glover, Deepwood Motte serves as the guardian of the Wolfswood. Long accustomed to dealing with raiders, especially the Ironmen from the Sunset Sea, the lords of the castle have mastered warfare within the Wolfswood." #NT!
 building_agot_deepwood_motte_01: "$building_type_agot_deepwood_motte_01$" #NT!
 building_agot_deepwood_motte_01_desc: "$building_type_agot_deepwood_motte_01_desc$" #NT!
  
 building_type_agot_hornwood_01: "Hornwood" #NT!
 building_type_agot_hornwood_01_desc: "The vast forest that gave its name not only to the castle, but House Hornwood as well, is known across the North for its excellent hunting. Filled with great moose, it is a worthy challenge to any hunter." #NT!
 building_agot_hornwood_01: "$building_type_agot_hornwood_01$" #NT!
 building_agot_hornwood_01_desc: "$building_type_agot_hornwood_01_desc$" #NT!
  
 building_type_agot_ramsgate_01: "Ramsgate" #NT!
 building_type_agot_ramsgate_01_desc: "The ancestral seat of House Woolfield, Ramsgate sits at the mouth of the Broken Branch, protecting it from raiders, pirates, and slavers from the Narrow Sea and beyond." #NT!
 building_agot_ramsgate_01: "$building_type_agot_ramsgate_01$" #NT!
 building_agot_ramsgate_01_desc: "$building_type_agot_ramsgate_01_desc$" #NT!
  
 building_type_agot_oldcastle_01: "Oldcastle" #NT!
 building_type_agot_oldcastle_01_desc: "The ancestral home of House Locke, Oldcastle was once the chief stronghold guarding the White Knife before the Wolf's Den was constructed. Though now often overshadowed by White Harbor, the castle remains formidable and serves as the first barrier against any invaders from the Bite." #NT!
 building_agot_oldcastle_01: "$building_type_agot_oldcastle_01$" #NT!
 building_agot_oldcastle_01_desc: "$building_type_agot_oldcastle_01_desc$" #NT!
  
  # Dorne Special Buildings 
 building_type_sunspear_01: "Sonnspeer"
 building_type_sunspear_01_desc: "Sonnenspeer ist der Sitz des Hauses Nymeros-Martell. Wie die Dornisch selbst, ist die Burg eine Mischung aus rhönischen und andalischen Elementen. Neben dem alten andalischen Bergfried, dem Sandschiff, stehen die Türme der Sonne und des Speers, die beide im rhoynischen Stil gebaut wurden. Im Sonnenturm regiert der Prinz oder die Prinzessin von Dorne von ihren Zwillingsthronen aus, von denen einer eine Sonne und der andere einen Speer trägt."
 building_sunspear_01: "$building_type_sunspear_01$"
 building_sunspear_01_desc: "$building_type_sunspear_01_desc$"
  
 building_type_agot_tower_of_joy_01: "Tower of Joy"
 building_type_agot_tower_of_joy_01_desc: "The Tower of Joy is a small tower situated in the Prince's Pass, which has served as a private refuge for some of the realm's greatest individuals."
 building_agot_tower_of_joy_01: "$building_type_agot_tower_of_joy_01$"
 building_agot_tower_of_joy_01_desc: "$building_type_agot_tower_of_joy_01_desc$"
  
 building_type_agot_ruin_tower_of_joy_01: "$building_type_agot_tower_of_joy_01$" #NT!
 building_type_agot_ruin_tower_of_joy_01_desc: "$building_type_agot_tower_of_joy_01_desc$" #NT!
 building_agot_ruin_tower_of_joy_01: "Cairns of the Eight" #NT!
 building_agot_ruin_tower_of_joy_01_desc: "On a ridge in the Prince's Pass, one may come across eight graves next to the remains of a tower." #NT!
  
 building_type_agot_the_water_gardens_01: "The Water Gardens"
 building_type_agot_the_water_gardens_01_desc: "Built by Prince Moran for his bride, Princess Daenerys, the Water Gardens have become a jewel in the desert that is Dorne.  Made from pink marble, the Water Gardens have served as a private retreat for the Princes of Dorne since it was built."
 building_agot_the_water_gardens_01: "$building_type_agot_the_water_gardens_01$"
 building_agot_the_water_gardens_01_desc: "$building_type_agot_the_water_gardens_01_desc$"
  
 building_type_agot_ghaston_grey_01: "Ghaston Grey"
 building_type_agot_ghaston_grey_01_desc: "Ghaston Grey is the island fortress-prison of Dorne. Located in the Sea of Dorne it is the fear of anyone caught by the Dornish."
 building_agot_ghaston_grey_01: "$building_type_agot_ghaston_grey_01$"
 building_agot_ghaston_grey_01_desc: "$building_type_agot_ghaston_grey_01_desc$"
  
 building_type_agot_the_shadow_city_01: "Shadow City"
 building_type_agot_the_shadow_city_01_desc: "The Three Walls of Sunspear create a maze of alleys and streets that only serve to confuse an attacking force. The three walls only have one set of gates that line up directly, the Three-Fold Gate, which serves as a funnel and death trap."
 building_agot_the_shadow_city_01: "Threefold Gate"
 building_agot_the_shadow_city_01_desc: "$building_type_agot_the_shadow_city_01_desc$"
  
 building_type_agot_starfall_01: "Starfall"
 building_type_agot_starfall_01_desc: "An ancient castle, home to one of the oldest of Houses, Starfall was built where the star from which the sword Dawn fell."
 building_agot_starfall_01: "Palestone Sword"
 building_agot_starfall_01_desc: "The famed tower named for House Dayne's sword Dawn, the Palestone Sword is tall and gives Starfall a strong command of the surrounding areas. It has proven to be a double-edged sword, however, with members jumping from its heights when they fall to despair."
  
 building_type_agot_vultures_roost_01: "Vulture's Roost"
 building_type_agot_vultures_roost_01_desc: "The infamous home of the Vulture King, Vulture's Roost has earned the enmity of the Marcher Lords across the Reach and Stormlands."
 building_agot_vultures_roost_01: "Seat of the Vulture King"
 building_agot_vultures_roost_01_desc: "From this seat the Vulture Kings of old terrorized the Dornish Marches, and from this seat another could rise."
  
 building_type_agot_skyreach_01: "Skyreach"
 building_type_agot_skyreach_01_desc: "Skyreach, once home to the Kings of Stone and Sky, has commanded the Wide Way, now known as the Prince's Pass."
 building_agot_skyreach_01: "The Soaring Towers"
 building_agot_skyreach_01_desc: "Skyreach is famed for its overwatch of the Wide Way, and its carved walls and soaring towers. No enemy has been able to sneak past this formidable castle."
  
 building_type_agot_hellgate_hall_01: "Hellgate Hall"
 building_type_agot_hellgate_hall_01_desc: "The ancestral seat of House Dryland, it is from this fearsome castle that they ruled as Kings of the Brimstone."
 building_agot_hellgate_hall_01: "$building_type_agot_hellgate_hall_01$"
 building_agot_hellgate_hall_01_desc: "$building_type_agot_hellgate_hall_01_desc$"
  
 building_type_agot_ruins_hellgate_hall_01: "$building_type_agot_hellgate_hall_01$"
 building_type_agot_ruins_hellgate_hall_01_desc: "$building_type_agot_hellgate_hall_01_desc$"
 building_agot_ruins_hellgate_hall_01: "Lucifer’s Ruins"
 building_agot_ruins_hellgate_hall_01_desc: "Once the mightiest of the castles that called the deep dunes of Dorne home, Hellgate Hall and House Dryland were laid low in the Dornish Unification Wars under Nymeria and House Martell. Today the ruins stand as a testament to those who defy the Sun and Spear as the last King of the Brimstone did."
 building_agot_ruins_hellgate_hall_02: "Rebuilt Hellgate Hall"
 building_agot_ruins_hellgate_hall_02_desc: "Rebuilt to its former state, Hellgate Hall once again serves as the home of the King of the Brimstone, no more do the dunes bow before Sunspear."
  
 building_type_agot_godsgrace_01: "Godsgrace"
 building_type_agot_godsgrace_01_desc: "The traditional seat of House Allyrion, the castle was founded when the House settled the region during the Andal Invasions."
 building_agot_godsgrace_01: "The Greenblood Tower"
 building_agot_godsgrace_01_desc: "The Greenblood Tower was built by House Allyrion to give them a commanding position in the plains around the Greenblood and allowed them to maintain their independence in the face of many other petty kingdoms that surrounded it."
  
 building_type_agot_nymeros_tower_01: "Nymeros Tower"
 building_type_agot_nymeros_tower_01_desc: "The lighthouse of Sunspear, the Nymeros Tower has stood since the coming of the Rhoynar to sands of Dorne."
 building_agot_nymeros_tower_01: "Nymeros Tower"
 building_agot_nymeros_tower_01_desc: "The ancient lighthouse of Sunspear, the tower is older then most of Sunspear barring the Sandship, and served as welcome to any Rhoynar who were lost in the voyage to Dorne."
  
 building_type_agot_plankytown_01: "Planky Town"
 building_type_agot_plankytown_01_desc: "The largest settlement in Dorne, is built upon the mouth waters of the Greenblood, where the poleboats connect the many floating buildings."
 building_agot_plankytown_01: "Planky Town"
 building_agot_plankytown_01_desc: "The largest settlement in Dorne, is built upon the mouth waters of the Greenblood, where the poleboats connect the many floating buildings."
  
 building_type_agot_hellholt_01: "Hellholt" #NT!
 building_type_agot_hellholt_01_desc: "The ancestral seat of House Uller, Hellholt has long been a powerful vassal — first to the Drylands, then to the Martells." #NT!
 building_agot_hellholt_01: "Remains of Meraxes" #NT!
 building_agot_hellholt_01_desc: "While House Uller returned the skull of Meraxes in the peace treaty with the Iron Throne, the rest of the dragon's body was claimed by the sands and beetles. Yet when the dunes shift, the black bones sometimes emerge before being swallowed again." #NT!
  
 building_type_agot_broken_tower_01: "Port Hammer" #NT!
 building_type_agot_broken_tower_01_desc: "On the coast of the Broken Arm of Dorne lies a tower of black basalt, a stone not found in the area. The tower is said to have been there before the Andals came and has always been called the Broken Tower. It is said that if one climbs to the top, they hear waves crashing so loudly that it sounds like a hammer upon an anvil." #NT!
 building_agot_broken_tower_01: "Broken Tower" #NT!
 building_agot_broken_tower_01_desc: "$building_type_agot_broken_tower_01_desc$" #NT!
  
 building_type_agot_merling_port_01: "Merling's Rest" #NT!
 building_type_agot_merling_port_01_desc: "Despite the arid desert that is Dorne, even there they have tales and legends of merlings. On the coast of the Sea of Dorne, a small port exists that is said to have welcomed merlings in the Age of Heroes as they traveled the seas. To this day, it welcomes all those seeking refuge from the perils of the sea." #NT!
 building_agot_merling_port_01: "Merling Port" #NT!
 building_agot_merling_port_01_desc: "$building_type_agot_merling_port_01_desc$" #NT!
  
 building_type_agot_pit_of_snakes_01: "Pit of Vipers" #NT!
 building_type_agot_pit_of_snakes_01_desc: "When Baelor the Blessed ascended to the Iron Throne, he sought to bind the wounds of the Daeron the Young Dragon's war. To that end, he personally went to Dorne, concluded peace, and sought the release of his noble cousin, Aemon the Dragonknight. But despite his liege lord's command, Lord Wyl would not release the Dragonknight, so King Baelor walked through a pit of vipers, who, it is said, bowed their heads, and freed his cousin. The pit is said to still exist, and the Wyls still feed the vipers with their prisoners." #NT!
 building_agot_pit_of_snakes_01: "$building_type_agot_pit_of_snakes_01$" #NT!
 building_agot_pit_of_snakes_01_desc: "$building_type_agot_pit_of_snakes_01_desc$" #NT!
 building_type_agot_pit_of_snakes_02: "$building_type_agot_pit_of_snakes_01$" #NT!
 building_type_agot_pit_of_snakes_02_desc: "House Wyl is infamous across the Dornish Marches and beyond for their cruelty, especially toward prisoners. It is said that a favored method of punishment is to hang highborn prisoners in a cage over a pit of vipers." #NT!
 building_agot_pit_of_snakes_02: "$building_type_agot_pit_of_snakes_01$" #NT!
 building_agot_pit_of_snakes_02_desc: "$building_type_agot_pit_of_snakes_01_desc$" #NT!
  
 building_type_agot_sandstone_01: "Sandstone" #NT!
 building_type_agot_sandstone_01_desc: "The ancestral seat of House Qorgyle, Sandstone has weathered the perils of the desert dunes as well as threats from beyond Dorne itself." #NT!
 building_agot_sandstone_01: "Scorpion's Hill" #NT!
 building_agot_sandstone_01_desc: "An ancient tomb of House Qorgyle dating back to the Andal conquest of Dorne, it has since become infested with scorpions, earning it its local name." #NT!
  
  # Vale Special Buildings 
 building_type_the_eyrie_01: "Hohenehr"
 building_type_the_eyrie_01_desc: "Hohenehr ist die Sommerburg von Haus Arryn, erbaut als Palast für die Könige von Berg und Tal. Sie ist eine der kleinsten der großen Burgen von Westeros. Ihre Lage auf der Lanze des Riesen macht sie jedoch nahezu uneinnehmbar."
 building_the_eyrie_01: "$building_type_the_eyrie_01$"
 building_the_eyrie_01_desc: "$building_type_the_eyrie_01_desc$"
  
 building_type_the_bloody_gate_01: "Bluttor"
 building_type_the_bloody_gate_01_desc: "Das Bluttor verteidigt den einzigen Pass durch das Mondgebirge ins Grüne Tal. Es schützt das Tal vor den Clanmitgliedern der Berge und anderen potenziellen Eindringlingen."
 building_the_bloody_gate_01: "$building_type_the_bloody_gate_01$"
 building_the_bloody_gate_01_desc: "$building_type_the_bloody_gate_01_desc$"
  
 building_type_agot_grafton_keep_01: "Grafton's Holdfast"
 building_type_agot_grafton_keep_01_desc: "When the Graftons first came to Westeros they entered the service of the Shett Kings of Gulltown. The Shetts tried to tie the Graftons through a double marriage. This was their downfall as both the father and son were imprisoned until their Grafton wives were pregnant, then they disappeared."
 building_agot_grafton_keep_01: "$building_type_agot_grafton_keep_01$"
 building_agot_grafton_keep_01_desc: "$building_type_agot_grafton_keep_01_desc$"
  
 building_type_agot_gull_harbor_01: "Gulltown" #NT!
 building_type_agot_gull_harbor_01_desc: "The third city of Westeros, and the second smallest, Gulltown is the major port of the Vale and has been since before the coming of the Andals." #NT!
 building_agot_gull_harbor_01: "Gull Harbor" #NT!
 building_agot_gull_harbor_01_desc: "Being the chief port of the Vale, the harbor of Gulltown is known for its welcoming lighthouse and dockside market. From here, goods can be found from all around the Narrow Sea." #NT!
  
 building_type_agot_maris_motherhouse_01: "Gulltown" #NT!
 building_type_agot_maris_motherhouse_01_desc: "The third city of Westeros, and the second smallest, Gulltown is the major port of the Vale and has been since before the coming of the Andals." #NT!
 building_agot_maris_motherhouse_01: "Motherhouse of Maris" #NT!
 building_agot_maris_motherhouse_01_desc: "The Motherhouse of Maris was founded by one of the Seven Speakers, Mother Maris. From here, she taught many orphans and bastard daughters, and witnessed the death of Lady Jeyne Arryn." #NT!
  
 building_type_agot_gold_feather_house_01: "Gulltown" #NT!
 building_type_agot_gold_feather_house_01_desc: "The third city of Westeros, and the second smallest, Gulltown is the major port of the Vale and has been since before the coming of the Andals." #NT!
 building_agot_gold_feather_house_01: "Gold Feather House" #NT!
 building_agot_gold_feather_house_01_desc: "The Arryns of Gulltown have long realized the key to control is gold and trade. Having abandoned the Eyrie, they make their home at their estate in Gulltown, Gold Feather House. By adopting the ways of the merchants and traders, the Arryns of Gulltown will secure the wealth to accomplish their goals and press any claim they wish." #NT!
  
 building_type_agot_osgood_square_01: "Gulltown" #NT!
 building_type_agot_osgood_square_01_desc: "The third city of Westeros, and the second smallest, Gulltown is the major port of the Vale and has been since before the coming of the Andals." #NT!
 building_agot_osgood_square_01: "Osgood's Square" #NT!
 building_agot_osgood_square_01_desc: "Having lost their control over the city proper, House Shett has retained a presence in the city, erecting a miniature castle within the walls. From here, the Shetts and their heirs guard the main gate and hope to one day regain their position as masters of the city." #NT!
  
 building_type_agot_runestone_01: "Runestone"
 building_type_agot_runestone_01_desc: "The ancient home of House Royce, Runestone has seen fighting since before the coming of the Andals, and well after it."
 building_agot_runestone_01: "The Bronze Gate"
 building_agot_runestone_01_desc: "The fortress of the once Bronze Kings is guarded by a great gate with bronze adornments with ancient runes carved in the stones that make up the gatehouse."
  
 building_type_agot_gates_of_the_moon_01: "Gates of the Moon"
 building_type_agot_gates_of_the_moon_01_desc: "The original home of House Arryn, the Gates of the Moon stands resolute. Where the Eyrie is famed for its beauty, it is a summer home, and more palace than fortress. The Gates of the Moon on the other hand are a strong fortress and the key to controlling not only the Eyrie above, but the Vale itself."
 building_agot_gates_of_the_moon_01: "Battlefield of Seven Stars"
 building_agot_gates_of_the_moon_01_desc: "The Battle of Seven Stars marked the first time one of the seven kingdoms would fall to the Andals. It was here that Artys Arryn defeated Robar II and cemented Andal rule in the Vale."
 building_agot_gates_of_the_moon_02: "Falcon's Winter Nest"
 building_agot_gates_of_the_moon_02_desc: "The original home of House Arryn, the Gates of the Moon stands resolute. Where the Eyrie is famed for its beauty, it is a summer home, and more palace than fortress. The Gates of the Moon on the other hand are a strong fortress and the key to controlling not only the Eyrie above, but the Vale itself."
  
 building_type_agot_sisterton_01: "Sisterton"
 building_type_agot_sisterton_01_desc: "The chief town of the Three Sisters, Sisterton is the closest thing to a major port on the islands."
 building_agot_sisterton_01: "The Night Lamp"
 building_agot_sisterton_01_desc: "The ancient beacon of the Three Sisters, the Night Lamp is a black tower which guides sailors to harbor when lit, and ships to doom when not."
  
 building_type_agot_redfort_01: "Redfort"
 building_type_agot_redfort_01_desc: "The Ancient seat from which the House takes its name."
 building_agot_redfort_01: "The Redstone Walls"
 building_agot_redfort_01_desc: "The walls of the Redfort, like the rest of the castle, are made from the redstone giving the castle and the House its name. The strength of these walls has been tested many times by Andals, Moon Mountain Clans, and other enemies."
  
 building_type_agot_waxley_candlery_01: "Wickenden" #NT!
 building_type_agot_waxley_candlery_01_desc: "The Waxley Candlery, founded and patronized by House Waxley, is the largest guild in Wickenden. Here, skilled candlemakers blend beeswax and perfume to craft their famous scented candles." #NT!
 building_agot_waxley_candlery_01: "Waxley Candlery" #NT!
 building_agot_waxley_candlery_01_desc: "$building_type_agot_waxley_candlery_01_desc$" #NT!
  
 building_type_agot_sunrise_keep_01: "Sunrise Keep" #NT!
 building_type_agot_sunrise_keep_01_desc: "Built where the slopes of the Mountains of the Moon meet the shores of the Bite, the formidable Sunrise Keep controls passage through the Cut, the lesser-travelled entrance to the Vale of Arryn." #NT!
 building_agot_sunrise_keep_01: "$building_type_agot_sunrise_keep_01$" #NT!
 building_agot_sunrise_keep_01_desc: "$building_type_agot_sunrise_keep_01_desc$" #NT!
  
 building_type_agot_ironoaks_01: "Ironoaks"
 building_type_agot_ironoaks_01_desc: "The traditional castle of House Waynwood ever since the Andal Invasions."
 building_agot_ironoaks_01: "The Ceremonial Keep"
 building_agot_ironoaks_01_desc: "Known for their keen adherence to ceremony and chivalry, House Waynwood has long been one of the pinnacles of the Vale."
  
 building_type_agot_strongsong_01: "Strongsong"
 building_type_agot_strongsong_01_desc: "The ancient seat of House Belmore, it is from here they have kept control of their domain in the Mountains of the Moon."
 building_agot_strongsong_01: "Bellsong Lake"
 building_agot_strongsong_01_desc: "Strongsong is built next to Bellsong Lake, which has provided much-needed supplies to isolated communities in the mountains."
  
 building_type_agot_ruthermont_01: "Ruthermont"
 building_type_agot_ruthermont_01_desc: "The ancient seat of House Ruthermont, from here the House has prospered since the Andal Invasions."
 building_agot_ruthermont_01: "The Ruthermont"
 building_agot_ruthermont_01_desc: "The mountain from which House Ruthermont took its name, has been a great source of prosperity for the House. Not flushed with gold like the Westerlands, it has allowed the House to better use and develop the lands around it."
  
 building_type_agot_upcliffs_haven_01: "Upcliff's Haven" #NT!
 building_type_agot_upcliffs_haven_01_desc: "The ancient seat of House Upcliff, the descendants of Ursula still rule the island to this day." #NT!
 building_agot_upcliffs_haven_01: "Ursula's Garden" #NT!
 building_agot_upcliffs_haven_01_desc: "The Andals called her a sorceress, but those of House Upcliff and the First Men of the Vale know Ursula Upcliff as the Bride of the Merling King, and upon Witch Isle her garden is still tended to this day by her house." #NT!
 building_agot_upcliffs_haven_02: "The Keep of the Merling Bride" #NT!
 building_agot_upcliffs_haven_02_desc: "Upcliff Haven has been made into a great fortress, one worthy of the Bride of the Merling King, House Upcliff's foremother Ursula. She protected her island not only with sword and shield, but also with the waves and torrents of her husband." #NT!
  
 building_type_agot_olafs_tomato_farm_01: "Striped Lance" #NT!
 building_type_agot_olafs_tomato_farm_01_desc: "A minor keep located in the Vale of Arryn." #NT!
 building_agot_olafs_tomato_farm_01: "Olaf's Tomato Farm" #NT!
 building_agot_olafs_tomato_farm_01_desc: "Situated in the Vale of Arryn, an ancient tomato farm can be found. Far from the largest farm in the Vale, it outproduces farms twice its size. According to legend, its founder Olaf gave his soul so that the tomatoes grown there are extra-large and nutritious." #NT!
  
  # Iron Islands Special Buildings 
 building_type_pyke_01: "Peik"
 building_type_pyke_01_desc: "Peik ist eine alte Burg. Die Klippen, auf denen Peik erbaut wurde, sind schon vor langer Zeit vom Meer abgetragen worden, und jetzt stehen die Türme der Burg auf drei Inseln und Dutzenden von Seezacken. Der Große Bergfried beherbergt den Meersteinstuhl, den Thron der Herrscher der Eiseninseln, den derzeit das Haus Graufreud innehat."
 building_pyke_01: "$building_type_pyke_01$"
 building_pyke_01_desc: "$building_type_pyke_01_desc$"
  
 building_type_holy_site_naggas_hill_01: "Naggas Hügel"
 building_type_holy_site_naggas_hill_01_desc: "Der Nagga-Hügel, auf dem die Knochen des großen Seedrachens Nagga ruhen, war der Sitz des legendären Grauen Königs und der Ort, an dem sich die Eisengeborenen jahrhundertelang trafen, um Königstreffen abzuhalten und ihre Herrscher zu wählen."
 building_holy_site_naggas_hill_01: "$building_type_holy_site_naggas_hill_01$"
 building_holy_site_naggas_hill_01_desc: "$building_type_holy_site_naggas_hill_01_desc$"
  
 building_type_agot_ten_towers_01: "Ten Towers" #NT!
 building_type_agot_ten_towers_01_desc: "The newer seat of House Harlaw, Ten Towers is one of the most formidable castles in the Iron Islands." #NT!
 building_agot_ten_towers_01: "Ten Towers" #NT!
 building_agot_ten_towers_01_desc: "The grandest castle of both the island and House Harlaw, Ten Towers is famed for its many towers, from the Book Tower to the Widow's Tower. In recent years, it has become a bastion of learning and knowledge — unfortunately, a lonely torch in the darkness of the Iron Islands." #NT!
  
 building_type_agot_hoare_castle_01: "Hoare Castle"
 building_type_agot_hoare_castle_01_desc: "The ancient castle once belonging to House Hoare located on Great Wyk, this was not their ancestral hall, but rather their second home on the isles."
 building_agot_hoare_castle_01: "Harmund's Cell"
 building_agot_hoare_castle_01_desc: "When Harmund Hoare forsook the Drowned God the Shrike rose the Ironborn in rebellion and exacted a terrible toll on the once king, cutting out his tongue, nose, and eyes."
 building_agot_hoare_castle_02: "Restored Castle of Black Blood" #NT!
 building_agot_hoare_castle_02_desc: "Rebuilt to its former grandeur, Castle Hoare once again stands as the bastion of Great Wyk, and one of the chief seats of the Iron Islands." #NT!
  
 building_type_agot_lonely_light_01: "The Last Light"
 building_type_agot_lonely_light_01_desc: "The furthest west in the known world, Lonely Light stands as the last beacon before the dark unknown beyond the Sunset Sea. While maesters and other scholars of the world believe it to be round, no recorded trip has made the voyage."
 building_agot_lonely_light_01: "$building_type_agot_lonely_light_01$"
 building_agot_lonely_light_01_desc: "$building_type_agot_lonely_light_01_desc$"
  
 building_type_agot_hammerhorn_01: "Hammerhorn" #NT!
 building_type_agot_hammerhorn_01_desc: "The ancient seat of House Goodbrother and the greatest keep of Great Wyk." #NT!
 building_agot_hammerhorn_01: "The Brother's Keep" #NT!
 building_agot_hammerhorn_01_desc: "The ancient keep of the Grey King's brother, the Brother's Keep is the heart of Hammerhorn and of Great Wyk. From here, House Goodbrother spread across the Iron Islands, becoming one of the greatest, if not the greatest, houses of the Ironborn." #NT!
  
 building_type_agot_lordsport_01: "Lordsport" #NT!
 building_type_agot_lordsport_01_desc: "The seat of House Botley and the greatest town of the Iron Islands." #NT!
 building_agot_lordsport_01: "Lordsport" #NT!
 building_agot_lordsport_01_desc: "The greatest town in the Iron Islands, Lordsport is the chief port of Pyke. From here, the longships of the Ironborn have long found safe harbor, and the town also arms them with all they need for their reaving of the green lands." #NT!
  
 building_type_agot_grey_garden_01: "Grey Garden" #NT!
 building_type_agot_grey_garden_01_desc: "The seat of a cadet branch of House Harlaw, Grey Garden has long been a bastion of strength for both House Harlaw and the island of Harlaw itself." #NT!
 building_agot_grey_garden_01: "The Grey Garden" #NT!
 building_agot_grey_garden_01_desc: "Grey Garden is famed across the Iron Islands for the skill at arms of those who call it home, a reputation that continues to draw others to it." #NT!
  
 building_type_agot_volmark_01: "Volmark" #NT!
 building_type_agot_volmark_01_desc: "The castle of House Volmark, Volmark is arguably the second greatest castle on the island after the seat of House Harlaw." #NT!
 building_agot_volmark_01: "The Leviathan Port" #NT!
 building_agot_volmark_01_desc: "House Volmark built its legacy upon hunting the great leviathans that prowl the seas. They are so closely associated with these beasts that their sigil bears one. Their port is known as the Leviathan Port, for it is not uncommon to witness the flensing of leviathans upon its shores." #NT!
  
  # Beyond the Wall Special Buildings 
 building_type_agot_hardhome_01: "Hardhome"
 building_type_agot_hardhome_01_desc: "The only place that could be considered a town beyond the Wall is Hardhome."
 building_type_agot_ruins_hardhome_01_desc: "The only place that could once be considered a town beyond the Wall is Hardhome, though it has lain in ruins for centuries now." #NT!
  
 building_type_agot_gorms_port_01: "$building_type_agot_hardhome_01$" #NT!
 building_type_agot_gorms_port_01_desc: "$building_type_agot_hardhome_01_desc$" #NT!
 building_agot_gorms_port_01: "Gorm's Port" #NT!
 building_agot_gorms_port_01_desc: "Gorm, one of the many chiefs who claimed part of Hardhome as his domain, was famed for his outreach across the sea and the construction of a port in the city. It is recorded that he even welcomed a maester of the Citadel." #NT!
 building_agot_gorms_port_02: "Great Port of the True North" #NT!
 building_agot_gorms_port_02_desc: "Hardhome is the heart of the True North. From here, the Freefolk trade and welcome foreigners from beyond the sea." #NT!
 building_type_agot_ruins_gorms_port_01: "$building_type_agot_hardhome_01$" #NT!
 building_type_agot_ruins_gorms_port_01_desc: "$building_type_agot_ruins_hardhome_01_desc$" #NT!
 building_agot_ruins_gorms_port_01: "$building_agot_gorms_port_01$" #NT!
 building_agot_ruins_gorms_port_01_desc: "$building_agot_gorms_port_01_desc$" #NT!
 building_agot_ruins_gorms_port_02: "Port Ruins" #NT!
 building_agot_ruins_gorms_port_02_desc: "Once the only city Beyond the Wall, Hardhome now lies in ruins, along with its port." #NT!
 building_agot_ruins_gorms_port_03: "Rebuilt Port of Gorm" #NT!
 building_agot_ruins_gorms_port_03_desc: "The port built by Gorm the Wolf has been restored and once again serves Hardhome and its chief." #NT!
 building_agot_ruins_gorms_port_04: "$building_agot_gorms_port_02$" #NT!
 building_agot_ruins_gorms_port_04_desc: "$building_agot_gorms_port_02_desc$" #NT!
  
 building_type_agot_raymons_hall_01: "$building_type_agot_hardhome_01$" #NT!
 building_type_agot_raymons_hall_01_desc: "$building_type_agot_hardhome_01_desc$" #NT!
 building_agot_raymons_hall_01: "Raymon's Hall" #NT!
 building_agot_raymons_hall_01_desc: "One of the chiefs who vied for control over the city of Hardhome was Raymon, known as the Charmer. He was famed for the hall he built, where he hosted his would-be rivals and turned them into friends." #NT!
 building_agot_raymons_hall_02: "Great Hall of the Freefolk" #NT!
 building_agot_raymons_hall_02_desc: "This hall stands as a beacon to all of the Freefolk as a place for them to gather and discuss matters with their king, both great and small." #NT!
 building_type_agot_ruins_raymons_hall_01: "$building_type_agot_hardhome_01$" #NT!
 building_type_agot_ruins_raymons_hall_01_desc: "$building_type_agot_ruins_hardhome_01_desc$" #NT!
 building_agot_ruins_raymons_hall_01: "$building_agot_raymons_hall_01$" #NT!
 building_agot_ruins_raymons_hall_01_desc: "$building_agot_raymons_hall_01_desc$" #NT!
 building_agot_ruins_raymons_hall_02: "Ruined Hall" #NT!
 building_agot_ruins_raymons_hall_02_desc: "Once the only city Beyond the Wall, Hardhome now lies in ruins, along with its hall." #NT!
 building_agot_ruins_raymons_hall_03: "Rebuilt Hall of Raymon" #NT!
 building_agot_ruins_raymons_hall_03_desc: "The Hall of Raymon the Charmer is rebuilt and once again welcomes many of the Freefolk into its halls." #NT!
 building_agot_ruins_raymons_hall_04: "$building_agot_raymons_hall_02$" #NT!
 building_agot_ruins_raymons_hall_04_desc: "$building_agot_raymons_hall_02_desc$" #NT!
  
 building_type_agot_halgars_keep_01: "$building_type_agot_hardhome_01$" #NT!
 building_type_agot_halgars_keep_01_desc: "$building_type_agot_hardhome_01_desc$" #NT!
 building_agot_halgars_keep_01: "Halgar's Keep" #NT!
 building_agot_halgars_keep_01_desc: "Halgar Stone-Fist built and manned the largest keep in Hardhome. Always vigilant for attacks from rivals, Halgar built his keep strong, secure, and devoid of creature comforts." #NT!
 building_agot_halgars_keep_02: "Great Keep of the Stone" #NT!
 building_agot_halgars_keep_02_desc: "Hardhome is now guarded by a fearsome Great Keep, built of stone. It is strong enough to repel any would-be attacker." #NT!
 building_type_agot_ruins_halgars_keep_01: "$building_type_agot_hardhome_01$" #NT!
 building_type_agot_ruins_halgars_keep_01_desc: "$building_type_agot_ruins_hardhome_01_desc$" #NT!
 building_agot_ruins_halgars_keep_01: "$building_agot_halgars_keep_01$" #NT!
 building_agot_ruins_halgars_keep_01_desc: "$building_agot_halgars_keep_01_desc$" #NT!
 building_agot_ruins_halgars_keep_02: "Broken Keep" #NT!
 building_agot_ruins_halgars_keep_02_desc: "Once the only city Beyond the Wall, Hardhome now lies in ruins, along with its keep." #NT!
 building_agot_ruins_halgars_keep_03: "Rebuilt Keep of Halgar" #NT!
 building_agot_ruins_halgars_keep_03_desc: "Rebuilt, the Keep of Halgar Stone-Fist once again stands above Hardhome, giving the city a stone heart." #NT!
 building_agot_ruins_halgars_keep_04: "$building_agot_halgars_keep_02$" #NT!
 building_agot_ruins_halgars_keep_04_desc: "$building_agot_halgars_keep_02_desc$" #NT!
  
 building_type_agot_drekis_tunnels_01: "$building_type_agot_hardhome_01$" #NT!
 building_type_agot_drekis_tunnels_01_desc: "$building_type_agot_hardhome_01_desc$" #NT!
 building_agot_drekis_tunnels_01: "Dreki's Tunnels" #NT!
 building_agot_drekis_tunnels_01_desc: "In his bid to control Hardhome, Dreki the Frostbitten built extensive tunnels underneath the city. These allowed him to move secretly through it, spy on his would-be rivals, and welcome those unfortunate enough to be his guests." #NT!
 building_agot_drekis_tunnels_02: "Great Tunnels of Hardhome" #NT!
 building_agot_drekis_tunnels_02_desc: "The tunnels and passages that Dreki started have expanded to every corner of Hardhome. Those who know them gain an unparalleled ability to strike against any enemy." #NT!
 building_type_agot_ruins_drekis_tunnels_01: "$building_type_agot_hardhome_01$" #NT!
 building_type_agot_ruins_drekis_tunnels_01_desc: "$building_type_agot_ruins_hardhome_01_desc$" #NT!
 building_agot_ruins_drekis_tunnels_01: "$building_agot_drekis_tunnels_01$" #NT!
 building_agot_ruins_drekis_tunnels_01_desc: "$building_agot_drekis_tunnels_01_desc$" #NT!
 building_agot_ruins_drekis_tunnels_02: "Collapsed Tunnels" #NT!
 building_agot_ruins_drekis_tunnels_02_desc: "Once the only city Beyond the Wall, Hardhome now lies in ruins, along with its collapsed tunnels." #NT!
 building_agot_ruins_drekis_tunnels_03: "Refurbished Tunnels of Dreki" #NT!
 building_agot_ruins_drekis_tunnels_03_desc: "Once again cleared, the tunnels of Dreki the Frostbitten now serve a new master, inspiring a sense of paranoia among those within Hardhome." #NT!
 building_agot_ruins_drekis_tunnels_04: "$building_agot_drekis_tunnels_02$" #NT!
 building_agot_ruins_drekis_tunnels_04_desc: "$building_agot_drekis_tunnels_02_desc$" #NT!
  
 building_type_agot_ruins_fist_of_the_first_men_01: "Fist of the First Men"
 building_type_agot_ruins_fist_of_the_first_men_01_desc: "Atop the weathered, windswept hill stands the remains of ancient broken ringfort making the hill look like a fist with the stones standing like its knuckles."
 building_agot_ruins_fist_of_the_first_men_01: "The Broken Ringfort"
 building_agot_ruins_fist_of_the_first_men_01_desc: "$building_type_agot_ruins_fist_of_the_first_men_01_desc$"
 building_agot_ruins_fist_of_the_first_men_02: "The Makeshift Fort"
 building_agot_ruins_fist_of_the_first_men_02_desc: "Making their stand atop the Fist, makeshift fortifications have been set up to help fortify where the old ringfort has fallen."
 building_agot_ruins_fist_of_the_first_men_03: "The Rebuilt Ringfort"
 building_agot_ruins_fist_of_the_first_men_03_desc: "The ancient walls of the battered ringfort now stand tall with towers giving the Fist a stone gauntlet for any would-be enemy."
 building_agot_ruins_fist_of_the_first_men_04: "The Keep of the Fist"
 building_agot_ruins_fist_of_the_first_men_04_desc: "The Fist of the First Men now lives up to its name. Atop the hill know a true fort and keep stand, ready to throw back any enemy."
  
 building_type_agot_btw_milkwater_cairns_01: "Milkwater Cairns" #NT!
 building_type_agot_btw_milkwater_cairns_01_desc: "In the Milkwater Valley, the Freefolk bury their kings and heroes in great cairns and barrows. Wildlings who dwell among them tend to the graves, honoring the dead with reverence." #NT!
 building_agot_btw_milkwater_cairns_01: "$building_type_agot_btw_milkwater_cairns_01$" #NT!
 building_agot_btw_milkwater_cairns_01_desc: "$building_type_agot_btw_milkwater_cairns_01_desc$" #NT!
  
 building_type_agot_btw_frostfang_crypts_01: "Frostfang Crypts" #NT!
 building_type_agot_btw_frostfang_crypts_01_desc: "The Frostfangs are ancient and bitterly cold. There, the Freefolk sometimes inter their lords and kings in dark, grim crypts." #NT!
 building_agot_btw_frostfang_crypts_01: "$building_type_agot_btw_frostfang_crypts_01$" #NT!
 building_agot_btw_frostfang_crypts_01_desc: "$building_type_agot_btw_frostfang_crypts_01_desc$" #NT!
  
 building_type_agot_haggons_tower_01: "Warg's Home" #NT!
 building_type_agot_haggons_tower_01_desc: "Skinchangers are not welcomed in the villages and tribes; they make their homes by themselves or in small groups of fellow skinchangers." #NT!
 building_agot_haggons_tower_01: "Haggon's Tower" #NT!
 building_agot_haggons_tower_01_desc: "Haggon was well known to those Beyond the Wall and the Night's Watch. Where others used their gifts for dread and dominance, Haggon taught a different way, trying to keep his fellow skinchangers from becoming abominations." #NT!
  
 building_type_agot_ruddy_hall_01: "Ruddy Hall" #NT!
 building_type_agot_ruddy_hall_01_desc: "Ruddy Hall, the home of Tormund Giantsbane, is famed across the Frostfangs for its hearty mead and roaring fires." #NT!
 building_agot_ruddy_hall_01: "$building_type_agot_ruddy_hall_01$" #NT!
 building_agot_ruddy_hall_01_desc: "$building_type_agot_ruddy_hall_01_desc$" #NT!
  
 building_type_agot_the_heated_pools_01: "The Heated Pools" #NT!
 building_type_agot_the_heated_pools_01_desc: "Beyond the Wall, where the cold is unrelenting, a few great heated pools can be found. They offer warmth and succor to those who dwell near them and can mean the difference between life and death." #NT!
 building_agot_the_heated_pools_01: "$building_type_agot_the_heated_pools_01$" #NT!
 building_agot_the_heated_pools_01_desc: "$building_type_agot_the_heated_pools_01_desc$" #NT!
  
 building_type_agot_cold_cradle_01: "The Cold Cradle" #NT!
 building_type_agot_cold_cradle_01_desc: "Not all of the men Beyond the Wall keep to the Pact; some have turned to darker, colder gods. And what is a son's life compared to the favor of the gods?" #NT!
 building_agot_cold_cradle_01: "$building_type_agot_cold_cradle_01$" #NT!
 building_agot_cold_cradle_01_desc: "$building_type_agot_cold_cradle_01_desc$" #NT!
  
 building_type_agot_others_arrival_01: "The Other's Arrival" #NT!
 building_type_agot_others_arrival_01_desc: "When the Long Night returns, the Others will once again march from the Lands of Always Winter, bringing with them darkness and death to the realms of men." #NT!
 building_agot_others_arrival_01: "$building_type_agot_others_arrival_01$" #NT!
 building_agot_others_arrival_01_desc: "$building_type_agot_others_arrival_01_desc$" #NT!
  
 building_type_agot_whitetree_01: "Whitetree" #NT!
 building_type_agot_whitetree_01_desc: "One of the oldest villages north of the Wall, Whitetree is built underneath a huge weirwood, proving to be a stable home to any facing the winter." #NT!
 building_agot_whitetree_01: "$building_type_agot_whitetree_01$" #NT!
 building_agot_whitetree_01_desc: "$building_type_agot_whitetree_01_desc$" #NT!
  
 building_type_agot_selkie_sund_01: "Selkie Sund" #NT!
 building_type_agot_selkie_sund_01_desc: "Far north, upon a portion of the Frozen Shore, lies the remains of a colossal beast. The local wildlings claim it is the bones of a sea dragon, driven from the sea by the Selkies themselves." #NT!
 building_agot_selkie_sund_01: "The Sea Dragon Remains" #NT!
 building_agot_selkie_sund_01_desc: "$building_type_agot_selkie_sund_01_desc$" #NT!
  
 building_type_agot_last_green_01: "Last Green" #NT!
 building_type_agot_last_green_01_desc: "Just before the lands become completely frozen, in an area called the Last Green, there sits an ancient giant crab shell. It has been there as long as any elder or storyteller, and even has some believing that it was the mortal shell of one of the Old Gods itself." #NT!
 building_agot_last_green_01: "The Great Shell" #NT!
 building_agot_last_green_01_desc: "$building_type_agot_last_green_01_desc$" #NT!
  
 building_type_agot_charred_weald_01: "Charred Weald" #NT!
 building_type_agot_charred_weald_01_desc: "The Charred Weald is home to an ancient battlefield. Every tribe claims they fought against whatever enemy they faced at the time of the telling, and yet the tales continue throughout time." #NT!
 building_agot_charred_weald_01: "$building_type_agot_charred_weald_01$" #NT!
 building_agot_charred_weald_01_desc: "$building_type_agot_charred_weald_01_desc$" #NT!
  
 building_type_agot_great_ice_dome_01: "Great Ice Dome" #NT!
 building_type_agot_great_ice_dome_01_desc: "The central meeting place of the Lake Folk Confederacy, the Great Ice Dome is a massive structure in the far north, easily accommodating several scores of leaders and chieftains from the various peoples." #NT!
 building_agot_great_ice_dome_01: "$building_type_agot_great_ice_dome_01$" #NT!
 building_agot_great_ice_dome_01_desc: "$building_type_agot_great_ice_dome_01_desc$" #NT!
  
 building_type_agot_thenn_great_kilns_01: "Tun Vunag"
 building_type_agot_thenn_great_kilns_01_desc: "The chief settlement of the Thenn, it is from here the Magnars have ruled their people since the Dawn Age."
 building_agot_thenn_great_kilns_01: "The Great Kilns of Tun Vunag"
 building_agot_thenn_great_kilns_01_desc: "The Thenns are famed amongst all of the tribes beyond the Wall for being the only group to work in metal, mining tin and copper and casting bronze. This has given them an edge against their neighbors, both militarily and economically."
  
 building_type_agot_thenn_valley_01: "Thenn Valley" #NT!
 building_type_agot_thenn_valley_01_desc: "The Thenn Valley has long sheltered the Magnar and his people, being far warmer and fertile than the surrounding lands, allowing the Thenns a degree of stability not available to the other Wildlings." #NT!
 building_agot_thenn_valley_01: "$building_type_agot_thenn_valley_01$" #NT!
 building_agot_thenn_valley_01_desc: "$building_type_agot_thenn_valley_01_desc$" #NT!
  
 building_type_agot_thenn_great_circle_01: "Kelksam"
 building_type_agot_thenn_great_circle_01_desc: "Kelksam is the home of the Great Circle Barrow, the chief religious site in the Thenn Valley, if not beyond the Wall as a whole."
 building_agot_thenn_great_circle_01: "The Great Circle Barrow"
 building_agot_thenn_great_circle_01_desc: "The most sacred spot in the Thenn Valley is the Great Circle Barrow, where the greatest Magnars of the past were interred."
  
 building_type_agot_thenn_small_circle_01: "Yaykdaes"
 building_type_agot_thenn_small_circle_01_desc: "The second great site of the Thenn Valley is the Small Circle, an older less grand barrow."
 building_agot_thenn_small_circle_01: "The Small Circle Barrow"
 building_agot_thenn_small_circle_01_desc: "North of the Great Circle Barrow is the Small Circle Barrow, which according to legend and Thenn custom predates the Great Circle Barrow, and is home to the remains of the first three Magnars of the Thenn people."
  
 building_type_agot_srunmued_copper_mines_01: "Srunmued Copper Mines"
 building_type_agot_srunmued_copper_mines_01_desc: "The copper mines of Srunmued are a key resource for the Thenn, and one of the main economic centers of the valley."
 building_agot_srunmued_copper_mines_01: "Small Srunmued Copper Mines"
 building_agot_srunmued_copper_mines_01_desc: "$building_type_agot_srunmued_copper_mines_01_desc$"
 building_agot_srunmued_copper_mines_02: "Srunmued Copper Mines"
 building_agot_srunmued_copper_mines_02_desc: "$building_type_agot_srunmued_copper_mines_01_desc$"
 building_agot_srunmued_copper_mines_03: "Large Srunmued Copper Mines"
 building_agot_srunmued_copper_mines_03_desc: "$building_type_agot_srunmued_copper_mines_01_desc$"
 building_agot_srunmued_copper_mines_04: "Great Srunmued Copper Mines"
 building_agot_srunmued_copper_mines_04_desc: "$building_type_agot_srunmued_copper_mines_01_desc$"
  
 building_type_agot_krih_tin_mines_01: "Krih Tin Mines"
 building_type_agot_krih_tin_mines_01_desc: "The tin mines of Krih are a key resource for the Thenn, and one of the main economic centers of the valley."
 building_agot_krih_tin_mines_01: "Small Krih Tin Mines"
 building_agot_krih_tin_mines_01_desc: "$building_type_agot_krih_tin_mines_01_desc$"
 building_agot_krih_tin_mines_02: "Krih Tin Mines"
 building_agot_krih_tin_mines_02_desc: "$building_type_agot_krih_tin_mines_01_desc$"
 building_agot_krih_tin_mines_03: "Large Krih Tin Mines"
 building_agot_krih_tin_mines_03_desc: "$building_type_agot_krih_tin_mines_01_desc$"
 building_agot_krih_tin_mines_04: "Great Krih Tin Mines"
 building_agot_krih_tin_mines_04_desc: "$building_type_agot_krih_tin_mines_01_desc$"
  
  # The Disputed Lands Special Buildings 
 building_type_agot_tree_of_crowns_01: "Tree of Crowns"
 building_type_agot_tree_of_crowns_01_desc: "A giant dead oak tree that bears the crowns of untold would-be kings and queens who all sought to establish a realm in the Disputed Lands. Many believe that oaths sworn beneath will always be fulfilled, so long as an offering is left."
 building_agot_tree_of_crowns_01: "$building_type_agot_tree_of_crowns_01$"
 building_agot_tree_of_crowns_01_desc: "$building_type_agot_tree_of_crowns_01_desc$"
  
 building_type_agot_triarchy_council_01: "High Council of the Triarchy"
 building_type_agot_triarchy_council_01_desc: "The Triarchy of Lys, Tyrosh, and Myr is not a kingdom as the Westerosi understand it. Instead of a king, sealord, or even triarchs, the Three Daughters are ruled by the High Council, which is composed of Three and Thirty members, with each city sending an equal amount. The council meets in none of the three cities, but rather they meet deep in the Disputed Lands, so no one city is above its sisters."
 building_agot_triarchy_council_01: "$building_type_agot_triarchy_council_01$"
 building_agot_triarchy_council_01_desc: "$building_type_agot_triarchy_council_01_desc$"
  
 building_type_agot_ruins_triarchy_council_01: "$building_type_agot_triarchy_council_01$"
 building_type_agot_ruins_triarchy_council_01_desc: "$building_type_agot_triarchy_council_01_desc$"
 building_agot_ruins_triarchy_council_01: "The Sororicide"
 building_agot_ruins_triarchy_council_01_desc: "The former home of the High Council of the Triarchy, this hall now stands as a testament of the broken bonds between the three sisters, and the victory of those who fought against the Eternal Alliance."
 building_agot_ruins_triarchy_council_02: "The Rebuilt High Council of the Triarchy"
 building_agot_ruins_triarchy_council_02_desc: "$building_type_agot_triarchy_council_01_desc$"
  
 building_type_agot_monument_of_borderland_01: "Monument of the Battle of the Borderland"
 building_type_agot_monument_of_borderland_01_desc: "The Battle of the Borderland was the first time since the Century of Blood that Lys, Myr, and Tyrosh acted together and fought off the Volantenes once again. In remembrance the Three Daughters raised a pillar to commemorate the victory."
 building_agot_monument_of_borderland_01: "$building_type_agot_monument_of_borderland_01$"
 building_agot_monument_of_borderland_01_desc: "$building_type_agot_monument_of_borderland_01_desc$"
  
 building_type_agot_miviyaan_slave_market_01: "Miviyaan" #NT!
 building_type_agot_miviyaan_slave_market_01_desc: "The Miviyaan Slave Market served as the chief slave market on the Heel, bringing in many Hartalari slaves captured in the conflicts in the Disputed Lands." #NT!
 building_agot_miviyaan_slave_market_01: "Miviyaan Slave Market" #NT!
 building_agot_miviyaan_slave_market_01_desc: "$building_type_agot_miviyaan_slave_market_01_desc$" #NT!
  
 building_type_agot_ormyan_palace_01: "Ormyan" #NT!
 building_type_agot_ormyan_palace_01_desc: "Ormyan is the seat of power in the Disputed Lands." #NT!
 building_agot_ormyan_palace_01: "Palace of the Hartalari" #NT!
 building_agot_ormyan_palace_01_desc: "With the Disputed Lands now unified under the Hartalari, peace may finally reign on the Heel. To celebrate this, a grand palace has been constructed to serve as a symbol of unity and authority." #NT!
  
  # Stepstones Special Buildings 
 building_type_agot_racallios_fort_01: "Seat of Bloodstone"
 building_type_agot_racallios_fort_01_desc: "Bloodstone, the largest of the Stepstones, has always been a haven for the pirates and corsairs that ply these waters."
 building_agot_racallios_fort_01: "Racallio's Fort"
 building_agot_racallios_fort_01_desc: "Racallio Ryndoon was sent numerous times to conquer the Stepstones from the mercenary kingdom established by Daemon Targaryen: first by the Eternal Alliance of Lys, Myr, and Tyrosh and then by Tyrosh alone. When he finally succeeded, instead of turning his conquests over to his home city he turned pirate and named himself king. From Bloodstone he would fight and ally with the Three Daughters, Braavos, Pentos, Dorne, Driftmark, and the Iron Throne, changing allegiances with the winds of fortune."
  
 building_type_agot_crab_fields_01: "Maiden's Bed"
 building_type_agot_crab_fields_01_desc: "Though not as infamous as Bloodstone, Denmaiden and the pirate haven of Maiden's Bed are just as dangerous as any island in the Stepstones or Basilisk Isles."
 building_agot_crab_fields_01: "The Crab Fields"
 building_agot_crab_fields_01_desc: "When Craghar Drahar did the impossible and rid the Stepstones of the pirate scourge, he was brutal toward any who raised the black flags. Any convicted pirates were staked and left on the beach to be fed upon by the crabs as they died."
  
  # Tyrosh Special Buildings 
 building_type_agot_tyrosh_01: "Black Walls of Tyrosh"
 building_type_agot_tyrosh_01_desc: "The Free City of Tyrosh is defended by its great stone walls and towers. Long a sense of pride for the city."
 building_agot_tyrosh_01: "$building_type_agot_tyrosh_01$"
 building_agot_tyrosh_01_desc: "$building_type_agot_tyrosh_01_desc$"
  
 building_type_agot_bleeding_tower_01: "The Bleeding Tower"
 building_type_agot_bleeding_tower_01_desc: "The Bleeding Tower, with its bright signal fire, looms high above the harbor of Tyrosh. The salty sea air has degraded the aging iron vanes atop the watchtower, which now drip blood-like rust down the brickwork, giving the tower its name. Its walls have seen the end to many invaders, though they have been breached as many times."
 building_agot_bleeding_tower_01: "$building_type_agot_bleeding_tower_01$"
 building_agot_bleeding_tower_01_desc: "$building_type_agot_bleeding_tower_01_desc$"
  
 building_type_agot_grand_temple_of_trios_01: "Grand Temple of Trios"
 building_type_agot_grand_temple_of_trios_01_desc: "The Grand Temple of Trios is a central sight in Tyrosh, standing high above the river, it is a beacon in the city as much as the Bleeding Tower."
 building_agot_grand_temple_of_trios_01: "$building_type_agot_grand_temple_of_trios_01$"
 building_agot_grand_temple_of_trios_01_desc: "$building_type_agot_grand_temple_of_trios_01_desc$"
  
 building_type_agot_tyrosh_walls_01: "City Walls of Tyrosh"
 building_type_agot_tyrosh_walls_01_desc: "The Free City of Tyrosh is defended by its great stone walls and towers. They have long inspired a sense of pride in the city." #NT!
 building_agot_tyrosh_walls_01: "The Archonate Walls"
 building_agot_tyrosh_walls_01_desc: "Encircling the entirety of the city, the Archonate Walls, built when the city of Tyrosh had grown beyond the Black Walls and was granted self-rule by the Freehold, provide refuge for both the citizens within and for the snail collectors beyond with its semicircular towers."
  
 building_type_agot_red_temple_tyrosh_01: "Temple of the Lord of Light of Tyrosh"
 building_type_agot_red_temple_tyrosh_01_desc: "The Temple of the Lord of Light of Tyrosh is a newer feature of the city, arriving only after the Century of Blood. Despite that, the R'hllorists have made strides to integrate themselves into the city at every level, so that not even the Archon can rebuke the city's High Priest openly."
 building_agot_red_temple_tyrosh_01: "$building_type_agot_red_temple_tyrosh_01$"
 building_agot_red_temple_tyrosh_01_desc: "$building_type_agot_red_temple_tyrosh_01_desc$"
  
  # Lys Special Buildings 
 building_type_agot_temple_of_trade_01: "Temple of Trade" #NT!
 building_type_agot_temple_of_trade_01_desc: "The center of governance of Lys, the Temple of Trade is where the magisters meet when convened by the First Magister. The temple is famed for the many state executions held outside of it when one magister or another reaches beyond their grasp." #NT!
 building_agot_temple_of_trade_01: "$building_type_agot_temple_of_trade_01$" #NT!
 building_agot_temple_of_trade_01_desc: "$building_type_agot_temple_of_trade_01_desc$" #NT!
  
 building_type_agot_lys_walls_01: "City Walls of Lys"
 building_type_agot_lys_walls_01_desc: "The Free City of Lys is defended by its great stone walls and towers. They have long inspired a sense of pride in the city." #NT!
 building_agot_lys_walls_01: "The Sea Walls"
 building_agot_lys_walls_01_desc: "Built to defend the city and the many pleasure houses and gardens that dot the city, the Sea Walls of Lys shine out to greet any visitor, be they friend or foe."
  
 building_type_agot_temple_of_yndros_01: "Temple of Twilight" #NT!
 building_type_agot_temple_of_yndros_01_desc: "The great temple dedicated to Yndros of the Twilight, one of the many deities popular in Lys. It is said that those who enter often come as male or female and leave as the other." #NT!
 building_agot_temple_of_yndros_01: "$building_type_agot_temple_of_yndros_01$" #NT!
 building_agot_temple_of_yndros_01_desc: "$building_type_agot_temple_of_yndros_01_desc$" #NT!
  
 building_type_agot_red_temple_lys_01: "Temple of the Lord of Light of Lys"
 building_type_agot_red_temple_lys_01_desc: "The Temple of the Lord of Light of Lys has been a beacon for the R'hllorists since the time under Volantene rule. Despite its foreign roots it has always championed Lys and its interests abroad, ensuring its place in the city's complex intrigues."
 building_agot_red_temple_lys_01: "$building_type_agot_red_temple_lys_01$"
 building_agot_red_temple_lys_01_desc: "$building_type_agot_red_temple_lys_01_desc$"
  
 building_type_agot_port_of_lys_01: "Port of Lys" #NT!
 building_type_agot_port_of_lys_01_desc: "The grand port of Lys, while not as famous as that of Braavos or Volantis, is still one of the major ports of the Free Cities. Being an island, goods — be they material or slaves — come in and out through the port, with the tower of the Aeksio Vilinion, the lord of the port, watching from high above." #NT!
 building_agot_port_of_lys_01: "$building_type_agot_port_of_lys_01$" #NT!
 building_agot_port_of_lys_01_desc: "$building_type_agot_port_of_lys_01_desc$" #NT!
  
 building_type_agot_prison_of_lys_01: "Prison of Lys" #NT!
 building_type_agot_prison_of_lys_01_desc: "The Prison of Lys, infamously known as the Ozlet, is known for its strong walls and deep cells. It is said that once someone is sent into the Ozlet, they will never see the sun again." #NT!
 building_agot_prison_of_lys_01: "The Ozlet" #NT!
 building_agot_prison_of_lys_01_desc: "$building_type_agot_prison_of_lys_01_desc$" #NT!
  
 building_type_agot_perfumed_garden_01: "Perfumed Garden" #NT!
 building_type_agot_perfumed_garden_01_desc: "The famous brothel of the Rogare family, the Perfumed Garden has been the home to many of the most famed courtesans and bed slaves of Lys, and to the many plots formed by both the owners and those who conspire against them." #NT!
 building_agot_perfumed_garden_01: "$building_type_agot_perfumed_garden_01$" #NT!
 building_agot_perfumed_garden_01_desc: "$building_type_agot_perfumed_garden_01_desc$" #NT!
  
 building_type_agot_qeldlen_fort_01: "Qeldlen" #NT!
 building_type_agot_qeldlen_fort_01_desc: "Built during the conflict that followed the Triarchy's collapse, Harako's Fort was established to protect House Bazanne and Lys' holdings from Tyrosh, Myr, and Hartalari rebels." #NT!
 building_agot_qeldlen_fort_01: "Harako's Fort" #NT!
 building_agot_qeldlen_fort_01_desc: "$building_type_agot_qeldlen_fort_01_desc$" #NT!
  
 building_type_agot_hartalari_makseon_01: "Makseon" #NT!
 building_type_agot_hartalari_makseon_01_desc: "Makseon is the chief mainland port of the Lyseni. Firmly held, it is considered closer to Lys than to the other continental lands of Essos." #NT!
 building_agot_hartalari_makseon_01: "Hartalari Walls" #NT!
 building_agot_hartalari_makseon_01_desc: "The Hartalari have driven the Lyseni from the shores of the Heel and secured the port of Makseon. Fortified by strong walls, this seat of power stands as a Hartalari bastion against foreign invaders." #NT!
  
  # Myr Special Buildings 
 building_type_agot_great_wheel_01: "Great Wheel of Myr"
 building_type_agot_great_wheel_01_desc: "Famed for its great industrial works, Myr uses its ingenuity in harnessing the power of the rivers with the Great Wheel, allowing them to continue in their many pursuits."
 building_agot_great_wheel_01: "$building_type_agot_great_wheel_01$"
 building_agot_great_wheel_01_desc: "$building_type_agot_great_wheel_01_desc$"
  
 building_type_agot_grand_temple_of_gelenei_01: "Grand Temple of Gelenei"
 building_type_agot_grand_temple_of_gelenei_01_desc: "The Grand Temple of Gelenei is one of the few green places in the city of industry. Standing tall and across the river from the Red Temple, it welcomes all."
 building_agot_grand_temple_of_gelenei_01: "$building_type_agot_grand_temple_of_gelenei_01$"
 building_agot_grand_temple_of_gelenei_01_desc: "$building_type_agot_grand_temple_of_gelenei_01_desc$"
  
 building_type_agot_red_temple_myr_01: "Temple of the Lord of Light of Myr"
 building_type_agot_red_temple_myr_01_desc: "The Temple of the Lord of Light is one of great places in Myr, its shining red and gold walls stand as a beacon to the glory of R'hllor to all, regardless if they have seen the light or not."
 building_agot_red_temple_myr_01: "$building_type_agot_red_temple_myr_01$"
 building_agot_red_temple_myr_01_desc: "$building_type_agot_red_temple_myr_01_desc$"
  
 building_type_agot_myr_01: "Palace of the Conclave"
 building_type_agot_myr_01_desc: "The Free City of Myr is defended by its great stone walls and towers. Long a sense of pride for the city."
 building_agot_myr_01: "$building_type_agot_myr_01$"
 building_agot_myr_01_desc: "$building_type_agot_myr_01_desc$"
  
 building_type_agot_statue_of_trios_01: "Statue of Trios"
 building_type_agot_statue_of_trios_01_desc: "While Trios is not one of the main gods worshiped in Myr, it is believed he may once have been, as seen by his great statue. Or, perhaps it was built to induce Tyroshi merchants to the city."
 building_agot_statue_of_trios_01: "$building_type_agot_statue_of_trios_01$"
 building_agot_statue_of_trios_01_desc: "$building_type_agot_statue_of_trios_01_desc$"
  
 building_type_agot_myr_cliffs_01: "The Lace Cliffs"
 building_type_agot_myr_cliffs_01_desc: "Enveloping the Myrish harbor, the Lace Cliffs provide a natural refuge and safety for the city from the sea. Its close vicinity to the shore means limited space for any extensive construction plans, but it also works to deter any invaders."
 building_agot_myr_cliffs_01: "$building_type_agot_myr_cliffs_01$"
 building_agot_myr_cliffs_01_desc: "$building_type_agot_myr_cliffs_01_desc$"
  
 building_type_agot_myr_walls_01: "City Walls of Myr"
 building_type_agot_myr_walls_01_desc: "The Free City of Myr is defended by its great stone walls and towers. They have long inspired a sense of pride in the city." #NT!
 building_agot_myr_walls_01: "The Fluted Walls"
 building_agot_myr_walls_01_desc: "The Walls of Myr are well known for its six great towers, which reach high above the city, and the great flutes that appear across the walls making it harder for any attacker to sack the scholastic city."
  
 building_type_agot_taelas_gap_01: "Taelas" #NT!
 building_type_agot_taelas_gap_01_desc: "The chief route between Myr and the Rhoyne, Taelas Gap has served as Myr's eastern border for untold ages. While strategically vital, those appointed to command it are far from the city's wealth and influence, deprived of the privileges enjoyed by those closer to the Conclave." #NT!
 building_agot_taelas_gap_01: "Gap of Taelas" #NT!
 building_agot_taelas_gap_01_desc: "$building_type_agot_taelas_gap_01_desc$" #NT!
  
 building_type_agot_naeros_irrigation_01: "Naeros" #NT!
 building_type_agot_naeros_irrigation_01_desc: "Along the rivers north of Myr, fertile farms and fields abound, enriched and made more productive through the careful use of irrigation." #NT!
 building_agot_naeros_irrigation_01: "Naeros Irrigation" #NT!
 building_agot_naeros_irrigation_01_desc: "$building_type_agot_naeros_irrigation_01_desc$" #NT!
  
  # Pentos Special Buildings 
 building_type_agot_pentos_01: "Prince's Palace"
 building_type_agot_pentos_01_desc: "The Prince of Pentos is seen as the divine conduit to many of the city, it is he who is chosen by the gods, he who beds both the Maid of the Sea and Maid of the Fields, and he who is sacrificed to appease the gods. In this regard, the palace is not only a seat of government but a temple as well."
 building_agot_pentos_01: "$building_type_agot_pentos_01$"
 building_agot_pentos_01_desc: "$building_type_agot_pentos_01_desc$"
  
 building_type_agot_pentos_walls_01: "City Walls of Pentos"
 building_type_agot_pentos_walls_01_desc: "The Free City of Pentos is defended by its great stone walls and towers. Long a sense of pride for the city."
 building_agot_pentos_walls_01: "The Magisterial Walls"
 building_agot_pentos_walls_01_desc: "The Walls of Pentos stand tall and can be seen for hundreds of miles across the Flatlands. The blue and grey walls are a beacon to traders from both east and west."
  
 building_type_agot_red_temple_pentos_01: "Temple of the Lord of Light of Pentos"
 building_type_agot_red_temple_pentos_01_desc: "The Temple of the Lord of Light is a growing power in Pentos, where before the Prince's control over matters spiritual was uncontested, now the Red God also demands obedience."
 building_agot_red_temple_pentos_01: "$building_type_agot_red_temple_pentos_01$"
 building_agot_red_temple_pentos_01_desc: "$building_type_agot_red_temple_pentos_01_desc$"
  
 building_type_agot_magister_harbor_01: "Magister's Harbor"
 building_type_agot_magister_harbor_01_desc: "The smaller of Pentos' two harbors, the Magister's Harbor is home to the ships of the city's richest magisters. From here their ships trade the Narrow, Summer, and Jade Seas, trading spices, silks, and cheese."
 building_agot_magister_harbor_01: "$building_type_agot_magister_harbor_01$"
 building_agot_magister_harbor_01_desc: "$building_type_agot_magister_harbor_01_desc$"
  
 building_type_agot_pentos_harbor_01: "Great Quay"
 building_type_agot_pentos_harbor_01_desc: "The great quay of Pentos is the city's largest harbor and home to ships from all over the world. All ships that dock are inspected and taxed by the city officials, ensuring that the magisters and city nobility remain rich."
 building_agot_pentos_harbor_01: "$building_type_agot_pentos_harbor_01$"
 building_agot_pentos_harbor_01_desc: "$building_type_agot_pentos_harbor_01_desc$"
  
 building_type_agot_khals_manse_01: "Khal's Manse" #NT!
 building_type_agot_khals_manse_01_desc: "Like most Free Cities, Pentos customarily offers gifts to the khals of "visiting" khalasars. Unlike the others, however, it also grants them manses within the city." #NT!
 building_agot_khals_manse_01: "$building_type_agot_khals_manse_01$" #NT!
 building_agot_khals_manse_01_desc: "$building_type_agot_khals_manse_01_desc$" #NT!
  
 building_type_agot_valdrizes_01: "Sphinx Hills"
 building_type_agot_valdrizes_01_desc: "Along the old dragonroad of the Valyrian Freehold, one can come across a great statue of a Valyrian Sphinx watching over the road."
 building_agot_valdrizes_01: "The Dragon Queen"
 building_agot_valdrizes_01_desc: "This ancient statue, dubbed the Dragon Queen, stands tall upon its hill overlooking the Valyrian road. This Valyrian Sphinx once was partnered with its mate, but the Dothraki dragged the King away long ago."
  
 building_type_agot_nontelos_bazaar_01: "Nontelos" #NT!
 building_type_agot_nontelos_bazaar_01_desc: "A major city in Essos, Nontelos was one of the numerous cities conquered by the Free Cities in the Century of Blood. It is now ruled from Pentos." #NT!
 building_agot_nontelos_bazaar_01: "Bazaar of Nontelos" #NT!
 building_agot_nontelos_bazaar_01_desc: "The Bazaar of Nontelos is famed across western Essos. Serving as a crucial link between Pentos and Myr, rugs, glass, and cheese are found in abundance in the stalls of the bazaar." #NT!
  
 building_type_agot_ar_kon_barracks_01: "Ar Kon" #NT!
 building_type_agot_ar_kon_barracks_01_desc: "One of the chief centers of the Nonteloshi, Ar Kon is perched high atop the Konian Ridge and renowned for its archers." #NT!
 building_agot_ar_kon_barracks_01: "Ar Barracks" #NT!
 building_agot_ar_kon_barracks_01_desc: "Archers from Ar Kon are famed throughout the Free Cities. Those who remain in their home region are known to be especially tough and deadly." #NT!
  
  # Andalos Special Buildings 
 building_type_agot_hugor_hill_01: "Hill under the Stars"
 building_type_agot_hugor_hill_01_desc: "When the Seven Who Are One revealed themself to their chosen people, it was upon this hill that it was done so. From here Hugor was chosen as king and anointed with the gifts of the Seven and crowned with stars."
 building_agot_hugor_hill_01: "$building_type_agot_hugor_hill_01$"
 building_agot_hugor_hill_01_desc: "$building_type_agot_hugor_hill_01_desc$"
  
 building_type_agot_godworf_01: "Godworf" #NT!
 building_type_agot_godworf_01_desc: "An ancient port on the northern portion of the Narrow Sea, Godworf is believed to have been the chief port of the Andals in their invassions of Westeros, and is still a port of refuge for those sailing the Narrow Sea." #NT!
 building_agot_godworf_01: "Port of the Gods" #NT!
 building_agot_godworf_01_desc: "$building_type_agot_godworf_01_desc$" #NT!
  
 building_type_agot_warriors_ledge_01: "Fenn Cepan" #NT!
 building_type_agot_warriors_ledge_01_desc: "In the western hills of Andalos, Andal warlords and kings would often meet in battle, staining a high ledge with their blood and consecrating the land to the Warrior." #NT!
 building_agot_warriors_ledge_01: "Warrior's Ledge" #NT!
 building_agot_warriors_ledge_01_desc: "$building_type_agot_warriors_ledge_01_desc$" #NT!
  
 building_type_agot_strangers_heights_01: "Hyrcgaes" #NT!
 building_type_agot_strangers_heights_01_desc: "Deep within the hills of Andalos rises a high ridge known to the ancient Andals as the Stranger's Finger. It is believed that death itself holds sway over these heights." #NT!
 building_agot_strangers_heights_01: "Stranger's Heights" #NT!
 building_agot_strangers_heights_01_desc: "$building_type_agot_strangers_heights_01_desc$" #NT!
  
 building_type_agot_crones_steps_01: "Crontun" #NT!
 building_type_agot_crones_steps_01_desc: "In the far hills of Andalos lie the Crone's Steps, a place the Andals held sacred, where wisdom is said to be found." #NT!
 building_agot_crones_steps_01: "Crone's Steps" #NT!
 building_agot_crones_steps_01_desc: "$building_type_agot_crones_steps_01_desc$" #NT!
  
 building_type_agot_maidens_vale_01: "Rhotorr" #NT!
 building_type_agot_maidens_vale_01_desc: "In the eastern reaches of Andalos lies a vale of near-untouched beauty, believed by the Andals to be sacred to the Maiden." #NT!
 building_agot_maidens_vale_01: "Maiden's Vale" #NT!
 building_agot_maidens_vale_01_desc: "$building_type_agot_maidens_vale_01_desc$" #NT!
  
  # Braavos Special Buildings 
 building_type_agot_sealords_palace_01: "Sealord's Palace"
 building_type_agot_sealords_palace_01_desc: "The Sealord's Palace is one of the great sites of the secret city. With the Moon Pool before it, its great columns and famous menagerie, the Sealord's Palace can match any palace of the old Freehold and the castles of Westeros for its grandeur."
 building_agot_sealords_palace_01: "$building_type_agot_sealords_palace_01$"
 building_agot_sealords_palace_01_desc: "$building_type_agot_sealords_palace_01_desc$"
  
 building_type_agot_iron_bank_01: "Iron Bank of Braavos"
 building_type_agot_iron_bank_01_desc: "Having its origins as an iron mine, the Iron Bank is one the most formidable entities in the known world. It needs not strong walls, replenishing navies, or even vast armies for it is protected by the great power of coin; all kings, lords, and would-be conquerors are bound to the fortunes of commerce."
 building_agot_iron_bank_01: "$building_type_agot_iron_bank_01$"
 building_agot_iron_bank_01_desc: "$building_type_agot_iron_bank_01_desc$"
  
 building_type_agot_isle_of_the_gods_01: "Isle of the Gods"
 building_type_agot_isle_of_the_gods_01_desc: "All gods and beliefs are welcome in Braavos, and the gods who don't have grand temples and constant worshippers find their home on the Isle of the Gods, where the occasional traveler and sailor can pray to their god."
 building_agot_isle_of_the_gods_01: "$building_type_agot_isle_of_the_gods_01$"
 building_agot_isle_of_the_gods_01_desc: "$building_type_agot_isle_of_the_gods_01_desc$"
  
 building_type_agot_arsenal_01: "Arsenal of Braavos"
 building_type_agot_arsenal_01_desc: "The great Arsenal of Braavos is the foundation on which the numerous wooden walls of Braavos are built. Able to produce a full ship from nothing in a single day, the great fleets of Braavos are quickly replenished even after crushing defeats."
 building_agot_arsenal_01: "$building_type_agot_arsenal_01$"
 building_agot_arsenal_01_desc: "$building_type_agot_arsenal_01_desc$"
  
 building_type_agot_titan_01: "Titan of Braavos"
 building_type_agot_titan_01_desc: "The Titan of Braavos is both the beacon and gate of the secret city. From its eyes come the lights that direct the incoming ships through the fog and isles that protect Braavos, and from its copper walls it can repel any would-be attacker."
 building_agot_titan_01: "$building_type_agot_titan_01$"
 building_agot_titan_01_desc: "$building_type_agot_titan_01_desc$"
  
 building_type_agot_palace_of_truth_01: "Palace of Truth"
 building_type_agot_palace_of_truth_01_desc: "The Palace of Truth is where the keyholders and other magisters of the city of Braavos elect the new Sealord."
 building_agot_palace_of_truth_01: "Palace of Truth"
 building_agot_palace_of_truth_01_desc: "The Palace of Truth is where the keyholders and other magisters of the city of Braavos elect the new Sealord."
  
 building_type_agot_drowned_town_01: "Drowned Town"
 building_type_agot_drowned_town_01_desc: "The oldest part of Braavos is the region now known as Drowned Town. It has sunk within the lagoon, with only the tops of the buildings breaching the water. Drowned Town has become home to those too poor to live elsewhere, and to criminals hiding from the city's authorities."
 building_agot_drowned_town_01: "Drowned Town"
 building_agot_drowned_town_01_desc: "The oldest part of Braavos is the region now known as Drowned Town. It has sunk within the lagoon, with only the tops of the buildings breaching the water. Drowned Town has become home to those too poor to live elsewhere, and to criminals hiding from the city's authorities."
  
 building_type_agot_sweetwater_font_01: "Sweetwater Font"
 building_type_agot_sweetwater_font_01_desc: "The Sweetwater River, the great aqueduct that feeds the city, finds its source in the mist-covered hills to the south of the city. This makes it an important stronghold for keeping the secret city afloat."
 building_agot_sweetwater_font_01: "Sweetwater Font"
 building_agot_sweetwater_font_01_desc: "The Sweetwater River, the great aqueduct that feeds the city, finds its source in the mist-covered hills to the south of the city. This makes it an important stronghold for keeping the secret city afloat."
  
 building_type_agot_mothermont_01: "Mothermont" #NT!
 building_type_agot_mothermont_01_desc: "The great peak in the northern portion of the Hills of Andalos, Mothermont is revered as sacred by many who call Essos home." #NT!
 building_agot_mothermont_01: "$building_type_agot_mothermont_01$" #NT!
 building_agot_mothermont_01_desc: "$building_type_agot_mothermont_01_desc$" #NT!
  
 building_type_agot_nevios_retreat_01: "Moonbowl" #NT!
 building_type_agot_nevios_retreat_01_desc: "First discovered by Nevio Paralios, the fertile lands around the Moonbowl, the Noporzhyr, are the breadbasket of Braavos. It is from here that the city fed itself before the Unmasking." #NT!
 building_agot_nevios_retreat_01: "Nevio's Retreat" #NT!
 building_agot_nevios_retreat_01_desc: "$building_type_agot_nevios_retreat_01_desc$" #NT!
  
 building_type_agot_moonbowl_01: "Moonbowl" #NT!
 building_type_agot_moonbowl_01_desc: "The Moonbowl is a fertile region in the northern Hills of Andalos. Long famed for its fertile farmland, it can feed a city or an army." #NT!
 building_agot_moonbowl_01: "The Moonbowl" #NT!
 building_agot_moonbowl_01_desc: "$building_type_agot_moonbowl_01_desc$" #NT!
  
  # Yi Ti Special Buildings 
 building_type_agot_azure_palace_01: "Azure Dynasty Imperial Palace Complex"
 building_type_agot_azure_palace_01_desc: "The Imperial Palace of the Azure Dynasty. The Palace was constructed by the Azure Emperors to display their prestige and patronage of the arts."
 building_agot_azure_palace_01: "Palace of Heavenly Stones"
 building_agot_azure_palace_01_desc: "Constructed by the first Azure Emperor, the Palace of Heavenly Stones is a beautiful palace with many pieces of art depicting the skies and all contained there."
 building_agot_azure_palace_02: "Palace of Endless Stars"
 building_agot_azure_palace_02_desc: "The Imperial Palace of the twelfth Azure Emperor, being larger and grander than the older Palace of Heavenly Stones."
  
 building_type_agot_grey_palace_01: "Grey Dynasty Imperial Palace Complex"
 building_type_agot_grey_palace_01_desc: "The Imperial Palace of the Grey Emperors, began construction during the reign of Har Loi, but was finished by his successors. The Palace is one of the more martial palaces built in the empire’s history."
 building_agot_grey_palace_01: "Palace of the Hanging Sword"
 building_agot_grey_palace_01_desc: "Built by the third Grey Emperor, the Palace of the Hanging Sword is more fortress than palace, having a commanding presence."
 building_agot_grey_palace_02: "Palace of Shadowy Justice"
 building_agot_grey_palace_02_desc: "The Palace of Shadowy Justice was built by the last of the Grey Emperors and now functions as the home of the Imperial Minister of Justice and serves as the penultimate voice on law in the empire."
  
 building_type_agot_indigo_palace_01: "Indigo Dynasty Imperial Palace Complex"
 building_type_agot_indigo_palace_01_desc: "The Imperial Palace of the Indigo Emperors."
 building_agot_indigo_palace_01: "Palace of Black Roses"
 building_agot_indigo_palace_01_desc: "The Imperial Palace of the Indigo Emperors, completed by Emperor Choq Choq to house his hundred wives."
  
 building_type_agot_pearl_white_palace_01: "Pearl-White Dynasty Imperial Palace Complex"
 building_type_agot_pearl_white_palace_01_desc: "The Imperial Palace of the Pearl-White Emperors, whose most famous leaders were the Nine Eunuchs, who gave the Golden Empire 130 years of peace. It was under the Pearl-White Emperors that the great stone roads, greater than any in the world save the dragonroads of Valyria."
 building_agot_pearl_white_palace_01: "Palace of the Coiling Serpent"
 building_agot_pearl_white_palace_01_desc: "Constructed by the sixth Pearl-White Emperor, and the first of the Nine Eunuchs, the Palace of the Coiling Serpent, lies near the center of Yin and is at the heart of the great road network which the Nine would expand across the Golden Empire."
  
 building_type_agot_purple_palace_01: "Purple Dynasty Imperial Palace Complex"
 building_type_agot_purple_palace_01_desc: "The Imperial Palace of the Purple Emperors is one of the furthest northern imperial palaces in the empire."
 building_agot_purple_palace_01: "Palace of Pale Scythe"
 building_agot_purple_palace_01_desc: "Constructed by the first Indigo Emperor, the Palace of the Palace Scythe served as a strong foothold to protect the northern portions of the Empire."
 building_agot_purple_palace_02: "Palace of the Carmine Dragon"
 building_agot_purple_palace_02_desc: "The Palace of the Carmine Dragon was constructed as a grander more prominent Palace than the older Palace."
 building_agot_purple_palace_03: "Palace of the Amethyst Winds"
 building_agot_purple_palace_03_desc: "The Palace of the Amethyst Winds was built by the last of the Purple Emperors, who died with no heirs."
  
 building_type_agot_maroon_palace_01: "Maroon Dynasty Imperial Palace Complex"
 building_type_agot_maroon_palace_01_desc: "The Maroon Emperors built their palace in the eastern city of Jinqi to keep a better guard against reavers from the Shadow Lands."
 building_agot_maroon_palace_01: "Palace of the Burning Winds"
 building_agot_maroon_palace_01_desc: "The Palace of the Burning Winds was long guarded by the city of Jinqi from the terrors from the Shadow Lands."
  
 building_type_agot_scarlet_palace_01: "Scarlet Dynasty Imperial Palace Complex"
 building_type_agot_scarlet_palace_01_desc: "The Scarlet Emperors built their palace in the jungle city of Si Qo. When the city was lost to the jungle, so was this palace complex."
 building_agot_scarlet_palace_01: "Palace of the Bright Trees"
 building_agot_scarlet_palace_01_desc: "Built by the Scarlet Emperors with the city of Si Qo, the Palace of Bright Tree was the home of the heart of the empire through all forty-three of their empire."
  
 building_type_agot_five_forts_01: "Walls of the Pearl Emperor"
 building_type_agot_five_forts_01_desc: "The Great Forts were raised by the Pearl Emperor to protect the realms of men from the demons of the Lion of Night. The walls of the forest stand a thousand feet tall, greater than even the Wall of Westeros."
 building_agot_five_forts_01: "$building_type_agot_five_forts_01$"
 building_agot_five_forts_01_desc: "$building_type_agot_five_forts_01_desc$"
  
  # Pirate Holdings and Buildings 
 building_type_pirate_den_01: "Pirate Haven"
 building_type_pirate_den_01_desc: "Pirate havens are found throughout the world — on the high seas, along wide rivers, and hidden on coasts. Wherever law and order are weak, some would-be pirate lord or sellsail will set up shop to trouble all who pass by."
 building_pirate_den_01: "Outlaw Den"
 building_pirate_den_01_desc: "This small port is a den of outlaws, with people finding service on one of the few ships that call this port home."
 building_pirate_den_02: "Notorious Harbor"
 building_pirate_den_02_desc: "This port has become infamous on the water, being the port of call for some of the most famous pirates and sellsails on the seas."
 building_pirate_den_03: "Dread Stronghold"
 building_pirate_den_03_desc: "This great port is home to the vilest and most dreaded of pirates found on the seas; it is a stronghold of crime and villainy rarely seen in the world."
  
 building_type_agot_pirate_control_01: "Tavern"
 building_type_agot_pirate_control_01_desc: "One can not be a pirate without a ship and rum, or at least some other alcohol. It is key to keeping one's crew happy and orderly, for when the stores run dry mutiny is sure to abound."
 building_agot_pirate_control_01: "Local Watering Hole"
 building_agot_pirate_control_01_desc: "The local watering hole serves well enough when a ship or two are in port, easing the troubles of the crew."
 building_agot_pirate_control_02: "Card Tables"
 building_agot_pirate_control_02_desc: "Gambling always passes the time; with the new card tables, the crew has one more thing to keep them occupied."
 building_agot_pirate_control_03: "Grog House"
 building_agot_pirate_control_03_desc: "A grog house is almost a necessity to any good pirate haven. The crew are thirsty, and grog is always a good choice to quench that thirst."
 building_agot_pirate_control_04: "Looted Wine Stores"
 building_agot_pirate_control_04_desc: "One of the most popular goods to trade across the world is wine and spirits, and it is always a happy crew who takes a ship with some extra barrels."
 building_agot_pirate_control_05: "Raider's Saloon"
 building_agot_pirate_control_05_desc: "This saloon is renowned for serving raiders and pirates — and only raiders and pirates. Honest seafarers aren't welcome here."
 building_agot_pirate_control_06: "Infamous Clientele"
 building_agot_pirate_control_06_desc: "Home to the most infamous and notorious of clientele, this establishment is not for the weak of heart — or light of purse."
  
 building_type_agot_pirate_economic_01: "Black Market"
 building_type_agot_pirate_economic_01_desc: "The key to making money for any pirate is the black market, for after plundering their spoils they oft must sell those spoils to get their gold. The wealth of ships is rarely in the form of coin, but rather the goods they are transporting."
 building_agot_pirate_economic_01: "Local Fence"
 building_agot_pirate_economic_01_desc: "A local fence is the trusted one to sell the plunder and booty taken, and they will only skim a small amount off the top."
 building_agot_pirate_economic_02: "Dodgy Peddlers"
 building_agot_pirate_economic_02_desc: "Even in the best of times peddlers ought not be trusted, and these aren't the best of times. But with the size and amount of goods you need moved, one can't be picky."
 building_agot_pirate_economic_03: "Bootleg Market"
 building_agot_pirate_economic_03_desc: "Why have one trader sell stolen goods, when you can have a whole market?"
 building_agot_pirate_economic_04: "Privateering Contracts"
 building_agot_pirate_economic_04_desc: "Even the righteous and orderly want evil things done — a competitor's ship sunk, a rival kidnapped, a foreign power harassed. Privateering contracts are how they are done."
 building_agot_pirate_economic_05: "Tribute Collectors"
 building_agot_pirate_economic_05_desc: "All who wish to use your market must pay tribute now, and your collectors are sure to get what is due you."
 building_agot_pirate_economic_06: "Shell Companies"
 building_agot_pirate_economic_06_desc: "When one's economic power is so great that even legitimate businesses wish to work with you, a pirate needs shell companies — legitimate faces to the true businesses."
  
 building_type_agot_pirate_supply_01: "Smuggler Cove"
 building_type_agot_pirate_supply_01_desc: "Rarely can ships of ill repute sail into ports to pick up supplies, hence the need of smugglers to provision the haven and the ships they call home."
 building_agot_pirate_supply_01: "Quiet Hideaway"
 building_agot_pirate_supply_01_desc: "A quiet hideaway is always a handy thing for a smuggler, for one never knows when they will need to slip some watchful eyes."
 building_agot_pirate_supply_02: "Discreet Piers"
 building_agot_pirate_supply_02_desc: "Certain piers are more accommodating for those without the proper papers."
 building_agot_pirate_supply_03: "Muffled Oars"
 building_agot_pirate_supply_03_desc: "Coming ashore at night requires a good eye, knowledge of the stars, a brave heart, and most of all muffled oars."
 building_agot_pirate_supply_04: "Secluded Haven"
 building_agot_pirate_supply_04_desc: "A safe haven, secluded from outsiders, is always in need of smugglers — for storms, both figurative and literal are always on the horizon."
 building_agot_pirate_supply_05: "Dredged Shores"
 building_agot_pirate_supply_05_desc: "What is an enterprising smuggler to do when the ports are all closed to them? Make their own! And, the first step is to dredge a shoreline."
 building_agot_pirate_supply_06: "Illicit Port"
 building_agot_pirate_supply_06_desc: "Why bribe the port officials, sneak in at night, or bypass the guards, when one has their own illicit port to bring illegal goods in and out of a region?"
  
 building_type_agot_pirate_troop_01: "Arsenal"
 building_type_agot_pirate_troop_01_desc: "To capture a ship at sea is no easy feat — besides catching it, you must board it prepared to fight any enemy crew. A proper arsenal will allow for swift victories."
 building_agot_pirate_troop_01: "Stashed Weapons"
 building_agot_pirate_troop_01_desc: "All pirates have their own stash of weapons; from the lowest cook to the captain himself, one should always have a weapon within reach."
 building_agot_pirate_troop_02: "Looted Depots"
 building_agot_pirate_troop_02_desc: "One of the most useful trophies when taking any ship are the weapons of the defeated crew, which are now the weapons of your own crew!"
 building_agot_pirate_troop_03: "Warehouse Stockpiles"
 building_agot_pirate_troop_03_desc: "A good stockpile of weapons is always a good idea."
 building_agot_pirate_troop_04: "Floating Armory"
 building_agot_pirate_troop_04_desc: "Where best to store your weapons? At sea! That way no thieves can steal what you rightfully stole!"
 building_agot_pirate_troop_05: "Exotic Weapons"
 building_agot_pirate_troop_05_desc: "The seas are the great melting pot, and you never know what you will take next — perhaps a Norvoshi longaxe, a goldenheart bow, a Lengii spear?"
 building_agot_pirate_troop_06: "Fleet Arsenal"
 building_agot_pirate_troop_06_desc: "A proper pirate lord not only outfits their personal crew, but the entire fleet so that all ships become prey."
  
 building_type_agot_pirate_military_01: "Pirate Wharfs"
 building_type_agot_pirate_military_01_desc: "A pirate is nothing without a ship, and the greater the number and quality of ships the more fearsome one is. To house such a fleet, one needs the wharfs to house them."
 building_agot_pirate_military_01: "Lone Mooring"
 building_agot_pirate_military_01_desc: "Maintenance for the ship must always be done, even if you have to mop alone."
 building_agot_pirate_military_02: "Improvised Anchorage"
 building_agot_pirate_military_02_desc: "A pirate has to do with what is available, even if the improvised anchorage isn't the best, it allows you to fix your ship more than out on the sea. "
 building_agot_pirate_military_03: "Ramshackle Quay"
 building_agot_pirate_military_03_desc: "This ramshackle quay is closer to a true dock, but still could be better."
 building_agot_pirate_military_04: "Naval Deserters"
 building_agot_pirate_military_04_desc: "These dockworkers and seahands have worked from all over the world, from Braavos to Leng, and their skills will be put to good use."
 building_agot_pirate_military_05: "Sailor Barracks"
 building_agot_pirate_military_05_desc: "The need for housing for the sailors at dock has grown, so a barracks will be built with all the comforts — well, not #italic all#! the comforts."
 building_agot_pirate_military_06: "Corsair Dockyards"
 building_agot_pirate_military_06_desc: "These are now a true dedicated dockyard, servicing ships for all the pirates and corsairs that call the port home."
  
 building_type_agot_pirate_fortification_01: "Lookouts"
 building_type_agot_pirate_fortification_01_desc: "Unlike the castles of Westeros or the cities of Essos, pirates and corsairs don't heavily fortify their lands, rather desiring to keep their strength at sea."
 building_agot_pirate_fortification_01: "Drunken Patrols"
 building_agot_pirate_fortification_01_desc: "Good help is hard to find, as evidenced by these patrols, who claim the drink is only to keep them warm."
 building_agot_pirate_fortification_02: "Far-eyes"
 building_agot_pirate_fortification_02_desc: "Far-eyes are the lookouts always scanning the horizon for any sight of land, or ships, which could be either threat or prey."
 building_agot_pirate_fortification_03: "Crow's Nests"
 building_agot_pirate_fortification_03_desc: "To help the far-eyes in the vigil, crow's nests provide them a spot to watch the horizon."
 building_agot_pirate_fortification_04: "Signal Flags"
 building_agot_pirate_fortification_04_desc: "The use of signal flags allow for messages to be quickly shared between different lookouts, ships, and bases with ease and speed."
 building_agot_pirate_fortification_05: "Myrish Eyes"
 building_agot_pirate_fortification_05_desc: "The use of Myrish eyes allow for the lookouts to see further than ever before, once a smudge of the horizon can now be identified as an incoming threat."
 building_agot_pirate_fortification_06: "Bilge-rotted Wrecks"
 building_agot_pirate_fortification_06_desc: "To better protect the haven, bilge-rotted wrecks have been dragged around it to protect from any incoming threat."
  
