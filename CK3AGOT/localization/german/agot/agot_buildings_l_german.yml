 building_type_godswood_01: "Götterhain"
 building_type_godswood_01_desc: "Als die Ersten Menschen die alten Götter der Kinder des Waldes aufnahmen, schufen sie Götterhaine, Haine innerhalb ihrer Burgen und Dörfer, in denen ein einzelner Wehrholzbaum, der als "Herzbaum" bekannt ist und in den ein Gesicht geschnitzt wurde, gepflanzt wurde, damit die Götter verehrt werden konnten."
 building_godswood_01: "Kleiner Götterhain"
 building_godswood_01_desc: "Ein kleiner Götterhain mit mehreren Bäumen und einem Herzbaum in der Mitte. Dieser Götterhain ist ein schöner Ort für den Herrscher dieses Betriebs, um spazieren zu gehen und nachzudenken."
 building_godswood_02: "Götterhain"
 building_godswood_02_desc: "Ein mittelgroßer Götterhain mit Bäumen wie Eiche, Ulme und Birke und einem Herzbaum in der Mitte."
 building_godswood_03: "Üppiger Götterhain"
 building_godswood_03_desc: "Ein üppiger Götterhain mit Eichen, Ulmen und Birken; auch ein paar Eisenholzsetzlinge beginnen zu wachsen. In der Mitte steht noch immer der traditionelle Herzbaum."
 building_godswood_04: "Großer Götterhain"
 building_godswood_04_desc: "Ein großer Götterhain mit Bäumen wie Eichen, Wachbäumen, Ulmen, Birken und jungen Eisenholzbäumen, und in der Mitte ein hoch aufragender Herzbaum. Seine Größe und sein Zustand sind eine klare Aussage über das Ansehen und das Prestige des Lords, während die alten Bräuche erhalten bleiben."
 building_godswood_05: "Mächtiger Götterhain"
 building_godswood_05_desc: "Ein riesiger Götterhain, der sich über einen Hektar erstreckt und voller Eichen, Wachbäume, Ulmen, Birken und einiger Eisenholzbäume ist, deren Mittelpunkt der Herzbaum ist. Nur die vermögendsten Lords könnten es sich leisten, einen solchen eigenen Wald innerhalb ihres Schlosses anzulegen und zu pflegen."
 building_godswood_06: "Prachtvoller Götterhain"
 building_godswood_06_desc: "Dieser Götterhain ist unvergleichlich. Er erstreckt sich über mehrere Hektar und ist voller Wachbäume, Eichen, Ulmen, Birken, Eisenholzbäume und vielem mehr; es ist eine wahre Zelebrierung der Verbundenheit eines Hauses mit den Ersten Menschen und dem Pakt. Mitten im Wald thront ein Herzbaum, mächtig und stattlich."
 building_godswood_07: "Magnificent Godswood"
 building_godswood_07_desc: "This godswood is beyond compare, stretching multiple acres and full of sentinel, oak, elm, birch, ironwood, and more; it is a clear celebration of a house's ties to the First Men and the Pact. Deep within the forest lies a heart tree, proud and tall."
 building_godswood_08: "Colossal Godswood"
 building_godswood_08_desc: "This primal godswood stretches beyond the size of multiple castles, and is truly a forest in its own right. Trees of all kinds, from sentinel to oak and beyond call it home. Only the most dedicated to the Old Gods feel at home here."
  
 building_building_moat_01: "Trockengraben"
 building_type_building_moat_01: "Erdbau"
 building_building_moat_01_desc: "Ein Trockegraben ist zwar kaum mehr als ein Graben, aber immer noch ein wirksames Mittel, um einen Ort zu befestigen."
 building_type_building_moat_01_desc: "Ein Trockgraben ist kaum mehr als ein Graben, aber immer noch ein wirksames Mittel, um einen Ort zu befestigen."
 building_building_moat_02: "Burggraben"
 building_type_building_moat_02: "Erdbau"
 building_building_moat_02_desc: "Der Graben, der diesen Ort umgibt, ist mit Brackwasser gefüllt, was es viel schwieriger macht, ihn anzugreifen."
 building_type_building_moat_02_desc: "Der Graben, der diesen Ort umgibt, ist mit Brackwasser gefüllt, was es viel schwieriger macht, ihn anzugreifen."
 building_building_moat_03: "Breiter Burggraben"
 building_type_building_moat_03: "Äußere Verteidigungsanlagen"
 building_building_moat_03_desc: "Der Wassergraben wurde vergrößert und stellt nun ein echtes Hindernis für jeden Angreifer dar."
 building_type_building_moat_03_desc: "Der Wassergraben wurde vergrößert und stellt nun ein echtes Hindernis für jeden Angreifer dar."
 building_building_moat_04: "Tiefer Burggraben"
 building_type_building_moat_04: "Äußere Verteidigungsanlagen"
 building_building_moat_04_desc: "Dieser Burggraben wurde ausgehoben und vertieft, so dass er nur noch mit dem Boot überquert werden kann."
 building_type_building_moat_04_desc: "Dieser Burggraben wurde ausgehoben und vertieft, so dass er nur noch mit dem Boot überquert werden kann."
 building_building_moat_05: "Bachgespeister Burggraben"
 building_type_building_moat_05: "Äußere Verteidigungsanlagen"
 building_building_moat_05_desc: "Der Wassergraben, der die Burg umgibt, wurde so angelegt, dass er von einem örtlichen Bach gespeist wird. In dem nun frischen Wasser leben verschiedene Fischarten, und die Abwässer werden von der Burg weggeleitet."
 building_type_building_moat_05_desc: "Der Wassergraben, der die Burg umgibt, wurde so angelegt, dass er von einem örtlichen Bach gespeist wird. In dem nun frischen Wasser leben verschiedene Fischarten, und die Abwässer werden von der Burg weggeleitet."
 building_building_moat_06: "Seeburggraben"
 building_type_building_moat_06: "Äußere Verteidigungen"
 building_building_moat_06_desc: "Dieser Ort befindet sich inmitten eines großen Süßwassersees. Das Wasser wird von mehreren Bächen gespeist und kann nicht abgeleitet werden, so dass die Verteidiger einen unerschöpflichen Vorrat an Süßwasser haben. In Friedenszeiten wird er oft zum Bootfahren genutzt."
 building_type_building_moat_06_desc: "Dieser Ort befindet sich inmitten eines großen Süßwassersees. Das Wasser wird von mehreren Bächen gespeist und kann nicht abgeleitet werden, so dass die Verteidiger einen unerschöpflichen Vorrat an Süßwasser haben. In Friedenszeiten wird er oft zum Bootfahren genutzt."
 building_building_moat_07: "Ringburggräben"
 building_type_building_moat_07: "Äußere Verteidigungsanlagen"
 building_building_moat_07_desc: "Außerhalb des Burggrabens befindet sich ein weiterer Wassergraben."
 building_type_building_moat_07_desc: "Außerhalb des Burggrabens befindet sich ein weiterer Wassergraben."
 building_building_moat_08: "Löwenechsen-Burggraben"
 building_type_building_moat_08: "Beeindruckende äußere Verteidigungsanlagen"
 building_building_moat_08_desc: "Im äußeren Graben dieses Ortes wimmelt es von Löwenechsen, die offenbar aus dem Eng importiert wurden. Ihre Augen blicken aus dem trüben Wasser und halten Ausschau nach allem, was sich zu nahe an den Rand des Wassers wagt. Nur ein Narr würde versuchen, den Graben zu überqueren, außer über die Zugbrücke."
 building_type_building_moat_08_desc: "Im äußeren Graben dieses Ortes wimmelt es von Löwenechsen, die offenbar aus dem Eng importiert wurden. Ihre Augen blicken aus dem trüben Wasser und halten Ausschau nach allem, was sich zu nahe an den Rand des Wassers wagt. Nur ein Narr würde versuchen, den Graben zu überqueren, außer über die Zugbrücke."
  
 building_type_apiaries_01: "Bienenstöcke"
 building_type_apiaries_01_desc: "Imkerinnen und Imker halten hier Bienenvölker, um wertvolle Stoffe wie Honig und Wachs zu produzieren."
 building_apiaries_01: "Wildsammler"
 building_apiaries_01_desc: "Neben dem Sammeln von Honig aus zahlreichen wilden Bienenstöcken werden Töpferwaren verwendet, um Wildbienenvölker in Gefangenschaft unterzubringen."
 building_apiaries_02: "Bienenkörbe"
 building_apiaries_02_desc: "Geflochtene Körbe aus Stroh und Weide werden als Bienenstöcke und Gefäße für die Honig- und Wachsernte verwendet."
 building_apiaries_03: "Honigweinproduktion"
 building_apiaries_03_desc: "Honig kann mit Wasser vermischt und zu Met vergoren werden, einem Getränk, das bei Adeligen und Bauern gleichermaßen beliebt ist.."
 building_apiaries_04: "Große Bienenkörbe"
 building_apiaries_04_desc: "Sammlungen großer Körbe sind in der Landschaft verstreut und bieten einer großen Anzahl von Bienen ein Zuhause."
 building_apiaries_05: "Zweiteilige Bienenkörbe"
 building_apiaries_05_desc: "Ein abnehmbarer Deckel erlaubt es, den oberen Teil des Bienenstocks abzunehmen, so dass die Bienen und der Bienenstock erhalten bleiben und der Honig leicht geerntet werden kann."
 building_apiaries_06: "Kerzenmacher"
 building_apiaries_06_desc: "Hier stellen die Kerzenmacher beständige und sauber brennende Bienenwachskerzen her."
 building_apiaries_07: "Große geteilte Bienenstöcke"
 building_apiaries_07_desc: "Gemeinschaften von Imkern kümmern sich um viele Bienenstöcke und Bienenvölker."
 building_apiaries_08: "Wachsverarbeiter"
 building_apiaries_08_desc: "Bienenwachs kann hier veredelt werden, um es für verschiedene Zwecke wie Siegelwachs, Schreibtafeln und Formenbau zu verwenden."
  
 building_type_generic_dragon_pit_01: "Dragonpen"
 building_type_generic_dragon_pit_01_desc: "A dragonpen is a type of [dragonpit|E] that is used to safely stable dragons."
 building_generic_dragon_pit_01: "Dragonpen"
 building_generic_dragon_pit_01_desc: "$building_type_generic_dragon_pit_01_desc$"
  
  # AGOT Duchy Buildings 
 building_type_agot_vineyard_01: "Vineyards"
 building_type_agot_vineyard_01_desc: "Wine; where would we be without it? Used to purify water, boiled to disinfect wounds, and of course to drink. Wine is the source of many houses' wealth, and others' grandeur."
 building_agot_vineyard_01: "Small Vineyard"
 building_agot_vineyard_01_desc: "This small vineyard produces a distinct vintage which is sold across the world."
 building_agot_vineyard_02: "Large Vineyard"
 building_agot_vineyard_02_desc: "This large vineyard has grown to produce many different vintages from its many grapes."
 building_agot_vineyard_03: "Great Vineyard"
 building_agot_vineyard_03_desc: "Known far and wide, the vintages of this vineyard are far beyond all of its competitors."
  
 building_type_agot_dye_works_01: "Dye Works"
 building_type_agot_dye_works_01_desc: "Many great cities and fortunes are built upon Dyes and the snails that produce them."
 building_agot_dye_works_01: "Snail Collectors"
 building_agot_dye_works_01_desc: "The discovery of snails in the nearby shores has led to a small dye industry arising. Currently mostly made up of small groups of Snail Collectors, this is the beginning of something great."
 building_agot_dye_works_02: "Pigment Guilds"
 building_agot_dye_works_02_desc: "Grown from its humble beginnings, the dye workers have organized themselves into Pigment Guilds, a considerable force, both economically and politically."
 building_agot_dye_works_03: "Dye Cartell"
 building_agot_dye_works_03_desc: "The Dye Cartel is one of the most powerful economic organizations in the realm, exerting its influence far beyond its personal holdings."
  
 building_type_agot_lighthouse_01: "Lighthouse"
 building_type_agot_lighthouse_01_desc: "Every great port needs a lighthouse to usher in the ships."
 building_agot_lighthouse_01: "Small Phare"
 building_agot_lighthouse_01_desc: "This small phare serves adequately for a minor port as a beacon to any ship that makes port."
 building_agot_lighthouse_02: "Regional Lighthouse"
 building_agot_lighthouse_02_desc: "This lighthouse is the center of its region's naval trade."
 building_agot_lighthouse_03: "Great Beacon"
 building_agot_lighthouse_03_desc: "This great beacon welcomes ships from all across the seas, from Braavosi to Qartheen and beyond."
  
 building_type_agot_glass_gardens_01: "Glass Gardens"
 building_type_agot_glass_gardens_01_desc: "Utilizing the heat from the hot springs, the castle has constructed glass gardens to grow things regardless of the weather, come summer or winter, fresh crops can be grown."
 building_agot_glass_gardens_01: "Natural Hot Springs"
 building_agot_glass_gardens_01_desc: "The presence of hot springs within the castle walls has lent the castle greater ability to weather winter and siege."
 building_agot_glass_gardens_02: "Hot Water Piping"
 building_agot_glass_gardens_02_desc: "Through careful engineering, the castle now has piped the water from the hot springs into the castle walls heating them throughout the winter."
 building_agot_glass_gardens_03: "Glass Gardens"
 building_agot_glass_gardens_03_desc: "Utilizing the heat from the hot springs, the castle has constructed glass gardens to grow things regardless of the weather, come summer or winter, fresh crops can be grown."
  
 building_type_agot_scholastic_guilds_01: "Scholastic Guilds"
 building_type_agot_scholastic_guilds_01_desc: "Essos, despite its history and great accomplishments, is without one of Westeros's greatest strengths, the Order of Maesters of the Citadel; an order dedicated to learning in all its areas. And, in this vacuum, many Essosi rulers will fund local Scholastic Guilds to further learning and knowledge in their realms."
 building_agot_scholastic_guilds_01: "Library"
 building_agot_scholastic_guilds_01_desc: "The local rulers have sponsored the local scholastic guild to build a library to further the guild's research and knowledge."
 building_agot_scholastic_guilds_02: "Academy"
 building_agot_scholastic_guilds_02_desc: "The scholastic guild has grown large enough to welcome students in an academy and teach the understandings and truths they have learned."
 building_agot_scholastic_guilds_03: "Observatory"
 building_agot_scholastic_guilds_03_desc: "With the acquisition of some Myrish Eyes, the scholastic guild has completed an observatory, furthering their studies of the sky and stars to new heights."
 TOOLTIP_SCHOLASTIC_GUILDS_03: "You lack enough scholars to travel to [GetTitleByKey('b_myr').GetNameNoTier] to invite some"
  
  #AGOT Slave Duchy Buildings 
 building_type_agot_slave_diplomacy_01: "Pleasure Houses" #NT!
 building_type_agot_slave_diplomacy_01_desc: "Slaves can be trained to do many things, but those trained in the ways of love and lust are famed across the world." #NT!
 building_agot_slave_diplomacy_01: "Bed Slaves" #NT!
 building_agot_slave_diplomacy_01_desc: "The use of bed slaves is a key way to lower stress and impress foreign dignitaries." #NT!
 building_agot_slave_diplomacy_02: "Way of the Seven Sighs" #NT!
 building_agot_slave_diplomacy_02_desc: "The slaves here are trained in the Way of Seven Sighs, bringing relaxation and rejuvenation to the patrons." #NT!
 building_agot_slave_diplomacy_03: "Sixteen Seats of Pleasure" #NT!
 building_agot_slave_diplomacy_03_desc: "The slaves here are not only trained but have perfected the use of the Sixteen Seats of Pleasure, bringing renown from far and wide." #NT!
  
 building_type_agot_slave_stewardship_01: "Market Squares" #NT!
 building_type_agot_slave_stewardship_01_desc: "The slave trade is the source of many cities', nations', and empires' wealth." #NT!
 building_agot_slave_stewardship_01: "Slave Cells" #NT!
 building_agot_slave_stewardship_01_desc: "The key to making money in the trade is having the capacity for the merchandise." #NT!
 building_agot_slave_stewardship_02: "Auction Blocks" #NT!
 building_agot_slave_stewardship_02_desc: "Why simply sell a slave for a set amount when you can have the customers bid against each other, driving the price higher!" #NT!
 building_agot_slave_stewardship_03: "Market Spire" #NT!
 building_agot_slave_stewardship_03_desc: "Sales have gone so well that the market has expanded beyond a simple building to an entire spire!" #NT!
  
 building_type_agot_slave_martial_01: "War Plazas" #NT!
 building_type_agot_slave_martial_01_desc: "The use of slave soldiers is a long, time-honored tradition, with empires and freeholds built upon their spears." #NT!
 building_agot_slave_martial_01: "Plaza of Punishment" #NT!
 building_agot_slave_martial_01_desc: "The Plaza of Punishment is named for the numerous punishments that the newly arrived slaves incur in their training as soldiers." #NT!
 building_agot_slave_martial_02: "Plaza of Patience" #NT!
 building_agot_slave_martial_02_desc: "The slave soldiers of the Plaza of Patience have been trained for years and will carry out any order without hesitation or question." #NT!
 building_agot_slave_martial_03: "Plaza of Pride" #NT!
 building_agot_slave_martial_03_desc: "Here, the greatest of the slave soldiers are on guard and on display. Only those who have passed every test and lived through a battle are of good enough quality for the Plaza of Pride." #NT!
  
 building_type_agot_slave_learning_01: "Eunuch Academies" #NT!
 building_type_agot_slave_learning_01_desc: "The slaves here are dedicated to scholarly pursuits for their masters." #NT!
 building_agot_slave_learning_01: "Slave Priests" #NT!
 building_agot_slave_learning_01_desc: "Even the priests are slaves, if not to man, certainly to the gods." #NT!
 building_agot_slave_learning_02: "Temple Records" #NT!
 building_agot_slave_learning_02_desc: "The slaves of the temples keep dedicated records, dating back millennia." #NT!
 building_agot_slave_learning_03: "Scholarly Pursuits" #NT!
 building_agot_slave_learning_03_desc: "The slaves of the academy are dedicated to scholarly pursuits in all things." #NT!
  
 building_type_agot_slave_intrigue_01: "Eyes and Ears" #NT!
 building_type_agot_slave_intrigue_01_desc: "One should know that there are always eyes and ears in any place, and the only safe secret is that which is known to only a single person." #NT!
 building_agot_slave_intrigue_01: "Attendant Slaves" #NT!
 building_agot_slave_intrigue_01_desc: "Those in power are surrounded by slaves nearly always, and slaves have ears, and even mouths when there is enough coin." #NT!
 building_agot_slave_intrigue_02: "Listening Mice" #NT!
 building_agot_slave_intrigue_02_desc: "The walls themselves may not have ears, but the mice in them certainly do." #NT!
 building_agot_slave_intrigue_03: "Watching Birds" #NT!
 building_agot_slave_intrigue_03_desc: "Not only do the walls have ears, but it seems the birds have eyes as well. The secrets that those within your lands seek to hide are relayed as soon as they are conceived." #NT!
  
  #Wilderness Buildings 
 building_type_wilderness_01: "Wilderness" #NT!
 building_type_wilderness_01_desc: "Lands with dangerous foes, which cannot sustain human life unless colonized." #NT!
 building_wilderness_01: "Wilderness" #NT!
 building_wilderness_01_desc: "Lands with dangerous foes, which don't sustain human life unless colonized." #NT!
  
 building_wolf_den: "Wild Wolves" #NT!
 building_wolf_den_desc: "Wild packs of wolves roam these lands, stalking and preying on those brave or foolish enough to wander through their territory." #NT!
 building_type_wolf_den: "Wolves" #NT!
 building_wolf_den_cleared: "Wolves Subdued" #NT!
 building_wolf_den_cleared_desc: "The wolves that once terrorized these lands have been subdued and driven away, making it safer for the new settlements growing in the area.\n\n#V Clearing [colonization_blockers|E] allows your settlement to upgrade.#!" #NT!
  
 building_bear_den: "Bear Dens" #NT!
 building_bear_den_desc: "Great bears claim this land as their home, fiercely guarding their territory and hunting grounds from any intruder." #NT!
 building_type_bear_den: "Bears" #NT!
 building_bear_den_cleared: "Bears Subdued" #NT!
 building_bear_den_cleared_desc: "The wild bear population that once roamed these lands has been hunted or driven away, with only a few remaining in the wildest corners of the province.\n\n#V Clearing [colonization_blockers|E] allows your settlement to upgrade.#!" #NT!
  
 building_flooded_lands: "Devastating Floods" #NT!
 building_flooded_lands_desc: "This land is prone to flooding, causing destruction to anything that gets in its way, whether natural or constructed." #NT!
 building_type_flooded_lands: "Flood" #NT!
 building_flooded_lands_cleared: "Flooding Averted" #NT!
 building_flooded_lands_cleared_desc: "Whether by the construction of levees, low-lying overflow areas, or dedicated drainage systems, the effects of flooding on these lands have been greatly reduced.\n\n#V Clearing [colonization_blockers|E] allows your settlement to upgrade.#!" #NT!
  
 building_bandits: "Bandit Country" #NT!
 building_bandits_desc: "Ruthless bandits roam these lands, harrying innocent travelers and would-be settlers alike." #NT!
 building_type_bandits: "Bandits" #NT!
 building_bandits_cleared: "Order Restored" #NT!
 building_bandits_cleared_desc: "The majority of the local bandit population has been brought to justice or fled, making it safer for the new settlements growing in the area.\n\n#V Clearing [colonization_blockers|E] allows your settlement to upgrade.#!" #NT!
  
 building_dense_growth: "Dense Undergrowth" #NT!
 building_dense_growth_desc: "An impenetrable barrier of plant life covers large spans of this area, making traversal difficult and dangerous." #NT!
 building_type_dense_growth: "$building_dense_growth$" #NT!
 building_dense_growth_cleared: "Thicket Clearings" #NT!
 building_dense_growth_cleared_desc: "The thicket has been culled, and several clearings allow us to travel between our settlement sites with relative safety.\n\n#V Clearing [colonization_blockers|E] allows your settlement to upgrade.#!" #NT!
  
 building_pirate_remnants: "Pirate Remnants" #NT!
 building_pirate_remnants_desc: "Though the main pirate stronghold has been dismantled, remnants of the old crew still linger in the area. Stragglers and petty raiders prey upon the unwary, threatening trade and settlement efforts." #NT!
 building_type_pirate_remnants: "Pirates" #NT!
 building_pirate_remnants_cleared: "Pirates Expelled" #NT!
 building_pirate_remnants_cleared_desc: "The last of the pirate stragglers have been hunted down or driven off. With the waters and roads now secure, settlers and merchants alike can breathe easier.\n\n#V Clearing [colonization_blockers|E] allows your settlement to upgrade.#!" #NT!
  
  #Settlement Buildings 
 building_type_settlement_01: "Settlement" #NT!
 building_type_settlement_01_desc: "Allows exploitation of the wilderness, partially reducing the effects of the surrounding foes." #NT!
 building_settlement_01: "Quiet Villages" #NT!
 building_settlement_01_desc: "Humble hamlets and villages dot the landscape, home to hardy settlers braving the elements and establishing a foothold in this wild land." #NT!
 building_settlement_02: "Lonely Towns" #NT!
 building_settlement_02_desc: "Small towns have begun to grow across the land, attracting more people as their inhabitants begin to conquer the wilds." #NT!
 building_settlement_03: "Bustling Colony" #NT!
 building_settlement_03_desc: "Well-established settlements buzz with activity and excitement as the last remnants of the Wilderness are tamed." #NT!
  
 building_stockades_01: "Stockades" #NT!
 building_stockades_01_desc: "Basic stockades form a simple barrier between a settlement and the wilderness beyond, but they offer limited protection from organized attacks and raids." #NT!
 building_type_stockades_01: "Stockades" #NT!
 building_type_stockades_01_desc: "Basic stockades form a simple barrier between a settlement and the wilderness beyond, but they offer limited protection from organized attacks and raids." #NT!
  
 building_trading_outposts_01: "Trading Outposts" #NT!
