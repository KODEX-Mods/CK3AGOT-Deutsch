l_german:
  
  ### Petty Kingdom Proclamations 
 I_PROCLAIM_PK: "Ihr müsst mindestens zwei [duchies|E] [completely_control|E]"
 I_PROCLAIM_IT: "You must [completely_control|E] at least five [empires|E] within Westeros."
  
  # Proclaim the Kingdom of Runestone 
 agot_proclaim_pk_runestone: "Ruft das Königreich von Runenstein aus"
 agot_proclaim_pk_runestone_tooltip: "Ruft das Königreich von Runenstein aus"
 agot_proclaim_pk_runestone_desc: ""
 agot_proclaim_pk_runestone_confirm: "Entsendet die Raben."
  
  # Proclaim Pirate Kingdom of the Sisters 
 raise_pirate_kingdom_decision: "Ein Piratenkönigreich ausrufen"
 raise_pirate_kingdom_decision_desc: "Einst, vor der Vergewaltigung der Drei Schwestern, waren sie unabhängige Piratenkönigreiche. Nun ist unsere Macht einmal mehr erwacht und die Zeit gekommen, das Joch von [ROOT.Char.GetLiege.GetNameNicknamedRegnal] abzuwerfen!"
 raise_pirate_kingdom_decision_tooltip: "Du wirst deine Unabhängigkeit erklären und die drei Schwestern an ihren angestammten Platz der Piratenkönige zurückführen."
 raise_pirate_kingdom_decision_confirm: "For the Waves and the Skies!"
  
  # Proclaim the Kingdom of Bear Island 
 agot_proclaim_pk_bear_island: "Proclaim the Kingdom of Bear Island"
 agot_proclaim_pk_bear_island_tooltip: "This decision will allow you to form the Kingdom of Bear Island"
 agot_proclaim_pk_bear_island_desc: "Bear Island, its forrested shores ruled by the noble House [ROOT.Char.GetHouse.GetName], has long been a stronghold against Ironborn raids into the North.\n\nKnown for their fierce warriors and unwavering loyalty, House [ROOT.Char.GetHouse.GetNameNoTooltip] have proven stalwart protectors of their people. As their [ROOT.Char.GetLadyLord], it is your duty to take the next step and form a crown over the island.\n\nWill you rise to the challenge and claim the glory?"
 agot_proclaim_pk_bear_island_confirm: "Send the ravens."
  
  # Proclaim the Kingdom of the Stony Shore 
 agot_proclaim_pk_the_stony_shore: "Proclaim the Kingdom of The Stony Shore"
 agot_proclaim_pk_the_stony_shore_tooltip: "This decision will allow you to form the Kingdom of The Greystones"
 agot_proclaim_pk_the_stony_shore_desc: "The Kingdom of the Stony Shore, ruled from [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] by the noble House [ROOT.Char.GetHouse.GetName], is a region of great strategic importance in the North.\n\nKnown for its rugged terrain and resilient people, the Stony Shore have long been a stronghold for the Northmen. As [ROOT.Char.GetLadyLord], it is your duty to unite the land and bring the Stony Shore to prominence.\n\nWill you rise to the challenge and claim honors for House [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_the_stony_shore_confirm: "Send the ravens."
  
  # Proclaim the Kingdom of Great Wyk 
 agot_proclaim_pk_great_wyk: "Proclaim the Kingdom of Great Wyk"
 agot_proclaim_pk_great_wyk_tooltip: "This decision will allow you to form the Kingdom of Great Wyk"
 agot_proclaim_pk_great_wyk_desc: "The island of Great Wyk, ruled from [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] by the noble House [ROOT.Char.GetHouse.GetName], is the largest and one of the most significant islands in the Iron Islands.\n\nKnown for their fierce independence and martial prowess, the people have long been stalwart defenders of the Ironborn way of life. As the [ROOT.Char.GetLadyLord], it is your duty to reunite the lands and form a kingdom to bring the island to glory.\n\nWill you rise to the challenge and claim glory for House [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_great_wyk_confirm: "Send the ravens."
  
  # Proclaim the Kingdom of Old Wyk 
 agot_proclaim_pk_old_wyk: "Proclaim the Kingdom of Old Wyk" #NT!
 agot_proclaim_pk_old_wyk_tooltip: "This decision will allow you to form the Kingdom of Old Wyk" #NT!
 agot_proclaim_pk_old_wyk_desc: "The Kingdom of Old Wyk, ruled by the noble House [ROOT.Char.GetHouse.GetName], stands at the heart of the Iron Islands.\n\nRenowned for their fierce warriors and mastery of the seas, House [ROOT.Char.GetHouse.GetNameNoTooltip] holds a place of prominence among the Ironborn. As the [ROOT.Char.GetLadyLord], it is your duty to reunite the lands and bring the Kingdom of Ironman's Bay to glory.\n\nWill you rise to the challenge and claim honors for House [ROOT.Char.GetHouse.GetNameNoTooltip]?" #NT!
 agot_proclaim_pk_old_wyk_confirm: "Send the ravens." #NT!
  
  # Proclaim the Kingdom of the Blackwood Vale 
 agot_proclaim_pk_blackwood_vale: "Proclaim the Kingdom of the Blackwood Vale" #NT!
 agot_proclaim_pk_blackwood_vale_tooltip: "This decision will allow you to form the Kingdom of the Blackwood Vale" #NT!
 agot_proclaim_pk_blackwood_vale_desc: "The Blackwood, ruled from [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] by the noble House [ROOT.Char.GetHouse.GetName], is a region of great historical and strategic importance in the Riverlands.\n\nKnown for their ancient lineage and fierce loyalty to the Old Gods, its people have long stood as symbols of resilience and honor. As their [ROOT.Char.GetLadyLord], it is your duty to reunite the lands and form a glorious kingdom in the Blackwood Vale.\n\nWill you rise to the challenge and claim honors for House [ROOT.Char.GetHouse.GetNameNoTooltip]?" #NT!
 agot_proclaim_pk_blackwood_vale_confirm: "Send the ravens." #NT!
  
  # Proclaim the Kingdom of Fair Isle 
 agot_proclaim_pk_fair_isle: "Proclaim the Kingdom of Fair Isle"
 agot_proclaim_pk_fair_isle_tooltip: "This decision will allow you to form the Kingdom of Fair Isle"
 agot_proclaim_pk_fair_isle_desc: "Fair Isle, ruled from [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] by the noble [ROOT.Char.GetHouse.GetName], is a region of great commercial importance to the Westerlands.\n\nKnown for their strong navy and beautiful landscapes, the [ROOT.Char.GetHouse.GetNameNoTooltip] are the prominent rulers in the region. As the [ROOT.Char.GetLadyLord], it is your duty to unite the lands and bring about a Kingdom of Fair Isle.\n\nWill you rise to the challenge and claim honors for [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_fair_isle_confirm: "Send the ravens."
  
  # Proclaim the Kingdom of Southstone 
 agot_proclaim_pk_southstone: "Proclaim the Kingdom of the Southstone"
 agot_proclaim_pk_southstone_tooltip: "This decision will allow you to form the Kingdom of Southstone"
 agot_proclaim_pk_southstone_desc: "The Southstone, ruled from [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] by the noble House [ROOT.Char.GetHouse.GetName], is a region of great historical and strategic importance in the Riverlands.\n\nKnown for its fertile lands along the Trident, House [ROOT.Char.GetHouse.GetNameNoTooltip] have ruled as a symbol of resilience and strength. As their [ROOT.Char.GetLadyLord], it is your duty to reunite the lands and restore the Kingdom of Southstone to its former glory.\n\nWill you rise to the challenge and reclaim the honor of House [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_southstone_confirm: "Send the ravens."
  
  # Proclaim the Kingdom of Stone and Sky 
 agot_proclaim_pk_stone_and_sky: "Ruft das Königreich von Stein und Himmel aus"
 agot_proclaim_pk_stone_and_sky_tooltip: "Ruft das Königreich von Stein und Himmel aus"
 agot_proclaim_pk_stone_and_sky_desc: ""
 agot_proclaim_pk_stone_and_sky_confirm: "Entsendet die Raben."
  
  # Proclaim the Kingdom of the Torrentine 
 agot_proclaim_pk_the_torrentine: "Proclaim the Kingdom of the Torrentine"
 agot_proclaim_pk_the_torrentine_tooltip: "This decision will allow you to form the Kingdom of the Torrentine"
 agot_proclaim_pk_the_torrentine_desc: "The Torrentine, ruled from [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] by the honorable House [ROOT.Char.GetHouse.GetName], is a region of great historical and strategic importance in Dorne.\n\nKnown for knights of legend, House [ROOT.Char.GetHouse.GetName] represents all the chivalry and prowess of its people. As [ROOT.Char.GetLadyLord], it is your duty to reunite the lands and restore the Torrentine to its former glory.\n\nWill you rise to the challenge and claim the glory for House [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_the_torrentine_confirm: "Send the ravens."
  
  # Proclaim the Kingdom of the Godsgrace 
 agot_proclaim_pk_godsgrace: "Proclaim the Kingdom of Godsgrace" #NT!
 agot_proclaim_pk_godsgrace_tooltip: "This decision will allow you to form the Kingdom of Godsgrace" #NT!
 agot_proclaim_pk_godsgrace_desc: "The Kingdom of Godsgrace, ruled from [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] by the noble House [ROOT.Char.GetHouse.GetName], lies at the heart of Dorne’s lifeblood.\n\nSituated at the confluence of the Scourge and the Vaith, control of this passage has long served as a defensive lynchpin of Dorne. As the [ROOT.Char.GetLadyLord], it is your duty to unite these lands and forge a true Kingdom of the Greenblood.\n\nWill you rise to the challenge and claim honors for House [ROOT.Char.GetHouse.GetNameNoTooltip]?" #NT!
 agot_proclaim_pk_godsgrace_confirm: "Send the ravens." #NT!
  
  # Proclaim the Kingdom of the Tor 
 agot_proclaim_pk_the_tor: "Proclaim the Kingdom of the Tor"
 agot_proclaim_pk_the_tor_tooltip: "This decision will allow you to form the Kingdom of the Tor"
 agot_proclaim_pk_the_tor_desc: "The Tor, ruled from [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] by House [ROOT.Char.GetHouse.GetName], is a region of great historical and strategic importance in Dorne.\n\nKnown for their ancient lineage and rich cultural heritage, House [ROOT.Char.GetHouse.GetNameNoTooltip] are a symbol of Dornish resilience and nobility. As their [ROOT.Char.GetLadyLord], it is your duty to unite the lands and forge a Kingdom of the Tor.\n\nWill you rise to the challenge and claim glory for House [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_the_tor_confirm: "Send the ravens."
