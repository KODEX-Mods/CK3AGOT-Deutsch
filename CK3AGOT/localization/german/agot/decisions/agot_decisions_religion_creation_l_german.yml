 agot_create_rhllor_fots_decision_confirm: "My sword for the Red God!"
 agot_create_rhllor_fots_decision_desc: "I swear my faith to the Red God, R'hllor. My sword shall be like that of Azor Ahai, for the night is dark and full of terrors."
