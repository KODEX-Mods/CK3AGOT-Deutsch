 agot_create_rhllor_fots_effect: "All counties and rulers in your realm that follow [GetReligionByKey('the_rhllor_religion').GetName] will convert to [GetFaithByKey('rhllor_fots').GetName]."
 agot_create_rhllor_you_are_a_knight: "You are a knight" #NT!
  
 agot_create_fots_dragon_decision: "Merge the Seven and the Fourteen Flames"
 agot_create_fots_dragon_decision_confirm: "For the Fourteen-Who-Are-One!"
 agot_create_fots_dragon_decision_desc: "The Andals were wrong to believe that the One was divided into seven aspects, for clearly the Valyrians achieved their greatness only through the will of the One. Thus, I shall bring the will of the Fourteen-Who-Are-One to all!"
 agot_create_fots_dragon_decision_tooltip: "Convert to a new faith with aspects of the Seven and the Fourteen Flames"
 agot_create_fots_dragon_effect: "Some rulers in your realm who follow [GetReligionByKey('the_flames_religion').GetName] or [GetReligionByKey('the_seven_religion').GetName] may convert to [GetFaithByKey('fots_dragon').GetName]."
  
 agot_create_fots_sword_decision: "Embrace the Sword of the Faith"
 agot_create_fots_sword_decision_confirm: "With Sword and Star!"
 agot_create_fots_sword_decision_desc: "We have lost our way. The High Septon and the Most Devout have broken with the Seven! Only with fire and iron, with sword and star, can we become faithful once again!"
 agot_create_fots_sword_decision_tooltip: "Convert to a new militant form of the Faith of the Seven"
 agot_create_fots_sword_effect: "All counties and rulers in your realm who follow [GetReligionByKey('the_seven_religion').GetName] will convert to [GetFaithByKey('fots_sword').GetName]. Other zealous rulers and their counties who follow [GetReligionByKey('the_seven_religion').GetName] in [GetGeographicalRegion('world_westeros_seven_kingdoms_without_wall').GetName] region may also convert."
 seven_kingdoms_not_faithful: "[GetGeographicalRegion('world_westeros_seven_kingdoms_without_wall').GetName|U] has been overrun by heretics"
  
 agot_create_fots_sands_decision: "Diverge Dornish Faith of the Seven"
 agot_create_fots_sands_decision_confirm: "By the Stars above the Sands!"
 agot_create_fots_sands_decision_desc: "The High Septon and the Most Devout are nothing but puppets to the Iron Throne and Highgarden! The Seven are just and true, but their so-called preachers are not. I shall lead the faithful to a better day under the desert sun!"
 agot_create_fots_sands_decision_tooltip: "Convert to a new Faith of the Seven based on Dornish culture"
 agot_create_fots_sands_effect: "All counties and rulers in your realm who follow [GetReligionByKey('the_seven_religion').GetName] will convert to [GetFaithByKey('fots_sands').GetName]."
 attacked_by_iron_throne_or_reach: "You have been attacked by [GetTitleByKey('e_the_iron_throne').GetNameNoTier] or [GetTitleByKey('e_the_reach').GetNameNoTier] in war"
