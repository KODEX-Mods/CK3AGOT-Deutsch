 defy_winter_lords_decision: "Den Winterlords die Stirn bieten"
 defy_winter_lords_decision_desc: "Die Steingeborenen kennen von den Nordmännern, für die wir kaum besser als Wildlinge sind, nichts als Spott. Skagos war einst frei und unabhänig  -  und wird es wieder sein. Unsere Macht wird [ROOT.Char.GetLiege.GetNameNicknamedRegnal] erzittern lassen!"
 defy_winter_lords_decision_tooltip: "Ihr werdet Eure Unabhängigkeit erklären und die Skagosi wieder auf See führen."
 defy_winter_lords_decision_confirm_text_desc: "Der Norden wird die Skagosi fürchten!"
  
 agot_minor_decisions_events.0001: "Den Winterlords die Stirn bieten"
 agot_minor_decisions_events.0001.desc: "Viele Steingeborene haben von dem Tag geträumt, an dem Skagos seine Freiheit wiedererlangt. Als König Brandon Stark unsere Macht brach, verbot er uns die Seefahrt. Nun wird der Norden zittern, wenn sich unsere Schiffe nähern!"
 agot_minor_decisions_events.0001.a: "Wir schwören #bold nie wieder#! Treue."
 agot_minor_decisions_events.0001.a_tt: "Sicher wird der Norden über diese Untreue nicht kampflos hinwegsehen. Sind wir bereit für einen Krieg?"
  
 agot_minor_decisions_events.0002: "Ein Unabhängiges Skagos"
 agot_minor_decisions_events.0002.desc: "Einmal mehr herrschen die Steingeborenen über sich selbst! Die Seehundsbucht wird unser Banner wiedererkennen.\n\nIch habe mein Vermächtnis und Stein gemeißelt und jeder Steingeborene wird sich meiner erinnern."
 agot_minor_decisions_events.0002.a: "Mein Vermächtnis wird die Zeiten überdauern."
 agot_minor_decisions_events.0002.a_tt: "Skagos hat sich seine Unabhängigkeit erkämpft."
  
 abdicate_decision: "Zugunsten meines Erben abdanken"
 abdicate_decision_tooltip: "Meine Herrschaft muss zu Ende gehen."
 abdicate_decision_desc: "Angesichts der Umstände sehe ich keine andere Möglichkeit, als die Zügel der Macht an meinen Erben abzugeben und die Geschichtsbücher das Vermächtnis meiner Herrschaft interpretieren zu lassen."
 abdicate_decision_confirm: "Ruft meinen Maester."
 agot_abdicate.1.t: "Abdankung"
 agot_abdicate.1.desc: "[ROOT.GetTitledFirstName] entschied, zu Euren Gunsten abzudanken."
 agot_abdicate.1.a: "Ich bin voller Ehrfurcht."
  
 stress_loss_summerhall_decision: "Nach Sommerhall entkommen"
 stress_loss_summerhall_decision_tooltip: "Findet Frieden zwischen den Ruinen"
 stress_loss_summerhall_decision_desc: "Ich brauche etwas Zeit für mich, weit weg von all diesen Leuten. Sommerhall mag nur noch eine Ruine sein, doch wird sie mir eine willkommene Verschnaufpause verschaffen."
 stress_loss_summerhall_decision_confirm: "Ich mache mich auf den Weg"
 agot_minor_decisions_events.0004.t: "Die Ruinen von Sommerhall"
 agot_minor_decisions_events.0004.desc: "Die Tragödie von Sommerhall hätte fast das Ende der Targaryens besiegelt... und dennoch findet sich ein seltsamer Friede zwischen den Ruinen. Nun fühle ich mich um so vieles klarer."
 agot_minor_decisions_events.0004.desc_egg: "\n\nOut of the corner of my eye, suddenly I see something glittering beneath the rubble. I walk over and gently remove the surrounding debris, revealing a dirty but intact dragon egg!"
 agot_minor_decisions_events.0004.a: "Es wird Zeit heimzukehren..."
  
 agot_minor_decisions_events.0005.t: "Letting Myself Go"
 agot_minor_decisions_events.0005.desc: "#italic [ROOT.Char.GetFullNameNicknamedNoTooltip] has descended fully into madness...#!\n\nI can hear the whispers throughout the court. My courtiers think me a nuisance, in behavior if not in looks. If they consider me as such, perhaps I ought to quit maintaining appearances."
 agot_minor_decisions_events.0005.a: "Begone, barber!"
  
 end_the_ironborn_decision: "Die Eisenmänner vernichten"
 end_the_ironborn_decision_desc: "Seit Jahrhunderten haben die Eisengeborenen, diese Mischlingshunde, vergewaltigt, geplündert und sich ihren Weg durch Westeros und darüber hinaus gepflügt. Es ist nun unausweichlich geworden, dass wir gegen diese seefahrenden Räuber vorgehen und ihre Macht ein für alle Mal zerschlagen müssen. Wir müssen einen so vernichtenden Krieg gegen sie führen, dass nie wieder ein Eisenkönig auf dem Meersteinthron sitzen wird."
 end_the_ironborn_decision_confirm_text_desc: "Zu den Waffen!"
 end_the_ironborn_decision_tooltip: "Tod den Eisenmännern."
  
 ironborn_rebellion_decision: "Rebelliert gegen den Eisernen Thron"
 ironborn_rebellion_decision_desc: "Schon viel zu lange haben die Männer der grünen Länder bequem in ihren Bettchen geschlafen. In der Tat hat Westeros seit dem Tod von Harren dem Schwarzen die Eisenmänner nicht mehr wirklich gefürchtet, nur vereinzelte Scharen von Plünderern sind an Land gegangen, um den Eisernen Preis zu zahlen. Ein König nach dem anderen hat auf dem Eisernen Thron gesessen. Doch haben wir vergessen, dass wir unseren eigenen Thron haben, dass wir jahrhundertelang unsere eigenen Könige hatten?\n\nAndere mögen das getan haben, aber ich nicht. Ich werde die Ketten abwerfen, die unser Volk fesseln; ich werde der König über Salz und Stein sein. Die Andalen, die Rhoynar und die Ersten Menschen werden wieder erfahren, was es heißt, die Eisenmänner zu fürchten."
 ironborn_rebellion_decision_tooltip: "Weine, oh Westeros, wenn sich die Inseln wieder erheben!"
 ironborn_rebellion_decision_confirm_text_desc: "Wir werden den Eisernen Preis zahlen!"
  
 recruit_forder_specialist_decision: "Rekrutiert einen Furtner"
 recruit_forder_specialist_decision_desc: "Rekrutiert einen Befehlshaber, der nicht nur weiß, wie man effektiv Flüsse überquert, sondern auch ein geschickter Krieger ist, wenn er dies tut."
 recruit_forder_specialist_decision_tooltip: "Ein Befehlshaber mit der Furtner-Eigenschaft wird sich Eurem Hof anschließen."
 recruit_forder_specialist_decision_confirm: "Ich hoffe, es findet sich jemand"
  
 stress_loss_uncouth_decision: "Let Yourself Go"
 stress_loss_uncouth_decision_desc: "The pressures of this world have become far too much. If the world would see me as a monster, a monster they shall see."
 stress_loss_uncouth_decision_tooltip: "You'll give up on maintaining appearances, letting your hair and nails grow wild"
 stress_loss_uncouth_decision_confirm: "Who needs to bathe?"
 uncouth_stopped_cutting: "Uncut Hair"
 uncouth_stopped_cutting_desc: "This character has stopped cutting their hair, creating an unkempt appearance"
  
 agot_commission_crown_decision: "Commission A New Crown"
 agot_commission_crown_decision_effects_tooltip: "You will commission a new crown artifact."
 agot_commission_crown_decision_tooltip: "You will commission a new crown"
 agot_commission_crown_decision_desc: "Few in Westeros are allowed to possess a crown. Fewer still have the authority to wear one. The time has come to craft a new symbol of power to represent and legitimize my reign."
 agot_commission_crown_decision_confirm: "Summon the smith!"
 agot_commission_crown_button: "Choose Crown"
 agot_commission_crown_dynasty_choice_loc: "Based On My Lineage"
 agot_commission_crown_dynasty_choice_tooltip: "Create a crown based on my lineage."
 agot_commission_crown_seat_choice_loc: "Based On My Landed Titles"
 agot_commission_crown_seat_choice_tooltip: "Create a crown based on my landed titles."
 agot_commission_crown_faith_choice_loc: "Based On My Faith"
 agot_commission_crown_faith_choice_tooltip: "Create a crown based on my faith."
 agot_commission_crown_character_choice_loc: "Unique Crown"
 agot_commission_crown_character_choice_tooltip: "Create a unique crown."
  
 mend_dynasty_relations_decision: "Reconcile the Dragons"
 mend_dynasty_relations_decision_desc: "Since the time of the good king, the black dragon has viciously sought a way to destroy the red. But we have #italic finally#! learned to live in peace, with the two dragons on good terms, should we confine our animosity to history?"
 mend_dynasty_relations_decision_tooltip: "You will mend relations between the Targaryens and Blackfyres."
 mend_dynasty_relations_decision_confirm: "The dragons will stand as one!"
  
 disavow_incest_decision: "Disavow Incest" #NT!
 disavow_incest_decision_desc: "For centuries, the Targaryen bloodline has been kept pure through the practice of incest, with the Faith granting us a special exemption under the doctrine of exceptionalism. But now, the time has come to reconsider this tradition. Is it worth continuing to cling to the old ways, or shall we seek new alliances and broaden the horizons of our house?" #NT!
 disavow_incest_decision_tooltip: "Forbid the practice of sibling marriage amongst your house." #NT!
 disavow_incest_decision_confirm: "We will break with tradition." #NT!
  
 reinstate_incest_decision: "Reinstate Incest" #NT!
 reinstate_incest_decision_desc: "Our house once thrived on the purity of its bloodline, preserved through the practice of incest. Though we had moved beyond this tradition, the faith's doctrine of exceptionalism still holds, granting us the right to maintain this ancient custom. Should we embrace our legacy and restore the tradition that once defined us?" #NT!
 reinstate_incest_decision_tooltip: "Allow the practice of sibling marriage amongst your house." #NT!
 reinstate_incest_decision_confirm: "We will restore the old ways." #NT!
  
 agot_take_new_face_decision: "Take New Face" #NT!
 agot_take_new_face_decision_desc: "I will take on a new face in service of the Many-Faced God." #NT!
 agot_take_new_face_decision_tooltip: "You will choose another face from a character of the same sex." #NT!
 agot_take_new_face_decision_tt: "Taking a new face will replace your character's appearance and age, but you will retain your current character, lands, and titles." #NT!
 agot_take_new_face_multiple_player_warning_tt: "@warning_icon! This is a multiplayer session, transfer of player to the new character is not automatic." #NT!
 agot_take_new_face_decision_confirm: "Show me the Hall of Faces" #NT!
 agot_has_taken_face_recently: "You have recently donned a new face" #NT!
  
 agot_faceless_new_adventure_decision: "Start a Fresh-Faced Adventure" #NT!
 agot_faceless_new_adventure_decision_desc: "I will abandon my old ways and all those I know, taking a new face, life, and purpose in service of the Many-Faced God." #NT!
 agot_faceless_new_adventure_decision_tooltip: "You will abandon your current character to start a new adventure with a new face." #NT!
 agot_faceless_new_adventure_decision_tt: "Upon taking a new face:\n$EFFECT_LIST_BULLET$You will abandon your current character and switch to a new one. Only your [gold|E], non-court [artifacts|E], [traits|E], and [faith|E] will be kept. The rest is determined by the face you select.\n$EFFECT_LIST_BULLET$ You will begin playing as a landless character of a new house." #NT!
 agot_faceless_new_adventure_decision_confirm: "A new life awaits" #NT!
  
