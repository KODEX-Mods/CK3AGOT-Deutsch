 agot_remove_eye_gem_decision: "Remove Eye Gem" #NT!
 agot_remove_eye_gem_desc: "I will request a new eyepatch to be made and worn in place of the gem. A simple solution, and one that suits me well enough." #NT!
 agot_remove_eye_gem_decision_tooltip: "Return to using an eyepatch" #NT!
 agot_remove_eye_gem_decision_effect: "Your gemstone eye will be #N removed#!, and you will use an eyepatch again." #NT!
 agot_remove_eye_gem_decision_confirm: "Send for a craftsman!" #NT!
  
