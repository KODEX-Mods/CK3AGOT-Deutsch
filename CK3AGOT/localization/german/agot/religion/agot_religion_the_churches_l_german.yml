  ### THE RELIGION ### 
 the_churches_religion: "The Churches of the Dark Gods"
 the_churches_religion_adj: "The Churches"
 the_churches_religion_adherent: "Inquirer"
 the_churches_religion_adherent_plural: "Inquirers"
 the_churches_religion_desc: "The lands beyond the Golden Empire are dark and terrible, and their churches are no different. The gods and philosophies of these churches are esoteric, grim, and terrifying."
  
  ### Faiths ### 
  # The Fish God 
 eldritch_fishgod: "Church of the Fish Gods"
 eldritch_fishgod_adj: "Fish Gods"
 eldritch_fishgod_adherent: "Fishman"
 eldritch_fishgod_adherent_plural: "Fishmen"
 eldritch_fishgod_desc: "The Church of the Fish Gods is the predominant form of worship in the Thousand Isles. The men there are said to be fish-like, with green skin, webbed digits, and sharp teeth. They worship gods similar to the terrifying fish said to dwell deep below the waves, and speak to their servants through dreams."
  
  # The Bloodless 
 eldritch_bloodgod: "Church of the Bloodless"
 eldritch_bloodgod_adj: "Bloodless"
 eldritch_bloodgod_adherent: "Bloodless man"
 eldritch_bloodgod_adherent_plural: "Bloodless men"
 eldritch_bloodgod_desc: "The worship of the Bloodless Men beyond the Five Forts is centered on the Bloodless, a monstrous deity imprisoned deep below their lands. Despite its captivity, it speaks to its followers in dreams. One day, they hope to free it."
  
  # The Yellow Sign 
 eldritch_yellow: "Church of the Yellow Sign"
 eldritch_yellow_adj: "The Yellow Sign"
 eldritch_yellow_adherent: "Signer"
 eldritch_yellow_adherent_plural: "Signers"
 eldritch_yellow_desc: "Another of the Dark Gods chained deep below. It is said to be a great watcher of all history, knower of all, and is sometimes called a King in Carcosa. Dark and terrible deeds are perpetuated in its name, and the yellow sign would hide his true name from anyone except his followers, dooming anyone else who looks at it."
  
  # Unknown Dreams 
 eldritch_deep_dreams: "Church of Unknown Dreams"
 eldritch_deep_dreams_adj: "Unknown Dreams"
 eldritch_deep_dreams_adherent: "Enochian"
 eldritch_deep_dreams_adherent_plural: "Enochians"
 eldritch_deep_dreams_desc: "Deep below, in an ancient and cyclopean city, a dead god dreams. These dreams touch his followers and lead them to break the chains and bindings of morality and sanity — or so the Church of Unknown Dreams claims."
  
  # Starry Wisdom 
 eldritch_starry_wisdom: "Church of Starry Wisdom"
 eldritch_starry_wisdom_adj: "Starry Wisdom"
 eldritch_starry_wisdom_adherent: "Inquirer"
 eldritch_starry_wisdom_adherent_plural: "Inquirers"
 eldritch_starry_wisdom_desc: "The Bloodstone Emperor was the founder of the Church of Starry Wisdom, but the Church soon surpassed him. Today, it can be found nearly across the known world, though those who follow its teachings are secretive and selective. What is known is that they worship a great piece of oily black stone, not unlike that of Yeen, the Toad Stone, Asshai, or even the Seastone Chair. This stone is said to have revealed the true nature of reality and great cosmic principles that shatter many men's minds."
  
  # Great Old Ones 
 eldritch_leng: "Church of the Great Old Ones"
 eldritch_leng_adj: "Great Old Ones"
 eldritch_leng_adherent: "Dreamer"
 eldritch_leng_adherent_plural: "Dreamers"
 eldritch_leng_desc: "The gods are not intangible aspects or foreign concepts; no, the Great Old Ones lie below the island itself. This was known to others, for when the Golden Empire, curse its name, came, they sealed the entrances to the gods. Now, joyfully, the God-Empress has unsealed them and once again opened the connection between the Great Old Ones and the Lengii people!"
