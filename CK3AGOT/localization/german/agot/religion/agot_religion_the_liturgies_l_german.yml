  ### Faiths ### 
  # Hundred Gods 
 sarnori_faith: "Hundred Gods of the Silver Sea"
 sarnori_faith_adj: "Hundred Gods"
 sarnori_faith_adherent: "Petitioner"
 sarnori_faith_adherent_plural: "Petitioners"
 sarnori_faith_desc: "The Hundred Gods once lived within the world, and it was their voices, the Fisher Queens, who led the peoples of the world to prosperity. But since the Long Night and the death of the last Fisher Queen, the Hundred Gods have left the world, and it is now the Followers of the Liturgies who keep the faith in preparation for their return."
