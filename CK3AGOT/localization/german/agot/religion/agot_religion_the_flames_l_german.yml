 valyrian_pan_dragon_adherent: "Adherent"
 valyrian_pan_dragon_adherent_plural: "Adherents"
 valyrian_pan_dragon_desc: "The dragons of the Freehold were many things: valued companions, beasts of war, and the greatest mounts in the world. To many people, however, they are seen as divinities, fire made flesh. This belief has spread throughout the known world, from a tribe in the Mountains of the Moon to the Senrilian peoples and the tribes of the Painted Mountains."
  
