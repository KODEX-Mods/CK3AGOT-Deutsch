  ### Faiths ### 
  # Fourteen Flames 
 valyrian_pan_freehold: "The Fourteen Flames"
 valyrian_pan_freehold_adj: "Fourteen Flames"
 valyrian_pan_freehold_adherent: "Adherent"
 valyrian_pan_freehold_adherent_plural: "Adherents"
 valyrian_pan_freehold_desc: "The ancient religion of the Valyrian Freehold, this faith worships the personification of the fourteen volcanoes surrounding the Lands of the Long Summer. Despite the worship of these gods, the Valyrians were very welcoming to other faiths and gods."
  
  # Faith of the Dragons 
 fots_dragon: "Faith of the Dragons"
 fots_dragon_adj: "Faith of the Dragons"
 fots_dragon_adherent: "Faithful"
 fots_dragon_adherent_plural: "Faithful"
 fots_dragon_desc: "A combination of the Flames of the Fourteen and the Faith of the Seven, this doctrine states the Fourteen were simply other interpretations of the Seven aspects and were all part of the One as well."
  
  # Painted Dragons 
 valyrian_pan_dragon: "Flames of the Winged Ones"
