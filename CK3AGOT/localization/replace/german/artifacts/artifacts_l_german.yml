 artifact_sassanian_sword_name: "Sarnori Sword" #NT!
 artifact_sassanian_sword_description: "Said to be from the time of the Sarnori, this sword $sassanian_sword_description_base$, making it a magnificent sight to behold. Though nowadays it is too fragile to be taken into battle, perhaps this sword was once held by a hero now lost to time?" #NT!
 artifact_sassanian_replica_sword_name: "Sarnori Style Sword" #NT!
 sassanian_sword_description_base: "ist mit verschiedenen Edelsteinen verziert und weist verschlungene Muster auf"
 famed_replica_sassanian_sword_description: "Dieses Schwert wurde von der Vision einer glorreichen vergangenen Ära inspiriert und erinnert an die heroische Vergangenheit der Vorfahren des Anfertigenden. Es $sassanian_sword_description_base$, sodass es einen prächtigen Anblick abgibt. Schwingt man es, erinnert man an einen legendären König aus vergangenen Zeiten."
 masterwork_replica_sassanian_sword_description: "Dieses Schwert soll eindeutig die Waffen einer vergangenen Epoche nachbilden und erinnert an die heroische Vergangenheit der Vorfahren des Anfertigenden. Es $sassanian_sword_description_base$. Obwohl es nur ein fernes Echo der Vergangenheit ist, kann man sich einbilden der mächtige Herrscher einer verflossenen Ära zu sein, wenn man es schwingt."
 common_replica_sassanian_sword_description: "Diese billige Nachahmung verhöhnt geradezu die Vorfahren des Anfertigenden. Sie ist mit billigen Steinen besetzt und mit ungleichmäßigen, groben Mustern verziert. Trägt man es in seiner Scheide herum, sieht man aus wie ein verblendeter Narr, der in längst vergangene Zeiten zurückkehren will."
  
 #CE1 Artifacts 
 artifact_magnificent_crown_name: "Prächtige Krone"
 artifact_magnificent_crown_description: "Die filigran gearbeiteten, schönen Muster dieser Krone dienen dazu, den wahren Grund ihrer Existenz hervorzuheben: Die eingeätzten Reliefs der Ahnen von [ROOT.Char.GetFirstName] beschwören deren Autorität und verflechten sie mit [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er eigenen."
 artifact_splendid_necklace_name: "Herrliche Halskette"
 artifact_splendid_necklace_description: "Diese edle Halskette ist mit dem Wappen eines Hauses geschmückt ([artifact.GetOwner.GetHouse.GetBaseName]) geschmückt und lässt keinen Zweifel an der Legitimität des Besitzers."
 artifact_fine_brooch_name: "Feine Brosche"
 artifact_fine_brooch_description: "Da am Rand dieser Brosche dezent auf ein ganz bestimmtes Haus hingewiesen wird ([artifact.GetOwner.GetHouse.GetBaseName]), spricht sich dessen Legitimität rasch herum."
  
 medicine_jar: "Arzneikrug"
 medicine_jar_desc: "Dieses dünn glasierte Tongefäß enthält seltene und sehr wirksame Kräuter, heilende Mineralien und verschiedene getrocknete Tierteile, die Ärzte zur Behandlung von Krankheiten und zum Ausgleich der Körpersäfte verwenden."
 whale_fat_candles_name: "Waltrankerzen"
 whale_fat_candles_description: "Diese Kerzen wurden aus dem Blubber eines schrecklichen Leviathans hergestellt. Sie drohen mit Stacheln aus Walfett."
  
 warenne_coin: "Warenne-Münze"
 warenne_coin_description: "Diese Münze trägt auf der Vorderseite das blau-gelbe Schachbrettmuster der Warenne-Dynastie. Ein dunkler Blutspritzer verunziert den Rand."
  
 traitors_head: "Verräterkopf"
 traitors_head_description: "Ein sauber am Hals abgetrennter Kopf. Er ist eher eine Botschaft als ein Andenken."
  
