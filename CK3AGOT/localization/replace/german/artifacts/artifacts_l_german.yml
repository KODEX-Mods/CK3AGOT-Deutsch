 blooded_blade_description: "Die gewundenen und gezackten Muster auf dieser Klinge sind Anzeichen dafür, dass sie spröde und äußerst zerbrechlich ist. Sie weisen allerdings auch auf ihre Herkunft hin: Die Waffe wurde mit dem Blut von [ROOT.Char.GetTitledFirstName] abgeschreckt."
