 own_holy_text_mid: "Verzierte [ROOT.Char.GetFaith.ReligiousText|U]"
 own_holy_text_mid_description: "Ein Examplar von "[ROOT.Char.GetFaith.ReligiousText|U]" mit besetzten Edelsteinen verziert."
 merchants_holy_text_mid: "Verzierte [merchant_character_scope.GetFaith.ReligiousText|U]"
 merchants_holy_text_mid_description: "Ein Exemplar von "[merchant_character_scope.GetFaith.ReligiousText|U]" mit besetzten Edelsteinen verziert."
 merchants_sword: "[merchant_character_scope.GetCulture.GetName]es Schwert"
 merchants_sword_description: "Eine feine Klinge, erworben bei einem reisenden [merchant_character_scope.GetCulture.GetNameNoTooltip]en Händler."
 jewelled_slippers: "Juwelenbesetzte Pantoffeln"
 jewelled_slippers_description: "Ein wunderschönes Paar juwelenbesetzter Pantoffeln. Wenn Ihr sie tragt, habt Ihr das Gefühl, jederzeit den Weg nach Hause zu finden."
 witchcraft_book: "Foliant der pflanzlichen Heilmittel"
 witchcraft_book_description: "Ein Werk, das einst der Hexe von [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier] gehörte. Die Seiten sind gefüllt mit einfachen Kräuterheilmitteln, die die Körpersäfte ausgleichen sollen."
 witchy_holy_text_mid: "Verzierte [witch_scope.GetFaith.ReligiousText|U]"
 witchy_holy_text_mid_description: "Ein Exemplar von [witch_scope.GetFaith.ReligiousText|U] mit besetzten Edelsteinen verziert."
 immaculate_witchy_bones: "Makellose Hexenknochen"
 immaculate_witchy_bones_description: "Ein Haufen Knochen, der einst der Hexe von [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier] gehörte. Selbst nach der Verbrennung von [witch_scope.GetHerHis] bleiben die Knochen unversehrt."
 mysterious_lamp: "Geheimnisvolle Lampe"
 mysterious_lamp_description: "Eine glänzende, goldene Lampe, die mit Juwelen besetzt ist. Wenn Ihr sie in der Hand haltet, verspürt Ihr ein Gefühl von überwältigender kosmischer Macht."
 mysterious_puzzle: "Mysteriöses Rätsel"
 mysterious_puzzle_description: "Ein ausgefallenes goldenes Rätselspiel, das mit Gravuren in einer fremden Sprache bedeckt ist. Es heißt, dass es einst einem mächtigen Spielmeister gehörte."
 lunchbox: "Vesperdose"
 lunchbox_description: "Eine dicht verschlossene Schachtel, die die Haltbarkeit der darin befindlichen Lebensmittel zu verlängern scheint."
  
