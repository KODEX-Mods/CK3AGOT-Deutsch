  # Easter eggs 
 easteregg_artifact_elisabeth_plush: "Elisabeths ausgestopfter Fuchs"
 easteregg_artifact_elisabeth_plush_description: "Elisabeths ausgestopfter Fuchs ist ein heiß geliebtes Spielzeug und hat sie den Großteil ihres Lebens begleitet. Oft sah man Elisabeth, wie sie mit ihm sprach, während sie die schmuckvollen Chiffren für ihre Arbeitgeber wob. Es ist beruhigend und ermutigt den Besitzer, es dem schlauen Fuchs gleich zu tun."
 easteregg_artifact_nicks_redolence: "Der letzte Duft"
 easteregg_artifact_nicks_redolence_description: "Ein Fläschchen mit einem kleinen Maß an Duftstoff – die Farbe ein [ROOT.Char.Custom('GetComplexColor')|U] –, der Herren und Damen gleichermaßen ins Wanken bringt. Eine kleine Inschrift auf dem Stopfen lautet: #EMP „Und nun, nun naht das Ende …“#!"
  #AGOT Modified 
 #easteregg_artifact_chad_book: "The Annotated Aeneid" #NT!
 easteregg_artifact_chad_book: "Das kommentierte Der Rand der Welt"
  #AGOT Modified 
 #easteregg_artifact_chad_book_description: "A well-loved and illuminated copy of Virgil's Aeneid clouded by many scribblings — some inane, some insightful." #NT!
 easteregg_artifact_chad_book_description: "Eine oft gelesene und illuminierte Ausgabe des Maester Balders Der Rand der Welt mit zahlreichen Randnotizen – manche albern, andere einsichtsreich."
 easteregg_artifact_chad_dagger: "Der Dolch"
 easteregg_artifact_chad_dagger_description: "Sein Glanz ist ob der Flecken aus getrockenetem Blut abgestumpft, doch er dürstet dennoch für mehr."
 easteregg_artifact_veronica_book: "Die Ringe des Herrn"
  #AGOT Modified 
 #easteregg_artifact_veronica_book_description: "A thinly-veiled reference, in book form. Written in finest Portuguese." #NT!
 easteregg_artifact_veronica_book_description: "Eine nur notdürftig verschleierte Referenz in Buchform. Geschrieben in einer Sprache, die jenseits des Meeres längst verloren gegangen ist."
 easteregg_artifact_map_lohmander: "Alter Reisebericht"
 easteregg_artifact_map_lohmander_description: "Dieses kleine, in Leder gebundene Buch enthält die Erzählungen eines skandinavischen Schreibers und seiner Reise vom Westen nach Indien. Es beschreibt die Gefahren, die Straßen sowie die nötige Ausrüstung und gibt Antwort auf eine Vielzahl von Fragen – von „Woher bekommt man Wasser?“ bis hin zu „Welche Stiefel braucht man eigentlich?“. Das Buch enthält zudem zahlreiche Berichte über örtliche Speisen und Tänze.\n\nIm Buch liegen außerdem mehrere gefaltete Karten, auf denen der Subkontinent sowie viele andere Orte abgebildet sind, mit Anmerkungen zu fernen Orten und ihren Namen in vergangenen Zeiten."
  
 easteregg_artifact_jason_sword: "Das Schwert der Maus"
 easteregg_artifact_jason_sword_description: "Entlang der Blutrille der Klinge hat jemand unsauber die Buchstaben „IAMTHATIS“."
  
