 prince_archivist_love_poem_description: "Eine Ballade von zwei verliebten Männern: einem Fürsten und einem Archivar, die zusammen an der Spitze eines Turms fern von neugierigen Blicken zu den Sternen hinaufblicken. Gerüchteweise soll der Archivar an die Erinnerungen des Autors [inspiration_owner.GetTitledFirstNameNoTooltip] angelehnt sein."
 witch_queen_love_poem_name: "Ein entzaubertes Herz"
 witch_queen_love_poem_description: "Ein Gedicht über zwei verliebte Frauen: eine Hexe und eine Königin, die sich zu einer Hütte mitten im Wald verlaufen haben. Beide genießen diesen Augenblick fernab der Gesellschaft. Man munkelt, die Hexe sei eine Selbstkarikatur der Verfasserin [inspiration_owner.GetTitledFirstNameNoTooltip]."
  
