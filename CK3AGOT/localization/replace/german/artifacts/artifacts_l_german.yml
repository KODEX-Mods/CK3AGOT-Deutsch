 fp3_incense_burner_sculpture: "Weihrauchschalenskulptur"
 fp3_incense_burner_sculpture_desc: "Dieses Räuchergefäß in Form einer Katze verströmt wohlriechenden Rauch aus den vielen Löchern seines Körpers. Der Kopf mit edelsteinbesetzten Augen hat ein Scharnier, sodass man brennende Räucherstäbchen hineinstecken kann."
