l_german:
 btw_struggle: "Konflikt Jenseits der Mauer"
 btw_struggle_desc: "$game_concept_btw_struggle$"
  
 game_concept_btw_struggle: "Konflikt jenseits der Mauer"
 game_concept_btw_struggle_desc: "Der $game_concept_btw_struggle$ stellt die seit Jahrtausenden von zerrütteten Beziehungen jenseits der Mauer dar. Obwohl er aus dem Bau der Mauer vor achttausend Jahren am Ende der Langen Nacht hervorging, wechselt der [struggle|E] zwischen [struggle_phase_phases|E] hasserfüllter Gewalt, misstrauischen Waffenstillständen und pragmatischer Zusammenarbeit.  In solchen Situationen gibt es nur wenige dauerhafte Verbündete, und [rulers|E] sollten sich davor hüten, sich lediglich auf einen gemeinsamen [Concept('faith', 'Glauben')|E] oder eine geteilte [culture|E] zu verlassen."
  
 struggle_btw_phase_opportunity: "Gelegenheit"
 struggle_btw_phase_opportunity_desc: "$game_concept_struggle_phase_btw_opportunity_desc$"
 struggle_btw_phase_hostility: "Feindseligkeit"
 struggle_btw_phase_hostility_desc: "$game_concept_struggle_phase_btw_hostility_desc$"
 #struggle_btw_phase_tension: "Tension"
 struggle_btw_phase_compromise: "Kompromiss"
 struggle_btw_phase_compromise_desc: "$game_concept_struggle_phase_btw_compromise_desc$"
 struggle_btw_phase_conciliation: "Aussöhnung"
 struggle_btw_phase_conciliation_desc: "$game_concept_struggle_phase_btw_conciliation_desc$"
  
 found_empire_decision_not_part_of_btw_struggle: "Ihr seid [struggle_uninvolved|E] im $btw_struggle$"
  
 FORM_BTW_MUST_END_STRUGGLE_TRIGGER: ""$e_beyond_the_wall$ kann nicht geschaffen werden, bevor der [btw_struggle|E] nicht aufgelöst ist""
  
 game_concept_struggle_phase_btw_opportunity: "Gelegenheitsphase"
 game_concept_struggle_phase_btw_opportunity_desc: "Nach einer langen Ära einer verhältnismäßig friedlichen Koexistenz während der [struggle_phase_btw_conciliation|E] macht sich Selbstgefälligkeit breit. Bauern und Adel sind allzu zufrieden damit, dass die Dinge einfach #EMP laufen#!, sodass gerissenere [characters|E] ihre Naivität ausnutzen können. \n\nIrgendwann werden neue Kränkungen entweder zu einer Eskalation in Richtung [struggle_phase_btw_hostility|E] führen oder geschicktes politisches Taktieren erzielt durch die [struggle_phase_btw_conciliation|E] ein zerbrechliches und für alle Seiten unbehagliches Gleichgewicht."
  
 game_concept_struggle_phase_btw_hostility: "Feindseligkeitsphase"
 game_concept_struggle_phase_btw_hostility_desc: "In dieser $game_concept_struggle_phase_phase$ nehmen Spannungen zu und die Gemüter sind erhitzt. Wiederholte Bösartigkeiten und eskalierende Missverständnisse während der [struggle_phase_btw_opportunity|E] haben zu wachsendem Hass auf [characters|E] unterschiedlicher [cultures|E], [faiths|E] oder – #EMP noch schlimmer#! – beidem geführt.\n\nEin solches Blutvergießen kann allerdings nicht ewig andauern. Irgendwann gewinnen kühlere Köpfe oder einfache Erschöpfung die Oberhand und leiten jenseits der Mauer die [struggle_phase_btw_compromise|E] ein."
  
 game_concept_struggle_phase_btw_compromise: "Kompromissphase"
 game_concept_struggle_phase_btw_compromise_desc: "Ob sie nun aus den Streitigkeiten der [struggle_phase_btw_hostility|E] oder hinterlistigen Eskalationen während der [struggle_phase_btw_conciliation|E] hervorgeht: Die $game_concept_struggle_phase_btw_compromise$ stellt eine wachsende Übereinkunft zwischen den Wildlingen dar. Unterschiede werden außer Acht gelassen, eine gemeinsame Geschichte und Herkunft lässt ehemalige Feinde zusammenrücken.\n\nDie Region steht am Scheideweg: Wenn die Konflikte wieder aufflammen, erwartet sie die [struggle_phase_btw_opportunity|E]."
  
 game_concept_struggle_phase_btw_conciliation: "Aussöhnungsphase"
 game_concept_struggle_phase_btw_conciliation_desc: "Als Ergebnis einer bemerkenswerten [struggle_phase_btw_compromise|E], werden die Beziehungen zwischen den Stämmen während dieser $game_concept_struggle_phase_phase$ derart herzlich, dass Außenseiter ihre Lässlichkeit kaum nachvollziehen können. Glaubensübergreifende [marriages|E] sind besonders häufig.\n\nDies kann jedoch nicht für immer anhalten, und Vertrauensbrüche werden irgendwann den [btw_struggle|E] mit einer [struggle_phase_btw_compromise|E] wieder aufflammen lassen."
  
 game_concept_btw_reclamation: "Rückforderung jenseits der Mauer"
 game_concept_btw_reclaiming: "Fordert Region jenseits der Mauer zurück"
 game_concept_btw_reclamations: "Rückforderungen jenseits der Mauer"
 game_concept_btw_reclamation_desc: "Dies ist eine besondere Art des [Concept('war','Kriegs')|E], die am [Concept('btw_struggle', 'Konflikt jenseits der Mauer')|E] [Concept('struggle_involved', 'Beteiligten')|E] [Concept('rulers','Herrschern')|E] zur Verfügung steht.\n\nDer Angreifer zielt darauf ab, entweder eine [duchy|E] zu erobern, in der es [Concept('struggle_involved', 'Beteiligte')|E] [counties|E] gibt, die von einem [Concept('struggle_interloper', 'Einmischenden')|E] oder [Concept('struggle_uninvolved', 'Unbeteiligten')|E] [ruler|E] gehalten werden, oder diesen zu [vassalize|E], falls kein Landbesitz außerhalb der Region vorhanden ist."
  
 game_concept_secure_btw_foothold_decision: "$secure_btw_foothold_decision_title$"
 game_concept_secure_btw_foothold_decision_desc: "Eine [decision|E], die es einem Nicht-[Concept('struggle_involved', 'Beteiligten')|E] [ruler|E] erlaubt, den [Concept('btw_struggle', 'Konflikt jenseits der Mauer')|E] zu beenden."
