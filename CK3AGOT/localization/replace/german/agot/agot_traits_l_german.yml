 trait_greyscale_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] hat an [ROOT.GetCharacter.GetHerHis]em Körper Flecken mit steifer, toter Haut bemerkt, die sich wie Stein anfühlen..."
  
 trait_greyscale: "Grauschuppen"
 trait_greyscale_desc: "Dieser Charakter leidet an Grauschuppen. Rissige, schuppige und steinartige Haut bedeckt einen großen Teil seines Körpers."
 trait_greyscale_character_desc: "Es ist nun unbestreitbar, dass [ROOT.GetCharacter.GetFirstNameNoTooltip] an Grauschuppen leidet. Rissige, schuppige und steinartige Haut bedeckt einen großen Teil [ROOT.GetCharacter.GetHerHis]es Körpers."
  
 trait_greyscale_2.desc: "Dieser Charakter leidet an Grauschuppen. Rissige, schuppige und steinartige Haut bedeckt einen großen Teil seines Körpers."
 trait_greyscale_2_character.desc: "Es ist nun unbestreitbar, dass [ROOT.GetCharacter.GetFirstNameNoTooltip] an Grauschuppen leidet. Rissige, schuppige und steinartige Haut bedeckt einen großen Teil [ROOT.GetCharacter.GetHerHis]es Körpers."
  
 trait_greyscale_3: "Grauer Wahn"
 trait_greyscale_3_desc: "Es ist zu spät, diesen Charakter zu retten. Die Grauschuppen haben ihn zerfressen, und der Verstand hat ihn verlassen. Er ist zu einer Gefahr für sich selbst und alle, die ihn umgeben, geworden."
 trait_greyscale_3_character_desc: "Es ist zu spät, [ROOT.GetCharacter.GetFirstNameNoTooltip] zu retten. Die Grauschuppen haben [ROOT.GetCharacter.GetHerHim] zerfressen, und der Verstand hat ihn verlassen. [ROOT.GetCharacter.GetSheHe|U] ist zu einer Gefahr für sich selbst und alle, die [ROOT.GetCharacter.GetFirstNameNoTooltip] umgeben, geworden."
  
 trait_greyscale_scarred: "Grauschuppen-Narben"
 trait_greyscale_scarred_desc: "Wie durch ein Wunder ist die Ausbreitung der Grauschuppen dieses Charakters zum Stillstand gekommen. Er trägt noch immer die Narben, aber er ist nicht mehr ansteckend."
 trait_greyscale_scarred_character_desc: "Wie durch ein Wunder ist die Ausbreitung von [ROOT.GetCharacter.GetFirstNameNoTooltip]s Grauschuppen zum Stillstand gekommen. [ROOT.GetCharacter.GetSheHe|U] trägt noch immer die Narben, aber [ROOT.GetCharacter.GetSheHe] ist nicht mehr ansteckend."
  
 trait_bloody_flux: "Blutfluss"
 trait_bloody_flux_desc: "Dieser Charakter wurde vom Blutfluss befallen, der ihn mit Fieber, inneren Blutungen und Durchfall plagt."
 trait_bloody_flux_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] wurde vom Blutfluss befallen, der [ROOT.GetCharacter.GetHerHim] mit Fieber, inneren Blutungen und Durchfall plagt."
  
 trait_smallpox: "Pocken"
  
 trait_red_death: "Roter Tod"
 trait_red_death_desc: "Dieser Charakter wurde mit dem Roten Tod verflucht. Aus allen Körperöffnungen sickert reichlich Blut und seine Haut zerreißt wie nasses Pergament. Seine letzten Tage in dieser Welt werden qualvoll sein."
 trait_red_death_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] wurde mit dem Roten Tod verflucht. Aus allen Körperöffnungen sickert reichlich Blut und [ROOT.GetCharacter.GetHerHis]e Haut zerreißt wie nasses Pergament.; [ROOT.GetCharacter.GetHerHis]e letzten Tage in dieser Welt werden qualvoll sein."
  
 trait_butterfly_fever: "Schmetterlingsfieber"
 trait_butterfly_fever_desc: "Obwohl es zunächst wie ein Fieber aussah, hat dieser Charakter inzwischen schmerzhafte Krämpfe und schwitzt Blut. Bald wird sein Fleisch von seinen Knochen abfallen und er wird diese Welt verlassen."
 trait_butterfly_fever_character_desc: "Obwohl es zunächst wie ein Fieber aussah, hat [ROOT.GetCharacter.GetFirstNameNoTooltip] inzwischen schmerzhafte Krämpfe und schwitzt Blut. Bald wird [ROOT.GetCharacter.GetHerHis] Fleisch von [ROOT.GetCharacter.GetHerHis]en Knochen abfallen und [ROOT.GetCharacter.GetSheHe] wird diese Welt verlassen."
  
 #trait_food_poisoning: "Magenfäule"
 #trait_food_poisoning_desc: "Dieser Charakter hat verunreinigte Nahrung gegessen und leidet nun an ständigen Krämpfen, Übelkeit und Erbrechen."
 #trait_food_poisoning_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] hat verunreinigte Nahrung gegessen und leidet nun an ständigen Krämpfen, Übelkeit und Erbrechen."
  
 trait_spring_sickness: "Frühlingsseuche"
 trait_spring_sickness_desc: "Dieser Charakter wird von schwarzen Flecken auf der Haut und zahlreichen Blasen heimgesucht; sein Schicksal ist so gut wie besiegelt."
 trait_spring_sickness_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] wird von schwarzen Flecken auf der Haut und zahlreichen Blasen heimgesucht; [ROOT.GetCharacter.GetHerHis] Schicksal ist so gut wie besiegelt."
  
 trait_shivers: "Zittern"
 trait_shivers_desc: "Es begann mit einem leichten Frösteln, doch das Zittern ist unkontrollierbar geworden. Dieser Charakter klappert mit den Zähnen, hat Krämpfe in den Beinen und spuckt Blut, und seine Lippen haben einen merkwürdigen Blauton."
 trait_shivers_character_desc: "Es begann mit einem leichten Frösteln, doch das Zittern ist unkontrollierbar geworden. [ROOT.GetCharacter.GetFirstNameNoTooltip]klappert mit den Zähnen, hat Krämpfe in den Beinen und spuckt Blut, und [ROOT.GetCharacter.GetHerHis]e Lippen haben einen merkwürdigen Blauton."
  
 trait_winter_fever: "Winterfieber"
 trait_winter_fever_desc: "Das Gesicht dieses Charakters ist fieberrot und er zittert heftig. Ein Delirium und kalter Schweiß haben ihn befallen, und es ist nicht sicher, ob er überleben wird."
 trait_winter_fever_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]s Gesicht ist fieberrot und er zittert heftig. Ein Delirium und kalter Schweiß haben [ROOT.GetCharacter.GetHerHim] befallen, und es ist nicht sicher, ob [ROOT.GetCharacter.GetSheHe] überleben wird."
  
 trait_burned: "Verbrannt"
 trait_burned_2: "Badly Burned" #NT!
 trait_burned_3: "Severely Burned" #NT!
 trait_burned_desc: "Dieser Charakter wurde mit Verbrennungen übersät und trägt nun ein Leben lang die Narben seines verbrannten Fleisches."
 trait_burned_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] wurde mit Verbrennungen übersät und trägt nun ein Leben lang die Narben [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')]es verbrannten Fleisches."
 trait_track_burned: "Burned" #NT!
 trait_track_burned_desc: "A burn is a horrid thing to look at. Of course, that need not always be to your disadvantage..." #NT!
  
 trait_scurvy: "Mundfäule"
 trait_scurvy_desc: "Dieser Charakter leidet an der Mundfäule, die Müdigkeit, häufige Blutungen und Flecken auf der Haut mit sich bringt. Unbehandelt kann sie zum Verlust der Zähne, zu Fieber und schließlich zum Tod dieses Charakters führen."
 trait_scurvy_character_desc: "Ihr leidet an der Mundfäule, die Müdigkeit, häufige Blutungen und Flecken auf der Haut mit sich bringt. Unbehandelt kann sie zum Verlust der Zähne, zu Fieber und schließlich zum Tod führen."
  
