l_german:
 dye_hair_decision: "Dye Hair" #NT!
 dye_hair_decision_desc: "I have kept my current hair color too long; it has grown too familiar and dull!\nIt is past time that I seek a new shade." #NT!
 dye_hair_decision_effect: "You will be presented with dozens of shades of hair dye to choose from." #NT!
 dye_hair_decision_tooltip: "You will dye your hair a new color" #NT!
 dye_hair_decision_confirm: "It's time for a new look!" #NT!
 agot_minor_decisions_events.1000.t: "A Vibrant Array" #NT!
 agot_minor_decisions_events.1000.desc: "Dozens of exotic and ostentatious colors are laid before me, a rainbow formed across the table. I eagerly gaze upon my options, trying to imagine which would suit me best. After a moment of consideration, a servant taps me on the shoulder. "Has any tone caught your eye, my [ROOT.Char.GetLadyLord|U]?"" #NT!
 agot_minor_decisions_events.1000.a: "Red" #NT!
 agot_minor_decisions_events.1000.b: "Orange" #NT!
 agot_minor_decisions_events.1000.c: "Yellow" #NT!
 agot_minor_decisions_events.1000.d: "Green" #NT!
 agot_minor_decisions_events.1000.e: "Blue" #NT!
 agot_minor_decisions_events.1000.f: "Purple" #NT!
 agot_minor_decisions_events.1000.g: "Pink" #NT!
 agot_minor_decisions_events.1000.h: "I miss my natural color." #NT!
 agot_minor_decisions_events.1000.i: "Never mind." #NT!
