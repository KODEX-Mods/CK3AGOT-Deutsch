 #First Gods-Group Faiths
 bronze_gods:0 "Die Bronzegötter"
 bronze_gods_adj:0 "Bronzen"
 bronze_gods_adherent:0 "Bronzeschmied"
 bronze_gods_adherent_plural:0 "Bronzeschmiede"
 bronze_gods_desc:0 "In den Zeiten vor Stahl und Eisen, war alles aus Bronze: Waffen, Werkzeuge und sogar die Götter. Die Anhänger dieses Glaubens verehren den Hohen Bronzegott, wie auch seine beiden Töchter, Zinn und Kupfer. Es wird erzählt, dass sie sich einst offenbarten und den Menschen zeigten, wie die Legierung zu erschaffen sei. Jedoch forderten sie, dass dieses Wissen unter den Sterblichen verbreitet werde. Vom Überbringer wurde verkündet, dass durch der Herstellung von Bronze die Macht des Gottes und seiner Töchter wachsen würde und so ihre Gunst erlangen würde. Dies führte zu einer weitreichenden Eroberung benachbarter Länder, auf der Suche nach mehr Ressourcen um dieses heilige Metall herzustellen."

 lady_of_the_waves:0 "Die Herrin der Wellen"
 lady_of_the_waves_adj:0 "Wellenfürchtig"
 lady_of_the_waves_adherent:0 "Anhänger der Herrin der Wellen"
 lady_of_the_waves_adherent_plural:0 "Anhänger der Herrin der Wellen"
 lady_of_the_waves_desc:0 "Vor der Invasion der Andalen beteten die Schwestermänner die Herrin der Wellen und den Herrn des Himmels an. Stürme waren für sie heilig, da jeder Sturm der Legende nach eine Ausgeburt ihres Liebesaktes war. Jedoch hatten sie auch eher fragwürdige Bräuche, wie beispielsweise Kleinwüchsige als Opfergabe ins Meer zu werfen."
 
