  ### THE RELIGION ### 
 the_rhllor_religion: "The Heart of Fire" #NT!
 the_rhllor_religion_adj: "R'hllor" #NT!
 the_rhllor_religion_adherent: "R'hllorian" #NT!
 the_rhllor_religion_adherent_plural: "R'hllorians" #NT!
 the_rhllor_religion_desc: "Originating in the Further East of Essos, the worship of R'hllor, the Heart of Fire, has spread across the known world. Followers view it as their duty to spread the word and prepare the world for the confrontation between R'hllor and the Great Other." #NT!
  
 ### Faiths ### 
 #Asshai 
 rhllor_asshai: "Heart of Smoke and Shadow" #NT!
 rhllor_asshai_adj: "Heart of Shadow" #NT!
 rhllor_asshai_adherent: "Azorian" #NT!
 rhllor_asshai_adherent_plural: "Azorians" #NT!
 rhllor_asshai_desc: "The worship of R'hllor in the Further East is centered around Asshai and the ancient prophecies of the rebirth of Azor Ahai. This branch of the Heart of Fire incorporates darker aspects of Asshai itself and the Shadowbinders who call it home." #NT!
  
 #Free Cities 
 rhllor_fc: "R'hllor" #NT!
 rhllor_fc_adj: "R'hllor" #NT!
 rhllor_fc_adherent: "R'hllorian" #NT!
 rhllor_fc_adherent_plural: "R'hllorians" #NT!
 rhllor_fc_desc: "The worship of R'hllor, the Lord of Light and Heart of Fire, has spread across Essos, and its devotees can be found in every Free City. Worshippers gather around fires, hoping to be granted visions by their lord. The sect is led by the High Priest in Volantis." #NT!
  
 #Westerosi 
 rhllor_fots: "Red God" #NT!
 rhllor_fots_adj: "Red God" #NT!
 rhllor_fots_adherent: "R'hllorist" #NT!
 rhllor_fots_adherent_plural: "R'hllorists" #NT!
 rhllor_fots_desc: "As the worship of R'hllor spread from the Free Cities to Westeros, it melded with Westerosi culture while maintaining key customs from the East. Instead of knights swearing vows before the Seven, they now swear in front of a brazier and pledge allegiance to the Red God." #NT!
  
 #Bone Mountains 
 rhllor_hyrkoon: "Heart of Fire and Blade" #NT!
 rhllor_hyrkoon_adj: "Heart of Blade" #NT!
 rhllor_hyrkoon_adherent: "Heroist" #NT!
 rhllor_hyrkoon_adherent_plural: "Heroists" #NT!
 rhllor_hyrkoon_desc: "In the Bone Mountains, Azor Ahai is known as Hyrkoon the Hero. It is from him that the Patrimony of Hyrkoon was born, and from him that the Great Fathers and the warrior women of the last three city-bastions descend. They understand the price of war and will meet it with Fire and Blade, with Rubies and Iron." #NT!
