  ### THE RELIGION ### 
 the_mother_religion: "The Children of the Mother" #NT!
 the_mother_religion_adj: "The Mother" #NT!
 the_mother_religion_adherent: "Child" #NT!
 the_mother_religion_adherent_plural: "The Children" #NT!
 the_mother_religion_desc: "The Children of the Mother are many and now spread across many lands. They are all connected in the belief that they are children of Mother Rhoyne, the goddess who birthed not only them but all of creation." #NT!
  
 ### Faiths ### 
 #Mother Rhoyne 
 mother_rhoyne: "Mutter Rhoyne"
 mother_rhoyne_adj: "Rhoynisch"
 mother_rhoyne_adherent: "Kind der Rhoyne"
 mother_rhoyne_adherent_plural: "Kinder der Rhoyne"
 mother_rhoyne_desc: "Die Rhoynar verehren eine Reihe von Flussgöttern. Die oberste Gottheit ist die Mutter Rhoyne, welche die Personifikation des gleichnamigen Flusses ist. Weitere Götter sind der Alte Flussmann, der Schildkrötengott und der Krabbenkönig. Die Rhoynar sehen alle Flüsse und Quellen als lebensspendend und heilig. Außerdem sind sie für ihren offenen Umgang mit Sexualität bekannt."
  
 #Orphans 
 mother_orphan: "Orphans of Mother Rhoyne" #NT!
 mother_orphan_adj: "The Orphans" #NT!
 mother_orphan_adherent: "Orphan" #NT!
 mother_orphan_adherent_plural: "Orphans" #NT!
 mother_orphan_desc: "With the loss of their home, so too have the Rhoynar lost their goddess, Mother Rhoyne. This has shaped their worship in untold ways. No longer is the Mother present and connected; rather, the children are now orphans, and the memory of their Mother is all that sustains them." #NT!
  
 #Mother Summer 
 mother_summer: "Children of Mother Summer" #NT!
 mother_summer_adj: "Mother Summer" #NT!
 mother_summer_adherent: "Child" #NT!
 mother_summer_adherent_plural: "Children" #NT!
 mother_summer_desc: "While Mother Rhoyne is the source of all, with the loss of her flourishing waters, her children have turned to worship her other children, specifically the Summer Gods." #NT!
