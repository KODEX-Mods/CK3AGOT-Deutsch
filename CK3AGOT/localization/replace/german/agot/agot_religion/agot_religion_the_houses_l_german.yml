 ### Faiths ### 
 #Warlocks 
 qh_warlock: "House of the Undying" #NT!
 qh_warlock_adj: "Warlocks" #NT!
 qh_warlock_adherent: "Drinker" #NT!
 qh_warlock_adherent_plural: "Drinkers" #NT!
 qh_warlock_desc: "Deep within the House of the Undying, the Warlocks of Qarth practice their dark arts and create the Shade of the Evening from the Black-Barked Trees. From here, the Undying Ones lead the order in their efforts, both spiritual and temporal." #NT!
  
 #Enthroned 
 qh_pureborn: "House of the Enthroned" #NT!
 qh_pureborn_adj: "Thrones" #NT!
 qh_pureborn_adherent: "Enthroned" #NT!
 qh_pureborn_adherent_plural: "Enthroned" #NT!
 qh_pureborn_desc: "The Qartheen claim to be the oldest and most civilized people in the world and worship their own culture and legacy the same way the Westerosi worship the Seven. This worship is especially paramount among the Pureborn, who view themselves as the curators and judges of civilization and propriety. From their Hall of a Thousand Thrones, they direct the Queen of Cities." #NT!
  
 #Memories 
 qh_commoner: "House of the Memories" #NT!
 qh_commoner_adj: "Memories" #NT!
 qh_commoner_adherent: "Weeper" #NT!
 qh_commoner_adherent_plural: "Weepers" #NT!
 qh_commoner_desc: "The common people of Qarth follow in the steps of the Enthroned and the Undying, but their worship is more for the memory of when the Qaathi people were not confined to Qarth, before the lands around them turned to the Red Waste, before the Dothraki laid ruin to their other bastions." #NT!
