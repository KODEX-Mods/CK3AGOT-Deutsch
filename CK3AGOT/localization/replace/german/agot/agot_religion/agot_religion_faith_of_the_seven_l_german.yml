 #FoS-Group Faiths
 the_seven_main:0 "Die Neuen Götter"
 the_seven_main_adj:0 "Siebenfältig"
 the_seven_main_adherent:0 "Anhänger der Neuen Götter"
 the_seven_main_adherent_plural:0 "Anhänger der Neuen Götter"
 the_seven_main_desc:0 "Den Lehren des Siebenzackigen Sterns und der Führung des Hohen Septons folgend, haben die Anhänger des Glaubens der Sieben ein reglementiertes Glaubenssystem, das auf Gebet, Gehorsam und einer organisierten Kirche beruht. Fromme Gläubige der Sieben sehen Inzest als ein Abscheuligkeit an."
 highsepton:0 "Hoher Septon"
 nick_high_septon:0 "Hoher Septon"
 
 baelorism:0 "Baelorismus"
 baelorism_adj:0 "Baeloristisch"
 baelorism_adherent:0 "Baelorist"
 baelorism_adherent_plural:0 "Baelorist"
 baelorism_desc:0 "Baelorismus ist eine Abzweigung des Glaubens an die Sieben, der den König Baelor I als ein Inbild der Sieben verehrt. Einfache Leutee wie auch Septone pilgern bekanntermaßen zu Orten, an denen Baelor predigte oder große Taten vollbrachte. Baeloristen sind außerdem für ihre Loyalität zur Targaryen-Dynasty bekannt."
 
 warring_star:0 "Kriegerischer Stern"
 warring_star_adj:0 "Sternkriegerisch"
 warring_star_adherent:0 "Militanter Anhänger der Sieben"
 warring_star_adherent_plural:0 "Militante Anhänger der Sieben"
 warring_star_desc:0 "Der Kriegerische Stern ist eine Sekte des Glaubens an die Sieben, die von den radikalsten Gläubigen des Kriegerischen Arms des Glaubens gegründet wurde und der Meinung ist, dass Inzest - besonders der von den Valyrern praktizierte - wie auch viele andere sündige Taten, eine unheilige Abartigkeit darstellt. Sie streben danach, dieses Böse mit Feuer und Schwert auszutreiben."

