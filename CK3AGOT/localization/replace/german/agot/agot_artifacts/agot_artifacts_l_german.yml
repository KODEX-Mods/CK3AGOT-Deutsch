 vs_valyrian_armingsword_gold_name: "Goldenes Valyrisches Langschwert"
 vs_valyrian_armingsword_gold_description: "Die kunstvolle Metallarbeit dieses Langschwertes glänzt goldhell. Die strukturierte Metallschuppen schimmern und leuchten im Kerzenlicht, so detailliert wie die wirbelnden Muster in der dunklen gewellten valyrischen Stahlklinge. Dieses Schwert erinnert an die furchterregende Bewaffnung, die von den Drachenlords des alten Valyria getragen wurde."
 vs_valyrian_armingsword_silver_name: "Silbernes Valyrisches Langschwert"
 vs_valyrian_armingsword_silver_description: "Die kunstvolle silberne Metallarbeit dieses Langschwertes ist wunderschön graviert. Die strukturierte Metallschuppen schimmern und leuchten im Kerzenlicht, so detailliert wie die wirbelnden Muster in der dunklen gewellten valyrischen Stahlklinge. Dieses Schwert erinnert an die furchterregende Bewaffnung, die von den Drachenlords des alten Valyria getragen wurde."
 vs_valyrian_longsword_gold_name: "Goldenes Valyrisches Bastardschwert"
 vs_valyrian_longsword_gold_description: "Die Metallarbeit dieses Bastardschwertes glänzt goldhell. Das feine Filigran schimmert im Kerzenlicht, so detailliert wie die wirbelnden Muster in der dunklen gewellten valyrischen Stahlklinge. Dieses Schwert erinnert an die furchterregende Bewaffnung, die von den Drachenlords des alten Valyria getragen wurde."
 vs_valyrian_longsword_silver_name: "Silbernes Valyrisches Bastardschwert"
 vs_valyrian_longsword_silver_description: "Die kunstvolle silberne Metallarbeit dieses Bastardschwertes ist wunderschön graviert. Die strukturierte Metallschuppen schimmern und leuchten im Kerzenlicht, so detailliert wie die wirbelnden Muster in der dunklen gewellten valyrischen Stahlklinge. Dieses Schwert erinnert an die furchterregende Bewaffnung, die von den Drachenlords des alten Valyria getragen wurde."

 maekar_mace_name: "Maekars Streitkolben"
 maekar_mace_description: "Geschmiedet während der Jugend von Maekar Targaryen, kann dieser riesige mit Stacheln besetzte Streitkolben nur von den mächtigsten Kriegern richtig geführt werden."
 bobby_hammer_name: "Roberts Streithammer"
 bobby_hammer_description: "Geschmiedet vom Meisterschmied von Storm's End, Donal Noye, ist dieser Streithammer von solch immenser Größe und Gewicht, dass es einen Mann mit der Kraft eines Riesen bräuchte, um ihn zu führen."
 bobby_hammer_cooler_description: "Geschmiedet vom Meisterschmied von Sturmkap, Donal Noye, ist dieser Streithammer von solch immenser Größe und Gewicht, dass es einen Mann mit der Kraft eines Riesen bräuchte, um ihn zu führen. Robert Baratheon benutzte diesen Hammer, um die Brust von Prinz Rhaegar Targaryen am Trident zu zertrümmern."
 bobby_hammer_duel_description: "[my_weapon.GetDesc] [owner.GetFullName] nutzte diesen Hammer, um die Brust von [loser.GetFullName] in der Schlacht von [battle_location.GetNameNoTooltip] zu zertrümmern."
 emoBoy_sword_name: "Liebhabers Harfe"
 emoBoy_sword_description: "Die feinste Klinge, die je in der Straße des Stahls in Königsmund geschmiedet wurde, überreicht an Prinz Rhaegar Targaryen bei seiner Ernennung zum Prinzen von Drachenstein. Schlank und elegant, eine würdige Klinge für einen Mann, der eines Tages König werden könnte."
 emoBoy_sword_duel_description: "[my_weapon.GetDesc] [owner.GetFullName] benutzte dieses Schwert, um [loser.GetFullName] in der Schlacht von [battle_location.GetNameNoTooltip] zu erschlagen."
 kingsguard_sword_name: "Das Schwert von [owner.GetFullName]"
 kingsguard_sword_description: "Ein Schwert, das [owner.GetFullName] beim Eintritt in die Königsgarde überreicht wurde."
 redbeard_axe_name: "Rotbarts Axt"
 redbeard_axe_description: "Eine meisterhaft gefertigte Bronze-Axt, die einst Raymun Rotbart gehörte, dem König-jenseits-der-Mauer."
 agot_is_wildling_desc: "Ihr seid vom Freien Volk"
 bloodraven_longbow_name: "Rabenzahn"
 bloodraven_longbow_description: "Der knochenweiße Langbogen, der für Brynden Strom, besser bekannt als 'Blutrabe', gefertigt wurde. Dieser beeindruckende Bogen wurde aus einem heruntergefallenen Ast des großen Herzbaums gefertigt, nach dem Burg Rabenbaum benannt ist."
 weirwood_longbow_name: "Langbogen aus Wehrholz"
 weirwood_longbow_description: "Aus dem Holz eines Wehrholzbaumes gefertigt, besitzt dieser Langbogen die unverwechselbare knochenweiße Farbe, die typisch für die heiligen Bäume der Alten Götter ist. Er ist gut verarbeitet und wird niemals verrotten."
 dragonbone_longbow_name: "Langbogen aus Drachenbein"
 dragonbone_longbow_description: "Bögen wie diese sind selten und sehr begehrt. Stark wie Stahl, aber leichter und flexibler, ist Drachenknochen ein hervorragendes Material für Bögen, die angeblich sogar die Goldherz-Bögen der Sommerinseln in der Reichweite übertreffen."

  #Crown Tooltip
 agot_is_independent_crown_tooltip_desc: "Nur ein unabhängiger Herrscher, sein Ehepartner oder seine Erben dürfen diese Krone tragen."
 baelor_crown_tooltip_desc: "Nur tugendhafte Herrscher dürfen diese Krone tragen."

  #Targaryen Crowns
 aegon_i_crown_name: "Krone von Aegon I"
 aegon_i_crown_description: "Eine kreisrunde Krone aus Valyrischem Stahl, besetzt mit großen Rubinen im Quadratschliff."
 aenys_crown_name: "Aenys' Krone"
 aenys_crown_description: "Eine goldene Krone, aufwändig und groß und kunstvoll verziert."
 jaehaerys_crown_name: "Jaehaerys' Krone"
 jaehaerys_crown_description: "Ein einfaches Goldband, besetzt mit sieben Edelsteinen in verschiedenen Farben."
 aegon_iii_crown_name: "Krone von Aegon III"
 aegon_iii_crown_description: "Ein schmales goldenes Band, ein einfacher, unverzierter Reif."
 baelors_crown_name: "Baelors Krone"
 baelors_crown_description: "Eine Krone aus Blumen und Ranken."
 aegon_iv_crown_name: "Krone von Aegon IV"
 aegon_iv_crown_description: "Eine Krone aus Rotgold, groß und schwer, jede ihrer Spitzen stellt einen Drachenkopf mit Edelsteinaugen dar."
 maekars_crown_name: "Maekars Krone"
 maekars_crown_description: "Eine kriegerische Krone mit scharfen schwarzen Eisenzacken in einem Band aus Rotgold."
 rhaella_crown_name: "Krone der Tragischen Königin"
 rhaella_crown_historical_description: "Eine Krone im Besitz von Königin Rhaella Targaryen, Gemahlin von König Aerys II. Es ist ein Reif aus Silber und Eisen, der mit roten Rubinen und Dutzenden von Diamanten verziert ist."
 rhaella_crown_description: "Eine Krone, getragen von Königin Rhaella Targaryen. Es ist ein Reif aus Silber und Eisen, der mit roten Rubinen und Dutzenden von Diamanten verziert ist."
 visenya_circlet_name: "Reif der Dunklen Schwester"
 visenya_circlet_description: "Ein dunkler Reif aus Valyrischem Stahl, umgeben von roten Rubinen, getragen von Königin Visenya, der ältesten der Drei Drachen. Er steht als mächtiges Symbol der Dunklen Schwester von Aegon dem Drachen."
 rhaenys_circlet_name: "Reif der Geliebten Königin"
 rhaenys_circlet_description: "Aus dunklem Valyrischen Stahl geschmiedet und mit rautenförmigen Rubinen übersät, wurde dieser wundervolle Reif für Königin Rhaenys Targaryen gefertigt."
 rhaenys_circlet_historical_description: "Aus dunklem Valyrischen Stahl geschmiedet und mit rautenförmigen Rubinen übersät, gehörte dieser wundervolle Reif Königin Rhaenys Targaryen, der liebreizendsten Gemahlin von König Aegon dem Eroberer."
 alysannecrown_name: "Krone der Gütige Königin"
 alysannecrown_description: "Die Krone von Königin Alysanne Targaryen ist ein dünnes, einfaches Band aus sieben Edelsteinen, jeweils in einer anderen Farbe."
 alysannecrown_historical_description: "Die Krone von Königin Alysanne Targaryen, bekannt als 'Die Gütige Königin', die eine dünnere Variante der Krone ihres Gemahls ist."
 daenerys_crown_name: "Krone der Sturmtochter"
 daenerys_crown_historical_description: "Die Krone von Daenerys I. 'Sturmtochter' war ein Geschenk in Qarth und hat einen östlichen Flair. Geformt in Form eines dreiköpfigen Drachen, mit je einem Kopf aus Jade, Elfenbein und Onyx, Windungen aus Gold und Flügeln aus Silber."
 daenerys_crown_description: "Die Krone von Daenerys I. 'Sturmtochter'. Geformt in Form eines dreiköpfigen Drachen, mit je einem Kopf aus Jade, Elfenbein und Onyx, Windungen aus Gold und Flügeln aus Silber."
 daemon_stepstone_crown_name: "Krone des Prinzrebellen"
 daemon_stepstone_crown_description: "Eine Eisen- und Silberkrone, besetzt mit roten Rubinen und lose inspiriert von den Kronen des Eroberers und des Schlichters. Diese Krone wurde vom Prinzrebell Daemon Targaryen nach seiner Eroberung der Trittsteinen getragen."
 daemon_queen_stepstone_crown_name: "Krone der Gefährtin des Prinzrebellen"
 daemon_queen_stepstone_crown_description: "Ein Reif aus Eisen und Silber, besetzt mit roten Rubinen und lose inspiriert von den Kronen des Eroberers und des Schlichters."
 westerosi_valyrian_crown1_name: "Krone des Roten Drachen"
 westerosi_valyrian_crown1_description: "Eine goldene Krone, geformt wie die ledrigen Flügel von Drachen und mit drei großen Rubinen verziert."
 westerosi_valyrian_crown2_name: "Krone von Feuer und Blut"
 westerosi_valyrian_crown2_description: "Eine schwarze Eisenkrone, geformt wie die ledrigen Flügel von Drachen und mit drei großen Rubinen verziert, um die Farben und das Symbol des Hauses Targaryen darzustellen."

  #Baratheon Crowns
 robertI_crown_name: "Krone des Gekrönten Hirsches"
 robertI_crown_description: "Die Krone von Robert I. Baratheon ist aus Gold geformt und in Form eines Hirschgeweihs gestaltet."
 stannis_crown_name: "Krone des Feurigen Hirsches"
 stannis_crown_description: "Die Krone von Stannis I. Baratheon besteht aus Rotgold und ist in den Flammen des Herrn des Lichts geformt, seiner neuen Religion."
 renly_crown_name: "Krone des Tänzelnden Hirsches"
 renly_crown_description: "Die Krone von Renly I. Baratheon ist wie seine Ehe gestaltet, mit einem aus Jade geformten Hirschkopf an der Vorderseite, umgeben von einem Ring goldener Rosen."
 joffreyI_crown_name: "Krone des Löwen und des Hirsches"
 joffreyI_crown_description: "Die Krone von Joffrey I. Baratheon ist ein goldenes Exemplar mit Geweihen, obwohl sie üppiger ist als die seines Vaters, besetzt mit Rubinen und schwarzen Diamanten."

  #Blackfyre crowns
 daemonblackfyre_crown_name: "Krone des Schwarzen Drachen"
 daemonblackfyre_crown_historical_description: "Die Krone von Daemon Schwarzfeuer, dem sogenannten 'Schwarzen Drachen' und ersten der sogenannten Schwarzfeuer-Prätendenten. Nach dem Vorbild der Krone des Eroberers, doch mit umgekehrten Farben wie beim Schwarzfeuer-Wappen. Drachenglas wurde anstelle von Rubinen verwendet, in Rotgold gefasst anstelle von Valyrischem Stahl."
 daemonblackfyre_crown_description: "Diese Krone wurde nach dem Vorbild der Krone des Eroberers gestaltet, allerdings mit umgekehrten Farben wie beim Schwarzfeuer-Wappen. Drachenglas wurde anstelle von Rubinen verwendet, und es wurde in Rotgold gefasst anstelle von Valyrischem Stahl."

  #Kingdom Crowns
 driftwood_crown_1_name: "Treibholzkrone"
 driftwood_crown_1_description: "Anders als die Könige der grünen Lande waren die Kronen der alten Hohen Könige Geschenke vom Meer, aus einem angeschwemmten Stück Treibholz gefertigt, um sie daran zu erinnern, dass alles, was sie besaßen, vom Ertrunkenen Gott gegeben wurde."
 iron_isles_crown_name: "Krone der Eisenkönige"
 iron_isles_crown_description: "Als das Haus Graufreud das Königsthing beendete und sich selbst zu den Königen der Inseln erklärte, fertigten sie sich eine Eiserne Krone an, um ihre Kontrolle zu symbolisieren."
 riverlands_crown_name: "Krone des Trident"
 riverlands_crown_description: "Eine elegante Krone, geschmückt mit dem Symbol eines Dreizacks, der den großen Fluss repräsentiert, der seinen Namen teilt. Bestimmt für den Herrscher der Flusslande."
 crown_of_mudd_name: "Krone der Flüsse und Hügel"
 crown_of_mudd_description: "Eine goldene Krone, besetzt mit Smaragden. Diese Krone wurde nach dem Vorbild des Wappens des alten Hauses Schlamm gefertigt."
 crown_of_mudd_coa_name: "Krone der Alten Könige"
 crown_of_mudd_coa_description: "Eine goldene Krone, besetzt mit Edelsteinen. Diese Krone wurde in einem alten Stil gefertigt, ähnlich der, die von den alten Königen vom Trident getragen wurde."
 crown_of_winter_name: "Krone des Winters"
 crown_of_winter_description: "Die alte Krone des Hauses Stark, zuerst als Könige des Winters und dann als Könige des Nordens. Gefertigt aus neun Eisenschwertern, die durch einen Bronzereif mit eingravierten Runen verbunden sind, ist sie ein Symbol eines harten Landes und eines noch härteren Volkes."
 crown_of_jeyne_westerling_name: "Krone der Jungen Königin"
 crown_of_jeyne_westerling_description: "Ein offener Reif aus gehämmerter Bronze mit silbernen Kanten. Ähnlich der berühmten Winterkrone, die von den alten Stark-Königen des Winters getragen wurde, ist diese Krone mit Spitzen verziert, die in Form von Schwertern geschmiedet sind. Im Unterschied dazu enthält sie nur sechs silberne Schwerter, die in Form von Eis, dem Ahnenschwert des Hauses Stark aus Valyrischem Stahl, geschaffen sind. Um die Familie ihrer Trägerin darzustellen, trägt sie auch sechs silberne Muscheln, die zwischen den Klingen angeordnet sind."
 dorne_crown_name: "Krone von Sonne und Speer"
 dorne_crown_description: "Ein kreisförmiges Band aus Gold, umgeben von acht goldenen Wappen des Hauses Nymeros Martell, der Sonne und den Speeren, die in ihrer Mitte einen roten Rubin tragen."
 falcon_crown_name: "Krone von Berg und Tal"
 falcon_crown_description: "Eine silberne Krone wie die, die von den Arryn-Königen von Berg und Tal getragen wurden, diese Krone wird in der Mitte von den Flügeln eines Falken geziert, die aus einem blauen Edelstein hervortreten, während darunter ein geprägter silberner Mond sitzt."
 iron_stag_crown_name: "Krone des Eisernen Geweihs"
 iron_stag_crown_description: "Die Krone eines der kriegerischeren Durrandons, diese Krone spiegelt diesen Charakter wider. Obwohl die meisten Sturmkönige für ihre kriegerischen Unternehmungen bekannt waren, ist diese Krone für jene bestimmt, die sich wahrhaft dem Weg des Schwertes verschrieben haben."
 stormlands_crown_name: "Krone der Stürme"
 stormlands_crown_description: "Die Sturmkrone war die Ahnenkrone des Hauses Durrandon, getragen seit Durran Elenei heiratete und die Siebte Burg errichtet wurde."
 westerlands_crown_name: "Reif vom Stein"
 westerlands_crown_description: "Der Reif vom Stein war die traditionelle Krone für die Königingemahlinnen des Hauses Lennister und ist ein wunderschöner Reif, verziert mit Gold, Edelsteinen und Löwen."
 westerlands2_crown_name: "Krone vom Stein und des Hügels"
 westerlands2_crown_description: "Die Krone vom Stein wurde von den Königen vom Stein aus dem Hause Lennister getragen, die ihre Abstammung bis zu Lenn dem Listigen und Loreon dem Löwen zurückverfolgen."
 crown_of_gardener_peace_name: "Blumen des Friedens"
 crown_of_gardener_peace_description: "Eine Krone aus Ranken und Blumen. Die Gärtnerkönige von einst trugen solche Kronen in Friedenszeiten."
 crown_of_gardener_war_iron_name: "Dornen des Krieges"
 crown_of_gardener_war_iron_description: "Eine Krone aus eisernen Ranken mit markanten Dornen. Die Gärtnerkönige von einst trugen solche Kronen in Kriegszeiten."

  #Regional Crowns

 crown_of_first_men_name: "Krone der Ersten Menschen"
 crown_of_first_men_description: "Ein einfacher Bronzereif mit eingravierten Runen der Ersten Menschen."
 crown_of_the_andals_name: "Krone der Andalen"
 crown_of_the_andals_description: "Eine majestätische Krone aus Bronze und Silber, besetzt mit großen Juwelen und mit feinen Perlen verziert. Dieses Kopfstück ist in einem traditionellen andalischen Design gefertigt, das bis zu den Abenteurern von einst zurückreicht."
 crown_of_the_andals_silver_name: "Silberne Krone der Andalen"
 crown_of_the_andals_silver_description: "Eine majestätische Krone aus Silber, besetzt mit großen Juwelen und mit feinen Perlen verziert. Dieses Kopfstück ist in einem traditionellen andalischen Design gefertigt, das bis zu den Abenteurern von einst zurückreicht."
 crown_of_westerosi_diadem_name: "Westerosisches Diadem"
 crown_of_westerosi_diadem_description: "Eine robuste Bronzekrone, besetzt mit mehrfarbigen Edelsteinen und mit goldenen Verzierungen versehen."
 crown_of_westerosi_diadem_silver_name: "Westerosisches Silberdiadem"
 crown_of_westerosi_diadem_silver_description: "Eine robuste Silberkrone, besetzt mit mehrfarbigen Edelsteinen und mit goldenen Verzierungen versehen."
 valeman_crown_name: "Krone der Menschen des Grünen Tals"
 valeman_crown_description: "Eine Silberkrone mit kunstvoll geschnitzten Mustern und besetzt mit Juwelen, diese Krone ist im typischen Stil des Grünen Tals gefertigt."
 stormlander_crown_name: "Krone der Sturmländer"
 stormlander_crown_description: "Eine stolze, goldene Krone mit großen Edelsteinen entlang ihres Umfangs. Gefertigt im typischen Stil der Sturmlande."
 westerlander2_crown_name: "Krone der Westländer"
 westerlander2_crown_description: "Eine kunstvolle goldene Krone mit komplizierten Designs und polierten Edelsteinen, diese Krone ist im typischen Stil der Westlande gefertigt."
 reachman_crown_name: "Krone der Menschen der Weite"
 reachman_crown_description: "Eine wunderschöne goldene Binde, verziert mit kunstvoll verschlungenen goldenen Ranken, geschmückt mit glitzernden Juwelen. Die Mitte dieser exquisiten Krone ziert eine prächtige goldene Blume, deren Herz mit einem ansehnlichen Juwel verziert ist, das einen faszinierenden Hauch von Eleganz verleiht."
 dornish_crown_name: "Krone der Dornischen"
 dornish_crown_description: "Ein kreisförmiges Band aus Gold, umgeben von acht goldenen Sonnen, die in ihrer Mitte farbige Edelsteine tragen."
 swann_crown_name: "Krone der Kämpfenden Schwäne"
 swann_crown_description: "Eine schwarz-weiße Krone, die zwei einander zugewandte Schwäne zeigt, während in der Mitte viele kleine Edelsteine liegen."
 beyondthewall_crown_name: "Krone des Freien Volkes"
 beyondthewall_crown_description: "Eine Krone aus rauem Leder und Obsidianspitzen, gefertigt für jemanden, der kühn genug ist, Anspruch auf die Länder jenseits der Mauer zu erheben und sie zu halten."
 blackwood_crown_name: "Krone der Raben"
 blackwood_crown_description: "Eine dunkle Krone in Form eines Rabenschädels mit Ästen, die den alten Wehrholzbaum von Rabenbaum darstellen."
 bolton_crown_name: "Krone der Gehäuteten"
 bolton_crown_description: "Eine einschüchternde Krone mit Darstellungen von gehäuteten Männern. Stolz zeigt sie die alte Tradition des Hauses Bolton, die ihnen ihr Wappen gab - das Häuten ihrer Feinde, wie sie es einst mit mehreren Königen des Winters taten."
 cargyll_crown_name: "Krone des Goldenen Eis"
 cargyll_crown_description: "Eine goldene Krone, die zwei goldene Gänse zeigt, die sich gegenüberstehen, während in der Mitte zwei rote Rubine und ein großer schwarzer Rubin liegen."
 dayne_crown_name: "Krone des Morgens"
 dayne_crown_description: "Diese Krone, im Stil der alten Kopfbedeckungen der Könige von Sternfall gefertigt, besteht aus Silber und wird von einem großen silbernen Stern mit einem von Amethysten besetzten Stern in seinem Kern gekrönt."
 crown_of_hellholt_name: "Krone von Höllhain"
 crown_of_hellholt_description: "Eine feurige Krone aus Rotgold, gefertigt für jene, die über den Schwefel herrschen würden."
 dustin_crown_name: "Krone der Hügelgräber"
 dustin_crown_description: "Die Krone der alten Hügelkönige, angeblich Nachkommen des Ersten Königs."
 florent_crown_name: "Krone des Fuchses"
 florent_crown_description: "Eine goldene Krone, in deren Mitte ein listiger Fuchs mit rubinroten Augen blickt, flankiert von bronzenen Blumen, die mit einem blauen Edelstein besetzt sind."
 frey_crown_name: "Krone der Zwillinge"
 frey_crown_description: "Diese silberne Krone ist eine Nachbildung einer Krone, die angeblich vor Tausenden von Jahren während des Zeitalters der Hundert Königreiche vom Haus Frey getragen wurde. Sie ist mit einer Reihe kleiner Miniaturtürme des Kreuzwegs verziert, unter denen sich jeweils drei blaue Edelsteine befinden."