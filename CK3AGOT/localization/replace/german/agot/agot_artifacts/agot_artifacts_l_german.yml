 artifact_glass_candle:0 "Glass Candle"
 agot_artifact_glass_candle_desc:0 "An obsidian candle, [newly_created_artifact.GetFeatureText('glass_candle_color')] in color, tall and twisted in stature, and sharp to the touch. These candles are fabled to burn eternally, allowing their owners to peer across oceans and through mountains. [newly_created_artifact.Custom('GetCandleMagic')]"
 agot_glass_candle_lit_desc:0 "This candle shines uncomfortably bright, distorting colors around it."
 agot_glass_candle_unlit_desc:0 "Acolytes of the Citadel stand vigil before three such candles on the night of their promotion in a vain attempt to light them."
