 vs_firstman_longsword_bronze_description:0 "Das Bronzemetall dieses Bastardschwertes wurde auf Hochglanz poliert. Runeninschriften in der alten Sprache schimmern im Kerzenlicht ebenso detailliert wie die wirbelnden Muster in der dunkel gewellten Klinge aus valyrischem Stahl. Die Formgebung und die Proportionen dieses Schwertes erinnern stark an jene Schwerter, die die alten Helden vieler nördlicher Häuser trugen, welche behaupten, von den ersten Menschen abzustammen."
 vs_valyrian_armingsword_gold_name:0 "Goldenes valyrisches Langschwert"
 vs_valyrian_armingsword_gold_description:0 "Das kunstvoll verzierte Metall dieses Langschwertes schimmert golden. Die Schuppen des gemaserten Metalls glänzen und leuchten im Kerzenlicht, ebenso detailliert wie die wirbelnden Muster in der dunkel gewellten Klinge aus valyrischem Stahl. Dieses Schwert erinnert an die furchterregenden Waffen der Drachenlords des alten Valyria."
 vs_valyrian_armingsword_silver_name:0 "Silbernes valyrisches Langschwert"
 vs_valyrian_armingsword_silver_description:0 "Das kunstvoll verzierte Silbermetall dieses Langschwerts ist wunderschön graviert. Die Schuppen des gemaserten Metalls glänzen und leuchten im Kerzenlicht, ebenso detailliert wie die wirbelnden Muster in der dunkel gewellten Klinge aus valyrischem Stahl. Dieses Schwert erinnert an die furchterregenden Waffen der Drachenlords des alten Valyria."
 vs_valyrian_longsword_gold_name:0 "Goldenes valyrisches Bastardschwert"
 vs_valyrian_longsword_gold_description:0 "Das kunstvoll verzierte Metall dieses Langschwertes schimmert golden. Das feine Filigran schimmert im Kerzenlicht ebenso detailliert wie die wirbelnden Muster in der dunkel gewellten Klinge aus valyrischem Stahl. Dieses Schwert erinnert an die furchterregenden Waffen der Drachenlords des alten Valyria."
 vs_valyrian_longsword_silver_name:0 "Silbernes valyrisches Bastardschwert"
 vs_valyrian_longsword_silver_description:0 "Das kunstvoll verzierte Silbermetall dieses Bastardschwertes ist wunderschön graviert. Die Schuppen des gemaserten Metalls glänzen und leuchten im Kerzenlicht, ebenso detailliert wie die wirbelnden Muster in der dunkel gewellten Klinge aus valyrischem Stahl. Dieses Schwert erinnert an die furchterregenden Waffen der Drachenlords des alten Valyria."

 bobby_hammer_name:0 "Roberts Streithammer"
 bobby_hammer_description:0 "Geschmiedet vom Meisterschmied von Storm's End, Donal Noye, ist dieser Streithammer von solch immenser Größe und Gewicht, dass es einen Mann mit der Kraft eines Riesen bräuchte, um ihn zu führen."
 bobby_hammer_cooler_description:0 "Geschmiedet vom Meisterschmied von Sturmkap, Donal Noye, ist dieser Streithammer von solch immenser Größe und Gewicht, dass es einen Mann mit der Kraft eines Riesen bräuchte, um ihn zu führen. Robert Baratheon zerschmetterte mit diesem Hammer die Brust des Drachenprinzen Rhaegar Targaryen in der Schlacht am Trident."
 bobby_hammer_duel_description:0 "[my_weapon.GetDesc] [owner.GetFullName] zerschmetterte mit diesem Hammer die Brust von [loser.GetFullNamePossessive] in der Schlacht am [battle_location.GetNameNoTooltip]."
 rhaegar_sword_name:0 "Rhaegars Schwert"
 rhaegar_sword_description:0 "Die feinste Klinge, die je in der stählernen Gasse von Königsmund geschmiedet wurde, wurde Prinz Rhaegar Targaryen überreicht, als er Prinz von Drachenstein wurde. Schlank und elegant, eine würdige Klinge für einen Mann, der eines Tages König sein könnte."
 rhaegar_sword_duel_description:0 "[my_weapon.GetDesc] [owner.GetFullName] streckte mit diesem Schwert [loser.GetFullName] in der Schlacht von [battle_location.GetNameNoTooltip] nieder."
 kingsguard_sword_name:0 "[owner.GetFullNamePossessive] Schwert"
 kingsguard_sword_description:0 "Ein Schwert, das [owner.GetFullName] anlässlich seines Beitritts zur Königsgarde verliehen wurde."

 #Crown Tooltip
 agot_is_independent_crown_tooltip_desc:0 "Nur ein unabhängiger Herrscher, sein Ehepartner oder seine Erben dürfen diese Krone tragen."
 baelor_crown_tooltip_desc:0 "Nur tugendhafte Herrscher dürfen diese Krone tragen."

 #Targaryen Crowns
 aegon_i_crown_name:0 "Krone des Eroberers"
 aegon_i_crown_description:0 "Die Krone von Aegon I., "dem Eroberer", dem Mann, der mit Feuer und Blut das Reich geeint hat. Sie besteht aus valyrischem Stahl und ist mit mehreren großen Rubinen besetzt."
 aenys_crown_name:0 "Krone des Ersten Sohnes"
 aenys_crown_description:0 "Die Krone von Aenys I. ist aus gelbem Gold geschmiedet und mit Jade, Perlen und den Konterfeis der Sieben verziert, eine Ironie angesichts der Umstände seiner Herrschaft."
 jaehaerys_crown_name:0 "Krone des Schlichters"
 jaehaerys_crown_description:0 "Die Krone von Jaehaerys I., "dem Schlichter", ist ein einfacher Reif von sieben Edelsteinen, die jeweils eine andere Farbe haben, ein Stein für jedes seiner Königreiche und jeden seiner Götter."
 aegon_iii_crown_name:0 "Krone des Drachentodes"
 aegon_iii_crown_description:0 "Die Krone von Aegon III., "dem Drachentod", ist für eine Krone eher schlicht und besteht aus einem einfachen Goldreif. Aegon III. zog es vor, einen ruhigen und geordneten Hofstaat zu führen, wofür die Krone ein Beispiel ist."
 baelors_crown_name:0 "Krone des Seligen"
 baelors_crown_description:0 "Eine Krone aus echten Blumen, welche Baelor "der Selige" statt des Edelmetalls seiner Vorfahren trug. Ein Geflecht aus hellen Blüten und sattem Grün, das Baelors Ehrfurcht und Hingabe an die Sieben, die Einer sind, und ihre ganze Schöpfung zum Ausdruck bringt."
 baelor_crown_desc:0 "Nur tugendhafte Herrscher dürfen diese Krone tragen"
 aegon_iv_crown_name:0 "Krone des Unwerten"
 aegon_iv_crown_description:0 "Die Krone von Aegon IV. "dem Unwerten" ist eine große Pracht, aus rotem Gold gefertigt und so geformt, dass sie von zahlreichen Drachenköpfen umgeben ist."
 maekars_crown_name:0 "Krone des Ambosses"
 maekars_crown_description:0 "Die Krone von Maekar I ist eine martialische Krone, ganz im Sinne ihres Besitzers, mit schwarzem Eisen und rotem Gold mit scharfen Spitzen."
 rhaella_crown_name:0 "Krone der Tragischen Königin"
 rhaella_crown_description:0 "Diese Krone gehörte Rhaella Targaryen, der Schwester, Gemahlin und Königin von König Aerys II. Es handelt sich um einen silbernen und eisernen Reif, der mit roten Rubinen besetzt und mit Dutzenden von Diamanten verziert ist."
 visenya_circlet_name:0 "Stirnreif der Dunklen Schwester"
 visenya_circlet_description:0 "Ein dunkler Reif aus valyrischem Stahl, umringt von roten Rubinen, getragen von Königin Visenya, der letzten der Drei Drachen. Er ist eine eindrucksvolle Erinnerung an die Dunkle Schwester Aegons des Drachen."
 rhaenys_circlet_name:0 "Stirnreif der Liebsten Königin"
 rhaenys_circlet_description:0 "Geschmiedet aus dunklem valyrischem Stahl und mit diamantförmigen Rubinen besetzt, wurde dieser wunderbare Reif für die Königin Rhaenys Targaryen angefertigt."
 rhaenys_circlet_historical_description:0 "Geschmiedet aus dunklem valyrischem Stahl und mit diamantförmigen Rubinen besetzt, gehörte dieser wunderbare Reif der Königin anmutigen Rhaenys Targaryen, der Bevorzugten unter den Gattinnen Aegons des Eroberers."
 alysannecrown_name:0 "Krone der Gütigen Königin"
 alysannecrown_description:0 "Die Krone von Königin Alysanne Targaryen ist ein dünnes, einfaches Band aus sieben Edelsteinen, jeder in einer anderen Farbe."
 alysannecrown_historical_description:0 "Die Krone von Königin Alysanne Targaryen, bekannt als "Die Gütige Königin", die eine schmalere Variante der Krone ihres Mannes ist."
 daenerys_crown_name:0 "Krone der Sturmtochter"
 daenerys_crown_description:0 "Die Krone von Daenerys I "Sturmtochter" wurde ihr in Qarth überreicht und hat zweifellos eine östliche Ausstrahlung. Sie hat die Form eines dreiköpfigen Drachens mit je einem Kopf aus Jade, Elfenbein und Onyx, Windungen aus Gold und Flügeln aus Silber."
 daemon_stepstone_crown_name:0 "Krone des Prinzrebells"
 daemon_stepstone_crown_description:0 "Diese mit roten Rubinen besetzte Krone aus Eisen und Silber, die sich an die Kronen des Eroberers und des Schlichters anlehnt, trug der Prinzrebell Daemon Targaryen nach seiner Eroberung der Trittsteine."
 daemon_queen_stepstone_crown_name:0 "Krone der Prinzrebellgemahlin"
 daemon_queen_stepstone_crown_description:0 "Ein mit roten Rubinen besetzter Reif aus Eisen und Silber, der in Anlehnung an die Kronen des Eroberers und des Schlichters gefertigt wurde."
 westerosi_valyrian_crown1_name:0 "Krone des Roten Drachen"
 westerosi_valyrian_crown1_description:0 "Eine goldene Krone, die den ledernen Flügeln von Drachen nachempfunden und mit drei großen Rubinen verziert ist."
 westerosi_valyrian_crown2_name:0 "Krone von Feuer und Blut"
 westerosi_valyrian_crown2_description:0 "Eine schwarze Eisenkrone, die den ledernen Flügeln von Drachen nachempfunden und mit drei großen Rubinen verziert ist. Sie zeigt die Farben und das Symbol des Hauses Targaryen."

 #Baratheon Crowns
 robertI_crown_name:0 "Krone des Gekrönten Hirsches"
 robertI_crown_description:0 "Die Krone von Robert I. Baratheon. Dieses Werk hat die Form eines Hirschgeweihs und ist aus Gold gefertigt."
 stannis_crown_name:0 "Krone des Feurigen Hirsches"
 stannis_crown_description:0 "Die Krone von Stannis I. Baratheon ist aus rotem Gold gefertigt und in den Flammen des Herrn des Lichts, seiner neuen Religion, geformt."
 renly_crown_name:0 "Krone des Tänzelnden Hirsches"
 renly_crown_description:0 "Die Form der Krone von Renly I. Baratheon entspricht seiner Ehekrone. An der Vorderseite ist ein Hirschkopf aus Jade zu sehen, der von einem Ring aus goldenen Rosen umgeben ist."
 joffreyI_crown_name:0 "Krone von Löwe und des Hirsch"
 joffreyI_crown_description:0 "Die Krone von Joffrey I. Baratheon ist ein goldenes Geweih, aber sie ist schlichter als die seines Vaters, die mit Rubinen und schwarzen Diamanten verziert ist."

 #Blackfyre crowns
 daemonblackfyre_crown_name:0 "Krone des Schwarzen Drachen"
 daemonblackfyre_crown_description:0 "Die Krone von Daemon Schwarzfeuer, dem sogenannten "Schwarzen Drachen" und ersten Prätendenten aus dem Hause Schwarzfeuer. Sie ist der Krone des Eroberers nachempfunden, allerdings mit umgekehrten Farben wie das Schwarzfeuer-Wappen selbst. Anstelle valyrischen Stahls wurde Drachenglas verwendet, das in rotes Kupfer eingefasst ist."

 #Kingdom Crowns
 driftwood_crown_1_name:0 "Treibholzkrone"
 driftwood_crown_1_description:0 "Anders als bei den Königen der Grünländer waren die Kronen der alten Hohen Könige Geschenke des Meeres, gefertigt aus einem Stück Treibholz, das an Land gespült wurde, um sie daran zu erinnern, dass alles, was sie besaßen, vom Ertrunkenen Gott gegeben wurde."
 iron_isles_crown_name:0 "Krone der Eisenkönige"
 iron_isles_crown_description:0 "Als Haus Graueisen dem Königsthing den Rücken kehrte und sich selbst zu den Hohen Königen der Eiseninseln erklärte, schufen sie sich eine Eiserne Krone, um ihre Herrschaft zu demonstrieren."
 riverlands_crown_name:0 "Krone des Trident"
 riverlands_crown_description:0 "Eine edle Krone mit einem Dreizack als Symbol für den großen Fluss, der seinen Namen trägt. Sie ist für den Herrscher der Flusslande bestimmt."
 crown_of_mudd_name:0 "Krone der Flüsse und Hügel"
 crown_of_mudd_description:0 "Eine goldene, mit Smaragden besetzte Krone. Diese Krone wurde nach dem Vorbild des Wappens des alten Hauses Schlamm gefertigt."
 crown_of_winter_name:0 "Winterkrone"
 crown_of_winter_description:0 "Die altertümliche Krone des Hauses Stark, die zunächst als Winterkönige und später als Könige des Nordens regierten. Sie besteht aus neun eisernen Schwertern, die durch einen bronzenen Ring mit eingravierten Runen verbunden sind, und ist ein Symbol für das raue Land und das vielleicht noch rauere Volk."
 crown_of_jeyne_westerling_name:0 "Krone der Jungen Königin"
 crown_of_jeyne_westerling_description:0 "Ein offener Reif aus getriebener Bronze mit silbernen Rändern. Ähnlich wie die berühmte Winterkrone, die von den alten Winterkönigen des Hauses Stark getragen wurde, wird diese Krone von Stacheln bekrönt, welche in Form von Schwertern gearbeitet sind. Nur hat sie im Gegensatz zur Winterkrone nur sechs silberne Schwerter in Form von Eis, der angestammten Klinge aus valyrischem Stahl des Hauses Stark. Um die Familie seines Trägers zu repräsentieren, sind zudem sechs silberne Muscheln zwischen den Klingen eingefügt."
 dorne_crown_name:0 "Krone von Sonne und Speer"
 dorne_crown_description:0 "Ein goldenes Stirnband, umgeben von acht goldenen Siegeln des Hauses Nymeros Martell, der Sonne und den Speeren, in deren Mitte sich ein roter Rubin befindet."
 falcon_crown_name:0 "Krone von Berg und Grünem Tal"
 falcon_crown_description:0 "Eine silberne Krone, wie sie von den Königen von Berg und Grünem Tal aus dem Hause Arryn getragen wird. In der Mitte der Krone befinden sich die Flügel eines Falken, die aus einem blauen Edelstein herausragen, während darunter ein silberner Mond mit Wappen sitzt."
 iron_stag_crown_name:0 "Krone des Eisengeweihs"
 iron_stag_crown_description:0 "Diese Krone ist die eines der martialischeren Durrandons und spiegelt dieses Wesen eindrucksvoll wider. Obgleich die meisten Sturmkönige für ihre kriegerischen Bestrebungen bekannt waren, ist diese Krone für jene bestimmt, die sich dem Weg des Schwertes wahrhaftig verschrieben haben."
 stormlands_crown_name:0 "Krone der Stürme"
 stormlands_crown_description:0 "Die Sturmkrone war die angestammte Krone des Hauses Durrandon, die getragen wurde, seit Durran Elenei heiratete und die Siebte Burg errichtet wurde."
 westerlands_crown_name:0 "Stirnreif vom Stein"
 westerlands_crown_description:0 "Der Stirnreif vom Stein war die traditionelle Krone für die Königsgemahlinnen des Hauses Lennister und ist ein wunderschöner, mit Gold, Gemmen und Löwen verzierter Stirnreif."
 westerlands2_crown_name:0 "Krone von Stein und Hügel"
 westerlands2_crown_description:0 "Die Krone vom Stein wurde von den Königen vom Stein aus dem Hause Lennister getragen, die ihre Abstammung auf Lenn den Listigen und Loreon den Löwen zurückführen."
 crown_of_gardener_peace_name:0 "Blumen des Friedens"
 crown_of_gardener_peace_description:0 "Eine Krone aus Blumen und Reben. Die Gärtnerkönige von einst trugen Kronen wie diese in Zeiten des Friedens."
 crown_of_gardener_war_iron_name:0 "Dornen des Krieges"
 crown_of_gardener_war_iron_description:0 "Eine Krone aus ehernen Reben mit hervorstechenden Dornen. Die Gärtnerkönige von einst trugen Kronen wie diese in Zeiten des Krieges."

 #Regional Crowns
 beyondthewall_crown_name:0 "Krone des Freien Volkes"
 beyondthewall_crown_description:0 "Eine Krone aus grobem Leder und Obsidianzacken, gefertigt für jemanden, der kühn genug ist, die Gefilde jenseits der Mauer zu beanspruchen und zu beherrschen."
 blackwood_crown_name:0 "Krone der Raben"
 blackwood_crown_description:0 "Eine finstere Krone in der Gestalt eines Rabenschädels mit Zweigen, die den alten Wehrholzbaum des Sitzes des Hauses Schwarzhain, Rabenbaum, darstellen."
 bolton_crown_name:0 "Krone des Gehäuteten"
 bolton_crown_description:0 "Eine furchteinflößende Krone mit Abbildungen gehäuteter Männer entlang ihrer Seite. Sie zeigt voller Stolz die uralte Tradition des Hauses Bolton, die ihnen ihr Wappen gab. Die Tradition, ihre Feinde zu häuten, wie sie es einst mit mehreren Winterkönigen taten."
 cargyll_crown_name:0 "Krone des Goldenen Eies"
 cargyll_crown_description:0 "Eine goldene Krone mit zwei goldenen Gänsen, die sich zugewandt sind, in deren Mitte zwei rote Rubine und ein großer schwarzer Rubin eingelassen sind."
 dayne_crown_name:0 "Krone des Morgens"
 dayne_crown_description:0 "Diese Krone nach dem Vorbild der uralten Kopfschmucke der Könige des Torentin und Lords von Sternfall ist aus Silber gefertigt und wird von einem großen Silberstern mit einem mit Amethysten besetzten Stern in der Mitte geziert."
 dustin_crown_name:0 "Krone der Hügel"
 dustin_crown_description:0 "Die Krone der alten Hügelkönige, die angeblich Nachfahren des Ersten Königs waren."
 florent_crown_name:0 "Krone des Fuchses"
 florent_crown_description:0 "Eine goldene Krone, in deren Mitte ein listiger Fuchs mit roten Augen sitzt. An der Seite befinden sich bronzene Blumen, die mit einem blauen Edelstein besetzt sind."
 frey_crown_name:0 "Krone des Kreuzwegs"
 frey_crown_description:0 "Diese Silberkrone ist das Faksimile einer Krone, die vor Tausenden von Jahren während des Zeitalters der Hundert Königreiche von Haus Frey getragen worden sein soll. Sie zeigt eine Reihe von kleinen Miniaturtürmen des Kreuzwegs mit drei blauen Edelsteinen am Fuße jedes Turms."
 greyjoy_crown_name:0 "Krone des Kraken"
 greyjoy_crown_description:0 "Eine eiserne und goldene Krone mit dem Abbild eines Kraken, dessen lange Tentakel den Kopf des Trägers umfassen und festhalten."
 harlaw_crown_name:0 "Krone des harten Rechts"
 harlaw_crown_description:0 "Diese vom Geist des Todes erfüllte Krone zeigt die schreienden Schädel der Toten, die Sense des Fremden und einen hellvioletten Edelstein."
 hightower_crown_name:0 "Krone von Hohenturm"
 hightower_crown_description:0 "Eine herrliche, aus Silber und Gold gefertigte Krone, die neun Miniaturnachbildungen des Hohenturms von Altsass in Silber zeigt, jede mit einer funkelnden goldenen Flamme auf der Spitze geschmückt. Die Türme sind durch weitere geschnitzte goldene Flammen miteinander verbunden, während die Krone selbst anmutig mit strahlenden Smaragd- und Rubinsteinen besetzt ist."
manderly_crown_name:0 "Krone des Wassermanns"
 manderly_crown_description:0 "Eine originalgetreue Nachbildung der Krone, die das Haus Manderly Jahrhunderte vor seiner Verbannung aus der Weite trug. Diese prächtige goldene Krone, die an wogende Wellen erinnert und mit schimmernden Perlen verziert ist, zeigt in ihrem Herzen eine sorgfältig gearbeitete Darstellung von zwei Wassermännern, die einen Dreizack umfassen. Rund um die Krone sind smaragdgrüne Juwelen inmitten von kunstvoll geschnitzten Wellenmustern angeordnet, die ihren herrschaftlichen Reiz noch verstärken."
 reach_crown_name:0 "Krone der Weite"
 reach_crown_description:0 "Ein wunderschöner goldener Reif mit kunstvoll verschlungenen goldenen Ranken, die mit glitzernden Smaragdjuwelen verziert sind. In der Mitte dieser herrlichen Krone befindet sich eine prächtige goldene Blume, deren Herz mit einem großen Smaragdstein verziert ist, der ihr einen bezaubernden Hauch von Anmut und Schönheit verleiht."
 redwyne_crown_name:0 "Weinkrone"
 redwyne_crown_description:0 "Ein zierlicher goldener Reif, versehen mit schimmernden blauen Edelsteinen, die in dem edlen Muster einer Weinrebe angeordnet sind. In der Mitte befindet sich ein umgekehrtes Weinblatt, flankiert von üppigen purpurnen Kleinoden, die wie Weintrauben aussehen."
 reed_crown_name:0 "Krone der Pfahlbaummenschen"
 reed_crown_description:0 "Ein Diadem, das aus der Haut eines Krokodils aus der Eng gefertigt wurde. Seine Spitze ist mit den furchterregenden Reißzähnen der Bestie besetzt, während die Vorderseite des Diadems mit einem Dreigestirn von Krokodilaugen geschmückt ist."
 royce_crown_name:0 "Krone der Runen"
 royce_crown_description:0 "Diese Bronzekrone mit schwarzen, kreisförmigen Edelsteinen und eingearbeiteten Runen der Ersten Menschen wurde nach dem Vorbild der alten Königskrone des Hauses Rois aus dem Grünen Tal gefertigt."
 tarly_crown_name:0 "Jagdkrone"
 tarly_crown_description:0 "Eine bezaubernde, aus Gold und Silber gefertigte Krone, die sich in der Mitte durch ein goldenes Band mit leuchtenden grünen Edelsteinen schmückt, wird von einer Reihe silberner Pfeilspitzen begleitet, deren Kern jeweils mit einem leuchtend roten Rubin verziert ist. Im Herzen der Krone befindet sich eine prächtige Darstellung eines silbernen Bogens, dessen Wurfarme mit leuchtenden roten und grünen Edelsteinen besetzt sind. Den Raum zwischen dem nach oben gerichteten Pfeil in der Mitte des Bogens schmückt ein zartes goldenes Gesicht, das mit aufwendigen Blatt- und Bogenschützengravuren verziert ist."
 tarth_crown_name:0 "Krone des Abendsterns"
 tarth_crown_description:0 "Eine elegante zylindrische goldene Krone, die sich durch sechs sorgfältig gearbeitete Öffnungen auszeichnet, die der Sonne ähneln, ergänzt durch weitere sechs sorgfältig gefertigte Blenden, die die Form des Mondes widerspiegeln."
 tully_crown_name:0 "Krone des Hauses Tully"
 tully_crown_description:0 "Eine Krone aus Eisen und Silber, die sich durch fischflossenartige Türme auszeichnet. Die Krone ist am Sockel mit einem eisernen Torus verziert, während über und unter den Fischtürmen eine Anordnung erlesener blauer und rosafarbener Edelsteine über einem silbernen Fischhautmuster für einen Hauch von Prunk sorgt."
 umber_crown_name:0 "Krone des letzten Herdes"
 umber_crown_description:0 "Eine eiserne Krone, die kunstvoll zu den Händen eines gefesselten Mannes geformt ist, als Symbol für seine Befreiung aus der Knechtschaft."
 crown_of_the_wall_name:0 "Krone der Mauer"
 crown_of_the_wall_description:0 "Eine Krone aus Glas und groben schwarzen Eisenzacken, die der Mauer und ihren neunzehn Burgen nachempfunden ist. Die Mauer ist seit eh und je der Sitz der Nachtwache und schützt die Reiche der Menschen vor Bedrohungen von außen. Jeder Herrscher, der direkten Anspruch auf diese alte Festung erhebt, wird eine heikle und viel geschmähte Herrschaft erfahren."
 crown_of_westerling_name:0 "Krone von Hochklipp"
 crown_of_westerling_description:0 "Ein offener Reif mit einer sandigen Textur entlang seiner Oberfläche und verziert mit sechs weißen Muscheln, die die Muscheln des Hauses Westerling darstellen."
 crown_of_the_tides_name:0 "Krone der Gezeiten"
 crown_of_the_tides_description:0 "Eine verschnörkelte Krone mit Seepferdchenfiguren und Mustern, die an die Tiefe des Meeres erinnern. Passend für einen König der Gezeiten."
 crown_of_true_winter_name:0 "Eiskrone"
 crown_of_true_winter_description:0 "Ein offener Reif aus geschliffenem Eisen, der mit funkelnden Diamanten besetzt ist und von neun eisigen Zacken gekrönt wird. Eine solche Krone ging vor langer Zeit verloren und ist nur noch in den Aufzeichnungen der Zitadelle und in verstreuten Dokumenten des Nordens zu finden. Die Form ähnelte eindeutig den historischen Winterkronen des Hauses Stark, obwohl sie sich in Farbe, Gestaltung und Material hinreichend unterschied, um bemerkenswert zu sein. Tatsächlich ist das Material der Zacken selbst umstritten, denn nur die wenigsten, die ihre Beschaffenheit dokumentierten, konnten mit Sicherheit bestimmen, ob sie aus Diamant, Glas oder einem anderen Kristall bestanden. Es gibt sogar jene, die glauben, dass sie aus echtem Eis bestanden, das durch die uralte Magie der Kinder des Waldes erhalten wurde. Es ist unbekannt, wer diese Krone trug oder weshalb sie geschaffen wurde. Viele glauben, dass sie als Huldigung an das Haus Stark angefertigt wurde und vielleicht von einer Königin oder Prinzessin von Winterfell getragen wurde. Andere wiederum behaupten, sie sei entstanden, um die Herrschaft über den Winter zu verspotten, die die Stark-Könige beanspruchten. Noch irrwitziger sind die Geschichten, die sich hartnäckig halten, dass es sich um die Krone der blauäugigen Leichenkönigin handelt, der Geliebten des Nachtkönigs, des legendären Kommandanten der Nachtwache. Allerdings wird dies von den Maestern als reines Hörensagen zurückgewiesen."
 valyrian_crown1_name:0 "Stirnreif des Freistaats"
 valyrian_crown1_description:0 "Ein Reif von valyrischer Machart zu Ehren der Götter des Alten Valyria."
 valyrian_crown2_name:0 "Krone des Freistaats"
 valyrian_crown2_description:0 "Eine Krone aus Silber, die den ledernen Flügeln von Drachen nachempfunden und mit drei großen Gemmen verziert ist."

 #Religious Crowns
 crown_of_the_grey_king_rusted_name:0 "Krone des Grauen Königs"
 crown_of_the_grey_king_rusted_description:0 "Diese uralte Krone wurde aus den Zähnen von Nagga, dem großen Seedrachen, gefertigt, den der Graue König erschlagen hat. Sie ist das ultimative Zeichen der Autorität für die Eisenmänner, denn nur der Große Plünderer hat sie je getragen."
 crown_of_the_nights_king_name:0 "Krone des Nachtkönigs"
 crown_of_the_nights_king_description:0 "Eine dunkle und uralte Krone, gefertigt für den Mann, der als Nachtkönig in die Geschichte einging. Diese bedrohliche Krone ist aus schwarzem Eisen und kalten Zacken aus scharfem Eis gefertigt, die nur durch dieselbe Magie, die auch die Mauer selbst erhält, nicht geschmolzen werden."
 crown_of_the_nights_king_replica_name:0 "Krone des Nachtkönigs"
 crown_of_the_nights_king_replica_description:0 "Eine dunkle Krone, die jener Krone ähnelt, die der Mann trug, der als Nachtkönig in die Geschichte einging. Diese bedrohliche Krone ist aus schwarzem Eisen gefertigt und mit Glaszacken versehen, die dem Eis der Mauer nachempfunden sind."
 crown_of_the_old_gods_name:0 "Krone des Paktes" #neu diese und nächste Zeile
 crown_of_the_old_gods_description:0 "Die Krone des Paktes ist ein Symbol der Alten Götter und der Andacht an sie. Gefertigt aus Bronze, dem Metall der Ersten Menschen, und geschmückt mit roten Rubinen, die den Wehrholzbäumen nachempfunden sind, ist die Krone ein Leuchtfeuer für all jene, die an die Alten Götter glauben."
 crown_of_rhllor_name:0 "Krone der Flamme"
 crown_of_rhllor_description:0 "Eine flammende Krone, die den Herrn des Lichts symbolisieren und ehren soll. Denn die Nacht ist dunkel und voller Schrecken."
 circlet_of_rhllor_name:0 "Stirnreif der Flamme"
 circlet_of_rhllor_description:0 "Eine flammender Reif, der den Herrn des Lichts symbolisieren und ehren soll. Denn die Nacht ist dunkel und voller Schrecken."
 crown_of_hugor_name:0 "Krone der Vatersalbung"
 crown_of_hugor_description:0 "Diese aus den sieben Sternen des Hugor gefertigte Krone ist eine Nachbildung der legendären Krone, die dem Ersten König der Andalen vom Vater selbst verliehen wurde."

 #Other Crowns
 crown_of_winter_roses_name:0 "Krone aus Winterrosen"
 crown_of_winter_roses_description:0 "Eine wunderschöne Krone aus blauen Winterrosen."

 shieraseastar_necklace_name:0 "Kette von Shiera Seestern"
 shieraseastar_necklace_description:0 "Eine Halskette aus dem Besitz von Shiera Seestern, der Bastardtochter König Aegons IV. 'des Unwürdigen' Targaryen, mit vielen weißen Meeresperlen sowie größeren grünen und blauen Perlen."

 #Armours
 maelys_armour_name:0 "Harnisch des Abscheulichen"
 maelys_armour_description:0 "Maelys Schwarzfeuer, der berüchtigte Prätendent, ist für seinen abartigen zweiten Kopf bekannt, für den er eine spezielle Rüstung tragen muss."
 monstrous_desc:0 "Diese Rüstung wurde für jemand wirklich grässlichen gefertigt."
 rhaegars_armour_name:0 "Rhaegars Rüstung"
 rhaegars_armour_description:0 "Rhaegar Targaryens Rüstung besteht aus nachtschwarzen Platten, wobei der dreiköpfige Drache des Hauses Targaryen den Brustpanzer mit Rubinen verziert. Unter dem Plattenpanzer ruht ein Kettenhemd aus goldenem Ringgeflecht und der Helm der Rüstung ist üppig mit einem drakonischen Motiv verziert."
 roberts_armour_name:0 "Roberts Rüstung"
 roberts_armour_description:0 "Die Rüstung von Robert Baratheon ist schlicht, aber eindrucksvoll. Große Stahlplatten schützen den Träger, unter denen ein Ringpanzer liegt. Ein Großteil der Rüstung ist von einem Wappenrock mit dem schwarzen Hirsch des Hauses Baratheon bedeckt. Der Helm der Rüstung trägt furchterregende Geweihhörner, die ebenfalls das Wappentier der Baratheons repräsentieren."
 kingsguard_armour_name:0 "[owner.GetFullNamePossessive] Rüstung der Königsgarde"
 kingsguard_armour_description:0 "Eine weiß emaillierte Rüstung, die [owner.GetFullName] beim Eintritt in die Königsgarde verliehen wurde."
 valyrian_steel_armor_name:0 "Rüstung aus valyrischem Stahl"
 valyrian_steel_armor_description:0 "Diese Rüstung aus valyrischem Schuppenstahl übersteigt den Wert eines Königreichs bei weitem und ist sicherlich die schützendste Rüstung, die es gibt."

