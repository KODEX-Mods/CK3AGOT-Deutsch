 # MISC
 agot_artifact_myrish_lace_name:0 "Myrish Lace"
 agot_artifact_myrish_lace_desc:0 "Myrish Lace is famed across the world, desired for by both man and woman."
 agot_artifact_norvoshi_bear_carving_name:0 "Norvoshi Bear Carving"
 agot_artifact_norvoshi_bear_carving_desc:0 "Bears have always been found in the Hills of Norvos, even before there was a Norvos, and thus it is of little surprise that the animal has become a symbol for the people of the region."
 agot_artifact_pentoshi_cheese_name:0 "Pentoshi Cheese"
 agot_artifact_pentoshi_cheese_desc:0 "While not as famed as the Lace of Myr, the helms of Tyrosh, or the dyes of Braavos, the cheese of Pentos is a great commodity and the basis for more then one Pentoshi Magister's wealth."
 agot_artifact_dothraki_bow_name:0 "Dothraki Bow"
 agot_artifact_dothraki_bow_desc:0 "The Dothraki Bows are one of their most fearsome weapons. While not as iconic as the arakh, their bows can outshoot most common Westerosi bows, and are small enough to be shot from horseback."
 traditional_house_artifact_modifier_desc:0 "This artifact traditionally belongs to my house or dynasty: $VALUE|=+0$"

 #Decisions
 create_crown_of_hugor_decision:0 "Die Krone der Vatersalbung schmieden"
 create_crown_of_hugor_decision_desc:0 "In vergangenen Zeiten wurde Hugor vom Hügel vom Vater Oben mit sieben Sternen gekrönt, die er selbst vom Himmel nahm. Dann beauftragte er Hugor, das von den Göttern auserwählte Volk in den Sonnenuntergang zu führen, um das ihm zugedachte Land, Westeros, zu finden. Seitdem sind die Sieben Sterne des Hugor getrennt worden und im Laufe der Zeit verloren gegangen, aber jetzt, wo sie wieder vereint sind, kann ich die Krone, mit der Hugor gekrönt wurde, neu schmieden."
