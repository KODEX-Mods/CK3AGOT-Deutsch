l_german:
 agot_bm_group_AC: "Aegons Eroberung\n4 v.A.E. - 0 n.A.E."
 agot_bm_7898: "Dritter Ghiskarischer Krieg"
 agot_bm_7898_desc: "Der dritte der großen Kriege zwischen Valyria und Alt-Ghis."
 agot_bm_7932: "Harwyn Harthand"
 agot_bm_7932_desc: "Nach dem Tod seines Vaters, König Qhorwyn Hoffartt, ist Harwyn, genannt die Harte Hand, von einer Reise durch die Freien Städte zurückgekehrt, um den Meersteinstuhl zu erobern. Harwyn ist nicht der vorsichtige Mann, der sein Vater war, und blickt auf die grünen Länder, in denen sich die Flusslords unter der Herrschaft der Sturmkönige aufreiben."
 agot_bm_7974: "Fall von Sarnor"
 agot_bm_7974_desc: "Zu lange haben die Großen Menschen von Sarnor die Bedrohung durch die Dothraki Khals ignoriert. Während eine Stadt nach der anderen geplündert und dem Erdboden gleichgemacht wurde, versteckten sich die Großen Menschen hinter ihren Mauern. Jetzt sind die Männer von Sarnor endlich hinter Hochkönig Mazor Alexi vereint und bereiten sich auf ihren letzten Kampf gegen die Pferdefürsten vor."
 agot_bm_7996: "Vierter Ghiskarischer Krieg"
 agot_bm_7996_desc: "Der vierte der großen Kriege zwischen Vaylria und Alt-Ghis."
 agot_bm_7998: "Der Eroberungskrieg"
 agot_bm_7998_desc: "Aegon Targaryen und seine Schwestern sind an der Mündung des Schwarzwassers gelandet, bewaffnet mit drei mächtigen Drachen. Argilac der Arrogante hat Aegons Angebot einer Heirat zwischen seinem Freund Orys und Argilacs Tochter ausgeschlagen und nur die Hände von Aegons Gesandten zurückgeschickt. Daraufhin hat Aegon geschworen, die Sieben Königslande zu erobern, und verkündet: 'Es wird nur einen König geben'."
 agot_bm_8000: "Der gekrönte Drache"
 agot_bm_8000_desc: "PLACEHOLDER"
 agot_bm_8043: "Der Aufstand der Glaubenskämpfer"
 agot_bm_8043_desc: "Nach dem Tod von Aegon dem Eroberer und der Besteigung des Eisernen Throns durch seinen Sohn Aenys erhob sich der Hohe Septon gegen diese aus Inzest geborene Abscheulichkeit. Jetzt, viele Jahre später, ist der kränkliche Aenys gestorben und sein Halbbruder Maegor der Grausame sitzt auf dem Eisernen Thron und ist darauf aus, diesen Aufstand zu beenden."
