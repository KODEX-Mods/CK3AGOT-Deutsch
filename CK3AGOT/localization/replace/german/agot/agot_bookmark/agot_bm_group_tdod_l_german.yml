 agot_bm_group_TDOD: "Der Tanz der Drachen\n96 n.A.E. - 129 n.A.E."
 agot_bm_8096: "Der Aufstieg der Drei Töchter"
 agot_bm_8096_desc: "In the Free Cities, the Triarchs of Volantis claim to be the true descendants of Old Valyria, putting their city in a higher status than the other former colonies of the Valyrian Freehold. Lys and Myr, after long years of bitter rivalry, decided to put aside their differences and together along with Tyrosh, they now wage war against powerful Volantis in the hopes of establishing a new unstoppable alliance of their own." #NT!
  
 agot_bm_8129: "Der Tanz der Drachen"
 agot_bm_8129_desc: "Nach dem Tod von König Viserys I im Jahr 129 n.A.E. widersetzte sich Ser Kriston Kraut 'der Königsmacher', Lord Kommandant der Königsgarde, dem letzten Willen des verstorbenen Königs, seine Tochter und Erbin Rhaenyra zur Königin zu krönen. Stattdessen krönte er ihren jüngeren Bruder Prinz Aegon. Es brach ein Anspruchskrieg um die Kontrolle des Eisernen Throns zwischen König Aegon II Targaryen und Rhaenyra Targaryen. Dieser wurde auch später bekannt als der 'Tanz der Drachen'"
