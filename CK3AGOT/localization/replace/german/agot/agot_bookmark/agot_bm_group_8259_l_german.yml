 agot_bm_8259:0 "Krieg der Neunheller-Könige" 
 agot_bm_8259_desc:0 "Erneut erhebt sich ein Schwarzfeuer-Prätendent im Osten, da ein furchterregender neuer Generalhauptmann das Kommando über die Goldene Kompanie übernommen hat und sich nun den Eisernen Thron aneignen will.\n\nMaelys der Abscheuliche macht seinem Namen alle Ehre. Eine wachsende Allianz aus Piraten, Geächteten und Verbannten hat dem Möchtegern-König ihre Unterstützung zugesagt. Die selbsternannte „Schar der Neun“ könnte den Lords und Ladys von Westeros noch Schwierigkeiten bereiten.\n\nAber König Aegon V. Targaryen hat neben der Bedrohung von außen auch Sorgen im Inneren. Als Verfechter des gemeinen Volkes haben seine zahlreichen Reformen die Herrscher in den Sieben Königslanden verärgert, und die von seinen Kindern verschmähten Verlobungen haben den geringen Rückhalt, den er einst hatte, schwinden lassen. Die Unruhen im Westen sind fiebrig geworden, und die Gefahr einer Rebellion durch den gerissenen Lord Roger Regn ist äußerst prekär.\n\n#bold Des Königs Hoffnung liegt in den alten Schriften von Asshai, die eine Rückkehr der Drachen verheißen und ein neues Zeitalter des Wohlstandes einläuten. Doch wenn das Inferno um ihn herum wuchert, droht es ihn ganz zu verschlingen.#!"

 bookmark_259_maelys_blackfyre:0 "König Maelys I" 
 bookmark_259_maelys_blackfyre_desc:0 "Bastardblut fließt durch die Adern von Maelys dem Abscheulichen, einem grotesk starken Krieger und grausamen Anführer. Er übernahm die Führung der Goldenen Kompanie, indem er ein Streitross mit einem einzigen Schlag niederstreckte und seinem Vetter Daemon den Kopf so lange im Kreis drehte, bis er sich von den Schultern löste. Jetzt, umgeben von ruchlosen Anhängern, hat er vielleicht die Kraft, das Schicksal des Schwarzen Drachen zu erfüllen.\n\n#bold Rohe Kraft mag Schlachten gewinnen, aber wird Maelys die Gerissenheit und das Fingerspitzengefühl aufbringen, um die Sieben Königreiche für sich zu erobern?#!"

 bookmark_259_aegon_targaryen:0 "König Aegon V"
 bookmark_259_aegon_targaryen_desc:0 "Als vierter Sohn eines vierten Sohnes schien Aegon der Unwahrscheinliche nicht dazu bestimmt zu sein, den Eisernen Thron zu besteigen. Doch das Schicksal ist eine launische Herrin, und das leutselige Ei regiert die Sieben Königslande seit fünfundzwanzig Jahren geschickt - Aegon verbessert das Leben des gemeinen Volkes, bewältigt die Konsequenzen gebrochener Verlobungen und verhindert kleine und große Aufstände.\n\n#bold Als eine weitere Rebellion droht und sich ein Schwarzfeuer-Heer unter dem Banner des gefürchteten Maelys dem Abscheulichen formiert, wird Aegon von seinem Traum verzehrt, die Drachen wiederzuerwecken. Doch wird dieser Traum sein Verderben sein?#!"
