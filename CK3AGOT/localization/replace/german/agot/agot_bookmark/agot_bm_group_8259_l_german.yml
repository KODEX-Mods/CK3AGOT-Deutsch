 bookmark_259_jaehaerys_targaryen:0 "Prinz Jaehaerys"
 bookmark_259_jaehaerys_targaryen_desc:0 "Der Prinz von Drachenstein wird von vielen als schwach angesehen, wahrscheinlich wegen seiner kränklichen Natur, doch seine Entschlossenheit bleibt unerschütterlich. So war es zumindest bei seiner Liebe zu seiner Schwester, der Prinzessin Shaera. Als ihr älterer Bruder, Prinz Duncan der Kleine, auf sein eigenes Erbe verzichtete, um sich eine Gemeine zur Braut zu nehmen, nahm Jaehaerys dies an - und heiratete Shaera heimlich und vollzog die traditionelle Targaryen-Ehe.\n\n#bold Während im Osten eine Rebellion aufflammt, stellt sich die Frage, wie der junge Prinz sein Schicksal in die Hand nehmen und die Zukunft des Hauses Targaryen lenken wird...#!"
 bookmark_259_shaera_targaryen:0 "Prinzessin Shaera"
 bookmark_259_aerys_targaryen:0 "Prinz Aerys"

 bookmark_259_tytos_lannister:0 "Lord Tytos"
 bookmark_259_tytos_lannister_desc:0 "Tytos, der Zahnlose Löwe, war nie ein willensstarker Mann und viel zu gutgläubig. Einst wegen seiner fröhlichen Art als „der Lachende Löwe“ bekannt, hat Tytos mit dem Tod seiner Frau, Lady Jeyne Marbrand, viel Schwung verloren, und seine widerspenstigen Vasallen haben ihren gutmütigen Lehnsherrn schnell ausgenutzt.\n\n#bold Wenn ein neuer Löwe vom Sitz von Castamere aus seine Zähne fletscht, wird Tytos den Willen - und einen Weg - finden, die Ordnung in den Westlanden wiederherzustellen? Oder wird seine Brut von eigensinnigen Löwenjungen die Dinge zum Wohle des Hauses Lennister selbst in die Hand nehmen?#!"

