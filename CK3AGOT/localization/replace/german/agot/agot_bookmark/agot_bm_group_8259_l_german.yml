 agot_bm_8259: "Der Krieg der Neunheller-Könige"
 agot_bm_8259_desc: "Die Schar der Neun, eine Gruppe ehrgeiziger Machthungrige in Essos, haben die Umstrittenen Lande und die Trittsteine erobert. Sie setzten Alequo Adarys die Silberzunge als Herrscher von Tyrosh ein. Nun hat Maelys I. Schwarzfeuer, die letzte der Schwarzfeuer-Prätendenten und Anführerin der Goldenen Kompanie, sie davon überzeugt, Westeros anzugreifen und den Eisernen Thron zu besteigen. König Aegon V. Targaryen hat jedoch von diesem Plan erfahren und plant, eine Armee zu den Trittsteinen zu schicken, um sich dieser Bedrohung zu stellen, bevor eine weitere Schwarzfeuer-Invasion das Reich verwüsten kann."
  
 bookmark_259_maelys_blackfyre: "König Maelys I" #NT!
 bookmark_259_maelys_blackfyre_desc: "[Concept( 'story_content_maelys_blackfyre_259', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_maelys_blackfyre_259', '$bm_story_content_available_copy|q$' )|E]\nBastardblut fließt durch die Adern von Maelys „dem Abscheulichen“, einem grotesk starken Krieger und wilden Anführer. Um die Kontrolle über die Goldene Kompanie zu erlangen, tötete er ein Streitross mit einem einzigen Schlag und riss seinem Vetter Daemon den Kopf vom Rumpf. Nun, umgeben von ruchlosen Anhängern, könnte er jetzt genug Kraft haben, um das Schicksal des Schwarzen Drachen zu erfüllen.\n\n#bold Rohe Gewalt mag Schlachten gewinnen, aber wird Maelys die Gerissenheit und das Geschick besitzen, um die Sieben Königslande für sich zu gewinnen?#!" #NT!
  
 bookmark_259_aegon_targaryen: "König Aegon V" #NT!
 bookmark_259_aegon_targaryen_desc: "[Concept( 'story_content_aegon_targaryen_259', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_aegon_targaryen_259', '$bm_story_content_available_copy|q$' )|E]\nAls vierter Sohn eines vierten Sohnes schien Aegon „der Unwahrscheinliche“ nicht dazu bestimmt, auf dem Eisernen Thron zu sitzen. Doch das Schicksal ist launisch, und der umgängliche Ei regiert seit fünfundzwanzig Jahren geschickt über die Sieben Königslande – er verbessert das Leben des gemeinen Volkes, regelt zerbrochene Verlobungen und beendet kleine und große Aufstände\n\n#bold Am Rande einer weiteren Rebellion, während sich eine Schwarzfeuer-Armee unter dem furchterregenden Maelys „dem Abscheulichen“ versammelt, ist Aegon von seinem Traum, die Drachen zurückzubringen, völlig eingenommen. Aber wird dieser Traum sein Untergang sein?#!" #NT!
