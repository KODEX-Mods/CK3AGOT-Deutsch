 bookmark_259_roger_reyne:0 "Lord Roger"
 bookmark_259_roger_reyne_desc:0 "Roger der Rote Löwe verbrachte während der kurzen Ehe zwischen seiner Schwester Ellyn und dem Erben des Steins, Tion Lennister, viel Zeit in Casterlystein. Doch nach Tions Tod, ährend der Vierten Schwarzfeuer-Rebellion, kehrte er zu den Minen von Castamaer zurück, um die Zukunft seiner Familie zu sichern.\n\n#bold Die Krallen des Löwen sind scharf, aber sind sie lang genug, um den fast uneinnehmbaren Sitz des Hauses Lennister zu erobern?#!"

