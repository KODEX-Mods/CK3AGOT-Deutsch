 bookmark_259_jaehaerys_targaryen: "Prinz Jaehaerys" #NT!
 bookmark_259_jaehaerys_targaryen_desc: "Der Prinz von Drachenstein wird von vielen als schwach angesehen, wahrscheinlich aufgrund seiner kränklichen Natur, aber seine Entschlossenheit bleibt unerschütterlich, wenn er auf die Probe gestellt wird. So war es auch mit seiner Liebe zu seiner Schwester, Prinzessin Shaera. Als ihr älterer Bruder, Prinz Duncan „der Kleine“, sein Erbe aufgab, um eine Bürgerliche zur Frau zu nehmen, nahm Jaehaerys dies zur Kenntnis – und heiratete Shaera heimlich und vollzog die traditionelle Targaryen-Ehe mit ihr.\n\n#bold Wie wird der junge Prinz angesichts der Rebellion im Osten sein Schicksal in die Hand nehmen und die Zukunft des Hauses Targaryen lenken?#!" #NT!
 bookmark_259_shaera_targaryen: "Prinzessin Shaera" #NT!
 bookmark_259_aerys_targaryen: "Prinz Aerys" #NT!
  
 bookmark_259_tytos_lannister: "Lord Tytos" #NT!
 bookmark_259_tytos_lannister_desc: "[Concept( 'story_content_tytos_lannister_259', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_tytos_lannister_259', '$bm_story_content_available_copy|q$' )|E]\nTytos „der zahnlose Löwe“ war nie ein willensstarker Mann und viel zu vertrauensselig. Einst wegen seiner fröhlichen Art als „der Lachende Löwe“ bekannt, verlor Tytos mit dem Tod seiner Frau Lady Jeyne Marbrand viel von seiner Lebensfreude, und seine widerspenstigen Vasallen nutzten die Nachsicht ihres Lehnsherrn schnell aus.\n\n#bold Wird Tytos, während ein neuer Löwe vom Sitz von Castamaer aus seine Zähne fletscht, den Willen – und einen Weg – finden, um die Ordnung in den Westlanden wiederherzustellen? Oder werden seine eigensinnigen Söhne die Angelegenheiten für das Wohl des Hauses Lennister selbst in die Hand nehmen?#!" #NT!
 bookmark_259_tywin_lannister: "Ser Tywin" #NT!
