 bookmark_259_roger_reyne: "Lord Roger" #NT!
 bookmark_259_roger_reyne_desc: "[Concept( 'story_content_roger_reyne_259', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_roger_reyne_259', '$bm_story_content_available_copy|q$' )|E]\nRoger „der Rote Löwe“ verbrachte viel Zeit auf Casterlystein während der kurzen Ehe seiner Schwester Ellyn mit dem Erben des Steins, Tion Lennister. Nach Tions Tod während der Vierten Schwarzfeuer-Rebellion kehrte er jedoch zu den Minen von Castamaer zurück, um die Zukunft seiner Familie zu planen.\n\n#bold Die Krallen des Löwen sind scharf, aber reichen sie auch aus, um den fast undurchdringlichen Sitz des Hauses Lennister zu erreichen?#!" #NT!
