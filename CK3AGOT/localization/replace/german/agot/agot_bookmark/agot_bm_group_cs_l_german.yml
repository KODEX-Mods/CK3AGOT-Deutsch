l_german:
 agot_bm_group_8284: "284 A.E."
 agot_bm_8284: "Der gekrönte Hirsch"
 agot_bm_8284_desc: "Der Krieg des Usurpators, Roberts Rebellion - es ist egal, wie das einfache Volk es nennt, aber es ist #italic vollbracht.#!\n\nDie Targaryens sind so gut wie ausgelöscht, ihre letzten Nachkommen in Form eines jungen Mannes und eines Säuglings in die Freien Städte verstreut. Robert I. Baratheon sitzt nun auf dem Eisernen Thron von Westeros, aber er merkt bald, dass es nicht so einfach ist, König zu sein, wie er erwartet hatte.\n\n“Ehre? Ich habe sieben Königreiche zu regieren! Ein König, sieben Königreiche! Glaubt Ihr, die Ehre hält sie bei der Stange? Glaubt Ihr, dass es die Ehre ist, die den Frieden bewahrt?  #bold Es ist die Angst! Furcht und Blut!!!"
  
 bookmark_284_robert_baratheon: "King Robert I" #NT!
 bookmark_284_robert_baratheon_desc: "All Hail, Robert I of the House Baratheon, King of the Andals, the Rhoynar, and the First Men, Lord of the Seven Kingdoms and Protector of the Realm of Westeros! Now sitting atop the Iron Throne, Robert must bring the realm together to secure a peaceful and prosperous rule. Tied to the Lannisters via a royal marriage to the beautiful — if devious — Cersei Lannister, Robert finds himself surrounded by sycophants and worse.\n\n#bold How will the Crowned Stag create a lasting legacy for House Baratheon upon the throne?#!" #NT!
 bookmark_284_cersei_lannister: "Queen Cersei" #NT!
 bookmark_284_jon_arryn: "Lord Jon" #NT!
  
 bookmark_284_tywin_lannister: "Lord Tywin Lennister"
 bookmark_284_tywin_lannister_desc: "Tywin Lennister, Lord von Casterlystein, Schild von Lennishort und Wächter des Westens, hat sich das Vermächtnis des Löwen gesichert: einen Heiratspakt mit dem frischgebackenen König von Westeros, Robert I. Baratheon. Doch seine Tochter Cersei kümmert sich immer weniger um die Machenschaften ihres Vaters, sondern zieht ihre eigenen Pläne und Intrigen vor. Sein goldener Sohn, Jaime, wird für immer als Königsmörder bekannt sein. Und sein Erbe, der junge Tyrion, der Gnom, wird in den Augen seines Vaters niemals aufrecht stehen.\n#bold Wie wird der große Löwe die Zukunft seines Hauses im Dienste des Reiches verbessern?#!"
 bookmark_284_tyrion_lannister: "Tyrion" #NT!
 bookmark_284_jaime_lannister: "Ser Jaime" #NT!
  
 bookmark_284_renly_baratheon: "Lord Renly Baratheon"
 bookmark_284_renly_baratheon_desc: "Renly Baratheon, ein Junge von nur sieben Jahren und der neue Lord von Sturmkap und Lord der Sturmlande, ist ein vielversprechender Nachfolger seines Hauses. Renly ist ein charismatisches Kind, dem es leicht fällt, Freunde zu gewinnen, und wird zu gegebener Zeit Roberts Stärke und Statur widerspiegeln.Doch zunächst muss er sich in den Wirren der neuen Herrschaft seines älteren Bruders zurechtfinden und neue Allianzen schmieden.\n\n#bold Wie könnte Renly seinem Bruder, dem König - und all den Lords und Ladys von Westeros, die um die königliche Aufmerksamkeit buhlen - seinen Wert beweisen?#!"
  
 bookmark_284_stannis_baratheon: "Lord Stannis Baratheon"
 bookmark_284_stannis_baratheon_desc: "Stannis Baratheon, ein wortkarger Mann und der neue Lord von Drachenstein, überlebte den Krieg durch schiere Tapferkeit und Entschlossenheit. Wo andere Männer verhungert und zerbrochen wären, hielt Stannis bei der Verteidigung von Sturmkap fast ein ganzes Jahr lang durch. Von Robert mit dem traditionellen Sitz des Königserben - ohne den Lordstitel - geehrt, nimmt er nun seinen Platz an der Seite seines Bruders ein, um das Königreich zu neuem Wohlstand zu führen.\n\n#bold Aber wird der neue Einfluss am Hof von Drachenstein die Ansichten des jungen Lords und seine künftige Herrschaft prägen?"
 bookmark_284_davos_seaworth: "Ser Davos Seaworth" #NT!
 bookmark_284_cressen: "Maester Cressen" #NT!
  
 bookmark_284_balon_greyjoy: "Lord Balon" #NT!
 bookmark_284_balon_greyjoy_desc: "Balon Greyjoy, Lord of the Iron Islands and captain of the Great Kraken, desires a return to the Old Way. After his father, Quellon, spent his rule improving relations with the green lands — putting an end to reaving and the taking of thralls — the new ruler of the Ironborn sees an opportunity under the new king to chart his own course in the choppy wake of the ousted Targaryen reign.\n\n#bold With the winds of change at his back, how will Balon seize his place in the annals of Westerosi history?#!" #NT!
 bookmark_284_euron_greyjoy: "Euron" #NT!
 bookmark_284_victarion_greyjoy: "Victarion" #NT!
