 agot_bm_group_8233: "233 n.A.E." #NT!
 agot_bm_8233: "Der Aufstand des Hauses Gipfel" #NT!
 agot_bm_8233_desc: "Nach hundert Jahren des Niedergangs und drei gescheiterten Versuchen, einen Schwarzfeuer-Prätendenten auf den Eisernen Thron zu setzen, hat sich das Haus Gipfel erneut gegen die Linie von Daeron ‘dem Guten’ erhoben.\n\nTrotz seines Alters ist König Maekar I. Targaryen nach wie vor ein mächtiger Krieger und führt persönlich eine Armee aus Kronländern und Westländern an, um den unbedeutenden, zum Scheitern verurteilten Aufstand niederzuschlagen. Nach all den anderen Herausforderungen, denen sich Maekar in seinen fast sechzig Jahren gestellt hat, wird #italic dies #! sicherlich die einfachste sein.\n\n#bold Werden die Gipfels trotz aller Widrigkeiten Erfolg haben, oder wird die einst so stolze Dynastie weiter in die Bedeutungslosigkeit abgleiten?#!" #NT!
 peake_uprising_name: "Der Aufstand des Hauses Gipfel" #NT!
  
 bookmark_233_maekar_targaryen: "König Maekar I" #NT!
 bookmark_233_maekar_targaryen_desc: "[Concept( 'story_content_maekar_targaryen_233', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_maekar_targaryen_233', '$bm_story_content_available_copy|q$' )|E]\nMaekar I. Targaryen, der letzte Sohn von König Daeron II., hat den größten Teil seines Lebens damit verbracht, Verrat gegen die zunehmend brüchige Herrschaft des Hauses der Drachen niederzuschlagen. Seit der Zweiten Schwarzfeuer-Rebellion gab es keine so harmlose Revolte mehr wie den erfolglosen Aufstand von Lord Estyn Gipfel. Obwohl die Verwandten, die ihm einst geholfen hatten, nun längst verstorben sind, dürfte es für ‘den Amboss’ kein Problem sein, diesen Feind zu vernichten.\n\n#bold Ist Maekar, alt und müde, noch in der Lage, seine Pflicht zu erfüllen und die Zukunft des Hauses Targaryen ein letztes Mal zu sichern?#!" #NT!
 bookmark_233_brynden_bloodraven: "Brynden" #NT!
 bookmark_233_aemon_targaryen: "Maester Aemon" #NT!
  
 bookmark_233_aegon_targaryen: "Prinz Aegon" #NT!
 bookmark_233_aegon_targaryen_desc: "Als vierter Sohn eines vierten Sohnes schien es fast sein ganzes Leben lang so, als würde dieses ahnungslose Ei kaum eine Rolle in der Zukunft der Targaryen-Dynastie spielen, da es zahlreiche Onkel und Cousins von älteren Söhnen gab. Doch Krankheit und Streit haben sie alle dahinraffen lassen. Nach dem törichten Tod von Aegons älterem Bruder Aerion hat König Maekar I. es versäumt, einen neuen Prinzen von Drachenstein – und Thronfolger – zu ernennen. Doch bereits jetzt wird hinter vorgehaltener Hand gemunkelt, dass dieser Sohn den Thron besteigen wird, wenn die Tage seines Vaters gezählt sind.\n\n#bold Wie wird Aegon, der letzte unverheiratete erwachsene Mann des Hauses Targaryen neben dem König, sein Leben gestalten?#!" #NT!
 bookmark_233_betha_blackwood: "‘Schwarze’ Betha" #NT!
 bookmark_233_duncan_tall: "Ser Duncan" #NT!
  
 bookmark_233_estyn_peake: "Lord Estyn" #NT!
 bookmark_233_estyn_peake_desc: "Vor hundert Jahren diente ein Gipfel als Lord Regent, Hand des Königs und Beschützer des Reiches; seine Tochter wäre beinahe Königin geworden. Aber wie tief die Mächtigen gefallen sind. Das Haus Gipfel hat seit der Herrschaft von Lord Unwin in Königsmund eine Tragödie nach der anderen erlebt. Dreimal erhoben sich die Gipfels mit dem Schwarzen Drachen, und dreimal wurden sie von Daeron dem Falschgeborenen und seinen Söhnen niedergeschlagen. Ihre Loyalität hat sie viel gekostet.\n\n#bold Kann Estyn sein Haus wieder zu dem Ruhm seiner Vorfahren führen, oder ist das Haus Gipfel dazu verdammt, noch tiefer zu fallen?#!" #NT!
  
 bookmark_233_gerold_lannister: "Lord Gerold ‘der Goldene’" #NT!
 bookmark_233_gerold_lannister_desc: "Gerold Lennister, Lord von Casterlystein und Wächter des Westens, wurde fast sein ganzes Leben lang von Tragödien und Gerüchten heimgesucht. Vom Tod seines Bruders und seiner Nichte bis zum Verschwinden seiner Frau – es gibt Leute, die Gerold dafür verantwortlich machen. Sein Vasall, Lord Robert Regn, hat eine Armee aufgestellt, um die Rebellion der Gipfels zu bekämpfen, und seine Söhne marschieren an der Seite von Lord Regn nach Süden.\n\n#bold Während die Männer seines Reiches in den Krieg ziehen, bleibt die Frage: Wie werden Gerold und die Westlande damit umgehen, falls manche von ihnen niemals heimkehren?#!" #NT!
 bookmark_233_tywald_lannister: "Tywald" #NT!
 bookmark_233_tion_lannister: "Ser Tion" #NT!
  
 bookmark_233_robert_reyne: "Lord Robert" #NT!
 bookmark_233_robert_reyne_desc: "Lord Robert Regn hat seine Fahnen gehisst und seine Männer zusammengerufen – ohne dass der König oder sein Lehnsherr ihn dazu aufgefordert hätten. Aber Robert würde mit oder ohne Einladung helfen, den Aufstand der Gipfels niederzuschlagen. Zum Glück für alle hat König Maekar I. die Hilfe willkommen geheißen, ungeachtet etwaiger böser Absichten.\n\n#bold Wird der ehrgeizige Löwenlord seinen Hunger nach Ruhm stillen können, oder wird dieser Feldzug in den Süden, das Schicksal des Hauses Regn für immer verändern?#!" #NT!
 bookmark_233_roger_reyne: "Ser Roger" #NT!
 bookmark_233_ellyn_reyne: "Ellyn" #NT!
