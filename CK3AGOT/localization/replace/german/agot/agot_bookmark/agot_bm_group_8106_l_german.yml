 bookmark_106_craghas_drahar: "Admiral Craghas" #NT!
 bookmark_106_craghas_drahar_desc: "[Concept( 'story_content_craghas_drahar_109', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_craghas_drahar_109', '$bm_story_content_available_copy|q$' )|E]\nAls erfahrener Befehlshaber in den Kriegen um die umstrittenen Gebiete trat Craghas ‘Krabbenfresser’ erneut in Erscheinung, um die Sache der Triarchie bei ihrer Eroberung der Piratenfürsten der Trittsteine voranzutreiben. Craghas war mit seiner brutalen Methode, die Piratenfürsten an die Krabben der Insel zu verfüttern, erfolgreich und wird nun durch die hohen Abgaben, die er von vorbeifahrenden Schiffen erhebt, reich. Doch aus dem Norden segelt – und fliegt – ein neuer Herausforderer heran, der dieses Gleichgewicht stören will. Der Krabbenfresser steht vor dem größten Feind seiner Karriere, und das Schicksal der Triarchie könnte auf seinen Schultern lasten.\n\n#bold Wie wird der Krabbenfresser die größte Flotte der Meerenge besiegen, zusammen mit einem Ehrgeiz, wie man ihn seit Aegon „dem Eroberer“ nicht mehr gesehen hat, der die Weltordnung neu gestaltet hat?#!" #NT!
