 bookmark_106_viserys_targaryen: "König Viserys I" #NT!
 bookmark_106_viserys_targaryen_desc: "[Concept( 'story_content_viserys_targaryen_109', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_viserys_targaryen_109', '$bm_story_content_available_copy|q$' )|E]\nDer beliebte, wenn auch nicht unbedingt respektierte König Viserys I. Targaryen regiert seit etwas mehr als drei Jahren über die Sieben Königreiche, und in dieser Zeit gab es einen ständigen Stachel in seinem Fleisch: seinen Bruder, Prinz Daemon. Seine Weigerung, Daemon zu seinem Erben zu ernennen, hat seinen Bruder dazu veranlasst, sich mit Lord Corlys Velaryon zu verbünden, um sich sein eigenes Königreich in den Stepstones zu errichten. Obwohl es für Westeros von Vorteil wäre, den Einfluss der Triarchie auf diese Handelsrouten zu brechen, muss Viserys seine Liebe zu seinem Bruder – und seinen Wunsch, ihn erfolgreich zu sehen – gegen die Gefahr abwägen, die ein weiterer Targaryen-Herrscher darstellen würde.\n\n#bold Wird Viserys den schmalen Grat zwischen den Ambitionen seines Bruders und dem Würgegriff der drei Töchter meistern können?#!" #NT!
 bookmark_106_rhaenyra_targaryen: "Prinzessin Rhaenyra" #NT!
 bookmark_106_alicent_hightower: "Queen Alicent" #NT!
  
 bookmark_106_corlys_velaryon: "Lord Corlys" #NT!
 bookmark_106_corlys_velaryon_desc: "[Concept( 'story_content_corlys_velaryon_109', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_corlys_velaryon_109', '$bm_story_content_available_copy|q$' )|E]\nDie Seeschlange von Driftmark ist ein stolzer Mann, der sich seinen eigenen Weg in der Welt gebahnt und das Vermögen seiner Familie zu einem der größten im Reich aufgebaut hat. Der Reichtum, den Corlys sein Leben lang aufgebaut hat, ist nun durch die Handelsbeschränkungen der Triarchie bedroht. Er hat sich mit Prinz Daemon Targaryen verbündet, und gemeinsam sind sie entschlossen, die Triarchie zu zerschlagen und die Handelswege durch die Trittsteine unter einem neuen König wiederherzustellen.\n\n#bold Die jüngste Reise der Seeschlange könnte sich als seine gefährlichste erweisen – denn er widersetzt sich seinem König, verbündet sich mit einem Drachen und segelt gegen ein Imperium.#!" #NT!
