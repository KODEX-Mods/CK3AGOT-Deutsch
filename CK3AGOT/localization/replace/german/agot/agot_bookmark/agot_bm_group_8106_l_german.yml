 agot_bm_8106: "Der Bruder des Königs"
 agot_bm_8106_desc: "In den Freien Städten beanspruchten die Triarchen von Volantis, die wahren Nachfahren des alten Valyria zu sein, was ihrer Stadt einen höheren Status als den anderen ehemaligen Kolonien des Valyrischen Freistaats verlieh. Nach jahrelanger erbitterter Rivalität zwischen Lys und Myr, beschlossen sie diese beiseite zu legen. Gemeinsam mit Tyrosh begannen sie im Jahr 96 n.A.E. einen Krieg gegen das mächtige Volantis, in der Hoffnung ein neues unaufhaltsames Bündnis zu gründen."
  
 bookmark_106_daemon_targaryen: "Prinz Daemon" #NT!
 bookmark_106_daemon_targaryen_desc: "[Concept( 'story_content_daemon_targaryen_109', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_daemon_targaryen_109', '$bm_story_content_available_copy|q$' )|E]\nDer abtrünnige Prinz ist es leid, auf die Krone zu warten. In der Überzeugung, dass er der Thronfolger sein würde, war er ein unerschrockener Anhänger seines Bruders, König Viserys I., im Großen Rat – er stellte sogar eine Armee im Namen seines Bruders auf. Doch nachdem Rhaenyra zur Thronfolgerin ernannt wurde und Viserys erneut geheiratet hat, sieht Daemon seine Chance auf den Thron schwinden. Er ist nun entschlossen, sich sein eigenes Königreich zu erobern, und fliegt auf dem Drachen Caraxes neben der Velaryon-Flotte her, um die Herrschaft der Triarchie über die Trittsteine zu zerstören.\n\n#bold Wird dieser abtrünnige Prinz sein Königreich bekommen, oder werden das Feuer und der Tod, die er bringt, stattdessen ihn selbst ereilen?#!" #NT!
