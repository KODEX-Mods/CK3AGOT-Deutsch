l_german:
 agot_bm_group_VF: "Der Valyrische Freistaat\n6478 v.A.E. - 6699 v.A.E."
 agot_bm_7600: "Die Gründung von Drachenstein"
 agot_bm_7600_desc: "Sicher in ihrer Herrschaft über Essos, gründeten die Valyrer eine kleine Siedlung auf einer felsigen Insel in der Schwarzwasserbucht."
 agot_bm_7615: "Der Krieg der Würger"
 agot_bm_7615_desc: "Auf Befehl des ertrunkenen Priesters, des Würgers, wurde Königin Lelia Lennister verstümmelt und in Ketten zurück zum Felsen geschickt. Nun hat ihr wütender Neffe als Vergeltung einen Krieg gegen die Eisengeborenen begonnen."
 agot_bm_7679: "Der Fall des Hauses Dichter"
 agot_bm_7679_desc: "Jahrhunderte lang haben die Flusslords unter dem Haus Dichter geknechtet. Nun hatte eine Vereinigung unter der Führung von Roderick Schwarzhain die Unterstützung der Durrandons gewonnen, um die Dichter zu stürzen."
 agot_bm_7700: "Die Enttarnung von Braavos"
 agot_bm_7700_desc: "Nach 100 Jahren hat Braavos, die Verborgene Stadt, diesen Moment gewählt, um der Welt ihre Existenz zu offenbaren."
 agot_bm_7800: "Vor dem Untergang"
 agot_bm_7800_desc: "Die Welt, wie sie war, bevor der Untergang nach Valyria kam"
