 agot_bm_group_8082: "82 n.A.E." #NT!
 agot_bm_8082: "Die Herrschaft des Schlichters" #NT!
 agot_bm_8082_desc: "Es ist nun vierunddreißig Jahre her, seit Maegor ‘der Grausame’ sein Ende fand – und Westeros hat noch nie zuvor ein solch goldenes Zeitalter erlebt. Eine Generation des Friedens und des Wohlstands, die vom Schlichter und der Gütigen Königin überwacht wurde. Mit einer Vielzahl von Erben ist die Thronfolge gesichert, und Bedrohungen für die Herrschaft des Hauses Targaryen wurden durch die geschickte Diplomatie des Königs unter Kontrolle gebracht.\n\nAber Frieden kann nicht ewig währen. In Dorne steigen die Spannungen, da der Erbe des Fürstentums einen Rachefeldzug gegen den Eisernen Thron anstrebt, und innerhalb des Hauses des Drachen fühlen sich die jüngeren Erben oft vernachlässigt und widersetzen sich dem Willen ihres Vaters.\n\n#bold Unter dem einfachen Volk verbreiten sich Gerüchte, dass das goldene Zeitalter bald zu Ende gehen könnte – oder bereits am wanken ist.#!" #NT!
  
 bookmark_82_jaehaerys_targaryen: "König Jaehaerys I" #NT!
 bookmark_82_jaehaerys_targaryen_desc: "Als der Schlichter geboren wurde, glaubten nur wenige, dass er jemals den Thron besteigen würde, und nicht einmal Jaehaerys selbst hätte sich träumen lassen, dass er als größerer König als der Eroberer gefeiert werden würde. Obwohl das Reich nach dem Tod seines tyrannischen Onkels vereint war, dominieren nun familiäre Probleme das Leben des Königs auf ganz andere Weise. An der Seite der Gütigen Königin muss er nun dafür sorgen, dass seine Familie zusammenbleibt.\n\n#bold Seit einem Dritteljahrhundert hat Jaehaerys den Frieden bewahrt – aber wird er unter dem Druck seiner Lords, ausländischer Fürsten und seiner eigenen Kinder noch lange in der Lage sein, ihn aufrechtzuerhalten?#!" #NT!
 bookmark_82_alysanne_targaryen: "Alysanne ‘die Gütige Königin’" #NT!
 bookmark_82_septon_barth: "Septon Barth" #NT!
  
 bookmark_82_aemon_targaryen: "Prinz Aemon" #NT!
 bookmark_82_aemon_targaryen_desc: "Als zweitgeborener und ältester überlebender Sohn des Schlichters und der Gütigen Königin hatte der silberhaarige Aemon im Vergleich zu den Targaryenprinzen vor ihm ein leichtes Leben. Ohne Krieg oder Rebellion scheint seine Thronbesteigung sicher zu sein. Seine eigene Nachfolge ist jedoch weniger klar: Da er nur eine Tochter hat – die nach ihrer Baratheon-Mutter kommt –, muss der Prinz von Drachenstein zu den Sieben beten, dass ihm noch einen Thronfolger geboren wird oder er die Ordnung der Dinge neu gestalten kann, damit seine Tochter seine Nachfolge antreten kann.\n\n#bold Kann Aemon die Nachfolge sichern, das Vermächtnis seines Vaters ehren und den Frieden für eine weitere Generation sichern?#!" #NT!
 bookmark_82_rhaenys_targaryen: "Prinzessin Rhaenys" #NT!
 bookmark_82_jocelyn_baratheon: "Joslyn Baratheon" #NT!
  
 bookmark_82_mors_martell: "Prinz Mors VI" #NT!
 bookmark_82_mors_martell_desc: "Seit Rhaenys und Meraxes bei dem Versuch des Eroberers, die Dornischen zu brechen, getötet wurden, sind die Martells von Dorne von einem Gefühl des Stolzes und der Angst erfüllt. Stolz, weil sie die einzigen Herrscher sind, die den Vormarsch der Drachen aufgehalten haben; Angst, weil sie wissen, dass eines Tages dunkle Schwingen wieder ganze Städte in ihren Schatten hüllen könnten. Der Thronfolger des Prinzen, Morion, schürt die Flammen, und manche befürchten, dass er, wenn er die Herrschaft übernimmt, die Drachen erneut in den Krieg gegen Dorne treiben wird.\n\n#bold Kann Prinz Mors Martell Dorne eine freie Zukunft sichern – damit es Ungebeugt, Ungezähmt und Ungebrochen bleibt?#!" #NT!
  
 bookmark_82_manfryd_redwyne: "Lord Manfryd" #NT!
 bookmark_82_manfryd_redwyne_desc: "Mit seinem herausragenden Ansehen ist Lord Manfryd der erste Meister der Schiffe, der nicht aus dem Hause Velaryon stammt. Mit einem Sohn, der sein Schwert der Königsgarde verschrieben hat, und einem anderen, der die Stadtwache von Königsmund anführt, hat das Haus  Rothweyn seit der Zeit vor den Drachen keine solchen Höhen mehr erreicht. Doch der Lord Admiral befürchtet, dass dies nur ein vorübergehender Moment sein wird, angesichts der Seeschlange und seiner legendären Reisen durch die bekannte Welt – es ist nahezu unmöglich, dass Ser Robert ihm im Rat nachfolgen wird.\n\n#bold Kann Manfryd seine Beziehung zur Krone festigen, oder wird sie mit seinem Tod oder dem des Weisen Königs ein Ende finden?#!" #NT!
 bookmark_82_ryam_redwyne: "Ser Ryam" #NT!
 bookmark_82_robert_redwyne: "Ser Robert" #NT!
  
 bookmark_82_lyman_beesbury: "Lord Lyman" #NT!
 bookmark_82_lyman_beesbury_desc: "Das Haus Biengraben war nie besonders bedeutend, doch dank seiner finanziellen Talente ist Lord Lyman König Jaehaerys aufgefallen, und viele fragen sich laut, ob Lyman eines Tages im Kleinen Rat sitzen wird. Doch ein Skandal bedroht Lymans Zukunft – und die seines Hauses. Sein Sohn und Erbe, Ser Braxten, hat sich viel zu vertraut mit Prinzessin Saera und ihren Höflingen gemacht. Der Lord von Honigstock befürchtet, dass solche Fehltritte seinen Sohn in den Tod oder ins Exil treiben könnten, ein Schicksal, das er sich selbst zuzuschreiben hat.\n\n#bold Kann Lyman seinen Sohn wieder auf den rechten Weg bringen und seinem Haus dabei zu mehr Ruhm und Macht verhelfen? Oder wird er für immer im Schatten der Hohenturms stehen?#!" #NT!
 bookmark_82_Braxten_beesbury: "Ser Braxten" #NT!
  
 bookmark_82_roy_connington: "‘Der Rote’ Roy" #NT!
 bookmark_82_roy_connington_desc: "Charmant, mutig und bereits ein Lord aus eigenem Recht – ‘der Rote’ Roy ist alles, was junge hochgeborene Jungfrauen sich von ihrem Lord und Ehemann wünschen. Obwohl er kein perfekter Ritter ist, haben er und seine Freunde – Jonah Muton und Ser Braxten Biengraben – sich von der Lust der Jugend mitreißen lassen und Perianne Moore, Alys Drehbeer und, was am gefährlichsten ist, Prinzessin Saera Targaryen verführt. Sollte der Weise König die Missetaten von Roy ‘dem Roten’ und seinen Freunden aufdecken, könnte dies den Tod oder die Mauer bedeuten.\n\n#bold Kann ‘der Rote’ Roy den wachsamen Augen der Krone entkommen und sich als würdiger Herrscher erweisen? Oder wird er für immer ein missgeleitetes Kind bleiben?#!" #NT!
  
 bookmark_82_osmund_strong: "Lord Osmund" #NT!
 bookmark_82_osmund_strong_desc: "Das vom König begünstigte Haus Kraft erlangte vor nur einem Jahrzehnt durch die Gnade der Krone die Herrschaft über Harrenhal. Die Zukunft der Dynastie liegt derzeit in der Zitadelle, wo er sich die Glieder seiner Kette verdient, um eines Tages als weiser und gerechter Herrscher nach Hause zurückzukehren. Lyonel ist jedoch nicht ohne Impulse: Vor kurzem ist ein Kind an den Toren der Burg seines Großvaters angekommen. Alys, die uneheliche Tochter des Maester-spielenden Erben, deren Mutter auf der Rückreise von der Zitadelle verschollen ist, wirft einen Schatten auf Osmunds Vermächtnis.\n\n#bold Können Osmund und seinesgleichen in Harrenhal überleben und gedeihen, oder werden sie weitere Opfer des Fluchs des Schwarzen Harren?#!" #NT!
