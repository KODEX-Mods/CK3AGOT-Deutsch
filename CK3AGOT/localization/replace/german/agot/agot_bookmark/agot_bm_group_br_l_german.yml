 agot_bm_8157: "Die Eroberung von Dorne"
 agot_bm_8157_desc: "Als Prinz Daeron der junge Drache 157 n.A.E. den Eisernen Thron bestieg, erklärte er dem unabhängigen Fürstentum Dorne den Krieg, um das Vermächtnis seines Vorfahren Aegon des Eroberers zu vollenden und alle Sieben Königslande unter der Herrschaft der Targaryen zu vereinen. Daeron gewann den Krieg schnell, ein Sieg, den er in seinen Schriften 'Eroberung von Dorne' verewigte: „Das Wappen des Hauses Martell zeigt die Sonne und den Speer, die beiden Lieblingswaffen der Dornischen, aber von den beiden ist die Sonne die tödlichere“. Nach der Invasion überließ der junge Drache dem Lord der Weite die Herrschaft über Dorne, um ihn zu ersetzen. Die stolzen Dornischen, obwohl besiegt, wollten sich weder einem Drachen noch einem Tyrell unterwerfen. Verschwörungen und Revolten verbreiteten sich in Dorne wie ein Lauffeuer und gipfelten im Tod von Lord Tyrell. Sein Tod führte zu einer Rebellion in ganz Dorne, und innerhalb von vierzehn Tagen war alles, was Daeron erreicht hatte, zunichte gemacht." #NT!
 agot_bm_8195: "Die Erste Schwarzfeuer-Rebellion"
 agot_bm_8195_desc: "Westeros steht am Rande eines Bürgerkriegs, da Daemon Schwarzfeuer, der legitimierte Bastardsohn von König Aegon IV, sich in einer Rebellion gegen seinen leiblichen Bruder König Daeron II erhoben hat und die Lords von Westeros zwingt, zwischen dem Schwarzen Drachen und dem Roten Drachen zu wählen. Währenddessen sieht sich das Haus Stark im Norden mit einer Rebellion konfrontiert, die von der gefährlichen Skagosi angeführt wird, und auf der anderen Seite der Meerenge befinden sich die Freien Städte Braavos und Pentos im Krieg. Es liegt an Euch, über das Schicksal der Sieben Königslande zu entscheiden. Wenn man das Spiel der Throne spielt, gewinnt man oder man stirbt."
 agot_bm_8211: "Nach dem Frühling"
 agot_bm_8211_desc: "Die Große Frühjahrskrankheit, die die Sieben Königslande heimsuchte und Jung und Alt, Lords und Bauern gleichermaßen tötete, ist endlich vorbei. Nachdem König Daeron der Gute der Seuche zum Opfer gefallen ist und sein ältester Sohn Prinz Baelor Speerbrecher während des Turniers in Ashford erschlagen wurde, sitzt nun sein jüngerer Sohn Aerys I. Targaryen auf dem Eisernen Thron. Während die Targaryens, Schwarzfeuers und der Rest von Westeros ihre alten Pläne für Macht, Ruhm oder Gold bereits wieder in Angriff genommen haben, macht sich ein junger Knappe namens Ei unter der Führung von Ser Duncan der Große auf den langen Weg, der vor ihm liegt..."
 agot_bm_8219: "Die dritte Schwarzfeuer-Rebellion"
 agot_bm_8219_desc: "Haegon Schwarzfeuer, der viertgeborene Sohn von Daemon Schwarzfeuer, und Aegor Bitterstahl starteten einen Angriff gegen Aerys Targaryen, um zu versuchen, den Eisernen Thron für die Schwarzfeuers zu beanspruchen."
 agot_bm_8226: "Die Invasion von Raymun Rotbart"
 agot_bm_8226_desc: "Raymun Rotbart hat das freie Volk geeint und sich zum König-jenseits-der-Mauer gekrönt. Er hat die Kühnheit, die Nachtwache anzugreifen, nachdem er gesehen hat, wie sie verfällt ist und sich nun in der perfekten Position befindet, um von einem Angriff überrascht zu werden."
 agot_bm_8236: "Die vierte Schwarzfeuer-Rebellion"
 agot_bm_8236_desc: "Daemon Schwarzfeuer, der Dritte seines Namens, ältester Sohn von Haegon Schwarzfeuer, startete zusammen mit Aegor Bitterstahl einen Angriff gegen König Aegon Targaryen, den Fünften seines Namens, indem er in Massies Haken anlandete."
  
