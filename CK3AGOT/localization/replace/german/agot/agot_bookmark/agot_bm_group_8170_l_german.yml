 agot_bm_group_8170: "170 n.A.E." #NT!
 agot_bm_8170: "Die Titanen marschieren" #NT!
 agot_bm_8170_desc: "Die Kriege zwischen Braavos und Pentos toben über das Schmalmeer hinweg, ein brutaler Kampf um die Vorherrschaft, der die Freien Städte zu verschlingen droht. In Braavos treibt Tenesio Velaron, der neu gewählte Seeherr, die Flotte der Stadt an, um Pentos zu vernichten. Doch seine Herrschaft wird von Donalo Prestayn, dem abgesetzten Seeherr, herausgefordert, der plant, seinen Titel wiederzuerlangen und Braavos in einen Bürgerkrieg zu stürzen. Im Süden versammelt Prinz Syssilio Estatis sein Volk, um dem Ansturm der Braavosi Widerstand zu leisten; obwohl Pentos auf See unterlegen ist, machen es sein Reichtum und seine Gerissenheit zu einem gefürchteten Gegner. Die Pentoshi haben die berühmten Handelsflotten der Stadt zu Kriegsschiffen umfunktioniert, während unter den versklavten Massen von Pentos Unruhe herrscht.\n\nIm Westen regiert Baelor ‘der Selige’ die Sieben Königslande mit einer ebenso frommen wie unpragmatischen Hand. Der König widmet seine Herrschaft dem Bau großartiger Septen und der Einsperrung seiner Schwestern im Jungfernturm, da er befürchtet, ihre Schönheit könnte Männer zur Sünde verführen. Doch seine Vernachlässigung der Regierungsgeschäfte lässt das Reich ins Wanken geraten, und unter den Lords wachsen die Unzufriedenheitsgerüchte.\n\n#bold Während die Meerenge brennt, schläft Westeros – aber selbst die heiligsten Träume müssen einmal enden.#!" #NT!
  
 bookmark_170_tenesio_velaron: "Seeherr Tenesio" #NT!
 bookmark_170_tenesio_velaron_desc: "Der bekannte Admiral Tenesio Velaron hat sich in Kriegszeiten an die Spitze von Braavos gesetzt. Die Flotte der Geheimen Stadt ist die mächtigste im Schmalmeer, und Tenesio hat sie dazu gebracht, Pentos zu vernichten und die Vorherrschaft von Braavos zu sichern. Aber seine Herrschaft wird von Donalo Prestayn, dem abgesetzten Seeherr, herausgefordert, der plant, seinen Titel zurückzugewinnen und Braavos in einen Bürgerkrieg zu stürzen.\n\n#bold Wird die Ambition des Seeherren Braavos zu Ruhm verhelfen, oder werden seine Feinde die Stadt in den Ruin treiben?#!" #NT!
  
 bookmark_170_syssilio_estatis: "Prinz Syssilio" #NT!
 bookmark_170_syssilio_estatis_desc: "Prinz Syssilio Estatis ruft Pentos dazu auf, sich gegen den Ansturm der Braavosi zu wehren, doch er braucht Verbündete, um die Bastardtochter Valyrias in die Knie zu zwingen. Auf See unterlegen, muss der Handelshafen die Unruhen unter seinen Sklavenmassen unterdrücken, wenn sie in den kommenden Kriegen eine Chance haben wollen. Der Prinz ist entschlossen, seine Stadt und sein Volk zu verteidigen, aber die Chancen stehen schlecht für ihn.\n\n#bold Kann Syssilio Estatis Pentos vor dem Aufmarsch der Titanen retten?#!" #NT!
  
 bookmark_170_donalo_prestayn: "Verbannter Seeherr Donalo" #NT!
 bookmark_170_donalo_prestayn_desc: "Einst war der redegewandte Donalo Prestayn, der Seelord von Braavos, ein Meister der Politik und des Handels, dessen Erfolge im Ausland, der Stadt einst Reichtum und Macht bescherten. Doch seine Herrschaft endete mit Verrat, als Rivalen sich verschworen, ihn zu stürzen und Tenesio Velaron an seine Stelle zu setzen. Nun lauert Donalo im Verborgenen, spinnt ein Netz aus unzufriedenen Verbündeten und schmiedet Pläne, um den Titel wiederzuerlangen, den er für sich beansprucht.\n\n#bold Der Krieg zwischen Braavos und Pentos bietet ihm eine Gelegenheit zum handeln, doch seine Ambitionen drohen die Stadt ins Chaos zu stürzen – oder schlimmer noch, zu ihrer Zerstörung zu führen.#!" #NT!
  
 bookmark_170_baelor_targaryen: "König Baelor I" #NT!
 bookmark_170_baelor_targaryen_desc: "König Baelor ‘Der Selige’, der frommste König, der jemals auf dem Eisernen Thron saß, hat seine Herrschaft dem Ruhm der Sieben gewidmet. Nach einem Jahrzehnt seiner Herrschaft hat sich Baelors Eifer nur noch verstärkt. Er hat den Bau einer Großen Septe in Königsmund angeordnet, Bücher verbrannt, die er für ketzerisch hält, und sogar Verbrecher freigelassen, die einen Eid der Reue geschworen haben. Seine umstrittenste Handlung bleibt jedoch die Einsperrung seiner Schwestern im Jungfernturm, aus Angst, ihre Schönheit könnte Männer zur Sünde verführen.\n\n#bold Die Hingabe des Königs hat ihm die Liebe des einfachen Volkes eingebracht, aber sein Hofstaat wird unruhig – einige fragen sich sogar, ob seine Frömmigkeit in Wahnsinn umgeschlagen ist.#!" #NT!
  
 bookmark_170_aryse_ranennox: "Kapitänin Aryse" #NT!
 bookmark_170_aryse_ranennox_desc: "Aryse Ran Ennox ist eine Söldnerkapitänin in den Freien Städten, eine Veteranin unzähliger Schlachten und Feldzüge und eine Tochter, die fest an den Traum ihres Vaters glaubt: Die Wiederherstellung eines alten andalischen Königreichs. Obwohl sie nacheinander für Braavos, Pentos und Myr gekämpft und sich damit ein Reich in den Andalischen Marschen aufgebaut hat, hat sich ihr noch nie eine solche Gelegenheit geboten.\n\n#bold Während die Kriege zwischen Braavos und Pentos toben, sieht Aryse eine Chance, ihr Glück zu machen, indem sie die Grenze zu Andalos überschreitet.#!" #NT!
