 bookmark_106_jeyne_arryn: "Lady Jeyne"
 bookmark_106_jeyne_arryn_desc: "Lady Jeyne Arryn erbte das Grüne Tal im zarten Alter von drei Jahren. Weder ihr junges Alter noch ihr Geschlecht haben bei ihren Vasallen großes Vertrauen geweckt, während ehrgeizige männliche Verwandte auf ihre Chance warten, um sie zu stürzen. #bold Wird sie die Herausforderungen ihrer Regentschaft überstehen und sich an ihrem hohen Thron festhalten können?#!" 
  
 bookmark_239_steffon_tully: "Lord Steffon, Oberster Lehensherr der Flusslande"
 bookmark_239_steffon_tully_desc: "Mit Prinz Duncans unüberlegter Heirat und der anschließenden Enterbung ist dem Haus Tully ein seltener Schatz zugefallen: Durch die Verlobung der jungen Celia mit Prinz Jaehaerys wird sie eines Tages Königin werden. #bold Das heißt, solange Lord Steffon Tully dafür sorgen kann, dass die Verlobung Bestand hat...#!"           
  
 bookmark_258_tancred_crane: "Lord Tancred"
 bookmark_258_tancred_crane_desc: "Als Sohn einer Targaryen-Prinzessin genießt Lord Tancred Kranich ein Maß an Ansehen und Einfluss, das weit über das hinausgeht, was sein Titel allein vermuten lässt. Tatsächlich wurde ihm die Ehre zuteil, vom König persönlich zu einer großen Feier in Sommerhall eingeladen zu werden, um die nächste Generation der Targaryen zu feiern. #bold Welch glorreiche Zukunft erwartet diejenigen, die sich dort versammeln?#!" 
  
 #bookmark_106_rhaenyra_targaryen: "Prinzessin Rhaenyra"
 bookmark_106_rhaenyra_targaryen_desc: "Nur der tragische Tod von fast einem halben Dutzend Verwandten hat dazu geführt, dass Rhaenyra Targaryen zur Prinzessin von Drachenstein ernannt wurde – doch ihre Position ist weiterhin prekär. Die Hand des Königs und seine Verbündeten nutzen die neue Königin, um „die Wonne des Reichs“ zu untergraben, und planen, einen Nachkommen aus dem Hause Hohenturm auf den Eisernen Thron zu setzen. #bold Finstere Mächte am Hofe versuchen vielleicht, ihr Geburtsrecht zu untergraben, aber kann Rhaenyra die Thronfolge sichern und eine neue Ordnung etablieren?#!" 
  
 bookmark_209_danelle_lothston: "‘Die Irre’ Danelle" 
 bookmark_209_danelle_lothston_desc: "Der Fluch von Harrenhal lastet schwer auf allen, die durch die zerfallenden Tore der Burg schreiten, doch niemand trägt ihn schwerer als ‘die Irre’ Danelle Widersten. Unzählige Unfälle und Verrat haben ihre Familie fast vollständig ausgelöscht – was sie in ihrer Jugend zur Herrscherin machte und manche sagen, sie in den wahnsinn getrieben hat. #bold Diener erzählen von magischen Ritualen und riesigen Fledermäusen am mondhellen Himmel; Gerüchte kursieren über Festmähler aus Fleisch und Bäder voller Blut. Sind diese Geschichten wahr?#!" 
  
 bookmark_209_viserys_plumm: "Lord Viserys" 
 bookmark_209_viserys_plumm_desc: "Kriege werden geführt, wenn Bastarde Ländereien falscher Vätern beanspruchen, aber nicht für Viserys Pflum. Alle Zweifel wurden durch das Fehlen eines anderen akzeptablen Erben beiseite geschoben – und durch den Wunsch, nicht den Zorn von Aegon ‘dem Unwerten’ auf sich zu ziehen. Nachdem er sich in sein Leben als Lord eingelebt hat, zeigt Viserys wenig Ambitionen für den Thron und genießt das Leben eines Landesherren. #bold Aber was ist mit der Generation der getarnten Drachen, die ihm folgen wird? Könnte Viserys seine purpurrote Farce ablegen und den Mantel in Rot und Schwarz für sich beanspruchen?#!" 
  
 bookmark_239_gerold_lannister: "Lord Gerold" 
 bookmark_239_gerold_lannister_desc: "Tausend Gerüchte umgeben Gerold ‘den Goldenen.’ Seine Herrschaft über den Westen mag zwar großen Wohlstand gebracht haben, doch das einfache Volk flüstert, dass er seinen Bruder, seine Nichte und zwei Ehefrauen getötet habe, sobald sie ihm im Weg standen. Nun sind zwei seiner Söhne im Kampf gegen die Feinde der Krone gefallen; ein Ehevertrag mit dem Haus Regn scheint durch eine Schwarzfeuer-Klinge zunichte gemacht worden zu sein. Doch Ellyn Regn ist nicht jemand, der sich vom Tod aufhalten lässt. #bold Kann das Haus Lennister eine weitere Generation des Wohlstands einläuten, oder könnte ein schwacher Sprössling alles zerstören, was Gerold aufgebaut hat?#!" 
  
 bookmark_258_aemon_tarth: "Lord Aemon" 
 bookmark_258_aemon_tarth_desc: "Was kommt dabei heraus, wenn ein Bauer aus Flohloch und eine Prinzessin aus hohen Kreisen sündigen? Ein ruhiger Lord, der versucht, seine Tage auf der Saphirinsel zu genießen. Verheiratet mit seiner Cousine, um jegliche Fragen zu seiner Thronfolge zu vermeiden, sieht sich Lord Aemon keiner Rebellion gegenüber. #bold Doch ein weiterer mit niederer Geburt, der das Blut des Drachen in sich trägt, sammelt jenseits der Meerenge ein Heer; kann Aemon das Geheimnis seiner Herkunft bewahren und Tarth vor demjenigen schützen, den sie ‘den Abscheulichen’ nennen?#!" 
  
 bookmark_277_loreza_martell: "Prinzessin Loreza" 
 bookmark_277_loreza_martell_desc: "Der König ist in Ketten, doch der Prinz von Drachenstein bleibt unverheiratet. Vielleicht könnte man den stattlichen Prinzen Rhaegar davon überzeugen, eine Prinzessin von Dorne zur Frau zu nehmen und so die langjährigen Beziehungen zwischen dem Eisernen Thron und seinen südlichsten Vasallen zu stärken. #bold Kann Prinzessin Loreza Martell, während das Reich den Atem anhält, eine Verlobung zwischen ihrer Tochter Elia und dem Thronfolger aushandeln?#!" 
  
 bookmark_277_beric_dayne: "Lord Beric" 
 bookmark_277_beric_dayne_desc: "Das Leben ist gut zu Lord Beric Dayn: Er hat einen älteren Sohn und Erben, der bereit ist, die Familie fortzuführen, einen jüngeren Sohn, der zu den größten Rittern des Reiches zählt, eine schöne Tochter, die gerade erwachsen wird, und eine liebevolle Frau an seiner Seite. Obwohl die Nachricht von einer Rebellion in Dämmertal die Stimmung trübt, könnte ein fallender Stern sich abermals als segensreich für Haus Dayn erweisen. #bold Da Prinz Rhaegar Targaryen noch unverheiratet ist, könnten die Hüter von Sternfall eine Verlobung mit dem zukünftigen König erreichen?#!" 
  
 bookmark_282_walter_whent: "Lord Walter" 
 bookmark_282_walter_whent_desc: "Wie viel hat sich seit jenem schicksalhaften Turnier verändert... Lord Walter Whent, bekannt für seine Großzügigkeit und seinen Reichtum, war Gastgeber eines der entscheidenden Momente in der Geschichte von Harrenhal: dem Turnier, das das Reich auseinanderriss. Der Sieg Prinz Rhaegars und die Krönung Lyannas von Haus Stark zur Königin der Liebe und der Schönheit lösten diesen verdammten Krieg aus – und die Spaltung, die er hervorgerufen hat. #bold Während sich das Reich auf den Krieg vorbereitet, muss Walter sich zwischen seinem guten Bruder und Lehnsherrn, Lord Hoster Tully, und seinem eigenen Bruder in der Königsgarde, Ser Oswell Whent, entscheiden.#!" 
  
 bookmark_282_walder_frey: "Lord Walder" 
 bookmark_282_walder_frey_desc: "Nur wenige in den Sieben Königslanden haben so lange regiert wie Lord Walder Frey, und noch weniger haben ein so langes Gedächtnis für Ungerechtigkeiten, die ihrer Familie widerfahren sind. Während im ganzen Land Krieg tobt, scheinen die Allianzen auf beiden Seiten nur eine banale Abrechnung für Lords zu sein, die seit langem untereinander Ehen arrangieren – und dabei unerwünschte Häuser bei jeder Gelegenheit zurückweisen. #bold Manche bezeichnen das Chaos als Leiter, aber Walder sieht es als Brücke ... zu einem besseren Leben für das Haus Frey und seine #italic vielen#! Kinder.#!" 
  
 #bookmark_284_jon_arryn: "Lord Jon" 
 bookmark_284_jon_arryn_desc: "Einen Krieg zu gewinnen ist eine Sache. Ein Reich zu regieren eine ganz andere. Nun, da König Robert Baratheon, Erster seines Namens, auf dem Eisernen Thron sitzt, hat er seinen Mentor und Freund Lord Jon Arryn gebeten, ihm als Hand des Königs dabei zu helfen, Frieden und Wohlstand zu sichern. #bold Mit einer jungen, #italic zweifellos#! vertrauenswürdigen Tully-Braut an seiner Seite – kann Jon von seinem neuen Posten in Königsmund aus sowohl die Sieben Königslande als auch seine eigene Nachfolge im Grünen Tal sichern?#!" 
  
 bookmark_284_petyr_baelish: "Lord Petyr ‘Kleinfinger’" 
 bookmark_284_petyr_baelish_desc: "Ein Mann ohne Motiv ist ein Mann, den keiner Verdächtigt. Man soll seine Gegner immer verwirren. Wenn sie nicht wissen, wer ihr seid oder was ihr wollt, können sie nicht wissen, was ihr als nächstes vorhabt. #bold Denk daran, in dieser Welt gibt es nur ein einziges Spiel. Das #italic Spiel der Throne#!#!" 
