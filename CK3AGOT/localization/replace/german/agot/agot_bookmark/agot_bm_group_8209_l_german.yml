 agot_bm_group_8209: "209 n.A.E." #NT!
 agot_bm_8209: "Die Schatten von Ashford" #NT!
 agot_bm_8209_desc: "Nach dem Turnier auf der Ashford-Wiese verdichten sich die Schatten. Baelor Targaryen, Prinz von Drachenstein, Hand des Königs und Beschützer des Reiches, liegt tot da – tragischerweise von seinem jüngeren Bruder Maekar bei der Verteidigung eines einfachen Heckenritters erschlagen. Die ruhige Hand von Baelor Speerbrecher wird nun niemals den Eisernen Thron zieren; an seiner Stelle steht sein Sohn, der unerprobte Prinz Valarr. Er war nach Ashford gekommen, um etwas Ruhm zu erlangen, verlässt den Ort jedoch als veränderter Mann, der die Last der Welt auf seinen Schultern trägt.\n\nWährend sich eine Wolke der Unsicherheit über Königsmund ausbreitet, werden diejenigen, die den Eisernen Thron bedrohen wollen, immer mutiger. In der freien Stadt Tyrosh sind die Kinder des Schwarzen Drachen unter den wachsamen Augen ihres Onkels Bitterstahl erwachsen geworden. Ebenso freut sich der Lord Schnitter von Peik über die erneute Schwächung des Hauses Targaryen. #bold In jedem Schatten lauern Feinde, die auf den perfekten Moment warten, um ihre Fahnen zu hissen und den Guten König erneut herauszufordern.#!" #NT!
  
 bookmark_209_daeron_targaryen: "König Daeron II" #NT!
 bookmark_209_daeron_targaryen_desc: "Das Unglück hat Daeron den Guten erneut heimgesucht. Sein Sohn und Erbe, Baelor Targaryen, ist auf tragische Weise bei der Verteidigung eines Heckenritters während des Turniers von Ashford ums Leben gekommen. Baelor wurde versehentlich von Daerons jüngstem Sohn Maekar getötet, und sein Tod hat das Haus des Drachen erneut geschwächt. Nachdem Baelors Sohn Valarr zum neuen Prinzen von Drachenstein und zur Rechten Hand des Königs ernannt wurde, muss Daeron dafür sorgen, dass Speerbrechers Tod den brüchigen Frieden, den Westeros seit dreizehn Jahren genießt, nicht gefährdet.\n\n#bold Kann Daeron der Gute Westeros erneut zu einer Blütezeit führen, oder werden ihn die Geister seines Bruders und seines Sohnes ins Verderben stürzen?#!" #NT!
 bookmark_209_aerys_targaryen: "Prinz Aerys" #NT!
 bookmark_209_brynden_bloodraven: "Brynden Blutrabe" #NT!
  
 bookmark_209_dagon_greyjoy: "Lord Dagon der Schnitter" #NT!
 bookmark_209_dagon_greyjoy_desc: "Dagon Greyjoy, Lord der Eiseninseln, ehrt die alten Bräuche. Etwas anderes zu behaupten, hieße, die Macht des Lord Schnitter von Pyke herauszufordern. Er hat mit angesehen, wie das Haus des Drachen verwelkt ist und die grünen Länder in den Verfall geführt hat, und gibt sich nicht länger damit zufrieden, unter dem Joch der Schwäche der Targaryens zu stehen.\n\n#bold Wird es Dagon gelingen, die Bräuche seiner Vorfahren zu ehren, während Westeros nach Osten blickt?#!" #NT!
  
 bookmark_209_daemon_blackfyre: "Daemon II" #NT!
 bookmark_209_daemon_blackfyre_desc: "Es ist nun schon dreizehn lange Jahre her, seit Daemon I. Schwazfeuer verstorben ist. Nun ist sein Namensvetter und ältester überlebender Sohn, Daemon II., während seines Exils in Tyrosh zu seiner eigenen Größe herangewachsen. Bitterstahl lauert wie ein bedrohlicher Schatten über Daemon und drängt ihn, dass jetzt nicht der richtige Zeitpunkt für eine Invasion von Westeros sei. Doch Aegor ist fortgegangen, um als Söldner zu dienen, und Daemon brütet in Tyrosh vor sich hin, nur von seinen Brüdern und Schwestern begleitet. Mit dem Tod seines Cousins Baelor sieht Daemon ein Potenzial, das sein Onkel nicht erkennt.\n\n#bold Kann Daemon der Jüngere Westeros von den Targaryen-Usurpatoren befreien und den rechtmäßigen Thron seines Vaters beanspruchen?#!" #NT!
  
 bookmark_209_valarr_targaryen: "Prinz Valarr" #NT!
 bookmark_209_valarr_targaryen_desc: "Prinz von Drachenstein und Erbe des Eisernen Throns ... Ein Ruhm, den die meisten Menschen nur in ihren Träumen erreichen, aber Worte, die Valarr Targaryen erst in einer weiteren Generation zu hören gehofft hatte. Mit dem Tod seines Vaters Baelor Speerbrecher erbt der junge Prinz nun die angesehene Position seines Vaters – als Thronfolger und Hand des Königs seines Großvaters, König Daeron II. Valarr hat auf das Andenken seines Vaters geschworen, gut und gerecht zu sein und so zu regieren, wie er es getan hätte, aber Westeros steht vor einer Zeit der Unsicherheit, wie es sie seit der Schwarzfeuer-Rebellion nicht mehr gegeben hat.\n\n#bold Kann Prinz Valarr das Vermächtnis seines Vaters aufrechterhalten, um die Sicherheit und Stabilität des Hauses Targaryen zu bewahren?#!" #NT!
  
 bookmark_209_maekar_targaryen: "Prinz Maekar" #NT!
 bookmark_209_maekar_targaryen_desc: "Nach dem schrecklichen Unfall seines Bruders ist der gereizte und ungeduldige Prinz Maekar Targaryen noch strenger geworden. Baelor Speerbrecher war im ganzen Land beliebt, doch sein jüngerer Bruder besitzt nicht einmal halb so viel Charisma. Sowohl Adlige als auch einfache Bürger flüstern Vorwürfe des Brudermords, während das Reich um seinen verlorenen Prinzen trauert, aber niemand ahnt, welche Qualen Prinz Maekar für den Rest seines Lebens erleiden wird.\n\n#bold Wird die Erinnerung an Baelor Speerbrecher Maekar für immer verfolgen?#!" #NT!
  
 bookmark_209_ambrose_butterwell: "Lord Ambrose" #NT!
 bookmark_209_ambrose_butterwell_desc: "Die Freundschaft zwischen Lord Ambrose und dem verstorbenen Aegon dem Unwürdigen war allgemein bekannt, sei es aufgrund seiner früheren Position als Meister der Münze oder aufgrund des unschätzbaren Dracheneis, das er seinem Großvater geschenkt hatte. Lord Butterquell schlug einen mysteriösen Weg ein, als er seine Söhne in der Schwarzfeuer-Rebellion auf gegnerische Seiten schickte, nur um beide in dem Konflikt zu verlieren.\n\n#bold Was, wenn überhaupt, könnte Lord Ambrose mit einem Drachenei erreichen?#!" #NT!
  
 bookmark_209_duncan_tall: "Ser Duncan der Große" #NT!
 bookmark_209_duncan_tall_desc: "Ser Duncan, ein Waisenkind aus Flohloch ohne Namen und ohne Ansehen, trotzte allen Widrigkeiten und schrieb sich in die Geschichte des Reiches ein, indem er Prinz Aerion Targaryen in einem Urteil der Sieben besiegte. Nachdem er sich als Ritter und Krieger bewährt hat, zieht Dunk nun als Heckenritter durch das Reich, begleitet von einem neuen Knappen königlicher Abstammung.\n\n#bold Wird Ser Duncan seinem jungen Knappen Demut und die anderen Tugenden eines Ritters beibringen können?#!" #NT!
