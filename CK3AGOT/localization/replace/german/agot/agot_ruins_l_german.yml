  # Events 
 agot_ruins.1000.t: "Einst eine Ruine..."
 agot_ruins.1000.d: "Trümmer um Trümmer, Ziegel um Ziegel, vor Euch steht, was zu Staub zerfallen war, nun völlig neu belebt. Mithilfe von Maestern und Steinmetzen wurden die Ruinen so originalgetreu wie möglich wiedererrichtet. Doch eine Frage bleibt unbeantwortet. Welchem Zweck wird die Burg dienen? Starke, unnachgiebige Mauern könnten dafür sorgen, dass sie zu einer uneinnehmbaren Festung wird. Der Bau von Häusern und Märkten könnte dazu führen, dass sich vom Bergfried aus eine geschäftige Stadt mit florierender Wirtschaft entwickelt. Die Umgestaltung der Burg in einen heiligen und religiösen Ort sollte sie zu einem Haus der Ehrerbietung und Demut machen. Ihr seht das Potenzial der Burg und entscheidet Euch für..."
 agot_ruins.1000.a: "eine mächtige Festung."
 agot_ruins.1000.b: "eine prachtvolle Stadt."
 agot_ruins.1000.c: "einen herrlichen Tempel."
  
 agot_ruins.2000.t: "Treasures from Tragedy" #NT!
 agot_ruins.2000.d: "The tragedy at Summerhall has held a shadow over this project from the beginning. The more superstitious workers have whispered that the place is cursed and that the ghosts of the Targaryens who fell that day still haunt the very stones. Even the more cynical men seemed on edge when a tool was misplaced or a minor accident occurred.\n\nToday, however, rather than a curse, I have found a blessing. So close to the final stages of the restoration, a hidden chamber was discovered beneath the ruins! I have been brought before the chamber, and as I step inside, I can't help but whoop with joy. At the center of the room sits a small table with a pillow on it, and on that pillow, rests a pristine, unblemished dragon egg!" #NT!
 agot_ruins.2000.a: "A wondrous find!" #NT!
  
 agot_ruins.3000.t: "Construction Begins" #NT!
 agot_ruins.3000.d: "The order has been given. The masons are already at work, and I have great hope of seeing this monument to northern power restored.\n\nOnly three towers remain of the Neck's great bastion, covered in white ghostskin, a pale echo of the holdfast's former might. In time, I shall restore all twenty, and make this place a fortress to be feared once again.\n\nWhen the work is completed, no one will cross without being invited!" #NT!
 agot_ruins.3000.a: "The old bastion of the crannogmen will be restored!" #NT!
  
 agot_ruins.3001.t: "Towers Restored" #NT!
 agot_ruins.3001.d: "The reconstruction of Moat Cailin is progressing apace. Where previously there were only three towers, twenty now stand, with solid ramparts made from the same black stone used when the keep was first built.\n\nThe place now resembles more closely the fortress it was in ancient days, and some of the life has returned to the structure in kind.\n\nThe Children's Tower — where some believe the children called down the hammer of the waters — has had its roof restored, and already superstitious workers talk of juvenile whispers heard in the night." #NT!
 agot_ruins.3001.a: "This castle exudes a... supernatural power." #NT!
 agot_ruins.3001.b: "Let them go back to work, there is still much to do!" #NT!
  
 agot_ruins.3002.t: "The Final Stage" #NT!
 agot_ruins.3002.d: "The masons continue their work, completing the last of the stonework needed for my great project. Once, Moat Cailin was a ruin, consumed by the dark and twisting mists of the swamp, left to rot amidst the muddied waters of the Neck.\n\nNow, it is nearly restored. Soon, I shall have made its walls strong again, restored its mighty towers, and staffed it with men enough to maintain it.\n\nWho would challenge the North with this place to pass?" #NT!
 agot_ruins.3002.a: "It will defend the North again!" #NT!
  
 agot_ruins.3003.t: "Moat Cailin Restored" #NT!
 agot_ruins.3003.d: "The restoration of Moat Cailin is complete. No longer will those who defend the Neck hide in the swamps, ever cowering from invading foes; now they shall stand as tall as this place.\n\nI look around at the castle, surrounded by treacherous swamps filled with dangerous beasts, and mighty on its own besides. All twenty towers cast long shadows across the dense bogs. This is where the Andals failed, smashing themselves against this hold like waves against a great cliff.\n\nEven [GetScriptedCharacterByHistoryID('Stark_12').GetFirstNameNicknamed] would marvel at this work!" #NT!
 agot_ruins.3003.a: "House [ROOT.Char.GetHouse.GetName] can build too." #NT!
 agot_ruins.3003.a_stark: "I hope to honor your name, dear ancestor." #NT!
 agot_ruins.3003.b: "Let everyone be a witness to my work!" #NT!
  
 agot_ruins.9999.t: "Halting Construction" #NT!
 agot_ruins.9999.opening: "Restoring such ruins is no small task, and I must be prepared. It may be wise to postpone.\n\nThough there is still much to be done," #NT!
 agot_ruins.9999.no_stress: "and even though my mind isn't clouded by some dark clouds," #NT!
 agot_ruins.9999.one_stress: "and I'm starting to feel the weight of stress affecting my moods;" #NT!
 agot_ruins.9999.two_stress: "and my mind feels clenched as though in a vice;" #NT!
 agot_ruins.9999.three_stress: "and I'm on the verge of breaking down;" #NT!
 agot_ruins.9999.recent_loss: "the loss of [deceased_character.GetName] is still too recent for me to think of anything else;" #NT!
 agot_ruins.9999.at_war: "the war occupies my thoughts and affects the realm's economy," #NT!
 agot_ruins.9999.poor: "the coffers are almost empty and I know how much of a financial drain this can be," #NT!
 agot_ruins.9999.bankrupt: "the coffers are empty and it would be wrong to continue while I am in debt," #NT!
 agot_ruins.9999.lazy: "who knows what the future holds. Not to mention that I never liked work in any form," #NT!
 agot_ruins.9999.greedy: "who knows what the future holds. I prefer to get the gold invested back to know it's safe," #NT!
 agot_ruins.9999.fickle: "who knows what the future holds. Anyway I knew from the start that it wasn't a good idea," #NT!
 agot_ruins.9999.paranoid: "who knows what the future holds. And when I think of all these people gathered in one place to "work", who knows what they could be plotting," #NT!
 agot_ruins.9999.impatient: "who knows what the future holds. I don't want to wait years to see the fruit of the labor, " #NT!
 agot_ruins.9999.someone_else: "and in any case it was not me who had initiated this project," #NT!
 agot_ruins.9999.relation: "and even if [restoration_constructor.GetName] was keen to see this project come to fruition, I have other priorities in the immediate future," #NT!
 agot_ruins.9999.outro: "so it's better for me to put aside the idea of continuing this endless work." #NT!
 agot_ruins.9999.a: "Let this work end now." #NT!
