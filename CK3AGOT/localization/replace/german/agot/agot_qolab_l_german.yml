l_german:
 named_me_queen_of_love_and_beauty_opinion: "Named Me Queen of Love and Beauty" #NT!
  
 queen_of_love_and_beauty_modifier: "Queen of Love and Beauty" #NT!
 pursuing_queen_of_love_and_beauty_modifier: "Courting Queen of Love and Beauty" #NT!
  
 artifact_crown_of_qolab_name: "Wreath of Love and Beauty" #NT!
 artifact_crown_of_qolab_desc: "The coveted wreath presented to [owner.GetFullName] by [contest_winner.GetFullName] at the Tourney of [owner.MakeScope.Var('tourney_location').Province.GetCounty.GetName] where she was crowned Queen of Love and Beauty." #NT!
  
  #trinkets 
 agot_artifact_trinket_of_qolab: "Gilded Wreath of Love and Beauty" #NT!
 agot_artifact_trinket_of_qolab_desc: "The coveted wreath presented to [owner.GetFullName] by [old_contest_winner.GetFullName] at the Tourney of [owner.MakeScope.Var('old_tourney_location').Province.GetCounty.GetName] where she was crowned Queen of Love and Beauty. It has been preserved beneath a thin layer of beaten gold and polished for display to the delight or dismay of all those who remember that fateful tourney." #NT!
  
  #Contest loc 
 contest_events_qolab_winner: "Victory affords me the privilege of naming a Queen of Love and Beauty for the Tourney of [province.GetCounty.GetName]. Almost every noble lady sits in demure anticipation but the crowd baying for this one or that one to be named betrays the truth of what is at stake. I should make the sensible choice... but what if I mean to set the world on fire?" #NT!
 contest_events_qolab_not_winner: "\n\n[contest_winner.GetName] has laid the coveted wreath in the lap of [chosen_qolab.GetName] crowning her the Queen of Love and Beauty..." #NT!
  
 agot_contest_events.9000.t: "Queen of Love and Beauty" #NT!
 agot_contest_events.9000.desc: "Who shall I choose?" #NT!
  
 contest_events.qolab.beloved: "There is no lady more worthy than my beloved [beloved.GetFirstName]" #NT!
 contest_events.qolab.honor_host: "Honoring our host by naming [honored.GetName] could be useful..." #NT!
 contest_events.qolab.someone_else: "I have another in mind..." #NT!
 contest_events.qolab.selection: "She is the most deserving" #NT!
 contest_events.qolab.pursue_selection: "The woman whom I admire beyond all others" #NT!
 contest_events.qolab.self: "There is no lady more worthy than myself" #NT!
