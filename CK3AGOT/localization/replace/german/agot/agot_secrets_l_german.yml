l_german:
 secret_category_identity: "Identity" #NT!
 secret_agot_disputed_heritage: "Verborgene Abstammung"
 secret_agot_disputed_heritage_type_desc: "Hat andere, WAHRE Eltern."
 secret_agot_disputed_heritage_desc: "[TARGET_CHARACTER.GetFirstName] hat andere, WAHRE Eltern."
 secret_agot_disputed_heritage_tooltip_desc: "[TARGET_CHARACTER.GetFirstNamePossessive|U] wahre Eltern sind [TARGET_CHARACTER.MakeScope.Var('real_mother').Char.GetFullName] und [TARGET_CHARACTER.GetRealFather.GetFullName]."
  
 secret_agot_wildling: "Wildling"
 secret_agot_wildling_type_desc: "Ist ein Wildling"
 secret_agot_wildling_desc: "$secret_agot_wildling_tooltip_desc$"
 secret_agot_wildling_tooltip_desc: "Dieser Charakter ist insgeheim ein Wildling."
 secret_exposed_notification_effect_message_agot_wildling: "[owner.GetTitledFirstNamePossessive] Wildlingsabstammung wurde durch [secret_exposer.GetTitledFirstName] aufgedeckt!"
 secret_exposed_notification_effect_message_wildling.i_exposed: "Ich habe [owner.GetTitledFirstNamePossessive] Wildlingsabstammunf aufgedeckt!"
  
 secret_agot_identity: "Secret Identity" #NT!
 secret_agot_identity_type_desc: "Has Another Identity" #NT!
 secret_agot_identity_desc: "$secret_agot_identity_tooltip_desc$" #NT!
 secret_agot_identity_tooltip_desc: "This character has another identity." #NT!
 secret_exposed_notification_effect_message_agot_identity: "[owner.GetTitledFirstNamePossessive] secret identity was exposed by [secret_exposer.GetTitledFirstName]!" #NT!
 secret_exposed_notification_effect_message_identity.i_exposed: "I have exposed [owner.GetTitledFirstNamePossessive] secret identity!" #NT!
  
 agot_secret_events.0001.t: "Mein Geheimnis wurde aufgedeckt!"
 agot_secret_events.0001.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat mich denunziert, weil ich ein Wildling bin."
 agot_secret_events.0001.a: "Meine List ist aufgedeckt worden!"
  
 agot_secret_events.0101.t: "Ein Geheimnis entdeckt!"
 agot_secret_events.0101.desc: "[owner.GetFirstName|U] schien schon immer der verschrobene Kerl zu sein - er passte nicht ganz zu den anderen am Hof, aber auf eine charmante, volkstümliche Art. Ich wusste nicht, dass die Wahrheit viel finsterer ist: [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] hat Beweise erbracht, die eindeutig belegen, dass [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] in der Tat ein #N ein Wildling#! ist!\n\nWenn ich daran denke, dass ich mit so einem Barbaren mein Dach geteilt habe..."
 agot_secret_events.0101.likes_negative: "Niemals... Niemals hätte ich das vermutet!"
 agot_secret_events.0101.dislikes_negative: "Du widerst mich an, [owner.GetFirstNameNoTooltip]!"
 agot_secret_events.0101.b: "Dieser Wildling wird für [owner.GetHerHis]e Verbrechen bezahlen. Wachen!"
 agot_secret_events.0101.c: "Diese Anschuldigungen sind nichts als Bosheit und Lügen."
  
 agot_secret_events.1001.t: "My Secret Exposed!" #NT!
 agot_secret_events.1001.desc: "I have been revealed as the #Bold Knight of the Laughing Tree#!! I am not ashamed of what I did; those squires were dishonorable and cruel and needed to be taken to task by #italic someone#!. The knights I defeated, however, may not be pleased to learn they were defeated by a woman." #NT!
 agot_secret_events.1001.desc_aerys: "\n\n[aerys.GetTitledFirstName] was furious at the time, and branded this mystery knight a traitor. Hopefully the years have cooled his rage..." #NT!
 agot_secret_events.1001.a: "What's done is done." #NT!
  
 agot_secret_events.1002.t: "A Secret Exposed!" #NT!
 agot_secret_events.1002.desc: "[owner.GetTitledFirstName] has been revealed as the #Bold Knight of the Laughing Tree#!, the mystery knight of the Tourney of Harrenhal. A mere girl defeating three trained knights..." #NT!
 agot_secret_events.1002.desc_aerys: "\n\n[aerys.GetTitledFirstName] was furious at the time, and branded the mystery knight a traitor. If the years have not cooled his rage, this reveal may have placed her in a precarious situation..." #NT!
 agot_secret_events.1002.a: "Oh, Lyanna..." #NT!
 agot_secret_events.1002.b: "Bring her to me in chains" #NT!
  
  ############################### 
  ### DYNAMIC SECRET IDENTITY ### 
  ############################### 
  
  #Scenario: Secret Child is landless 
 agot_secret_events.2004.t: "Return of the Lost Heir" #NT!
 agot_secret_events.2004.desc: "Years have passed since you fled your home, adopting a secret identity to survive after your house fell into disarray. Now, an opportunity arises to reclaim what rightfully belongs to you.\n\nHowever, the task is daunting, and you may need the assistance of [helping_ruler.GetFirstName], the local ruler, to restore your place." #NT!
 agot_secret_events.2004.a: "I need to seek aid from my liege." #NT!
 agot_secret_events.2004.b: "My past self is gone, I must move on." #NT!
 agot_secret_events.2004.c: "It's time to go home." #NT!
 agot_secret_events.2004.d: "I seek adventure, forsaking the other paths." #NT!
  
  #Scenario: Secret Child is landed and will push their claims 
 agot_secret_events.2005.t: "Return of the Lost Heir" #NT!
 agot_secret_events.2005.desc: "Years have passed since I fled my home, adopting a secret identity to survive after my house fell into disarray. Now, an opportunity arises to reclaim what rightfully belongs to me.\n\nI hope I make the right decision." #NT!
 agot_secret_events.2005.a: "I can achieve my goals only through war." #NT!
 agot_secret_events.2005.a.tt: "You will receive an army assembled in your support" #NT!
 agot_secret_events.2005.b: "I reveal my true self to the world." #NT!
 agot_secret_events.2005.c: "I will wait for a better opportunity." #NT!
 agot_secret_events.2005.d: "I must move on with my current life." #NT!
  
  #Scenario: Secret Child is landed and refuses to push their claims 
 agot_secret_events.2006.t: "The Lost Heir" #NT!
 agot_secret_events.2006.desc: "Years have passed since I fled my home, adopting a secret identity to survive after my house fell into disarray. Though the world has changed and my true name has faded into obscurity, an opportunity now arises to reclaim my identity and reveal my true heritage to the world." #NT!
 agot_secret_events.2006.a: "I reveal my true self to the world." #NT!
 agot_secret_events.2006.b: "I must move on with my current life." #NT!
  
  #Scenario: Secret Child is landless - Liege helps in war or not 
 agot_secret_events.2007.t: "Revelation of the Lost Heir" #NT!
 agot_secret_events.2007.desc: "To my astonishment, I have discovered that [secret_child.GetFirstName] is actually [true_char.GetFirstName], the lost heir of a noble house that once commanded great respect. Now, [secret_child.GetSheHe] seeks my assistance in reclaiming [secret_child.GetHerHis] homeland.\n\nThe decision weighs heavily upon me. Should I lend my support, even if it means plunging my realm into war, or should I turn [secret_child.GetHerHim] away and let the past remain buried?" #NT!
 agot_secret_events.2007.a: "Aid [secret_child.GetFirstNameNoTooltip], even if it means war." #NT!
 agot_secret_events.2007.a.tt: "You will receive an army assembled in support of [true_char.GetFirstName]" #NT!
 agot_secret_events.2007.b: "Let the past remain buried." #NT!
  
  #Scenario: Secret Child is landless - Secret Child not going to war 
 agot_secret_events.2008.t: "Crossroads of Destiny" #NT!
 agot_secret_events.2008.desc: "My liege has refused to assist me in reclaiming my homeland, leaving me without the support needed to wage war. Yet, a choice remains.\n\nI can still reveal my true identity to the world, risking everything for a chance to reclaim my birthright. Or, I can remain hidden, letting the memory of my house fade into obscurity. The path I choose will define my fate." #NT!
 agot_secret_events.2008.a: "I reveal my true self to the world." #NT!
 agot_secret_events.2008.b: "I must move on with my current life." #NT!
 agot_secret_events.2008.c: "I seek adventure, forsaking the other paths." #NT!
  
  #Reveal Event 
 agot_secret_events.2009.t: "The Return" #NT!
 agot_secret_events.2009.desc: "Ravens has brought astonishing news, [secret_child.GetFirstName], long thought dead, has been living under a secret identity. Now, [secret_child.GetSheHe] has resurfaced, revealing [secret_child.GetHerHis] true self.\n\nThe realm is abuzz with speculation about [secret_child.GetHerHis] next move. Will [secret_child.GetSheHe] seek to reclaim [secret_child.GetHerHis] lost heritage, or does [secret_child.GetSheHe] have other designs? The unfolding events are bound to shape the future of our lands." #NT!
 agot_secret_events.2009.a: "Interesting." #NT!
  
  #Secret Army 
 secret_spawned_army: "[secret_child.GetFirstNamePossessive] Army" #NT!
