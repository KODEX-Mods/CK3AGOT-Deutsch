 bloodrider_court_position: "Bloodrider" #NT!
 bloodrider_court_position_desc: "A $bloodrider_court_position$ is a guardian — bound in blood as a brother and companion — sworn to protect their leader. It is more than merely a bond of service; it is an unbreakable joining of their souls until their leader falls. Should they fail in their duty of protection, it turns to one of vengeance, and then death as they join their leader in the afterlife." #NT!
 bloodrider_employer_custom_effect_description: "$BULLET$Has a chance to prevent Assassination [GetScheme('murder').GetTypeName] [schemes|E]#!\n$BULLET$Reduces your risk to die or be captured in [battles|E] you're both fighting in#!\n$BULLET$Will gain the [GetTrait('loyal').GetName( GetNullCharacter )] [trait|E] and become your [friend|E] if not already\n$BULLET$Will commit suicide upon your death to honor their blood oath" #NT!
  
