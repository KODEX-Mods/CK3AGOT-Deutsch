 activity_no_dlc_coronation_host_desc: "\n$BULLET_WITH_TAB$[legitimacy_i][legitimacy|E]\n$BULLET_WITH_TAB$[prestige_i][prestige|E]\n$BULLET_WITH_TAB$[piety_i][piety|E]\n$BULLET_WITH_TAB$[opinion_i][opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i][stress|E]-Verlust\n$BULLET_WITH_TAB$[GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName]e [vassals|E]en [opinion|E]\n$BULLET_WITH_TAB$[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName]e [vassals|E]en [opinion|E]\n$BULLET_WITH_TAB$[GetVassalStance( 'parochial' ).GetTextIcon][GetVassalStance( 'parochial' ).GetName]e [vassals|E]en [opinion|E]\n$BULLET_WITH_TAB$[GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName]e [vassals|E]en [opinion|E]\n$BULLET_WITH_TAB$Kann [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )]-[trait_level_track_xp|E] erhalten\n\n@alert_icon! #alert_trial Krönungen können nur #V einmal im Leben#! abgehalten werden#!"
 activity_no_dlc_coronation_guest_desc: "$BULLET_WITH_TAB$ Teilnehmer können [opinion|E] der anwesenden Charaktere erhalten\n$BULLET_WITH_TAB$ Teilnehmer können [stress_loss_i][stress|E] verlieren"
 activity_no_dlc_coronation_conclusion_desc: "Die [GetActivityType( 'activity_no_dlc_coronation' ).GetName] ist abgeschlossen"
 activity_no_dlc_coronation_guest_help_text: "Alle eingeladenen [guests|E] werden die Möglichkeit haben, ihre [opinion|E] von Euch zu verbessern.\nKrönungen bieten auch die Gelegenheit, [prestige|E] zu gewinnen, etwas [stress|E] zu verlieren, [piety|E] zu erhalten und Eure [legitimacy|E] zu erhöhen."
 coronation_positive_increase: "#P steigern#!"
 coronation_negative_decrease: "#N verringern#!"
 coronation_option_pomp: "Prunk"
 coronation_pomp_humble: "Bescheiden"
 coronation_pomp_humble_desc: "$EFFECT_LIST_BULLET$ Wird die [opinion|E] von [GetVassalStance( 'zealot' ).GetName]en und [GetVassalStance( 'parochial' ).GetName]en [vassal|E]en $coronation_positive_increase$.\n$EFFECT_LIST_BULLET$ Wird die [opinion|E] von [GetVassalStance( 'courtly' ).GetName]en und [GetVassalStance( 'glory_hound' ).GetName]en [vassal|E]en $coronation_negative_decrease$.\n$EFFECT_LIST_BULLET$ Deutlich mehr [piety|E] erhalten bei Abschluss, aber weniger [legitimacy|E] und [prestige|E].\n\n#weak Kein Prunk, lediglich das Aufsetzen einer Krone auf Euer Haupt. Eine Krönung ist eine Gelegenheit, um seine Ergebenheit gegenüber den Göttern zu beweisen; nicht um das eigene Ego aufzublähen.#!"
 coronation_pomp_appropriate: "Angemessen"
 coronation_pomp_appropriate_desc: "$EFFECT_LIST_BULLET$ Wird die [opinion|E] von [GetVassalStance( 'parochial' ).GetName]en und [GetVassalStance( 'zealot' ).GetName]en [vassal|E]en $coronation_positive_increase$.\n$EFFECT_LIST_BULLET$ Wird die [opinion|E] von [GetVassalStance( 'courtly' ).GetName]en und [GetVassalStance( 'glory_hound' ).GetName]en [vassal|E]en $coronation_negative_decrease$.\n$EFFECT_LIST_BULLET$ Die Belohnungen für [piety|E], [legitimacy|E] und [prestige|E] bei Abschluss bleiben unverändert\n\n#weak Die Häuser des Reiches, sowohl große als auch kleine, werden Euch erst als legitim ansehen, wenn eine Krone auf Euer Haupt gesetzt wird. Erst dann werden sie das Knie beugen.#!"
 coronation_pomp_impressive: "Beeindruckend"
 coronation_pomp_impressive_desc: "$EFFECT_LIST_BULLET$ Wird die [opinion|E] von [GetVassalStance( 'courtly' ).GetName]en und [GetVassalStance( 'glory_hound' ).GetName]en [vassal|E]en $coronation_positive_increase$.\n$EFFECT_LIST_BULLET$ Wird die [opinion|E] von [GetVassalStance( 'parochial' ).GetName]en und [GetVassalStance( 'zealot' ).GetName]en [vassal|E]en $coronation_negative_decrease$.\n$EFFECT_LIST_BULLET$ Weniger [piety|E] erhalten bei Abschluss.\n$EFFECT_LIST_BULLET$ Mehr [legitimacy|E] und [prestige|E] erhalten bei Abschluss.\n\n#weak Eine richtige Krönung erfordert Formalität, das sind die Dinge, die von Herrschern erwartet werden. Ihr habt keine Kosten gescheut, um sicherzustellen, dass alle Lords des Reiches ihre Eide ehren werden.#!"
 coronation_pomp_grandiose: "Grandios"
 coronation_pomp_grandiose_desc: "$EFFECT_LIST_BULLET$ Wird die [opinion|E] von [GetVassalStance( 'glory_hound' ).GetName]en und [GetVassalStance( 'courtly' ).GetName]en [vassal|E]en $coronation_positive_increase$.\n$EFFECT_LIST_BULLET$ Wird die [opinion|E] von [GetVassalStance( 'parochial' ).GetName]en und [GetVassalStance( 'zealot' ).GetName]en [vassal|E]en $coronation_negative_decrease$.\n$EFFECT_LIST_BULLET$ Deutlich weniger [piety|E] erhalten bei Abschluss.\n$EFFECT_LIST_BULLET$ Deutlich mehr [legitimacy|E] und [prestige|E] erhalten bei Abschluss.\n\n#weak Was bringt es zu herrschen, wenn man nicht angeben kann? Wenn nichts anderes, so soll dies ein lebendes Monument für Eure pompöse Eitelkeit sein.#!"

