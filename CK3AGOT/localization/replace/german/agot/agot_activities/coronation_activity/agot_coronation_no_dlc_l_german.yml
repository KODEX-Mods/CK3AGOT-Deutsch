 coronation_officiant_desc: "Manchmal ist derjenige, der die Krone auf das Haupt eines Herrschers setzt, genauso wichtig wie der Monarch selbst. Daher ist es wichtig, die richtige Person zu wählen, sonst könnte die Legitimität einer Herrschaft in Frage gestellt werden.\n\nEinige Belohnungen hängen vom Offizianten ab:\n$BULLET_WITH_TAB$Größerer [piety_i] [piety|E]-Gewinn für [heads_of_faith|E].\n$BULLET_WITH_TAB$Größerer [legitimacy_i] [legitimacy|E]-Gewinn für [powerful_vassals|E].\n$BULLET_WITH_TAB$Größerer [dynasty_prestige_i] [dynasty_prestige|E]-Gewinn für [dynasty_members|E]."
