 coronation_negative_decrease: "#N decrease#!" #NT!
 coronation_option_pomp: "Pomp" #NT!
 coronation_pomp_humble: "Humble" #NT!
 coronation_pomp_humble_desc: "$EFFECT_LIST_BULLET$ Will $coronation_positive_increase$ [GetVassalStance( 'zealot' ).GetName] and [GetVassalStance( 'parochial' ).GetName] [vassal|E] [opinion|E].\n$EFFECT_LIST_BULLET$ Will $coronation_negative_decrease$ [GetVassalStance( 'courtly' ).GetName] and [GetVassalStance( 'glory_hound' ).GetName] [vassal|E] [opinion|E].\n$EFFECT_LIST_BULLET$ Much more [piety|E] earned on completion, but less [legitimacy|E] and [prestige|E].\n\n#weak No fanfare, merely the placing of a crown atop your head. A coronation is a time to prove ones deference to the gods; not to inflate ones ego.#!" #NT!
 coronation_pomp_appropriate: "Appropriate" #NT!
 coronation_pomp_appropriate_desc: "$EFFECT_LIST_BULLET$ Will $coronation_positive_increase$ [GetVassalStance( 'parochial' ).GetName] and [GetVassalStance( 'zealot' ).GetName] [vassal|E] [opinion|E].\n$EFFECT_LIST_BULLET$ Will $coronation_negative_decrease$ [GetVassalStance( 'courtly' ).GetName] and [GetVassalStance( 'glory_hound' ).GetName] [vassal|E] [opinion|E].\n$EFFECT_LIST_BULLET$ [piety|E], [legitimacy|E], and [prestige|E] rewards on completion are unaffected\n\n#weak The houses of the realm, both great and small, will only view you as legitimate once a crown is placed upon your head. Only then will they bend the knee.#!" #NT!
 coronation_pomp_impressive: "Impressive" #NT!
 coronation_pomp_impressive_desc: "$EFFECT_LIST_BULLET$ Will $coronation_positive_increase$ [GetVassalStance( 'courtly' ).GetName] and [GetVassalStance( 'glory_hound' ).GetName] [vassal|E] [opinion|E].\n$EFFECT_LIST_BULLET$ Will $coronation_negative_decrease$ [GetVassalStance( 'parochial' ).GetName] and [GetVassalStance( 'zealot' ).GetName] [vassal|E] [opinion|E].\n$EFFECT_LIST_BULLET$ Less [piety|E] earned on completion.\n$EFFECT_LIST_BULLET$ More [legitimacy|E] and [prestige|E] earned on completion.\n\n#weak A proper coronation demands formality, these are the things expected of those who rule. You have spared no expense in ensuring all the lords of the realms will honor their oaths.#!" #NT!
 coronation_pomp_grandiose: "Grandiose" #NT!
 coronation_pomp_grandiose_desc: "$EFFECT_LIST_BULLET$ Will $coronation_positive_increase$ [GetVassalStance( 'glory_hound' ).GetName] and [GetVassalStance( 'courtly' ).GetName] [vassal|E] [opinion|E].\n$EFFECT_LIST_BULLET$ Will $coronation_negative_decrease$ [GetVassalStance( 'parochial' ).GetName] and [GetVassalStance( 'zealot' ).GetName] [vassal|E] [opinion|E].\n$EFFECT_LIST_BULLET$ Much less [piety|E] earned on completion.\n$EFFECT_LIST_BULLET$ Much more [legitimacy|E] and [prestige|E] earned on completion.\n\n#weak What point is there in ruling if you can't show off? If nothing else, this shall be a living monument to your ostentatious vanity.#!" #NT!
  
