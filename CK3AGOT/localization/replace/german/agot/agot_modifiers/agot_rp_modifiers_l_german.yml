l_german:
 rp_hunter_modifier: "Hausgründer: Vom Jäger zum Lord"
 rp_hunter_modifier_desc: "Einst ein bescheidener Jäger, nun ein erhabener Lord. Die Geduld und Zielstrebigkeit, die dieser Charakter als Jäger beim Erlegen seiner Beute benötigte, könnten ihm bei seiner Herrschaft als Lord helfen. Jedoch wird es einige geben, die ihn aufgrund seiner Herkunt nicht in den höheren Kreisen begrüßen."
 rp_exsoldier_modifier: "Hausgründer: Vom Soldaten zum Lord"
 rp_exsoldier_modifier_desc: "Einst ein unwichtiger Soldat, nun ein erhabener Lord. Der Gehorsam und Mut, den dieser Charakter als Soldat im Krieg und in der Schlacht zeigte, könnten ihm bei seiner Herrschaft als Lord helfen. Jedoch wird es einige geben, die ihn aufgrund seiner Herkunt nicht in den höheren Kreisen begrüßen."
 rp_merchant_modifier: "Hausgründer: Vom Händler zum Lord"
 rp_merchant_modifier_desc: "Einst ein bloßer Händler, nun ein erhabener Lord. Die Redekunst und Überzeugungskraft, die dieser Charakter als Kaufmann beim Handel zeigen musste, könnten ihm bei seiner Herrschaft als Lord helfen. Jedoch wird es einige geben, die ihn aufgrund seiner Herkunt nicht in den höheren Kreisen begrüßen."
 rp_blackmailer_modifier: "Hausgründer: Vom Erpresser zum Lord"
 rp_blackmailer_modifier_desc: "Einst ein schändlicher Geheimniskrämer, nun ein erhabener Lord. Die Rücksichtslosigkeit und der Oppurtunismus, den dieser Charakter bei seinen zwielichtigen Taten aufweiste, könnten ihm bei seiner Herrschaft als Lord helfen. Jedoch wird es einige geben, die ihn aufgrund seiner Herkunt nicht in den höheren Kreisen begrüßen."
 rp_knight_modifier: "Hausgründer: Vom Heckenritter zum Lord"
 rp_knight_modifier_desc: "Einst ein wandernder Heckenritter, nun ein erhabener Lord. Die Ehre und Tapferkeit, die dieser Charakter als Heckenritter auf seinen Abenteuern unter Beweis stellte, könnten ihm bei seiner Herrschaft als Lord helfen. Jedoch wird es einige geben, die ihn aufgrund seiner Herkunt nicht in den höheren Kreisen begrüßen."
 rp_sailor_modifier: "Hausgründer: Vom Seemann zum Lord"
 rp_sailor_modifier_desc: "Einst ein einfacher Seemann, nun ein erhabener Lord. Die Zähigkeit und Widerstandsfähigkeit, die dieser Charakter als Seemann gegen die Kräfte der Götter bewies, könnten ihm bei seiner Herrschaft als Lord helfen. Jedoch wird es einige geben, die ihn aufgrund seiner Herkunt nicht in den höheren Kreisen begrüßen."
 rp_healer_modifier: "Hausgründer: Vom Heiler zum Lord"
 rp_healer_modifier_desc: "Einst ein raffinierter Heilkünstler, nun ein erhabener Lord. Die Kräuterkunde und Arzttechniken, die dieser Charakter für das Heilen von Vergiftungen und Wunden benötigte, könnten ihm bei seiner Herrschaft als Lord helfen. Jedoch wird es einige geben, die ihn aufgrund seiner Herkunt nicht in den höheren Kreisen begrüßen."
 rp_orphan_modifier: "Hausgründer: Von der Waise zum Lord"
 rp_orphan_modifier_desc: "Die Eltern dieses Charakters opferten sich, um es ihm zu ermöglichen, einen Titel zu tragen. Diese Erfahrung brandmarkte ihn fürs Leben. Das Wissen, welche Bedeutung solche Opfer haben, könnte sich als nützlich für seine Herrschaft als Lord erweisen. Jedoch wird es einige geben, die ihn aufgrund seiner Herkunt nicht in den höheren Kreisen begrüßen."
 rp_sellsword_modifier: "Hausgründer: Vom Söldner zum Lord"
 rp_sellsword_modifier_desc: "Einst ein ruchloser Söldner, nun ein erhabener Lord. Die Gerissenheit und die Überlebenskunst, die dieser Charakter als Söldner über seine Jahre auf dem Schlachtfeld erlernte, könnten ihm bei seiner Herrschaft als Lord helfen. Jedoch wird es einige geben, die ihn aufgrund seiner Herkunt nicht in den höheren Kreisen begrüßen."
 rp_steward_modifier: "Hausgründer: Vom Kämmerer zum Lord"
 rp_steward_modifier_desc: "Einst ein dienender Kämmerer, nun ein erhabener Lord. Die Sorgfalt und Genauigkeit, die dieser Charakter als Kämmerer beim Dienst für seinen Herrn benötigte, könnten ihm bei seiner Herrschaft als Lord helfen. Jedoch wird es einige geben, die ihn aufgrund seiner Herkunt nicht in den höheren Kreisen begrüßen."
 rp_fool_modifier: "Hausgründer: Vom Narren zum Lord"
 rp_fool_modifier_desc: "Einst ein späßetreibender Schalk, nun ein erhabener Lord. Dieser Charakter hat zwar keinen blassen Schimmer, wie er diesen Titel bekommen hat, ob nun als großzügige Belohnung oder fiesen Scherz seines Lehnsherrn, aber er ist nun ein Lord. Es wird einige geben, die ihn aufgrund seiner Herkunft, nicht in den höheren Kreisen begrüßen."
 rp_mercenary_modifier: "Hausgründer: Vom Söldnerhauptmann zum Lord"
 rp_mercenary_modifier_desc: "Einst ein skrupelloser Söldnerhauptmann, nun ein erhabener Lord. Die Führungskunst und der Strategiekenntnis, den deiser Charakter als Hauptmann einer Söldnertruppe für Schlachten benötigte, könnten ihm bei seiner Herrschaft als Lord helfen. Jedoch wird es einige geben, die ihn aufgrund seiner Herkunt nicht in den höheren Kreisen begrüßen."
 rp_reaver_modifier: "Hausgründer: Vom Plünderer zum Lord"
 rp_reaver_modifier_desc: "Einst ein schändender Plünderer, nun ein erhabener Lord. Seine schrecklichen Taten haben sich für ihn bezahlt gemacht, da er nicht nur die Gunst seines Lehnsherrn, sondern sich auch einen Titel verdient hat. Jedoch wird es einige geben, die ihn aufgrund seiner Herkunt nicht in den höheren Kreisen begrüßen."
 rp_paramore_modifier: "Hausgründer: Vom Geliebten zum Lord"
 rp_paramore_modifier_desc: "Dieser Charakter hat sich wohl besonders bemüht, seine Liebschaft zu befriedigen. Ob es sich nun um wahre Liebe oder eine reine Farce handelt, spielt keine Rolle, da er nun über die Lordschaft herrscht. Es wird einige geben, die ihn aufgrund seiner Herkunt nicht in den höhren Kreisen begrüßen."
 rp_hedgewizard_modifier: "Hausgründer: Vom Heckenzauberer zum Lord"
 rp_hedgewizard_modifier_desc: "Manche Heckenzauberer sind Scharlatane, andere sind allwissende Heiler, wiederum andere sind Gerüchten zu folge wahrhaftig Magier. Wo auch immer dieser Charakter sich sieht, ihm wurde ein Titel verliehen. Es wird einige geben, die ihn aufgrund seiner Herkunt nicht in den höheren Kreisen begrüßen."
 rp_wildling_hunter_modifier: "Sippengründer: Vom Jäger zum Häuptling"
 rp_wildling_hunter_modifier_desc: "Einst ein bescheidener Jäger, nun ein stolzer Häuptling. Dieser Charakter hat sich hochgekämpft und herrscht nun als Häuptling."
 rp_wildling_raider_modifier: "Sippengründer: Vom Räuber zum Häuptling"
 rp_wildling_raider_modifier_desc: "Einst ein wilder Räuber, nun ein stolzer Häuptling. Dieser Charakter hat sich hochgekämpft und herrscht nun als Häuptling."
 rp_wildling_assassin_modifier: "Sippengründer: Vom Mörder zum Häuptling"
 rp_wildling_assassin_modifier_desc: "Alle, die sich diesem Charakter in den Weg stellten, sind entweder verschwunden oder gestorben. Diese Reihe an #italic Zufällen#! hat ihn einen furchtsamen Ruf eingebracht. Er herrscht nun als Häuptling."
 rp_wildling_shipwreck_modifier: "Sippengründer: Vom Schiffsbrüchigen zum Häuptling"
 rp_wildling_shipwreck_modifier_desc: "Dieser Charakter fand sich nach einem Schiffsbruch am Ufer eines unbekannten Landes wieder. Zuvor war er ein Pirat, Sklaventreiber, Händler oder einfacher Seemann. Mithilfe der restlichen Schiffsfracht konnte er sich den Weg zur Herrschaft als Häuptling ebnen."
 rp_wildling_nightwatch_modifier: "Sippengründer: Vom Deserteur zum Häutpling"
 rp_wildling_nightwatch_modifier_desc: "Einst ein Bruder der Nachtwache, nun ein Häuptling. Dieser Charakter hat das Schwarz abgelegt und somit seinen Eid gebrochen. Er schworte einst, die Reiche der Menschen gegen die Wilden zu schützen. Nun führt er sie an. Er hat sich beim Freien Volk bewiesen und herrscht nun als Häuptling jenseits der Mauer."
 rp_wildling_woodswitch_modifier: "Sippengründer: Von der Waldhexe zum Häuptling"
 rp_wildling_woodswitch_modifier_desc: "Einst eine herumziehende Waldhexe, nun ein Häuptling. Aufgrund seiner Heilkunst wurde dieser Charakter zum Häuptling gemacht."
 rp_wildling_elected_modifier: "Sippengründer: Charismatischer Anführer"
 rp_wildling_elected_modifier_desc: "Dieser Charakter hat dieses gewisse Etwas, das alte Feind zu neuen Freunden macht. Das Etwas, das jeden zu seinem Gefolgsmann macht. Aufgrund seiner Schlichtungskunst bei Fehden und seines Einfallsreichtums im Kampf, konnte er sich bereits merhmals als Anführer beweisen. Er herrscht nun als Häuptling."
 rp_wildling_warg_bear_modifier: "Sippengründer: Vom Warg zum Häuptling"
 rp_wildling_warg_bear_modifier_desc: "Den Geist eines Tieres zu kontrollieren, ist eine besondere Fähigkeit. Dieser Charakter ist an einen Bären gebunden. Diese mächtigen Kreaturen sind zwar stark, jedoch sehr eigensinnig und schwer zu kontrollieren. Jedoch scheint es ihm einfach zu fallen. Die Furcht und der Respekt anderer ebneten ihm den Weg zur Herrschaft als Häuptling."
 rp_wildling_warg_direwolf_modifier: "Sippengründer: Vom Warg zum Häuptling"
 rp_wildling_warg_direwolf_modifier_desc: "Den Geist eines Tieres zu kontrollieren, ist eine besondere Fähigkeit. Dieser Charakter ist an einen Schattenwolf gebunden. Zwar kann man sich mit ihnen anfreunden, jedoch können sie nicht gezähmt werden. Zwischen ihnen scheint eine enge Bindung zu bestehen. Die Furcht und der Respekt anderer ebneten ihm den Weg zur Herrschaft als Häuptling."
 rp_wildling_warg_shadowcat_modifier: "Sippengründer: Vom Warg zum Häuptling"
 rp_wildling_warg_shadowcat_modifier_desc: "Den Geist eines Tieres zu kontrollieren, ist eine besondere Fähigkeit. Ihr seid an eine Schattenkatze gebunden. Katzen sind unberechenbar, grausam und stets bereit sich gegen einen zu wenden, weshalb die meisten Leibwechsler davon abraten, diese zu kontrollieren. Jedoch scheint es ihm einfach zu fallen. Die Furcht und der Respekt anderer ebneten ihm den Weg zur Herrschaft als Häuptling."
