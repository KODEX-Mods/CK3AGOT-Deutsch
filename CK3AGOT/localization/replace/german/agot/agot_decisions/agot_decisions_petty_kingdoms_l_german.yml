 agot_proclaim_pk_the_arbor_desc: "The Arbor Straits, ruled from [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] by the prestigious House [ROOT.Char.GetHouse.GetName], produces the greatest vintages in all the Reach.\n\nCommanding the largest fleet alongside that, the [ROOT.Char.GetHouse.GetNameNoTooltip] stand poised to be a family of import. As their [ROOT.Char.GetLadyLord], it is your duty to reunite the lands and declare a Kingdom of the Arbor Straits.\n\nWill you rise to the challenge and claims honors for House [ROOT.Char.GetHouse.GetNameNoTooltip]?" #NT!
