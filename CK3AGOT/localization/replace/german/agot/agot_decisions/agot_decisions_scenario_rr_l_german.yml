l_german:
 agot_scenario_rr_ha_initialization_decision: "Die Folgen von Harrenhall"
 agot_scenario_rr_ha_initialization_decision_desc: "Die Herrschaft meines Vaters, König Aerys, dem Zweiten seines Namens, ist für die Lords und Ladys von Westeros - und für alle Menschen in den Sieben Königslanden - zu einem Albtraum geworden. Seine unberechenbaren Ausbrüche, die von Paranoia und seiner Besessenheit vom Feuer genährt werden, sind eine Belastung für das Reich und mein Haus. Seine Tyrannei hat das Haus Targaryen an den Rand des Verderbens gebracht und dem muss Einhalt geboten werden..."
 agot_scenario_rr_ha_initialization_decision_tooltip: "Ihr werdet Raben zu den wichtigen königstreuen Häusern des Reiches schicken und sie zu einem Kriegsrat zusammenrufen."
 agot_scenario_rr_ha_initialization_decision_requirement: "Der Irre König sitzt auf dem Eisernen Thron"
 agot_scenario_rr_ha_initialization_decision_confirm: "Lasst die Raben steigen!"
  
 agot_scenario_rr_ha_tell_the_king_decision: "Dem König von Rhaegars Verrat berichten"
 agot_scenario_rr_ha_tell_the_king_decision_desc: "Der Kronprinz mag denken, dass er gerissen ist und versucht, seinen Vater zu stürzen um den Thron vor seiner Zeit zu besteigen. Aber König Aerys II. hat noch einige treue Vasallen, darunter auch mich. Ich muss dem König sofort eine Nachricht zukommen lassen, in der ich diese niederträchtige Verschwörung anprangere."
 agot_scenario_rr_ha_tell_the_king_decision_tooltip: "Ihr werdet einen Raben nach Königsmund senden, um Rhaegars Umsturzversuch aufzudecken."
 agot_scenario_rr_ha_tell_the_king_decision_confirm: "Für Ehre und Pflicht!"
  
 agot_scenario_rr_false_banner_decision: "Unter falschem Banner marschieren"
 agot_scenario_rr_false_banner_decision_desc: "Während König Aerys II Krieg gegen den rebellierenden Lord Robert Baratheon führt, bin ich neutral geblieben. Mein alter Freund Aerys vermutet zweifellos, dass ich ihn unterstütze und ihm mit meiner Armee zu Hilfe marschiere - zumal er meinen goldenen Sohn Jaime als seinen Geschworenen Schild als Geisel hält. Aber leider hat der Irre König die Sieben Königslande ins Chaos gestürzt und sich selbst nichts als den Roten Bergfried als Bollwerk hinterlassen. Wenn ich unter dem Banner der Unterstützung nach Königsmund marschieren würde, könnte ich mit Leichtigkeit die Stadt einnehmen und die Herrschaft eines Wahnsinnigen beenden."
 agot_scenario_rr_false_banner_decision_tooltip: "Eine solche Finte birgt große Gefahren in sich, aber Ihr könnt Eure Gerissenheit zum Wohle des Reiches - oder zum Wohle Eures Vermächtnisses - auf die Probe stellen."
 agot_scenario_rr_false_banner_decision_confirm: "Beginnt mit den Vorbereitungen!"
