 mend_dynasty_relations_decision: "Reconcile the Dragons" #NT!
 mend_dynasty_relations_decision_desc: "Since the time of the good king, the black dragon has viciously sought a way to destroy the red. But we have #italic finally#! learned to live in peace, with the two dragons on good terms, should we confine our animosity to history?" #NT!
 mend_dynasty_relations_decision_tooltip: "You will mend relations between the Targaryens and Blackfyres." #NT!
 mend_dynasty_relations_decision_confirm: "The dragons will stand as one!" #NT!
  
 take_new_face_decision: "Take New Face" #NT!
 take_new_face_decision_desc: "I will abandon my old ways and all those I know, taking a new face, life, and purpose in service of the Many-Faced God." #NT!
 take_new_face_decision_tooltip: "You will abandon your current face and start anew" #NT!
 take_new_face_decision_c_tt: "Upon taking a new face:\n$EFFECT_LIST_BULLET$You will abandon your current character and switch to a new one. Only your [gold|E], non-court [artifacts|E], [traits|E], and [faith|E] will be kept. The rest is determined by the face you select.\n$EFFECT_LIST_BULLET$ You will begin playing as a landless character of a new house." #NT!
