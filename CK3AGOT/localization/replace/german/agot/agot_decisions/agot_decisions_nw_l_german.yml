l_german:
 restore_the_nights_watch: "Die Nachtwache wiederherstellen"
 restore_the_nights_watch_desc: "Seit die Nachtwache gefallen ist, bedrohen Wildlinge und andere Kreaturen des fernen Nordens unsere Mauern und damit das Reich. Wir müssen den Orden der Nachtwache wiederherstellen, damit Recht und Ordnung in den Norden zurückkehren kann und unsere Frauen und Kinder wieder beruhigt schlafen können."
 restore_the_nights_watch_tooltip: "Wir müssen den Orden der Nachtwache wiederherstellen, damit Recht und Ordnung in den Norden zurückkehren kann und unsere Frauen und Kinder wieder beruhigt schlafen können."
 restore_the_nights_watch.tooltip.1: "Es wird ein neuer Lord Kommandant der Nachtwache gewählt, der über die Mauer wacht."
 restore_the_nights_watch.tooltip.2: "#N Du wirst deine Länderreien nahe der Mauer verlieren! #!"
 restore_the_nights_watch_confirm: "Zum Wohle des Reiches!"
  
 dissolve_the_nights_watch: "Die Nachtwache auflösen"
 dissolve_the_nights_watch_desc: "Unser Volk wurde schon zu lange von der Nachtwache und ihrer Mauer bedroht! Nun, da wir die Mauer erstürmt haben, können wir diesem Orden ein Ende bereiten und uns die Freiheit und den Frieden nehmen, den sie uns Jahrtausende lang genommen haben."
 dissolve_the_nights_watch_tooltip: "Die Vorherrschaft der Nachtwache wird enden."
 dissolve_the_nights_watch_confirm: "Für das Freie Volk!"
  
 rebuild_nights_watch_fort: "Eine Festung an der Mauer wiederaufbauen"
 rebuild_nights_watch_fort_desc: "Immer mehr zerfiel die altehrwürdige Nachtwache über die Jahrhunderte, sodass zahlreiche Festungen an der Mauer dem Zahn der Zeit zum Opfer gefallen sind. Jedoch wachsen neuerdings die Mittel der Nachtwache wieder an, weshalb ein Wiederaufbau des Verlorenen im Bereich des Möglichen ist."
 rebuild_nights_watch_fort_tooltip: "Baue eine Festung an der Mauer wieder auf."
 rebuild_nights_watch_fort_confirm: "Bringt mir den Ersten Baumeister!"
