 patron_god_desc_itaya: "Itanya is the Chief Goddess of the Summer Islands and the Goddess of Fertility. She is the Mother of Summer." #NT!
 patron_god_desc_qunda: "Qunda is the God of Vitality of the Summer Islands." #NT!
 patron_god_desc_tolaq: "Tolaq is the God of Wealth of the Summer Islands." #NT!
 patron_god_desc_dhosu: "Dhosu is the God of What Will Be and brother of Qhubar in the Summer Islands." #NT!
 patron_god_desc_qhubar: "Qhubar is the Goddess of Knowledge and Sister of Dhosu in the Summer Islands." #NT!
 patron_god_desc_chatana: "Chatana is the Goddess of the Bow and War, and protects the Summer Islands from all threats, especially slavers." #NT!
 patron_god_desc_hulabhar: "Hulabhar is the Trickster God of the Summer Gods." #NT!
 patron_god_desc_xholthar: "Xholthar is the God of Death and Night and the last protector of the Summer Islands." #NT!
 patron_god_desc_anayana: "Anayana is the Goddess of all the Waters and Sailors. The Swan Ships are dedicated in her honor." #NT!
 patron_god_desc_qoanasa: "Qoanasa is the Goddess of the Secret Way, and her followers would be called witches in the Seven Kingdoms." #NT!
  
 patron_god_pearl_emperor: "Pearl Emperor" #NT!
 patron_god_jade_emperor: "Jade Emperor" #NT!
 patron_god_tourmaline_emperor: "Tourmaline Emperor" #NT!
 patron_god_onyx_emperor: "Onyx Emperor" #NT!
 patron_god_topaz_emperor: "Topaz Emperor" #NT!
 patron_god_opal_emperor: "Opal Emperor" #NT!
 patron_god_amethyst_empress: "Amethyst Empress" #NT!
 patron_god_desc_pearl_emperor: "First of the successors of the God-on-Earth, the Pearl Emperor is remembered for his great wisdom and the great strides of knowledge that the world achieved in his reign." #NT!
 patron_god_desc_jade_emperor: "The Second Successor, the Jade Emperor is said to have brought in many foreign lands and peoples into the Great Empire of the Dawn, though not with sword, but with word." #NT!
 patron_god_desc_tourmaline_emperor: "The Tourmaline Emperor, the Third Successor, the ever vigilant champion of the Jeweled Court. It is said with any weapon, sword, bow, or lance, he was the deadliest of threats." #NT!
 patron_god_desc_onyx_emperor: "The Fourth Successor, the Onyx Emperor defended the empire from many threats, from the hordes outside to the rebellions within. He led the armies to victory in all endeavors." #NT!
 patron_god_desc_topaz_emperor: "The Topaz Emperor reaped the benefits of his precursor and reestablished order and civility throughout the Great Empire of the Dawn as the Fifth Successor." #NT!
 patron_god_desc_opal_emperor: "The Sixth of the Successors, the Opal Emperor built great works across the empire, wonders both here today and lost to time." #NT!
 patron_god_desc_amethyst_empress: "The last and Seventh Successor, the Amethyst Empress did not get to leave much of a lasting legacy, but is now seen as the redeemer of the Jeweled Court, the hope for what might be." #NT!
  
 patron_god_drownedgod: "The Drowned God" #NT!
 patron_god_desc_drownedgod: "The Drowned God is the traditional god of the Ironborn, and as one of the Eight Aspects is seen as the Aspect of the Sea and its dread." #NT!
  
 patron_god_baelor: "Baelor the Blessed" #NT!
 patron_god_desc_baelor: "The Septon-King, often viewed as just another mortal, is seen by this faith almost in the same light as the Seven aspects." #NT!
  
 patron_god_qarlon: "Qarlon the Great" #NT!
 patron_god_desc_qarlon: "The last King of All Andals, and the last chance for an Andal kingdom in Essos, he has grown into a mythic hero, an avatar of the Seven, one that speaks of a ruined past." #NT!
  
 patron_god_weirwood: "Weirwoods" #NT!
 patron_god_desc_weirwood: "The weirwood has long been held sacred by those who follow the Old Gods, but to those of the Faith of Old and New, they are the windows from which the Seven-Who-Are-One watched early men." #NT!
  
