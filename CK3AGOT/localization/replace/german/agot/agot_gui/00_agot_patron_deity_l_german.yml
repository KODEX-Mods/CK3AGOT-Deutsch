 patron_god_desc_the_father: "Der Vater steht für das Gericht und Gerechtigkeit. Die guten Menschen schlemmen nach ihrem Tod bis in alle Ewigkeit in der Goldenen Halle des Vaters."
 patron_god_desc_the_mother: "Die Mutter, auch als Mutter Oben bezeichnet, steht für Mutterschaft und Pflege. Sie wird angebetet für Fruchtbarkeit oder Mitgefühl und verkörpert die Gnade."
 patron_god_desc_the_warrior: "Der Krieger mit seinem Heiligen Schwert steht für die Stärke in der Schlacht. Er wird angebetet für Mut und für den Sieg."
 patron_god_desc_the_smith: "Der Schmied steht für Handwerk und Arbeit. Er wird für vor allem für das gute Gelingen einer Arbeit und das Wiedererrichten von Dingen, die zerbrochen sind, angebetet."
 patron_god_desc_the_maiden: "Die Jungfrau, schön und unschuldig, soll den Mädchen Tugend verleihen und ihre Unschuld bewahren. Sie wird auch angebetet, um Handlungen der Unreinheit zu vergeben."
 patron_god_desc_the_crone: "Das Alte Weib steht für Weisheit und wird für Führung und Anleitung angebetet. Sie wird runzlig dargestellt und oft mit einer goldenen Laterne"
 patron_god_desc_the_stranger: "Der Fremde, weder Mann noch Frau, Ausgestoßener, Wanderer von fernen Orten. Sein Gesicht ist das des Todes, seine Hand führt Seelen in die andere Welt."
  
