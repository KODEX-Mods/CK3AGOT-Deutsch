 patron_god_desc_silent_god: "The Silent God speaks not to its followers, yet allows them to find the truth all the same." #NT!
 patron_god_desc_gelenei: "Gelenei is said to be a nature deity, though they are usually represented by a tree with silver leaves." #NT!
 patron_god_desc_hooded_wayfarer: "Worshipped by the poor and desolate, the Hooded Wayfarer walks among us, unseen and unnoticed." #NT!
 patron_god_desc_aquan: "Aquan the Red Bull is a god of war and combat, worshipped by the many warriors and sellswords of the Free Cities." #NT!
 patron_god_desc_saagael: "The Giver of Pain, Saagael is one of the more extreme cults of the Free Cities." #NT!
 patron_god_desc_bakkalon: "The Pale Child, Bakkalon of the Sword is a god of death whose sword hangs above us all." #NT!
 patron_god_desc_yyndros: "Yndros of the Twilight is male by day, female by night, and whose worshippers can transform themselves between male and female during the act of love." #NT!
 patron_god_desc_pantera: "Pantera is a six-breasted cat goddess, whose worship is centered in Lys." #NT!
 patron_god_desc_weeping_lady: "The Weeping Lady is the chief deity of Lys, and decorates their coins. She weeps for ill and joy and all in between." #NT!
 patron_god_desc_drunken_god: "The Drunken God is often looked down upon, and yet his adherents are some of the most faithful." #NT!
 patron_god_desc_trios: "The Three Faced God, Trios is said to be a god who divided itself into three. Each face is the embodiment of a different emotion; Joy, Anger, and Confusion." #NT!
 patron_god_desc_semosh_and_selloso: "The brother gods, united and yet separated, east and west, sunrise and sunset, Semosh and Selloso push and pull the world between them." #NT!
 patron_god_desc_the_pattern: "Not a god, but rather a prophet who through great suffering divined that life is a great pattern, which must be traversed to reality's center." #NT!
 patron_god_desc_father_of_waters: "The Father of Waters is a god of the seas, he is venerated by sailors in the hopes of calm waters." #NT!
 patron_god_desc_merling_king: "The Merling King lives below the waves and is said to help men with gifts and boons in exchange for the occasional wife." #NT!
 patron_god_desc_lion_of_night: "The Lion of Night was a god from the Further East, said to have brought the Long Night to punish men for the Blood Betrayal, he is seen as a darker god, though not an evil one." #NT!
 patron_god_desc_moon_pale_maiden: "A goddess of the moon, who some believe to be a corruption of the goddess from the Further East, the Maiden-Made-of-Light. Regardless, her followers ask for her protection often upon the seas, hoping for her light to lead them home." #NT!
