 game_concept_agot_mw_mega_wars: "Mega War" #NT!
 game_concept_agot_mw_mega_wars_desc: "In a mega war the realm is split up into three kinds of participants: [Concept('agot_mw_royalists', 'Royalists')|E], [Concept('agot_mw_neutrals', 'Neutrals')|E], [Concept('agot_mw_rebels', 'Rebels')|E].\nThe war's impact is considered so severe that every participant must choose a side or stay neutral. During the war neutrals might still choose a side and are not bound to their inital decision. At the end of the war the winning side has extended options regarding the punishment of the losing side." #NT!
 game_concept_agot_mw_royalists: "Royalists" #NT!
 game_concept_agot_mw_royalists_desc: "Is the name of the faction in a [Concept('agot_mw_mega_wars', 'Mega War')|E] that is loyal to the crown. The crown can be targeted by multiple [Concept('agot_mw_rebels', 'rebel leaders')|E]." #NT!
 game_concept_agot_mw_neutrals: "Neutrals" #NT!
 game_concept_agot_mw_neutrals_desc: "As neutrals in a [Concept('agot_mw_mega_wars', 'Mega War')|E] are regarded vassals who have not yet declared for one of the fighting sides. Some do not want to have anything to do with the war at all, some wait for the tides of war to bring new opportunities..." #NT!
 game_concept_agot_mw_rebels: "Rebels" #NT!
 game_concept_agot_mw_rebels_desc: "Is the name of the faction in a [Concept('agot_mw_mega_wars', 'Mega War')|E] that is opposing the [Concept('agot_mw_royalists', 'crown')|E]. The rebels have a rebel leader who is leading the war. There can be multiple rebel leaders targeting the same [Concept('agot_mw_royalists', 'crown')|E] in different wars." #NT!
 game_concept_agot_mw_expel_character: "Expel" #NT!
 game_concept_agot_mw_expel_character_desc: "The character in question will be forced to leave your realm and may never return. Their fate is exile." #NT!
 game_concept_agot_mw_take_main_titles: "Taking main titles" #NT!
 game_concept_agot_mw_take_main_titles_desc: "This seizes all top-level titles from a traitor." #NT!
