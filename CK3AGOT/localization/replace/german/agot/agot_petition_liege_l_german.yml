l_german:
 agot_petition_liege.0001.t: "Mein treuer Gefolgsmann,"
 agot_petition_liege.0001.desc: "Ihr werdet hiermit aufgefordert, alle Feindseligkeiten gegen [petition_vassal.GetTitledFirstName] einzustellen. Es ist mein Wille, dass unter meinen Vasallen Frieden herrscht und dass sie sich mit der Würde verhalten, die ihrem edlen Stand entspricht. Ich werde nicht zulassen, dass unsere Länder durch Krieg auseinandergerissen werden."
 agot_petition_liege.0001.a: "Wie Ihr befehlt, mein Lehnsherr."
 agot_petition_liege.0001.b: "Ich bin im Recht, wenn es um [petition_vassal.GetTitledFirstName] geht. Unser Zwist geht Euch nichts an."
 agot_petition_liege.0002.t: "Mein Lehnsherr,"
 agot_petition_liege.0002.desc: "Ich bin im Recht, wenn es um [petition_vassal.GetTitledFirstName] geht. Unser Zwist geht Euch nichts an."
 agot_petition_liege.0002.a: "[second_party.GetSheHe] wagt es, mir zu trotzen?!"
 agot_petition_liege.0003.t: "Mein treuer Gefolgsmann,"
 agot_petition_liege.0003.desc: "Obwohl es mein Wille ist, dass unter meinen Vasallen Frieden herrscht, halten es einige meiner Untertanen weiterhin für angebracht, sich mir zu widersetzen. Es scheint, dass [second_party.GetTitledFirstName] beabsichtigt, [second_party.GetHerHis]en Krieg gegen Euch fortzusetzen, und im Moment kann ich wenig tun. Widersetzt Euch [second_party.GetHerHim] so gut Ihr könnt, oder schließt Frieden zu Euren eigenen Bedingungen."
 agot_petition_liege.0003.a: "Ich hatte erwartet, dass die Autorität meines Herrn wirkungsvoller wäre..."
 agot_petition_liege.0004.t: "Mein Lehnsherr,"
 agot_petition_liege.0004.desc: "Eure Weisheit und Güte sind unbestritten. Um des Reiches und seines Volkes Willen werde ich mit [petition_vassal.GetTitledFirstName] umgehend Frieden schließen, und zwar dank Eurer Fürbitte."
 agot_petition_liege.0004.a: "Ich wusste, dass er zur Vernunft kommen würde."
