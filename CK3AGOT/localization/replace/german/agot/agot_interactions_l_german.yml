 agot_dragon.0004.t: "A Difficult Time" #NT!
 agot_dragon.0004.desc: "I was woken in the early hours of the morning by two unfamiliar guards. I had certainly considered what is about to happen in my darker moments. But no amount of mental picturing could have prepared me to face this. As I am marched in front of [actor.GetShortUINamePossessive] dragon, I experience a moment of serene and perfect clarity. So long do we spend considering our actions, our decisions, and how our actions impact the world. But it's all a lie. I am naught but a sack of meat, sinew and bone. This, this being meeting my gaze with the hungry look of a predator, this is their world; we just live in it.\n\nOr, well, lived." #NT!
  
