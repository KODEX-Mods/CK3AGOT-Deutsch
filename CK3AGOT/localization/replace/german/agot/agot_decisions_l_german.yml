l_german:
 I_DYNASTIC_ANCESTORS_RULED_THIS_TITLE: "At least three of your ancestors belong to your current [house|E] and have ruled your [primary_title|E] for at least ten years."
 I_NOT_DYNASTIC_ANCESTORS_RULED_THIS_TITLE: "Less than three of your ancestors belong to your current [house|E] and have ruled your [primary_title|E], for at least ten years."
  
 start_contraceptives_decision: "Mondtee einnehmen"
 start_contraceptives_decision_desc: "Ich könnte einen Maester konsultieren, um Mondtee zu erhalten, ein Verhütungsmittel, das gewährleistet, dass meine gelegentlichen Liebesabenteuer nicht zu Nachwuchs führen."
 start_contraceptives_decision_tooltip: "Opfert etwas [income|E] und senkt Eure [fertility|E]."
 start_contraceptives_decision_confirm: "Ich bin bereit."
  
 stop_contraceptives_decision: "Mondteeeinahme beenden"
 stop_contraceptives_decision_desc: "Die Zeit ist gekommen, meinen Mondtee beiseitezustellen. Mag sein, dass ich zuvor keinen Nachwuchs haben wollte, doch nun ist die Zeit gekommen, Söhne und Töchter in die Welt zu bringen."
 stop_contraceptives_decision_tooltip: "Verzichtet nicht länger auf [income|E], um Eure [fertility|E] zu senken."
 stop_contraceptives_decision_confirm: "Lasst der Natur ihren Lauf."
  
 weirwood_meditate_decision: "Die Stille eines Götterhains suchen"
 weirwood_meditate_decision_desc: "Ganz gleich des Glaubens, gibt es wenige Orte in der Welt, die der Ruhe und der überirdischen Einsamkeit des Herzens eines Götterhains nahekommen. Vielleicht sollte ich den Herzbaum besuchen, um Rat zu suchen."
 weirwood_meditate_decision_tooltip: "Ihr besucht den Götterhain zur Erholung."
 weirwood_meditate_decision_confirm: "Der Herzbaum ruft mich."
  # House Revival 
 house_revival_tooltip: "By violence or fate, this House has become extinct, but due to its renowned history can be revived." #NT!
 darklyn_revival_decision: "Haus Finsterlyn wieder aufleben lassen"
 darklyn_revival_desc: "In the Age of the Hundred Kingdoms, House Darklyn of Duskendale reigned as kings, claiming the mouth of the Blackwater Rush. The last Lord Darklyn lost his seat, his lands and his life when he took his king to prisoner. The price for his defiance was his family's demise. Perhaps it is time to bring back this once great [dynasty|E], with myself as its head." #NT!
 darklyn_revival_decision_confirm: "Im Schwachen Licht der Dämmerung"
 reyne_revival_decision: "Haus Regn wieder aufleben lassen"
 reyne_revival_desc: "Das Haus Regn geht auf die Ersten Menschen aus dem Zeitalter der Helden zurück, die ihren Sitz in Castamaer um ein reiches Minensystem herum errichteten und sich so große Macht in den Westlanden sicherten. Haus Regn erlebte seinen Untergang, als Lord Roger Regn sich weigerte, seine Schulden zu begleichen und sich gegen Haus Lennister auflehnte. Ihre Rebellion endete schlagartig mit dem Aussterben ihrer Dynastie. Vielleicht ist es an der Zeit, diese einst große Dynastie wieder aufleben zu lassen, mit mir selbst an der Spitze."
 reyne_revival_decision_confirm: "Lang Und Scharf"
 gardener_revival_decision: "Haus Gärtner wieder aufleben"
 gardener_revival_desc: "Many houses are said to descend from the legendary Garth Greenhand, none more prestigious than House Gardener. The last Gardener King Mern IX and his kin were burnt alive at the Field of Fire in 1BC, ending the Gardener dynasty. Their lands were given to House Tyrell who had served loyally as their stewards. Perhaps it is time to bring back this once great [dynasty|E], with myself as its head." #NT!
 gardener_revival_decision_confirm: "Durch Unsere Hand"
 durrandon_revival_decision: "Haus Durrandon wieder aufleben lassen"
 durrandon_revival_desc: "Im Zeitalter der Helden errichtete der legendäre König Durran Götterfluch die Festung Sturmkap und gründete das Königreich der Sturmlande, wodurch die Herrschaft des Hauses Durrandon zementiert wurde. Jahrhunderte später verlor sein Nachkomme Argilac der Arrogante sein Königreich und sein Leben, seine Ländereien und seine Tochter wurden an Lord Orys Baratheon übergeben. Dies war das Ende der Durrandon-Dynastie. Vielleicht ist es an der Zeit, diese einst große Dynastie mit mir an der Spitze wieder aufleben zu lassen."
 durrandon_revival_decision_confirm: "Unser Ist Der Zorn"
 stark_revival_decision: "Haus Stark wieder aufleben lassen"
 stark_revival_desc: "Durch Schicksalsschläge und Unglücke ist das uralte Haus Brans des Erbauers ausgestorben und hat die jahrtausendelange Herrschaft der Starks in Winterfell beendet. Ich habe Winterfell zurückerobert - vielleicht ist es an der Zeit, diese einst große Dynastie mit mir an der Spitze wieder aufleben zu lassen... Denn es muss immer ein Stark in Winterfell sein."
 stark_revival_decision_confirm: "Der Winter Naht"
 arryn_revival_decision: "Haus Arryn wieder aufleben lassen"
 arryn_revival_desc: "Durch Schicksalsschläge und Unglücke ist das alte Haus der Falkenritter ausgestorben, womit die jahrtausendelange Herrschaft der Arryns im Grünen Tal beendet wurde. Ich habe Hohenehr zurückerobert - vielleicht ist es an der Zeit, diese einst große Dynastie mit mir an der Spitze wieder aufleben zu lassen."
 arryn_revival_decision_confirm: "Hoch Wie Die Ehre"
 lannister_revival_decision: "Haus Lennister wieder aufleben lassen"
 lannister_revival_desc: "Durch Schicksalsschläge und Unglück ist das alte Haus Lenns des Listigen ausgelöscht, womit die jahrtausendelange Herrschaft der Lennisters beendet ist. Ich habe Casterlystein zurückerobert - vielleicht ist es an der Zeit, diese einst große Dynastie mit mir an der Spitze wieder aufleben zu lassen."
 lannister_revival_decision_confirm: "Hört Mich Brüllen!"
 hoare_revival_decision: "Haus Hoffartt wieder aufleben lassen"
 hoare_revival_desc: "Tausende Jahre lang herrschte meine Familie über die Eiseninseln und erntete Eisen und Furcht an den Ufern von Westeros. Einzig Drachenfeuer hat uns bezwungen - aber wir sind immer noch standhaft. Ich habe Orgmont, die Heimat unserer Vorfahren, zurückerobert. Vielleicht ist es an der Zeit, die Dynastie Qhoreds neu zu gründen, mit mir an der Spitze."
 hoare_revival_decision_confirm: "In Blut Getaucht"
 dynamic_bastard_house_revival_decision: "Revive House [ROOT.Char.GetHouse.MakeScope.Var('bastard_house_of').House.GetName]" #NT!
 dynamic_bastard_house_revival_decision_desc: "House [ROOT.Char.GetHouse.MakeScope.Var('bastard_house_of').House.GetName] has gone extinct. As a direct descendant of this House, I can reclaim its legacy and name." #NT!
 dynamic_bastard_house_revival_decision_confirm: "House [ROOT.Char.GetHouse.MakeScope.Var('bastard_house_of').House.GetName], shall be born again!" #NT!
 dynamic_bastard_house_revival_decision_bastard: "Your [house|e] is a [bastard_branch|e]" #NT!
 dynamic_bastard_house_revival_decision_westeros_needs_legitimization: "[top_liege.GetName] will hear your petition for assuming the name, words, and arms of House [bastard_house_of.GetName]." #NT!
  
 set_capital_kingslanding_decision: "Königsmund zurückerobern"
 set_capital_kingslanding_decision_confirm: "Gebt den Sieben Königslanden ihren wahren Sitz zurück!"
 set_capital_kingslanding_decision_desc: "Königsmund ist die Hauptstadt der Königslande des Eisernen Throns und als solche steht sie mir zu, dem Recht nach."
 set_capital_kingslanding_decision_tooltip: "Stellt Königsmund als Hauptstadt Eures Königreichs wieder her."
  
  ######## Emperor reclaims KL from you 
 agot_events_generic.0002.t: "Ihr minderwertig[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.Custom('GirlBoy')],"
 agot_events_generic.0002.desc_vassal: "Ich habe Euch Abfall aus dem Dreck gezerrt, und ich kann Euch wieder hineinwerfen! Ihr habt doch nicht #EMP wirklich#! geglaubt, dass #EMP Königsmund#!, die letzte Säule der Gelehrsamkeit auf dieser verachtenswerten Erde, tatsächlich Euer sein könnte! Nicht einmal Euer kleinster Zeh ist es wert, auf den schimmernden Ziegeln der Stadt zu gehen! Gebt sie zurück, oder der Schwarzwasser wird Eure Ertränkungsgrube sein - ich werde Euch Haufen Elend selbst hineinwerfen und auf Euch pissen, wenn ich muss."
 agot_events_generic.0002.a: "Ich habe hier nur für Euch nach dem Rechten gesehen!"
 agot_events_generic.0002.b: "Ich hoffe, Ihr schneidet Euren mickrigen Sack am Eisernen Thron auf."
  
  
