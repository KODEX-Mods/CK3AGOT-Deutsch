 agot_buy_knighthood_decision: "Ritterwürde erkaufen"
 agot_buy_knighthood_decision_desc: "Auch wenn es schwer missachtet wird, die Ritterwürde gegen Geld zu erlangen, wird es immer Menschen geben, die bereit sind, für die richtige Anzahl an Golddrachen Ritterschläge zu erteilen. Aus unerheblichen Gründen bin ich zu diesem Zeitpunkt meines Lebens noch nicht zum Ritter geschlagen worden. Mit meinem Einfluss und Wohlstand kann ich das definitiv ändern."
 agot_buy_knighthood_decision_desc_outsider: "Auch wenn das Rittertum in meiner Heimat keinen besonderen Stellenwert hat, bin ich dennoch daran interessiert, ein Ritter zu werden. Eine Person zu finden, die bereit ist, einen #italic Außenseiter#! zum Ritter zu schlagen, wird schwierig sein, doch ich bin sicher, dass ich für den richtigen Preis eine willige Person finden kann."
 agot_buy_knighthood_decision_confirm: "In den Warenkorn legen!"
 agot_buy_knighthood_decision_tooltip: "Erkauft Euch die Ritterwürde"
 agot_decision_bought_knighthood_effect_tt: "Eure #V unmittelbare Familie#! wird von Eurem Ritterschlag unterrichtet werden."
  
