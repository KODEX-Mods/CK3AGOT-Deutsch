 agot_tradition_rhoynish_name: "Kinder der Rhoyne"
 agot_tradition_rhoynish_desc: "Die Rhoynische Zivilisation ist alt und berühmt. Die Geschichte der Rhoynar reicht so weit zurück, dass einige glauben, sie hätten den Andalen das Schmieden und den Umgang mit Eisen beigebracht. Die aus den Stadtstaaten entlang des Flusses Rhoyne stammenden Rhoynar verehren zahlreiche Flussgötter und haben außerdem eine besondere Vorliebe für alle Arten von Booten, von kleinen Fischerbooten bis hin zu obszönen Vergnügungsschiffen. Die Rhoynische Kultur unterscheidet sich deutlich von den Andalen; Gleichberechtigtes Erbe ist die Norm für Frauen und Männer, und gleichgeschlechtliche Beziehungen werden akzeptiert. Die Rhoynar sind dafür bekannt, dass sie Kunstwerke und Musik sehr schätzen, was vielleicht auch der Grund dafür ist, dass einige kulturelle Praktiken der Rhoynar bei der Ankunft der Rhoyne in Dorne so schnell Anklang fanden."
  
 agot_tradition_chroyanar_name: "Through the Love of Festivals" #NT!
 agot_tradition_chroyanar_desc: "#italic “...and Chroyane, greatest of all, the festival city with its great Palace of Love.”#!" #NT!
  
 agot_tradition_mellar_name: "Atop the Marsh of Flowers" #NT!
 agot_tradition_mellar_desc: "#italic “...pale Sar Mell of the flowers;”#!" #NT!
  
 agot_tradition_qhoynar_name: "Raised with Fists of Marble" #NT!
 agot_tradition_qhoynar_desc: "#italic “Ar Noy on the Qhoyne, with its halls of green marble;”#!" #NT!
  
 agot_tradition_sarhar_name: "Fed with Canals of Salt" #NT!
 agot_tradition_sarhar_desc: "#italic “...sea-girt Sarhoy with its canals and saltwater gardens;”#!" #NT!
  
 agot_tradition_sarar_name: "Alive with Song of Fountains" #NT!
 agot_tradition_sarar_desc: "#italic “Ny Sar, the city of fountains, alive with song;”#!" #NT!
  
