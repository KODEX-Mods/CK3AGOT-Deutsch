  #Traditions 
 agot_tradition_vale_andal_heritage_name: "Faith and Fury" #NT!
 agot_tradition_vale_andal_heritage_desc: "The Andals hail from Northern Essos, though none know precisely where. With the continued expansion of the land-hungry Valyrian Freehold, the Andals were forced to flee from their native homelands to Westeros, sweeping over everywhere south of the Neck and bringing their religious fervor and traditions of knighthood and chivalry along with them." #NT!
  
 agot_tradition_crownlander_name: "Geboren vom Schwarzwasser"
 agot_tradition_crownlander_desc: "Das Volk der Kronländer ist eine Kultur, welche durch die Nähe zum königlichen Machtzentrum und durch den Handel in der Schwarzwasserbucht geprägt wurde. Die sorgfältige Verwaltung und der verhältnismäßige Wohlstand haben ihre Bewohner zu Kaufleuten, Handwerkern und Händlern gemacht. Sie sind um einiges friedliebender als die Sturmländer im Süden und weitaus wohlhabender als die Flussländer im Norden."
  
 agot_tradition_fingerman_name: "Bescheidener Dienst"
 agot_tradition_fingerman_desc: "Die Fingers sind ein trostloser, windumtoster Ort, der von den eisigen Nordwinden so stark heimgesucht wird, dass an ihren Spitzen kaum Vegetation vorkommt. Vielmehr als grasende Herdentiere zu hüten gibt es für das gemeine Volk nicht, da es nur wenig Ackerland gibt. Daher führen die Fingermenschen ein bescheidenes Leben und finden als Ziegenhirten und Viehzüchter Zufriedenheit in ihrer unbarmherzigen Heimat."
  
 agot_tradition_harborman_name: "Vom Mander zu Weißklinge"
 agot_tradition_harborman_desc: "Das Volk der Hafenmänner liess sich an der Mündung der Weißklinge in die Biss nieder. Die Siedlung ist bekannt als Weißwasserhafen und ist die größte Siedlung des Nordens. Im Norden gelten sie als das Volk mit dem stärkstem andalischen Einfluss, da das Haus Manderly nach ihrer Verdrängung aus der Weite den Glauben an die Sieben und weitere andalische Bräuche mit sich brachte."
  
 agot_tradition_honeywiner_name: "Sanft und süß"
 agot_tradition_honeywiner_desc: "Die Menschen am Honigwein und in den umliegenden Gebieten gehören zu den wohlhabendsten in ganz Westeros. Mit fruchtbarem Land und der großen Stadt Oldtown fließt viel Handel durch den Fluss, der den Menschen ihren Namen gibt. Mit der Zitadelle und der Sternensepte ist das Gebiet eine Bastion der Gelehrsamkeit in Westeros, in der sogar viele des gemeinen Volks Lesen und Schreiben lernen."
  
 agot_tradition_marcher_name: "Blut und Stahl"
 agot_tradition_marcher_desc: "Die Männer der Dornischen Marschen gehören zu den härtesten Kriegern in Westeros und haben viele der besten Krieger hervorgebracht. Ihre Kultur basiert auf jahrhundertelangen, wenn nicht jahrtausendelangen Grenzkämpfen mit den Steindornischen jenseits der Roten Berge. Die Männer der Marschen haben ein gutes Gedächtnis, welches größtenteils dazu genutzt wird, um sich an den Groll über die Generationen hinweg zu erinnern."
  
 agot_tradition_moonman_name: "Über allen"
 agot_tradition_moonman_desc: "Im Gegensatz zu ihren Verwandten, die in den fruchtbaren Tälern des Grünen Tals zu Hause sind, sind die Männer, die in den Höhen der Mondberge leben, ein weitaus schrofferes, standhafteres Volk. In Kriegszeiten sind die ersten, die eine Verteidigungslinien bilden, um Übergriffen von aussen abzuwehren. Da sie in großer Höhe leben, sind sie es auch, die sich mit ständigen Übergriffen der Bergstämme der Mondberge."
  
 agot_tradition_reachman_name: "Grünhands Ruhm"
 agot_tradition_reachman_desc: "Die Weite ist ein wohlhabendes und fruchtbares Land, welches auf dem Rücken der hart arbeitenden Gemeinen aufgebaut wurde. Es ist auch ein Land der Familien mit einigen der ältesten Wurzeln in Westeros, die bis zu dem mythischen Garth Grünhand zurückreichen, von dem die meisten prominenten Familien der Männer der Weite abstammen. Da so viele Familien in einem wohlhabenden Land nach Ansehen streben, sind die Bande, die sie verbinden, stärker und wichtiger als anderswo in Westeros."
  
 agot_tradition_riverlander_name: "Unruhen auf dem Dreizack"
 agot_tradition_riverlander_desc: "Der Dreizack ist ein Land, welches im Laufe seiner langen Geschichte viele Kriege erlebt hat. Die zentrale Lage macht es zu einem Schlachtfeld vieler Kriege, die nicht einmal von dessen Bewohner  verursacht wurden. Es hat viele Male den Besitzer gewechselt, wobei sowohl Sturmländer als auch Eisenmänner in die Flusslande eindrangen und die Flusslords unterjochten. Diese ständigen Widrigkeiten haben die Flussländer gelehrt, ihre Heimat zu ihrem Vorteil zu nutzen, sowohl im Krieg als auch im Frieden."
  
 agot_tradition_shieldman_name: "Bewachung des Manders"
 agot_tradition_shieldman_desc: "Die Schildinseln, benannt nach ihrer primären Funktion als Schutzschild gegen Angriffe der Eisenmänner, sind ein Zusammenschluss von vier gut befestigten Inseln der Weite, die von vier verschiedenen Häusern beherrscht werden. Die Bewohner der Schildinseln sind ein loyales, wenn auch isoliertes Volk und bekannt für ihr abgehärtetes Temperament und ihren Sinn für Pflichtbewusstsein. Die Inseln sind berühmt für ihre Leuchtfeuer, die die Ältesten in den Wachtürmen Insel für Insel anzünden, um die Siedlungen im Landesinneren vor ankommenden Langschiffen zu warnen. Die Bewohner der Schildinseln sehen sich selbst vor allem als erste Linie der Verteidigung vor Seestreitkräften."
  
 agot_tradition_stone_dornish_name: "Bewachung der Bergpässe"
 agot_tradition_stone_dornish_desc: "Die Steindornischen sind ethnisch und kulturell das am wenigsten von Rhoynar beeinflusste Volk der Dornish. Sie leben auf den Höhen und in den Tälern der Roten Berge. Ihre Kultur ist geprägt durch den seit Generationen andauernden Konflikt mit den Marscherlords der Weite und Sturmlande, die ihre Bergpässe eifrig gegen Angriffe von außen verteidigen."
  
 agot_tradition_stormlander_name: "Donnergrollen"
 agot_tradition_stormlander_desc: "Die Männer der Sturmlande sind dafür bekannt, so rau und stürmisch zu sein wie ihr Wetter. Die Sturmländer leben ein raues Leben in der hügeligen Landschaft ihrer Heimat, das sie zu einigen der stärksten und härtesten Krieger in Westeros macht. Neben der Kriegsführung bringen die stürmischen Gewässer der Sturmbucht wetterfeste, abgehärtete Seeleute hervor."
  
 agot_tradition_valeman_name: "Berg und Tal"
 agot_tradition_valeman_desc: "Das Tal von Arryn ist der am stärksten von den Andalen beeinflusste Teil von Westeros. Dies ist ihrer Abgelegenheit geschuldet. Die Ritter des Tals gelten als die besten in Westeros und seine Bewohner als die frommsten. Es ist auch ein Ort großer Fruchtbarkeit und Fülle, denn die Täler zwischen den Mondbergen sind nach dem Ackerland der Weite das zweitgrößte."
  
 agot_tradition_vineman_name: "Weine, Weiber und Gesang"
 agot_tradition_vineman_desc: "Seit der Ankunft von Gilbert von der Reben kennen die Männer des Arbor nur eines - Wein. Die Weinberge des Arbor sind in Westeros und darüber hinaus legendär für den Qualitätswein, den sie produzieren. Händler und Seemänner aus aller Welt setzen ihren Anker in Ryamshafen, um die besten Rotweine des Arbor zu kaufen."
  
 agot_tradition_westerman_name: "Von Gold und Silber"
 agot_tradition_westerman_desc: "Auf den ersten Blick scheinen die Westlande ein bescheidener Ort zu sein. Sie sind zwar nicht die größte oder bevölkerungsreichste Region der Königslande, aber dennoch die reichste. Was es an hügeligem, fruchtbarem Ackerland vermisst, macht es durch den Reichtum seiner gold- und silberhaltigen Minen mehr als wett. Auf diesem Reichtum an wertvollen Mineralien beruht die Macht der Westländer und ihre Adligen hüten diese Minen eifersüchtig vor denen, die neidisch auf ihren Reichtum blicken."
  
 agot_tradition_barrowman_name: "Bäche und Hügel"
 agot_tradition_barrowman_desc: "Die Hügelland wurden einst von der Dynastie der Hügelkönige regiert, doch nach der Unterwerfung der Dynastie unter Winterfell am Ende des tausendjährigen Konflikts assimilierte sich das Volk mit dem Rest der Nordmänner. Die Hügelländer sind hervorragende Reiter, denn die weiten Ebenen ihrer Länder eignen sich hervorragend für berittene Kriegsführung, was sie wiederum zu wertvollen Verbündeten für alle macht, die im Norden Krieg führen wollen."
  
 agot_tradition_clawman_name: "Die wilden Männer der Klaue"
 agot_tradition_clawman_desc: "Die Männer von Klauenhorn gehören zu den wildesten südlich der Eng. In ihren Adern fließt das Blut der Ersten Menschen und viele ihrer Bräuche haben bei den Klauenmänner noch immer Bestand. Abgesehen von den Bergstämmen der Mondberge, waren die Klauenmänner die einzigen Ersten Menschen, die sich der andalischen Invasion widersetzten und den Glauben an die Sieben erst annahmen, nachdem sie sich mit den Andalen vermischt hatten."
  
 agot_tradition_crannogman_name: "Die Bewohner des Moors"
 agot_tradition_crannogman_desc: "Die Pfahlbaummenschen sind ein gedrungenes, geheimnisvolles Volk, das von den Einen als primitiv angesehen und von den Anderen als Schlammmenschen und Sumpfteufel gefürchtet und verspottet wird. Ihre Heimat, die Eng, ist ein großes, sumpfiges Moor, dicht belaubt und überdacht. Nur wenige wissen, was in den Tiefen der Eng geschieht, obwohl viele in Westeros munkeln, dass die Pfahlbaummenschen alle Arten von Magie und Zauberei von den Kindern des Waldes gelernt haben. Manche gehen sogar noch weiter und behaupten, dass die Pfahlbaummenschen selbst aus der Vereinigung zwischen den Kindern und den Ersten Menschen hervorgegangen sind."
  
 agot_tradition_firstman_name: "Die Ersten"
 agot_tradition_firstman_desc: "Vor den Sieben Königslanden, dem Untergang von Valyria und sogar den Andalen gab es die Ersten Menschen. Mit ihren Schwertern und Äxten aus Bronze waren die Ersten Menschen die ersten, die Westeros besiedelten und ihre Kultur und ihren Einfluss tief in das Blut des Kontinents und all derer, die nach ihnen kamen, einritzten. Die alte Sprache wird zwar immer noch von freien Völkern und Riesen gesprochen, aber ihre Runenschrift ist ausgestorben, ebenso wie viele alte Geschichten, die nicht mehr mündlich überliefert wurden. Obwohl man überall in Westeros Anklänge an die Kultur der Ersten Menschen finden kann, ist sie im Norden am stärksten, wo die Nordmänner noch immer zu den Herzbäumen im Götterhain beten, genau wie es die Ersten Menschen taten."
  
 agot_tradition_hill_clansman_name: "Bergstämme des Nordens"
 agot_tradition_hill_clansman_desc: "Die Männer der Bergstämme des Norden gehören zu den wildesten und am wenigsten zivilisierten Völkern südlich der Mauer. Kämpfe und Rivalitäten zwischen den großen und kleinen Stämmen sind an der Tagesordnung. Dieser Kreislauf aus Fehden und Vergeltung hat im Laufe der Jahrhunderte unsagbar viel Blut vergossen. Aufgrund ihrer Nähe zur Mauer sind die Bergstämme eng mit der Nachtwache verbunden und stehen mit den Wildlingen durch Raubzüge und Handel mehr in Kontakt als jedes andere Volk südlich der Mauer."
  
 agot_tradition_northman_name: "Treu und Wahrhaftig"
 agot_tradition_northman_desc: "Die Nordmänner gehören zu den letzten Abkommen der Ersten Menschen und sind das bei weitem größte noch lebende Volk. Geschützt vor den Invasionen der Andalen durch das unwegsame Gelände der Eng und die Festung Maidengraben. Die Nordmänner blieben ihren alten Traditionen treu und verehren noch immer die alten Götter. Bis heute sind die Nordmänner ein isoliert lebendes Volk, das sich nur selten mit Angelegenheiten südlich der Eng befasst."
  
 agot_tradition_sisterman_name: "Unter der Sazlake"
 agot_tradition_sisterman_desc: "Während eines Großteils ihrer Geschichte hatten die Schwestermänner mehr mit den Eisenmänner gemeinsam als mit den Menschen des Tals oder des Nordens. Jahrtausendelang wurden die Schwestermänner von ihren Piratenkönigen regiert, die an den Küsten der Bucht plünderten, da ihre windgepeitschten Inseln nichts hergaben. Sie verehrten seltsame Gottheiten, die sowohl den Andalen als auch den Ersten Menschen unbekannt waren."
  
 agot_tradition_skagosi_name: "Steingeborene"
 agot_tradition_skagosi_desc: "Die Skagosi, die von vielen Außenstehenden spöttisch 'Skagger' genannt werden, sind für die meisten Menschen eher Wildlinge als zivilisierte Menschen. Für sich selbst sind sie die Steingeborenen, ein stolzes Volk, das das Beste aus den zerklüfteten Felsen macht, die ihre Heimat sind. Dies spiegelt sich auch in ihrem Namen wider, der auf der alten Sprache 'Steinerne? bedeutet. Es wird gemunkelt, dass sie einige der finsteren und wilden Traditionen der Ersten Menschen weiterführen, darunter Kannibalismus und Menschenopfer."
  
 agot_tradition_ironborn_name: "Salz und Stein"
 agot_tradition_ironborn_desc: "Die Eiseninseln sind zweifellos ein rauer, karger Ort. Diese Tatsache spiegelt sich auch in den Menschen wider. Die Kultur der Eisenmänner beruht auf Plünderung. Rechtfertigen tun sie dies durch ihre Tradition, des Bezahlens des eisernen Preises. In Ermangelung von Ackerland auf ihren felsigen Ausläufern haben sich die Eisenmänner seit jeher auf das Meer zurückgezogen, und diejenigen, die nicht zur Kriegsführung fähig waren, wurden zu Fischern. Die wenigen Bauernhöfe der Eiseninseln werden von ihren Leibeigenen bewirtschaftet, denn der Ackerbau gilt selbst unter dem gemeinen Volk als unwürdig."
  
 agot_tradition_greenborn_name: "Von See und Feld"
 agot_tradition_greenborn_desc: "Eisenmänner, die sich mehr im Landesinneren niedergelassen haben. Sie haben zwar immer noch eine Vorliebe für das Meer, aber  haben sich an das Leben abseits des Meeres angepasst."
  
 agot_tradition_valyrian_name: "Blut des Drachen"
 agot_tradition_valyrian_desc: "Die Valyrer waren einst ein zahlloses Volk, dessen Reich sich von Ghis bis Pentos erstreckte. Der Freistaat war jedoch trotz seines Namens alles andere als frei. Sie waren zwar tolerant gegenüber den Völkern, die sie auf dem Drachenrücken unterjochten, aber diese Toleranz hielt sie nicht davon ab, Hunderttausende zu versklaven und sie in den Minen der Vierzehn Flammen verzweifeln zu lassen. Mit der Verdammnis wurden jedoch alle reinblütigen Valyrer bis auf wenige Ausnahmen ausgelöscht, zusammen mit den Drachen, die sie zur Eroberung und Unterwerfung eingesetzt hatten."
  
 agot_tradition_dorne_rhoynish_heritage_name: "Children of the Mother Rhoyne" #NT!
 agot_tradition_dorne_rhoynish_heritage_desc: "Rhoynish civilization is ancient and illustrious. So deep is the history of the Rhoynar that some credit them with teaching the Andals how to smith and work with iron. Hailing from the city-states along the river Rhoyne, the Rhoynar worship numerous gods of the river and also have a special affinity for all manner of boats, from small fishing vessels to obscene pleasure barges. Rhoynish culture is notably different from that of the Andals, with equal inheritance being the norm for both women and men, and same-sex relations being accepted. The Rhoynar are known for embracing works of art and music, which may be partially why some Rhoynar cultural practices were so quick to catch on when the Rhoyne arrived in Dorne." #NT!
  
 agot_tradition_greenblood_name: "Waisen der Rhoyne"
 agot_tradition_greenblood_desc: "Nachdem sie aus Essos geflohen und in Dorne angekommen waren, verdienten sich die Waisen des Grünblut ihre selbst auferlegten Titel, indem sie sich weigerten, die dornischen Bräuche anzunehmen und sich zu assimilieren, und sich stattdessen entschieden, als 'Waisen' des Flusses Rhoyne zu leben - dem Fluss, den sie 'Mutter' nennen. Die Waisen des Grünblut und ihre Nachkommen halten an der Kultur und dem Glauben der Rhoynar fest, sprechen hinter verschlossenen Türen und im Verborgenen immer noch die Rhoynische Sprache und leben auf Flößen entlang des Flusses Grünblut, von dem sie ihren Namen haben."
  
 agot_tradition_salt_dornish_name: "Blut der Nymeria"
 agot_tradition_salt_dornish_desc: "Die Salzdornischen, die von allen Dornischen das meiste Rhoynar-Blut in ihren Adern haben, leben in den gemäßigteren Küstengebieten von Dorne. Sie führen viele der egalitären Traditionen fort, die Nymeria nach Dorne gebracht hat, und sind gute Seeleute, deren Häfen an der dornischen Küste ihnen viel Wohlstand bescheren."
  
 agot_tradition_sand_dornish_name: "Desert and Dune"
 agot_tradition_sand_dornish_desc: "Die Sanddornischen fristen ihr Dasein in der rauen Wüste, die sie ihre Heimat nennen, und sind ein widerstandsfähiges, rücksichtsloses Volk. Ihre Burgen und Siedlungen sind um die seltenen Wasserquellen in ihrer Wüstenheimat herum angelegt, die sie eifrig verteidigen. Sie sind von Natur aus ein kühnes und abenteuerlustiges Volk, und viele der Adelshäuser in der Region stammen von den wenigen Mutigen ab, die sich auf Expeditionen in die rauen Dünen begeben haben."
  
 agot_tradition_wildling_name: "Wild, ungezähmt und verwunschen"
 agot_tradition_wildling_desc: "Trotz ihres Namens und ihres Rufs sind die Wildlinge jenseits der Mauer alles andere als unzivilisiert, auch wenn das davon abhängt, was man unter 'zivil' versteht. Selbst nennen sie sich das Freie Volk. Sie unterscheiden sich zwar größtenteils von den 'Knienden' aus den Königslanden, sind aber genauso organisiert wie die südlich der Mauer - wenn nicht sogar noch organisierter, je nachdem, wen man fragt. Die Sitten und Gebräuche unterscheiden sich zwischen den Stämmen und Clans, und jeder, der mutig genug ist, jenseits der Mauer zu forschen, wird alles von Häuptlingen bis hin zu Lords finden, die in der alten Sprache als 'Magnar' bekannt sind. Trotz dieser Vielfalt scheinen sich die Wildlinge jedoch in zwei Dingen einig zu sein:\ Wenig ist wertvoller als ein Mann, der sein geschworenes Wort hält, und dass die Toten müssen verbrannt werden."
  
 agot_tradition_westeros_valyrian_name: "Dem Sturm trotzen"
 agot_tradition_westeros_valyrian_desc: "Das valyrische Volk der Schwarzwasserinseln ist den Andalen in vielerlei Hinsicht ähnlicher als ihren Vorfahren aus dem Freistaat. Anstatt ihren Reichtum auf dem Rücken von Sklaven aufzubauen, die tief in den vierzehn Flammen gruben, haben die westlichen Valyrer ihren Reichtum lange Zeit auf dem Meer gesucht. Sie sind fleißige Kaufleute und gehören zu den besten Seemännern in Westeros."
  
 agot_tradition_krakenman_name: "Eisen und Eis"
 agot_tradition_krakenman_desc: "Obwohl sie zum Norden gehören, sind viele Maester der Meinung, dass das Blut der Seefahrer von Krakenkap den Eisenmännern näher steht als dem der Nordmänner. Die Bewohner von Krakenkap befinden sich jedoch kulturell im Zwiespalt. Obwohl sie dem Norden angehören, fühlen sie sich aufgrund ihrer Lage unterhalb der Eng sozial und kulturell weit von Winterfell entfernt - während ihre blutige Geschichte, von den Eisenmännern überfallen worden zu sein, sie in Opposition zu denen bringt, von denen viele annehmen würden, dass sie ihre Verwandten aus dem Salzwasser sind."
  
 agot_tradition_mountain_clansman_name: "Über der sinkenden Sonne"
 agot_tradition_mountain_clansman_desc: "In den Tiefen des Mondgebirges leben dessen Stammesangehörige, die wildesten und unzivilisiertesten Menschen südlich der Mauer. Sie sind die letzten wahren Überreste der Ersten Menschen im Tal. Ihre bergige Heimat schützte sie vor dem Ansturm der Andalen und lässt sie ihre primitiven Lebensweisen ohne viel Zutun von außen weiterführen."
  
 agot_tradition_wolfswood_clansman_name: "In Tiefster Tiefe"
 agot_tradition_wolfswood_clansman_desc: "Die Menschen der Clans im Wolfswald sind ein robustes und hart arbeitendes Volk, das nicht nur für seine raue Natur bekannt ist, sondern auch für seine Talente beim Eisfischen berühmt ist. Auch wenn es sich nicht um große Häuser handelt, so ist das Blut der Clanmitglieder des Wolfswaldes doch so tief wie das jeder adligen Familie - einige der Clans, die von den Ersten Menschen abstammen, haben den Wald selbst überdauert, wobei ein Teil von diesem bei einem Überfall der Eisengeborenen in Schutt und Asche gelegt wurde. Es wird erzählt, dass einige der Clans immer noch die erste Nacht praktizieren, wobei die Clanchefs von ihren Lehnsherren als 'Lords' betrachtet werden - obwohl dies eher eine höfliche Höflichkeit seitens der Lehnsherren ist, da sich die Clanchefs nicht als hochgeboren betrachten."
  
 agot_tradition_bearman_name: "Among Bear and Pine" #NT!
 agot_tradition_bearman_desc: "The people of Bear Island are a hardy folk, long used to raids from both the Ironmen and the Wildlings. They have held the island since King Rodrik Stark and will hold it longer. Such a life of constant struggle has led the women of the island to take up arms alongside their men, and they are said to be as fearsome as a she-bear protecting her cubs." #NT!
  
 agot_tradition_rushlander_name: "Wo sich Hügel und Täler treffen"
 agot_tradition_rushlander_desc: "Eine Kultur, die an der Grenze zwischen den Tälern und den Flusslanden entstanden ist. Die Binsenmänner sind ein robustes Volk, das sich an das Leben in den Hügeln und an den Flüssen angepasst hat."
  
 agot_tradition_harsh_laws_name: "Raue Regeln"
 agot_tradition_harsh_laws_desc: "Die Gesellschaft formt die Gesetze. Die Geschichte hat gezeigt, dass ein raues Land naturgemäß raue Menschen hervorbringt, die ihrerseits raue Gesetze erlassen, nach denen sie regieren."
  
 agot_tradition_thenn_name: "Die Letzten der Ersten"
 agot_tradition_thenn_desc: "Die Thenns, die von den Menschen südlich der Mauer als die 'Kultivierteren' des Freien Volks bezeichnet werden, betrachten sich selbst als die letzten verbliebenen Ersten Menschen. Die Bewohner des Bergtals in den Frostfängen interagieren mehr mit Riesen als mit anderen Kulturen, haben es aber geschafft, gelegentlich ein Wort oder einen Satz in der Gemeinen Sprache zu lernen, obwohl sie nie von der Alten Sprache abgewichen sind, die sie heute noch sprechen. Die Thenn sind stolz auf ihren Glauben an Magnar und sind etwas disziplinierter und organisierter als andere freie Völker. Es ist ihnen gelungen, eine beeindruckendes Arsenal an Bronzewaffen anzuhäufen. Während die Menschen südlich der Mauer die Thenn für wild halten, sind sie mehr als fähig und geraten oft in Konflikt mit der Nachtwache."
  
 agot_tradition_andalos_name: "Hills Under the Stars" #NT!
 agot_tradition_andalos_desc: "It was to Hugor that the Seven-Who-Are-One anointed upon the hill in Andalos with seven stars and tasked to bring the Andals to Westeros, their divine reward for maintaining the compact with the Seven-Who-Are-One." #NT!
  
 agot_tradition_braavos_name: "Freed from the Slavers' Chains" #NT!
 agot_tradition_braavos_desc: "Unique amongst the Free Cities, Braavos was formed by escaped slaves on their way to Valyria, and thus is made up of peoples from all over the known world and beyond. This has shaped Braavos into a city and nation of many peoples, where one rule reigns above all: 'No man, woman, or child in Braavos will ever be a slave, thrall, or bondsman.'" #NT!
  
 agot_tradition_religious_fc_name: "In Search of Religious Purity" #NT!
 agot_tradition_religious_fc_desc: "The Freehold was a blending of many peoples, from the Valyrians, to the Andals, Rhoynar, Ghiscari, and others, not counting the numerous slaves from beyond its borders. To keep control of such varied peoples, the Dragonlords allowed the worship of all, which was hated by some of the most zealous of their subjects, who left to found their own cities in search of religious purity." #NT!
  
 agot_tradition_three_daughters_name: "Caught Between Siblings" #NT!
 agot_tradition_three_daughters_desc: "When the Freehold fell to the Doom, its empire was broken, with the different cities all striving for dominance. This can be seen most clearly in the Disputed Lands, where Lys, Myr, and Tyrosh all struggle against each other, with the common people trapped between them in their endless conflict." #NT!
  
 agot_tradition_pentos_name: "Bred Through the Mingling" #NT!
 agot_tradition_pentos_desc: "The Pentoshi are a people believed to have been the product of Valyrian settlers and the native Andals who called the region home before, and thus were born the Pentoshi." #NT!
  
 agot_tradition_doom_name: "Cloaked by the Doom" #NT!
 agot_tradition_doom_desc: "The Doom forever changed the world, and it still remains a mystery to this day. Those who escaped the cataclysmic destruction are still cloaked by it to this day." #NT!
  
 agot_tradition_slavers_bay_name: "Enthralled by the Trade" #NT!
 agot_tradition_slavers_bay_desc: "The lifeblood of the Old Empire and even the Freehold was the slave trade. It is from this trade that a people can prosper and grow to build their own future, even if it comes at the cost of another people's freedom." #NT!
  
 agot_tradition_ghis_name: "In the Grasp of the Great" #NT!
 agot_tradition_ghis_desc: "Through discipline and fortitude did the Old Empire of Ghis rise and spread. Despite the use of slaves, the Old Empire was built on the strength of arms of free men in the Lockstep Legions, and so great was their training and order that no other armies of men could stand against them, only dragons and their flames." #NT!
  
 agot_tradition_rhoynar_name: "Upon the Mother of Rivers" #NT!
 agot_tradition_rhoynar_desc: "It is upon the Rhoyne, the great river of western Essos, that one of the great civilizations of the world arose. The Rhoynar are famed for the beauty of their cities and the use and teaching of smelting iron." #NT!
  
  #Unique Cultural 
 agot_tradition_andalosi_name: "Purified through Flame" #NT!
 agot_tradition_andalosi_desc: "#italic “Qarlon the Great burned with his army, and afterward the dragonlords flew onward, bringing blood and fire to the isles of Lorath. Qarlon's great keep went up in flames, as did the towns and fishing villages along his shores. Even the great stones of the mazes were scorched and blackened by the firestorms that swept across the islands. It is said that not a man, woman, or child survived the Scouring of Lorath, so hot did those fires burn.”#!" #NT!
  
 agot_tradition_andal_name: "Glaube und Zorn"
 agot_tradition_andal_desc: "Die Andalen stammen aus dem Norden von Essos, obwohl niemand weiß von wo genau. Mit der fortschreitenden Ausdehnung des Valyrischen Freistaats mussten die Andalen aus ihrer Heimat nach Westeros fliehen. Mit sich brachten sie ihren religiösen Eifer sowie ihre Traditionen des Rittertums und der Ritterlichkeit mit sich und breiteten sich auf dem gesamten Kontinent südlich der Eng aus."
  
