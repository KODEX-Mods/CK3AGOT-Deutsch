 agot_tradition_essosi_valyrian_name: "Blood of the Old" #NT!
 agot_tradition_essosi_valyrian_desc: "#italic “Many of the Old Blood of Volantis still keep the old gods of Valyria, but their faith is found primarily within the Black Walls. Without, the red god R'hllor is favored by many, especially among the slaves and freedmen of the city.”#!" #NT!
  
