 agot_tradition_pentoshi_desc: "Platzhalter"
  
 agot_tradition_hartalari_name: "Under Three Heels" #NT!
 agot_tradition_hartalari_desc: "#italic “The wars amongst Tyrosh, Lys, and Myr have not only fueled the births of the free companies in the Disputed Lands but have brought about the formation of fleets of pirates and seaborne mercenaries as well, sellsails ready to fight for whoever will pay. Most are based in the Stepstones, the isles that dot the narrow wea between the Broken Arm and the eastern coast.”#!" #NT!
  
