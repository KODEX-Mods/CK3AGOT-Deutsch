 agot_tradition_lyseni_name: "Genuss, Gier und Blut"
 agot_tradition_lyseni_desc: "Lys wurde als Zufluchtsort für die Drachenfürsten des alten Valyria geboren und war schon immer eine Insel der Ausschweifung, des Lasters und der Gier. Selbst nach dem Fall von Valyria floriert Lys dank Sklaverei, Handel und Bankwesen."
  
