l_german:
  
 innovation_agot_gavelkind: "Gavelkind" #NT!
 innovation_agot_gavelkind_desc: "Stability and prosperity go hand-in-hand. Instead of having vassals jockey for power when the old monarch passes away, we can define a predetermined, equitable system of inheritance which will eliminate much of the instability which traditionally occurs on succession." #NT!
  
 innovation_agot_heraldry: "Heraldry" #NT!
 innovation_agot_heraldry_desc: "Establishing hereditary designs to identify our noble families will cause their members to see themselves as part of a greater whole, encouraging them to improve their dynasty's reputation instead of merely being obsessed with personal status." #NT!
  
 innovation_agot_siege_01: "Battering Ram" #NT!
 innovation_agot_siege_01_desc: "As Men made Forts and Bastions, so did other men find ways to break said defenses." #NT!
  
 innovation_agot_sword_bound: "Sword Bound" #NT!
 innovation_agot_sword_bound_desc: "The world is hard place, and it is by the sword that one must make their way, defend kin and hearth, and take what they need." #NT!
  
 innovation_agot_mail: "Mail" #NT!
 innovation_agot_mail_desc: "This culture has moved beyond quilted armor and now uses coats of mail as its chief armor. Strong, durable, and flexible this has made the warriors of these people formidable indeed. " #NT!
  
 innovation_agot_professional_lances: "Professional Lances" #NT!
 innovation_agot_professional_lances_desc: "The might of Westeros is in their heavy cavalry, and this culture has embraced mobile warfare. Its heavy cavalry are known for their ferocity and speed. " #NT!
  
 innovation_maesters: "Maester"
 innovation_maesters_desc: "Ausgebildet in der Zitadelle in allerlei Wissensgebieten, haben die Lords von Westeros die Maester als unerlässlich für die Stabilität ihrer Herrschaft und die Erhaltung ihrer Gesundheit angesehen."
  
 innovation_agot_northern_fighting: "Winter Warfare" #NT!
 innovation_agot_northern_fighting_desc: "The Famed Ironwood Trees have a wood second to none, and with spears crafted from it the Men of the North can defend from any threat." #NT!
 unlock_northern_spears: "Can recruit [GetMaA('northern_spears').GetName] as [men_at_arms|E]" #NT!
  
 innovation_agot_dorne_fighting: "Dune Warfare" #NT!
 innovation_agot_dorne_fighting_desc: "Much is said of the Dornish, and their methods of making war. Yet none can doubt the deadly bite that any would be invader will feel from the vipers of the land, both literal and figurative." #NT!
 unlock_dornish_crossbows: "Can recruit [GetMaA('dornish_crossbows').GetName] as [men_at_arms|E]" #NT!
  
 innovation_agot_vale_fighting: "Mountain Warfare" #NT!
 innovation_agot_vale_fighting_desc: "The Mountains of the Moon have long been a shield to the Vale, but it can be a sword against any who call it home as well, for the dangers of the Wildlings coupled with the terrain cripple the famed horses of the Knights of the Vale. This has led for a call for dismounted combat as seen by the Moon Guard." #NT!
 unlock_vale_heavy_infantry: "Can recruit [GetMaA('vale_heavy_infantry').GetName] as [men_at_arms|E]" #NT!
  
 innovation_agot_reach_fighting: "Verdant Warfare" #NT!
 innovation_agot_reach_fighting_desc: "The second largest kingdom, the Reach is famed for its wide, open fields full of crops and grains. This has made it well open to attack and thus horses bred to act as quick messengers are bred to bring word of invasion from whichever direction." #NT!
 unlock_reach_light_cavalry: "Can recruit [GetMaA('reach_light_cavalry').GetName] as [men_at_arms|E]" #NT!
  
 innovation_agot_crownlands_fighting: "Blackwater Warfare" #NT!
 innovation_agot_crownlands_fighting_desc: "The lands around Blackwater Bay have always known conflict, and have given risen to an unique style for local spearmen in the area." #NT!
 unlock_crownlands_spears: "Can recruit [GetMaA('crownlands_spears').GetName] as [men_at_arms|E]" #NT!
  
 innovation_agot_riverlands_fighting: "Trident Warfare" #NT!
 innovation_agot_riverlands_fighting_desc: "Long threatened from within and without the riverlands have long relied on their rivers, and the barges that sail down them for quick responses to any threat." #NT!
 unlock_riverlands_light_infantry: "Can recruit [GetMaA('riverlands_light_infantry').GetName] as [men_at_arms|E]" #NT!
  
 innovation_agot_westerlands_fighting: "Hill Warfare" #NT!
 innovation_agot_westerlands_fighting_desc: "The rocky hills of the Westerlands have given rise to a strong and hardy heavy cavalry who dominate the lands." #NT!
 unlock_westerlands_knights: "Can recruit [GetMaA('westerlands_knights').GetName] as [men_at_arms|E]" #NT!
  
 innovation_agot_stormlands_fighting: "Tempestuous Warfare" #NT!
 innovation_agot_stormlands_fighting_desc: "The storms of the Stormlands batter not only the castles, but the men as well, creating a hardy bunch well suited to be shock troops." #NT!
 unlock_stormlands_heavy_infantry: "Can recruit [GetMaA('stormlands_heavy_infantry').GetName] as [men_at_arms|E]" #NT!
  
 innovation_agot_free_companies: "Free Companies" #NT!
 innovation_agot_free_companies_desc: "As conflict in Essos brokeout with the fall of the Freehold, many Westerosi and more martially inclined Essosi formed Free Companies, Sell Swords and Sails, to fight for the many realms in conflict." #NT!
 unlock_westerosi_sellswords: "Can recruit [GetMaA('westerosi_sellswords').GetName] as [men_at_arms|E]" #NT!
  
 innovation_agot_stepstone_fighting: "Stepstones Raiding" #NT!
 innovation_agot_stepstone_fighting_desc: "The Narrow Sea is the home of trade between the many cities on it and beyond, but where ever trade flourishes, so to does the ancient profession of piracy, and the Stepstones are home to countless pirates. From the lowliest of would be pirates to great pirate princes, any man can try to find their fortune among the islands." #NT!
 unlock_stepstone_sailors: "Can recruit [GetMaA('stepstone_sailors').GetName] as [men_at_arms|E]" #NT!
  
 innovation_agot_giants: "Walking with Giants" #NT!
 innovation_agot_giants_desc: "Beyond the Wall many things still exist that the south has forgotten, the Giants are still roam here and occasionally one will join a band or tribe for whatever reason." #NT!
 unlock_giants: "Can recruit [GetMaA('giant_regiment').GetName] as [men_at_arms|E]" #NT!
  
 innovation_agot_goldenheart_bowmen: "Goldenheart Bowmen" #NT!
 innovation_agot_goldenheart_bowmen_desc: "Long ago, the Summer Isles were plagued by pirates and slavers, but that ended with the coming of Xanda Qo. She armed her archers with bows of goldenheart, which outclass any other bows barring those made of dragonbone. This has made the Isles and their swanships feared sights for slavers and pirates." #NT!
 unlock_goldenheart_bowmen: "Can recruit [GetMaA('goldenheart_bowmen').GetName] as [men_at_arms|E]" #NT!
  
 innovation_agot_rubies_and_iron: "Rubies and Iron" #NT!
 innovation_agot_rubies_and_iron_desc: "The surviving bastions of the Patrimony of Hyrkoon and their peoples are a strange group. Unlike in other lands, men are forbidden from war, and their women warriors adorn themselves with rubies in their cheeks and iron ring piercings." #NT!
 unlock_ruby_spearwomen: "Can recruit [GetMaA('ruby_spearwomen').GetName] as [men_at_arms|E]" #NT!
  
 unlock_crossbowmen: "Can recruit [GetMaA('crossbowmen').GetName] as [men_at_arms|E]" #NT!
 unlock_armored_footmen: "Can recruit [GetMaA('armored_footmen').GetName] as [men_at_arms|E]" #NT!
 unlock_armored_horsemen: "Can recruit [GetMaA('armored_horsemen').GetName] as [men_at_arms|E]" #NT!
  
 innovation_agot_anti_dragon_fighting: "Anti-Dragon Warfare" #NT!
 innovation_agot_anti_dragon_fighting_desc: "For as fearsome and devastating as they are, [dragons_plural|E] are not invulnerable, and have been known to be killed. The key is piercing their tough scales, and thus scorpions have been reintroduced to do just that." #NT!
 unlock_scorpion_defenses: "Scorpion defenses will automatically be built and improved at fort levels 10 and 20" #NT!
 unlock_anti_dragon_workshop_bonuses: "High levels of the #V $building_type_common_tradeport_01$#! line of [buildings|E] provide increased dragon defense" #NT!
 scorpions_prepared: "Readied Scorpions" #NT!
