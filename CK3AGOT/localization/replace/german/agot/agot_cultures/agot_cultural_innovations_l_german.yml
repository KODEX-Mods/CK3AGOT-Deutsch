l_german:

 innovation_agot_gavelkind:0 "Erbteilung" #Übersetzung von MamaSagtNein #neu
 innovation_agot_gavelkind_desc:0 "Stabilität und Wohlstand gehen Hand in Hand. Anstatt dass die Vasallen einen Wettlauf um die Macht veranstalten, sobald der alte Monarch dahinscheidet, können wir ein im Vorfeld festgelegtes, gerechtes Verfahren für Erbschaften ausarbeiten, das einem Großteil jener Instabilität entgegenwirkt, die traditionell mit Fragen der Nachfolge verbunden ist." #neu Vanilla localization

 innovation_agot_heraldry:0 "Heraldik" #neu
 innovation_agot_heraldry_desc:0 "Wenn wir Wappenentwürfe festlegen, die unsere Adelsfamilien ausweisen und unter ihnen weitervererbt werden können, wird dies dazu führen, dass sich ihre Verwandten als Teil eines größeren Ganzen begreifen. Dies wiederum wird sie dazu ermutigen, das Ansehen ihrer Dynastie zu mehren, anstatt nur von ihrem persönlichen Status besessen zu sein." #neu Vanilla localization

 innovation_agot_siege_01:0 "Rammböcke" #neu
 innovation_agot_siege_01_desc:0 "Um sich vor Feinden und Räubern zu schützen, wurden Mauern gebaut. Um die Mauern zu durchbrechen, wurden Rammböcke erfunden." #neu

 innovation_agot_sword_bound:0 "Schwertbunden" #neu
 innovation_agot_sword_bound_desc:0 "Die Welt ist rau und nur das Schwert kann den Weg ebnen. Nur mit dem Schwert kann man Sippe und Heimat verteidigen und sich nehmen, was man braucht." #neu

 innovation_agot_mail:0 "Stoff und Stahl" #neu
 innovation_agot_mail_desc:0 "Mit der Verarbeitung von Metallen konnten Rüstungen aus zusammengenieteten Metallringen gefertigt werden – Kettenrüstungen. Sie sind robust und flexibel und kombiniert mit der Polsterung der bisher üblichen Rüstungen aus Stoffen und Leder geben sie dem Nutzer einen ausgezeichneten Schutz nicht nur vor Schwerter, sondern auch vor Pfeilen und Bolzen." #neu

 innovation_agot_professional_lances:0 "Gepanzerte Reiterei" #neu
 innovation_agot_professional_lances_desc:0 "Westerosi haben sich die mobile Kriegsführung zu eigen gemacht und so zeigt sich ihre Macht in ihrer schweren Kavellarie. Sie ist bekannt für ihre gnadenlose Effektivität." #neu

 innovation_maesters:0 "Maester"
 innovation_maesters_desc:0 "Ausgebildet in der Zitadelle in allerlei Wissensgebieten, haben die Lords von Westeros die Maester als unerlässlich für die Stabilität ihrer Herrschaft und die Erhaltung ihrer Gesundheit angesehen."

 innovation_agot_northern_fighting:0 "Winterkrieger"
 innovation_agot_northern_fighting_desc:0 "Aus den berühmten Eisenholzbäumen wird Holz gewonnen, welches unübertroffen ist. Mit den daraus gefertigten Speeren können sich die Männer des Nordens gegen jede Bedrohung verteidigen."
 unlock_northern_spears:0 "Kann [GetMaA('northern_spears').GetName] als [men_at_arms|E] rekrutieren"

 innovation_agot_dorne_fighting:0 "Wüstenkrieger"
 innovation_agot_dorne_fighting_desc:0 "Es wird viel über die Dornischen und ihre Kriegsmethoden diskutiert. Jedoch zweifelt niemand an dem tödlichen Biss der Vipern, den jeder Eindringling zu spüren bekommt, sowohl im wörtlichen als auch im übertragenen Sinne."
 unlock_dornish_crossbows:0 "Kann [GetMaA('dornish_crossbows').GetName] als [men_at_arms|E] rekrutieren"

 innovation_agot_vale_fighting:0 "Bergkrieger"
 innovation_agot_vale_fighting_desc:0 "Die Mondberge sind wie ein zweischneidiges Schwert. Einerseits bieten sie dem Grünen Tal Schutz vor Eindringlingen, andererseites beherbergen sie auch die Mondstämme, welche jeden angreifen, der unglücklich genug ist, sich durch die steinernen Höhen bewegen zu müssen. Um dieses tückische Gebirge passieren zu können, benötigt es die besten Ritter der Königslande."
 unlock_vale_heavy_infantry:0 "Kann [GetMaA('vale_heavy_infantry').GetName] als [men_at_arms|E] rekrutieren"

 innovation_agot_reach_fighting:0 "Grüne Krieger"
 innovation_agot_reach_fighting_desc:0 "Als zweitgrößtes Königreich ist die Weite berühmt für ihre weitläufigen, fruchtbaren Felder, auf denen Getreide angebaut wird. Aufgrund der agrarischen Kultur waren die Menschen besonders vewundbar. Aus diesem Grund wurden Pferde gezüchtet, mit denen man rasch Kunde von Feindbewegungen überbringen oder gegnerische Trupps verfolgen kann."
 unlock_reach_light_cavalry:0 "Kann [GetMaA('reach_light_cavalry').GetName] als [men_at_arms|E] rekrutieren"

 innovation_agot_crownlands_fighting:0 "Schwarzwasserkrieger"
 innovation_agot_crownlands_fighting_desc:0 "Die Gegend um die Schwarzwasserbucht war schon immer von Konflikten geprägt und hat einen einzigartigen Stil für die Speerkämpfer der Region hervorgebracht."
 unlock_crownlands_spears:0 "Kann [GetMaA('crownlands_spears').GetName] als [men_at_arms|E] rekrutieren"

 innovation_agot_riverlands_fighting:0 "Tridentkrieger"
 innovation_agot_riverlands_fighting_desc:0 "Aufgrund ihrer Lage im Zentrum des Kontinents sind die Flusslande seit jeher Bedrohungen aus allen Richtungen ausgesetzt. Schon immer haben sie sich auf ihre Flüsse und die auf ihnen fahrenden Schiffe verlassen, um schnell auf Bedrohungen reagieren zu können."
 unlock_riverlands_light_infantry:0 "Kann [GetMaA('riverlands_light_infantry').GetName] als [men_at_arms|E] rekrutieren"

 innovation_agot_westerlands_fighting:0 "Steinkrieger"
 innovation_agot_westerlands_fighting_desc:0 "Die felsigen Hügel der Westlande haben eine starke und widerstandsfähige schwere Kavallerie hervorgebracht, die die Schlachtfelder dominiert."
 unlock_westerlands_knights:0 "Kann [GetMaA('westerlands_knights').GetName] als [men_at_arms|E] rekrutieren"

 innovation_agot_stormlands_fighting:0 "Sturmkrieger"
 innovation_agot_stormlands_fighting_desc:0 "Die Stürme der Sturmlande setzen nicht nur den Burgen zu, sondern auch den Männern. Bekannt für die harsche und gnadenlose Landschaft, brachten die Sturmlande die fähigsten Krieger der Geschichte hervor."
 unlock_stormlands_heavy_infantry:0 "Kann [GetMaA('stormlands_heavy_infantry').GetName] als [men_at_arms|E] rekrutieren"

 innovation_agot_free_companies:0 "Freie Kompanien" #neu
 innovation_agot_free_companies_desc:0 "Dem Untergang Valyrias folgte das Jahrhunderts des Blutes. Der Name leitet sich von den unzähligen Kriegen auf dem Kontinent von Essos ab. Beim Kampf um die Vorherrschaft um die Umstrittenen Lande bildeten sich viele Söldnerkompanien, die auch of als Freie Kompanien bezeichnet wurden."
 unlock_westerosi_sellswords:0 "Kann [GetMaA('westerosi_sellswords').GetName] als [men_at_arms|E] rekrutieren" #neu

 innovation_agot_stepstone_fighting:0 "Piratenverstecke" #neu
 innovation_agot_stepstone_fighting_desc:0 "Die Meerenge ist Heimat des Handels zwischen den Städten von Westeros und Essos. Doch wo der Handel blüht, gedeiht auch das Geschäft der Piraterie, und auf den Trittsteinen tummeln sich unzählige Seeräuber. Vom kleinsten Möchtegern-Piraten bis hin zu großen Piratenfürsten kann jeder sein Glück auf den Inseln versuchen." #neu
 unlock_stepstone_sailors:0 "Kann [GetMaA('stepstone_sailors').GetName] als [men_at_arms|E] rekrutieren" #neu

 unlock_crossbowmen:0 "Kann [GetMaA('crossbowmen').GetName] als [men_at_arms|E] rekrutieren" #neu
 unlock_armored_footmen:0 "Kann [GetMaA('armored_footmen').GetName] als [men_at_arms|E] rekrutieren" #neu
 unlock_armored_horsemen:0 "Kann [GetMaA('rmored_horsemen').GetName] als [men_at_arms|E] rekrutieren" #neu

 innovation_agot_anti_dragon_fighting:0 "Drachentöter" #neu
 innovation_agot_anti_dragon_fighting_desc:0 "Mit ihrer schieren Größe, ihrer Fähigkeit, Feuer zu speien und ihren Krallen und Zähnen wie Schwerter, aber auch mit ihrem undurchdringbaren Schuppenpanzer sind [dragons|E] nicht nur die wohl am meisten gefürchteten Kreaturen in der bekannten Welt, sondern dazu auch noch fast unbezwingbar. Nur eine Handvoll Menschen konnten eine solche Bestie bezwingen. Die Kunst im Drachentöten liegt darin, dort zuzuschlagen, wo sie keine Schuppen schützen, sei es in den Augen oder in einem Loch im Panzer. Um mit genügender Wucht und Schnelligkeit diese Schwachstellen zu treffen wurden Skorpionen entworfen."
 unlock_scorpion_buildings:0 "Erlaubt es, [GetBuilding('scorpion_emplacement_01').GetName] zu bauen" #neu
