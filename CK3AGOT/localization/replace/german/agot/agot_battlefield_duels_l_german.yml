l_german:
 agot_battlefield_duel.0002.t: "Der bezwungene Feind"
 agot_battlefield_duel.0002.desc: "Ich stehe über der zerütterten Gestalt von [sc_loser.GetTitledFirstName]. Bewegungsunfähig, aber nicht tot. Das Toben der Schlacht um uns ist nicht beendet, weshalb ich nicht länger zögern darf. Entweder ich töte [sc_loser.GetHerHim] oder ich nehme [sc_loser.GetHerHim] gefangen."
 agot_battlefield_duel.0002.a: "Knappe! Legt [sc_loser.GetTitledFirstName] in Ketten."
 agot_battlefield_duel.0002.b: "Gefangene bedeuten viel Arbeit. Besser ist es, [sc_loser.GetHerHim] hier und jetzt loszuwerden."
 agot_battlefield_duel.0003.t: "Der bezwungene Feind"
 agot_battlefield_duel.0003.desc: "Ich stehe über der zerütterten Gestalt von [sc_loser.GetTitledFirstName], der von meiner eigenen Hand zu Fall gebracht wurde. Auch wenn es sich nur um einen Krieger handelt, können solche Siege das Blatt der Schlacht wenden."
 agot_battlefield_duel.0003.a: "Eine weitere Kerbe in meiner Waffe."
 agot_battlefield_duel.0004.t: "Im Kampf besiegt"
 agot_battlefield_duel.0004.desc: "Ich liege zerüttert zu den Füßen von [sc_victor.GetTitledFirstName], den Geschmack von Blut in meinem Mund. Bewegungsunfähig, aber noch am Leben und der Gnade meines Feindes ausgeliefert.\n\n[sc_victor.GetTitledFirstName] ruft nach [sc_victor.GetHerHis]em Knappen.\n\n'Legt [sc_loser.GetTitledFirstName] in Ketten.'"
 agot_battlefield_duel.0004.a: "Ich bin also nun ein Gefangener..."
 agot_battlefield_duel.0005.t: "Im Kampf besiegt"
 agot_battlefield_duel.0005.desc: "Ich liege zerüttert zu den Füßen von [sc_victor.GetTitledFirstName], den Geschmack von Blut auf der Zunge. Bewegungsunfähig, aber noch am Leben und der Gnade meines Feindes ausgeliefert.\n\n[sc_victor.GetTitledFirstName] hebt [sc_victor.GetHerHis]e Waffe und holt aus zum Hieb, welcher mein Tod sein wird."
 agot_battlefield_duel.0005.a: "Das ist das Ende."
