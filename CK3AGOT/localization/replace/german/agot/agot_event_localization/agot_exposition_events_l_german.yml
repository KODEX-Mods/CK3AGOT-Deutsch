 agot_exposition_events.house_name.t: "Haus [ROOT.Char.GetHouse.GetNameNoTooltip]"
 agot_exposition_events.opt.house_words: "[ROOT.Char.GetHouse.GetMotto]"
  
  #Arryn 
 agot_exposition_events.0001.desc: "Hoch lebe Lord [ROOT.Char.GetFirstNameNoTooltip], Lord über Hohenehr, Hüter des Grünen Tals und Wächter des Ostens! Das Haus Arryn entstammt dem ältesten, reinblütigen Geschlecht andalischen Adels und kann seine Herkunft bis nach Andalos zurückverfolgen. Manche Mitglieder behaupteten auch, von Hugor vom Hügel abzustammen. Eure Ländereien werden von den Mondbergen im Westen geschützt, und von Eurem Sitz, der uneinnehmbaren Burg Hohenehr, herrscht Euer Haus seit Jahrhunderten über die Berge und Weiten des Grünen Tals."
  #Baratheon 
 agot_exposition_events.0002.desc: "Hoch lebe Lord [ROOT.Char.GetFirstNameNoTooltip], Lord von Sturmkap, und Oberster Lehnsherr der Sturmlande! Haus Baratheon von Sturmkap ist das jüngste der Großen Häuser, entstanden in den so genannten Eroberungskriegen. Sein Gründer Orys Baratheon war Gerüchten zufolge der Halbbruder von König Aegon I. Targaryen, der Begründer der Targaryen-Dynastie auf Westeros. Orys war einer der fähigsten und gefürchtetsten Befehlshaber Aegons. Nachdem Orys in den Sturmlanden den letzten Sturmkönig Argilac "den Arroganten" erschlagen hatte, belehnte ihn Aegon mit dessen Burg Sturmkap und dem umliegenden Land. Orys nahm Argilacs Tochter zur Frau und übernahm auch das Wappen, den Sinnspruch und den Titel des alten Geschlechts. Die Sturmlande sind nicht so reich oder beliebt wie andere im Königreich, doch sind sie berühmt und gefürchtet für ihre Krieger."
  #Greyjoy 
 agot_exposition_events.0003.desc: "Hoch lebe Lord [ROOT.Char.GetFirstNameNoTooltip], Sohn des Seewinds, Lord Schnitter von Peik, and Lord der Eiseninseln! Die Graufreuds führen ihre Geschichte zurück bis ins Zeitalter der Helden zum Grauen König. Dieser beherrschte der Legende nach die Eiseninseln und das Meer. Er soll eine Meerjungfrau zur Frau gehabt, den legendären krakenfressenden Seedrachen Nagga erschlagen und sich nach seiner 1007 Jahre langen Herrschaft an die Seite des Ertrunkenen Gottes in seinen Wasserhallen gesellt haben. Sie wurden durch die Eroberungskriege von König Aegon I. Targaryen zu Lords der Eiseninseln: nachdem Aegon den mächtigen Harren Hoffartt besiegt hatte, ließ er die Eisenmänner zu ihrer alten Tradition des Königsthing zurückkehren: aus ihrer Mitte wählten die Eisenmänner Vickon Graufreud und seine Familie. Die Graufreuds regieren seitdem über die Eiseninseln von ihrer Festung Peik aus."
  #Lannister 
 agot_exposition_events.0004.desc: "Hoch lebe Lord [ROOT.Char.GetFirstNameNoTooltip], Lord von Casterlystein, Schild von Lennishort, and Wächter des Westens! Die Lennisters verfolgen ihre Geschichte zurück bis zu den Andalen, die auf den Hügeln und in den Tälern des Westens einst ein Königreich schufen. Die weibliche Linie geht sogar bis auf Lenn den Listigen zurück in das Zeitalter der Helden. Dieser soll der Legende nach Casterlystein ohne Waffen und nur mit seinem Verstand Haus Casterly genommen haben. Die Lennisters regierten als König vom Stein bis zu den Eroberungskriegen von König Aegon I. Targaryen. Nach der Schlacht auf dem Feld des Feuers musste sich König Loren Lennister Aegon beugen und wurde dafür mit seinem Land belehnt. Die Lennisters herrschen seitdem als Lords der Westlande. Das Gold von Casterlystein und vom Goldzahn haben das Haus zum reichsten in den Sieben Königslanden gemacht."
  #Martell 
 agot_exposition_events.0005.desc: "Hoch lebe Fürst [ROOT.Char.GetFirstNameNoTooltip], Lord von Sonnspeer und Fürst von Dorne! Während der Invasion der Andalen ließ sich an der Ostküste zwischen dem Gebrochenen Arm und dem Grünblut ein andalischer Glücksritter namens Morgan Martell mit seiner Sippe auf Land nieder, das die Waters und die Austers als das ihre betrachteten. Er besiegte sie in der Schlacht, eroberte ihre Dörfer, brannte ihre Burgen nieder und herrschte bald über einen Küstenstreifen von zehn Wegstunden Breite und fünfzig Wegstunden Länge. Im Laufe der Jahrhunderte wuchs die Macht seiner Nachfahren allerdings nur langsam, denn damals wie heute war das Haus Martell für seine Umsicht bekannt."
  #Stark 
 agot_exposition_events.0006.desc: "Hoch lebe Lord [ROOT.Char.GetFirstNameNoTooltip], Lord von Winterfell und Wächter des Nordens! Die Starks sind eines der ältesten Häuser auf Westeros, sie stammen von den Ersten Menschen ab, die noch vor der Invasion der Andalen nach einer kriegerischen Zeit schließlich friedlich mit den Kindern des Waldes koexistierten und auch deren alte Götter anbeteten. Der erste bekannte Stark, Brandon der Erbauer, soll im Zeitalter der Helden gelebt haben und hat vermutlich Winterfell und die Mauer erbaut. Die Starks herrschten Tausende von Jahren als Könige des Nordens bzw. Winterkönige. Das Motto des Hauses lautet "Der Winter Naht", und ist eher eine Warnung statt eines sonst in adeligen Häusern üblichen stolzen oder eher ehrenvollen Mottos."
  #Targaryen 
 agot_exposition_events.0007.desc: "Hoch lebe König [ROOT.Char.GetFirstNameNoTooltip], König der Andalen, der Rhoynar und der Ersten Menschen, Herr der Sieben Königslande und Protektor des Reiches. Das Blut des Drachen fließt in Seinen Adern. Die Targaryen sind die größte Dynastie, die Westeros je gesehen hat. Sie sind die Erben der Drachenlords des Alten Valyria und von Aegon dem Eroberer, der die Sieben Königslande durch Feuer und Blut vereinte."
  #Tully 
 agot_exposition_events.0008.desc: "Hoch lebe Lord [ROOT.Char.GetFirstNameNoTooltip], Lord von Schnellwasser, und Oberster Lehnsherr am Trident! Das Haus Tully ist ein altes Adelshaus vom Blut der Ersten Menschen, dessen Wurzeln bis ins Zeitalter der Helden zurückreichen. Ser Edmure Tully und seine Söhne waren Verbündete von Tristifer IV. Schlamm, dem König der Flüsse und Hügel, doch nach Tristifers Tod beugten sie ihr Knie vor dem andalischen Eroberer Eremitans Vanke, von welchem Edmures Sohn Axel Land am Zusammenfluss von Rotem Arm und Trommelstein erhielt. Dort errichtete Axel die Festung Schnellwasser."
  #Tyrell 
 agot_exposition_events.0009.desc: "Hoch lebe Lord [ROOT.Char.GetFirstNameNoTooltip], Lord von Rosengarten, Oberster Lehnsherr am Mander, Hüter der Marschlande, Hochmarschall über die Weite, und Wächter des Südens! Das Haus Tyrell geht auf den andalischen Abenteurer Ser Alester Tyrell zurück, den König Gawan V. Gärtner zu seinem Geschworenen Schild und Streiter ernannte. Alesters erster Sohn war ein herausragender Ritter, der allerdings vorzeitig bei einem Turnier ums Leben kam. Sein zweiter Sohn Gareth war mehr den Büchern zugetan und wurde nie zum Ritter geschlagen, weswegen er es vorzog, als königlicher Haushofmeister zu dienen. Gareth setzte auch die Linie der Tyrells fort. Er und sein Sohn Leo erfüllten ihre Pflichten so fähig, dass ein König der Weite aus dem Hause Gärtner das Amt des Hohen Haushofmeisters von Rosengarten erblich machte. Haus Tyrell ist ein vitales und reiches Haus."
  #Hightower 
 agot_exposition_events.0010.desc: "Hoch lebe Lord [ROOT.Char.GetFirstNameNoTooltip], die Stimme von Altsass, Lord über den Hort, Lord von Hohenturm, Verteidiger der Zitadelle und Leuchtfeuer des Südens! Die Familie ist sehr alt und existiert bereits seit den Zeitalter der Dämmerung, in dem sie noch Kleinkönige waren. Als die Andalen eintrafen und das Königreich der Weite schufen, verbündeten sich die Hohenturms mit den Neuankömmlingen. So war es ihnen möglich, ihren Reichtum, ihr Land und ihre Privilegien zu behalten. Haus Hohenturm nimmt nur selten an Kriegen innerhalb des Reiches teil. Sie waren wesentlich für die Gründung der Zitadelle verantwortlich und sind auch heute noch die Schirmherren der Zitadelle und des Glaubens an die Sieben, denn vor dem Bau der Großen Septe von Baelor war Altsass dessen religiöses Zentrum."
  #Glover 
 agot_exposition_events.0011.desc: "Haus [ROOT.Char.GetDynasty.GetNameNoTooltip] stellt die Master von Tiefwald Motte, die dem Haus [ROOT.Char.GetLiege.GetHouse.GetNameNoTooltip] Treue geschworen haben und mit der Verteidigung des Wolfswaldes vor Übergriffen der Eisenmännern beauftragt sind. Unsere Ländereien sind gewaltig und viele Häuser und Männer sind auf uns eingeschworen."
  #Reed 
 agot_exposition_events.0012.desc: "Haus [ROOT.Char..GetHouse.GetNameNoTooltip] herrscht über die Eng und haben dem Haus [ROOT.Char.GetLiege.GetHouse.GetNameNoTooltip] Treue geschworen, um die Eng vor Eindringlingen aus dem Süden zu verteidigen. Unsere Sümpfe sind voller geheimer Orte und tödlicher Fallen, die unsere Feinde regelrecht verschlingen werden."
