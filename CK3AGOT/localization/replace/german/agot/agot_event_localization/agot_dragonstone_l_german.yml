l_german:
 agot_dragonstone.0002.t: "[heir.Custom('DE_ART_DEF_S_N')|U] [heir.Custom('GetPrincessPrince')] von Drachenstein"
 agot_dragonstone.0002.desc: "Seit der Zeit von Aenys I. ist Drachenstein der Sitz des Erben des Eisernen Throns. Nun, da [heir.GetFirstName] das Alter erreicht hat, um Drachenstein alleine zu regieren, ist es für mich an der Zeit, zu entscheiden, ob ich [heir.Custom('DE_PRO_PER_S_3P_D')] in Würdigung [heir.Custom('DE_PRO_PER_S_3P_G')] Stellung im Reiches den Titel [heir.Custom('DE_ART_DEF_S_G')] [heir.Custom('GetPrincessPrince')] von Drachenstein verleihe, oder ob ich den Titel selbst für künftige Zwecke behalte."
 agot_dragonstone.0002.a: "Die Tradition muss gewahrt bleiben. Ich werde [heir.GetFirstNameNoTooltip] Drachenstein verleihen."
 agot_dragonstone.0002.b: "Der Brauch ist veraltet; ich werde Drachenstein für mich behalten."
 agot_dragonstone.0003.t: "[heir.Custom('DE_ART_DEF_S_N')|U] [heir.Custom('GetPrincessPrince')] von Drachenstein"
 agot_dragonstone.0003.desc: "Nun, da ich auf dem Eisernen Thron sitze, ist es an der Zeit, dass mein Erbe, [heir.GetFirstNameNoTooltip], [heir.Custom('DE_PRO_POS_S_3P')]en Platz als [heir.Custom('GetPrincessPrince')] von Drachenstein einnimmt, alternativ kann ich den angestammten Sitz des Eroberers als königliches Refugium für mich behalten."
 agot_dragonstone.0003.a: "Die Tradition muss gewahrt bleiben. Ich werde [heir.GetFirstNameNoTooltip] Drachenstein verleihen."
 agot_dragonstone.0003.b: "Der Brauch ist veraltet; ich werde Drachenstein für mich behalten."
 agot_dragonstone.0007.t: "[heir.Custom('DE_ART_DEF_S_N')|U] [heir.Custom('GetPrincessPrince')] von Drachenstein"
 agot_dragonstone.0007.desc: "Mit dem Tod von [deceased_heir.GetFirstNameNoTooltip] ist [heir.GetFirstNameNoTooltip] nun [heir.Custom('DE_ART_DEF_S_N')] rechtmäßige [heir.Custom('GetPrincessPrince')] von Drachenstein. Ich bin mir nicht sicher, ob ich bereit bin, so kurz nach dem Tod von mein[deceased_heir.Custom('DE_END_PRO_S_D')] [ROOT.Char.Custom2('RelationToMeShort', deceased_heir)] einen neuen Erben zu ernennen. Vielleicht sollte ich [heir.GetFirstNameNoTooltip] erst einmal an der kurzen Leine halten..."
 agot_dragonstone.0007.a: "Die Tradition muss gewahrt bleiben. Ich werde [heir.GetFirstNameNoTooltip] Drachenstein verleihen."
 agot_dragonstone.0007.b: "Ich bin noch nicht bereit, [heir.GetFirstNameNoTooltip] Drachenstein zu gewähren."
 agot_dragonstone.0008.t: "The [heir.Custom('GetPrincessPrince')] and Heir" #NT!
 agot_dragonstone.0008.desc: "By custom and by right, the heir to the Iron Throne must first temper [heir.GetHerHis] will upon Dragonstone. Today, that mantle passes to [heir.GetFirstName], who now rules as [heir.Custom('GetPrincessPrince')] of Dragonstone, as those before [heir.GetHerHim] have done. A taste of command, a glimpse of what awaits — one day, when my time has run its course, [heir.GetSheHe] shall inherit more than this ancient seat; [heir.GetSheHe] shall inherit the realm itself.\n\nThe eyes of the court turn toward [heir.GetHerHim] now, watching, weighing. Will [heir.GetSheHe] prove [heir.GetHerselfHimself] worthy of the burden [heir.GetSheHe] will one day bear?" #NT!
 agot_dragonstone.0008.a: "[heir.GetHerHis|U] path is set — time will tell the rest." #NT!
 agot_dragonstone.0008.b: "I wonder what kind of ruler [heir.GetSheHe] will become." #NT!
