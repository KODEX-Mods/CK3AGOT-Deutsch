  # Bonding results 
  # Bond with untamed/wild dragon 
 dragon_bond_events.1000.t: "A Bond Forged" #NT!
 dragon_bond_events.1000.desc: "[target.GetNameNicknamed]. Is. #bold MINE!#!\n\nThey say no one can know the heart of a dragon, but [target.GetNameNoTooltip] has seen mine, and [target.Custom('GetDragonSheHe')] has found it worthy. We are bonded now, a union of blood and flesh and fire.\n\nFrom [ROOT.Char.GetCapitalLocation.GetName] to the Shadow Lands beyond Asshai, let it be known that I, [ROOT.Char.GetFullNameNoTooltip], claim the dragon [target.GetNameNoTooltip] as my own. Let the [GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')] of House [ROOT.Char.GetHouse.GetNameNoTooltip] rejoice, for a new [Concept('owned_dragon','dragon')|E] rises.\n\n[ROOT.Char.GetHouse.GetMotto]!" #NT!
 dragon_bond_events.1000.a: "So long as I draw breath, I will never forget this day." #NT!
  
 dragon_bond_events.1001.t: "[target.GetNameNoTooltip] Rejects Bonding" #NT!
 dragon_bond_events.1001.desc: "Foreboding fills me as I navigate [target.GetNameNicknamedPossessive] lair. Though every part of me screams to return to my [ROOT.Char.Custom('ResidenceBuilding')], I force myself to take a step, then another, until I am mere feet from [target.GetNameNoTooltip]. The [Concept('owned_dragon','dragon')|E] stirs as I approach, distracted from the charred [GetPlayer.Custom('RegionalEdibleAnimal')] clutched in [target.Custom('GetDragonHerHis')] jaws. [target.Custom('GetDragonHerHis')|U] eyes track me with malicious curiosity, like a cat regarding a bird.\n\nSummoning the remnants of my courage, I stretch my hand out towards the creature. When my fingers are but a hand span away, [target.GetNameNoTooltip] suddenly lunges toward me, [target.Custom('GetDragonHerHis')] [target.Custom('GetDragonColor')] jaws snapping just shy of my fingers. Rearing back to [target.Custom('GetDragonHerHis')] full height, [target.GetNameNoTooltip] roars in warning, and I see orange tendrils of flame building behind [target.Custom('GetDragonHerHis')] fangs. Panic racing through my veins, I flee the lair, stopping only when I reach the safety of my [GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')]." #NT!
 dragon_bond_events.1001.a: "[ROOT.Char.GetFaith.DevilName] take that [ROOT.Char.Custom('InsultAdjective')] snake!" #NT!
  
 dragon_bond_events.1002.t: "[target.GetNamePossessiveNoTooltip] Searing Rebuke" #NT!
 dragon_bond_events.1002.desc: "Trepidation fills me as I approach the [dragon|E] [target.GetNameNicknamed]. But this fear is more than matched by my anticipation. For what [ROOT.Char.GetCulture.GetNameNoTooltip] [ROOT.Char.Custom('GirlBoy')] did not dream of befriending a dragon in their youth? And what [ROOT.Char.GetTitleAsNameNoTooltip] today would not reach for such power, despite the risks?\n\nMy [ROOT.Char.Custom('GirlBoy')]hood fantasies falter, however, as I near the beast. [target.GetNameNoTooltip] is clearly agitated: [target.Custom('GetDragonSheHe')|U] is crouched low to the ground, great eyes locked on mine, and [target.Custom('GetDragonHerHis')] [target.Custom('GetDragonColorFull')] scaled tail sways ominously. But it is too late for doubt, and the only way is forward. I thrust my hand towards [target.Custom('GetDragonHerHis')] now snarling maw, and begin speaking the ancient Valyrian words of calming: #italic Lykirī! Ryptē—#!\n\nI had barely begun before my vision fills with flame, and my world with pain. And then I begin to #bold scream#!.\n\nHead heavy with the milk of the poppy, I wake later in my bed at [ROOT.Char.GetCapitalLocation.GetName]. I am swaddled in pus-filled bandages from brain to belly — and in agony. But I am, perhaps regrettably, alive." #NT!
 dragon_bond_events.1002.a: "To have come so close..." #NT!
  
 dragon_bond_events.1003.t: "[target.GetNameNoTooltip], the [ROOT.Char.GetTitleAsNameNoTooltip|U]burner" #NT!
 dragon_bond_events.1003.desc: "The day has come, that I will finally bond with the [dragon|El] [target.GetNameNoTooltip]. [ROOT.Char.GetHouse.GetMotto]!\n\nI leave my [GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')] outside [target.GetNameNoTooltip]'s lair, and enter alone. Stepping over charred bones, I approach [target.Custom('GetDragonHerHis')] languid form, which lies coiled around a rocky column. [target.GetNameNoTooltip] does not stir at my approach, and cracks only a single eye to briefly consider me, before returning to [target.Custom('GetDragonHerHis')] slumber. Asleep? The gall! I am a [ROOT.Char.Custom('WomanManGirlBoy')] of [ROOT.Char.GetCapitalLocation.GetName] and will not be denied!\n\nRising to my full height, I command the dragon in the Valyrian I have committed to heart for this moment: #italic Rȳbās! Dohaerās!#! Still, [target.GetNameNoTooltip] does not stir. I yell, I shout, I stamp my feet, but to no avail. Frustrated, I seize a nearby bone, and hurl it toward the dragon, where it clacks against [target.Custom('GetDragonHerHis')] neck.\n\nFinally, [target.GetNameNoTooltip] sees me! Slowly, lazily, [target.Custom('GetDragonSheHe')] pivots [target.Custom('GetDragonHerHis')] head towards me, not bothering to rise from the floor. And then come the flames. They are the last I ever see." #NT!
 dragon_bond_events.1003.a: "It burns, it burns! Mother! Father! #strong_glow;R IT BURNS!#!" #NT!
  
  # Bonding 
 dragon_bond_events.t: "Bonding with [target.GetNameNoTooltip]:" #NT!
  
  # Deepen Bond Results 
 dragon_bond_events.2001.t: "$dragon_bond_events.t$ Time Well Spent" #NT!
 dragon_bond_events.2001.desc: "The weeks of training, socialization, and familiarization that I've spent with [target.GetName] have finally started to bear fruit. Whether soaring above [ROOT.Char.GetCapitalLocation.GetName] or relaxing in [target.Custom('GetDragonHerHis')] lair, [target.GetNameNoTooltip] and I are increasingly at ease with each other.\n\nEach day we operate less and less as a mere team of rider and mount, and more and more as genuine companions, bound by real ties of trust and affection.\n\nPerhaps no one can every truly know the heart of a dragon, but I feel as though I know this one's soul." #NT!
 dragon_bond_events.2001.a: "Together we will write the legend of [ROOT.Char.GetFirstNameNicknamed] and [target.GetName]." #NT!
  
 dragon_bond_events.2002.t: "$dragon_bond_events.t$ Mixed Results" #NT!
 dragon_bond_events.2002.desc: "It grows clearer every day that my efforts to ingratiate myself to [target.GetName] aren't working.\n\nIt seems that for every day we spend flying high on shared trust, we spend another day pulling in opposite directions. While the ties between us have not weakened, nor have they grown, and I feel I have no choice but to return to our previous more distant bond." #NT!
 dragon_bond_events.2002.a: "Disappointing..." #NT!
  
  # Scheme Events - These are the events that fire as part of the scheme. 
 dragon_bond_events.3000.t: "$dragon_bond_events.t$ Expensive Meat" #NT!
 dragon_bond_events.3000.desc: "The [dragon|El] [target.GetNameNicknamed] is a mercurial creature. Some days [target.Custom('GetDragonSheHe')] wants nothing more than to stretch [target.Custom('GetDragonHerHis')] wings and prance around [target.Custom('GetDragonHerHis')] [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] lair, while the very next day it is all but impossible to coax the dragon from [target.Custom('GetDragonHerHis')] slumber.\n\n[target.GetNameNoTooltip]'s tastes are similarly varied, and while [target.Custom('GetDragonSheHe')] still eats all the butchered game my servants ferry down to [target.Custom('GetDragonHerHim')], I am considering sending to the kitchen for more delicious fare. Surely a nice treat would bring [target.GetNameNoTooltip] and I closer together." #NT!
 dragon_bond_events.3000.a: "[target.GetNameNoTooltip] will dine as a [ROOT.Char.GetTitleTierName]. I will feed [target.Custom('GetDragonHerHim')] charred mutton." #NT!
 dragon_bond_events.3000.b: "[target.Custom('GetDragonSheHe')|U] has a refined palate. I will feed [target.Custom('GetDragonHerHim')] seared pork." #NT!
 dragon_bond_events.3000.c: "Dragons are for war, not feasts. It will not receive #italic treats#!..." #NT!
  
 dragon_bond_events.3001.t: "$dragon_bond_events.t$ Meat Welcomed" #NT!
 dragon_bond_events.3001.desc: "The [target.GetCurrentLocation.GetNameNoTooltip] kitchens work through the night on the offering for [target.GetName]. The meat is tender and moist, and its golden buttered skin crackles near to bursting from the stuffing within. Several of my [GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')] look longingly at the meat as it is loaded from the kitchens, but this delicacy is fit only for [ROOT.Char.GetTitleTierName|l]s and [Concept('dragon','dragons')|E].\n\nI wheel the cart into [target.GetNameNoTooltip]'s lair and am about to call out when the dragon comes loping in, skidding to a halt just paces away. [target.Custom('GetDragonHerHis')|U] head swivels between me and the cart, and though [target.Custom('GetDragonSheHe')] seems on the verge of lunging for its tantalizing prize, [target.Custom('GetDragonSheHe')] holds [target.Custom('GetDragonHerHim')]self back. Pleased, to see [target.GetNameNoTooltip] heed me so, I speak the words [target.Custom('GetDragonSheHe')] longs to hear: #italic Havor zaldrīzes!#!\n\nThe words have barely left my lips before [target.GetNameNoTooltip] descends on the meat. I have not seen [target.Custom('GetDragonHerHim')] this happy in months." #NT!
 dragon_bond_events.3001.a: "Eat well my dragon!" #NT!
  
 dragon_bond_events.3002.t: "$dragon_bond_events.t$ Expensive Meat Rebuffed" #NT!
 dragon_bond_events.3002.desc: "The kitchens work through the night on the offering for [target.GetName]. The meat is tender, and its golden skin crackles under the bursting weight of a succulent stuffing. Several of my [GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')] look longingly at the meat as it is loaded from the kitchens, but this rare fare is fit only for [ROOT.Char.GetTitleTierName|l]s and dragons.\n\nI wheel the cart into [target.GetNameNoTooltip]'s lair and am about to call out to [target.Custom('GetDragonHerHim')] when I am knocked to the floor by a swirling mass of scales and muscles. [target.GetNameNoTooltip] sets upon the meat with ravenous intensity, [target.Custom('GetDragonHerHis')] powerful jaws making short work of the cart's hatches to access the feast inside." #NT!
 dragon_bond_events.3002.a: "Damnation!" #NT!
  
 dragon_bond_events.3003.t: "$dragon_bond_events.t$ A Live Treat" #NT!
 dragon_bond_events.3003.desc: "Though it is at times pleasant to forget it, to pretend that they can be as obedient as the best hound, [Concept('dragon','dragons')|E] are, in the end, still predators. My concerns have been mounting that [target.GetName] is growing increasingly frustrated by the monotony of [target.Custom('GetDragonHerHis')] captivity, and that it is straining our tenuous bond.\n\nAlthough I am sure it would be a poor substitute for the joy of a true hunt, I am considering releasing several pigs or sheep into [target.Custom('GetDragonHerHis')] lair. While I have been working to break [target.GetNameNoTooltip] of [target.Custom('GetDragonHerHis')] more violent tendencies, perhaps some live sport would be appreciated." #NT!
 dragon_bond_events.3003.a: "Release a small flock of sheep." #NT!
 dragon_bond_events.3003.b: "Lure a team of hogs into the lair." #NT!
 dragon_bond_events.3003.c: "There will be time enough for killing later. Keep to [target.Custom('GetDragonHerHis')] diet." #NT!
  
 dragon_bond_events.3004.t: "$dragon_bond_events.t$ A Live Treat Appreciated" #NT!
 dragon_bond_events.3004.desc: "The hunt has exceeded my expectations. Rather than simply kill [target.Custom('GetDragonHerHis')] prey, [target.GetName] has made a wonderful game of it. Though the animals pose no real threat to [target.Custom('GetDragonHerHim')], [target.GetNameNoTooltip] takes [target.Custom('GetDragonHerHis')] time stalking the group, identifying the weakest member before seizing it in [target.Custom('GetDragonHerHis')] jaws and retreating.\n\nThis cycle repeats for more than an hour until [target.GetNameNoTooltip] finishes, by which time the ground is coated in viscera, and [target.GetNameNoTooltip]'s tail is swishing with pleasure. [target.Custom('GetDragonHerHis')|U] thirst for excitement and blood quenched, [target.GetNameNoTooltip] allows me to draw far closer than usual, and even permits me to bring [target.Custom('GetDragonHerHis')] a bucket of water which [target.Custom('GetDragonSheHe')] greedily guzzles." #NT!
 dragon_bond_events.3004.a: "We are both wild at heart..." #NT!
  
 dragon_bond_events.3005.t: "$dragon_bond_events.t$ An Overstimulating Treat" #NT!
 dragon_bond_events.3005.desc: "Though it takes the better part of the day, my servants and I successfully wrangle the last of the livestock into a makeshift pen just inside [target.GetNamePossessive] lair. I then settle in a safe distance away to await [target.Custom('GetDragonHerHis')] arrival. [target.Custom('GetDragonSheHe')|U] doesn't keep me waiting long.\n\nIt is a bloodbath. One moment, the animals were there, alive and healthy. And then [target.GetNameNoTooltip] is among them. Unlike other predators that might seek to divide the herd, my [dragon|el] revels in the slaughter, snapping [target.Custom('GetDragonHerHis')] jaws around one of the larger animals before raking [target.Custom('GetDragonHerHis')] claws through another.\n\nI start to walk towards [target.GetNameNoTooltip] as [target.Custom('GetDragonSheHe')] finishes disemboweling the last of the herd, but freeze when [target.Custom('GetDragonSheHe')] suddenly rounds on me, [target.Custom('GetDragonHerHis')] nostrils flaring, and fangs bared in challenge. Fearing [target.Custom('GetDragonHerHis')] bloodlust, I slowly back away." #NT!
 dragon_bond_events.3005.a: "Only a fool would come between a dragon and its prey." #NT!
  
 dragon_bond_events.3006.t: "$dragon_bond_events.t$ A Raw Feeding" #NT!
 dragon_bond_events.3006.desc: "The [dragon|El] [target.GetNameNicknamed] is understandably wary of me. Though [target.Custom('GetDragonSheHe')] is [Concept('owned_dragon','no longer truly wild')|E] and enjoys some of [target.Custom('GetDragonHerHis')] comforts, [target.Custom('GetDragonSheHe')] does not trust me, and is reluctant to allow me to draw within even a hundred paces of [target.Custom('GetDragonHerHim')]. But as all [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] know, the root to anyone's heart is through their stomach. [target.GetNamePossessiveNoTooltip] just happens to be bigger than most.\n\nAfter consulting with the kennelmasters of [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] on the flesh and offal favored by their hounds, I have sent for a wagon of fresh mutton and pork. The meat has yet to be fully butchered, but the kennelmasters assure me that the rarer the better. But which would [target.GetNameNoTooltip] prefer?" #NT!
 dragon_bond_events.3006.a: "[target.GetNameNoTooltip] prefers gamier flavors. Wheel out the raw mutton." #NT!
 dragon_bond_events.3006.b: "[target.GetNameNoTooltip] savors sweeter meats. Cart out the raw pork." #NT!
 dragon_bond_events.3006.c: "Nevermind." #NT!
  
 dragon_bond_events.3007.t: "$dragon_bond_events.t$ A Raw Success" #NT!
 dragon_bond_events.3007.desc: "[target.GetNamePossessive] head rises from the floor in interest as I maneuver the meat-laden wheelbarrow into [target.Custom('GetDragonHerHis')] lair. Pushing up onto [target.Custom('GetDragonHerHis')]  forelimbs, [target.GetNameNoTooltip] slowly approaches me, [target.Custom('GetDragonHerHis')] eyes darting between me and my gory treasures.\n\nI heft one of the thicker cuts, and heave it towards [target.Custom('GetDragonHerHim')]. Before the meat strikes the ground, [target.GetNameNoTooltip] darts forward and catches it in [target.Custom('GetDragonHerHis')] jaws. Pleased with the offering, [target.Custom('GetDragonSheHe')] looks towards me expectantly. I am happy to oblige. I throw [target.Custom('GetDragonHerHim')] piece after piece, drawing closer to [target.Custom('GetDragonHerHim')] each time.\n\nKnowing better than to push my luck, I throw the last and largest piece to [target.GetNameNoTooltip], and leave while [target.Custom('GetDragonSheHe')] savages the delicacy. Though I am still far from being accepted as [target.Custom('GetDragonHerHis')] [GetTrait('dragonrider').GetName(GetNullCharacter)], we made real progress today." #NT!
 dragon_bond_events.3007.a: "I'll have [target.Custom('GetDragonHerHim')] eating out of my hand within a few moonturns!" #NT!
  
 dragon_bond_events.3008.t: "$dragon_bond_events.t$ A Raw Failure" #NT!
 dragon_bond_events.3008.desc: "[target.GetNamePossessive] head rises from the floor in alarm as I maneuver the pungent meat-laden wheelbarrow into [target.Custom('GetDragonHerHis')] lair. Pushing up onto [target.Custom('GetDragonHerHis')]  forelimbs, [target.GetName] slowly approaches me, eying the reeking cart and I with suspiscion.\n\nI heft one of the thicker cuts, and heave it towards [target.Custom('GetDragonHerHim')]. It falls to the ground with a wet splat, and only then does [target.GetNameNoTooltip] slowly investigate it, [target.Custom('GetDragonHerHis')] tongue flicking over its bloody mass. Apparently not finding the offering to [target.Custom('GetDragonHerHis')] liking, [target.GetNameNoTooltip] lets out a derisive snort, and returns to coil around [target.Custom('GetDragonHerHis')] favorite pillar.\n\nUnsure of what else to do, I leave the wheelbarrow, and retire back to my [ROOT.Char.Custom('ResidenceBuilding')] to ponder my failure." #NT!
 dragon_bond_events.3008.a: "[GetTitleByKey('c_harrenhal').GetNameNoTier] wasn't built in a day..." #NT!
  
 dragon_bond_events.3009.t: "$dragon_bond_events.t$ Consulting Dragonlore" #NT!
 dragon_bond_events.3009.desc: "I continue to struggle with [target.GetNamePossessive] training, and fear I am reaching the limits of my knowledge of [Concept('dragon','dragons')|E]. Fortunately, while much dragonlore was lost during the Doom, some still survives on both sides of the Narrow Sea.\n\nThe authenticity and accuracy of many of these texts, however, is unclear. After all, much of the dragonlore that survives are mere copies, and forgeries abound.\n\nAlternatively, the smallfolk have developed a rich dragonlore of their own over the centuries, a collection of old wives' tales and superstitions. Perhaps this folklore might be of value?" #NT!
 dragon_bond_events.3009.a: "Even the humblest of tales contain grains of truth. Bring in the commoners." #NT!
 dragon_bond_events.3009.b: "Send to [GetTitleByKey('b_the_citadel').GetNameNoTier|l] and [GetTitleByKey('c_dragonstone').GetNameNoTier]. I will use the old Valyrian lore." #NT!
 dragon_bond_events.3009.c: "Nevermind." #NT!
  
 dragon_bond_events.3010.t: "$dragon_bond_events.t$ Useful Dragonlore" #NT!
 dragon_bond_events.3010.desc: "My attendants have brought me two accounts of the flight of [GetScriptedCharacterByHistoryID('Targaryen_13').GetFirstNameNicknamed], his children [GetScriptedCharacterByHistoryID('Targaryen_15').GetFirstNameNicknamed] and [GetScriptedCharacterByHistoryID('Targaryen_14').GetFirstNameNicknamed], and their [Concept('dragon','dragons')|E] from old Valyria. While the accounts are varied, most pertinent are their purported description of the Targaryens' colonization of [GetTitleByKey('c_dragonstone').GetNameNoTier], and in particular their efforts to rear dragons on the the island.\n\nThe texts say Aenar and his children lost four of their dragons in the years after their relocation. But [GetScriptedCharacterByHistoryID('dragon_balerion').GetName], the greatest of the five, prospered, while two others, [GetScriptedCharacterByHistoryID('dragon_meraxes').GetName] and [GetScriptedCharacterByHistoryID('dragon_vhagar').GetName], would later hatch in the Dragonmont's shadow. The accounts suggest that, denied the magics of their ancestral home, the Targaryens were forced to develop new practices for rearing dragons, such as the use of closed #italic dijemion#! braziers for incubating the creature's eggs. Knowledge such as this will no doubt prove useful in my efforts with [target.GetName]." #NT!
 dragon_bond_events.3010.a: "Excellent." #NT!
  
 dragon_bond_events.3011.t: "$dragon_bond_events.t$ Useless Dragonlore" #NT!
 dragon_bond_events.3011.desc: "I have consulted a copy of a manuscript describing the rearing of the great [Concept('dragon','dragons')|E] by [GetScriptedCharacterByHistoryID('Targaryen_27').GetFirstNameNicknamed], [GetScriptedCharacterByHistoryID('Targaryen_28').GetFirstNameNicknamed], and [GetScriptedCharacterByHistoryID('Targaryen_29').GetFirstNameNicknamed]. Purported to be a first-hand account of the steward of [GetTitleByKey('c_dragonstone').GetNameNoTier], the book suggests that the siblings, Aegon and Rhaenys in particular, would bathe in Dragonstone's volcanic hot springs together with their dragons.\n\nInspired, I've had barrels of water and carts of kindling brought to [target.GetNamePossessive] lair. There I have built a makeshift sauna in one of the centermost chambers, and already hot steam rises from a dozen tanks once used to ferment [GetPlayer.Custom('RegionalAlcoholicDrink')].\n\nUnfortunately, though the sauna is a delight for me, [target.GetNameNoTooltip] shows neither interest in me nor in the steam bath I have prepared for [target.Custom('GetDragonHerHim')]. If anything, [target.GetNameNoTooltip] seems annoyed at my renovation of [target.Custom('GetDragonHerHis')] lair. Perhaps [target.Custom('GetDragonSheHe')] prefers a dry heat?" #NT!
 dragon_bond_events.3011.a: "Damnation!" #NT!
  
 dragon_bond_events.3012.t: "$dragon_bond_events.t$ Consulting the Dragonkeepers" #NT!
 dragon_bond_events.3012.desc: "[head_dragonkeeper.GetNameNicknamed], my Head Dragonkeeper and [target.GetNamePossessive] primary caretaker, has watched my uneven efforts to bond [target.GetNameNoTooltip] for many months without judgment, always deferring to my initative.\n\nWhile the responsibility for bonding [target.GetNameNoTooltip] is mine and mine alone, the [head_dragonkeeper.GetWomanMan] is well acquainted with the dragon's tempers and tides, and is by all accounts a wiser [head_dragonkeeper.GetWomanMan] than [head_dragonkeeper.GetHerHis] appearance suggests.\n\n[head_dragonkeeper.GetNamePossessiveNoTooltip] wisdom and experience could aid my labors with [target.GetNameNoTooltip], but there is risk. [head_dragonkeeper.GetNamePossessiveNoTooltip] remit has always been seeing to [target.GetNamePossessiveNoTooltip] physical needs—[target.Custom('GetDragonHerHis')] feeding, watering, cleaning, and entertainment. But the [head_dragonkeeper.GetWomanMan] has never communed with my dragon on that deeper, more spiritual level." #NT!
 dragon_bond_events.3012.a: "I hold no monopoly on wisdom. Ask [head_dragonkeeper.GetFirstNameNoTooltip] for help." #NT!
 dragon_bond_events.3012.b: "[head_dragonkeeper.GetFirstNameNoTooltip] is but an exotic servant. What could [head_dragonkeeper.GetSheHe] know of a dragon's heart?" #NT!
  
 dragon_bond_events.3013.t: "$dragon_bond_events.t$ Sage Advice" #NT!
 dragon_bond_events.3013.desc: "Putting my fate in the Dragonkeeper's calloused hands, I have decided to join [head_dragonkeeper.GetNameNicknamed] today during [head_dragonkeeper.GetHerHis] labors with [target.GetName].  Like [head_dragonkeeper.GetHerHis] acolytes, I dress in a roughspun tunic, and arm myself with a simple wooden quarterstaff.\n\nWe spend the day mucking out the central chamber of [target.GetNamePossessiveNoTooltip] lair, filling [target.Custom('GetDragonHerHis')] water troughs, and rechecking the myriad of gates and locks that keep my dragon in and unwanted visitors out. All this and more we do under [target.GetNamePossessiveNoTooltip] watchful gaze, who lumbers after me as I complete the day's chores.\n\nBy the end of the day, I am slick with sweat and reek of dragon-soiled muck. And yet, as I go to leave, [target.GetNameNoTooltip] tilts [target.Custom('GetDragonHerHis')] neck invitingly towards me. Tentatively at first, and then with increasing vigor, I rake the side of [target.Custom('GetDragonHerHis')] scaled neck with a good scratch. It seems my work did not go unappreciated." #NT!
 dragon_bond_events.3013.a: "[head_dragonkeeper.GetNameNoTooltip] was right. Clean hands accomplish nothing." #NT!
  
 dragon_bond_events.3014.t: "$dragon_bond_events.t$ Poor Advice" #NT!
 dragon_bond_events.3014.desc: "Against my better judgement, I have decided to join [head_dragonkeeper.GetNameNicknamed] today during [head_dragonkeeper.GetHerHis] labors with [target.GetName]. Like [head_dragonkeeper.GetHerHis] acolytes, I dress in a roughspun tunic. Though the garment reeks, the Dragonkeeper insists [target.GetNameNoTooltip] prefers a consistent scent.\n\n[head_dragonkeeper.GetNameNoTooltip] has me start by mucking out the central chamber of the dragon's lair, and claims [target.GetNameNoTooltip] will not respect a [GetTrait('dragonrider').GetName(GetNullCharacter)] who is unwilling to get [ROOT.Char.GetHerHis] hands dirty. And I am willing. By midday, I am drenched in sweat and up to my knees in soiled straw bedding. It is then that my dragon deigns to visit us.\n\n[target.GetNamePossessiveNoTooltip] great serpentine eyes dilate in surprise to see my sorry state, before [target.Custom('GetDragonHerHis')] mouth curls back in disgust. Without breaking eye contact with me, [target.Custom('GetDragonSheHe')] lifts [target.Custom('GetDragonHerHis')] tail, and adds another hundred rancid shovelfuls to my burden. The dragon lets out a derisive snort, and departs." #NT!
 dragon_bond_events.3014.a: "I am to be your rider, not your chambermaid!" #NT!
  
 dragon_bond_events.3015.t: "$dragon_bond_events.t$ A Valyrian Song" #NT!
 dragon_bond_events.3015.desc: "I fear that [target.GetName] isn't responding to my efforts at bonding as well as [target.Custom('GetDragonSheHe')] should. While the [dragon|el] no longer bristles at my presence, [target.Custom('GetDragonSheHe')] is easily distracted, and is rarely willing to listen to, let alone obey, my commands.\n\nBut then I recall something my nursemaid once told me. She said that when I was an infant [ROOT.Char.Custom('GirlBoy')], I would cry from the hour of the bat to the nightingale. And that the one thing that could snap me out of these tirades were her sweet songs.\n\nInspired, I've sent to [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] for a copied manuscript of old Valyrian hymns, said to date from [GetScriptedCharacterByHistoryID('Targaryen_13').GetNamePossessive] flight from the doomed continent. While the true provenance of the hymnal is impossible to know, the lyrics are in Valyrian, and the composition is not too dissimilar from some older [ROOT.Char.GetCulture.GetNameNoTooltip] songs." #NT!
 dragon_bond_events.3015.a: "I will sing the old songs..." #NT!
 dragon_bond_events.3015.b: "Nevermind." #NT!
  
 dragon_bond_events.3016.t: "$dragon_bond_events.t$ A Good Valyrian Song" #NT!
 dragon_bond_events.3016.desc: "#italic Isse se prūmia hen wild, skoriot se tegon sīmonagon,#!\nIn the heart of the wild, where the mountains rise,\n\n#italic Kesīr's nykeā zaldrīzes nēdenka, rūsīr perzys laesi,#!\nThere's a [dragon|El] fierce, with burning eyes,\n\n#italic Ñelly hen āeksion, tīkuni bona span se jēdar,#!\nScales of gold, wings that span the sky,\n\n#italic Yn konīr's iā vāedar bona mazverdagon ziry limagon.#!\nBut there's a melody that makes it cry.\n\nMy voice echoes throughout [target.GetNamePossessive] lair. No applause greets me, but as I begin the third verse, I see the dragon enter the chamber, and [target.Custom('GetDragonSheHe')] slowly lowers [target.Custom('GetDragonHerHim')]self to the floor. By the end of the song, [target.Custom('GetDragonSheHe')] is fast asleep, snoring contentedly." #NT!
 dragon_bond_events.3016.a: "Sleep well my dragon." #NT!
  
 dragon_bond_events.3017.t: "$dragon_bond_events.t$ A Flat Valyrian Song" #NT!
 dragon_bond_events.3017.desc: "I enter [target.GetNamePossessive] lair, where I find the [dragon|El] sleeping in one of the chambers. I am nervous, not only because of [target.Custom('GetDragonHerHis')] presence, but also because I am no bard versed in the singing of ancient songs. But as the mummers remind us, the play must go on. I clear my throat, and launch into the first stanzas: \n\n#italic Kesīr's nykeā zaldrīzes nēdenka, rūsīr perz—#!\n\nI am not even to the second stanza before [target.GetNameNoTooltip] wakes, rises, and leaves the chamber. Confused, I follow, only to see [target.Custom('GetDragonHerHim')] lay back down upon the ground and close [target.Custom('GetDragonHerHis')] eyes. Unsure of what else to do, I start my song once again, and again [target.Custom('GetDragonSheHe')] leaves, this time with [target.Custom('GetDragonHerHis')] tail swishing in annoyance.\n\nNot easily deterred, I follow [target.GetNameNoTooltip], singing all the while. It is then that [target.Custom('GetDragonHerHis')] patience frays. The dragon rounds on me and looses a furious roar that stills my voice and sends me running for my [ROOT.Char.Custom('ResidenceBuilding')]." #NT!
 dragon_bond_events.3017.a: "Damnable dragon!" #NT!
  
 dragon_bond_events.3018.t: "$dragon_bond_events.t$ A Valyrian Reading" #NT!
 dragon_bond_events.3018.desc: "[Concept('dragon','Dragons')|E] are as much the scions of old Valyria as the children of House [GetScriptedCharacterByHistoryID('Targaryen_27').GetHouse.GetName], and the blood of that doomed land still courses through [target.GetNamePossessive] veins. It is not mere happenstance that for centuries, perhaps millennia, dragons have heeded commands in but one language: High Valyrian\n\nWhile I have worked through the rudimentary Valyrian phrases with [target.GetNameNoTooltip] — #italic sōvēs#! to fly, #italic rȳbās#! to listen, #italic māzīs#! to heel — I wonder if [target.Custom('GetDragonSheHe')] would appreciate hearing more Valyrian from me, and not just commands.\n\nJust as many [ROOT.Char.GetCulture.GetNameNoTooltip] children are read fables during their infancy to distract and educate them, perhaps [target.GetNameNoTooltip] might also enjoy from a reading?" #NT!
 dragon_bond_events.3018.a: "I'll find something to read to the dragon." #NT!
 dragon_bond_events.3018.b: "Nevermind." #NT!
  
 dragon_bond_events.3019.t: "$dragon_bond_events.t$ A Good Reading" #NT!
 dragon_bond_events.3019.desc: "I begin reading to [target.GetName] from an old book of fables, which I've spent the better part of the last day painstakingly translating into the Valyrian tongue. I tell [target.Custom('GetDragonHerHim')] of the warrior-queen [GetScriptedCharacterByHistoryID('Nymeros_1').GetFirstNamePossessive] fated voyage from Rhoyne to Dorne. I regale [target.Custom('GetDragonHerHim')] with the exploits of [GetScriptedCharacterByHistoryID('Arryn_15').GetFirstNameNicknamed] and the many labors of [GetScriptedCharacterByHistoryID('Stark_12').GetFirstNameNicknamed].\n\nI lose myself in the telling of the tales, my words dripping with the poetic liquid beauty of well-spoken High Valyrian. By the time I reach the book's end, the sun has set on [target.GetCurrentLocation.GetNameNoTooltip]. Though [target.GetNameNoTooltip] is but a dragon, and I know [target.Custom('GetDragonSheHe')] understood few to none of my words, [target.Custom('GetDragonSheHe')] seems to have appreciated the attention and now snores contentedly just an armspan away." #NT!
 dragon_bond_events.3019.a: "One day stories will be written of us too..." #NT!
  
 dragon_bond_events.3020.t: "$dragon_bond_events.t$ A Poor Reading" #NT!
 dragon_bond_events.3020.desc: "During [target.Custom('GetDragonHerHis')] next feeding, I begin reading to [target.GetName] from an old book of Dornish fables, which I've spent the better part of the morning hastily translating into the Valyrian tongue. I trip over many of the words, stumbling over the awkwardly translated syntax and convoluted phrases. By the end of the reading, I see that [target.GetNameNoTooltip]'s confusion matches my own, and the [dragon|el] stalks away from me in mild irritation at being summoned to what must seem the ravings of a mad[ROOT.Char.Custom('WomanManGirlBoy')].\n\n[target.GetNameNoTooltip] already either ignores or does not understand some of my High Valyrian commands, and I fear that this will only muddle our already limited rapport." #NT!
 dragon_bond_events.3020.a: "Damnation!" #NT!
  
 dragon_bond_events.3021.t: "$dragon_bond_events.t$ Looking Skyward" #NT!
 dragon_bond_events.3021.desc: "I take my morning porridge outside on my balcony, where I behold a brilliant blue sky, with nary a cloud in sight. Something in me knows that this is not a day to be spent idly inside my [ROOT.Char.Custom('ResidenceBuilding')] or on the streets of [ROOT.Char.GetCapitalLocation.GetName]. It is as if [ROOT.Char.GetFaith.FateGodName] [ROOT.Char.GetFaith.FateGodHerHim]self made today for a singular purpose: flight.\n\nAnd yet I feel cautious. [target.GetNamePossessive] last several flights have not gone well—over the past few moonturns, [target.Custom('GetDragonSheHe')] has on occassion chosen to selectively ignore those commands [target.Custom('GetDragonSheHe')] finds inconvenient, commands that are usually related to me trying to avoid falling to my death.\n\nStill, more riding time could both improve our rapport and  [target.GetNamePossessiveNoTooltip] willingness to heed my commands. And it is such a magnificent day..." #NT!
 dragon_bond_events.3021.a: "To waste the day indoors would do neither of us any good. To the skies!" #NT!
 dragon_bond_events.3021.b: "A [ROOT.Char.GetTitleTierName]'s duty is to [ROOT.Char.GetHerHis] realm, not [ROOT.Char.GetHerHis] fancies. We will not fly today." #NT!
 dragon_bond_events.3021.custom_tt: "Your Bond Does Not Increase" #NT!
  
 dragon_bond_events.3022.t: "$dragon_bond_events.t$ Reaching New Heights" #NT!
 dragon_bond_events.3022.desc: "[target.GetName] greets me almost eagery as I enter [target.Custom('GetDragonHerHis')] lair clutching a saddle — clearly I am not the only one yearning for the skies. With uncommon agreeableness, [target.Custom('GetDragonSheHe')] allows me to attach the saddle and mount [target.Custom('GetDragonHerHim')], and with a nod to my attendants, we step out into the open air. As soon as we are clear of the last gates, [target.GetNameNoTooltip] leaps into the air, relishing the freedom.\n\nWith each beat of [target.Custom('GetDragonHerHis')] wings, we soar higher and higher, until my [ROOT.Char.Custom('ResidenceBuilding')] is but a distant splotch of color below. [target.Custom('GetDragonSheHe')|U] is in rare form today, and under my reigns, [target.GetNameNoTooltip] feels as swift as the legendary [GetScriptedCharacterByHistoryID('dragon_nessarion').GetName] and as powerful as the infamous [GetScriptedCharacterByHistoryID('dragon_terrax').GetName].\n\nSoaring amidst the heavens, the wind rushes past, lifting hair and spirits alike as the world unfolds below. Against the backdrop of the cloudless sky, our bond grows even stronger." #NT!
 dragon_bond_events.3022.a: "Can you take me higher?" #NT!
  
 dragon_bond_events.3023.t: "$dragon_bond_events.t$ Failure to Launch" #NT!
 dragon_bond_events.3023.desc: "I approach [target.GetName] cautiously, and am greeted by a playful flicker in [target.Custom('GetDragonHerHis')] eyes. Despite our previous rehersals, [target.GetNameNoTooltip] resists my efforts to affix [target.Custom('GetDragonHerHis')] saddle, seemingly caught up in one of [target.Custom('GetDragonHerHis')] many moods. With a mischevous snort, [target.Custom('GetDragonSheHe')] darts away just as I reach out, [target.Custom('GetDragonHerHis')] wings unfurling in graceful defiance.\n\nEach attempt to secure the saddles' girdle or reigns are met with a defiant swat of [target.Custom('GetDragonHerHis')] tail or a sudden gout of flame, a reminder that while a [dragon|El] may be [Concept('tamed_dragon','tamed')|E], it can never be truly broken. As my frustration mounts, I realize that my time could perhaps be spetter spent than by trying to make my dragon do something [target.Custom('GetDragonSheHe')] does not wish." #NT!
 dragon_bond_events.3023.a: "How unfortunate..." #NT!
  
 dragon_bond_events.3024.t: "$dragon_bond_events.t$ Visiting Hours" #NT!
 dragon_bond_events.3024.desc: "After my last visit with [target.GetName], I was struck and dismayed by [target.Custom('GetDragonHerHis')] seeming inability to distinguish between me and the attendants that bring [target.Custom('GetDragonHerHis')] food. As if I, a [ROOT.Char.GetTitleAsNameNoTooltip] of [ROOT.Char.GetCapitalLocation.GetNameNoTooltip], were no different from a servant! Although my duties as [ROOT.Char.GetTitleAsNameNoTooltip] consumes most of my days, it might be worthwhile to set aside more time to visit with [target.GetNameNoTooltip].\n\nThere is, however, risk to such an approach. Not only the obvious danger of spending more time in close proximity with such a vicious predator, but also the risk that [target.GetNameNoTooltip] could bristle at my overeager, heavy-handed presence during this sensitive stage of our relationship.\n\n" #NT!
 dragon_bond_events.3024.a: "There is no substitute for time well spent. I will visit the dragon." #NT!
 dragon_bond_events.3024.b: "Nevermind." #NT!
 dragon_bond_events.3024.custom_tt: "[target.GetNamePossessiveNoTooltip] attitude towards you will remain indifferent" #NT!
  
 dragon_bond_events.3025.t: "$dragon_bond_events.t$ Visit Dragon Success" #NT!
 dragon_bond_events.3025.desc: "Much as my [ROOT.Char.Custom('GirlBoy')]hood teachers shaped me into the [ROOT.Char.Custom('WomanManGirlBoy')] I am today and in so doing earned my appreciation, so too have my efforts to be a more regular part of [target.GetNamePossessive] care earned me a modicum of the dragon's respect. Whereas even a month ago [target.Custom('GetDragonSheHe')] would have treated me no different than any other of the porters that bring [target.Custom('GetDragonHerHis')] meat in and soiled straw out, I think [target.Custom('GetDragonSheHe')] now sees me in a better light.\n\nWhile still far from affectionate, [target.GetNameNoTooltip] watches me more closely, can discern my voice from those of my companions, and will even allow me to touch [target.Custom('GetDragonHerHis')] neck during feedings." #NT!
 dragon_bond_events.3025.a: "Day by day, I will earn [target.Custom('GetDragonHerHis')] obedience." #NT!
  
 dragon_bond_events.3026.t: "$dragon_bond_events.t$ Visit Dragon Failure" #NT!
 dragon_bond_events.3026.desc: "My visits have been counterproductive. While I had hoped that [target.GetName] would come to associate my presence with the feedings [target.Custom('GetDragonSheHe')] so clearly enjoys, instead I fear [target.Custom('GetDragonSheHe')] has come to associate me more with the captivity [target.Custom('GetDragonSheHe')] loathes.\n\nWhereas even a month ago [target.GetNameNoTooltip] would have largely let my presence during [target.Custom('GetDragonHerHis')] feedings go unremarked upon, now [target.Custom('GetDragonHerHis')] nostrils flare in agitation when [target.Custom('GetDragonSheHe')] catches wind of me, and [target.Custom('GetDragonSheHe')] seemingly makes a point to show [target.Custom('GetDragonHerHis')] back to me whenever possible, an unfortunate sign of dismissal." #NT!
 dragon_bond_events.3026.a: "How unfortunate..." #NT!
  
 dragon_bond_events.3027.t: "Bonding with [target.GetNameNoTooltip]: Valar Ēdrussis" #NT!
 dragon_bond_events.3027.desc: "While on a walk alone, I hear the faint sound of snoring nearby.\n\nPausing to listen closer, I suddenly notice the rest of this wilderness is eerily quiet. It is as though the entire landscape rests in the middle of the day, and on a day such as this it is a welcome respite from the hustle and bustle of everyday court life." #NT!
 dragon_bond_events.3027.a: "I should investigate the snoring." #NT!
 dragon_bond_events.3027.custom_tt.a: "@warning_icon! This could lead to dangerous outcomes!" #NT!
 dragon_bond_events.3027.b: "Peace at last." #NT!
  
 dragon_bond_events.3028.desc: "I start walking in the direction the snoring seems to be originating. A strange sense of unease comes over me as I realize I haven't seen a single living creature in some time, nor can I cannot hear even the smallest tree-dwellers chirp or chitter.\n\nRounding a large tree, I spy the cause of this silence and snore: [target.GetNameNoTooltip] sound asleep in a clearing, just mere feet in front of me! [target.Custom('GetDragonSheHe')|U] looks surprisingly peaceful like this, curled up snugly." #NT!
 dragon_bond_events.3028.a: "A nap sounds nice..." #NT!
 dragon_bond_events.3028.custom_tt.a: "Find a nice comfortable group of leaves and have a well-earned nap" #NT!
 dragon_bond_events.3028.custom_tt.react: "[target.GetNameNoTooltip] will react..." #NT!
 dragon_bond_events.3028.b: "Back up, nice and slowly." #NT!
 dragon_bond_events.3028.custom_tt.b: "Begin to retreat into the forest" #NT!
 dragon_bond_events.3028.custom_tt.b.a: "You make it away" #NT!
 dragon_bond_events.3028.custom_tt.b.b: "[target.GetNameNoTooltip] awakens" #NT!
 dragon_bond_events.3028.b.success.t: "Scurry Away" #NT!
 dragon_bond_events.3028.b.success.custom_tt: "Sweat dripping from your head, you almost collapse before looking back and realizing [target.GetNameNoTooltip] is still sleeping peacefully." #NT!
 dragon_bond_events.3028.c: "NOPE!" #NT!
 dragon_bond_events.3028.custom_tt.c: "Run in the opposite direction" #NT!
 dragon_bond_events.3028.c.success.t: "A Mad Dash" #NT!
 dragon_bond_events.3028.c.success.custom_tt: "You run at full speed until you are safely home, praying the dragon was none the wiser." #NT!
  
 dragon_bond_events.3029.desc: "Some time passes and I wake with a start, warm breath now billowing onto my face. Terrified, I stay completely still, and see [target.GetNameNoTooltip] has craned [target.Custom('GetDragonHerHis')] neck to peer onto my face!\n\nI feel a shiver go down my spine... Perhaps this wasn't my smartest decision. \n\nTo my surprise [target.GetNameNoTooltip] seems to simply go back to sleep? Perhaps [target.Custom('GetDragonSheHe')]'s getting a little more used to my company!" #NT!
 dragon_bond_events.3029.a: "This is warmer than my bed!" #NT!
  
 dragon_bond_events.3030.desc: "I can almost sense as [target.GetNameNoTooltip] stirs from [target.Custom('GetDragonHerHis')] slumber before [target.Custom('GetDragonSheHe')] suddenly rises, clearly surprised by my encroaching so closely on [target.Custom('GetDragonHerHis')] domain.\n\nA part of me expects to be immediately engulfed in flame or gouged by a claw, but the dragon simply stands, [target.Custom('GetDragonHerHis')] scales shimmering slightly in the mid-day sun, [target.Custom('GetDragonHerHis')] eyes intently on me." #NT!
 dragon_bond_events.3030.a: "Sshhh, nice dragon..." #NT!
 dragon_bond_events.3030.custom_tt.a: "Recall a lullaby and sing to the dragon" #NT!
 dragon_bond_events.3030.c.success.t: "Counting Ōtor" #NT!
 dragon_bond_events.3030.c.success.custom_tt: "[target.GetNameNoTooltip] seems to respond to your lullaby, eventually being lulled back to sleep, letting you sneak off" #NT!
  
  
 dragon_bond_events.3031.desc: "[target.GetNameNoTooltip] rears back, clearly outraged by me encroaching on [target.Custom('GetDragonHerHis')] sleeping spot! All I can do in response now is cower and cover my head, praying to [ROOT.Char.GetFaith.FateGodName] [ROOT.Char.GetFaith.FateGodHerHim]self that the beast may have mercy on me..." #NT!
 dragon_bond_events.3031.custom_tt.a: "[target.GetNameNoTooltip] is angered and attacks!" #NT!
 dragon_bond_events.3031.custom_tt.b: "[target.GetNameNoTooltip] leaves and doesn't return" #NT!
 dragon_bond_events.3031.attack.t: "A sad state..." #NT!
 dragon_bond_events.3031.attack.custom_tt: "[target.GetNameNoTooltip] lashes at you with flames before flying away, and it doesn't look like they're eager to return..." #NT!
 dragon_bond_events.3031.flee.t: "A Lucky Turn of Events?" #NT!
 dragon_bond_events.3031.flee.custom_tt: "You uncover your eyes to find [target.GetNameNoTooltip] flying away. A lucky turn of events, however, it doesn't look like they're eager to return..." #NT!
  
