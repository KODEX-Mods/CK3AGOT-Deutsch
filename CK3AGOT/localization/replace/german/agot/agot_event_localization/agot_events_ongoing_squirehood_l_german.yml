l_german:
  
 agot_squirehood_ongoing.tt.success: "Successful Training" #NT!
 agot_squirehood_ongoing.tt.failure: "Unsuccessful Training" #NT!
 agot_squirehood_ongoing.desc.success: "You succeeded in your squire task." #NT!
 agot_squirehood_ongoing.desc.failure: "You failed in your squire task." #NT!
  
 agot_squirehood_ongoing.0001.t: "The Life and Duties of a Squire" #NT!
 agot_squirehood_ongoing.0001.desc: "Ser [my_knight.GetFirstName] leads me to the stables, passing me a saddle and some riding gear. [my_knight.GetSheHe|U] announces that we are going riding through the countryside with the intent of getting me comfortable in the saddle, for a knight's skill ahorse is as important as any other." #NT!
 agot_squirehood_ongoing.0001.a: "I hope my training does not fail me." #NT!
 agot_squirehood_ongoing.0002.t: "$agot_squirehood_ongoing.0001.t$" #NT!
 agot_squirehood_ongoing.0002.desc: "Ser [my_knight.GetFirstName] tosses a set of spare armor and a dingy rag before me. There is so much mud, grime, and dried blood caked onto it that I can barely see my own reflection.\n\n"A knight must always keep their armor clean," [my_knight.GetSheHe] tells me, "practice cleaning this spare set. You'll be happy to know how when you're a knight."" #NT!
 agot_squirehood_ongoing.0002.a: "I hope I can do a good job." #NT!
 agot_squirehood_ongoing.0003.t: "$agot_squirehood_ongoing.0001.t$" #NT!
 agot_squirehood_ongoing.0003.desc: "Ser [my_knight.GetFirstName] passes me a dulled training sword and raises [my_knight.GetHerHis] own, challenging me to disarm [my_knight.GetHerHim].\n\nI glance down at the blade, then nod in acknowledgment before tightening my grip and leaping forward." #NT!
 agot_squirehood_ongoing.0003.a: "I will try my best." #NT!
 agot_squirehood_ongoing.0004.t: "$agot_squirehood_ongoing.0001.t$" #NT!
 agot_squirehood_ongoing.0004.desc: "[second_squire.GetName] and I circle one another in the training yard, dulled swords in hand. Each of us strike and parry quickly, feeling for a gap in the other's defenses.\n\nThough death is not on the line, Ser [my_knight.GetFirstName] watches our bout intensely, and emerging as the victor would doubtlessly impress [my_knight.GetHerHim]." #NT!
 agot_squirehood_ongoing.0004.a: "I must best [second_squire.GetNameNoTooltip]!" #NT!
 agot_squirehood_ongoing.0005.t: "$agot_squirehood_ongoing.0001.t$" #NT!
 agot_squirehood_ongoing.0005.desc: "Ser [my_knight.GetFirstName] has left me in the training yard alone for much of the day.\n\nEquipped with nothing but a dulled sword and a dummy, I have been instructed to practice my swordsmanship. [my_knight.GetFirstNameNoTooltip] claims that a warrior should be able to find their flaws without instruction. I must endeavor to prove the truth of those words." #NT!
 agot_squirehood_ongoing.0005.a: "Practice makes perfect." #NT!
 agot_squirehood_ongoing.0006.t: "$agot_squirehood_ongoing.0001.t$" #NT!
 agot_squirehood_ongoing.0006.desc: "Ser [my_knight.GetFirstName] sets [my_knight.GetHerHis] armor down in front of me, the surface covered in mud, grease, and grime #italic yet again#!. [my_knight.GetSheHe|U] tosses me a rag and tells me to be a good squire and to polish [my_knight.GetHerHis] armor." #NT!
 agot_squirehood_ongoing.0006.a: "I will try to leave it spotless, ser." #NT!
 agot_squirehood_ongoing.0007.t: "$agot_squirehood_ongoing.0001.t$" #NT!
 agot_squirehood_ongoing.0007.desc: "Ser [my_knight.GetFirstName] calls me over to [my_knight.GetHerHis] table, where [my_knight.GetSheHe] works with a piece of parchment and a quill.\n\nOn the parchment, [my_knight.GetSheHe] is crudely drawing the arms of several houses. [my_knight.GetFirstNameNoTooltip] explains that failing to know a knight or lord by their arms alone is a sign of disrespect, and one I must never show.\n\n[my_knight.GetSheHe|U] spins the parchment to face me and shows me each one, reinforcing the combination of sigil and name in my mind, with all of them coming from [my_knight.Custom('AGOTGetKnightRegions')]." #NT!
 agot_squirehood_ongoing.0007.a: "I will try to memorize all of them." #NT!
 agot_squirehood_ongoing.0008.t: "$agot_squirehood_ongoing.0001.t$" #NT!
 agot_squirehood_ongoing.0008.desc: "Ser [my_knight.GetFirstName] has me climb onto a small wooden crate, with a crowd of knights, squires, and pages gathered about me all plying their trades.\n\n[my_knight.GetSheHe|U] claps me on the shoulder and instructs me to give those gathered a command, and that I must be loud, but clear. I can hardly hear [my_knight.GetHerHim] above the racket of the training yard as is, but [my_knight.GetSheHe] tells me that a knight must be able to give commands in even the most challenging of environments, for the battlefield is never a quiet place." #NT!
 agot_squirehood_ongoing.0008.a: "I shall try my hardest." #NT!
 agot_squirehood_ongoing.0009.t: "$agot_squirehood_ongoing.0001.t$" #NT!
 agot_squirehood_ongoing.0009.desc: "Ser [my_knight.GetFirstName] is lecturing me, yet again, on what it means to be a knight.\n\nInstead of discussing swordsmanship, battlefield tactics, or even horseback riding, [my_knight.GetSheHe] is teaching me of the virtues of chivalry and honor, and regaling me with tales of the gallant knights of the past and their great deeds." #NT!
 agot_squirehood_ongoing.0009.a: "I will try to memorize what [my_knight.GetSheHe] is saying." #NT!
 agot_squirehood_ongoing.0010.t: "$agot_squirehood_ongoing.0001.t$" #NT!
 agot_squirehood_ongoing.0010.desc: "Ser [my_knight.GetFirstName] and I are riding with haste to a village in the countryside surrounding home. Banditry has run amok in the area, and they've called for nearby knights to come aid and protect the village in exchange for hot meals and a sack of coin.\n\n"Knights of service are oft required to act as intermediaries between lords and their people." [my_knight.GetFirstNameNoTooltip] explains to me. By stopping the bandits and aiding the village, Ser [my_knight.GetFirstNameNoTooltip] hopes to show me a side of knighthood I had not known." #NT!
 agot_squirehood_ongoing.0010.a: "I shall pay rapt attention." #NT!
 agot_squirehood_ongoing.0011.t: "$agot_squirehood_ongoing.0001.t$" #NT!
 agot_squirehood_ongoing.0011.desc: "The life of a squire is not always glamorous.\n\nToday I have been instructed to tend to the animals of my knight, Ser [my_knight.GetFirstName]. Though I have been dreading it, I must nonetheless get on with my task and try to clean and feed these beasts with haste." #NT!
 agot_squirehood_ongoing.0011.a: "I must clean them properly." #NT!
 agot_squirehood_ongoing.0012.t: "$agot_squirehood_ongoing.0001.t$" #NT!
 agot_squirehood_ongoing.0012.desc: "The din of swords and fervent shouts surround me. I raise my training sword and swing wildly at my training partner before whirling around to face my #italic other#! training partner, sending a quick thrust off into the air with a quick parry.\n\nMy knight, Ser [my_knight.GetFirstName], has ordered me train with more than one partner today. Though I have plenty of experience facing one opponent, sparring with multiple is an experience I am still getting used to. Nonetheless, [my_knight.GetFirstNameNoTooltip] reminds me that scenarios such as these are more akin to the battlefield." #NT!
 agot_squirehood_ongoing.0012.a: "I will try to distinguish myself." #NT!
 agot_squirehood_ongoing.0013.t: "$agot_squirehood_ongoing.0001.t$" #NT!
 agot_squirehood_ongoing.0013.desc: "Ser [my_knight.GetFirstName] has left me in the armory with naught but a rag.\n\nI have been instructed to practice cleaning every weapon here before sundown." #NT!
 agot_squirehood_ongoing.0013.a: "These weapons must shine." #NT!
 agot_squirehood_ongoing.0014.t: "$agot_squirehood_ongoing.0001.t$" #NT!
 agot_squirehood_ongoing.0014.desc: "I have been instructed to accompany Ser [my_knight.GetFirstName] on an errand today.\n\nThough we have enough horses, I have been made to carry all of my knight's armor and weapons on my own person. [my_knight.GetSheHe|U] tells me the horses are exhausted as it is, and it builds strength and character for a squire to carry their master's equipment." #NT!
 agot_squirehood_ongoing.0014.a: "I cannot let [my_knight.GetHerHim] down." #NT!
 agot_squirehood_ongoing.0015.t: "$agot_squirehood_ongoing.0001.t$" #NT!
 agot_squirehood_ongoing.0015.desc: "Ser [my_knight.GetFirstName] has left some younger pages in my charge. Though they are unruly and undisciplined, I have been instructed to drill them on some of the fundamentals of swordplay, setting them up in groups and teaching them as much of what I have learned as I can. Learning was challenge enough already, but now I must make a teacher of myself.\n\nPerhaps this is good though, a knight does need to teach their squires." #NT!
 agot_squirehood_ongoing.0015.a: "I will try to be a good teacher." #NT!
 agot_squirehood_ongoing.0016.t: "$agot_squirehood_ongoing.0001.t$" #NT!
 agot_squirehood_ongoing.0016.desc: "While Ser [my_knight.GetFirstName] and I are traveling, [my_knight.GetSheHe] begins reciting the names of knights from [my_knight.Custom('AGOTGetKnightRegions')]. For every knight named, I am required to respond with a description of that person's personal sigil or house arms. My mind rushes through the many lions, birds, bears, and wolves that dot the land for the answers." #NT!
 agot_squirehood_ongoing.0016.a: "I must demonstrate my knowledge." #NT!
 agot_squirehood_ongoing.0017.t: "$agot_squirehood_ongoing.0001.t$" #NT!
 agot_squirehood_ongoing.0017.desc: "Ser [my_knight.GetFirstName] has placed [second_squire.GetName] and I several yards apart from one another.\n\nWe have been instructed to shout commanding phrases at the other, rotating between the two of us each time. Ser [my_knight.GetFirstNameNoTooltip] thinks this will make better leaders of us, that we must be prepared to make ourselves heard and understood even to our peers on the battlefield." #NT!
 agot_squirehood_ongoing.0017.a: "[second_squire.GetNameNoTooltip], can you hear me?" #NT!
 agot_squirehood_ongoing.0018.t: "$agot_squirehood_ongoing.0001.t$" #NT!
 agot_squirehood_ongoing.0018.desc: "Though the life of a squire is oft busy, today is a rare moment where I have some free time. Despite this, my knight has suggested that I should nonetheless brush up on some of [my_knight.GetHerHis] teachings..." #NT!
 agot_squirehood_ongoing.0018.a: "I will practice my command voice." #NT!
 agot_squirehood_ongoing.0018.b: "My military tactics must be honed." #NT!
  
 agot_squirehood_ongoing.0400.t: "Knappenertüchtigung"
 agot_squirehood_ongoing.0400.desc: "Als Mentor[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] von [my_squire.GetFirstName] ist es meine Verpflichtung, ihn zu einem tüchtigen Ritter auszubilden. Dazu muss ich ihn auf verschiedenen Gebieten ertüchtigen und lehren.\n\nIch habe ihm gesagt, er solle sich auf den heutigen Unterricht vorbereiten."
 agot_squirehood_ongoing.0400.a: "Ich lehre ihm strategisches Denken."
 agot_squirehood_ongoing.0400.b: "Ich zeige ihm ritterliche Tugenden."
 agot_squirehood_ongoing.0400.c: "Ich bringe ihm neue Kampftechniken bei."
 agot_squirehood_ongoing.0400.d: "Ich gebe ihm Ratschläge fürs Reiten."
 agot_squirehood_ongoing.0400.good_training.tt: "Euer Knappe wird sich heute #P gut schlagen#!"
 agot_squirehood_ongoing.0400.bad_training.tt: "Euer Knappe wird sich heute #N blamieren#!"
 agot_squirehood_ongoing.0400.had_a_training_session.t: "Euer Ritter hat Euch unterrichtet!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.strat.good: "Euer Ritter zeigte Euch heute, was es heißt, strategisch zu handeln. Der Unterricht war sehr lehrreich!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.strat.bad: "Euer Ritter versuchte Euch heute zu zeigen, was es heißt, strategisch zu handeln. Ihr konntet seinen Lehren jedoch nicht folgen und blamiertet Euch."
 agot_squirehood_ongoing.0400.had_a_training_session.desc.chiv.good: "Euer Ritter lehrte Euch heute eine der vielen ritterlichen Tugenden. Der Unterricht war sehr lehrreich!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.chiv.bad: "Euer Ritter versuchte, Euch heute eine der vielen ritterlichen Tugenden zu lehren. Ihr konntet seinen Lehren jedoch nicht folgen und blamiertet Euch."
 agot_squirehood_ongoing.0400.had_a_training_session.desc.arms.good: "Euer Ritter brachte Euch heute eine neue Kampftechnik bei. Der Unterricht war sehr lehrreich!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.arms.bad: "Euer Ritter versuchte, Euch heute eine neue Kampftechnik beizubringen. Ihr konntet seinen Lehren jedoch nicht folgen und blamiertet Euch."
 agot_squirehood_ongoing.0400.had_a_training_session.desc.horse.good: "Euer Ritter gab Euch heute Ratschläge, wie Ihr Euer Pferd besser unter Kontrolle halten könnt. Der Unterricht war sehr lehrreich!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.horse.bad: "Euer Ritter wollte Euch heute Ratschläge geben, wie Ihr Euer Pferd besser unter Kontrolle halten könnt. Jedoch kam es nicht zu der Lektion und Ihr blamiertet Euch."
  
 agot_squirehood_ongoing.0401.t: "Der Unterricht"
 agot_squirehood_ongoing.0401_good_strategy_training.desc: "Für den heutigen Strategieunterricht spreche ich mit [my_squire.GetFirstName] einige Schlachtszenarien durch. Falls er sich mal in solchen Schlachten wiederfinden sollte, ob als Befehlshaber oder Krieger, sollten ihm diese Kenntnisse dabei helfen, zu überleben und zu gewinnen.\n\nNachdem wir die Schlacht am Roten Arm durchgesprochen hatte, fragte er mich, ob Lord Jason Lennister nicht einen anderen Weg auf die andere Seite des Flusses hätte finden können. "Dann hätte er es direkt beim ersten Mal und auch ohne tödliche Verletzung geschafft!", sagte er aufgebracht.\n\nEs erfüllt mich mit Stolz, zu sehen, wie mein Knappe allmählich zu einem Ritter heranwächst."
 agot_squirehood_ongoing.0401_bad_strategy_training.desc: "Für den heutigen Strategieunterricht spreche ich mit [my_squire.GetFirstName] einige Schlachtszenarien durch. Falls er sich mal in solchen Schlachten wiederfinden sollte, ob als Befehlshaber oder Krieger, sollten ihm diese Kenntnisse dabei helfen, zu überleben und zu gewinnen... Zumindest war das meine Hoffnung.\n\n[my_squire.GetFirstName] schaut gelangweilt umher. Als ich ihm sage, er solle wiederholen, was ich gerade gesagt habe, gibt er keine zufriedenstellende Antwort. Nach der Erzählung von der Schlacht am Roten Arm frage ich ihn, wie er anstelle von Lord Jason Lennister gehandelt hätte. Er entgegnete nur, dass er nicht so dumm gewesen wäre, sich tödliche Verletzungen zuzuziehen und ganz einfach in das Gemenge gestürzt wäre, um alle zu töten, die ihm im Weg stünden.\n\nIch glaube nicht, dass der Junge so recht versteht, was Krieg wirklich bedeutet..."
 agot_squirehood_ongoing.0401_good_chivalry_training.desc: "[my_squire.GetName] and I studied chivalry today. For what separates a knight from a sellsword? The oaths of chivalry themselves.\n\nDuring our training session, [my_squire.GetNameNoTooltip] proved [my_squire.GetHerselfHimself] a good and honorable squire with a chivalrous spirit. I was very pleased to see how [my_squire.GetSheHe] embraced the more abstract ideas of chivalry and a code of honor." #NT!
 agot_squirehood_ongoing.0401_bad_chivalry_training.desc: "[my_squire.GetName] and I studied chivalry today. For what separates a knight from a sellsword? The oaths of chivalry themselves.\n\nDuring our training session, [my_squire.GetNameNoTooltip] failed to understand even the basics of chivalry, acting with little honor or loyalty as we moved through our hypotheticals. I was very disappointed to see how [my_squire.GetSheHe] still struggles with chivalry and honor themselves." #NT!
 agot_squirehood_ongoing.0401_good_arms_training.desc: "An der heutigen Tagesordnung stand die Schwertlektion. [my_squire.GetFirstName] steht vor mir, sein Holzschwert gegen mich gerichtet und in Angriffsstellung. "Dann zeig mir, was du bisher so gelernt hast!" brüllte ich ihm entgegen. Er stürmte auf mich zu und griff mich mit wilden, aber präzisen Schlägen an. Er legt in jeden Schlag so viel Kraft, wie er auch Kontrolle reinlegt. Er weicht meinen Schlägen aus, wie ein Wiesel der Eule ausweicht. Angriff, Block, Gegenangriff, Riposte und Konter. Es freut mich zu sehen, wie er allmählich zu einem würdigen Kontrahenten heranwächst."
 agot_squirehood_ongoing.0401_bad_arms_training.desc: "An der heutigen Tagesordnung stand die Schwertlektion. Jedoch merke ich, wie [my_squire.GetFirstName] weder eine Angriffsstellung, noch Abwehrstellung eingenommen hat. Er steht einfach nur rum. Als ich ihn ermahne, hebt er zitternd sein Schwert, jedoch ist nicht nur sein Griff falsch, sondern auch die gesamte Körperhaltung. Nachdem er ein paar mal von meinen Schlägen auf den Boden fällt, merke ich, dass er noch nicht bereit für solche Lektionen ist. Ich muss erst noch die Grundlagen mit ihm wiederholen."
 agot_squirehood_ongoing.0401_good_horse_training.desc: "[my_squire.GetFirstName] und ich machten uns für die heutige Reitsttunde bereit. Wir sind im Stall und satteln die Pferde. Als ich mit dem Festgurten des Sattels fertig bin, bittet mich mein Knappe um Hilfe. Ich zeige ihm, wie er seinen Gurt festschnallt und ohne Problem aufs Pferd steigen kann. Als wir beide auf unsere Pferde aufgestiegen waren, reiten wir zum Hof hinaus. Die Pagen beobachten uns voller Begeisterung und mein Knappe sonnte sich in ihrem Neid. Wir reiten auf die Ebene vor der Burg, wo der eigentliche Unterricht beginnt. Am Abend kommen wir beide erschöpft zurück, heute ist ein guter Tag."
 agot_squirehood_ongoing.0401_bad_horse_training.desc: "[my_squire.GetFirstName] und Ich machten uns für die heutige Reitsttunde bereit. Wir waren im Stall und sattelten die Pferde. Als ich mit dem Festgurten des Sattels fertig war, drehte ich mich zu meinem Knappen und sah, wie er schon aufgesattelt auf dem Pferd saß. "Ihr seid langsam!", schmäht er. Ich stellte fest, dass er schneller als ich war, weil er vergessen hat, den Sattel festzugurten. #italic "Das wird ihm heute die beste Lehre sein"
  
 agot_squirehood_401_good_strategy_training: "strategy. It was a productive session." #NT!
 agot_squirehood_401_good_chivalry_training: "chivalry. It was a productive session." #NT!
 agot_squirehood_401_good_arms_training: "armsmanship. It was a productive session." #NT!
 agot_squirehood_401_good_horse_training: "horse riding. It was a productive session." #NT!
 agot_squirehood_401_bad_strategy_training: "strategy. It was a poor session." #NT!
 agot_squirehood_401_bad_chivalry_training: "chivalry. It was a poor session." #NT!
 agot_squirehood_401_bad_arms_training: "armsmanship. It was a poor session." #NT!
 agot_squirehood_401_bad_horse_training: "horse riding. It was a poor session." #NT!
 agot_squirehood_ongoing.0401.desc_fallback: "Fallback DESC für 0401. Bitte im AGOT-Discord den Bug reporten."
  
 agot_squirehood_ongoing.0401.a: "Dieser Tag wird mir in Erinnerung bleiben!"
 agot_squirehood_ongoing.0401.b: "Dieser Tag wird mir in Erinnerung bleiben..."
  
  
  
  
  
  
  
  
