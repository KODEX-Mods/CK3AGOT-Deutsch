 #Dawn 
 agot_valyrian_steel.0001.t: "The Sword of the Morning" #NT!
 agot_valyrian_steel.0001.desc: "The morning's light stretches across the room all the way to where Dawn sits on her stone pedestal. The blade is as pale as the full moon forged from the heart of a fallen star covered by a dark ornate sheath; her pommel is shaped as a golden sun glows in the morning's light. This is where Dawn remains when there is no Sword of the Morning, where she rests in between bouts of fame and glory. \n\nThe granting of Dawn to a Dayne worthy of bearing her is an ancient responsibility, which now falls to me. I must select a worthy knight to live up to the standards of our ancestors. \nOver the last few years, it has come to my attention that [my_relation.GetFirstName] has grown into a talented and honorable knight — but are they worthy of becoming the next #S Sword of the Morning? #!" #NT!
 agot_valyrian_steel.0001.a: "I will bestow Dawn upon [my_relation.GetHerHim]." #NT!
 agot_valyrian_steel.0001.b: "No, I do not find [my_relation.GetHerHim] worthy." #NT!
 agot_valyrian_steel.0002.t: "The Sword of the Morning" #NT!
 agot_valyrian_steel.0002.desc: "In the dark of the night, a few hours before the dawn, my maester brings me a letter from [my_relation.GetFullNameRegnal] claiming it is urgent. I turn it over in my hands and break the purple wax button to open the letter. \n\nIt seems that [my_relation.GetFirstName] would name me to be the next #SSword of the Morning#!, if I would accept the honor. So many great Daynes have borne that fabled blade, like Lord Davos Dayne, who fought against King Yorick V Yronwood and his armies for his future wife, Princess Nymeria. These figures have brought glory to our House. Am I truly worthy to follow in their footsteps?" #NT!
 agot_valyrian_steel.0002.a: "I will accept the calling." #NT!
 agot_valyrian_steel.0002.b: "I am no Sword of the Morning." #NT!
 agot_valyrian_steel.0004.t: "The Sword of the Mourning" #NT!
 agot_valyrian_steel.0004.desc: "With the death of [dead_relative.GetFirstName], the mantle of Sword of the Morning stands empty. Once the funeral rites are over and [dead_relative.GetHerHim] is resting with the Seven Who Are One; Dawn will return to her pedestal to await a new bearer. There have been years of our history where the title has remained vacant as there has been no worthy candidate. \n\nHowever, another of our House may be worthy of the title Sword of the Morning and the honors and duties that come with it. [my_relative.GetFirstName] has demonstrated exceptional talent thus far and proven themselves a man of honor. Perhaps they are even worthy of becoming the next #S Sword of the Morning? #!" #NT!
 agot_valyrian_steel.0004.a: "I will bestow Dawn on [my_relation.GetHerHim]." #NT!
 agot_valyrian_steel.0004.b: "No, I do not find [my_relation.GetHerHim] worthy." #NT!
  
 ################################ 
 # Lamentation Events 
 # 2000 - 2999 
 # by Badger 
 ################################ 
  
 agot_valyrian_steel.2000.t: "Das Verlorene beklagen"
 agot_valyrian_steel.2000.desc: "Während ich die Straßen von [location.GetName] entlang gehe, denke ich an die schrecklichen Ereignisse, die hier während des Drachentanzes stattfanden, und an den großen Mut wie auch die Schande von Ser [ancestor.GetFullName]. Er wurde während des Ritts der Sieben getötet, als er zur Verteidigung des todgeweihten Prinzen Gottfrid angriff. Er ist der große Held des Hauses Rois und das Thema unzähliger Lieder - doch sein Untergang war auch der des angestammten Valyrischen Schwertes Wehklage.\n\nEs wurde seit vielen Jahren nicht mehr gesehen, aber ich weiß in meinem Herzen, dass es eine Spur geben muss, die zu finden ist. Eine Spur, der ich folgen kann, um das zurückzuerobern, was einst uns gehörte. Nach dem tapferen Sturz von Ser Willam gibt es widersprüchliche Berichte darüber, was danach geschah, aber die meisten drehen sich um einen einzigen Punkt..."
 agot_valyrian_steel.2000.a: "Die Drachengrube..."
 agot_valyrian_steel.2000.a.tt: "Ihr werdet das Verschwinden von Wehklage untersuchen..."
 agot_valyrian_steel.2000.b: "Diese monströse Zeit sollte besser in Vergessenheit geraten."
  
 agot_valyrian_steel.2001.t: "Das Klagelied der Drachen"
 agot_valyrian_steel.2001.desc: "Ich schreite hinab in die verfallenen Ruinen der Drachengrube, und die feierliche Atmosphäre dessen, was sich hier zutrug, ist greifbar. Ein Hauch von Tod, von Asche und Furcht hängt in der Luft, kristallisiert im letzten sterblichen Moment der gewaltigen Echsen und der Tausenden, die unter dem zerfallenden Monument zermalmt wurden, das zur Grabstätte wurde.\n\nWährend ich umherwandere, wird mir zunehmend das Ausmaß des Vorhabens bewusst, das vor mir liegt. Ein Vorhaben, die Gebeine von Männern, Frauen und Bestien zu bergen, die in schreiendem Schrecken starben. Es wird schwierig und mühsam sein und möglicherweise keinerlei Ergebnisse hervorbringen.  Aber falls ich den Rubin unter den Steinen finde, könnte das von unschätzbarem Wert sein."
 agot_valyrian_steel.2001.a: "Die Erkundung dieser Ruinen wird teuer sein..."
 agot_valyrian_steel.2001.a.tt: "Ihr werdet Männer anheuern, um das Geröll zu beseitigen."
 agot_valyrian_steel.2001.b: "Vielleicht kann der Großmaester meine Suche unterstützen?"
 agot_valyrian_steel.2001.b.tt: "Maester [maester.GetFullName] könnte etwas in [maester.Custom('DE_PRO_POS_S_3P')]en Archiven finden."
 agot_valyrian_steel.2001.c: "Möglicherweise kennen die Gemeinen eine Spur."
 agot_valyrian_steel.2001.d: "In die Vergangenheit zu fliehen ist Torheit."
  
 agot_valyrian_steel.2002.t: "Nichts!"
 agot_valyrian_steel.2002.desc: "Trotz unserer immensen Bemühungen haben wir bisher nichts über den Verbleib von Wehklage herausgefunden oder was in jener Nacht in dieser Grube geschah. Langsam beginne ich zu glauben, dass dieses Unterfangen aussichtslos ist."
 agot_valyrian_steel.2002.a: "Hier MUSS einfach etwas sein, das spüre ich!"
 agot_valyrian_steel.2002.a.tt: "Mehr Männer, mehr Spaten! Grabt weiter!"
 agot_valyrian_steel.2002.b: "Womöglich wäre der Maester die rechte Wahl gewesen."
 agot_valyrian_steel.2002.c: "Ein Aufstand des Pöbels... Schauen wir uns in Flohloch um."
 agot_valyrian_steel.2002.c.tt: "Ihr werdet euch in Flohloch umschauen"
 agot_valyrian_steel.2002.d: "Das ist eine törichte Träumerei."
  
 agot_valyrian_steel.2003.t: "Wiederentdeckt!"
 agot_valyrian_steel.2003.desc: "Endlich, nach Jahren der Wirren, wurde Wehklage ausgegraben und in die hegenden Hände des Hauses [ROOT.Char.GetDynasty.GetName] zurückgegeben. Wir achten unsere Geschichte, denn wir gehören zu den ehrwürdigsten Häusern in den Königslanden, und nun halte ich den physischen Beweis für die Legitimität unserer traditionsreichen Geschichte in meinen Händen."
 agot_valyrian_steel.2003.a: "Wir erinnern uns!"
  
  
 agot_valyrian_steel.2004.t: "Verloren an die Vergessenheit."
 agot_valyrian_steel.2004.desc: "Es scheint, als ob Wehklage vorerst verloren bleibt..."
 agot_valyrian_steel.2004.a: "Vielleicht bin ich nicht für das Schwert bestimmt..."
 agot_valyrian_steel.2004.a.tt: "Euer Vorhaben ist gescheitert."
  
 agot_valyrian_steel.2005.t: "Fachkenntschiss"
 agot_valyrian_steel.2005.desc: "Der große Maester Verkos hat die Theorie aufgestellt, dass der Drache Euer Schwert verschlungen und dann ausgekackt haben soll - ich weiß, das klingt absurd, aber Ihr könntet es überprüfen. Drachenleichen wurden traditionell nach Drachenstein gebracht."
 agot_valyrian_steel.2005.a: "Es ist Zeit, den Drachenkot zu begutachten."
 agot_valyrian_steel.2005.a.tt: "Ihr werdet ein Schiff nach Drachenstein nehmen."
 agot_valyrian_steel.2005.b: "Das ist völlig beknackt, da gehe ich lieber nach Flohloch."
  
 agot_valyrian_steel.2006.t: "Der Drachenberg"
 agot_valyrian_steel.2006.desc: "[host.GetFullName] heißt mich auf meiner Suche nach meinem verschwundenen Schwert in Drachenstein gnädig willkommen. Er erzählt mir, dass Drachenleichen und ähnliches schon seit vielen Jahrhunderten nach Drachenstein zum Drachenberg zurückgebracht werden, um dort in den Flammen versenkt zu werden. Allerdings ist es dort oben gefährlich."
 agot_valyrian_steel.2006.a: "Wir machen uns mit dem Morgengrauen auf den Weg!"
 agot_valyrian_steel.2006.a.tt: "Ihr werdet ein Schiff nach Drachenstein nehmen."
 agot_valyrian_steel.2006.b: "Für diesen geistesgestörten Kacke-Schwachsinn steige ich nicht dort hinauf!"
  
 agot_valyrian_steel.2007.t: "Suche auf dem Drachenberg"
 agot_valyrian_steel.2007.desc: "Wir sind hoch oben auf dem Drachenberg. Grauer Rauch steigt über unseren Köpfen auf, aus den heißen Schloten des Vulkans strömend. Ein mulmiges Gefühl regt sich in der Magengrube, als wandelten wir auf dem Rücken eines schlafenden, riesigen Ungeheuers, das jederzeit erwachen und uns verschlingen könnte. Ich stelle mir eine dunkle Grube vor, aus dessen Schatten heraus mir ein riesiges, gelbes Augenpaar tief in meine Seele hinein schaut, und darunter blitzen spitze Zähne, wie gekrümmte Dolche aus schwarzem Diamant, so lang wie ein Mann hoch. Mir läuft es eiskalt über den Rücken und mir ist, als glitte etwas totes über meine nackte Haut. Es gibt Momente, da fühlt man sich klein und krümelig, etwas Höherem dienend, wie wenn man vor den Septon tritt, der einen Kristall hochreckt, durch den sich das Licht in einem Regenbogen bricht, und im Lichte der Sieben spürt man die Göttlichkeit, die Macht, die einem als Sterblichen nicht zusteht, und es ist ein wohles, rechtes Gefühl.\nDoch hier ist kein Regenbogen, hier fühlt man sich nicht wohlig erfüllt durch das Seelige. Hier steht man nicht im Lichte der Sieben, sondern im  Schatten dunkler Drachenschwingen oder zumindest des Dunstes ihrer Vergangenheit. #italic Irgendetwas#! ist hier mächtiger als ich..."
 agot_valyrian_steel.2007.a: "Wir klettern an der Schlucht entlang."
 agot_valyrian_steel.2007.a.success: "Ihr überquert den Kamm"
 agot_valyrian_steel.2007.a.fail: "Ihr rutscht auf losem Geröll ab."
 agot_valyrian_steel.2007.b: "Wir müssen umkehren!"
  
 agot_valyrian_steel.2008.t: "In die Schlucht"
 agot_valyrian_steel.2008.desc: "Die Luft ist schwanger mit dem Hauch des Todes, und Schatten schleichen hinter jeder Ecke. Ich stelle mir vor, wie im Inneren des Berges glühende Fontänen von flüssigem Feuer ihren zornigen Tanz speien. Doch wir geben die Suche nicht auf. Wir müssen Wehklage finden. Ich schreite voran, Schritt für Schritt, angetrieben durch die Flamme der Hoffnung in meinem Innern, während ich dem unbekannten Schicksal entgegentrete, bereit, mein eigenes zu besiegeln."
 agot_valyrian_steel.2008.a: "Verteilt Euch und durchsucht jeden Winkel!"
  
 agot_valyrian_steel.2009.t: "Verbrannte Knochen"
 agot_valyrian_steel.2009.desc: "Jeden Winkel des Berges haben wir durchsucht, jede Schlucht, jede Grube ausgespäht, und doch fanden wir nichts als verkohlte Knochen und schwarze Erde. Ich spüre, wie die Hoffnung in meinem Leibe erlischt und sich in meinem Magen das schwindelige Gefühl des Versagens ausbreitet. Nebel trübt meinen Kopf und macht es mir schwer, einen festen Gedanken zu fassen.\n\nIch schaue in die Leere, als könnte ich einen Ausweg am Horizont finden, und in die ausdruckslosen, ratlosen Gesichter meiner Mitstreiter. In der Ferne höre ich Möwen kreischen, als schmähten und belachten sie uns. Ich werde nach Hause zurückkehren und auf meine Bestimmung warten."
 agot_valyrian_steel.2009.a: "Wehklage bleibt verschollen..."
  
 agot_valyrian_steel.2010.t: "Wir erinnern uns"
 agot_valyrian_steel.2010.desc: "House [ROOT.Char.GetDynasty.GetName]" #NT!
 agot_valyrian_steel.2010.a: "Ich habe das Schwert!"
  
 agot_valyrian_steel.3001.t: "A Dark Defender" #NT!
 agot_valyrian_steel.3001.desc: "[blackfyre.GetName] and [darksister.GetName] have long been symbols of the [targ_dynn.GetName] dynasty. Blackfyre is the sword of kings, a symbol of power and rule. Dark Sister, on the other hand, is the blade of warriors, bestowed only upon those truly worthy to protect their liege and their bloodline. In this generation, I wonder... Is there anyone I would deem worthy of wielding Dark Sister?" #NT!
 agot_valyrian_steel.3001.a: "I trust [family_choice.GetTitledFirstName] to defend our family." #NT!
 agot_valyrian_steel.3001.b: "[house_choice.GetTitledFirstName] is a formidable warrior." #NT!
 agot_valyrian_steel.3001.c: "As my heir, it should go to [heir_choice.GetTitledFirstName]." #NT!
 agot_valyrian_steel.3001.d: "Kinsguard are sworn defenders, [kingsguard_choice.GetTitledFirstName] is the best choice." #NT!
 agot_valyrian_steel.3001.e: "[girl_choice.GetTitledFirstName] has proven herself." #NT!
 agot_valyrian_steel.3001.f: "There is no one worthy." #NT!
  
 #Forging 
 agot_valyrian_steel.8000.t: "Reforging: A Sacrifice" #NT!
 agot_valyrian_steel.8000.desc: ""The secret of forging Valyrian steel has long been lost... However, it could be possible to fashion an existing Valyrian steel artifact into something new — #bold if#! you are willing to lose the original artifact," [court_smith.GetFirstName] offers nervously." #NT!
 agot_valyrian_steel.8000.a: "A worthy offering." #NT!
 agot_valyrian_steel.8000.a.tt: "You will destroy your selected artifact to create a new sword." #NT!
 agot_valyrian_steel.8000.b: "I cannot do this." #NT!
 agot_valyrian_steel.8001.t: "Reforging: New Beginnings" #NT!
 agot_valyrian_steel.8001.desc: ""Do any of these designs interest you, mi[ROOT.Char.GetLadyLord|l]?"" #NT!
 agot_valyrian_steel.8001.a: "This one is worthy of me." #NT!
 agot_valyrian_steel.8001.b: "None of these suit me." #NT!
 agot_valyrian_steel_default_name: "Reforged Valyrian Steel Sword" #NT!
 agot_valyrian_steel_default_desc: "Reforged Valyrian Steel Sword" #NT!
 event_window_widget_enter_name_prompt: "Choose Artifact Name:" #NT!
  
 #Artifact looted in battle/taken from captive 
 agot_valyrian_steel.1000.t: "Valyrian Steel at My Feet" #NT!
 agot_valyrian_steel.1000.desc: "As the heat of battle wains, I sweep the blood of my enemy from my brow, I see the weapon that has almost claimed my life would it not be for my superior skill.\n\nAmidst mud and the countless bodies lies the Valyrian steel blade of House [artifact_knight.GetHouse.GetBaseName]. With no owner to seize it, it is mine for the taking..." #NT!
 agot_valyrian_steel.1000.a: "I have won the blade, I claim it as my own!" #NT!
 agot_valyrian_steel.1000.a.tt: "#v House [artifact_knight.GetHouse.GetBaseName] will not soon forgive such an insult!#!" #NT!
 agot_valyrian_steel.1000.b: "It does not belong to me." #NT!
 agot_valyrian_steel.1000.b.tt: "[looted_vs_sword.GetName] will be returned to House [artifact_knight.GetHouse.GetBaseName]" #NT!
  
 agot_valyrian_steel.1001.t: "Captured Valyrian Steel Wielder" #NT!
 agot_valyrian_steel.1001.desc: "The battle is won. My forces are victorious and my enemies flee in full rout. As the bodies of the fallen are gathered from the battlefield and captives are taken, [artifact_knight.GetTitledFirstNameNicknamed] is brought before me, bereft of [artifact_knight.GetHerHis] prestigious weapon by one of my leal warriors.\n\n[looted_vs_sword.GetName], the Valyrian steel blade of House [artifact_knight.GetHouse.GetBaseName] is within my grasp... Only a fool would dispute my right to claim it." #NT!
 agot_valyrian_steel.1001.a: "It would make for a fine trophy!" #NT!
 agot_valyrian_steel.1001.b: "Such act would only bring dishonor upon my name!" #NT!
  
 agot_valyrian_steel.1010.t: "[enemy_knight.Custom2('AppropriateGreeting', ROOT.Char)]" #NT!
 agot_valyrian_steel.1010.desc: "I have come into possession of your family's prized blade.\n\nI claimed it from the hands of [artifact_knight.GetName] who fought on the opposite side of a battle as me, [artifact_knight.GetHerHis] death is regrettable and I would not dishonor myself by depriving [artifact_knight.GetHerHis] family of their rights. [looted_vs_sword.GetNameNoTooltip] is yours." #NT!
 agot_valyrian_steel.1010.a: "[looted_vs_sword.GetNameNoTooltip] has found its way home." #NT!
  
 agot_valyrian_steel.1011.t: "A Stolen Heirloom" #NT!
 agot_valyrian_steel.1011.desc.prisoner: "The vile [vs_artifact_thief.GetName] has not only bound me in chains, but has used my imprisonment as an opportunity to steal away [looted_vs_sword.GetName]! The blade of #italic House [ROOT.Char.GetHouse.GetName]!#!\n\nI #italic must#! have it back! For my honor, and the honor of House [ROOT.Char.GetHouse.GetNameNoTooltip]." #NT!
 agot_valyrian_steel.1011.desc.house_head: "News from the [battle_memory.GetName] arrives in the hands of an exhausted messenger.\n\nThe vile [vs_artifact_thief.GetName] has not only bound my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('artifact_knight'))] [artifact_knight.GetName] in chains, but has used [artifact_knight.GetHerHis] imprisonment as an opportunity to steal away [looted_vs_sword.GetName]! The blade of #italic House [ROOT.Char.GetHouse.GetName]!#!\n\nI #italic must#! have it back! For my honor, and the honor of House [ROOT.Char.GetHouse.GetNameNoTooltip]." #NT!
 agot_valyrian_steel.1011.desc.slain: "In the [battle_memory.GetName], [artifact_knight.GetName] died valiantly fighting alongside [artifact_knight.GetHerHis] men, cut down in the heat of battle by the monstrous [enemy_knight.GetName].\n\nNot only was [artifact_knight.GetFirstNamePossessiveNoTooltip] life lost, but so was [looted_vs_sword.GetName]. The cherished possession of House [artifact_knight.GetHouse.GetNameNoTooltip] has been stolen away by [enemy_knight.GetNameNoTooltip] to wield and display as [enemy_knight.GetHerHis] personal prize!" #NT!
 agot_valyrian_steel.1011.tt.house_opinion_loss: "All members of #v your#! House" #NT!
 agot_valyrian_steel.1011.feud: "House [vs_artifact_thief.GetHouse.GetName] will pay dearly for this slight!" #NT!
 agot_valyrian_steel.1011.feud.tt: "The [scheme|E] will have an increased [success_chance|E]" #NT!
 agot_valyrian_steel.1011.a: "I #italic must#! bring [looted_vs_sword.GetNameNoTooltip] back home, no matter the cost." #NT!
 agot_valyrian_steel.1011.b: "It is out of my power... There is nothing I can do." #NT!
 agot_valyrian_steel.1011.c: "[looted_vs_sword.GetNameNoTooltip] will sit by [vs_artifact_thief.GetFirstNamePossessive] side, for now..." #NT!
  
 agot_valyrian_steel.1012.t: "[expected_vs_artifact_holder.Custom2('AppropriateGreetingNegative', ROOT.Char)]" #NT!
 agot_valyrian_steel.1012.desc: "You are a dishonorable thief! Let it be known that [looted_vs_sword.GetName] is mine, by rights! I will see the honor of House [expected_vs_artifact_holder.GetHouse.GetName] restored and [looted_vs_sword.GetNameNoTooltip] returned to my family's care." #NT!
 agot_valyrian_steel.1012.a: "Let [expected_vs_artifact_holder.GetHerHim] whine, [looted_vs_sword.GetNameNoTooltip] is mine!" #NT!
  
 #Show me Steel 
 agot_valyrian_steel.9999.t: "Wielders of Valyrian Steel" #NT!
 agot_valyrian_steel.9999.desc: "My liege, I have gathered here a list of all wielders of Valyrian steel in the known world." #NT!
 agot_valyrian_steel.9999.a: "Thank you." #NT!
