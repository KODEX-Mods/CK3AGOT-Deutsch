 councillor_personal_steward_diplomacy.1001.desc: "Familiärer Ruf"
 councillor_personal_steward_diplomacy.1004.desc: "Diplomatische Theorie"
 councillor_personal_steward_diplomacy.1004.desc_diplo_councillor: "Unterrichtet vom [councillor.GetTitleAsName]"
 councillor_personal_steward_diplomacy.1005.desc: "Diplomatische Erfahrung"
 councillor_personal_steward_diplomacy.1006.desc: "Dank der harten Arbeit von [councillor.GetTitledFirstName] ist [councillor.Custom('DE_PRO_PER_S_3P_N')] nun besser darin, mit anderen zu sprechen."
  
 councillor_personal_steward_diplomacy.2002.t: "Persönlicher Kämmerer: Zukünftige Verbindungen"
 councillor_personal_steward_diplomacy.2002.desc: "„Es ist unsere Pflicht, die Beziehungen zwischen der nächsten Generation von Herrschenden zu pflegen“, meint [councillor.GetTitledFirstName].\n\n„Einige Eurer einflussreichsten Vasallen haben Kinder, die [child_heir.GetTitledFirstName] unbedingt kennenlernen sollte.“"
 councillor_personal_steward_diplomacy.2002.a: "[vassal_heir_1.GetTitledFirstNameNoTooltip] scheint ein [vassal_heir_1.Custom('WomanManGirlBoy')] mit gutem Leumund zu sein."
 councillor_personal_steward_diplomacy.2002.b: "[vassal_heir_2.GetTitledFirstNameNoTooltip] wäre wahrscheinlich ein guter Einfluss!"
 councillor_personal_steward_diplomacy.2002.c: "Ich habe viel Gutes über [vassal_heir_3.GetTitledFirstNameNoTooltip] gehört.."
 councillor_personal_steward_diplomacy.2002.d: "Mein [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_heir'))] kommt gut alleine zurecht."
  
 councillor_personal_steward_diplomacy.2003.t: "Persönlicher Kämmerer: Den Frieden fördern"
 councillor_personal_steward_diplomacy.2003.desc: "Ich sehe, wie mein[rival.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))] [rival.GetTitledFirstName] am anderen Ende des Gotteshauses steht, und wende mich rasch ab, doch zu meiner Überraschung winkt [councillor.GetTitledFirstName] diese widerliche Kröte zu uns herüber.\n\n„[rival.Custom('DE_PRO_PER_S_3P_N')|U] hat sich zu einem Treffen auf neutralem Boden bereit erklärt. Es bricht mir das Herz, dass zwei so gute Menschen wie Ihr in einer Fehde miteinander leben. Meint Ihr nicht, es wäre an der Zeit, dem ein Ende zu setzen?“"
 councillor_personal_steward_diplomacy.2003.a: "You might be right..." #NT!
 councillor_personal_steward_diplomacy.2003.b: "[rival.Custom('DE_PRO_PER_S_3P_D')|U] werde ich ein Ende setzen!"
 councillor_personal_steward_diplomacy.2003.c: "Ihr nennt [rival.Custom('DE_PRO_PER_S_3P_A')] einen guten Menschen?! Lasst mich Euch etwas über [rival.Custom('DE_PRO_POS_S_3P')] wahres Wesen erzählen …"
