 agot_add_patronage_personal_steward_education_points_effect.desc: "Mein[patronage_student.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('patronage_student'))] [patronage_student.GetTitledFirstName] profitiert wahrscheinlicher von einer guten [education|E] dank der Unterweisung von [councillor.GetTitledFirstName]."
 add_patronage_personal_steward_education_points_child_effect.desc: "Mein[patronage_student.Custom('DE_END_PRO_S_N')] [patronage_student.Custom('GetDaughterSon')] [patronage_student.GetTitledFirstName] profitiert wahrscheinlicher von einer guten [education|E] dank der Unterweisung von [councillor.GetTitledFirstName]."
  
  #Events 
 councillor_personal_steward_learning.2601.t: "Persönlicher Kämmerer: Weiterführende Bildung"
 councillor_personal_steward_learning.2601.not_scholarly.desc: "„Es würde nicht schaden, wenn Ihr hin und wieder ein Buch lesen würdet“, tadelt mein[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], [councillor.Custom('DE_ART_DEF_S_N')] wissbegierige [councillor.GetTitledFirstName], mich ständig. [councillor.Custom('DE_PRO_PER_S_3P_N')|U] hat sich mir als Tutor[councillor.Custom('DE_END_NOU_S_GS_N')] angeboten, falls ich anfangs Hilfe benötigen sollte."
 councillor_personal_steward_learning.2601.scholarly.desc: "Immer wenn mein[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] mich über einen Folianten gebeugt vorfindet, erfreut [councillor.Custom('DE_PRO_PER_S_3P_A')] das sichtlich.\n\n„Benötigt Ihr Hilfe bei Euren Studien? Jemanden, mit dem Ihr Ideen austauschen könnt, oder vielleicht ein paar neue Bücher? Ich habe vor Kurzem eine hervorragende Abhandlung zum Thema ‚[ROOT.Char.Custom('education_conversation_subject')]‘ erhalten!“"
 councillor_personal_steward_learning.2601.a: "Ja, ich wüsste Eure Unterweisung zu schätzen."
 councillor_personal_steward_learning.2601.b: "[tutoring_student_1.GetTitledFirstNameNoTooltip] braucht Eure Hilfe nötiger als ich."
 councillor_personal_steward_learning.2601.c: "Ihr solltet stattdessen [tutoring_student_2.GetTitledFirstNameNoTooltip] unterrichten."
 councillor_personal_steward_learning.2601.d: "Konzentriert Euch lieber auf Eure eigenen Studien."
 agot_councillor_personal_steward_learning_2601_tutoring_effect.critical_success: "[THIS.Char.LocalPlayerString('Euer', 'Das')] Wissen[THIS.Char.LocalPlayerString('', ' von ')][THIS.Char.LocalPlayerString('', CHARACTER.GetTitledFirstNameNoTooltip)] über [THIS.Char.Custom('education_focus')] steigt enorm"
 agot_councillor_personal_steward_learning_2601_tutoring_effect.success: "[THIS.Char.LocalPlayerString('Euer', 'Das')] Wissen[THIS.Char.LocalPlayerString('', ' von ')][THIS.Char.LocalPlayerString('', CHARACTER.GetTitledFirstNameNoTooltip)] über [THIS.Char.Custom('education_focus')] steigt"
  
  
 councillor_personal_steward_learning.2001.faith.t: "Persönlicher Kämmerer: [councillor.GetFaith.GetAdjectiveNoTooltip]e Dissidenten"
 councillor_personal_steward_learning.2001.culture.t: "Persönlicher Kämmerer: [councillor.GetCulture.GetNameNoTooltip]e Dissidenten"
 councillor_personal_steward_learning.2001.start.desc: "[faction_leader.GetTitledFirstName] und Anhang"
 councillor_personal_steward_learning.2001.faith.desc: "[councillor.GetFaith.GetAdjectiveNoTooltip]"
 councillor_personal_steward_learning.2001.culture.desc: "[councillor.GetCulture.GetNameNoTooltip]"
 councillor_personal_steward_learning.2001.middle.desc: "Verschwörer unter dem Banner der [different_culture_or_faith_faction.GetName] lassen einen nie in Frieden!"
 councillor_personal_steward_learning.2001.independence_faction.desc: "Sie sollten treue Untertanen sein, und doch weiß ich, dass sie ein Komplott gegen mich schmieden."
 councillor_personal_steward_learning.2001.liberty_faction.desc: "Sie wollen bei jeder Gelegenheit meine Autorität untergraben."
 councillor_personal_steward_learning.2001.claimant_faction.desc: "Diese ehrlosen Diebe wollen sich das Land holen, das von Rechts wegen mir gehört."
 councillor_personal_steward_learning.2001.end.desc: "\n\nZum Glück hat „ein[councillor.Custom('DE_END_ADJ_NUL_S_N')] der Ihren“, mein[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName], einen Stein bei ihnen im Brett. [councillor.Custom('DE_PRO_PER_S_3P_N')|U] hat mir angeboten, zu vermitteln, und möchte wissen, wie es weitergehen soll."
 councillor_personal_steward_learning.2001.a.faith: "Beschwichtigt die [councillor.GetFaith.GetAdjectiveNoTooltip]en Fraktionsmitglieder."
 councillor_personal_steward_learning.2001.a.culture: "Beschwichtigt die [councillor.GetCulture.GetNameNoTooltip]en Fraktionsmitglieder."
 councillor_personal_steward_learning.2001.a.faction_members_faith: "Jedes [councillor.GetFaith.GetAdjective|l]e Mitglied unter dem Banner der [different_culture_or_faith_faction.GetName]"
 councillor_personal_steward_learning.2001.a.faction_members_culture: "Jedes [councillor.GetCulture.GetNameNoTooltip|l]e Mitglied unter dem Banner der [different_culture_or_faith_faction.GetName]"
 councillor_personal_steward_learning.2001.b: "Sorgt dafür, dass [faction_member_1.GetTitledFirstNameNoTooltip] die Fraktion verlässt."
 councillor_personal_steward_learning.2001.c: "Bringt [faction_member_2.GetTitledFirstNameNoTooltip] dazu, mir treu ergeben zu bleiben."
  
 councillor_personal_steward_learning.2301.t: "Persönlicher Kämmerer: Eine höhere Macht"
 councillor_personal_steward_learning.2301.desc: "Mein[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] ist in der religiösen Welt mittlerweile recht bekannt. [councillor.Custom('DE_PRO_PER_S_3P_N')|U] fördert Theologen, Gotteshäuser und Orden, und sogar das Oberhaupt dieser Religion, [religious_head.GetTitledFirstName], ist schon auf [councillor.Custom('DE_PRO_PER_S_3P_A')] aufmerksam geworden.\n\nDie Dankbarkeit des [religious_head.GetTitleAsNamePossessiveNoTooltip] brächte mächtige Vorteile mit sich. Mein[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] hat mir angeboten, für mich Kontakt mit [religious_head.Custom('DE_PRO_PER_S_3P_D')] aufzunehmen."
 councillor_personal_steward_learning.2301.a: "Könnt Ihr uns einander vorstellen?"
 councillor_personal_steward_learning.2301.a.success: "[religious_head.GetTitledFirstName] und ich sind jetzt Freunde."
 councillor_personal_steward_learning.2301.b: "Was kann [religious_head.Custom('DE_PRO_PER_S_3P_N')] uns denn bieten?"
 councillor_personal_steward_learning.2301.c: "Das ist meine Gelegenheit, wieder Teil der heiligen Gemeinde zu werden!"
 councillor_personal_steward_learning.2301.d: "Lasst [religious_head.Custom('DE_PRO_PER_S_3P_A')] wissen - alles was wir tun, tun wir für [councillor.GetFaith.HighGodName]."
  
 councillor_personal_steward_learning.2602.t: "Persönlicher Kämmerer: Den Horizont erweitern"
 councillor_personal_steward_learning.2602.not_root.desc: "Obschon mein[student.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('student'))] [student.GetTitledFirstName] durchaus das ein oder andere über [student.Custom('highest_skill_noun')] weiß, ist [councillor.GetTitledFirstName] der Ansicht, dass [student.Custom('DE_PRO_PER_S_3P_N')] [student.Custom('DE_PRO_POS_S_3P')]en Horizont erweitern sollte.\n„Ich würde ein paar neue Folianten erwerben,\neinige Aufgaben vorbereiten, [student.Custom('DE_PRO_PER_S_3P_A')] ein wenig unterrichten. Welches Fachgebiet würde [student.GetFirstNameNoTooltip] denn wohl am meisten nutzen?“"
 councillor_personal_steward_learning.2602.root.desc: "„Obschon Ihr das eine oder andere über [student.Custom('highest_skill_noun')] wisst, sollte [student.Custom('DE_ART_DEF_S_N')] [student.GetTitleTierName] von [student.GetPrimaryTitle.GetNameNoTierNoTooltip] doch eine breite Palette an Fähigkeiten aufweisen“, sagt mein[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))].\n\n„Ich könnte ein paar neue Folianten erwerben, einige Aufgaben vorbereiten, Euch ein wenig unterrichten. Welche Fachgebiete interessieren Euch denn besonders?“"
 councillor_personal_steward_learning.2602.a: "Diplomatie."
 councillor_personal_steward_learning.2602.b: "Militärwesen."
 councillor_personal_steward_learning.2602.c: "Die Wirtschaft des Reiches."
 councillor_personal_steward_learning.2602.d: "Wie man ein Spionagenetzwerk leitet."
 councillor_personal_steward_learning.2602.e: "Theologie."
  
 councillor_personal_steward_learning.1304.desc: "Persönlicher Kämmerer fördert [religious_vassal.GetTitledFirstNameNoTooltip]"
 councillor_personal_steward_learning.1305.desc: "[religious_head.GetTitleAsNameNoTooltip] zeigt sich von der Frömmigkeit des Ehepartners beeindruckt"
  
  
  
 councillor_personal_steward_learning.2603.t: "Persönlicher Kämmerer: Der Sache gewachsen"
 councillor_personal_steward_learning.2603.desc: "Einige meiner Ratsmitglieder glauben, dass ihr Posten ihnen allein aufgrund ihres Blutes oder ihres Einflusses zusteht; wie sie sich doch irren! Ich erwarte Ergebnisse, und doch werde ich häufig enttäuscht.\n\nNach einem langen Tag beschwere ich mich gerade bei [councillor.GetFirstName], als [councillor.Custom('DE_PRO_PER_S_3P_N')] mich unterbricht. „Lasst mich in dieser Sache einschreiten, [Select_CString(ROOT.Char.IsFemale, 'Weib', 'Gatte')], und ihnen ein wenig Unterricht erteilen, um ihren Geist zu schärfen.“"
 councillor_personal_steward_learning.2603.a: "[chancellor.GetCouncilTitle|U] [chancellor.GetFirstNameNoTooltip] könnte einen Tutor gebrauchen."
 councillor_personal_steward_learning.2603.b: "[marshal.GetCouncilTitle|U] [marshal.GetFirstNameNoTooltip] würde Eure Hilfe nicht schaden."
 councillor_personal_steward_learning.2603.c: "Erteilt meinem [steward.GetCouncilTitle] [steward.GetFirstNameNoTooltip] ein wenig Unterricht."
 councillor_personal_steward_learning.2603.d: ""Vielleicht habt Ihr ja Rat für [spymaster.GetCouncilTitle] [spymaster.GetFirstNameNoTooltip]."
 councillor_personal_steward_learning.2603.e: "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] könnte Eure Unterweisung gebrauchen."
 councillor_personal_steward_learning.2603.f: "Bleibt doch lieber hier bei mir …"
