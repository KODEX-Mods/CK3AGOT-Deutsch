 agot_travel_events_dragon.9000.t:0 "Zurückgelassen"
 agot_travel_events_dragon.9000.desc:0 "[awkward_entourage_member.GetName] kommt nervös auf mich zu, als ich [dragon.GetFirstName] für unsere Reise sattle. "Da Ihr Euch entschieden habt, mit [dragon.GetFirstNameNoTooltip] zu reisen, werden wir, die wir keine Drachenreiter sind, Euch leider nicht begleiten können. Wir werden Eure Rückkehr an den Hof sehnlichst erwarten, My[ROOT.Char.GetLadyLord|l]""
 agot_travel_events_dragon.9000.a:0 "Bedauerlich."
 agot_travel_events_dragon.9000.tt:0 "[entourage_member.GetFirstName] verlässt das Gefolge"
