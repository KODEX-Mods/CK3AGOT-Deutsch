l_german:
 agot_proclamation_events.0001.t: "Ein mächtiges Königreich ausrufen"
 agot_proclamation_events.0001.desc: "Die Macht von [ROOT.Char.GetPrimaryTitle.GetName] ist immer größer geworden, und nun ist es an der Zeit, diese Stärke zu untermauern - eine Stärke, die den Zeitaltern standhält und über allen anderen steht.\n\nVon diesem Tag an wird dieses neue, mächtige Königreich eigenständig sein."
 agot_proclamation_events.0001.a: "Alle sollen von der Macht von [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] wissen!"
 agot_proclamation_events.0002.t: "Ein neues Königreich"
 agot_proclamation_events.0002.desc: "Ich, [new_king.GetFirstNameNoTooltip] [new_king.GetHouse.GetNameNoTooltip], erkläre mich hiermit zum [new_king.GetTitleTierName] — alle sollen meine freie und souveräne Herrschaft anerkennen."
 agot_proclamation_events.0002.a: "Mögen die Götter gnädig sein."
 agot_proclamation_events.0003.t: "Ein neues Königreich"
 agot_proclamation_events.0003.desc: "Ein neues Königreich zu gründen bedeutet, neue Gesetze zu erlassen und die Unabhängigkeit meines Landes zu manifestieren. Das ist keine Kleinigkeit, aber es muss getan werden."
 agot_proclamation_events.0003.a: "Ja, es muss erledigt werden."
 agot_proclamation_events.0003.b: "Seht es als erledigt an."
  
  #New Iron Throne ruler global event 
 agot_proclamation_events.9901.t: "Succession of The Iron Throne" #NT!
 agot_proclamation_events.9901.intro: ""My [ROOT.Char.GetLadyLord|U], a letter marked with the seal of House [new_holder.GetHouse.GetBaseName] has arrived from [new_holder.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]; ravens spread grievous tidings all across the realm." The messenger gives a quick bow and hands me the letter to peruse." #NT!
 agot_proclamation_events.9901.inheritance: "\n\n[previous_holder.GetTitledFirstName|U] [previous_holder.GetDeathReason] — may [previous_holder.GetSheHe] repose in peace. According to laws of inheritance, [new_holder.GetFirstName] [new_holder.GetHouse.GetBaseName] has been proclaimed the rightful successor to [new_holder.GetPrimaryTitle.GetNameNoTooltip].\n\nWhile some mourn the passing of [previous_holder.GetHerHis|U] Grace, word has it some have begun to voice their discontent away from the public eye..." #NT!
 agot_proclamation_events.9901.conquest: "\n\nThe forces led by [previous_holder.GetFirstName] [previous_holder.GetHouse.GetBaseName] have been defeated and [new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] has taken the Iron Throne by right of conquest.\n\nWhile the victors feast and celebrate, some have welcomed the news with less enthousiasm and have begun to voice their discontent..." #NT!
 agot_proclamation_events.9901.abdication: "\n\nIn an unexpected turn of events, [previous_holder.GetHerHis|U] Grace [previous_holder.GetFirstNameRegnal] [new_holder.GetHouse.GetBaseName] has forsaken [previous_holder.GetHerHis] right to rule. Therefore, [new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] has been proclaimed as [previous_holder.GetHerHis] successor and will ascend the Iron Throne to rule the Seven Kingdoms." #NT!
 agot_proclamation_events.9901.usurped: "\n\n[new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] has taken the Iron Throne from [previous_holder.GetFirstName] [previous_holder.GetHouse.GetBaseName] and has been proclaimed the new monarch of the Seven Kingdoms.\n\nThough some may call [new_holder.GetHerHim] a usurper in hushed tones, there's no denying that the Iron Throne is now firmly within [new_holder.GetHerHis] grasp." #NT!
 agot_proclamation_events.9901.fallback: "\n\n[new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] has been proclaimed as the new ruler of the Seven Kingdoms." #NT!
 agot_proclamation_events.9901.outro: "\n\nBefore resuming my tasks, I wonder for a brief moment — what shall [new_holder.GetHerHis] rule bring?" #NT!
 agot_proclamation_events.9901.a: "Only time will tell..." #NT!
 agot_proclamation_events.9901.rival: "Curse [new_holder.GetHerHis] name!" #NT!
 agot_proclamation_events.9901.friend: "Long May [new_holder.GetSheHe|U] Reign!" #NT!
  
 agot_proclamation_it_succession_msg_inheritance: ""My [ROOT.Char.GetLadyLord|U], a letter marked with the seal of House [new_holder.GetHouse.GetBaseName] has arrived from [new_holder.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]; [previous_holder.GetTitledFirstName|U] [previous_holder.GetDeathReason] — may [previous_holder.GetSheHe] repose in peace.\n\n[new_holder.GetFirstName] [new_holder.GetHouse.GetBaseName] has been proclaimed the rightful successor to [new_holder.GetPrimaryTitle.GetNameNoTooltip]."" #NT!
 agot_proclamation_it_succession_msg_conquest: ""My [ROOT.Char.GetLadyLord|U], a letter marked with the seal of House [new_holder.GetHouse.GetBaseName] has arrived from [new_holder.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]; The forces led by [previous_holder.GetFirstName] [previous_holder.GetHouse.GetBaseName] have been defeated and [new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] has taken the Iron Throne by right of conquest."" #NT!
