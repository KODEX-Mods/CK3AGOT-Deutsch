 agot_proclamation_it_succession_msg_usurped: ""My [ROOT.Char.GetLadyLord|U], a letter marked with the seal of House [new_holder.GetHouse.GetBaseName] has arrived from [new_holder.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]; [new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] has taken the Iron Throne from [previous_holder.GetFirstName] [previous_holder.GetHouse.GetBaseName] and has been proclaimed the new monarch of the Seven Kingdoms.\n\nThough some may call [new_holder.GetHerHim] a usurper in hushed tones, there's no denying that the Iron Throne is now firmly within [new_holder.GetHerHis] grasp."" #NT!
