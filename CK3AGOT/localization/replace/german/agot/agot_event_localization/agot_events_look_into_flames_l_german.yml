 ############################### 
 # LOOK INTO THE FLAMES EVENTS # 
 ############################### 
  
 agot_look_into_flames.0001.t: "The Blessed Flames" #NT!
 agot_look_into_flames.0001.desc: "It is said [ROOT.Char.GetFaith.HighGodName] speaks to his chosen through the blessed fire, in a language of ash and cinders — a language hard to grasp even for his priests.\n\nI observe the night pyres and wonder, what may I witness within?\n\n[red_priest.GetFirstName] suggests an offering would surely gain me the favor of [ROOT.Char.GetFaith.HighGodNameAlternate]." #NT!
 agot_look_into_flames.0001.prisoner: "There is power in kingsblood, power that will please [ROOT.Char.GetFaith.HighGodName]." #NT!
 agot_look_into_flames.0001.prisoner.tt: "Zealous [vassals|E], [courtiers|E] and [guests|E] of your faith gain #P 10#! [opinion|E] of #V you#!" #NT!
 agot_look_into_flames.0001.prisoner.tt.a: "All [vassals|E], [courtiers|E], and [guests|E] who do not practice ritual sacrifices lose #N 30#! [opinion|E] of #V you#!" #NT!
 agot_look_into_flames.0001.peasants: "Would a few commoners satisfy [ROOT.Char.GetFaith.HighGodNameAlternate]?" #NT!
 agot_look_into_flames.0001.peasants.tt: "All [courtiers|E] and [guests|E] who do not practice ritual sacrifices lose #N 15#! [opinion|E] of #V you#!" #NT!
 agot_look_into_flames.0001.peasants.tt.a: "Zealous [courtiers|E] and [guests|E] of your faith gain #P 10#! [opinion|E] of #V you#!" #NT!
 agot_look_into_flames.0001.false_idols: "There are no gods but [ROOT.Char.GetFaith.HighGodName], false idols will burn." #NT!
 agot_look_into_flames.0001.false_idols.tt: "A lesser offering might not gain me the favor I'm looking for..." #NT!
 agot_look_into_flames.0001.a: "I will make no offerings this time." #NT!
 agot_look_into_flames.0001.a.tt: "No offerings will be made." #NT!
 agot_look_into_flames.0001.b: "On second thought, this is not the right time." #NT!
  
 agot_look_into_flames.0002.t: "Unanswered Prayers" #NT!
 agot_look_into_flames.0002.desc: "[red_priest.GetFirstName] and I have spent hours gazing into the holy fires night after night, and despite all the efforts, no figures nor shapes appear — nothing but smoke and cinders rise towards the sky..." #NT!
 agot_look_into_flames.0002.offering_desc: "Hours pass, and even though [red_priest.GetFirstName] continues [red_priest.GetHerHis] prayers with ever-burning fervor, the flames reveal no shapes nor visions.\n\nMy eyes begin to sting from the rising smoke — despite the sacrifice I have made, I witness nothing but an ordinary nightfire..." #NT!
 agot_look_into_flames.0002.zealous: "Has [ROOT.Char.GetFaith.HighGodNameAlternate] forsaken me?" #NT!
 agot_look_into_flames.0002.cynical: "A fire like any other after all..." #NT!
 agot_look_into_flames.0002.a: "[ROOT.Char.GetFaith.HighGodNameAlternate] remains silent." #NT!
  
 agot_look_into_flames.vision_intro_desc: "As [red_priest.GetFirstName] persists in [red_priest.GetHerHis] prayers before the bonfire warding off the darkness of the night, I slowly fall into contemplation.\n\n" #NT!
  
 agot_look_into_flames.vision_outro_desc: " #italic Have I been blessed with a true vision from [ROOT.Char.GetFaith.HighGodName]? What message could it hold...?#!" #NT!
  
 agot_look_into_flames.vision_title: "A Vision in the Flames" #NT!
 agot_look_into_flames.0003.t: "$agot_look_into_flames.vision_title$: The Shadow" #NT!
 agot_look_into_flames.0003.desc: "Enchanted by the flames, I catch but a glimpse of a lone shadow, a barely discernible silhouette hiding in the dark, and as the flames flicker, the figure appears to extend an invitation with its gestures.\n\nA shiver runs down my spine, and as swiftly as the strange shadow appeared, it has turned to mist; fire is nothing but fire again." #NT!
 agot_look_into_flames.0003.a: "A whisper of a future friendship yet to come?" #NT!
 agot_look_into_flames.0003.b: "Shadows lurking in the dark... a warning of danger yet to unfold?" #NT!
 agot_look_into_flames.0003.tt: "My prayers are answered." #NT!
  
 agot_look_into_flames.0004.t: "$agot_look_into_flames.vision_title$: The Warrior" #NT!
 agot_look_into_flames.0004.desc: "Mesmerized by the dancing flames, I catch but a glimpse of a silhouette beyond the fire — a conqueror wielding a mighty sword, surrounded by fallen foes at his feet. In an instant the warrior's sword shatters, sending myriad sparks towards the sky.\n\nA shiver runs down my spine, and the fire is nothing more than a fire again." #NT!
 agot_look_into_flames.0004.a: "[ROOT.Char.GetFaith.HighGodNameAlternate] will lead me to victory." #NT!
 agot_look_into_flames.0004.b: "Better to steer away from strife..." #NT!
  
 agot_look_into_flames.0005.t: "$agot_look_into_flames.vision_title$: The Castle" #NT!
 agot_look_into_flames.0005.desc: "For the briefest of moments, sparks rising towards the sky seem to burn brighter, and as I peer through the dancing flames, I discern a majestic castle — familiar somehow — melting into shimmering golden embers.\n\nMy heart begins to race, but in an instant all is gone, and fire is nothing more than a fire once again." #NT!
 agot_look_into_flames.0005.a: "An echo of future glory and wealth that awaits me." #NT!
 agot_look_into_flames.0005.a.tt: "My perseverance and diligence will surely be rewarded." #NT!
 agot_look_into_flames.0005.b: "A glimpse of old Valyria, turned to ash." #NT!
 agot_look_into_flames.0005.b.tt: "Intrigued by the vision, I focus on studying old empires." #NT!
  
 agot_look_into_flames.0006.t: "$agot_look_into_flames.vision_title$: Daggers in the Dark" #NT!
 agot_look_into_flames.0006.desc: "Yet, as the crackling fire continues to send sparks into the sky, for no longer than a heartbeat they become burning daggers, piercing effortlessly through the shadows veiled by the thick smoke rising above.\n\nFear-struck, I shiver despite the pyre's warmth, and in an instant all is gone; the fire is nothing more than a fire again." #NT!
 agot_look_into_flames.0006.a: "I must remain vigilant." #NT!
 agot_look_into_flames.0006.b: "Mayhaps it is time to strike?" #NT!
  
 agot_look_into_flames.0007.t: "$agot_look_into_flames.vision_title$: The Dancing Glyphs" #NT!
 agot_look_into_flames.0007.desc: "Mesmerized by the flickering flames, smoke and whirls of fire begin to take shape, and for the briefest of moments the blessed fire reveals strange symbols — forming, flickering, and melting into one another, as if shadows themselves danced before me.\n\nAs quickly as they appeared, they melt away, and the flames are nothing more than an ordinary fire once more." #NT!
 agot_look_into_flames.0007.a: "I must delve deeper into the higher mysteries!" #NT!
 agot_look_into_flames.0007.b: "Answers must lie within ancient tales..." #NT!
  
 agot_look_into_flames.0008.t: "$agot_look_into_flames.vision_title$: Walking Unharmed" #NT!
 agot_look_into_flames.0008.t.scheme: "$agot_look_into_flames.vision_title$: Treachery Revealed" #NT!
  
 agot_look_into_flames.0008.desc: "As [red_priest.GetFirstName] performs the sacred rites and continues [red_priest.GetHerHis] prayers before the nightfires, for just a moment " #NT!
  
 agot_look_into_flames.0008.scheme_murder_desc: "the dancing flames reveal the outline of a veiled shadow — and I realize it is [owner.GetTitledFirstName] plotting to #bold murder me!#!" #NT!
  
 agot_look_into_flames.0008.scheme_abduction_desc: "the dancing flames reveal the outline of a veiled shadow — and I realize it is [owner.GetTitledFirstName] plotting to #bold abduct me!#!" #NT!
  
 agot_look_into_flames.0008.scheme_steal_artifact_desc: "the dancing flames reveal the outline of a veiled shadow — and I realize it is [owner.GetTitledFirstName] plotting to #bold steal an artifact#! from me!" #NT!
 agot_look_into_flames.0008.scheme_fallback_desc: "the dancing flames reveal the outline of a veiled shadow — and I realize it is [owner.GetTitledFirstName] plotting against me!" #NT!
  
 agot_look_into_flames.0008.no_scheme_desc: "I recognize myself in the flames.\n\nTorch in hand, I walk unharmed through the darkness. More than ever, I am certain [ROOT.Char.GetFaith.HighGodNameAlternate] watches over me." #NT!
  
 agot_look_into_flames.0008.a: "[ROOT.Char.GetFaith.HighGodName] favors me." #NT!
 agot_look_into_flames.0008.b: "That [owner.Custom('InsultAdjective')] fiend!" #NT!
