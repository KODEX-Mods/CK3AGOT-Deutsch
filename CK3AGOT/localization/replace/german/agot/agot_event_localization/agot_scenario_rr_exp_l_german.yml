  #ROBERT'S REBELLION 
 agot_scenario_events_rr.loyalists.t: "Der Krieg des Usurpators"
 agot_scenario_events_rr.rebels.t: "Roberts Rebellion"
  #Rhaegar Targaryen 
 agot_events_scenario_rr_exp.1.desc: "Die Liebe, die zwischen Lyanna Stark und mir entflammte, glühte seit unserer ersten Begegnung tief in unseren beiden Herzen. Meine Königin der Liebe und Schönheit, mit ihrer Krone aus Winterrosen, blau wie Frost. Unsere Liebe hat viele verärgert, allen voran ihren Verlobten, Robert Baratheon. Sein Zorn wirft einen schwarzen Schatten auf die Königslande, aber er konnte uns nicht davon abhalten, nach Dorne durchzubrennen, um den verurteilenden Augen unserer Familien zu entfliehen. Mein Schatz ist im Turm der Freude in Sicherheit, und keine Armee wäre stark genug, um uns auseinander zu reißen. Unser Schicksal ist prophezeit worden. Unser Lied ist das von Eis und Feuer..."
 agot_events_scenario_rr_exp.1.a: "Lasst ruhig den Hirsch zum Drachen kommen..."
  #Aerys II Targaryen 
 agot_events_scenario_rr_exp.2.desc: "Verräter! Verräter, allesamt! Wer ist Jon Arryn, dass er mir mein Recht verweigert, dass er den Frieden des Königs bricht? Die Starks, die so unverfroren das Leben meines Sohnes fordern, nur weil er das Wolfsmädchen vor dem lüsternen Lordling von Sturmkap beschützt hat! Auch die Tullys, die alles, was sie besitzen, meinem Haus verdanken, erheben sich nun in offener Rebellion gegen ihren König! Währenddessen versteckt sich der undankbare Tywin Lennister in Casterlystein, die Anderen sollen ihn holen! Sie werden dafür bezahlen! #bold Sie werden mit Feuer und Blut bezahlen!#!"
 agot_events_scenario_rr_exp.2.a: "#bold Verbrennt sie! Verbrennt sie alle!#!"
  #Mace Tyrell 
 agot_events_scenario_rr_exp.3.desc: "Robert Baratheon und seine Gefolgsleute haben sich gegen unseren rechtmäßigen Lehnsherrn, König Aerys, erhoben. Die Targaryen sind die rechtmäßigen Herren der Sieben Königslande, und wir Tyrells verdanken ihnen unseren Platz im Reich. Wir sind nicht durch unüberlegte Entscheidungen dorthin gelangt, wo wir jetzt sind, sondern durch die sorgfältige Planung unserer Schlachten und die Erfüllung unserer Pflichten. Nun werden wir die Krone gegen die Rebellen verteidigen, wie es die Pflicht eines jeden loyalen Vasallen wäre."
 agot_events_scenario_rr_exp.3.a: "Und so werden wir noch stärker wachsen."
  #Doran Martell 
 agot_events_scenario_rr_exp.4.desc: "König Aerys ist durch die Heirat meiner Schwester Elia mit dem Kronprinzen Rhaegar unser Verbündeter durch Blut. Lord Robert Baratheon hat sich nach der Hinrichtung von Eddard Starks Bruder und Vater sowie der Entführung von Lyanna Stark durch Prinz Rhaegar gegen die Tyrannei des grausamen Königs aufgelehnt. Seine Sache mag durchaus gerecht sein, aber da meine Neffen in der Hauptstadt unter der direkten Obhut des Königs stehen, haben wir keine andere Wahl, als zur Unterstützung der Krone in den Krieg zu ziehen."
 agot_events_scenario_rr_exp.4.a: "Die Lords von Dorne sollen marschieren."
  #Robert Baratheon 
 agot_events_scenario_rr_exp.5.desc: "Meine geliebte Lyanna wurde von dem niederträchtigen Prinzen Rhaegar entführt. Nachdem er bei König Aerys gegen diese grausame Tat protestiert hatte, wurde Rickard Stark grausam bei lebendigem Leibe verbrannt, derweil sein Sohn Brandon zusehen musste. Jetzt stehen Eddard Stark und ich mit unseren Verbündeten gegen die Tyrannei des Irren Königs. Wir mögen noch nicht wissen, wer die Nachfolge des Königs antreten soll, doch eines ist gewiss: Die Herrschaft des Drachens ist vorbei!"
 agot_events_scenario_rr_exp.5.a: "Die Targaryen werden durch meine Hand fallen..."
  #Eddard Stark 
 agot_events_scenario_rr_exp.6.desc: "Meine Schwester ist in den Händen von Prinz Rhaegar, und der irre König Aerys hat meinen Vater bei lebendigem Leib verbrannt, derweil Brandon, mein ältester Bruder, hilflos zusehen musste. Lyannas Verlobter, Robert Baratheon, hat sich gegen die Tyrannei des Königs erhoben und so werde ich mein Möglichstes tun, meinem Freund zu helfen, der Gerechtigkeit Genüge zu tun."
 agot_events_scenario_rr_exp.6.a: "Lyanna wird wieder frei sein..."
  #Jon Arryn 
 agot_events_scenario_rr_exp.7.desc: "Meine ehemaligen Mündel, Eddard Stark und Robert Baratheon, haben sich gegen die Tyrannei von König Aerys erhoben. Der Irre König hat Rickard Stark bei lebendigem Leibe verbrannt und zugelassen, dass Lyanna Stark, Roberts Verlobte, entführt wurde. Ich werde meine Weggefährten nicht allein stehen lassen. Die Ritter des Grünen Tals stehen bereit, und Haus Arryn wird helfen, dem Reich Gerechtigkeit widerfahren zu lassen."
 agot_events_scenario_rr_exp.7.a: "Wir werden siegreich sein"
  #Hoster Tully 
 agot_events_scenario_rr_exp.8.desc: "König Aerys hat in einem weiteren Anfall von Wahnsinn Rickard und Brandon Stark grausam ermordet. Prinz Rhaegar hat überdies Lyanna Stark entführt. Wir sind mit den Starks blutsverwandt, meine Tochter Catelyn ist mit Lord Eddard verheiratet. Es ist offenkundig, dass die Herrschaft des Irren Königs nicht mehr zu halten ist und dass die Ordnung im Reich um jeden Preis wiederhergestellt werden muss."
 agot_events_scenario_rr_exp.8.a: "Die Flusslords halten sich bereit"
  #Tywin Lannister 
 agot_events_scenario_rr_exp.9.desc: "Mein alter Freund König Aerys hat Eddard Stark, Robert Baratheon und ihre Verbündeten durch seine unbedachten Handlungen zu einer Rebellion provoziert. Der König hat mich trotz meines treuen Dienstes als Hand des Königs wiederholt gekränkt. Wenn er glaubt, dass er in den Westlanden einen bereitwilligen Verbündeten finden wird, dann irrt er sich gewaltig. Für den Moment heißt es abwarten und beobachten."
 agot_events_scenario_rr_exp.9.a: "Der Löwe schläft... vorerst..."
  #Quellon Greyjoy 
 agot_events_scenario_rr_exp.10.desc: "Der Krieg ist wieder einmal nach Westeros gekommen. Meine Söhne, gefangen in ihrem unaufhörlichen Streben nach Ruhm und Reichtum, haben versucht, mich davon zu überzeugen, zum Schwert zu greifen. Doch ich bin ein alter und kranker Mann. Ich habe meinen Ruhm bereits in Schlachten errungen, die Jahrzehnte zurückliegen. Ich bin des Krieges und des Blutvergießens überdrüssig und fürchte, meine Bemühungen, mein Volk vom Plündern und Erobern abzubringen, würden zunichte gemacht, sobald auch nur ein einziges Langschiff von unseren zerklüfteten Küsten ablegt. Wir werden den Eisernen Preis nicht zahlen, zumindest nicht im Augenblick..."
 agot_events_scenario_rr_exp.10.a: "Wir werden vorerst nicht kämpfen..."
  
  
 agot_events_scenario_rr_exp.3.a: "Und so werden wir noch stärker wachsen."
