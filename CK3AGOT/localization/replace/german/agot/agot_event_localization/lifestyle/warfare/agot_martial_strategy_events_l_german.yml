 martial_strategy.2001.thirteen.desc: "#F Die Schriftrolle beschreibt die Schlacht der Dreizehn. Lo Bu, Kaiser des Goldenen Reiches, kämpfte gegen die Jogos Nhai, und obwohl er im Umgang mit Klinge und Speer geübt war, wurde er durch die gerissene Strategie des Jhattar Zhea besiegt, der seine Armeen und schließlich Lo Bu selbst besiegte, der als der Knabe, der viel zu kühn war, in Erinnerung geblieben ist. Dies zeigt, wie wichtig Logistik und Versorgung sind.#!"
 martial_strategy.2001.leng_ma.desc: "#F In der Schlacht von Leng Ma besiegte der Kaiser Jar Har die einheimischen Lengii endgültig und gliederte die Insel Leng für die nächsten sechs Jahrtausende in das Goldene Reich ein. In der Schlacht konnte er seine Feinde ausmanövrieren, indem er sie zwischen seiner Armee und seiner Flotte an der Küste einschloss. Die Schlacht vernichtete die Lengii-Truppen bis auf den letzten Mann.#!"
 martial_strategy.2001.bloody_gate.desc: "#F Mit dem Bau des Bluttors an der Bergstraße schützte Osric V. das Grüne Tal vor allen westlichen Feinden. Halleck Hoffartt, König der Inseln und der Flüsse, warf seine Armeen dreimal gegen die Festung, und jedes Mal wurden seine Heere vernichtet. Die Verteidiger des Grünen Tals beendeten jede Hoffnung auf Ruhm durch eindringende Armeen und verteidigten ihr Königreich vor allen Feinden.#!"
 martial_strategy.2001.hungry_wolf.desc: "#F Argos Siebenstern, ein andalischer Kriegsherr, war einer der ersten, die nach Westeros kamen. Wo andere zuerst in den Fingern landeten, ging Argos weiter nach Norden, sehr zu seinem Unglück. Während andere auf Kleinkönige trafen, die sich gegenseitig bekämpften, fand Argos den Norden durch Theon Stark, den Hungrigen Wolf, vollständig geeint vor. Trotz seiner besseren Eisenwaffen und -rüstungen wurden Argos und seine Männer vom Hungrigen Wolf abgeschlachtet, der den Leichnam des toten Kriegsherrn an seinen Bug band und als Vergeltung Andalos überfiel. Diese Geschichte lehrt uns, dass es gefährlich ist, zu weit zu gehen und eine schlummernde Macht zu erwecken.#!"
