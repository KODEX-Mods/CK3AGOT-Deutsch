 agot_dorne.0001.t: "Meine Schlange im Sand?"
 agot_dorne.0001.desc: "Die fleischliche Wollust war schon immer meine Sünde, doch im lustvollen Dorne kann ich meine niedersten Triebe ausleben. Als ich heute durch die Wassergärten schlendere, erregt Lord Ullers Tochter meine Aufmerksamkeit. Durch den Schimmer ihrer dornischen Seide erblicke ich ihren kleinen, knospenden Busen. Dieser betörende Anblick ließ mein Blut heiß werden, es errötete zuerst mein Gesicht und ließ dann mein Glied erschwellen. Sie erwidert meinen Blick, jedoch nicht mit der üblichen Ohnmacht. Sie kneift stattdessen ihre frechen Augen zusammen und formt mit ihren vollen, jungfräulichen Lippen ein schelmisches, vielsagendes Lächeln..."
 agot_dorne.0001.a: "Eure Lippen sind voll giftigen Saftes, kostet #italic meinen#! Saft!"
 agot_dorne.0001.b: "Verlockend… Doch nach einfachen Dirnen lüstere ich nicht."
  
