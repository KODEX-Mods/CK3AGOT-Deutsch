l_german:
 agot_siege_events.1.desc: "In Westeros, selbst im eisigen Norden und in den trockenen Sanden von Dorne, galt schon immer ein ritterlicher Kodex für die Kriegsführung. Selten sind diese Regeln dringender als an Tagen wie heute, wenn eine Festung nach einer langen, mühseligen Belagerung endlich fällt. Der Feind ist gefallen, und der Sieg ist errungen. Bleibt nur noch eine Frage: Was soll mit den Bewohnern einer eroberten Festung geschehen?"
 agot_siege_events.1.t: "Die Regeln des Krieges"
 agot_siege_events.1.a: "Nehmt alles von Wert."
 agot_siege_events.1.b: "Brennt diese Festung bis auf die Grundmauern nieder!"
 agot_siege_events.1.c: "Ergreift alle nützlichen Einheimischen."
 agot_siege_events.1.d: "Alle, die sich innerhalb der Mauern befinden, werden gefangen genommen."
 agot_siege_events.1.e: "Tötet alle, die von Bedeutung sind!"
 agot_siege_events.1.f: "Tötet #bold sie alle!#!"
 agot_siege_events.1.g: "Lasst sie in Frieden."
  
 agot_siege_events.2.desc: "Die Reiche südlich der Mauer haben stets einen ritterlichen Kodex in der Kriegsführung gepflegt, doch diese Höflichkeit wird von den kriegerischen Wildlingsstämmen selten gewährt. Gleichermaßen stehen die geschworenen Brüder der Nachtwache und die Wildlingsanführer vor einer schwierigen Frage: Was soll mit jenen geschehen, die innerhalb der Festung verweilen?"
 agot_siege_events.2.t: "Die Regeln des Krieges"
 agot_siege_events.2.a: "Nehmt alle ihre Habseligkeiten."
 agot_siege_events.2.b: "Verbrennt dieses Lager bis auf die Grundmauern!"
 agot_siege_events.2.c: "Nehmt alle nützlichen Bewohner gefangen."
 agot_siege_events.2.d: "Alle sollen gefangen genommen werden."
 agot_siege_events.2.e: "Tötet alle, die von Bedeutung sind!"
 agot_siege_events.2.f: "Tötet #bold sie alle!#!"
 agot_siege_events.2.g: "Lasst sie unbehelligt."
