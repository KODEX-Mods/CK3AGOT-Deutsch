 agot_dragon_designer.0100.eggs.t:0 „Eine Auswahl an Dracheneiern“
 agot_dragon_designer.0100.eggs.desc:0 „Welche Farbe hat mein Drachenei?“
 agot_dragon_designer.0100.eggs.a:0 „Dies ist mein Ei.“
 agot_dragon_designer.0100.eggs.b:0 „Ich kann mich nicht erinnern. Es ist mir auch egal.“
 agot_dragon_designer.0100.eggs.b.tt:0 „Du wirst ein zufälliges Drachenei [Artefakt|E] erhalten“

 agot_dragon_designer.0110.t:0 „Wilddrachen-Auswahl“
 agot_dragon_designer.0110.desc:0 „Welcher Drache ist meiner?“
 agot_dragon_designer.0110.a:0 „Ich bin der Reiter dieses Drachens.“
 agot_dragon_designer.0110.b:0 „Ich reite keinen dieser Drachen.“
 agot_dragon_designer.0110.b.tt:0 „Du kehrst zum Hauptdrachen-Designer-Event zurück.“
 agot_dragon_designer.0110.toast_invalid:0 „Ungültiger Drache“
 agot_dragon_designer.0110.toast_invalid_desc:0 „Der Drache ist nicht mehr gültig für die Zähmung.“
 agot_dragon_designer.0110.toast_tamed:0 „[dragon.GetNameNicknamed] Gezähmt“

 agot_dragon_designer.2000.t:0 „Feuer im Eis“
 agot_dragon_designer.2000.desc:0 „Drachen weigern sich, sich über die Mauer hinaus zu wagen, und so weit im Norden wird ein Versuch, ein Ei in die Wiege zu legen, höchstwahrscheinlich damit enden, dass es zu Stein wird. Wenn ich mein Ei in Sicherheit bringen kann, bis ich nach Süden über die Mauer und die Gabe hinauskomme, kann ich vielleicht, aber nur vielleicht, einen eigenen Drachen ausbrüten. Oder ein Drachenhorn könnte mir südlich der Mauer einen Vorteil verschaffen.“
 agot_dragon_designer.2000.egg:0 „Ich werfe meinen Blick auf mein Ei.“
 agot_dragon_designer.2000.egg_tt:0 „Du wirst die Farbe deines Dracheneis wählen.“
 agot_dragon_designer.2000.dragon_horn:0 „Ich werde dieses Horn gut aufbewahren.“
 agot_dragon_designer.2000.dragon_horn.tt:0 „$agot_dragon_designer.0001.b.tt$“