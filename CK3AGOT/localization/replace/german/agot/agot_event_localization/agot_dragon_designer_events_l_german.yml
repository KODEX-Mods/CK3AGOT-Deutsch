l_german:
 agot_dragon_designer.0001.t:0 "Ein Neuer Drachenreiter"
 agot_dragon_designer.0001.desc:0 "Es ist an der Zeit, mir meinen Platz in der Welt als neuer Drachenreiter zu erobern. In welcher Form bin ich Drachenreiter?"

 agot_dragon_designer.0001.egg:0 "Ich habe lediglich ein Ei."
 agot_dragon_designer.0001.egg_tt:0 "Du wählst die Farbe deines Dracheneies aus."
 agot_dragon_designer.0001.a:0 Mein Drache ist..."
 agot_dragon_designer.0001.a.tt:0 "Sie werden aufgefordert, Ihren Drachen zu erstellen oder auszuwählen."
 agot_dragon_designer.0001.b:0 "Ich besitze ein Drachenhorn aus dem alten Valyria."
 agot_dragon_designer.0001.b.tt:0 "Ein Drachenhorn ist ein gefährliches Mittel, um einen Drachen zu zähmen, ohne dass Drachenblut zur Verfügung steht oder benötigt wird."

 agot_dragon_designer.0002.t:0 „Einen Drachen wählen“
 agot_dragon_designer.0002.desc:0 „Vom Himmel aus werde ich mit Feuer und Blut als Feder und Tinte die Geschichte schreiben, aber mit welcher Art von Drache soll ich herrschen? Möchte ich einen jungen, kampferprobten Drachen, der sich in die Lüfte schwingt, oder einen großen, alten Leviathan, mit dem ich Verderben und Tod heraufbeschwören kann?“
 agot_dragon_designer.0002.baby:0 „Ein Schlüpfling.“
 agot_dragon_designer.0002.a:0 „Ein junger Drache.“
 agot_dragon_designer.0002.b:0 „Ein erwachsener Drache.“
 agot_dragon_designer.0002.c:0 „Ein altes Biest.“
 agot_dragon_designer.0002.d:0 „Eine Urzeitliche Bestie."
 agot_dragon_designer.0002.e:0 „Ein wilder Drache.“
 agot_dragon_designer.0002.e.tt:0 „Du wirst aufgefordert, einen Drachen aus den lebenden, wilden Drachen auszuwählen.“

 agot_dragon_designer.0002.f:0 „Wenn ich es mir recht überlege, gehöre ich in eine andere Kategorie.“
 agot_dragon_designer.0002.f.tt:0 „Du kehrst zum Hauptdrachen-Designer-Event zurück.“
 agot_dragon_designer.0002.gender:0 „Das Geschlecht des Drachen:“
 agot_dragon_designer.0002.gender.male:0 „$agot_dragon_designer.0002.gender$ #bold #B Männlich#!“
 agot_dragon_designer.0002.gender.female:0 „$agot_dragon_designer.0002.gender$ #bold #D Weiblich#!“
 agot_dragon_designer.0002.gender.unspecified:0 „$agot_dragon_designer.0002.gender$ #bold #M  Überrasche mich#!"
 
 agot_dragon_designer.0002.gender.tt:0 „Dies ist das Geschlecht des gespawnten Drachens. Klicken Sie auf diese Option, um zwischen männlich/weiblich/zufällig umzuschalten.“
 agot_dragon_designer.0003.t_hatchling:0 „Ein Schlüpfling“
 agot_dragon_designer.0003.t_young:0 „Ein junger Drache“
 agot_dragon_designer.0003.t_adult:0 „Eine majestätische Kreatur“
 agot_dragon_designer.0003.t_old:0 „Ein gewaltiges Ungeheuer“
 agot_dragon_designer.0003.t_ancient:0 „Ein uraltes Monster“
 agot_dragon_designer.0003.desc_hatchling:0 „Dieser Drache ist gerade aus seinem Ei geschlüpft und hat eine Welt voller Möglichkeiten vor sich. Wer wird dieser Drache werden? Welche Wunder und welche Schrecken wird er säen?“

 agot_dragon_designer.0003.desc_young:0 „Dieser Drache ist aus seiner Zeit als Schlüpfling ausgewachsen, hat aber noch einen langen Weg vor sich. Er wird mit jedem Schritt auf der Reise und jedem Flügelschlag wachsen. Die Feuer des Drachens sind heiß und noch nicht erprobt, aber das wird nicht lange so bleiben.“
 agot_dragon_designer.0003.desc_adult:0 „Stolz und Intelligenz schimmern in den Augen dieses äußerst furchterregenden Drachens. Mit dem Alter ist er noch größer geworden, und doch brennt das Feuer seiner Jugend noch immer heiß. Mit Erfahrung und Macht im Arsenal dieses Drachens, wer könnte ihm da widerstehen?“
 agot_dragon_designer.0003.desc_old:0 „Ein älterer Drache ist aufgrund seines Alters nicht weniger gefährlich. Diese schwerfällige Bestie brennt noch immer vor Wut und Hunger, sie kann ein ganzes Pferd verschlingen und sogar ganze Armeen in Flammen setzen, wenn ihr Reiter nur einen einzigen Befehl gibt. Dieser Drache ist der Stoff, aus dem Legenden, Mythen und Fabel sind.“
 agot_dragon_designer.0003.desc_ancient:0 „Die Luft scheint unter dem Echo des Knurrens dieses Drachens zu ächzen, der Boden zittert bei jedem Schritt, den er macht. Städte und Burgen werden im Schatten seiner gewaltigen Schwingen verschlungen, und alles Lebendige blickt in seinen Schlund und sieht den Tod. Dieser uralte Drache ist eines der am meisten gefürchteten Wesen der Welt, und er weiß es.“
 agot_dragon_designer.0003.a:0 „Schauen wir uns diese Haltung an...“
 agot_dragon_designer.0003.a.baby:0 „Dieser Drache wurde geboren mit...“
 agot_dragon_designer.0003.a.tt:0 „Du wirst die Eigenschaften deines Drachens anpassen.“
 agot_dragon_designer.0003.b:0 „Sieht nicht ganz richtig aus...“
 agot_dragon_designer.0003.b.tt:0 „Du wirst das Aussehen deines Drachens anpassen.“
 agot_dragon_designer.0003.c:0 „Die Welt gehört uns!“
 agot_dragon_designer.0003.c.tt:0 „Du wirst die Gestaltung deines Drachens beenden.“
 agot_dragon_designer.0003.c.needs_traits_tt:0 „@warning_icon! #Warnung Dein Drache hat einen unvollständigen Satz von Eigenschaften. Die Eigenschaften werden zufällig zugewiesen, wenn du fortfährst, ohne sie auszuwählen.#!“

