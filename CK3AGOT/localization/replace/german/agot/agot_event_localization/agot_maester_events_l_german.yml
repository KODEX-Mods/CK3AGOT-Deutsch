l_german:
  
 maester_title_localization: "Maester"
 maester_title_holder: "[CHARACTER.Custom('MaesterCheck')]"
 ArchaesterTitle: "$archmaester$" #NT!
 MaesterTitle: "Maester"
 AcolyteTitle: "$trait_acolyte$" #NT!
 NoviceTitle: "$trait_novice$" #NT!
  
  ### Maester Decisions/Events ### 
 decision_employ_maester: "Einen Maester von der Zitadelle anfordern"
 decision_employ_maester_tooltip: "Ihr werdet nach einem [maester|E] verlangen."
 decision_employ_maester_desc: "Die Zitadelle von Altsass ist in der ganzen bekannten Welt als Zentrum des Wissens der Westerosi bekannt und versorgt jede Burg in Westeros mit einem ausgebildeten Gelehrten. Vielleicht sollte ich nach einem solchen Mann schicken."
 decision_employ_maester_effect: "A capable maester will be selected to attend you and arrive at your court shortly" #NT!
 decision_employ_maester_confirm: "Schickt einen Raben nach Altsass."
 tooltip_employ_maester: "Wir dürfen keine geeigneten Männer an unserem Hof haben."
 tooltip_recently_employed_maester: "Must not have recently tried to employ a maester." #NT!
  
 essos_decision_employ_maester: "Search for a Maester" #NT!
 essos_decision_employ_maester_tooltip: "You will begin a seach for a [maester|E]" #NT!
 essos_decision_employ_maester_desc: "Where is it written that only the lords of Westeros can employ a maester? I should begin a search for a maester and with any luck I shall find someone with competence." #NT!
 essos_decision_employ_maester_effect: "A search for a maester will begin" #NT!
 essos_decision_employ_maester_confirm: "Begin the search." #NT!
 tooltip_employ_maester: "Wir dürfen keine geeigneten Männer an unserem Hof haben."
  
  
 agot_maester.0001.t: "Der neue Maester von [capital.GetNameNoTooltip]"
 agot_maester.0001.desc: "Der Maester, den ich aus der Zitadelle kommen ließ, ist in [capital.GetNameNoTooltip] eingetroffen, ein Mann von [new_maester.GetCulture.GetName]em Blute mit dem Namen [new_maester.GetFirstName]. Hoffen wir, dass [new_maester.GetSheHe] loyal und weise sein wird."
 agot_maester.0001.a: "Möget Ihr mir treue Dienste erweisen, Maester."
 agot_maester.0001.a.tt: "Der Maester wird sowohl als Ratsmitglied als auch als Ihr Hofarzt fungieren."
 agot_maester.0001.b: "Ich fürchte, wir haben keine freien Mittel mehr für Euren Dienst."
  
 agot_maester.0002.t: "Der Großmaester von [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 agot_maester.0002.desc: "In Eurer Eigenschaft als [ROOT.Char.GetTitleTierName] von [ROOT.Char.GetPrimaryTitle.GetNameNoTier] wird Euch nun der Großmaester zur Seite stehen."
 agot_maester.0002.a: "Wunderbar."
 agot_maester.0002.a.tt: "Der Maester wird sowohl als Ratsmitglied als auch als Ihr Hofarzt fungieren."
  
 agot_maester.0005.t: "The New "Maester" of [capital.GetNameNoTooltip]" #NT!
 agot_maester.0005.desc: "[new_maester.GetFirstName] is a dubious physician at best. [new_maester.GetSheHe|U] claims to have been a former maester until the Conclave stripped [new_maester.GetHerHim] of [new_maester.GetHersHis] chain. It's not too late to send [new_maester.GetHerHim] away." #NT!
 agot_maester.0005.a: "I have no qualms with this." #NT!
 agot_maester.0005.b: "I will not stoop this low." #NT!
  
 agot_maester.0006.desc: "Supposedly Maester [new_maester.GetFirstName] happened to be in the area when [new_maester.GetSheHe] heard of my call for a new maester. Let us hope [new_maester.GetSheHe] will be loyal and wise." #NT!
  
 agot_maester.0007.t: "Maesterless" #NT!
 agot_maester.0007.desc: "My search for a new maester hasn't borne any fruit. It seems like [capital.GetNameNoTooltip] will go without a maester for the foreseeable future." #NT!
 agot_maester.0007.a: "How disappointing." #NT!
  
 agot_maester.0008.t: "The Wandering Acolyte" #NT!
  
 agot_maester.0008.desc: "[acolyte.GetFirstName] claims to have spent time studying at the Citadel, but without a maester's chain, it's impossible to be certain. [acolyte.GetSheHe|U] apparently did not progress far in [acolyte.GetHerHis] studies. Although [acolyte.GetFirstNameNoTooltip] is not exactly who I had in mind, [acolyte.GetSheHe] is better than nothing." #NT!
  
 agot_maester.0008.a: "[acolyte.GetSheHe|U] will have to do." #NT!
 agot_maester.0008.b: "I demand better." #NT!
  
 agot_maester.1000.t: "Links in a Chain" #NT!
 agot_maester.1000.desc: "[child.GetFirstName] is a quiet child. [child.GetSheHe|U] prefers the company of bookkeepers and the maester than that of squires and knights. [child.GetSheHe|U]'d rather spend the evenings in [child.GetHerHis] room, surrounded by books and scrolls than in the yard practicing [child.GetHerHis] swordplay.\n\nThe day finally comes where [child.GetSheHe] comes to me, [child.Custom('quirk_pos_present')] and then speaks on [child.GetHerHis] wish to leave [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] and journey to the Citadel. There [child.GetSheHe] may begin [child.GetHerHis] studies and work towards forging a chain, that they may one day serve the realm as a maester." #NT!
 agot_maester.1000.a: "You may take your leave to the Citadel on the morrow." #NT!
 agot_maester.1000.b: "You are a [ROOT.Char.GetDynastyNameNoTooltip], not a Grey Rat!" #NT!
  
 agot_maester.1001.t: "A New Archmaester" #NT!
 agot_maester.1001.desc: "Maester [archmaester_candidate.GetFirstName] has come to me with great excitement. He claims that since the passing of Archmaester [dead_archmaester.GetFirstName], there has been a vote at the Citadel for his replacement. The members of the Conclave have determined Maester [archmaester_candidate.GetFirstNameNoTooltip] shall be raised to the office of Archmaester and has been summoned back to the Citadel." #NT!
 agot_maester.1001.a: "This is great news!" #NT!
 agot_maester.1001.a.tt: "Maester [archmaester_candidate.GetFirstNameNoTooltip] will be raised to the title of Archmaester and will depart for the citadel." #NT!
  
 agot_maester.1002.t: "A New Grand Maester" #NT!
 agot_maester.1002.desc_death: "With the passing of Grand Maester [old_grandmaester.GetFirstName], " #NT!
 agot_maester.1002.desc_disgraced: "With the dismissal of former Grand Maester [disgraced_maester.GetFirstName], " #NT!
 agot_maester.1002.desc: "the Conclave at the Citadel have chosen for Grand Maester [grandmaester_candidate.GetFirstName] to be their new voice at the Royal Court. It seems he's on his way." #NT!
 agot_maester.1002.a: "I can't wait." #NT!
 agot_maester.1002.b: "He better be competent." #NT!
  
 agot_maester.1003.t: "New Grand Maester Arrives" #NT!
 agot_maester.1003.desc: "Grand Maester [grandmaester_candidate.GetFirstName] has arrived to court at last. Let us hope he serves the realm faithfully." #NT!
 agot_maester.1003.a: "Watch your step." #NT!
  
 agot_maester.1004.t: "A Grand Disappointment" #NT!
 agot_maester.1004.desc: "Grand Maester [old_grandmaester.GetFirstName] has reportedly died in route to accepting his position. The Conclave has begun deliberations for picking a new Grand Maester." #NT!
 agot_maester.1004.a: "I hope this next one lasts." #NT!
  
 agot_maester.1005.t: "A Questioning Mind" #NT!
 agot_maester.1005.desc: "Maester [maester.GetFirstName] has come to me about one of my children. [maester.GetSheHe|U] claims [child.GetFirstName] shows great promise in [child.GetHerHis] studies and may make a great candidate for the Citadel. There, [maester.GetSheHe] says, [child.GetFirstNameNoTooltip] could find [child.GetHerHis] own path, and work towards forging a chain, that [child.GetSheHe] may one day serve the realm as a maester." #NT!
 agot_maester.1005.a: "[child.GetFirstName] leaves for the Citadel on the morrow." #NT!
 agot_maester.1005.b: "My child is a [ROOT.Char.GetDynastyNameNoTooltip], not a Grey Rat!" #NT!
  
 agot_maester.1006.t: "Your Maester, Disgraced" #NT!
 agot_maester.1006.desc: "Word has come from the Citadel; in light of [disgraced_maester.GetFirstNamePossessive] [secret.GetName] secret, the Conclave has revoked [disgraced_maester.GetHerHis] title as maester. As [disgraced_maester.GetHerHis] liege and [ROOT.Char.GetLadyLord], the Conclave has bid me to send [disgraced_maester.GetHerHim] into exile. In exchange, they have offered to send a new maester to my court." #NT!
 agot_maester.1006.a: "I want nothing to with do you, grey rat." #NT!
 agot_maester.1006.a.tt: "[disgraced_maester.GetName] will be exiled from Westeros" #NT!
 agot_maester.1006.b: "A cold cell is where you belong." #NT!
 agot_maester.1006.b.tt: "[disgraced_maester.GetName] will be imprisoned by you" #NT!
 agot_maester.1006.c: "This has changed nothing." #NT!
 agot_maester.1006.c.tt: "[disgraced_maester.GetName] will stay on as your maester" #NT!
