l_german:
 #Ruin Artifacts 
 ruin_sigil_ring: "Siegelring der Ruine"
 ruin_sigil_ring_desc: "Ein Siegelring, der beim Wiederaufbau einer Burgruine gefunden wurde. Das Siegel ist zwar mit der Zeit stark verschlissen, aber es besteht kaum ein Zweifel daran, dass er einst zu dem unglückseligen Haus gehörte, das einst die Herrschaft über diese Ruinen beanspruchte."
 ruin_sword: "Schwert der Ruine"
 ruin_sword_desc: "Ein Schwert aus Stahlbarren geschmiedet,  die beim Wiederaufbau einer Burgruine gefunden wurden."
 ruin_mace: "Streitkolben der Ruine"
 ruin_mace_desc: "Ein Streitkolben aus Stahlbarren geschmiedet, die beim Wiederaufbau einer Burgruine gefunden wurden."
 ruin_spear: "Speer der Ruine"
 ruin_spear_desc: "Ein Speer aus Stahlbarren geschmiedet, die beim Wiederaufbau einer Burgruine gefunden wurden."
 ruin_axe: "Kriegsaxt der Ruine"
 ruin_axe_desc: "Eine Kriegsaxt aus Stahlbarren geschmiedet, die beim Wiederaufbau einer Burgruine gefunden wurden."
 ruin_dagger: "Dolch der Ruine"
 ruin_dagger_desc: "Ein Dolch aus Stahlbarren geschmiedet, die beim Wiederaufbau einer Burgruine gefunden wurden."
  
  
 ############################### 
 #     The Charcoal Sells      # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.0001.t: "The Charcoal Sellers" #NT!
 agot_rebuilding_ruins.0001.desc: "Once the home to great lords, all that remains now are caliginous ruins and overgrown woods.\n\nAs we begin the rebuilding efforts, we notice some destitute charcoal sellers — smallfolk in the area whom we disregarded. But now, we have found some of the rebuilding efforts continually disrupted. Equipment damaged or missing. Provisions stolen in the night.\n\nOne of my men claims the charcoal sellers are responsible, stating they fear losing the woodlands from which they make their living." #NT!
 agot_rebuilding_ruins.0001.a: "If they behave as bandits, I shall treat them as such!" #NT!
 agot_rebuilding_ruins.0001.a.tt: "You bring your wrath down upon the charcoal sellers." #NT!
 agot_rebuilding_ruins.0001.b: "I'll talk to them, letting them know we are not a threat." #NT!
 agot_rebuilding_ruins.0001.b.tt: "Perhaps diplomacy will win them over for you — or, failing that, fair compensation for the loss of their woods." #NT!
 agot_rebuilding_ruins.0001.win.title: "An understanding reached with the locals." #NT!
 agot_rebuilding_ruins.0001.lose.title: "Compensation paided to the charcoal sellers." #NT!
 agot_rebuilding_ruins.0001.c: "Perhaps a gift to them will gain us good will?" #NT!
 agot_rebuilding_ruins.0001.c.tt: "You offer the charcoal sellers gold to compensate the loss of income from the woods." #NT!
  
 ############################### 
 #     The Poultry Bandits     # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.0002.t: "The Poultry Bandits" #NT!
 agot_rebuilding_ruins.0002.desc: "My men have been searching the ruins most of the morning, #N for a rooster?#!\n\nSome of the men claim to have heard a rooster crow overnight, sounding as though it beneath their feet. Frantic to find proof of their claims, they began searching for the fowl.\n\nMuch to their suprise, my men found the cloistered cock — along with several #bold men#! in a hidden cellar. It appears a group of bandits has been using the ruins as a base of operations, and our arrival has forced them into hiding." #NT!
 agot_rebuilding_ruins.0002.a: "Arrest them!" #NT!
 agot_rebuilding_ruins.0002.a.tt: "They are clearly outlaws, and justice must be done." #NT!
 agot_rebuilding_ruins.0002.b: "Kill them, and take the loot..." #NT!
 agot_rebuilding_ruins.0002.b.tt: "You will deliever justice to these outlaws, and their loot will serve as a reward." #NT!
 agot_rebuilding_ruins.0002.c: "Perhaps they would be interested in working for me?" #NT!
 agot_rebuilding_ruins.0002.c.tt: "Clearly the outlaws know how to use a weapon; hopefully they will be of use to you." #NT!
  
 ############################### 
 #     Buried Treasuer         # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.0003.t: "Buried Treasure" #NT!
 agot_rebuilding_ruins.0003.desc: "Some of my workers made a welcome discovery while clearing debris from a caved in room — #bold a purse of gold was found stashed away under the floor boards!#!\n\nWhomever the coin once belonged to is no longer among the living... It is mine to claim." #NT!
 agot_rebuilding_ruins.0003.a: "A fortunate find!" #NT!
 agot_rebuilding_ruins.0003.a.tt: "Fate smiles upon you." #NT!
  
 ############################### 
 #     Bandit Attack!          # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.0004.t: "Bandit Attack" #NT!
 agot_rebuilding_ruins.0004.desc: "#bold The whoresons waited until the hour of the wolf to strike!#! A large group of bandits laid in waiting, hidden among the dense woods near the ruins.\n\nWhether by arrogance, desperation, or stupidity, these poorly trained ruffians believe they can attack my men. I must decide quickly whether to take command or join the fight." #NT!
 agot_rebuilding_ruins.0004.a: "I'll command my men in fighting them off!" #NT!
 agot_rebuilding_ruins.0004.a.tt: "Using your martial knowledge, you will lead your men against the bandits." #NT!
 agot_rebuilding_ruins.0004.a.win.title: "Battle Won!" #NT!
 agot_rebuilding_ruins.0004.a.lose.title: "Battle Lost..." #NT!
 agot_rebuilding_ruins.0004.b: "I'll join the fray!" #NT!
 agot_rebuilding_ruins.0004.b.tt: "Your prowess will carry you in the fight, facing against the leader of the bandits in combat." #NT!
 agot_rebuilding_ruins.0004.b.win.title: "Battle Won!" #NT!
 agot_rebuilding_ruins.0004.b.lose.title: "Battle Lost..." #NT!
 agot_rebuilding_ruins.0004.c: "This is lost, we best retreat..." #NT!
 agot_rebuilding_ruins.0004.c.tt: "You are outmatched; better to flee, and live another day." #NT!
  
 ############################### 
 #     Ghost Stories!          # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.0005.t: "Ghost Stories" #NT!
 agot_rebuilding_ruins.0005.desc: "Since the reconstruction started on the ruin, my knight [agot_ghost_story_knight.GetTitledFirstName] began relaying the stories told by the smallfolk about the ruins. Around every corner, I hear whispers among my men...\n\n #italic      blood-curdling screams...#!\n\n #italic            frenzied cravens...#!\n\n #italic                  none left alive...#! \n\nUnfortunately, these tales of the ill-fated house that once held the ruins are spreading within my court." #NT!
 agot_rebuilding_ruins.0005.a: "By staying the night at these ruins, I will lay this to rest." #NT!
 agot_rebuilding_ruins.0005.a.tt: "You will end these stories, and you'll prove your own courage!" #NT!
 agot_rebuilding_ruins.0005.b: "Ha! Let the fools talk." #NT!
 agot_rebuilding_ruins.0005.b.tt: "What concern is it of yours what they whisper about in the halls?" #NT!
 agot_rebuilding_ruins.0005.c: "I'll put fear into [agot_ghost_story_knight.GetFirstNameNoTooltip]..." #NT!
 agot_rebuilding_ruins.0005.c.tt: "You will talk to your knight, pointing out how craven such stories makes [agot_ghost_story_knight.GetHerHim]." #NT!
 agot_rebuilding_ruins.0005.c.win.title: "You seem to have an impact!" #NT!
 agot_rebuilding_ruins.0005.c.lose.title: "You frightened [agot_ghost_story_knight.GetHerHim] more..." #NT!
  
 agot_rebuilding_ruins.0006.t: "Ghost Stories: Restful Night" #NT!
 agot_rebuilding_ruins.0006.desc: "Staying the night at the ruins was more pleasant that I had imagined. Despite the stories, I was able to get a fine night's rest!\n\nWhen dawn came, the crisp morning air jolted me awake, feeling refreshed and exhilarated. My men and I take notice of the abundance of deer along the wood's edge, and I let out a hearty laugh thinking of those in my court fearing for me." #NT!
 agot_rebuilding_ruins.0006.a: "This surely will end those stories." #NT!
  
 agot_rebuilding_ruins.0007.t: "Ghost Stories: Horrible Night" #NT!
 agot_rebuilding_ruins.0007.desc: "#bold Curse these ruins...#! #italic though perhaps they already are...#! \n\nI had a horrific night! Nightmares plagued me throughout my attempts at sleeping, and the weather seemed to join in the torment as a storm howled through the night.\n\nWhen morning came, even the men who had once laughed at the ghost stories were now repeating them with sleepless eyes." #NT!
 agot_rebuilding_ruins.0007.a: "Damn those stories... damn these ruins..." #NT!
  
 agot_rebuilding_ruins.0008.t: "Ghost Stories: Visions of the Dead" #NT!
 agot_rebuilding_ruins.0008.desc: "#bold Curse these ruins...#! #italic though perhaps they already are...#! \n\nMy dreams were plagued with horrific nightmares, in which I lived the last moments of the ill-fated house that once ruled these ruins. A series of blood-curdling screams, as frenzied cravens attempted to flee. Myself, caught among the masses as [ROOT.Char.GetFaith.DeathDeityName] came for us; none left alive... \n\nThese nightmares awake me before dawn, and I wander the moonlit ruins, hoping to ease my troubled mind, when I see it — glinting in the moonlight is an #bold old sigil ring#!, laying on the ground." #NT!
 agot_rebuilding_ruins.0008.a: "A relic of a ill-fated house." #NT!
  
 ############################### 
 #     Blacksmith Cache        # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.0009.t: "Blacksmith Cache" #NT!
 agot_rebuilding_ruins.0009.desc: "Many mysteries of this ruined castle rest beneath the mossy undergrowth that has invaded the remnants of the ancient structure.\n\nWhile clearing debris from the ruins, one of my men uncovers a cache of steel ingots where once the castle's smithies must have stood. Despite the years, the steel is in very good condition." #NT!
 agot_rebuilding_ruins.0009.a: "This should bring me some coin." #NT!
 agot_rebuilding_ruins.0009.a.tt: "You sell the steel ingots." #NT!
 agot_rebuilding_ruins.0009.b: "Perhaps my own smith can create something..." #NT!
 agot_rebuilding_ruins.0009.b.tt: "Your smith will try to forge you a weapon from the steel ingots of the ruins." #NT!
 agot_rebuilding_ruins.0009.sword.title: "Sword Forged" #NT!
 agot_rebuilding_ruins.0009.mace.title: "Mace Forged" #NT!
 agot_rebuilding_ruins.0009.axe.title: "Axe Forged" #NT!
 agot_rebuilding_ruins.0009.spear.title: "Spear Forged" #NT!
 agot_rebuilding_ruins.0009.dagger.title: "Dagger Forged" #NT!
  
 ############################### 
 #     A Quick Decision        # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.0010.t: "A Quick Decision" #NT!
 agot_rebuilding_ruins.0010.desc: "Rebuilding a ruin such as this is no simple task. Years of decay must be repaired, and once-proud masonry must be restored.\n\nToday, as some of my men are hoisting pallets of bricks to the higher reaches of the ruined castle, I notice one of the ropes beginning to fray. I see [agot_rebuilding_ruin_block_head.GetTitledFirstName] below, totally unaware — #italic but is there enough time to help [agot_rebuilding_ruin_block_head.GetHerHim]?#!" #NT!
 agot_rebuilding_ruins.0010.a: "Hopefully [agot_rebuilding_ruin_block_head.GetSheHe] will not be hurt..." #NT!
 agot_rebuilding_ruins.0010.a.tt: "You try to warn [agot_rebuilding_ruin_block_head.GetHerHim]." #NT!
 agot_rebuilding_ruins.0010.b: "I may yet reach the [agot_rebuilding_ruin_block_head.GetWomanMan] and shield [agot_rebuilding_ruin_block_head.GetHerHim]!" #NT!
 agot_rebuilding_ruins.0010.b.tt: "Doing so will put you in harm's way, but [agot_rebuilding_ruin_block_head.GetFirstNameNoTooltip] will be grateful." #NT!
  
 ############################### 
 #     Options set in Stone    # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.0011.t: "Options Set in Stone" #NT!
 agot_rebuilding_ruins.0011.desc: "Stone for the rebuilding effort is being hauled in from all corners of my domain. One of my men has pointed out that there is a potental source of stone nearby — though it would only be a small quarry that would run dry within a few years." #NT!
 agot_rebuilding_ruins.0011.a: "I'll provide the funds for this small quarry." #NT!
 agot_rebuilding_ruins.0011.b: "My gold is better spent elsewhere." #NT!
  
 ############################### 
 #     In the Details          # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.0012.t: "In the Details" #NT!
 agot_rebuilding_ruins.0012.desc: "The rebuilding efforts have gone well, yet still I find myself pouring over the building plans late into the night. Sometimes, I make small changes or see miniscule ways to improve upon the plans already being implemented.\n\nSome of my men have commented that they worry I'm too absorbed into the rebuilding..." #NT!
 agot_rebuilding_ruins.0012.a: "Surely this is not a obsession!" #NT!
 agot_rebuilding_ruins.0012.a.tt: "You will rest when the ruins are rebuilt." #NT!
 agot_rebuilding_ruins.0012.b: "Perhaps they are right..." #NT!
 agot_rebuilding_ruins.0012.b.tt: "You take the advice and withdraw yourself from overseeing the project." #NT!
  
 ############################### 
 #     Bronze Slate            # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.0013.t: "The Bronze Slate" #NT!
 agot_rebuilding_ruins.0013.desc: "While rebuilding the ruins, my men came across a interesting relic, which seemed to be older than the ruins themselves. A bronze slate covered in the runes of the First Men." #NT!
 agot_rebuilding_ruins.0013.a: "This may fetch some gold!" #NT!
 agot_rebuilding_ruins.0013.a.tt: "You sell the slate for gold." #NT!
 agot_rebuilding_ruins.0013.b: "Perhaps I could decipher the slate..." #NT!
 agot_rebuilding_ruins.0013.b.tt: "You are very knowledgeable and resourceful; with time, you may uncover the truth." #NT!
 agot_rebuilding_ruins.0013.c: "The maesters at the Citadel could translate it." #NT!
 agot_rebuilding_ruins.0013.c.tt: "You pay a courier to bring the slate to the Citadel." #NT!
  
 agot_rebuilding_ruins.0014.t: "The Bronze God" #NT!
 agot_rebuilding_ruins.0014.desc: "A maester was able to decipher some of the slate, using the armor and sigil of House Royce as a reference. The slate was a prayer ritual to a ancient god of the First Men, before the pact with the Children of the Forest: #bold the Bronze God#!, a god of war and mining.\n\nThe maester writes that he would be willing to purchase the Bronze slate for a decent sum." #NT!
 agot_rebuilding_ruins.0014.a: "Perhaps #italic I#! should try this ritual." #NT!
 agot_rebuilding_ruins.0014.a.tt: "You pray to a long dead god." #NT!
 agot_rebuilding_ruins.0014.b: "The #bold gold#! would be welcomed!" #NT!
 agot_rebuilding_ruins.0014.b.tt: "The Citadel will pay nicely for this." #NT!
  
 agot_rebuilding_ruins.0015.t: "Prayers to the Bronze God" #NT!
 agot_rebuilding_ruins.0015.desc: "Late in the night, I perform the ritual as described by the maester. A zealous fever fills me as the ritual is completed — an overwhelming feeling that my faith has never given me." #NT!
 agot_rebuilding_ruins.0015.a: "Perhaps the First Men were right." #NT!
 agot_rebuilding_ruins.0015.b: "No... I will stay true to my faith." #NT!
  
 ############################### 
 #     Learder by Example    # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.0016.t: "Beispielhafter Anführer"
 agot_rebuilding_ruins.0016.desc: "Die Arbeit an den Ruinen war sowohl körperlich als auch geistig sehr anstrengend. Trotz meines Standes habe ich mich dabei ertappt, wie ich immer öfter bei den körperlichen Anforderungen des Wiederaufbaus helfe und an der Seite meiner Höflinge arbeite. Heute habe ich bemerkt, dass meine Höflinge es schätzen, dass ich mit ihnen zusammenarbeite."
 agot_rebuilding_ruins.0016.a: "Je mehr anpacken, desto schneller sind wir!"
  
 ############################### 
 #     A Curious Visitor       # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.0017.t: "Der erste Besucher"
 agot_rebuilding_ruins.0017.desc: "Es hat sich herumgesprochen, dass ich mich bemühe, die alten Ruinen in ihrem alten Glanz wiederherzustellen. Heute erhielt ich Besuch von einem neugierigen Lord."
 agot_rebuilding_ruins.0017.a: "Lasst mich Euch vom strategischen Mehrwert erzählen..."
 agot_rebuilding_ruins.0017.a.tt: "Ihr nutzt Euer Wissen über die [martial|E] um den Lord zu unterhalten"
 agot_rebuilding_ruins.0017.b: "Es war kein günstiges Unterfangen, aber..."
 agot_rebuilding_ruins.0017.b.tt: "Ihr nutzt Euer Wissen über die [stewardship|E] um den Lord zu unterhalten"
 agot_rebuilding_ruins.0017.c: "Diese Burg? Nicht der Rede wert. Erzählt mir von Euch..."
 agot_rebuilding_ruins.0017.c.tt: "Ihr nutzt Euer Wissen über die [diplomacy|E] um den Lord zu unterhalten"
 agot_rebuilding_ruins.0017.win.title: "Ihr habt einen guten Eindruck hinterlassen"
 agot_rebuilding_ruins.0017.lose.title: "Ihr habt einen schlechten Eindruck hinterlassen"
  
 ############################### 
 #     Jenye of Summerhall     # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.0018.t: "Die Blume der Ruine"
 agot_rebuilding_ruins.0018.desc: "Einst das Heim eines großen Lords, nun eine zerfallene Ruine, welche vom örtlichen Pöbel für verschiedenste Tätigkeiten benutzt wird. Während unsere Wiederaufbaubemühungen einiges an Zwietracht unter den Einheimischen verursacht haben, hat ein einheimisches Mädchen eine Brücke zwischen uns geschlagen. Mit ihrer musikalischen Begabung hat sie meine Höflinge und Ritter, die an den Ruinen arbeiten, für sich gewonnen.\n\nHeute begann sie auf einer Harfe zu spielen, die einer der Arbeiter hatte, und alle blieben stehen, um ihr zuzuhören."
 agot_rebuilding_ruins.0018.a: "Das Harfe läutet die Pause ein!"
 agot_rebuilding_ruins.0018.a.tt: "Nach einer kurzen Pause mit guter Musik sind meine Männer bestimmt wieder gut drauf"
 agot_rebuilding_ruins.0018.b: "Solches Talent wird an meinem Hof gern gesehen!"
 agot_rebuilding_ruins.0018.b.tt: "Ihr ladet sie ein, an Euren Hof zu ziehen"
  
 ############################## 
 #        Moat Cailin         # 
 #          by Lord           # 
 ############################## 
 agot_rebuilding_ruins.1001.t: "Jaws in the Swamps" #NT!
 agot_rebuilding_ruins.1001.desc: "The environment of a stronghold can safeguard its defenders at least as much, if not more, than its ramparts and curtain walls — as with the Eyrie atop the Giant's Lance, or Riverrun along the Red Fork.\n\nBut sometimes it happens that one day's favorable environment can become another's unpredictable danger. This has become my burden, with lizard-lions striking out at unsuspecting workers through the bog." #NT!
 agot_rebuilding_ruins.1001.a: "Losses are acceptable for a project of this magnitude." #NT!
 agot_rebuilding_ruins.1001.b: "Hire men to protect the site." #NT!
 agot_rebuilding_ruins.1001.c: "Send professionals to hunt these swamp demons!" #NT!
 agot_rebuilding_ruins.1001.c.tt: "They return with a skull of a lizard-lion." #NT!
 agot_rebuilding_ruins.1001.d: "Make sure they only devour the least diligent." #NT!
 agot_rebuilding_ruins.1001.e: "There must be a reason these beasts love human flesh..." #NT!
  
 agot_rebuilding_ruins.1002.t: "Lessons from the Ruins" #NT!
 agot_rebuilding_ruins.1002.desc: "Just as Moat Cailin was not always a ruin, the Neck was not always a swamp. Though many believe the hammer of the waters made this bog, infested by lizard-lions and blood-blooms, born from the Children's spite, the truth of the matter is still much debated.\n\nMoat Cailin itself is the suspected site from whence the Children called their dark magic, and a maester has come urgently from the Citadel. It seems my undertaking to restore Moat Caillin could disrupt certain traces of information, and [new_maester.GetName] would like to access the site before work is complete.\n\n[new_maester.GetSheHe|U] does not hide that [new_maester.GetHerHis] presence could interrupt the work, but [new_maester.GetSheHe] respectfully insists that I grant [new_maester.GetHerHim] this favor." #NT!
 agot_rebuilding_ruins.1002.a: "Very good, but share some of your knowledge with me." #NT!
 agot_rebuilding_ruins.1002.a.tt: "You recieve [new_maester.GetNamePossessiveNoTooltip] book" #NT!
 agot_rebuilding_ruins.1002.b: "You must have something of value to concede." #NT!
 agot_rebuilding_ruins.1002.c: "I can't afford to fall behind." #NT!
 agot_rebuilding_ruins.1002.d: "I am keen to know myself." #NT!
