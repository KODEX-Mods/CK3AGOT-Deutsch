l_german:
 agot_childhood_events.0001.t: "Der Münzwurf"
 agot_childhood_events.0001.desc: ""
 agot_childhood_events.0001.a: "So it goes..." #NT!
  
 agot_childhood_events.0002.t: "Der Münzwurf"
 agot_childhood_events.0002.desc: "Jedes Mal, wenn ein [GetPlayer.GetHouse.GetBaseName] geboren wird, werfen die Götter eine Münze, die entscheidet, ob bei dem Kind Wahnsinn oder Größe die Oberhand gewinnt. Und die Welt hält den Atem an, um das Ergebnis abzuwarten. Heute scheint der Wurf günstig ausgefallen zu sein... [child.GetFirstName] [child.Custom('CoinFlip')]"
 agot_childhood_events.0002.a: "Wir werden Eure Entwicklung mit großem Interesse verfolgen."
  
 agot_childhood_events.0003.t: "Der Münzwurf"
 agot_childhood_events.0003.desc: "Jedes Mal, wenn ein [GetPlayer.GetHouse.GetBaseName] geboren wird, werfen die Götter eine Münze, die entscheidet, ob bei dem Kind Wahnsinn oder Größe die Oberhand gewinnt. Und die Welt hält den Atem an, um das Ergebnis abzuwarten. Es sieht so aus, als ob der Wurf heute... nicht gerade günstig ausgefallen ist. Es scheint, dass [child.GetFirstName] der Inbegriff des Wahnsinns ist."
 agot_childhood_events.0003.a: "Wehe dem Haus [GetPlayer.GetHouse.GetBaseName]!"
  
 coin_flip_diligent: "scheint von Natur aus fleißig und hingebungsvoll zu sein."
 coin_flip_learning: "scheint eine natürliche Begabung für die Wissenschaft zu haben."
 coin_flip_martial: "scheint eine natürliche Begabung für Kriegskunst zu haben."
 coin_flip_intrigue: "scheint eine natürliche Begabung für Intrigen zu haben."
 coin_flip_stewardship: "scheint eine natürliche Begabung für die Verwaltung zu haben."
 coin_flip_diplomacy: "scheint eine natürliche Begabung für Diplomatie zu haben."
 coin_flip_prowess: "scheint ein Naturtalent im Umgang mit der Klinge zu sein."
 coin_flip_shrewd: "scheint eine natürliche Begabung bei allem zu haben, was er anpackt."
 coin_flip_genius: "scheint erstaunlich scharfsinnig für sein Alter zu sein."
 coin_flip_child_diligent: "There are times I wish to curse [ROOT.Char.GetFaith.HighGodName] for my lack of talent, but I know complaining will get me nowhere. Each day is a challenge I intend to conquer; each night, an opportunity to get ahead. I must — nay, #italic will#! — persevere with my own two hands." #NT!
 coin_flip_child_learning: "If I possess any madness at all, it is that I cannot help but read every book I come across... Wait, has [GetPlayer.GetHouse.GetBaseName] madness ever manifested in such a way? I'll have to visit the library and find out if there are any works on the subject!" #NT!
 coin_flip_child_martial: "Just today, the knights at court gathered to stage a mock siege of the castle. From the castle walls, I watched the ensuing 'battle' unfold and felt as if I were going mad! Every decision made was wrong, and the ideal tactic painfully apparent. #italic Are they fools?#!" #NT!
 coin_flip_child_intrigue: "Courtiers exchanging subtle glances at court may not realize it, but their not-so-hidden affair is plain as day for anyone to see... or so I thought. But when I mentioned it to another [ROOT.Char.Custom('GirlBoy')|l] at court, [ROOT.Char.GetSheHe] had no idea what I was talking about. I suppose such things come more readily to me." #NT!
 coin_flip_child_stewardship: "After talking in circles for hours with one of the stewards — whose name I've already forgotten — my head aches, and my mind yearns for sleep. I could die happy if I never had to hear, 'You're quite knowledgeable on matters of coin for your age,' ever again." #NT!
 coin_flip_child_diplomacy: "Few things have come close to the enjoyment I find in recounting the stories of the Age of Heroes to my utterly captivated audience. The way they hang on my every word, in spite of having heard the tale countless times already... I dare say I have quite a knack for this!" #NT!
 coin_flip_child_prowess: "My mind drifts once more to swordplay. Strike! Parry! #bold Riposte!#! How often have I watched these same movements when our knights duel? When the chance finally arises for me to duel instead, my reply is simple: Parry! Riposte! #bold Good match!#!" #NT!
 coin_flip_child_shrewd: "I have argued over and over with my regent that there is something to be said for releasing prisoners as spies instead of executing them. Yet every time, the reply I get is that a [ROOT.Char.GetLadyLord]'s duty is to be just. If only the others saw how justice can be served in more #italic pragmatic#! ways." #NT!
 coin_flip_child_genius: "Every subject I explore seems to so happily yield its secrets to me. What speech shall I perfect? Stratagem shall I conquer? Plot shall I unfold? Theory shall I unravel? My poor regent is having trouble keeping up! #bold Good.#!" #NT!
 coin_flip_child_lunatic_1: "The headless king watches from the corner of the room again. I feel his gaze in my wake, his thoughts when I think, his voice as I sleep. Slowly, his stories lull me to rest with tales of my gifted nature, of how similar we are! The more he speaks, the more I understand the truth of his words." #NT!
 coin_flip_child_possessed_1: "Why do the courtiers watch us as we skip through the halls? Can they feel how special we are? No, no, of course not. But what if they   do know? No one is allowed to know how special we are. They would try to separate us, I can feel it. We will have to plan tonight." #NT!
 coin_flip_child_arbitrary: "Gifted this, madness that — it's all so dreadfully boring. And childish, too! How would a person even tell? It's not like there's any objective criteria. Why won't the others at court just stop talking about it? I mean, who really cares? I certainly don't, and that is all that matters." #NT!
 coin_flip_child_paranoid: "I can't sleep. I can't drink or eat. I can't even think. I can feel the way the courtiers watch me — waiting to see if the coin flips heads or tails. They are driving me insane! But... I can't help but wonder too. Am I going mad? Is this the sign? It's all a silly tale, it must be. Meant to keep the other children at court in line. There's no such thing as [GetPlayer.GetHouse.GetBaseName] madness... right?" #NT!
 coin_flip_child_wrathful: "For three weeks, we have been going over the same piece of [GetPlayer.GetHouse.GetBaseName] history, and my patience is growing thin with this tutoring. Today I overheard my regent speaking with some courtiers, saying I possess no talents in any particular area. If they do not watch their tongues, I will have to do it for them." #NT!
 coin_flip_child_fire_obsessed: "I had heard whispers at court of House [GetPlayer.GetHouse.GetBaseName]'s gifted nature, yet I never realized just how visible the gifts would be. Every time I stare into a flickering flame, I see... visions. Glimpses of what I do not know, but the raging fires must be trying to tell me something. Warn me of something? Only in a truly grand pyre will I find the answer." #NT!
  
 agot_childhood_events.0004.t: "Die Saat ist stark..."
 agot_childhood_events.0004.desc: "Je weiter [child.GetFirstName] wächst, desto weniger sehe ich in [child.Custom('DE_PRO_PER_S_3P_D')] mich selbst. Ist [child.GetSheHe] überhaupt wirklich von mir?"
 agot_childhood_events.0004.a: "Vielleicht bedeutet es doch nichts..."
 agot_childhood_events.0004.b: "Ich muss die Wahrheit erfahren!"
 agot_childhood_events.0004.b.success: "Wenn Euer Kind nicht von Euch ist, werdet Ihr das Geheimnis erfahren"
 agot_childhood_events.0004.b.success.bastard.t: "Erfolgreiche Nachforschungen"
 agot_childhood_events.0004.b.success.bastard.desc: "[child.GetFirstName] in Wirklichkeit das Kind von [real_father.GetFullName]!"
 agot_childhood_events.0004.b.success.notbastard.t: "Erfolgreiche Nachforschungen"
 agot_childhood_events.0004.b.success.notbastard.desc: "[child.GetFirstName] ist also wahrlich mein Kind."
 agot_childhood_events.0004.b.failure: "Ihr könnt keine Beweise finden"
 agot_childhood_events.0004.b.failure.t: "Ergebnislose Nachforschungen"
 agot_childhood_events.0004.b.failure.desc: "Ihr fandet keine Beweise."
 agot_childhood_events.0004.c: "Alle müssen die Wahrheit erfahren!"
 agot_childhood_events.0004.c.tt: "Ihr bezichtigt Eure Kinder öffentlich als Bastarde"
 agot_childhood_events.0004.c.tt.1: "Niemand glaubt Euch, und Eure Vasallen finden Eure Anschuldigungen ehrlos"
 agot_childhood_events.0004.c.tt.2: "Die Anschuldigungen werden als glaubwürdig angesehen"
 agot_childhood_events.0004.c.failure.t: "Gescheiterte Anschuldigung"
 agot_childhood_events.0004.c.failure.desc: "Niemand glaubt Euch Eure Anschuldigungen und hält Euch nun für einen ehrlosen Lügner."
 agot_childhood_events.0004.c.success.t: "Erfolgreiche Anschuldigung"
 agot_childhood_events.0004.c.success.desc: "Die Leute schenken Euren Anschuldigungen Glaubene. [child.GetFirstName] hat die [trait|E] Umstrittene Abstammung erhalten."
 agot_childhood_events.0004.d: "Ob es nun meine leiblichen Kinder sind oder nicht, das ändert nichts."
 agot_childhood_events.0004.d.tt: "Wenn Eure Frau [secrets|E] über Umstrittene Abstammungen hat, werden diese ungültig."
  
 agot_childhood_events.0005.t: "Ein besonderer Tanz"
 agot_childhood_events.0005.desc: "Ich schlendere durch den Hof, als ich sehe, wie [other_child.GetFirstName] mit einem Holzschwert gegen einen unsichtbaren Feind kämpft.\"Nimm das, du Unhold!\" Ich schaue einige Augenblicke lang neugierig zu, bevor [other_child.GetSheHe] meine Anwesenheit bemerkt.\n\n\"Hallo, Mylady, ich habe gerade geübt und nun ja, es war niemand sonst zugegen... Es sei denn, Ihr wollt Euch anschließen?" [other_child.GetSheHe] errötet leicht."
 agot_childhood_events.0005.desc.alone: "Ich schlendere durch den Hof, als ich ein paar liegengelassene Übungsschwerter entdecke - ein paar Höflingssöhne haben wohl gerade gespielt und sind mitten im Kampf gegangen. Ich habe für eine Weile nichts mehr zu tun..."
 agot_childhood_events.0005.a: "Das sieht nach Spaß aus!"
 agot_childhood_events.0005.b: "Ich sollte lernen, wie die Jungs es tun!"
 agot_childhood_events.0005.c: "Ach, das ist albern."
 agot_childhood_events.0005.tt: "Ihr beginnt mit der Ausbildung im Schwertkampf"
  
 agot_childhood_events.0006.t: "Eine kleine Kriegerin"
 agot_childhood_events.0006.desc: "Ich schlendere durch den Hof, als ich ein paar Kinder sehe, die mit Holzschwertern kämpfen. Einem von ihnen gelingt es, den anderen geschickt zu entwaffnen, und mit einem Schreck erkenne ich, dass es meine Tochter [child.GetFirstName] ist.\n\nSie muss mich wohl gesehen haben, denn sie stürzt eilig herbei. \"Habt Ihr das gesehen? Ich habe gewonnen! Wenn ich groß bin, werde ich eine Kriegerin sein, wie Visenya oder Nymeria!\""
 agot_childhood_events.0006.desc.alone: "Ich schlendere durch den Hof, als ich ein Kind entdecke, das mit einem Holzschwert gegen einen unsichtbaren Feind kämpft. Mit Schrecken erkenne ich, dass es sich um meine Tochter [child.GetFirstName] handelt.\n\nSie muss mich wohl gesehen haben, denn sie stürzt eilig herbei. \"Ich hatte ja keine Ahnung, wie viel Spaß Schwertkampf machen kann! Wenn ich groß bin, möchte ich eine Kriegerin sein, wie Visenya oder Nymeria!\""
 agot_childhood_events.0006.a: "Dann zeig mir, was du noch gelernt hast."
 agot_childhood_events.0006.b: "Vielleicht möchte sie auch die Kriegskunst erlernen..."
 agot_childhood_events.0006.c: "Das ist nicht der passende Zeitvertreib für eine Lady!"
 agot_childhood_events.0006.tt: "[child.GetFirstName] beginnt mit der Ausbildung im Schwertkampf"
  
 agot_childhood_events.0007.t: "The Colors of the Court" #NT!
 agot_childhood_events.0007.desc.courtier: "[dyed_hair.GetNamePossessive] hair makes [dyed_hair.GetHerHim] the center of any room they enter." #NT!
 agot_childhood_events.0007.desc.sellsword: "A traveling sellsword came through the court recently from the Free Cities, and I couldn't help but notice the absolutely incredible color of [dyed_hair.GetHerHis] hair!" #NT!
 agot_childhood_events.0007.a: "Perhaps I should try it..." #NT!
 agot_childhood_events.0007.tt: "You shall dye your hair in the style of the free cities!" #NT!
 agot_childhood_events.0007.b: "Such flamboyance would only bring mockery." #NT!
  
 agot_childhood_events.0008.t: "Dyed in the Fool" #NT!
 agot_childhood_events.0008.desc: "While walking the halls of [home.GetNameNoTooltip], I catch a blur of a bizarre shade out of the corner of my eye. I whip my head so fast I nearly break my neck when I realize that my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dyed_hair'))], [dyed_hair.GetNamePossessive], has dyed their hair some ridiculous color.\n\n\"What do you think, [dyed_hair.Custom2('RelationToMeShort', ROOT.Char)]? It's a style that is most in fashion in the Free Cities of Essos.\"" #NT!
 agot_childhood_events.0008.a: "I suppose if this is what you want..." #NT!
 agot_childhood_events.0008.b: "You will go wash that dreck from your hair this instant!" #NT!
 agot_childhood_events.0008.c: "You look amazing!" #NT!
 agot_childhood_events.0008.c.tt: "You will also dye your hair!" #NT!
  
 agot_childhood_events.0009.t: "A Ward's Education" #NT!
 agot_childhood_events.0009.desc: "As you sit in your chambers, pondering the future of your young offspring, a troubling thought crosses your mind. [ward.GetFirstName] is growing rapidly, and it's becoming increasingly apparent that [ward.GetSheHe] requires guidance and education to shape [ward.GetHerHis] path in this world. It's time to decide who will be entrusted with this crucial task." #NT!
 agot_childhood_events.0009.a: "How about me?" #NT!
 agot_childhood_events.0009.a.tt: "Perhaps it is you who should guide [ward.GetFirstName] through the tumultuous journey of life. Your experience and wisdom could prove invaluable in shaping [ward.GetHerHis] character and molding [ward.GetHerHim] into a worthy successor." #NT!
 agot_childhood_events.0009.b: "How about [guardian.GetFirstName]?" #NT!
 agot_childhood_events.0009.b.tt: "Your mind drifts to [guardian.GetFirstName], a figure known for [guardian.GetHerHis] wisdom and integrity. Entrusting [ward.GetFirstName] to their care could ensure a bright future, filled with opportunities for growth and learning." #NT!
 agot_childhood_events.0009.c: "How about someone else?" #NT!
 agot_childhood_events.0009.c.tt: "You will find someone else to bear this responsibility." #NT!
 agot_childhood_events.0009.d: "I haven't made up my mind yet." #NT!
 agot_childhood_events.0009.d.tt: "The weight of responsibility bears heavily upon you, and you hesitate to make such a pivotal choice. Perhaps it's best to postpone this decision for now, allowing more time for careful consideration." #NT!
  
 agot_childhood_events.0011.t: "A Promising Star" #NT!
 agot_childhood_events.0011.desc: "As I observe [prodigy.GetFirstName] practicing with [prodigy.GetHerHis] training blade in the yard, I notice the swift and agile movements of [prodigy.GetHerHis] feet, and the steady and smooth swipes of [prodigy.GetHerHis] blade.\n\n[prodigy.GetSheHe|U] is already developing into an exceptional swordsman at an age when most stumble about with a blade like headless chickens. It may simply be family pride, but I believe this child could earn the right to wield [dawn.GetName], and be called the Sword of the Morning.\n\nIf I push [prodigy.GetHerHim] now, [prodigy.GetSheHe] may rise to [prodigy.GetHerHis] full potential, or collapse under the pressure — is that a risk I am willing to take?" #NT!
 agot_childhood_events.0011.a: "[prodigy.GetHerHis|U] true training begins now." #NT!
 agot_childhood_events.0011.a.tt: "You will set [prodigy.GetHerHim] on the path to becoming the Sword of the Morning" #NT!
 agot_childhood_events.0011.b: "[prodigy.GetSheHe|U] is a child; I will let [prodigy.GetHerHim] grow in [prodigy.GetHerHis] own way." #NT!
 agot_childhood_events.0011.b.tt: "[prodigy.GetFirstNameNoTooltip] will develop like any child might" #NT!
  
 child_personality.keeps_authoritative_tt: "[child.GetFirstName] keeps the trait [GetTrait('authoritative').GetName( child.Self )]" #NT!
 child_personality.keeps_rude_tt: "[child.GetFirstName] keeps the trait [GetTrait('rude').GetName( child.Self )]" #NT!
 child_personality.keeps_inquisitive_tt: "[child.GetFirstName] keeps the trait [GetTrait('inquisitive').GetName( child.Self )]" #NT!
  
 agot_child_personality_events.2010.t: "Quarreling Servants" #NT!
 agot_child_personality_events.2010.guardian: "[guardian.GetTitledFirstName] has brought before me two servants, their faces red with anger as they glare at each other from across the hall. It seems a curtain was stained with Arbor red, and they each blame the other. Neither is willing to deal with the stain, and indignant servants are bad for morale. [guardian.GetFirstNameNoTooltip] tasks me with solving the dispute as a test of my character." #NT!
 agot_child_personality_events.2010.no_guardian: "Two servants burst into my chambers, both of their faces red with rage. Each claims the other stained a curtain with a cup of Arbor red while cleaning last night. This dispute is clearly bad for morale, and I must respond quickly." #NT!
 agot_child_personality_events.2010.a: "You shall share in the burden of cleaning." #NT!
 agot_child_personality_events.2010.b: "Both of you are fired!" #NT!
 agot_child_personality_events.2010.c: "Who was on duty last night?" #NT!
  
 agot_child_personality_events.201.desc: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))], [child.GetFirstName], has faced a new test of [child.GetHerHis] abilities. Two quarrelsome servants brought a dispute, each claiming the other spilled a fine Arbor red on a set of expensive curtains. They thrashed back and forth with shouts and jabs as the other servants watched intently." #NT!
  
 agot_child_personality_events.2011.t: "$agot_child_personality_events.2010.t$" #NT!
 agot_child_personality_events.201.authoritative: "[child.GetFirstNameNoTooltip] ordered them both to clean the curtains and commanded that they speak no more of their dispute. [child.GetSheHe|U] was decisive, and [child.GetHerHis] orders were followed quickly." #NT!
 agot_child_personality_events.201.confirm_authoritative: "You will make an inspiring leader." #NT!
 agot_child_personality_events.201.authoritative_change: "If you wish to rule, you must show an ability to lead." #NT!
  
 agot_child_personality_events.2012.t: "$agot_child_personality_events.2010.t$" #NT!
 agot_child_personality_events.201.rude: "[child.GetFirstNameNoTooltip] reacted violently, screaming at the entire staff for failing to resolve such a simple issue themselves. [child.GetSheHe|U] failed to notice the frustrated looks on the servants' faces as [child.GetSheHe] flippantly dismissed both their dispute and their value." #NT!
 agot_child_personality_events.201.confirm_rude: "That's right, [child.Custom('GirlBoy')]. They're worthless." #NT!
 agot_child_personality_events.201.rude_change: "You should not have given them a moment of your time." #NT!
  
 agot_child_personality_events.2013.t: "$agot_child_personality_events.2010.t$" #NT!
 agot_child_personality_events.201.inquisitive: "[child.GetFirstNameNoTooltip] gathered the servants, quickly discerning who was actually on duty last night, and tasked them with cleaning the mess themselves. [child.GetSheHe|U] displayed thoughtfulness and tact, gathering more information before making a brash decision or issuing orders." #NT!
 agot_child_personality_events.201.confirm_inquisitive: "You have shown your wisdom today." #NT!
 agot_child_personality_events.201.inquisitive_change: "To address problems, you must seek their root." #NT!
