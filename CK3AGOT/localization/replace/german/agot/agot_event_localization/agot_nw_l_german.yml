 agot_nights_watch.2004.t: "The Stability of My House" #NT!
 agot_nights_watch.2004.desc: "My [ROOT.Char.Custom2('RelationToMe', craven_heir)] [craven_heir.GetFirstName] is an embarrassment to the [ROOT.Char.GetDynasty.GetNameNoTooltip] dynasty. Should [craven_heir.GetSheHe] inherit [primary_title.GetNameNoTier] it would spell disaster for our house. The reigns of this dynasty would be far better served in the hands of [good_heir.GetFirstName].\n\nIt falls to me to protect our future from sure downfall. Removing a weak link from the chain of succession is difficult, but there are options. Should I take [craven_heir.GetHerHim] out on a hunt I can give [craven_heir.GetHerHim] the choice. [craven_heir.GetSheHe|U] can ride north to The Wall and forsake all titles, or [craven_heir.GetSheHe] will suffer an unfortunate, unavoidable accident." #NT!
 agot_nights_watch.2004.a: "I shall bring [craven_heir.GetHerHim] out for a ride, where I will deliver my ultimatum." #NT!
 agot_nights_watch.2004.a.tt: "[craven_heir.GetNameNoTooltip] shall be forced to choose between the Watch, or [craven_heir.GetHerHis] life." #NT!
 agot_nights_watch.2004.b: "[craven_heir.GetSheHe|U] is a [ROOT.Char.GetDynasty.GetName], for better or worse." #NT!
  
 agot_nights_watch.2005.t: "A Journey to the North" #NT!
 agot_nights_watch.2005.desc: "My [ROOT.Char.Custom2('RelationToMe', craven_heir)] [craven_heir.GetFirstName] has acquiesced to my demands. Rather than find [craven_heir.GetHerselfHimself] trampled beneath a destrier or drowned in a ditch, [craven_heir.GetSheHe] will begin the arduous journey North. On the morrow [craven_heir.GetSheHe] will bid farewell to the household, and inform them that [craven_heir.GetSheHe] has made the difficult decision to sacrifice their birthright in order to serve the realm. He will take no wife, hold no lands, father no children, and not stain this great house with [craven_heir.GetHerHis] weakness.\n\n[good_heir.GetName] shall take the reigns of House [ROOT.Char.GetDynasty.GetName] and ensure that our bloodline remains hale and powerful while [craven_heir.GetFirstNameNoTooltip] will disappear into the snowy annals of The Wall's records. Perhaps [craven_heir.GetSheHe] can garb [craven_heir.GetHerselfHimself] with the honor and strength [craven_heir.GetSheHe] failed to accumulate in [ROOT.Char.GetCapitalLocation.GetName]." #NT!
 agot_nights_watch.2005.a: "For the greater good." #NT!
 agot_nights_watch.2005.a.tt: "[craven_heir.GetNameNoTooltip] will set out for the North." #NT!
  
 agot_nights_watch.2006.t: "Into the Night" #NT!
 agot_nights_watch.2006.desc: "When [craven_heir.GetFirstName] was informed of what would come to pass if [craven_heir.GetSheHe] did not make [craven_heir.GetHerselfHimself] sparse at [ROOT.Char.GetCapitalLocation.GetName], [craven_heir.GetSheHe] blanched and stuttered an agreement.\n\nThe next morning when I sent for [craven_heir.GetHerHim], [craven_heir.GetSheHe] was nowhere to be found, and [craven_heir.GetHerHis] room had been ransacked. [ROOT.Char.GetCapitalLocation.GetName] was upturned in the search for [craven_heir.GetName], but the findings were regrettable. The smallfolk speak of a figure riding out in the dead of night atop a steed far too fine for any messenger.\n\nOnly [ROOT.Char.GetFaith.HighGodNameAlternate] knows where [craven_heir.GetName] has gotten to now. Though this solves my current problem, it may return to bite at my heels later..." #NT!
 agot_nights_watch.2006.a: "How could [craven_heir.GetSheHe] have gotten away?!" #NT!
  
 agot_nights_watch.2007.t: "The Craven's Coals" #NT!
 agot_nights_watch.2007.desc: "[craven_heir.GetName] grits [craven_heir.GetHerHis] teeth as the ripple of my threat washes over [craven_heir.GetHerHis] face. "The right to rule in [ROOT.Char.GetCapitalLocation.GetName] is mine, by birthright. You will not take it from me," [craven_heir.GetSheHe] says with a fire in [craven_heir.GetHerHis] tone that has been stoked to life by my demand. Perhaps there is a part of me in this child after all.\n\nIt is clear that [craven_heir.GetName] won't give up [craven_heir.GetHerHis] claim to my seat. Now I must decide if my [ROOT.Char.Custom2('RelationToMe', craven_heir)] has truly grown a spine, or if this bellowing flame is only a mummer's fire, stoked by the coals of fear. Will [craven_heir.GetSheHe] still be the ruin of House [ROOT.Char.GetDynasty.GetName]?" #NT!
 agot_nights_watch.2007.a: "My ultimatum was no idle threat, [craven_heir.Custom('GirlBoy')]." #NT!
 agot_nights_watch.2007.a.success: "[craven_heir.GetFirstNameNoTooltip] dies" #NT!
 agot_nights_watch.2007.a.failure: "[craven_heir.GetFirstNameNoTooltip] survives your murder attempt" #NT!
 agot_nights_watch.2007.b: "The [craven_heir.Custom('GirlBoy')] grows a spine?! Perhaps [craven_heir.GetSheHe] won't be the ruin of House [ROOT.Char.GetDynasty.GetNameNoTooltip]." #NT!
  
 agot_nights_watch.9901.t: "New Lord Commander on the Wall" #NT!
 agot_nights_watch.9901.desc: ""A raven has brought news from [new_holder.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], my liege." The messenger gives a quick bow and hands me the letter to peruse.\n\nWith the recent passing of [previous_holder.GetTitledFirstName], the Sworn Brothers of the Night's Watch have chosen [new_holder.GetFirstNameNoTooltip] [new_holder.GetHouse.GetBaseName] as their new commander." #NT!
 agot_nights_watch.9901.stark: "Winter is Coming." #NT!
 agot_nights_watch.9901.a: "And now his watch is ended." #NT!
