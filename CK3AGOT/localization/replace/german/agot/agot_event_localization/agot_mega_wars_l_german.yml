 agot_mega_wars.0603.t: "Urteil der Krone"
 agot_mega_wars.0603.desc.a: "Zur Strafe für Euer Verbrechen des Hochverrats hat [ROOT.Var('crown_target').Char.GetName] verfügt, dass"
 agot_mega_wars.0603.desc.b: "\n[ROOT.Var('selected_hostage').Char.GetName] von [ROOT.Var('crown_target').Char.GetTitledFirstName] als Geisel genommen wird"
 agot_mega_wars.0603.desc.c: "\nEuch [selected_title.GetName] entzogen wird"
 agot_mega_wars.0603.desc.d: "\nEuch Euer Haupttitel entzogen wird"
 agot_mega_wars.0603.desc.e: "\nEuch all Eure Nebentitel entzogen werden"
 agot_mega_wars.0603.desc.f: "\nEurem Haus sämtliche Ländereien und Titel entzogen werden"
 agot_mega_wars.0603.desc.g: "\n...Euch sämtliche Titel außer Eurem derzeitigen Sitz genommen werden"
 agot_mega_wars.0603.desc.h: "\nEuch die Hälfte Eurer Ländereien enzogen wird"
 agot_mega_wars.0603.desc.i: "\nIhr [ROOT.Var('taken_artifact').GetName] an [ROOT.Var('crown_target').Char.GetName] übergeben müsst"
 agot_mega_wars.0603.desc.j: "\nIhr hingerichtet werden sollt"
 agot_mega_wars.0603.desc.k: "\nEure Familie hingerichtet werden soll"
 agot_mega_wars.0603.desc.l: "\nEure gesamte Dynastie ausgelöscht werden soll"
 agot_mega_wars.0603.desc.m: "\nIhr zur Mauer geschickt werdet, um das Schwarz zu tragen"
 agot_mega_wars.0603.desc.n: "\nIhr aus dem Reich verbannt werden sollt"
 agot_mega_wars.0603.desc.o: "\nEure Familie aus dem Reich verbannt werden soll"
 agot_mega_wars.0603.desc.p: "\nEure gesamte Dynastie aus dem Reich verbannt werden soll"
 agot_mega_wars.0603.a.1a: "Ich muss mich dem Urteil von [ROOT.Var('crown_target').Char.GetTitledFirstName] beugen"
 agot_mega_wars.0603.a.1b: "Ich hab keine andere Wahl."
 MEGA_WARS_0300_a1_IMPRISONED: "Ihr seid in Gefangenschaft und könnt Eurer Bestrafung nicht entkommen."
 MEGA_WARS_0300_b: "Hat der Krieg einmal begonnen, gibt es kein Zurück mehr. Mit diesem Krieg begeht ihr Hochverrat an der Krone und die Strafe dafür ist nicht zu erahnen. Falls Ihr verliert, könnte dies schlimmstenfalls das Ende Eurer gesamten Linie bedeuteten. Überlegt es Euch gut und entscheidet weise, ob ihr vorbereitet seid!"
 agot_mega_wars.0603.b: "Das ist unerhört! Ich sterbe eher als mich zu ergeben!"
  
 agot_mega_wars.0604.t: "Zum Trutze"
 agot_mega_wars.0604.desc.a: "Nachdem Ihr Euer Urteil verkündet habt, überbrachten Raben die Nachricht, dass sich [mw_new_rebel_leader.GetTitledFirstName] dem Urteil des Königs widersetzt und wieder eine Rebellenarmee um sich schart..."
 agot_mega_wars.0604.desc.b: "Nachdem Ihr Euer Urteil verkündet habt, überbrachten Raben die Nachricht, dass sich einige besiegte Rebellen dem Urteil des Königs widersetzen und eine neue Armee um sich scharen..."
 agot_mega_wars.0604.a.1: "Wie kann [mw_new_rebel_leader.GetSheHe] es wagen! #bold Ich bin der [ROOT.Char.GetTitleTierName|V]!#!"
 agot_mega_wars.0604.a.2: "Was denken sie! #bold Ich bin ihr [ROOT.Char.GetTitleTierName|V]!#!"
 agot_mega_wars.0604.b.1: "Genug ist genug! Soll [mw_new_rebel_leader.GetSheHe] bekommen, was [mw_new_rebel_leader.GetSheHe] fordert... [ROOT.Char.Custom('GetRebelsLoyalists')]"
 agot_mega_wars.0604.b.2: "Genug ist genug! Sollen sie bekommen, was sie fordern... [ROOT.Char.Custom('GetRebelsLoyalists')]"
 POST_REBEL_JOINS_TOOLTIP: "[post_rebel_scope.GetName] könnte sich Eurem Vorhaben anschließen."
  
 agot_mega_wars.0605.t: "Die Verräter bestrafen"
 agot_mega_wars.0605.desc: "Der Krieg ist vorbei und ich bin siegreich! Jetzt muss ich mich um die Verräter kümmern.\nVerräter: [selected_traitor.GetName]"
 agot_mega_wars.0605.a: "Die Strafe soll gütig sein."
  
