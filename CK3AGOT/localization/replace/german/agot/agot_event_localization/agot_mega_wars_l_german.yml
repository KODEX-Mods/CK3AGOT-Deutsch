l_german:
  # Character Interactions 
 interaction_category_agot_mega_wars: "Reichskriege"
 agot_mw_join_loyalists: "KI: Für den König kämpfen"
 agot_mw_join_loyalists_desc: "KI: Auf der Seiten der Königstreuen in den Krieg ziehen."
 agot_mw_join_rebel: "KI: Für die Rebellen kämpfen"
 agot_mw_join_rebel_desc: "KI: Auf der Seite der Rebellen in den Krieg ziehen"
  
 AGOT_CANNOT_SWEAR_FEALTY_TO_PRE_WAR_LIEGE: "Ihr könnt Euch nicht einer Seite anschließen, wenn ihr selbst einen Bürgerkrieg habt."
  
  # Classic Call the Banners event chain 
 agot_mega_wars.0002.t: "Ein Reich im Krieg"
 agot_mega_wars.0002.desc: "[ROOT.Char.GetPrimaryTitle.GetNameNoTier] befindet sich im Krieg, wir sollten den mächtigsten Lords Raben schicken und sie zur Verteidigung von [mw_crown.GetName] sammeln."
 agot_mega_wars.0002.a: "Ruft die Banner!"
 agot_mega_wars.0002.a.tt: "[mw_rebel_leader.GetName] has started a [Concept('agot_mw_mega_wars', 'Mega War')|E] against you!" #NT!
 agot_mega_wars.0002.b: "Wie funktionieren Reichskriege?"
 agot_mega_wars.0003.desc.a.10: "Our time has come! [mw_rebel_leader.GetTitledFirstName] has brought our faction's demands to [mw_crown.GetTitledFirstName] backed by us. However, [mw_crown.GetNameRegnal] has rejected us. To get what we want, we must now use iron diplomacy..." #NT!
 agot_mega_wars.0003.desc.a.11: "[mw_rebel_leader.GetFullName] has risen up against [mw_crown.GetFullName] in the [war.GetName]. Since the regency for [mw_diarch_target.GetName] is weighting on my shoulders I have to decide whether [mw_diarch_target.GetPrimaryTitle.GetNameNoTier] will stand with [mw_crown.GetTitledFirstName], join [mw_rebel_leader.GetTitledFirstName], or stay neutral and let the tide of time guide my decision. I also have to decide what my role in this conflict will be..." #NT!
 agot_mega_wars.0003.desc.a.12: "[mw_rebel_leader.GetFullName] has risen up against [mw_crown.GetFullName] in the [war.GetName]. Since the regency for [mw_diarch_target.GetName] is weighting on my shoulders I have to decide whether [mw_diarch_target.GetPrimaryTitle.GetNameNoTier] will stand with [mw_crown.GetTitledFirstName], join [mw_rebel_leader.GetTitledFirstName], or stay neutral and let the tide of time guide my decision." #NT!
 agot_mega_wars.0003.desc.a.13: "My [SCOPE.sC('dragonstone_prince').Custom2('RelationToMeShort', SCOPE.sC('mw_crown'))], the [Select_CString(mw_crown.IsFemale,'queen','king')], has declared that we are going to war. [mw_rebel_leader.GetFullName] has risen up against us in the [war.GetName]!\n\nAs [Select_CString(dragonstone_prince.IsFemale,'Princess','Prince')] of Dragonstone, my troops are essential in defending the realm. This is a dire time, and every able-bodied soldier must be ready to fight for our house and honor.\n\nThe flames of war are upon us, and we must stand strong against the enemy." #NT!
 agot_mega_wars.0003.desc.a.14: "The time has come! [mw_rebel_leader.GetTitledFirstName] has brought the faction's demands to [mw_crown.GetTitledFirstName]. Following [mw_crown.GetHerHis] rejection they will now try to get what they want... with iron diplomacy..." #NT!
 agot_mega_wars.0003.desc.a.15: "[mw_rebel_leader.GetTitledFirstName] has risen up against [mw_crown.GetFullName] in the [war.GetName]. I must choose to stand with [mw_crown.GetFullName], join [mw_rebel_leader.GetFullName], or stay neutral and let the tide of time guide my decision." #NT!
 agot_mega_wars.0003.desc.a.20: "[mw_crown.GetFullName] has declared war on [mw_rebel_leader.GetFullName]. Since the regency for [mw_diarch_target.GetName] is weighting on my shoulders I have to decide whether [mw_diarch_target.GetPrimaryTitle.GetNameNoTier] will pledge [mw_diarch_target.GetHerHim]self to [mw_crown.GetFullNamePossessiveNoTooltip] cause, stay loyal to [mw_rebel_leader.GetFullNameNoTooltip], or stay neutral and let the tide of time guide my decision." #NT!
 agot_mega_wars.0003.desc.a.21: "[mw_crown.GetTitledFirstName] has declared war on [mw_rebel_leader.GetFullName]. I must choose to pledge myself to [mw_crown.GetFullNamePossessive] cause, stay loyal to [mw_rebel_leader.GetFullName], or stay neutral and let the tide of time guide my decision." #NT!
 agot_mega_wars.0003.desc.b: "Weil Ihr vor Kurzem [ROOT.Var('mw_is_loyal_to').Char.GetName] die Treue geschworen habt, wird von Euch erwartet, dass Ihr Euer Wort haltet..."
 agot_mega_wars.0003.desc.c: "\n[ROOT.Char.GetLiege.GetTitledFirstName] hat sich dazu entschieden, die Krone zu unterstützen..."
 agot_mega_wars.0003.desc.d: "\n[ROOT.Char.GetLiege.GetTitledFirstName] hat sich dazu entschieden, unbeteiligt zu bleiben..."
 agot_mega_wars.0003.desc.e: "\n[ROOT.Char.GetLiege.GetTitledFirstName] hat sich dazu entschieden, die Rebellen zu unterstützen..."
 agot_mega_wars.0003.desc.f: "\n[ROOT.Char.GetLiege.GetTitledFirstName] hat die Unabhänigkeit erklärt..."
 agot_mega_wars.0003.a: "Die Rebellen werden mit ihrem Blut bezahlen."
 agot_mega_wars.0003.a.tt: "Ihr verratet [mw_rebel_leader.GetFullName] und [mw_rebel_leader.Custom('DE_PRO_POS_S_3P')]e Mitverschwörer."
 agot_mega_wars.0003.a.dragonstone_positive: "I hope my soldiers will serve the [Select_CString(mw_crown.IsFemale,'queen','king')] well." #NT!
 agot_mega_wars.0003.a.dragonstone_negative: "[mw_crown.GetSheHe|U] has no right, Dragonstone is meant to be mine!" #NT!
 agot_mega_wars.0003.ba: "I see no reason to get involved." #NT!
 agot_mega_wars.0003.bb: "The tides of war will decide..." #NT!
 agot_mega_wars.0003.c: "Die Rebellion dient dem richtigen Zweck!"
 agot_mega_wars.0003.c.tt: "Ihr schließt Euch den Rebellen an der Seite von [mw_rebel_leader.GetName]."
 agot_mega_wars.0003.c.tt.independence: "Da dies ein Unabhängigkeitskrieg ist, werdet auch Ihr die Unabhängigkeit gewinnen, wenn Ihr siegt!"
 agot_mega_wars.0003.d: "Wir bestimmen fortan unser eigen Schicksal!"
 agot_mega_wars.0003.d.tt: "Ihr zieht unter Eurem eigenem Banner gegen [mw_crown.GetFullName] in den Krieg und kämpft für Eure eigene Unabhängigkeit."
 agot_mega_wars.0003.tt.negative: "Da ich vor Kurzem [mw_is_loyal_to.GetName] die Treue geschworen habe, wird mein Handeln als unehrenhaft betrachtet."
 agot_mega_wars.0003.tt: "A [Concept('agot_mw_mega_wars', 'Mega War')|E] was triggered." #NT!
 MW_DEBUG_JOIN_LOYALISTS: "AI would propably: #N Wird Königstreu#!"
 MW_DEBUG_STAY_NEUTRAL: "AI would propably: #N Bleibt unbeteiligt#!"
 MW_DEBUG_JOIN_REBELS: "AI would propably: #N Wird Rebell#!"
 MW_DEBUG_DECLARES_INDEPENDENCE: "AI would propably: #N Declares independence#!"
  
 agot_mega_wars.0004.desc: "Jetzt, da der Krieg begonnen hat, muss ich entscheiden, wie viele Truppen ich bereitstellen werde..."
 agot_mega_wars.0004.a: "[mw_target_scope.GetTitledFirstName] soll all meine Männer bekommen!"
 agot_mega_wars.0004.b: "[mw_target_scope.GetSheHe|U] bekommt bereits genug."
  
 agot_mega_wars.0005.desc.a: "With the war unfolding, [ROOT.Char.GetDiarchy.GetDiarch.GetFirstName], my [ROOT.Char.GetDiarchy.GetDiarch.GetDiarchTitle], has decided that [ROOT.Char.GetPrimaryTitle.GetNameNoTier] shall support [mw_crown.GetFullName] in [war.GetName]." #NT!
 agot_mega_wars.0005.desc.b: "With the war unfolding, [ROOT.Char.GetDiarchy.GetDiarch.GetFirstName], my [ROOT.Char.GetDiarchy.GetDiarch.GetDiarchTitle], has decided that [ROOT.Char.GetPrimaryTitle.GetNameNoTier] shall stay neutral." #NT!
 agot_mega_wars.0005.desc.c: "With the war unfolding, [ROOT.Char.GetDiarchy.GetDiarch.GetFirstName], my [ROOT.Char.GetDiarchy.GetDiarch.GetDiarchTitle], has decided that [ROOT.Char.GetPrimaryTitle.GetNameNoTier] shall support [mw_rebel_leader.GetFullName] in the [war.GetName]." #NT!
 agot_mega_wars.0005.desc: "\nAs soon as I have regained control I should reconsider and make a decision of my own depending on how the tides of time have shaped the fronts..." #NT!
 agot_mega_wars.0005.a: "It is what it is..." #NT!
  
  # Event chain for independence declaration, no taxation without representation... 
 agot_mega_wars.0010.t: "Aufstand des Hauses [mw_independence_rebel_leader.GetDynastyName]"
 agot_mega_wars.0010.desc: "Während [mw_crown.GetPrimaryTitle.GetNameNoTier] brennt und sich das Chaos immer weiter aubreitet, nutzt [mw_independence_rebel_leader.GetFullName] die Gunst der Stunde und erklärt sich für unabhängig vom Joch [mw_independence_rebel_leader.Custom('DE_PRO_POS_S_3P')] Lehnsherren [mw_crown.GetFullName]."
 agot_mega_wars.0010.a: "Wir werden die Entwicklung beobachten..."
  
 agot_mega_wars.0011.t: "Aufstand des Hauses [mw_independence_rebel_leader.GetDynastyName]"
 agot_mega_wars.0011.desc.a: "Während [mw_crown.GetPrimaryTitle.GetNameNoTier] im Chaos versinkt, hat [mw_independence_rebel_leader.GetTitledFirstName] seine Loyalität zu [mw_crown.GetTitledFirstName] aufgekündigt und sich in der Rebellion erhoben."
 agot_mega_wars.0011.desc.b: "Während [mw_crown.GetPrimaryTitle.GetNameNoTier] im Chaos versinkt, haben [mw_independence_rebel_leader.GetTitledFirstName] und [mw_independence_rebel_loc_scope.GetTitledFirstName] ihre Loyalität zu [mw_crown.GetTitledFirstName] aufgekündigt und sich zur Rebellion erhoben."
 agot_mega_wars.0011.desc.c: "Während [mw_crown.GetPrimaryTitle.GetNameNoTier] im Chaos versinkt, haben unter anderem [mw_independence_rebel_leader.GetTitledFirstName] ihre Loyalität zu [mw_crown.GetTitledFirstName] aufgekündigt und sich zur Rebellion erhoben."
 agot_mega_wars.0011.a: "[mw_independence_rebel_leader.GetPrimaryTitle.GetNameNoTier] wird diesen Tag bereuen!"
 agot_mega_wars.0011.a.tt: "Ihr werdet gegen [temp_loc_scope.GetTitledFirstName] ziehen!"
 agot_mega_wars.0011.b: "Na schön. Ich brauche keine derart streitsüchtigen Vasallen!"
 agot_mega_wars.0011.b.tt: "[temp_loc_scope.GetTitledFirstName] wird unabhängig!"
  
 agot_mega_wars.0012.opening: "[mw_independence_rebel_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)],"
 agot_mega_wars.0012.desc.a: "[mw_independence_rebel_leader.GetPrimaryTitle.GetNameNoTier] ist Teil des Reichs, dem Recht nach! Euer schändlicher Versuch, mich zu erpressen, ist fehlgeschlagen. Ganz gleich, wie viele verderbte Seelen ihr dazu verführen konntet, Euch bei Eurem Plan zu unterstützen: Ich werde nicht kampflos nachgeben. Lieber sterbe ich bei der Verteidigung dessen, was rechtmäßig mein ist!"
 agot_mega_wars.0012.desc.b: "Eure fehlgeleiteten Forderungen werden uns nur alle schwächen. Doch um dem Reich unnötiges Blutvergießen zu ersparen, bin ich gezwungen, Eurem Verlangen nach Unabhängigkeit sHandlungtzugeben."
 agot_mega_wars.0012.a: "Dann eben Krieg!"
 agot_mega_wars.0012.b: "Eine weise Entscheidung"
  
 agot_mega_wars.0020.opening: "A matter of loyalty..." #NT!
 agot_mega_wars.0020.desc: "[ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetName], for too long now [faction_target.GetName] rules [faction_targeted_title.GetName], even though it is you who is our rightful [ROOT.Char.Custom('GetQueenKing')]. I have therefore put forward my demands to [faction_target.GetTitledFirstName] to abdicate the throne to you. Unfortunately [faction_target.GetSheHe] has refused, and war is now inevitable.\nWill you lead us in this struggle?" #NT!
 agot_mega_wars.0020.a: "I shall take what is mine by right!" #NT!
 agot_mega_wars.0020.b: "That's too risky. Go ahead but leave me out of this..." #NT!
 agot_mega_wars.0021.opening: "A matter of loyalty..." #NT!
 agot_mega_wars.0021.desc.a: "[ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetName], at last my claim shall be pressed. May the days of [faction_target.GetFirstName] be counted and the rule of [faction_claimant.Custom('GetQueenKing')] [faction_claimant.GetFirstName] begin.\nI will lead us to victory!" #NT!
 agot_mega_wars.0021.desc.b: "[ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetName], at last my claim shall be pressed.\nAs things stand I can not support you in this struggle." #NT!
 agot_mega_wars.0021.a: "So shall it be." #NT!
  
 # Mega War Aftermath 
 agot_mega_wars.0500.t: "Der leere Thron"
 agot_mega_wars.0500.desc.a: "Aus dem langen Krieg gegen das verbrecherische Haus [defender_house_scope.GetName] sind meine Verbündeten und ich als Sieger hervorgegangen."
 agot_mega_wars.0500.desc.ba: "Meine Gefolgsmänner wollen #italic mich#! zu ihr[ROOT.Char.Custom('DE_END_PRO_S_D')] König[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] machen. Sie behaupten, mein Anspruch leite sich von [claim_ancestor.GetFirstName] [claim_ancestor.GetDynastyName] mein[claim_ancestor.Custom('DE_END_PRO_S_D')] [ROOT.Char.Custom2('RelationToMe', claim_ancestor)]  ab..."
 agot_mega_wars.0500.desc.bb: "\n\nJedoch frage ich mich, ob ich wirklich König[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] sein will. [option_LP.GetFirstName] [option_LP.GetDynastyName] ist doch besser geeignet, auf dem Thron zu sitzen und das Reich zu regieren... Nicht?"
 agot_mega_wars.0500.desc.bc: "\n\nJedoch frage ich mich, ob ich wirklich König[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] sein will. [option_LP_1.GetFirstName] [option_LP_1.GetDynastyName] und [option_LP_2.GetFirstName] [option_LP_2.GetDynastyName] sind doch besser geeignet, auf dem Thron zu sitzen und das Reich zu regieren... Nicht?"
 agot_mega_wars.0500.desc.bd: "\n\nJedoch frage ich mich, ob ich wirklich König[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] sein will. Lords wie [option_LP_1.GetFirstName] [option_LP_1.GetDynastyName] und [option_LP_2.GetFirstName] [option_LP_2.GetDynastyName] sind doch besser geeignet, auf dem Thron zu sitzen und zu das Reich regieren... Nicht?"
 agot_mega_wars.0500.desc.c: "Niemand wird meine Entscheidung anfechten, einen dieser großen Männer zum König zu machen, wenn ich es so will..."
 agot_mega_wars.0500.desc.d: "Leider hat [ROOT.Var('si_selected_character').Char.GetTitledFirstName] abgelehnt, [ROOT.Var('si_selected_character').Char.GetSheHe] wird nicht das Reich regieren. Ich muss nochmals entscheiden..."
 agot_mega_wars.0500.a: "[defender.GetTitledFirstName] abzusetzen, sollte genügen."
 agot_mega_wars.0500.b: "Recht haben sie! Ich sollte herrschen!"
 agot_mega_wars.0500.ca: "[chosen_LP.GetTitledFirstName] sollte regieren."
 MEGA_WARS_0500_ca_TOOLTIP: "[chosen_LP.GetTitledFirstName] wird auf Eure Entscheidung antworten."
 MEGA_WARS_0500_cb_TOOLTIP: "Ihr wählt einen neuen Herrscher für die [primary_target_title.GetName]."
 agot_mega_wars.0500.cb: "Ich werde jemand anderen auswählen...."
  
 agot_mega_wars.0501.t: "Ein neuer König"
 agot_mega_wars.0501.desc: "Ich zerbreche mir den Kopf darüber, wer am besten für die Herrschaft über die [primary_target_title.GetName] geeignet ist..."
 agot_mega_wars.0501.a: " ... kommt mir zuerst in den Sinn."
 MEGA_WARS_0501_a_TOOLTIP: "[ROOT.Var('si_selected_character').Char.GetTitledFirstName] wird auf Eure Entscheidung antworten."
  
 agot_mega_wars.0502.t: "Ein neuer König"
 agot_mega_wars.0502.desc: "[attacker.GetTitledFirstName] bittet mich, die Krone anzunehmen und über die [primary_target_title.GetName] zu herrschen. Welche Worte sollen [attacker.Custom('DE_PRO_PER_S_3P_D') die Schwingen meiner Raben bringen."
 agot_mega_wars.0502.a: "Ich werde den Thron besteigen."
 agot_mega_wars.0502.b: "Ich habe leider Verpflichtungen, die mich abhalten."
  
 agot_mega_wars.0503.t: "Lang lebe [ROOT.Char.Custom('DE_ART_DEF_S_N')] König[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]!"
 agot_mega_wars.0503.desc.a: "Ich besteige den Thron und meine erste Handlung wird sein, jemanden zu ernennen, der an meiner Statt [old_demesne_main_title.GetName] regieren soll."
 agot_mega_wars.0503.desc.ba: "\nIch könnte einen meiner Brüder ernennen, Stannis oder auch Renly, der mittlerweile alt genug ist."
 agot_mega_wars.0503.desc.bb: "\nIch könnte meinen Bruder [living_brother.GetFirstName] ernennen."
 agot_mega_wars.0503.desc.bc: "\nIch könnte mein[option_dynasty_member.Custom('DE_END_ADJ_DEF_S_A')] [ROOT.Char.Custom2('RelationToMe', option_dynasty_member)] [option_dynasty_member.GetName] ernennen."
 agot_mega_wars.0503.desc.c: "\nAllenfalls könnte ich mich auch auf meine Verwandten von Haus Estermont verlassen."
 agot_mega_wars.0503.a: "Ich werde ein Familienmitglied aussuchen."
 agot_mega_wars.0503.b: "Jemand aus der Dynastie sollte genügen."
 agot_mega_wars.0503.c: "Ich wähle einen meiner Vasallen."
 agot_mega_wars.0503.d: "I'll keep it." #NT!
  
 agot_mega_wars.0504.t: "Ein neuer König"
 agot_mega_wars.0504.desc: "Ich besteige den Thron und meine erste Handlung wird sein, jemanden zu ernennen, der an meiner Statt [old_demesne_main_title.GetName] regieren soll..."
 agot_mega_wars.0504.a: "... kommt mir zuerst in den Sinn."
 agot_mega_wars.0504.b: "Vielleicht gibt es jemand besseren..."
  
 agot_mega_wars.0505.t: "Die Drachenstein-Frage"
 agot_mega_wars.0505.desc: "Nun, da geklärt ist, was aus [old_demesne_main_title.GetName] wird, bleibt noch eine letzte Frage offen: Was soll mit Drachenstein geschehen, dem alten Sitz des Hauses Targaryen und Sitz des Erben des Eisernen Throns?\n"
 agot_mega_wars.0505.a: "[chosen_sibling.GetName] soll Drachenstein erhalten."
 agot_mega_wars.0505.b: "... soll Drachenstein erhalten."
 agot_mega_wars.0505.c: "Wieso behalte ich es nicht einfach?"
  
 agot_mega_wars.0506.t: "Schwierige Entscheidungen fordern starken Willen"
 agot_mega_wars.0506.desc: "Der Krieg ist gewonnen, die Königsfamilie gestürzt. Königsmund ist eingenommen und die Banner des Usurpators zieren den Roten Bergfried.\n\nNun muss eine schwierige Entscheidung getroffen werden: Was soll mit der ehemaligen königlichen Familie geschehen?"
 agot_mega_wars.0506.a: "Ich halte nichts von Sippenhaft. Lasst sie in Frieden."
 agot_mega_wars.0506.b: "Ich werde diese verabscheuenswürdige Linie ausrotten! Ich lasse sie hinrichten."
 agot_mega_wars.0506.c: "Schickt sie fort, sie sind in meinem Reich nicht willkommen."
  
 agot_mega_wars.0510.t: "Lang lebe [ROOT.Char.Custom('DE_ART_DEF_S_N')] König[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]!"
 agot_mega_wars.0510.desc.a: "Hochverehrte Lords und Ladys der [primary_target_title.GetNameNoTooltip],"
 agot_mega_wars.0510.desc.b: "\nIch, [choosing_ruler.GetTitledFirstNameNoTooltip] aus dem Hause [choosing_ruler.GetHouse.GetNameNoTooltip], verkünde hiermit:"
 agot_mega_wars.0510.desc.c: "\n$EFFECT_LIST_BULLET$# Von nun an soll ich über die [primary_target_title.GetName] regieren"
 agot_mega_wars.0510.desc.d: "\n$EFFECT_LIST_BULLET$# Von nun an soll [chosen_crown_ruler.GetName] über die [primary_target_title.GetName] regieren"
 agot_mega_wars.0510.desc.e: "\n$EFFECT_LIST_BULLET$# [war_loser.GetName] wird abgesetzt und [primary_target_title.GetHolder.GetTitledFirstName] soll von nun an herrschen"
 agot_mega_wars.0510.desc.f: "\n$EFFECT_LIST_BULLET$# [old_demesne_main_title.GetHolder.GetLadyLord|U] [old_demesne_main_title.GetHolder.GetFirstName] soll über [old_demesne_main_title.GetName] regieren"
 agot_mega_wars.0510.a: "Ich werde meine Absichten für mich behalten."
 agot_mega_wars.0510.b: "Wie [primary_target_title.GetHolder.GetTitledFirstName] wohl herrschen wird?"
  
 agot_mega_wars.0600.t: "Das Gericht des Königs"
 agot_mega_wars.0600.desc: "Nach einem langen und erbitterten Krieg haben wir den Sieg errungen gegen jene, die sich gegen mich auflehnen und meine gerechte Herrschaft stören wollten. Nun, da die Verräter in meiner Gewalt sind, ist es an der Zeit, zu entscheiden, welches Schicksal ihnen widerfahren soll. Ob ich ihnen Gnade erweise oder sie für ihre Verbrechen gegen die Krone bestrafe... "
 agot_mega_wars.0600.nonrebel.desc: "Against all odds, we have overthrown the tyrants who once claimed the throne, shattering their grip on power and securing my place as the rightful ruler. The halls of power now stand open to us, and those who opposed our cause lie defeated.\n\nThe time has come to decide the fate of those who sought to keep us in chains. Shall we show mercy, or shall justice be meted out for the suffering they have caused?" #NT!
 agot_mega_wars.0600.a: "Führt sie mir vor!"
  
 agot_mega_wars.0601.t: "Das Gericht des Königs"
 agot_mega_wars.0601.desc: "[selected_traitor.GetTitledFirstName] kniet vor mir, bereit, mein Urteil zu empfangen. Eidbruch mag in mannigfaltiger Gestalt geahndet werden, schließlich stellt dieses Vergehen ein Verbrechen gegen die Krone dar. So darf ich unabdingbar selbst bestimmen, welches Urteil ich fälle. Werde ich Gnade walten lassen? Wäre eine gerechte Strafe vielleicht angebracht? Oder soll ich ihm darbieten, welches Schicksal denjenigen ereilt, der sein Schwert wider die Krone erhebt? Mein Urteil ist absolut und kein Mann möge sich gegen meinen Spruch Stellen. Doch sollten sie es dennoch wagen, sollen sie spüren, welches Geschick sich ihrer bemächtigt."
 agot_mega_wars.0601.a: "[selected_traitor.GetLiege.GetTitledFirstNameNoTooltip] soll über [selected_traitor.Custom('DE_PRO_PER_S_3P_A')] urteilen."
 agot_mega_wars.0601.b: "Let [selected_traitor.GetLiege.GetTitledFirstNameNoTooltip] soll über [selected_traitor.GetLiege.Custom('DE_PRO_POS_S_3P')]en Vasallen urteilen."
 agot_mega_wars.0601.b.tt: "[selected_traitor.GetLiege.GetTitledFirstNameNoTooltip] soll über [temp_traitors_scope.GetTitledFirstNamePossessiveNoTooltip] urteilen."
 agot_mega_wars.0601.c: "[selected_traitor.GetSheHe|U] soll noch ein wenig im Kerker schmoren."
 agot_mega_wars.0601.d: "Dies ist mein Urteil."
 agot_mega_wars.0601.e: "#N DEBUG #! Skip all traitors"
  
 agot_mega_wars.0602.t: "agot_mega_wars.0602"
 agot_mega_wars.0602.desc: "agot_mega_wars.0602.desc"
