l_german:
 agot_weirwood_events.0001.t: "Der Herzbaum"
 agot_weirwood_events.0001.desc: "Ungeachtet des Glaubens gibt es nur wenige Orte auf der Welt, die dem Herzen eines Götterhains hinsichtlich der Ruhe und der überweltlichen Abgeschiedenheit nahe kommen. Aber dies ist nicht nur ein Garten, in dem Ihr entspannt spazieren gehen könnt - hier herrschen die Alten Götter.\n\nAls ich mich dem Herzbaum nähere, wünsche ich mir nichts sehnlicher als..."
 agot_weirwood_events.0001.a: "...den Segen der Götter."
 agot_weirwood_events.0001.b: "...Gesundheit."
 agot_weirwood_events.0001.c: "...Ruhe."
 agot_weirwood_events.0001.d: "...Weisungen der Götter."
  
  ############ 
  # TOOLTIPS # 
  ############ 
  
 gain_piety_tooltip: "Meine Frömmigkeit bleibt nicht unbemerkt"
 wounds_turn_to_cripple_tooltip: "Eure Wunden heilen vollständig, aber Ihr werdet [GetTrait('crippled').GetName( GetNullCharacter )]"
  
