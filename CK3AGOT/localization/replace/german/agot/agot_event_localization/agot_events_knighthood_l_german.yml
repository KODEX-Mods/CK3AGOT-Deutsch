l_german:
  
  ######################### 
  ## Hedge Knight Events ## 
  ######################### 
  
  # Hedge knight wants to squire your heir 
 agot_knighthood.0016.t: "Der Heckenritter: Was es heißt, ein Ritter zu sein"
 agot_knighthood.0016.desc: "Ein Heckenritter verbrachte die letzten paar Nächte an meinem Hof. Offenbar hat mein Sohn [potential_child_squire.GetName] in ihm sein neues Vorbild gefunden. Ser [hedge_knight.GetName] erzählte viel von [hedge_knight.Custom('DE_PRO_POS_S_3P')]en Reisen und was es heißt ein Ritter zu sein. Diese Geschichten ließen bei meinem Sohn einen bleibenden Eindruck.\n\nScheinbar sieht Ser [hedge_knight.GetName] in meinem Sohn [hedge_knight.Custom('DE_PRO_POS_S_3P')]en Nachfolger, da er mir am Tag [hedge_knight.Custom('DE_PRO_PER_S_3P_G')] Abreise anbietet, bei Hofe zu bleiben um ihn als Knappen zu unterweisen.\n\n[hedge_knight.GetSheHe|U] könnte [hedge_knight.Custom('DE_ART_DEF_S_N')] richtige Mentor[hedge_knight.Custom('DE_END_NOU_S_GS_N')] für [potential_child_squire.GetName] sein. Ausserdem würde es meinen Sohn äußerst glücklich machen. Ich muss mich entscheiden."
 agot_knighthood.0016.a: "Es wäre uns eine Ehre!"
 agot_knighthood.0016.a.tt: "Ser [hedge_knight.GetName] schließt sich Eurem Hof an und macht Euren Sohn zu [hedge_knight.Custom('DE_PRO_POS_S_3P')]em [Concept('squire', 'Knappen')|E]"
 agot_knighthood.0016.b: "Märchen erzählen kann auch unser Maester."
 agot_knighthood.0016.b.tt: "Ser [hedge_knight.GetName] verlässt Euren Hof"
  
  # Hedge knight wants to knight your non-heir son 
 agot_knighthood.0700.t: "Der Heckenritter: Eine Hand wäscht die Andere"
 agot_knighthood.0700.desc: "Ein Heckenritter namens [hedge_knight.GetName] ist seit kurzem an meinem Hof. [hedge_knight.GetSheHe|U] ist von [hedge_knight.GetCulture.GetName]em Blut und reiste viel umher, bevor [hedge_knight.GetSheHe] bei mir eintraf. Ich weiß nichts über [hedge_knight.Custom('DE_PRO_PER_S_3P_A')], außer dass [hedge_knight.GetSheHe] angeblich ein Ritter adeliger Abstammung ist.\n\nIch habe [hedge_knight.Custom('DE_PRO_PER_S_3P_D')] keinerlei Aufmerksamkeit geschenkt, weshalb ich davon ausging, [hedge_knight.GetSheHe] würde den Hof demnächst verlassen. Anders als gedacht, kam [hedge_knight.GetSheHe] auf mich zu und bot mir an, meinen Sohn [potential_child_knight.GetName] zum Ritter zu schlagen! Als Gegenleistung will [hedge_knight.GetSheHe] jedoch so lange unter meinem Dach weilen, wie es [hedge_knight.Custom('DE_PRO_PER_S_3P_D')] gefällt."
 agot_knighthood.0700.a: "Fühlt Euch wie zu Hause, #italic Ser#!."
 agot_knighthood.0700.b: "Verschwindet, Ihr Zecke."
  
  # Hedge knight wants to knight you 
 agot_knighthood.0701.t: "Der Heckenritter: Der erkaufte Ritterschlag"
 agot_knighthood.0701.desc: "Ein Heckenritter namens [hedge_knight.GetName] ist seit kurzem an meinem Hof. [hedge_knight.GetSheHe|U] ist von [hedge_knight.GetCulture.GetName]em Blut und reiste viel umher, bevor [hedge_knight.GetSheHe] bei mir eintraf.\n\nIch habe mich nicht sonderlich um [hedge_knight.Custom('DE_PRO_PER_S_3P_A')] geschert, doch wie es scheint, [hedge_knight.GetSheHe] jedoch um #italic mich#!. Meine Diener überreichten mir eine an mich adressierte, krakelige Notiz.\n\n#italic "Ich werde Euch zum Ritter schlagen, wenn der Preis stimmt.\n\nGezeichnet, [hedge_knight.GetName]"#!"
 agot_knighthood.0701.a: "Das ist es mir wert."
 agot_knighthood.0701.b: "Ich bin schon [ROOT.Char.GetTitleAsNameNoTooltip], was will ich mehr?"
  
  ##################### 
  # Dynasty Knighting # 
  ##################### 
  
  #0017-19 
 agot_knighthood.0017.t: "Blut des Ritters"
 agot_knighthood.0017.desc: "Mein Verwandter [potential_squire.GetName] ist noch kein Knappe. Vielleicht kann ich unsere Beziehung zueinander verbessern, indem ich ihm anbiete, mein Knappe zu werden?"
 agot_knighthood.0017.a: "Das ist ein guter Einfall!"
 agot_knighthood.0017.a.tt: "Ihr bietet [potential_squire.GetName] das [Concept('squire', 'Knappentum')|E] an"
 agot_knighthood.0017.b: "Das ist reine Zeitverschwendung."
 agot_knighthood.0017.b.tt: "Ihr bietet [potential_squire.GetName] nicht das [Concept('squire', 'Knappentum')|E] an"
  
 agot_knighthood.0018.opening: "An [potential_knight_for_child.GetName],"
 agot_knighthood.0018.desc: "Mir ist nicht entgangen, dass ihr noch kein Knappe seid. Falls ihr dies zu ändern wünscht, bräuchtet ihr zuförderst einen Ritter...\n\nWie es der Zufall so will, lest ihr gerade eines solchen Mannes Handschrift. Da in unseren Adern das selbe Blut fließt, wäre es für mich ein freudiges Anliegen, Euch auszubilden und eines Tages zu einem Ritter der Königslande zu schlagen, sofern Ihr Euch dieser Bürde würdig erweist!"
 agot_knighthood.0018.a: "Ich fühle mich geehrt!"
 agot_knighthood.0018.b: "Tut mir leid, ich muss passen."
 agot_knighthood.0018.b_toast: "Antwort von [potential_squire.GetName]"
 agot_knighthood.0018.b_toast_tt: "[potential_squire.GetNameNoTooltip] hat Euer Angebot abgelehnt."
  
 agot_knighthood.0019.opening: "An [knight_offerer.GetName],"
 agot_knighthood.0019.desc: "Gerne nehme ich Euer Angebot an! Da wir beide vom selben Blut sind, sollten wir diese Bande stärken!"
 agot_knighthood.0019.a: "Fantastisch!"
  
  ############################## 
  # Squire Notification Events # 
  ############################## 
  
 agot_knighthood.became_a_squire_toast.t: "Squirehood" #NT!
 agot_knighthood.became_a_squire_toast.tt: "I have become the squire of [my_knight.GetName]" #NT!
  
 agot_knighthood.0300.t: "Das Ende einer Reise"
 agot_knighthood.0300.desc: "[my_squire.GetName] hat sich bewiesen und ist nun bereit, zum Ritter geschlagen zu werden! Auf seinem Weg lagen viele Hindernisse, jedoch konnte er ihnen trotzen und ist nun zu einem wahren Krieger herangewachsen. Ich blicke voller Stolz auf die vergangene Zeit und mache mich wehmütig zum Abschied bereit."
 agot_knighthood.0300.a: "[my_squire.GetName] ist bereit, die Ritterwürde zu empfangen."
 agot_knighthood.0300.a.tt: "Ihr schlagt [my_squire.GetName] zum [agot_knight|E]"
  
 agot_knighthood.0320.t: "Ein Ritter in der Verwandschaft!"
 agot_knighthood.0320.desc_same_house: "News reaches me that my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_relation'))], [my_relation.GetTitledFirstName], has been made a knight! [my_relation.GetSheHe|U] has made House [ROOT.GetCharacter.GetHouse.GetName] very proud." #NT!
 agot_knighthood.0320.desc_not_same_house: "News reaches me that my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_relation'))], [my_relation.GetTitledFirstName], has been made a knight! [my_relation.GetSheHe|U] has made us all very proud." #NT!
 agot_knighthood.0320.a: "Gut für [my_relation.Custom('DE_PRO_PER_S_3P_A')]!"
  
  ################## 
  # Toast Tooltips # 
  ################## 
  
 agot_knighthood.increase_progtoknighthood_toast.tt: "Ihr verbessert Euch als Knappe"
 agot_knighthood.decrease_progtoknighthood_toast.tt: "Ihr verschlechtert Euch als Knappe"
  
 agot_knighthood.0021.a_toast: "Knappentum erlangt"
 agot_knighthood.0021.a_toast.tt: "Ihr seid nun [potential_knight.GetNamePossessive] [squire|E]"
 agot_knighthood.0021.b_toast: "Antwort von [nearby_knight.GetName]"
 agot_knighthood.0021.b_toast.tt: "[nearby_knight.GetNameNoTooltip] hat Euer Angebot abgelehnt"
  
  ##Used in the Squire Interaction (Via char menu) 
 agot_knighthood_squire_offer_accept_toast: "Knappentumsangebot angenommen"
 agot_knighthood_squire_offer_accept_toast.tt: "Ihr habt einen [Concept('squire', 'Knappen')]"
 agot_knighthood_squire_offer_reject_toast: "Knappentumsangebot abgelehnt"
 agot_knighthood_squire_offer_reject_toast.tt: "Euer Angebot wurde #N abgelehnt#!"
  
 agot_knighthood_offer_rejected_toast: "Ritterschlag abgewiesen"
 agot_knighthood_offer_rejected_toast.tt: "Euer Angebot wurde #N abgelehnt#!"
  
  #Used in places outside the 'grant knighthood' interaction 
 agot_knighthood_made_a_knight_generic_toast: "Ihr habt jemanden zum Ritter geschlagen!"
 agot_knighthood_made_a_knight_generic_toast.tt: "Ihr habt jemanden zum Ritter geschlagen"
  
  ################################# 
  ## Battlefield Knighting Event ## 
  ################################# 
  
 agot_knighthood.0601.t: "Ein Ritter, geformt von Blut und Schweiß"
 agot_knighthood.0601.desc: "Nach der Schlacht von [battle_province.GetName] reicht mir einer meiner Bediensteten eine Liste mit Namen derer, die sich besonders hervorgetan haben. [soldier_to_be_knighted.GetTitledFirstName] sticht für mich besonders hervor.\n\nMein Bediensteter empfiehlt mir, die Krieger in einer schnellen Zeremonie auf dem Schlachtfeld zum Ritter zu schlagen. Er behauptet, dass die Erhebung von [soldier_to_be_knighted.GetFirstName] in den Ritterstand die Moral in unseren eigenen Reihen steigern könnte."
 agot_knighthood.0601.a: "Ich werde [soldier_to_be_knighted.GetFirstName] zum Ritter schlagen!"
 agot_knighthood.0601.a.tt: "Ihr schlagt [soldier_to_be_knighted.GetName] zum [agot_knight|E]"
 agot_knighthood.0601.b: "Diese Rüpel sind dem Ritterstand nicht würdig."
  
 agot_knighthood.0602.t: "Ein Ritter der Königslande"
 agot_knighthood.0602.desc: "Nach der Schlacht von [battle_province.GetName] wurde eine Handvoll Männer, mich eingeschlossen, zum Befehlshaber [side_commander.GetName] beordert.\n\n[side_commander.GetSheHe] verkündete, [side_commander.GetSheHe] sei beeindruckt von unserem Wagemut auf dem Schlachtfeld und [side_commander.GetSheHe] wolle als Belohnung in den Ritterstand erheben."
 agot_knighthood.0602.a: "Ich bin ein Ritter!"
 agot_knighthood.0602.a.tt: "Ihr wurdet zu, [agot_knight|E] geschlagen."
  
 ###################################### 
 ## Special Squire Assignment Events ## 
 ###################################### 
  
 agot_knighthood.0800.t: "Das Kind zum Ritter erziehen"
 agot_knighthood.0800.desc: "Mein Kind [squire.GetName] ist alt genug, um Knappe zu sein. Vielleicht sollte ich ihm einem Ritter der Königsgarde zur Ausbildung geben? Ich denke, [knight.GetName] eignet sich als  Ausbilder."
 agot_knighthood.0800.a: "So soll es sein!"
 agot_knighthood.0800.b: "Lieber nicht."
  
 agot_knighthood.0801.t: "Das Kind zum Ritter erziehen"
 agot_knighthood.0801.desc: "Mein Kind [squire.GetName] ist alt genug um Knappe zu sein. Vielleicht sollte ich ihm einen meiner Vasallen zur Ausbildung geben? Ich denke [knight.GetName] eignet sich als Ausbilder"
 agot_knighthood.0801.a: "Jawohl!"
 agot_knighthood.0801.b: "Nein."
  
 agot_knighthood.0802.opening: "An meinen treuen Vasallen,"
 agot_knighthood.0802.desc: "Hiermit verpflichte ich Euch, [squire.GetName] zu Eurem Knappen zu machen! Ich erwarte von Euch, dass Ihr [squire.GetName] zeigt, was es heißt, ein Ritter zu sein!"
 agot_knighthood.0802.a: "Wie ihr befehlt."
  
