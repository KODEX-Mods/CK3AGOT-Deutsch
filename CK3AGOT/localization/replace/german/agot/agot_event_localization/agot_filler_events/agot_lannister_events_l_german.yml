l_german:
  # An ambitious hedgeknight # 
  
 agot_lannister_events.100.t: "Ein ehrgeiziger Heckenritter"
 agot_lannister_events.100.desc: "Der Ruf der Westlande für ihren Wohlstand zieht ständig Söldner und Heckenritter an, die nach Arbeit suchen. Ein besonders enthusiastischer Ritter hat es irgendwie geschafft, an meinen Wachen vorbeizukommen und steht nun vor mir, um seine Dienste anzubieten."
 agot_lannister_events.100.a: "Ich traue ihm nicht, ich werde ihn überprüfen lassen."
 agot_lannister_events.100.a.tt: "Ihr untersucht den Hintergrund des Heckenritters."
 agot_lannister_events.100.b: "Nun gut, messt Euch mit einem meiner Ritter."
 agot_lannister_events.100.b.duel_candidate.victor.tt: "[duel_candidate.GetFullName] ist siegreich."
 agot_lannister_events.100.b.ambitious_knight.victor.tt: "[ambitious_knight.GetFirstNameNoTooltip] ist siegreich."
 agot_lannister_events.100.c: "Lehnt den Dienst des Ritters ab."
 agot_lannister_events.100.c.tt: "Ihr schickt den Ritter fort."
 agot_lannister_events.100.d: "[duel_candidate.GetFirstNameNoTooltip]tötet diesen Schuft."
  
  # A troubling discovery # 
  
 agot_lannister_events.101.t: "Eine bedenkliche Entdeckung"
 agot_lannister_events.101.desc: "Es ist schon einige Zeit her, dass ich meine Spione ausgesandt habe, um die Vergangenheit von [ambitious_knight.GetFirstNameNoTooltip] zu untersuchen, und sie sind mit einigen beunruhigenden Informationen zurückgekehrt."
 agot_lannister_events.101.a: "Dies scheint eine Gelegenheit zu sein."
 agot_lannister_events.101.b: "Sperrt diesen Abschaum ein."
 agot_lannister_events.101.a.success.tt: "[ambitious_knight.GetFirstNameNoTooltip] ist hinlänglich eingeschüchtert."
 agot_lannister_events.101.a.failure.tt: "[ambitious_knight.GetFirstNameNoTooltip] lässt sich nicht erpressen."
  
  # Nothing to report # 
  
 agot_lannister_events.102.t: "Nichts zu melden"
 agot_lannister_events.102.desc: "Ich habe meine Spione losgeschickt, um nach belastenden Informationen über [ambitious_knight.GetFirstNameNoTooltip] zu suchen, aber sie konnten nichts Pikantes über ihn finden. Er scheint rechtschaffen zu sein."
 agot_lannister_events.102.a: "Möglicherweise ist eine Prüfung angebracht?"
 agot_lannister_events.102.a.tt: "Ihr werdet [ambitious_knight.GetFirstNameNoTooltip] in eine Eurer Provinzen schicken, um dem gemeinen Volk zu helfen."
 agot_lannister_events.102.a.success.tt: "[ambitious_knight.GetFirstNameNoTooltip] erweist sich als wahrer Ritter."
 agot_lannister_events.102.a.failure.tt: "[ambitious_knight.GetFirstNameNoTooltip] hält sich nicht an [ambitious_knight.Custom('DE_PRO_POS_S_3P')] ritterliche Gelübde."
 agot_lannister_events.102.b: "Schickt ihn fort, wir haben schon genug Ritter."
  
  # Involuntary Loyalty # 
  
 agot_lannister_events.103.t: "Unfreiwillige Treue"
 agot_lannister_events.103.desc: "[ambitious_knight.GetFirstNameNoTooltip] war entsetzt über die Informationen, die ich über [ambitious_knight.Custom('DE_PRO_POS_S_3P')]e Vergangenheit herausfinden konnte. Ich habe schnell jede Andeutung vermieden, dass [ambitious_knight.GetSheHe] für seine Dienste bezahlt werden könnte. Tatsächlich schien [ambitious_knight.GetSheHe] ganz erpicht darauf zu sein, sich umsonst zu beweisen."
 agot_lannister_events.103.a: "Dient mir gut, [ambitious_knight.GetFirstNameNoTooltip]."
  
  # Blackmail Refused # 
  
 agot_lannister_events.104.t: "Abgewiesene Erpressung"
 agot_lannister_events.104.desc: "[ambitious_knight.GetFirstNameNoTooltip] hat sich nicht nur der Erpressung widersetzt, meine Intrigen scheinen ihn auch wütend gemacht zu haben. Er beginnt mit einem zornigen Blick auf mich zuzusteuern und meine Wachen sind weit und breit nicht zu sehen."
 agot_lannister_events.104.a: "Schüttet Euren Wein in [ambitious_knight.Custom('DE_PRO_POS_S_3P')] Gesicht und rennt Richtung Tür."
 agot_lannister_events.104.a.success.tt: "Ihr schafft es bis zur Tür, derweil [ambitious_knight.GetFirstNameNoTooltip] verblüfft ist."
 agot_lannister_events.104.a.failure.tt: "[ambitious_knight.GetFirstNameNoTooltip] blocks your path."
 agot_lannister_events.104.b: "Wehrt Euch!"
 agot_lannister_events.104.b.duel.tt: "@warning_icon!#X Dies wird zu einem Kampf führen!"
 agot_lannister_events.104.c: "Halt, vielleicht wird dieses Gold Eure Meinung ändern?"
 agot_lannister_events.104.c.tt: "Ihr bezahlt den Ritter, damit er Euch in Frieden lässt."
  
  # A True Knight # 
  
 agot_lannister_events.105.t: "Ein wahrer Ritter"
 agot_lannister_events.105.desc: "Einige Zeit ist vergangen, seit ich [ambitious_knight.GetFirstNameNoTooltip] nach [knight_test_province.GetName] gesandt habe, um dem gemeinen Volk zu helfen. Er ist im Triumph zu mir zurückgekehrt. Den Bauern geht es gut, die Straßen sind sicherer geworden und einige haben sich sogar dazu inspirieren lassen, sich zum Krieger ausbilden zu lassen."
 agot_lannister_events.105.a: "Ihr habt Euch Euren Platz an meinem Hof verdient, [ambitious_knight.GetFirstNameNoTooltip]."
  
  # A False Knight # 
  
 agot_lannister_events.106.t: "Der falsche Ritter"
 agot_lannister_events.106.desc: "Obgleich ich [ambitious_knight.GetFirstNameNoTooltip] nach [knight_test_province.GetName] gesandt habe, um sich zu beweisen und dem gemeinen Volk zu helfen, habe ich noch keine Antwort von ihm erhalten. Ich erhalte sogar Berichte über zunehmende Räubereien in der Gegend, angeführt von einem Mann, auf den seine Beschreibung passt."
 agot_lannister_events.106.a: "Zu den Teufeln mit Euch, [ambitious_knight.GetFirstNameNoTooltip]."
  
  # Justice Is Done # 
  
 agot_lannister_events.107.t: "Der Gerechtigkeit Genüge getan"
 agot_lannister_events.107.desc: "Ich stürme durch die Tür in den Korridor und rufe um Hilfe. [ambitious_knight.GetFirstNameNoTooltip] folgt mir mit der Waffe in der Hand, gerade als meine Wachen um die Ecke biegen."
 agot_lannister_events.107.a: "Wachen! Tötet diesen Mann."
 agot_lannister_events.107.b: "Wachen! Nehmt diesen Mann fest."
  
  # Too Slow # 
  
 agot_lannister_events.108.t: "Zu langsam"
 agot_lannister_events.108.desc: "Keuchend, aber unbeirrt, stürmt [ambitious_knight.GetFirstNameNoTooltip] auf Euch zu und holt zu einem wuchtigen Schlag aus. Alles, was Ihr tun könnt, ist Euer so gut wie möglich dem kommenden Angriff abzuwehren."
 agot_lannister_events.108.a: "Argh!"
  
  # An Ignoble Ending # 
  
 agot_lannister_events.109.t: "Ein unwürdiges Ende"
 agot_lannister_events.109.desc: "Ich schaffe es nicht, die Tür rechtzeitig zu erreichen und [ambitious_knight.GetFirstNameNoTooltip] stürzt sich auf mich und schlägt auf mich ein. Einmal, zweimal und ein drittes Mal verliere ich das Bewusstsein, während ich meinen Lebenssaft im Teppich versickern sehe."
 agot_lannister_events.109.a: "Nicht so!"
  
  # A Hidden Cave # 
  
 agot_lannister_events.200.t: "Eine verborgene Höhle"
 agot_lannister_events.200.desc: "Während ich meine Männer durch [new_mine_barony.GetNameNoTooltip] führe, bin ich über ein Tor gestolpert, das in einen Hügel eingelassen zu sein scheint. \n\nIch erinnere mich an Geschichten aus meiner Kindheit über riesige Höhlen unter den Hügeln der Westlande, gefüllt mit Gold und anderen Schätzen."
 agot_lannister_events.200.a: "Öffnet das Tor."
 agot_lannister_events.200.b: "[knight_explorer.GetFirstNameNoTooltip], schaut Euch das näher an."
 agot_lannister_events.200.c: "Dafür haben wir keine Zeit."
  
  # A Dark Descent # 
  
 agot_lannister_events.201.t: "Ein dunkler Abstieg"
 agot_lannister_events.201.desc: "Behutsam öffne ich das Tor zur Höhle, dicht gefolgt von [knight_explorer.GetFirstNameNoTooltip]. Wir kommen jedoch rasch zum Stillstand, als der Pfad, dem wir folgen, unvermittelt in den Abgrund führt."
 agot_lannister_events.201.a: "Viel Glück, [knight_explorer.GetFirstNameNoTooltip]."
 agot_lannister_events.201.a.success.tt: "Ihr klettert erfolgreich in die Höhle hinab."
 agot_lannister_events.201.a.failure.tt: "Ihr schafft es nicht, die Höhle hinunterzusteigen."
 agot_lannister_events.201.b: "Verlasst Euch auf Eure Kraft, um die Wand hinunterzuklettern."
 agot_lannister_events.201.c: "Versucht, eine rudimentäre Kletterausrüstung zu basteln."
 agot_lannister_events.201.d: "Das ist keine Herausforderung."
  
  # An Unwilling Sacrifice # 
  
 agot_lannister_events.202.t: "Ein Opfer wider Willen"
 agot_lannister_events.202.desc: "Ich reiche [knight_explorer.GetFirstNameNoTooltip] eine Fackel und stoße ihn über die Kante. Als [knight_explorer.GetSheHe] mit einem dumpfen Aufschlag auf dem Boden aufschlägt, ertönt ein jämmerliches Stöhnen aus der Höhle unter ihm. Zumindest ist [knight_explorer.GetSheHe] noch am Leben."
 agot_lannister_events.202.notification: "[knight_explorer.GetFirstNameNoTooltip] ist verletzt, aber am Leben."
 agot_lannister_events.202.a: "Haltet die Fackel hoch, sodass ich sie sehen kann."
 agot_lannister_events.202.b: "Seht Euch ruhig um, während Ihr dort unten seid!"
  
  # A Hard Landing # 
  
 agot_lannister_events.203.t: "Eine unglückliche Landung"
 agot_lannister_events.203.desc: "Ich reiche [knight_explorer.GetFirstNameNoTooltip] eine Fackel und stoße ihn über die Kante. Obwohl [knight_explorer.GetSheHe] nur wenige Augenblicke in der Luft war, hört man ein unangenehmes Knirschen, als [knight_explorer.GetSheHe] auf dem Boden aufschlägt und [knight_explorer.GetSheHe] sich weder bewegt noch auf meine Versuche, ihn zu rufen, reagiert. Augenblicke nach [knight_explorer.GetFirstNameNoTooltip]  "
 agot_lannister_events.203.a: "Immerhin erleuchtet die Taschenlampe einen Weg nach unten."
 agot_lannister_events.203.b: "Ich erkläre, wie sehr ich bemüht war, [knight_explorer.GetHerHim] zu retten, bevor ich ihn vorantrieb"
 agot_lannister_events.203.b.success.toast: "Ihr habt Eure Männer davon überzeugt, dass Ihr [knight_explorer.GetFirstNameNoTooltip] retten wolltet."
 agot_lannister_events.203.b.success.tt: "Ihr überzeugt Eure Männer, dass Ihr versucht habt, [knight_explorer.GetFirstNameNoTooltip] zu retten."
 agot_lannister_events.203.b.failure.toast: "Ihr habt Eure Männer nicht davon überzeugt, dass Ihr versucht habt, [knight_explorer.GetFirstNameNoTooltip] zu retten."
 agot_lannister_events.203.b.failure.tt: "Ihr überzeugt niemanden."
  
  # A Golden Opportunity # 
  
 agot_lannister_events.204.t: "Eine goldene Gelegenheit"
 agot_lannister_events.204.desc: "Ich komme sicher auf den Boden der Höhle hinunter. Als ich weiter in die Höhle vordringe und das Licht meiner Fackel von der Oberfläche der Wände reflektiert wird, erkenne ich bei näherer Betrachtung, dass es hier reiche, unerschlossene Goldadern gibt."
 agot_lannister_events.204.a: "Vielleicht können [new_mine_holder.GetNameNoTooltip] und ich zu einer Einigung kommen."
 agot_lannister_events.204.b: "Ich werde dieses Gold fördern."
 agot_lannister_events.204.c: "Das ist mein Reich."
 agot_lannister_events_selfish_mine.tt: "Ihr errichtet eine Mine und schließt [new_mine_holder.GetFirstNameNoTooltip] von den Gewinnen aus."
  
  # A Sudden Drop # 
 agot_lannister_events.205.t: "Ein plötzlicher Sturz"
 agot_lannister_events.205.desc: "Der Abstieg fängt gut an, ich wähle meine Schritte mit Bedacht und komme gut voran. Doch dann genügt eine falsche Bewegung. In dem einen Moment verlagere ich mein Gewicht auf den nächsten Tritt und im nächsten stürze ich im freien Fall. Es kann nicht länger als ein paar Sekunden gedauert haben, aber es fühlte sich an wie eine Ewigkeit, bis ich auf dem Boden #bold hart#! aufschlug. \n\nIch spüre, wie mir das Blut vom Kopf den Hals hinunterläuft, doch keine der Wunden ist lebensbedrohlich. Ich hebe meine Fackel vom Boden neben mir auf und bin erstaunt, wie sich das Licht an der Höhlenwand fängt und die goldenen Adern reflektiert, die sich durch die Wände ziehen."
 agot_lannister_events.205.a: "Das ist das Land von [new_mine_holder.GetFirstNameNoTooltip], aber vielleicht einigen wir uns."
 agot_lannister_events.205.b: "Ich werde dieses Gold fördern."
 agot_lannister_events.205.c: "Das ist mein Reich."
  
  
  # Negotiations # 
 agot_lannister_events.206.t: "Negotiations"
 agot_lannister_events.206.desc: "Ich habe [new_mine_holder.GetFirstNameNoTooltip] herbestellt, um über die Reichtümer zu sprechen, die seine Ländereien bereichern. Vielleicht können wir zu einer für beide Seiten vorteilhaften Übereinkunft kommen."
 agot_lannister_events.206.a: "Bestimmt können wir uns etwas einfallen lassen."
 agot_lannister_events.206.a.minor_success.tt: "Ihr macht ein schlechtes Geschäft."
 agot_lannister_events.206.a.medium_success.tt: "Ihr macht ein durchschnittliches Geschäft."
 agot_lannister_events.206.a.major_success.tt: "Ihr macht ein großartiges Geschäft."
 agot_lannister_events.206.a.failure.tt: "[new_mine_holder.GetName] will nicht teilen."
 agot_lannister_events.206.b: "Vergesst nicht, wem Ihr Treue schuldet."
 agot_lannister_events.206.b.tt: "[new_mine_holder.GetName] wird die Mine in Betrieb nehmen und Euch einen Anteil abtreten."
 agot_lannister_events.206.a.minor_failure.toast: "Ihr macht ein schlechtes Geschäft"
 agot_lannister_events.206.a.minor_success.toast: "Ihr macht ein gutes Geschäft"
 agot_lannister_events.206.a.major_success.toast: "Ihr macht ein großartiges Geschäft"
 agot_lannister_events.206.a.major_failure.toast: "[new_mine_holder.GetName] will nicht teilen."
 agot_lannister_events.206.c: "Ich werde mich mit einem Finderlohn zufrieden geben."
  
  # You need to see this # 
 agot_lannister_events.207.t: "Der unerschrockene Ritter"
 agot_lannister_events.207.desc: ""Mein Lehnsherr, das müsst Ihr Euch selbst ansehen!"\n\n[knight_explorer.GetFirstName] taumelt durch das Tor zurück und versucht, wieder zu Atem zu kommen.\n\n"Wir werden ein kleines Stück klettern müssen, aber es wird sich lohnen, das versichere ich Euch!""
 agot_lannister_events.207.a: "Sehr gut, [knight_explorer.GetFirstNameNoTooltip], geht voran."
 agot_lannister_events.207.b: "Ich denke nicht, [knight_explorer.GetFirstNameNoTooltip], zurück in die Reihe."
  
  # An Empty Cave # 
 agot_lannister_events.208.t: "Die leere Höhle"
 agot_lannister_events.208.desc: "[knight_explorer.GetFirstNameNoTooltip] tritt durch das Tor wieder heraus und schüttelt den Kopf\n\n"Nichts da, Herr."\n\nObwohl ich es nicht genau sagen kann, habe ich das Gefühl, dass mehr dahintersteckt, als man auf den ersten Blick sieht."
 agot_lannister_events.208.a: "Haltet Ihr mich für einen Narren?"
 agot_lannister_events.208.a.success: "Ihr entlockt [knight_explorer.GetFirstNameNoTooltip] die Wahrheit."
 agot_lannister_events.208.a.failure: "[knight_explorer.GetFirstNameNoTooltip] sagt die Wahrheit."
  
  # A Dishonest Knight # 
 agot_lannister_events.209.t: "Ein unehrlicher Ritter"
 agot_lannister_events.209.desc: "[knight_explorer.GetFirstNameNoTooltip] interessiert sich plötzlich sehr für den Boden zu seinen Füßen, als ich ihn ausfrage\n\n"Ich habe dort Goldadern gefunden, [ROOT.Char.Custom('DE_Anrede')]", spuckt er schließlich aus, unfähig, meinen Blick länger zu erwidern.\n\nIch werde das untersuchen müssen, aber zuerst muss ich mich um [knight_explorer.GetName] kümmern. "
 agot_lannister_events.209.a: "In den Kerker mit Euch, Trottel."
 agot_lannister_events.209.b: "Der Preis für Verrat ist der Tod."
 agot_lannister_events.209.c: "Ihr werdet Euch meiner Gnade entsinnen."
  
  # Onwards # 
 agot_lannister_events.210.t: "Vorwärts"
 agot_lannister_events.210.desc: "[knight_explorer.GetFirstNameNoTooltip] versichert Euch, dass es in der Höhle nichts gab, was Eure Zeit wert gewesen wäre, und reiht sich wieder ein."
 agot_lannister_events.210.a: "Vorwärts, Männer!"
  
  #An Ironborn Raid# 
 agot_lannister_events.300.t: "Langschiffe gesichtet"
 agot_lannister_events.300.desc: "Obwohl der Alte Weg der Eisenmänner in Westeros geächtet wurde, als Aegon und Balerion während der Eroberung Harrenhal niederbrannten und damit das Geschlecht der Hoffartts auslöschten, gibt es auf den Eiseninseln immer noch Menschen, die hartnäckig an der Tradition festhalten und bereit sind, Leib und Leben für Ruhm, Wohlstand und Abenteuer zu riskieren.\n\nMeistens vermeiden sie es, Westeros zu überfallen, aber einige der besonders ehrgeizigen oder vielleicht auch tollkühnen Plünderer schrecken nicht davor zurück, unsere Küsten anzugreifen. Vor der Küste von [ironborn_raid_target.GetName] sind Langschiffe gesichtet worden."
 agot_lannister_events.300.a: "Ich werde selbst eine Streitmacht nach [ironborn_raid_target.GetName] führen."
 agot_lannister_events.300.b: "Wir können keine Männer entbehren, sie stehen allein da."
 agot_lannister_events.300.c: "[marshal.GetNameNoTooltip], mein Marschall, wird einen Hilfstrupp anführen."
 agot_lannister_events.300.d: "[ironborn_raid_target_holder.GetNameNoTooltip] sollte sich selbst um sein Land kümmern."
  
  #Smoke on the horizon# 
 agot_lannister_events.301.t: "Rauch am Horizont"
 agot_lannister_events.301.desc: "Die Auswirkungen des Überfalls auf [ironborn_raid_target.GetNameNoTooltip] sind weit vor der Stadt selbst zu sehen. Der Himmel ist voller Rauch und man kann Schreie hören, als wir näher kommen. Ich treibe meine Männer an, schneller zu marschieren."
 agot_lannister_events.301.a: "Vorran, Männer!"
 agot_lannister_events.301.b: "Wenn die Hauptstreitmacht sie hier hält, kann ich mit einer kleineren Streitmacht flankieren."
 agot_lannister_events.301.success.tt: "Ihr besiegt die Räuber."
 agot_lannister_events.301.failure.tt: "Ihr werdet besiegt."
  
  #Back To The Sea# 
 agot_lannister_events.302.t: "Zurück ins Meer"
 agot_lannister_events.302.desc: "Meine Männer und ich eilten der Garnison von [ironborn_raid_target.GetNameNoTooltip] zu Hilfe. Obwohl die Kämpfe erbittert waren und es auf beiden Seiten Verluste gab, haben unsere überlegene Disziplin und die ehrenvolle Sache, für die wir kämpften, den Sieg davongetragen. Jene Plünderer, die nicht an Ort und Stelle niedergemacht wurden, flüchteten zurück zu ihren Schiffen. \n\nEin Mann, vielleicht der Anführer des Überfalls, weigert sich, zurückzuweichen. Er schwingt seine Axt wild umher, während meine Männer sich ihm nähern, um ihn zu überwältigen. \n\nSobald er gefasst ist, wird er in Ketten vor mich gebracht, damit ich über sein Schicksal entscheiden kann."
 agot_lannister_events.302.a: "Schickt ihn in den Kerker."
 agot_lannister_events.302.b: "Tötet diese Ratte und dann ist Feierabend."
 agot_lannister_events.302.c: "Übergebt den Eisenmann an den hiesigen Herrscher."
  
  #Forced Retreat# 
 agot_lannister_events.303.t: "Erzwungener Rückzug"
 agot_lannister_events.303.desc: "Die Grausamkeit der angreifende Eisenmänner zwingt Eure Reihen ein ums andere Mal zurück. Auch wenn sie diese Geschwindigkeit nicht ewig hätten beibehalten können, so ist dies doch nur ein Überfall und keine Invasion.\n\nWährend ich mit meinen Männern die Hauptfront der Plünderer halte, rauben andere weiterhin die Märkte und Häuser von [ironborn_raid_target.GetNameNoTooltip] aus."
 agot_lannister_events.303.a: "Verflucht seien die Eisenmänner."
 agot_lannister_events.303.b: "Ich werde den Wiederaufbau von [ironborn_raid_target.GetNameNoTooltip] unterstützen."
 agot_lannister_events.303_wounded.toast.t: "Ihr seid im Kampf gegen die Männer von [ironborn_raider.GetNameNoTooltip] verwundet worden."
  
  #Victorious Vassal# 
 agot_lannister_events.304.t: "Siegreicher Vasall"
 agot_lannister_events.304.opening: "[ROOT.Char.GetNameNoTooltip]"
 agot_lannister_events.304.desc: "Obschon wir keine Hilfe von außen erhalten haben, wird es Euch sicher freuen zu hören, dass wir die Eisenmänner zurückgeschlagen und [ironborn_raid_target.GetNameNoTooltip] gegen weitere Angriffe gewappnet haben. Ich glaube, die Gerüchte über meine einsame Verteidigung verbreiten sich bereits im ganzen Reich."
 agot_lannister_events.304.a: "Sehr gut."
  
  #Defeated Vassal# 
 agot_lannister_events.305.t: "Bezwungener Vasall"
 agot_lannister_events.305.opening: "[ROOT.Char.GetNameNoTooltip]"
 agot_lannister_events.305.desc: "Der Mangel an Engagement während des Überfalls der Eisenmänner auf [ironborn_raid_target.GetNameNoTooltip] ermöglichte es ihnen, in der Stadt zu wüten. Wir haben viele gute Männer, Frauen und Kinder sowie beträchtlichen Reichtum verloren."
 agot_lannister_events.305.a: "Ein Jammer."
  
  #Marshal Victory# 
 agot_lannister_events.306.t: "Der triumphale Marschall"
 agot_lannister_events.306.desc: "Auch wenn es natürlich seinen Preis hatte, ist [marshal.GetName] siegreich zurückgekehrt, nachdem er die Eisenmänner aus [ironborn_raid_target.GetNameNoTooltip] zurückgeschlagen hat. Die Bürger jubeln über die Rückkehr von [marshal.GetName] und füllen die Straßen, um [marshal.Custom('DE_PRO_PER_S_3P_A')] zu begrüßen. \n\nVielleicht wäre eine Belohnung angebracht?"
 agot_lannister_events.306.a: "Ja, ich denke, es ist eine Belohnung fällig."
 agot_lannister_events.306.b: "Meine Dankbarkeit ist doch freilich genug?"
 agot_lannister_events.306.c: "[marshal.GetNameNoTooltip] verdient eine prestigeträchtige Position!"
  
  #Marshal Defeat# 
 agot_lannister_events.307.t: "Der geschlagene Marschall"
 agot_lannister_events.307.marshal_died_desc: "[marshal.GetName] kehrt geschlagen in die Hauptstadt zurück. Die Männer scheinen hohe Verluste erlitten zu haben, viele kehren nur auf Wagen zurück. Eine flüchtige Zählung deutet darauf hin, dass viele erst gar nicht zurückgekehrt sind. [marshal.GetNameNoTooltip] ist einer von vielen, die nicht heimkehren"
 agot_lannister_events.307.desc: "Die Truppen von [marschall.getName] kehren als Besiegte in die Hauptstadt zurück. Sowohl [marshal.GetSheHe] als auch [marshal.Custom('DE_PRO_POS_S_3P')]e Männer scheinen schwere Verletzungen erlitten zu haben. Viele kehren nur auf Wagen zurück, und eine flüchtige Zählung lässt vermuten, dass viele gar nicht heimgekehrt sind."
 agot_lannister_events.307.a: "Bedauerlich."
 agot_lannister_events.307.b: "Versagen wird nicht geduldet."
  
  #A Sneaking Suspicion# 
 agot_lannister_events.309.t: "Ein schleichender Verdacht"
 agot_lannister_events.309.desc: "Rein rechnerisch war es ein guter Plan, den Großteil Eurer Männer den Eisenmännern frontal gegenübertreten zu lassen, während Ihr Euch um sie herumschleicht, um ihnen in den Rücken zu fallen. Leider haben die Plünderer die Hauptstreitmacht schnell vernichtet, so dass sie sich nur noch zu Euch wenden mussten, nachdem der erste Schreck über Euren Angriff abgeklungen war. \n\nZahlenmäßig stark unterlegen, wart Ihr schnell gezwungen, Euch vom Schlachtfeld zurückzuziehen und habt [ironborn_raid_target.GetNameNoTooltip] den Plünderern überlassen."
 agot_lannister_events.309.a: "Verdammte Plünderer."
 agot_lannister_events.309.b: "Ich werde den Wiederaufbau von [ironborn_raid_target.GetNameNoTooltip] unterstützen."
  
  #Hammer and Anvil# 
 agot_lannister_events.308.t: "Hammer and Anvil"
 agot_lannister_events.308.desc: "Mein Flankiertrupp und ich trennten uns rasch von der Haupteinheit, als diese ins Gefecht stürmte. Wir schlängelten uns durch Gassen und Märkte, bis wir uns hinter dem Feind positioniert hatten. Die Hauptstreitmacht hielt tapfer stand, während wir uns an unser Ziel heranpirschten. Ich wartete, bis ich nahe genug war, um den Feind zu riechen, bevor ich den Befehl zum Angriff gab. \n\nWir stürmten in die hintere Reihe der Plünderer und verbreiteten Angst und Verwirrung unter ihnen. Sie bildeten einen Kreis um ihren Anführer und schützten ihn bis zum Schluss. Als der Lärm der Schlacht verklungen war und Blut durch die Straßen von [ironborn_raid_target.GetNameNoTooltip] floss, hatte ich den Anführer des Überfalls in meiner Gewalt"
 agot_lannister_events.308.a: "Schickt ihn in den Kerker."
 agot_lannister_events.308.b: "Tötet diese Ratte und dann ist Feierabend."
 agot_lannister_events.308.c: "Übergebt ihn in den Kerker von [ironborn_raid_target_holder.GetName]."
