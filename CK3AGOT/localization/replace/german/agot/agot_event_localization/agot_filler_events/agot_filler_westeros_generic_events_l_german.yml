 ########################## 
 #        Skagos Pirates  # 
 #     ZombieSchrodCat    # 
 #       0001 - 0001      # 
 ########################## 
  
 agot_filler_westeros.0001.opening: "Ein unabhängiges Skagos"
 agot_filler_westeros.0001.desc: "Skagos konnte seine Unabhängigkeit vom Norden und ebenso vom Eisernen Thron erlangen! Die Skagosi werden nie wieder unterdrückt und sie haben begonnen, ihre Flotten wiederzuerrichten. Gebt acht auf Eure Frauen."
 agot_filler_westeros.0001.a: "Sind wir Zeugen eines neuen Zeitalters der Piraterie?"
  
 ####################################### 
 #   The Sisters Raiding               # 
 #     ZombieSchrodCat                 # 
 #       0002 - 0002                   # 
 ####################################### 
  
 agot_filler_westeros.0002.opening: "Die Freien Schwestern"
 agot_filler_westeros.0002.desc: "Die Drei Schwestern haben haben ihre Unabhängigkeit vom Grünen Tal und ebenso vom Eisernen Throns erlangt! Nie wieder sollen die Schwestermänner von jemand anderem als der Herrin der Wellen beherrscht werden. Wie die Herrin sang, so kam auch die Freiheit."
 agot_filler_westeros.0002.a: "Das sind schlechte Nachrichten für den Biss."
  
 ####################################### 
 #   The Ironborn Independence: North  # 
 #     ZombieSchrodCat                 # 
 #       0003 - 0003                   # 
 ####################################### 
  
 agot_filler_westeros.0003.opening: "Wiederaufleben des Alten Weges"
 agot_filler_westeros.0003.desc: "Die Eiseninseln sind unabhängig! Sie konnten die Bande mit dem Eisernen Thron brechen. Wie einst werden sie nun ihre Segel hissen, um die Küsten von Westeros heimzusuchen. Die Tradition des Alten Weges flammt wieder auf, und so werden es die Siedlungen derer, die sie Grünländer nennen."
 agot_filler_westeros.0003.a: "Die Küsten werden bluten!"
  
 ############################################ 
 #   The Ironborn Independence: Riverlands  # 
 #     ZombieSchrodCat                      # 
 #       0004 - 0004                        # 
 ############################################ 
  
 agot_filler_westeros.0004.opening: "Wiederaufleben des Alten Weges"
 agot_filler_westeros.0004.desc: "Die Eiseninseln sind unabhängig! Sie konnten die Bande mit dem Eisernen Thron brechen. Wie einst werden sie nun ihre Segel hissen, um die Küsten von Westeros heimzusuchen. Die Tradition des Alten Weges flammt wieder auf, und so werden es die Siedlungen derer, die sie Grünländer nennen."
 agot_filler_westeros.0004.a: "Wir werden Seegart doppelt bemannen!"
  
 ############################################ 
 #   The Ironborn Independence: Westerlands  # 
 #     ZombieSchrodCat                      # 
 #       0005 - 0005                        # 
 ############################################ 
  
 agot_filler_westeros.0005.opening: "Wiederaufleben des Alten Weges"
 agot_filler_westeros.0005.desc: "Die Eiseninseln sind unabhängig! Sie konnten die Bande mit dem Eisernen Thron brechen. Wie einst werden sie nun ihre Segel hissen, um die Küsten von Westeros heimzusuchen. Die Tradition des Alten Weges flammt wieder auf, und so werden es die Siedlungen derer, die sie Grünländer nennen."
 agot_filler_westeros.0005.a: "Die Schöne Insel muss beschützt werden!"
  
 ############################################ 
 #   The Ironborn Independence: Reach       # 
 #     ZombieSchrodCat                      # 
 #       0006 - 0006                        # 
 ############################################ 
  
 agot_filler_westeros.0006.opening: "Wiederaufleben des Alten Weges"
 agot_filler_westeros.0006.desc: "Die Eiseninseln sind unabhängig! Sie konnten die Bande mit dem Eisernen Thron brechen. Wie einst werden sie nun ihre Segel hissen, um die Küsten von Westeros heimzusuchen. Die Tradition des Alten Weges flammt wieder auf, und so werden es die Siedlungen derer, die sie Grünländer nennen."
 agot_filler_westeros.0006.a: "Die Schildinseln werden uns schützen!"
  
 ############################### 
 #   Dornish Independence      # 
 #     ZombieSchrodCat         # 
 #       0007 - 0007           # 
 ############################### 
  
 agot_filler_westeros.0007.opening: "Das Freie Fürstentum von Dorne"
 agot_filler_westeros.0007.desc: "Dorne ist frei und der Süden des Reiches bricht damit weg. Das Fürstentum von Dorne wurde nie erobert und daher werden die Fürsten sich niemandem beugen."
 agot_filler_westeros.0007.a: "Kriege werden die Dornischen Marschen wieder aufsuchen."
  
 ############################### 
 #   High Septon Scandal       # 
 #     ZombieSchrodCat         # 
 #       0008 - 0008           # 
 ############################### 
  
 agot_filler_westeros.0008.opening: "Die Gerüchte sind wahr"
 agot_filler_westeros.0008.desc: "Dieses Schreiben geht an alle Gläubigen. Die Gerüchte sind wahr! Selbst die Ergebensten der Sieben sind von Sünden befleckt . In einem Moment der Schwäche habe ich mich der fleischlichen Wollust ergeben."
 agot_filler_westeros.0008.a: "Ein Skandal!"
 agot_filler_westeros.0008.b: "Wie konnte er nur? Ist er nicht der Vertreter der Sieben?"
 agot_filler_westeros.0008.c: "Die Arme, die mit diesem alten Schlappschwanz geschlafen hat."
  
 ############################### 
 #   High Septon Scandal:Murder# 
 #     ZombieSchrodCat         # 
 #       0009 - 0009           # 
 ############################### 
  
 agot_filler_westeros.0009.opening: "Die Gerüchte sind wahr"
 agot_filler_westeros.0009.desc: "Dieses Schreiben geht an alle Gläubigen. Die Gerüchte sind wahr! Der Fremde muss mich besessen haben. Auch wenn ich nicht zu tief ins Detail gehen will, habe ich einem anderen das Leben genommen. Möge der Vater gnädig mit mir sein."
 agot_filler_westeros.0009.a: "Bei den Sieben!"
 agot_filler_westeros.0009.b: "Wie konnte er nur? Er soll uns ein Vorbild sein, kein Feind."
 agot_filler_westeros.0009.c: "#italic Ergebenste#!... Dass ich nicht lache."
  
 ############################### 
 #       House at War          # 
 #     ZombieSchrodCat         # 
 #       0010 - 0010           # 
 ############################### 
  
 agot_filler_westeros.0010.opening: "Des Krieges Preis"
 agot_filler_westeros.0010.desc: "Mein Haus befindet sich im Krieg. In Zeiten wie diesen ist die Hilfe von Freunden unerlässlich. Seid ihr ein solcher Freund? Oder bleibt Ihr untätig, um den Untergang meines Hauses zu sehen?"
 agot_filler_westeros.0010.a: "Ich sende Gold, um sie zu unterstützen."
 agot_filler_westeros.0010.b: "Ich sende Gold, will aber eine Gegenleistung."
 agot_filler_westeros.0010.c: "Wir lassen dieses Schreiben unbeantwortet."
  
 ############################### 
 #  King of Mountain Clans     # 
 #     ZombieSchrodCat         # 
 #       0017 - 0017           # 
 ############################### 
  
 agot_filler_westeros.0017.opening: "Aufstand der Mondstämme"
 agot_filler_westeros.0017.desc: "Ich schreibe, um Euch zu informieren, dass die Mondstämme sich hinter einem Anführer versammelt haben, den sie König nennen. Der Schutz des Grünen Tals ist von oberster Priorität, da dieses, wie auch schon in der Vergangenheit, ihr erstes Ziel sein wird."
 agot_filler_westeros.0017.a: "Die Vergangenheit hat es an sich, sich zu wiederholen..."
  
 ############################### 
 #       Fellow Hunter         # 
 #     ZombieSchrodCat         # 
 #       0018 - 0032           # 
 ############################### 
  
 agot_filler_westeros.0018.opening: "Seid gegrüßt [ROOT.Char.Custom('DE_Anrede')],"
 agot_filler_westeros.0018.desc: "Ich hoffe, dieser Rabe erreicht Euch wohlauf. Mir wurde von einem gemeinsamen Bekannten mitgeteilt, dass wir wohl ähnliche Interessen teilen. Kommen wir direkt zur Sache: Stimmt es, dass Ihr ein passionierter Jäger seid? Und wenn ja, was jagt Ihr denn am liebsten?\n\nIch erhoffe eine Antwort! Schönen Tag!"
 agot_filler_westeros.0018.a: "Ich genieße die Wildschweinjagd."
 agot_filler_westeros.0018.b: "Die Hirschjagd ist meine Leidenschaft."
 agot_filler_westeros.0018.c: "Ich bin nicht wirklich heiß auf die Jagd."
  
 agot_filler_westeros.0019.opening: "Jagdfieber: Der wilde Keiler"
 agot_filler_westeros.0019.desc: "Mein Wildhüter informierte mich darüber, dass ein ziemlich großes Wildschwein in meinen Wäldern umherstreife. Wegen ihrem unberechenbaren und gefährlichen Verhalten ist die Wildschweinjagd ein wahrer Nervenkitzel! Hättet Ihr Interesse daran, diese Bestie gemeinsam mit mir zu erlegen?"
 agot_filler_westeros.0019.a: "Dieses Schwein packen wir uns."
 agot_filler_westeros.0019.b: "Momentan habe ich leider keine Zeit, zu jagen."
  
 agot_filler_westeros.0020.opening: "Jagdfieber: Der edle Hirsch"
 agot_filler_westeros.0020.desc: "Mein Wildhüter informierte mich darüber, dass ein majestätischer Hirsch in meinen Wäldern umherstreife. Hirsche sind bekanntermaßen die Könige der Wälder und ihre Flinkheit sowie ihre Wachsamkeit  bieten eine spannende Jagd! Hättet Ihr daran Interesse, diesen König des Waldes gemeinsam mit mir zu Fall zu bringen?"
 agot_filler_westeros.0020.a: "Seine Krone wird unsere Hallen zieren."
 agot_filler_westeros.0020.b: "Momentan habe ich leider keine Zeit, zu jagen"
  
 agot_filler_westeros.0021.t: "Jagdfieber: Dem Keiler auf der Fährte"
 agot_filler_westeros.0021.desc: "Unter Führung des Wildhüters von [fellow_hunter.GetTitledFirstNameNoTooltip] finden wir den Kessel des Wildschweins. Der Kessel war, wie zu dieser Tageszeit zu erwarten, verlassen. Wir ruhten uns kurz aus und nach einem netten Plausch unter Jagdliebhabern ließen wir die Hunde los. Nach kurzem fanden sie bereits eine Fährte und nahmen die Verfolgung auf."
 agot_filler_westeros.0021.a: "Mal schauen, wo sich dieses Biest versteckt."
  
 agot_filler_westeros.0022.t: "Jagdfieber: Vom Jäger und Gejagten"
 agot_filler_westeros.0022.desc: "Die Hunde schon längst aus dem Blickfeld verloren, bahnen wir unseren Weg durch das Unterholz. Unsere Unterhaltung wurde vom Bellen der Hunde unterbrochen. Wir folgen dem Gebelle und finden uns auf einer Lichtung wieder. Die Hunde haben den Eber umzingelt. Panisch rennt es umher, bis es uns erblickt. Es senkt den Kopf und macht sich bereit zum Angriff."
 agot_filler_westeros.0022.a: "Ich greife ruhig nach meinem Speer."
 agot_filler_westeros.0022.b: "Diese Augen... Ich fliehe lieber."
  
 agot_filler_westeros.0023.t: "Jagdfieber: Der Bestientöter"
 agot_filler_westeros.0023.desc: "Das Wildschwein rennt direkt auf mich zu, jedoch bin ich darauf vorbereitet. Mein Speer durchbohrt den Hals der Bestie. Bevor es mir der Keiler mit seinen Hauern gleich tun konnten, entwich ihm sämtliche Kraft. Er ist tot."
 agot_filler_westeros.0023.a: "Ein Riesenvieh!"
  
 agot_filler_westeros.0024.t: "Jagdfieber: Der Feigling"
 agot_filler_westeros.0024.desc: "I ran when the boar had started to charge, dropping my spear. Sometime passes and Lord [fellow_hunter.GetFirstNameNoTooltip] came to find me, he had slayed the boar himself. He looked at me with disgust as he handed me the spear I had dropped." #NT!
 agot_filler_westeros.0024.a: "Er hält mich sicher für feige..."
  
 agot_filler_westeros.0025.t: "Jagdfieber: Dem Hirsch auf der Fährte"
 agot_filler_westeros.0025.desc: "Unter Führung des Wildhüters von [fellow_hunter.GetTitledFirstNameNoTooltip] erreichen wir die Lichtung, an der er den Hirsch gesehen haben soll. Wir fanden eine frische Losung, höchstens ein paar Stunden alt. Er musste also in der Nähe sein. Wir ruhten uns kurz aus und nach einem netten Plausch folgten wir den Geläufen ins Unterholz."
 agot_filler_westeros.0025.a: "Wir sind ihm dicht auf den Fersen!"
  
 agot_filler_westeros.0026.t: "Jagdfieber: Der Schuss"
 agot_filler_westeros.0026.desc: "Die Sonne stand bereits im Zenit, als wir den Hirsch auf einer anderen Lichtung fanden. Wir hielten uns im Gebüsch versteckt. Ein falsches Geräusch und der Hirsch ist weg! Jedoch ist das Glück auf unserer Seite: Der Wind ist günstig und unsere Beute hat uns nicht bemerkt."
 agot_filler_westeros.0026.a: "Ich setze in aller Ruhe zum Schuss an."
 agot_filler_westeros.0026.b: "Wir setzen gemeinsam zum Schuss an."
 agot_filler_westeros.0026.c: "Ich lasse [fellow_hunter.GetTitledFirstNameNoTooltip] den Vortritt."
  
 agot_filler_westeros.0027.t: "Jagdfieber: Der Königstöter"
 agot_filler_westeros.0027.desc: "Der Pfeil erwischt den Hirsch und bohrt sich tief in seinen Leib. Erschrocken rennt er davon. Bevor wir die Verfolgung der Blutspuren aufnehmen, halten wir noch kurz inne. Ein paar hundert Schritte weiter fanden wir den Kadaver."
 agot_filler_westeros.0027.a: "Ein wunderschönes Wesen!"
  
 agot_filler_westeros.0028.t: "Jagfieber: Fährtenlos"
 agot_filler_westeros.0028.desc: "Wir suchen seit Stunden nach Spuren, allerdings erfolglos. Enttäuscht und gescheitert beenden wir die Jagd. Vielleicht jagen wir eine Tages wieder zusammen. Dann auch hoffentlich mit mehr Erfolg."
 agot_filler_westeros.0028.a: "Wir hatten kein Glück."
  
 agot_filler_westeros.0029.t: "Jagfieber: Erfolgreiche Jagd"
 agot_filler_westeros.0029.desc: "Nachdem die Beute aufgeladen war, verabschiede ich mich von [fellow_hunter.GetTitledFirstNameNoTooltip] und bedanke mich für diesen Ausflug."
 agot_filler_westeros.0029.a: "Fürwahr eine gute Jagd."
 agot_filler_westeros.0029.b: "Diese Jagd war ein Fehler..."
 agot_filler_westeros.0029.c: "Eine gute Jagd... Jedoch teilt mein Gastgeber diese Meinung nicht."
  
 agot_filler_westeros.0030.opening: "Seid gegrüßt, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] Freund[ROOT.Char.Custom('DE_END_NOU_S_GS_N')],"
 agot_filler_westeros.0030.desc: "Ich hoffe, dieser Rabe erreicht Euch wohlauf. Ich wollte Euch für die wunderbare Jagd danken, da sie für mich die Beste seit Langem war. Sie wird mir noch lange im Gedächtnis bleiben.\n\nBis zum nächsten Mal!"
 agot_filler_westeros.0030.a: "Schön, einen Gleichgesinnten gefunden zu haben."
  
 agot_filler_westeros.0031.opening: "[ROOT.Char.GetName],"
 agot_filler_westeros.0031.desc: "Entgegen meiner Erwartungen, lag wohl unser gemeinsamer Bekannter falsch. Ihr seid ein beschissener Jäger, falls Ihr überhaupt Jäger genannt werden könnt. Es war äußerst enttäuschend, wie Ihr Euch während der Jagd verhalten habt. Das hat mir gezeigt, dass Ihr eigentlich gar kein Interesse am Jagen habt.\n\nIch bin zwar dankbar, dass ich den Tag überstanden habe, aber ich wäre viel dankbarer, wenn Ihr nutzloser Vollidiot nicht meine Zeit verschwenden würdet!\n\nGuten Tag!"
 agot_filler_westeros.0031.a: "Ich hab mich zwar ungeschickt angestellt, aber das ist doch etwas arg."
  
 agot_filler_westeros.0032.opening: "[ROOT.Char.GetName],"
 agot_filler_westeros.0032.desc: "Auch wenn Ihr zugegebenermaßen ein ausgezeichneter Jäger seid, seid Ihr ebenso ungehobelt und egoistisch. Ihr Drecksack habt mir die Beute vor der Nase weggeschnappt, das verzeihe ich Euch nicht! Ihr wart doch nur auf den schnellen Ruhm aus.\n\nNochmals danke, aber leckt mich! Ihr jagt nicht mehr in meinen Wäldern!\n\Schönen Tag!"
 agot_filler_westeros.0032.a: "Ich... Äh... Danke?"
  
 ########################## 
 #        Skagos Subdue   # 
 #     ZombieSchrodCat    # 
 #       0033 - 0033      # 
 ########################## 
  
 agot_filler_westeros.0033.opening: "Ein unterworfenes Skagos"
 agot_filler_westeros.0033.desc: "Scheinbar blieb die Unabhängigkeit der Skagosi doch nicht für die Ewigkeit bestehen. Sie fanden wieder Anschluss ans Reich und damit dürften auch die Plünderungen aufhören."
 agot_filler_westeros.0033.a: "Endlich sind wir wieder sicher vor den Barbaren."
  
 ####################################### 
 #   The Sisters Subdue                # 
 #     ZombieSchrodCat                 # 
 #       0034 - 0034                   # 
 ####################################### 
  
 agot_filler_westeros.0034.opening: "Die unterworfenen Schwestern"
 agot_filler_westeros.0034.desc: "Die Drei Schwestern sind wieder Teil des Reiches. Somit stellen sie auch keine Gefahr mehr für den Biss oder die Finger dar."
 agot_filler_westeros.0034.a: "Gute Nachrichten für den Biss."
  
 ####################################### 
 #   The Ironborn Subdue: North        # 
 #     ZombieSchrodCat                 # 
 #       0035 - 0035                   # 
 ####################################### 
  
 agot_filler_westeros.0035.opening: "Erneuter Untergang des Alten Wegs"
 agot_filler_westeros.0035.desc: "Die Eiseninseln sind wieder dem Eisernen Thron unterworfen. Die Steinigen Küsten sind wieder sicher vor Plünderern."
 agot_filler_westeros.0035.a: "Wir sind vorerst sicher."
  
 ####################################### 
 #   The Ironborn Subdue: Riverlands   # 
 #     ZombieSchrodCat                 # 
 #       0036 - 0036                   # 
 ####################################### 
  
 agot_filler_westeros.0036.opening: "Erneuter Untergang des Alten Wegs"
 agot_filler_westeros.0036.desc: "Die Eiseninseln sind wieder dem Eisernen Thron unterworfen. Das Adlerkap ist wieder sicher vor Plünderern."
 agot_filler_westeros.0036.a: "Seegart! Seegart! Seegart!"
  
 ####################################### 
 #   The Ironborn Subdue: Westerlands  # 
 #     ZombieSchrodCat                 # 
 #       0037 - 0037                   # 
 ####################################### 
  
 agot_filler_westeros.0037.opening: "Erneuter Untergang des Alten Wegs"
 agot_filler_westeros.0037.desc: "Die Eiseninseln sind wieder dem Eisernen Thron unterworfen. Die Schöne Insel ist wieder sicher vor Plünderern."
 agot_filler_westeros.0037.a: "Wir haben es überstanden!"
  
 ####################################### 
 #   The Ironborn Subdue: Reach        # 
 #     ZombieSchrodCat                 # 
 #       0038 - 0038                   # 
 ####################################### 
  
 agot_filler_westeros.0038.opening: "Erneuter Untergang des Alten Wegs"
 agot_filler_westeros.0038.desc: "Die Eiseninseln sind wieder dem Eisernen Thron unterworfen. Der Arbor und Altsass sind wieder sicher vor Plünderern."
 agot_filler_westeros.0038.a: "Dankt den Göttern für die Schildinseln!"
  
 ############################ 
 #     Dorne Subdued        # 
 #     ZombieSchrodCat      # 
 #       0039 - 0039        # 
 ############################ 
  
 agot_filler_westeros.0039.opening: "Kniendes Dorne"
 agot_filler_westeros.0039.desc: "Dorne ist wieder im Reich und dient der Krone, wie seit der Heirat zwischen Daenerys Tagaryen und Maron Martell."
 agot_filler_westeros.0039.a: "Endlich kehrt Ruhe im Süden ein."
  
 ############################### 
 #       Fellow Gardener       # 
 #     ZombieSchrodCat         # 
 #       0040 - 0047             # 
 ############################### 
  
 agot_filler_westeros.0040.opening: "Guten Tag [ROOT.Char.Custom('DE_Anrede')],"
 agot_filler_westeros.0040.desc: "Ich hoffe, dieser Rabe erreicht Euch wohlauf. Mir wurde von einem gemeinsamen Bekannten mitgeteilt, dass wir wohl ähnliche Interessen teilen. Kommen wir direkt zur Sache: Stimmt es, dass Ihr passionierter Gärtner seid? Und wenn ja, hättet Ihr Interesse dara,n als mein Ehrengast meine persönlichen Gärten zu sehen?"
 agot_filler_westeros.0040.a: "Das klingt vorzüglich!"
 agot_filler_westeros.0040.b: "Meine Daumen waren schon immer schwarz. Tut mir Leid."
  
 agot_filler_westeros.0041.t: "Im Botanischen Garten"
 agot_filler_westeros.0041.desc: "Am Hof von [fellow_gardener.GetTitledFirstNameNoTooltip] angekommen, begrüßt [fellow_gardener.GetSheHe] mich mit offenen Armen. Die Bediensteten zeigen mir meine Gemächer. Nach kurzer Rast lässt [fellow_gardener.GetTitledFirstNameNoTooltip] auch schon nach mir schicken. Auf unserem Weg zu den Gärten haben wir noch einen netten Plausch. Dort angekommen, kann ich im Gesicht von [fellow_gardener.GetTitledFirstNameNoTooltip] ablesen, dass [fellow_gardener.GetSheHe] es kaum erwarten kann, jemandem das Ergebnis [fellow_gardener.Custom('DE_PRO_PER_S_3P_G')] Arbeit zu zeigen."
 agot_filler_westeros.0041.a: "Ich bin gespannt!"
  
 agot_filler_westeros.0042.t: "Im Botanischen Garten: Ein Festschmaus"
 agot_filler_westeros.0042.desc: "[fellow_gardener.GetTitledFirstNameNoTooltip] bleibt vor Schreck wie angewurzelt stehen, als er sieht, wie sich fette Raupen über schönen Rosenbüsche hermachten. Einige der zarten Blüten wurden vom Fressgelage bereits zerstört, die meisten scheinen noch in gutem Zustand zu sein."
 agot_filler_westeros.0042.a: "So ist es eben in der Natur. Wir lassen die armen Räupchen."
 agot_filler_westeros.0042.b: "Verreckt, ihr Scheißviecher! Drecksparasiten! Insekten! Pest!"
 agot_filler_westeros.0042.c: "Äh... Diese Bäume da... wirklich schön."
  
 agot_filler_westeros.0043.t: "Im Botanischen Garten: [fellow_gardener.GetLordLady|U] Plappermaul"
 agot_filler_westeros.0043.desc: "[fellow_gardener.GetTitledFirstNameNoTooltip] war scheinbar so aufgeregt, dass [fellow_gardener.GetSheHe] nun am laufenden Stück redet. [fellow_gardener.GetSheHe|U] springt von Blume zu Busch und von Baum zu Kraut, als gäbe es keinen Morgen. [fellow_gardener.GetSheHe|U] redet durchweg und langsam geht es mir auf die Nerven, dass ich nicht zu Wort komme."
 agot_filler_westeros.0043.a: "Dann spreche ich wohl einfach lauter als [fellow_gardener.GetFirstNameNoTooltip]."
 agot_filler_westeros.0043.b: "Ich lasse ihn einfach ausreden."
 agot_filler_westeros.0043.c: "Ich werde einfach weiter versuchen, zu Wort zu kommen."
  
 agot_filler_westeros.0044.t: "Im Botanischen Garten: Ein Spiel der Farben"
 agot_filler_westeros.0044.desc: "Der Garten leuchtet in allen Farben. Zwar kann ich jeden Farbton bennenen, jedoch nicht die wunderschönen Mischungen, die sich aus dem Farbenspiel ergeben. Noch nie zuvor haben ich eine solche Vielfalt gesehen."
 agot_filler_westeros.0044.a: "Je schöner die Pflanzen, desto tödlicher."
 agot_filler_westeros.0044.b: "Wen wollt Ihr damit versuchen zu beeindrucken?"
 agot_filler_westeros.0044.c: "Der ist schöner als mein Garten."
 agot_filler_westeros.0044.c: "Der ist schöner als mein Garten."
  
 agot_filler_westeros.0045.t: "Im Botanischen Garten: Der Abschied"
 agot_filler_westeros.0045.desc: "[fellow_gardener.GetTitledFirstNameNoTooltip] leitet mich am Ende unsereres kleinen Spazierganges zu einem gedeckten Tisch. "Dieser Obstsalat ist aus den Erzeugnissen dieses Gartens gemacht. Kostet von dieser unvergleichbaren Frische!", sagt er. Nie zuvor habe ich eine so erfrischende Mahlzeit zu mir genommen! Zum Schluss gab er mir noch einen Obstkorb für Zuhause mit. Ich danke [fellow_gardener.GetTitledFirstNameNoTooltip] für seine Gastfreundlichkeit und mache mich auf den Heimweg."
 agot_filler_westeros.0045.a: "Ein wunderbarer Ausflug!"
 agot_filler_westeros.0045.b: "Der Ausflug war... naja."
  
 agot_filler_westeros.0046.opening: "Guten Tag, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] Freund[ROOT.Char.Custom('DE_END_NOU_S_GS_N')],"
 agot_filler_westeros.0046.desc: "Ich hoffe, dieser Rabe erreicht Euch wohlauf. Ich wollte Euch für den wunderbaren Besuch danken und ich hoffe, dass ihr so viel Spaß hattet wie ich.\n\nBis zum nächsten Mal!"
 agot_filler_westeros.0046.a: "Schön, einen Gleichgesinnten gefunden zu haben."
  
 agot_filler_westeros.0047.opening: "[ROOT.Char.GetName],"
 agot_filler_westeros.0047.desc: "Entgegen meiner Erwartungen lag wohl unser gemeinsamer Bekannter falsch. Was die Gartenkunde betrifft, stehen wir wohl nicht ganz auf einer Augenhöhe. Es war äußerst enttäuschend, wie Ihr Euch während Eures Besuchs verhalten habt. Das hat mir gezeigt, dass Ihr eigentlich gar kein Interesse an meinem Garten hattet.\n\nIch bin zwar dankbar, dass ich den Tag überstanden habe, aber ich wäre viel dankbarer, wenn Ihr nutzloser Vollidiot nicht meine Zeit verschwenden würdet!\n\nGuten Tag!"
 agot_filler_westeros.0047.a: "Er hat wohl die falschen Kräuter geraucht."
  
 ############################### 
 #       Fellow Swordsman       # 
 #     ZombieSchrodCat         # 
 #       0048 - 0055           # 
 ############################### 
  
 agot_filler_westeros.0048.opening: "Seid gegrüßt [ROOT.Char.Custom('DE_Anrede')],"
 agot_filler_westeros.0048.desc: "Ich hoffe, dieser Rabe erreicht Euch wohlauf. Mir wurde von einem gemeinsamen Bekannten mitgeteilt, dass wir wohl ähnliche Interessen teilen. Kommen wir direkt zur Sache: Stimmt es, dass Ihr passionierter Schwertkämpfer seid? Und wenn ja, hättet Ihr Interesse daran, als mein Ehrengast mit mir über Kriegsführung zu reden?"
 agot_filler_westeros.0048.a: "Das klingt vorzüglich!"
 agot_filler_westeros.0048.b: "Tut mir Leid, aber ich habe eher zwei linke Schwerthände."
  
 agot_filler_westeros.0049.t: "In der Waffenkammer"
 agot_filler_westeros.0049.desc: "Am Hof von [fellow_swordsman.GetTitledFirstNameNoTooltip] angekommen, begrüßt [fellow_swordsman.GetSheHe] mich mit offenen Armen. Die Bediensteten zeigen mir meine Gemächer. Nach kurzer Rast lässt [fellow_swordsman.GetTitledFirstNameNoTooltip] auch schon nach mir schicken. Auf unserem Weg zur privaten Waffenkammer haben wir noch einen netten Plausch. Dort angekommen, ergibt sich mir der vertraute Anblick einer gut sortierten und aufgeräumten Waffensammlung."
 agot_filler_westeros.0049.a: "Beeindruckend!"
  
 agot_filler_westeros.0050.t: "In der Waffenkammer: Über die Kriegskunst"
 agot_filler_westeros.0050.desc: "Lord [fellow_swordsman.GetFirstNameNoTooltip] excitedly showed me a map they had laid out on a table. Figurines were placed on the map representing various military units, and the map had holdings drawn on them. My host turned to me and said "Tell me what do you know of warfare?"" #NT!
 agot_filler_westeros.0050.a: "Die Truppenmoral ist entscheidend!"
 agot_filler_westeros.0050.b: "Ohne jede Frage: Das Terrain!"
 agot_filler_westeros.0050.c: "Die Schärfe der Klingen"
 agot_filler_westeros.0050.d: "Lieber würde ich das von Euch hören!"
  
 agot_filler_westeros.0051.t: "In der Waffenkammer: Über die Waffenpflege"
 agot_filler_westeros.0051.desc: "[fellow_swordsman.GetTitledFirstNameNoTooltip] zeigt mir voller Stolz seine ordentlich sortierte Sammlung von Waffen. Jedoch fehlt es leider an deren Sauberkeit. Dem Anschein nach, war die Einladung eine unterschwellige Bitte um Hilfe. Beim Putzen... [fellow_swordsman.GetTitledFirstNameNoTooltip] ist ein[fellow_swordsman.Custom('DE_END_PRO_S_N')] [fellow_swordsman.GetWomanMan], [fellow_swordsman.Custom('DE_ART_DEF_S_N')] die Pflege seiner Waffen nur wenigen Ausgewählten anvertrauen würde. Er hat alleine  offensichtlich Mühe und ich glaube, dass das hier insgeheim als Geste des Vertrauens zu deuten ist."
 agot_filler_westeros.0051.a: "Ich übernehme diese Seite!"
 agot_filler_westeros.0051.b: "Schöne Waffenkammer, gehen wir weiter."
 agot_filler_westeros.0051.c: "Na schön... Ich helfe..."
  
 agot_filler_westeros.0052.t: "In der Waffenkammer: Über die Kampffertigkeit"
 agot_filler_westeros.0052.desc: "[fellow_swordsman.GetTitledFirstNameNoTooltip] öffnet eine Nebentür in seiner Waffenkammer. Beim Betreten sehe ich direkt, was die Absicht dieses Besuchs ist: Es ist eine Fechthalle und [fellow_swordsman.GetSheHe] will mit mir kämpfen! Ein kameradschaftlicher Kräftevergleich zwischen zwei Kriegern."
 agot_filler_westeros.0052.a: "Nehmt das Schwert auf!"
 agot_filler_westeros.0052.b: "Lieber nicht..."
 agot_filler_westeros.0052.win: "Ihr habt das Duell gewonnen"
 agot_filler_westeros.0052.lose: "Ihr habt das Duell verloren"
  
 agot_filler_westeros.0053.t: "In der Waffenkammer: Getrennte Wege"
 agot_filler_westeros.0053.desc: "Nachdem ich die letzten Waffen betrachtet habe, verabschiede ich mich von [fellow_swordsman.GetTitledFirstNameNoTooltip] und bedanke mich für seine Gastfreundlichkeit. "
 agot_filler_westeros.0053.a: "Ein wunderbarer Besuch!"
 agot_filler_westeros.0053.b: "Der Besuch war... naja."
  
 agot_filler_westeros.0054.opening: "Guten Tag, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] Freund[ROOT.Char.Custom('DE_END_NOU_S_GS_N')],"
 agot_filler_westeros.0054.desc: "Ich hoffe, dieser Rabe erreicht Euch wohlauf. Ich wollte Euch für den wunderbaren Besuch danken und ich hoffe, dass ihr so viel Spaß hattet wie ich.\n\nBis zum nächsten Mal!"
 agot_filler_westeros.0054.a: "Schön, einen Gleichgesinnten gefunden zu haben."
  
 agot_filler_westeros.0055.opening: "[ROOT.Char.GetName],"
 agot_filler_westeros.0055.desc: "Entgegen meiner Erwartungen, lag wohl unser gemeinsamer Bekannter falsch. Was den Schwertkampf betrifft, seid Ihr unfähig, und was die Strategie angeht, seid Ihr untauglich. Es war äußerst enttäuschend, wie Ihr Euch während Eures Besuchs verhalten habt. Das hat mir gezeigt, dass Ihr eigentlich gar kein Interesse an der Kriegskunst habt.\n\nIch bin zwar dankbar, dass ich den Tag überstanden habe, aber ich wäre viel dankbarer, wenn Ihr nutzloser Vollidiot nicht meine Zeit verschwenden würdet!\n\nGuten Tag!"
 agot_filler_westeros.0055.a: "Dieser stumpfsinnige Bastard... Wenn ich den wiedersehe..."
  
 ############################ 
 #    A Silver Bride        # 
 #       Badger             # 
 #       0056               # 
 ############################ 
  
 agot_filler_westeros.0057.t: "Eine Braut hochvalyrischen Blutes"
 agot_filler_westeros.0057.t_female: "Ein Bräutigam hochvalyrischen Bluts"
  
 agot_filler_westeros.0057.desc: "Unsere hochvalyrische Herkunft ist das entscheidende Merkmal, dass uns von den sonstigen Lords und dem Gesindel unterscheidet. Um die Unterscheidung zu bewahren, ist es wichtig, dass unsere Dynastie sich stets mit anderen Dynastien hochvalyrischen Bluts verheiratet. Da jedoch keine geeigneten Partner für mein[unmarried_child.Custom('DE_END_ADJ_IND_S_A')] [unmarried_child.Custom('GetDaughterSon')] existieren, muss ich meinen Blick vielleicht gen Essos richten."
 agot_filler_westeros.0057.a: "Schickt meinen [ROOT.Char.Custom2('RelationToMe', diplomat)] [diplomat.GetTitledFirstNameNoTooltip] nach Essos!"
 agot_filler_westeros.0057.a.big_success: "[diplomat.GetShortUIName] findet eine exzellente Partie"
 agot_filler_westeros.0057.a.success: "[diplomat.GetShortUIName] findet eine gute Partie"
 agot_filler_westeros.0057.a.failure: "[diplomat.GetShortUIName] findet eine schlechte Partie"
 agot_filler_westeros.0057.a.tt: "[diplomat.GetUIName] wird nach einer passenden Partie für mein unvermähltes Kind suchen"
 agot_filler_westeros.0057.b: "Die Lords würden einen Ausländer nicht respektieren!"
  
 agot_filler_westeros.0058.t: "Eine platinweiße Braut"
 agot_filler_westeros.0058.t_female: "Ein platinweißer Bräutigam"
  
 agot_filler_westeros.0058.desc: "[diplomat.GetName] hat bereits ein paar Wochen vor [diplomat.Custom('DE_PRO_PER_S_3P_G')] Ankunft von [diplomat.Custom('DE_PRO_POS_S_3P')]em Fund berichtet. Nun erwarten alle meine Höflinge und viele weitere Adlige gespannt auf [diplomat.Custom('DE_PRO_POS_S_3P')]e Ankunft, um einen Blick auf die Schönheit zu werfen, die [diplomat.GetSheHe] aus Essos mitbringt.\n\nAls sich die Türen zu meinem Thronsaal öffnete, schreitet [diplomat.GetTitledFirstNameNoTooltip] zusammen mit [diplomat.Custom('DE_PRO_PER_S_3P_G')] Ehrengarde und [essosi_bride.Custom('DE_ART_IND_D')] fremden [essosi_bride.GetWomanMan]. In feinster Seide gekleidet betritt [essosi_bride.GetSheHe] den Thronsaal. Das platinweiße Haar, die violette Augen - kein Zweifel: [essosi_bride.GetSheHe|U] ist vom alten Blut Valyrias.\n\n"[ROOT.Char.Custom('DE_Anrede')], erlaubt mir, Euch [essosi_bride.GetFullName] vorzustellen. [essosi_bride.GetSheHe|U] ist ein[essosi_bride.Custom('DE_END_PRO_S_N')] Adlig[essosi_bride.Custom('DE_END_ADJ_IND_S_N')] von valyrischer Abstammung. [essosi_valyrian.Custom('DE_PRO_POS_S_3P')] Vater, welcher sich über die Möglichkeit einer Heirat mit ein[essosi_bride.Custom('DE_END_ADJ_NUL_S_D')] unvermählten [unmarried_child.Custom('GetDaughterSon')] der [ROOT.Char.Custom('FormalComplimentAdjective')]en [ROOT.Char.GetHouse.GetName]-Dynastie von Westeros, äußerst freute, bot eine Mitgift an.", sagt [diplomat.GetFirstNameNoTooltip] voller Stolz."
 agot_filler_westeros.0058.a: "[essosi_bride.GetFirstName] ist atemberaubend! Eine exzellente Partie!"
 agot_filler_westeros.0058.b: "Ich habe es mir anders überlegt."
  
 agot_filler_westeros.0059.t: "Eine silberne Braut"
 agot_filler_westeros.0059.t_female: "Ein silberner Bräutigam"
  
 agot_filler_westeros.0059.desc: "[diplomat.GetName] hat bereits ein paar Wochen vor [diplomat.Custom('DE_PRO_PER_S_3P_G')] Ankunft von [diplomat.Custom('DE_PRO_POS_S_3P')]em Fund berichtet. Nun erwarten wir [diplomat.Custom('DE_PRO_POS_S_3P')]e Ankunft.\n\nAls sich die Türen zu meinem Thronsaal öffnete, schreitet [diplomat.GetTitledFirstNameNoTooltip] zusammen mit [diplomat.Custom('DE_PRO_PER_S_3P_G')] Ehrengarde und [essosi_bride.Custom('DE_ART_IND_D')] fremden [essosi_bride.GetWomanMan]. Ohne Zweifel: Dies[essosi_bride.Custom('DE_END_ADJ_IND_S_N')] [essosi_bride.GetWomanMan] ist von valyrischem Blut.\n\n"[ROOT.Char.Custom('DE_Anrede')], erlaubt mir, Euch [essosi_bride.GetFullName] vorzustellen. [essosi_bride.GetSheHe|U] ist ein[essosi_bride.Custom('DE_END_PRO_S_N')] Adlig[essosi_bride.Custom('DE_END_ADJ_IND_S_N')] von valyrischer Abstammung. [essosi_valyrian.Custom('DE_PRO_POS_S_3P')] Vater, welcher sich über die Möglichkeit einer Heirat mit ein[essosi_bride.Custom('DE_END_ADJ_NUL_S_D')] unvermählten [unmarried_child.Custom('GetDaughterSon')] der [ROOT.Char.Custom('FormalComplimentAdjective')]en [ROOT.Char.GetHouse.GetName]-Dynastie von Westeros, äußerst freute, bot eine Mitgift an.", sagt [diplomat.GetFirstNameNoTooltip]."
 agot_filler_westeros.0059.a: "[essosi_bride.GetFirstName] wird genügen. Eine gute Partie!"
 agot_filler_westeros.0059.b: "Ich habe mehr erwartet."
  
  
 agot_filler_westeros.0060.t: "Eine zinnerne Braut"
 agot_filler_westeros.0060.t_female: "Ein zinnerner Bräutigam"
  
 agot_filler_westeros.0060.desc: "[diplomat.GetName] kündigte seine Ankunft nicht an, erst mit dem Ertönen der Fanfaren wusste ich um seine Ankunft.\n\nAls sich die Türen zu meinem Thronsaal öffnete, schreitet [diplomat.GetTitledFirstNameNoTooltip] zusammen mit [essosi_bride.Custom('DE_ART_IND_D')] fremden [essosi_bride.GetWomanMan].\n\n"[ROOT.Char.Custom('DE_Anrede')]... Ich hatte zwar meine Schwierigkeiten mit den essosischen Adligen, jedoch habe ich es letztendlich geschafft, [essosi_bride.Custom('DE_ART_IND_A')] [essosi_bride.GetWomanMan] zu finden, [essosi_bride.Custom('DE_ART_DEF_S_N')] Euren Ansprüchen gerecht wird.", sagt [diplomat.GetFirstNameNoTooltip].\n\nSchon auf den ersten Blick lässt sich erkennen, dass [diplomat.GetFirstNameNoTooltip] irgendeine niedrige Geburt von der Straße mitgenommen hat. [diplomat.GetSheHe] hat noch vorher versucht, den Dreck von [essosi_bride.Custom('DE_PRO_PER_S_3P_D')] herunter zu schrubben, damit diese Farce ein wenig glaubhafter rüberkommt."
 agot_filler_westeros.0060.a: "[essosi_bride.GetFirstName] ist von valyrischem Blut. Das zählt."
 agot_filler_westeros.0060.b: "Ihr enttäuscht mich, [diplomat.GetTitledFirstName]!"
  
 ############################ 
 #    Seven Pointed Scar    # 
 #       Badger             # 
 #       0061               # 
 ############################ 
  
 agot_filler_westeros.0061.t: "Siebenzackige Narbe"
 agot_filler_westeros.0061.desc: "My [ROOT.Char.Custom2('RelationToMe', zealot)] [zealot.GetName] is of a fellow mind to my own. Together [zealot.GetSheHe] and I had spent the many a night deep in theological conversations on the nature of faith, the Andal warlords of old, and the proper way of displaying our devotion to the Seven. Thus when you met together for your morning prayer, [zealot.GetHerHis] new countenance comes as a shock, but not a surprise.\n\n"My [zealot.Custom2('RelationToMe', ROOT.Char)]," he bows, and I get a cleaner look at the seven pointed star carved into [zealot.GetHerHis] forehead, angry and red as fresh wounds are. "Our conversations have led me to an epiphany, and I hope that you may follow suit down this righteous path." [zealot.GetSheHe|U] reveals a dagger and offers the handle to your hand." #NT!
  
 agot_filler_westeros.0061.a: "[zealot.Custom('SisterBrother')], ich folge Euch! Dies ist der Weg des Rechtschaffenen."
 agot_filler_westeros.0061.b: "So etwas grauenvolles kann nicht der Wille der Mutter sein!"
  
 agot_filler_westeros.0062.t: "Winter Roses in Bloom" #NT!
 agot_filler_westeros.0062.desc: "[informer.GetTitledFirstName] has informed me that the winter roses have flowered and are in full bloom now. The roses are a treasure of House [ROOT.Char.GetHouse.GetName] and one I should certainly see.\n\nMaking my way down to the glass gardens, I find the sight of all the blossoming roses beyond compare; the pale blue reminiscent of the frost on the glass that houses them. One cannot look upon them without thinking of love and beauty." #NT!
 agot_filler_westeros.0062.a: "Such a beautiful sight!" #NT!
 agot_filler_westeros.0062.b: "I should like to take one with me." #NT!
 agot_filler_westeros.0062.c: "These would make a striking crown." #NT!
  
  
 ############################ 
 #    Foreign Tutor Events  # 
 #       Badger             # 
 #       0063 - 0074        # 
 ############################ 
  
 agot_filler_westeros.0063.t: "The Elegance of a Water Dancer" #NT!
 agot_filler_westeros.0063.desc: "A traveling Braavosi water dancer has arrived in my realm at [location.GetNameNoTierNoTooltip]. [waterdancer.GetTitledFirstName] is skilled in a combat style foreign to Westeros, one which could benefit [ward_child.GetName] in tournaments or dark days to come, should [ward_child.GetSheHe] suffer through the rigorous training.\n\nThough how valuable will it truly be? It seems that water dancing may be all show, what good is #italic dancing#! in actual combat?\n\nIs it worth convincing [waterdancer.GetFirstNameNoTooltip] to teach my [ROOT.Char.Custom2('RelationToMe', ward_child)] this unique style?" #NT!
 agot_filler_westeros.0063.a: "[waterdancer.GetHerHis|U] insight #italic would#! help [ward_child.GetFirstNameNoTooltip] grow." #NT!
 agot_filler_westeros.0063.b: "I cannot put this much faith in a stranger." #NT!
  
 agot_filler_westeros.0064.t: "Hidden Wisdom of a Bearded Priest" #NT!
 agot_filler_westeros.0064.desc: "A Norvoshi bearded priest has arrived in [location.GetNameNoTierNoTooltip] offering [bearded_priest.GetHerHis] blade as a mercenary. [bearded_priest.GetHerHis|U] religion is heresy in Westeros, but the secretive order of the bearded priests is known to train and arm some of the strongest warriors of Norvos — for how else could they have ruled the city for so long?\n\nIt would be a large gamble, but I may be able to convince [bearded_priest.GetHerHim] to tutor my [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName] in hopes that this talent is passed on to [ward_child.GetHerHim]." #NT!
 agot_filler_westeros.0064.a: "[bearded_priest.GetHerHis|U] insight #italic would#! help [ward_child.GetFirstNameNoTooltip] grow." #NT!
 agot_filler_westeros.0064.b: "$agot_filler_westeros.0063.b$" #NT!
  
 agot_filler_westeros.0065.t: "A Wealthy Pentoshi Magister Takes Refuge" #NT!
 agot_filler_westeros.0065.desc: "An exiled Pentoshi magister has taken refuge in my lands at [location.GetNameNoTierNoTooltip]. As foolish as [magistrate.GetSheHe] was in their final years in the east, [magistrate.GetName] built [magistrate.GetHerHis] own fortune through trade in the Narrow Sea with the other Free Cities and many ports of Westeros. Such knowledge of sea routes and goods could be invaluable to my family — even beyond simply making money.\n\nI could offer [magistrate.GetHerHim] a place of luxury to stay in exchange for tutoring my [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName] with [magistrate.GetHerHis] tales of negotiation, logistics, and trade." #NT!
 agot_filler_westeros.0065.a: "[magistrate.GetHerHis|U] insight #italic would#! help [ward_child.GetFirstNameNoTooltip] grow." #NT!
 agot_filler_westeros.0065.b: "$agot_filler_westeros.0063.b$" #NT!
  
 agot_filler_westeros.0066.t: "A Braavosi Banker Beneath my Roof" #NT!
 agot_filler_westeros.0066.desc: "A traveling Braavosi banker has arrived in [location.GetNameNoTierNoTooltip]. [banker.GetName] has many years of experience safely and carefully handling gold; few men of Westeros could hope to reach [banker.GetHerHis] acclaim.\n\nRecklessness with wealth has been the undoing of many great rulers, and my [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName] would benefit from learning restraint and good management from a young age.\n\nIs it worth the price [banker.GetFirstNameNoTooltip] would demand to teach [ward_child.GetHerHim] however..." #NT!
 agot_filler_westeros.0066.a: "[banker.GetHerHis|U] insight #italic would#! help [ward_child.GetFirstNameNoTooltip] grow." #NT!
 agot_filler_westeros.0066.b: "$agot_filler_westeros.0063.b$" #NT!
  
 agot_filler_westeros.0067.t: "Sweet Words of a Lyseni Diplomat" #NT!
 agot_filler_westeros.0067.desc: "A traveling Lyseni diplomat has shown [diplomat.GetHerHis] face in [location.GetNameNoTierNoTooltip]; [diplomat.GetSheHe] has been touring Westeros while between assignments, having grown sick of the Free Cities.\n\nWith many years of experience soothing tense conflicts in the Disputed Lands, [diplomat.GetName] undoubtedly has skills that could prevent disputes in Westeros from flaring up into bloodbaths.\n\nSuch skills would draw great prestige, and I could hire [diplomat.GetHerHim] to pass these talents onto my [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName]." #NT!
 agot_filler_westeros.0067.a: "[diplomat.GetHerHis|U] insight #italic would#! help [ward_child.GetFirstNameNoTooltip] grow." #NT!
 agot_filler_westeros.0067.b: "$agot_filler_westeros.0063.b$" #NT!
  
 agot_filler_westeros.0068.t: "The Wisdom of a Pentoshi Noble" #NT!
 agot_filler_westeros.0068.desc: "A traveling minor Pentoshi noble has arrived within my realm at [location.GetNameNoTierNoTooltip]. Though [noble.GetSheHe] holds no titles, [noble.GetName] has been enriching locals and has a long history of advising rulers and sitting councils in Pentos. [noble.GetSheHe|U] has experience unlike any of my own kin in Westeros, a rare opportunity to broaden one's view of the world.\n\nPerhaps I could get [noble.GetHerHim] to tutor my [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName], in hopes that this knowledge proves valuable?" #NT!
 agot_filler_westeros.0068.a: "[noble.GetHerHis|U] insight #italic would#! help [ward_child.GetFirstNameNoTooltip] grow." #NT!
 agot_filler_westeros.0068.b: "$agot_filler_westeros.0063.b$" #NT!
  
 agot_filler_westeros.0069.t: "Myrish Creator of Curiosities" #NT!
 agot_filler_westeros.0069.desc: "A Myrish inventor has been traveling Westeros, stopping in my domain at [location.GetNameNoTierNoTooltip] today. The array of creations that [inventor.GetSheHe] has on display is astonishing.\n\nThough my [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName] is not going to spend [ward_child.GetHerHis] days constructing oddities, such creative thinking and ingenuity could benefit [ward_child.GetHerHim] when [ward_child.GetSheHe] comes into [ward_child.GetHerHis] own as a ruler.\n\nPerhaps I could convince [inventor.GetName] to provide lessons?" #NT!
 agot_filler_westeros.0069.a: "[inventor.GetHerHis|U] insight #italic would#! help [ward_child.GetFirstNameNoTooltip] grow." #NT!
 agot_filler_westeros.0069.b: "$agot_filler_westeros.0063.b$" #NT!
  
 agot_filler_westeros.0070.t: "The Presence of a Shadowbinder" #NT!
 agot_filler_westeros.0070.desc: "The peasantry of [location.GetNameNoTierNoTooltip] have been hiding in fear of a traveling shadowbinder from Asshai who has been staying at the local inn. Half a dozen of them came before me today to beg that [shadowbinder.GetSheHe] be exiled or even killed for [shadowbinder.GetHerHis] dark sorceries.\n\nBut a different thought comes to my mind... Who else in Westeros can claim, if not dominion, then at least understanding of the shadows?\n\nIf I could get [shadowbinder.GetHerHim] to teach my [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName], this knowledge could benefit my family for generations." #NT!
 agot_filler_westeros.0070.a: "[shadowbinder.GetHerHis|U] insight #italic would#! help [ward_child.GetFirstNameNoTooltip] grow." #NT!
 agot_filler_westeros.0070.b: "$agot_filler_westeros.0063.b$" #NT!
  
 agot_filler_westeros.0071.t: "An Old Soldier" #NT!
 agot_filler_westeros.0071.desc: "A retired Volantene general has arrived in [location.GetNameNoTierNoTooltip] — having grown weary of the endless wars in the east, [general.GetName] has turned to Westeros looking for a place to spend [general.GetHerHis] final years away from the constant bloodshed of the Disputed Lands.\n\nHaving been caught telling war stories to traders and travelers at the local inn, I cannot help but think that [general.GetHerHis] insight into warfare could be unrivaled in [ward_child.GetNamePossessive] development.\n\nPerhaps I could convince [general.GetHerHim] to tutor my [ROOT.Char.Custom2('RelationToMe', ward_child)]..." #NT!
 agot_filler_westeros.0071.a: "[general.GetHerHis|U] insight #italic would#! help [ward_child.GetFirstNameNoTooltip] grow." #NT!
 agot_filler_westeros.0071.b: "$agot_filler_westeros.0063.b$" #NT!
  
 agot_filler_westeros.0072.t: "A Wandering Tyroshi Sellsword" #NT!
 agot_filler_westeros.0072.desc: "A wandering Tyroshi sellsword has arrived in [location.GetNameNoTierNoTooltip]. A veteran of dozens of battles in the Disputed Lands, [sellsword.GetName] has valuable knowledge in both blade and military tactics that [sellsword.GetSheHe] could impart upon my [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName], should war return to Westeros after I am gone.\n\nI can't help but hesitate for a moment, however; is it right to trust a mercenary with [ward_child.GetFirstNameNoTooltip]?" #NT!
 agot_filler_westeros.0072.a: "[sellsword.GetHerHis|U] insight #italic would#! help [ward_child.GetFirstNameNoTooltip] grow." #NT!
 agot_filler_westeros.0072.b: "$agot_filler_westeros.0063.b$" #NT!
  
 agot_filler_westeros.0073.t: "A Mystic from Qohor" #NT!
 agot_filler_westeros.0073.desc: "A traveling sorcerer from the faraway city of Qohor has arrived within my domain at [location.GetNameNoTierNoTooltip]. Such practices are shunned by most within Westeros, but perhaps we just don't understand them.\n\nI could convince [sorcerer.GetName] to teach my [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName], so that [ward_child.GetSheHe] understands how to manipulate the mysteries of this world better than any of [ward_child.GetHerHis] peers." #NT!
 agot_filler_westeros.0073.a: "[sorcerer.GetHerHis|U] insight #italic would#! help [ward_child.GetFirstNameNoTooltip] grow." #NT!
 agot_filler_westeros.0073.b: "$agot_filler_westeros.0063.b$" #NT!
