  #KRH old gods worship site -Righ 
 agot_filler_riverlands.0001.t: "Die vergessene Vergangenheit"
 agot_filler_riverlands.0001.desc: "Die grüne Landschaft der Flusslande ist meiner Meinung nach unübertroffen in ganz Westeros, was die Einsamkeit angeht, die sie dem einsamen Wanderer bietet. Gelegentlich kann diese Einsamkeit jedoch von Geistern aus der Vergangenheit überschattet werden, denn die Flusslande sind voll von der Geschichte sowohl der Ersten Menschen als auch der Andalen.\n\nIch wandere auf einem längst vergessenen Pfad, durchquere ein dichtes Dickicht aus Eiben und Farnen und gelange auf eine Lichtung. Die Luft ist schwer und kalt, die Geräusche des Waldes sind verstummt, als ob sie durch einen uralten Erlass verbannt worden wären. Vor mir steht ein verfallener Schrein, dessen steinerne Substanz schon lange zerbrochen und von Ranken und Wurzeln zerfressen ist. Dennoch kann ich die vage menschliche Gestalt erkennen, die die alten Handwerker darzustellen versuchten, mit verblassten Runen, die ihren Körper umringen. Ein Gott, ganz klar. Seine Augen haben immer noch die Strahlkraft des Göttlichen, selbst nach so vielen Jahrhunderten der Vergessenheit."
 agot_filler_riverlands.0001.a: "So viel Aufwand für falsche Götter - heute sind wir aufgeklärter."
 agot_filler_riverlands.0001.b: "Die Schönheit dieses Ortes lässt sich nicht leugnen."
  #Ancient ruins exploration - TwoKebabs 
 agot_filler_riverlands.0002.t: "The Ruined Outpost"
 agot_filler_riverlands.0002.desc: "Das Schöne an den Flusslanden ist, dass es so viel zu entdecken gibt, und ich bin wie immer dankbar, dass ich [explorer_vassal.GetFirstNameNoTooltip] als Gesellschaft dabei habe. Denn was nützt das Erkunden, wenn man niemanden hat, mit dem man es teilen kann? Und, was noch wichtiger ist, wenn wir auf einen Schatz oder die Beute eines Abenteuers stoßen, wie soll ich das alles allein zurücktragen? \n\nEs dauert nicht lange, bis wir auf die Ruinen eines scheinbar alten Außenpostens stoßen. Ich zögere einen Moment, während ich all das auf mich wirken lasse, und [explorer_vassal.GetFirstNameNoTooltip] schmunzelt. 'Was sollen wir zuerst untersuchen? ...Es sei denn, Ihr macht Euch in die Hosen.'"
 agot_filler_riverlands.0002.a: "Dieser Turm sieht verlockend aus!"
 agot_filler_riverlands.0002.b: "Der Wald hinter dem Turm begeistert mich..."
 agot_filler_riverlands.0002.c: "Zuerst die Baracken."
 agot_filler_riverlands.0002.d: "Oh, wie dumm von mir, mir fällt gerade ein, ich werde gebraucht für... #italic etwas#! "
 agot_filler_riverlands.0002_tt.a: "Ihr macht Euch auf den Weg zum Turm."
 agot_filler_riverlands.0002_tt.b: "Ihr beschließt, den Wald zu erkunden."
 agot_filler_riverlands.0002_tt.c: "Ihr nähert euch den Baracken."
 agot_filler_riverlands.0002_tt.d: "Ihr kehrt in die Sicherheit Eurer Unterkunft zurück."
 agot_filler_riverlands.0003.t: "Verfallener Außenposten: Der Turm"
 agot_filler_riverlands.0003.desc: "Angst? #italic Unerhört!#! Ich werde diesen Turm erklimmen wie [ROOT.Char.Custom('DE_ART_DEF_S_N')] kletterndste [ROOT.Char.GetLadyLord], [ROOT.Char.Custom('DE_ART_DEF_S_A')] Ihr je gesehen habt! \n\nIch stürme wagemutig hinein - ich kann entweder in der ersten Ebene beginnen, wie [explorer_vassal.GetFirstNameNoTooltip] es von mir erwarten würde, oder ich kann dementgegen die Treppe hinaufsteigen und mich nach unten durcharbeiten. Das könnte riskant sein, aber dort ist vermutlich ohnehin das spannendste zu finden."
 agot_filler_riverlands.0003.a: "Ich habe bereits bewiesen, dass [explorer_vassal.GetFirstNameNoTooltip] falsch lag, die untere Ebene wird genügen."
 agot_filler_riverlands.0003.b: "Ich werde auf dieser Welle der Bosheit bis zur Turmspitze hinaufreiten!"
 agot_filler_riverlands.0003_tt.a: "Ihr durchsucht in aller Ruhe das Erdgeschoss nach etwas Interessantem."
 agot_filler_riverlands.0003_tt.b: "Ihr eilt in die oberste Etage, um etwas Interessantes zu finden."
 agot_filler_riverlands.0004.t: "The Ruined Outpost: Into the Forest" #NT!
 agot_filler_riverlands.0004.desc: "Ich stelle mich der Herausforderung und bahne mir mutig den Weg in den Wald, und je weiter ich vordringe, desto dichter wird er. \n\nDas macht alles nichts, bis ich feststelle, dass ich [explorer_vassal.GetFirstNameNoTooltip] aus den Augen verloren habe und die Baumkronen so dicht geworden sind, dass sie die Sonne komplett aussperren..."
 agot_filler_riverlands.0004.a: "Verfallener Außenposten: Der Wald"
 agot_filler_riverlands.0004.b: "Ich sollte meine Intuition nicht ignorieren. Zeit für den Rückweg."
 agot_filler_riverlands.0004.c: "Hallöchen, Dämonen! Ich bin es, [ROOT.Char.Custom('DE_PRO_POS_P_2P_N')|U] [ROOT.Char.GetLadyLord]!"
 agot_filler_riverlands.0004_tt.a: "Ihr verschwindet schnellstmöglich aus dem Wald."
 agot_filler_riverlands.0004_tt.b: "Ihr kehrt um."
 agot_filler_riverlands.0004_tt.c: "Ihr dringt tiefer in den Wald vor."
 agot_filler_riverlands.0005.t: "Verfallener Außenposten: Die Baracken"
 agot_filler_riverlands.0005.desc: "Ich stürme in die Baracken, begierig darauf, zu sehen, welche Geheimnisse der Staub und die Spinnweben bergen könnten. Oh, wenn die Wände doch nur sprechen und mir ihre Geheimnisse verraten könnten - aber das können sie nicht, also könnte ich stattdessen vielleicht nach glänzenden Dingen suchen."
 agot_filler_riverlands.0005.a: "Bestimmt hat jemand #italic irgendetwas#! zurückgelassen!"
 agot_filler_riverlands.0005_tt.a: "Ihr durchsucht die zerstörten Kaserne."
 agot_filler_riverlands.0006.t: "Verfallener Außenposten: Der Turm"
 agot_filler_riverlands.0006.desc: "Es ist ein Reinfall - im Erdgeschoss gibt es nichts Nennenswertes, und ich habe praktisch alle diese alten Möbel auf den Kopf gestellt, für alle Fälle! \n\nAber es könnte immer noch etwas Besonderes oben zu finden sein… \n\nIch gehe näher an die Treppe heran und untersuche den Stein,a us dem sie gefertigt ist. Sie ist eindeutig nicht stabil und ist im Grunde bereits zur Hälfte in sich zusammengebrochen. Sicher ist das auf keinen Fall... aber wenn Ihr Euch Zeit lasst, könntet Ihr es noch schaffen. Wahrscheinlich."
 agot_filler_riverlands.0006.a: "Ist ein Schatz, der ohne Risiko gewonnen wird, es überhaupt wert?"
 agot_filler_riverlands.0006.b: "Ich mag die volle Nutzbarkeit meiner Beine - ich werde umkehren."
 agot_filler_riverlands.0006_tt.a: "Ihr nehmt die Treppe nach oben."
 agot_filler_riverlands.0006_tt.b: "Ihr geht zurück."
 agot_filler_riverlands.0007.t: "Verfallener Außenposten: Der Turm"
 agot_filler_riverlands.0007.desc: "Als ich die dicke Staubschicht vom Einband abstreife, hebe ich anerkennend die Augenbrauen. \n\nEs sieht so aus, als hätte ich einen alten Folianten gefunden, der sich für den richtigen Maester oder Sammler definitiv als sehr wertvoll erweisen könnte. Die Illustrationen sind einfach entzückend und enthalten viele armselig gezeichnete Drachen und Schnecken, die aus irgendeinem Grund Menschengesichter haben."
 agot_filler_riverlands.0007.a: "Ihr kommt mit mir nach Hause, Herr Foliant!"
 agot_filler_riverlands.0008.t: "Verfallener Außenposten: Der Turm"
 agot_filler_riverlands.0008.desc: "Während ich herumwusle und Wolken von Staub und Dreck aufwirble, bemerke ich aus dem Augenwinkel einen kleinen Schimmer. \n\nUnter einigen Trümmern finde ich eine kleine Truhe. Sie ist etwas verrostet und lässt sich nur schwer entriegeln, aber ich bin heilfroh, als ich sie aufbrechen kann und eine beachtliche Sammlung von Juwelen entdecke."
 agot_filler_riverlands.0008.a: "Was für ein Glück!"
 agot_filler_riverlands.0009.t: "Verfallener Außenposten: Der Turm"
 agot_filler_riverlands.0009.desc: "Vorsichtig steige ich die Treppe hinauf, ohne mich vor einem kleinen Stück bröckelnden Steins zu fürchten. Außerdem - je größer das Risiko, desto größer die Belohnung, nicht wahr? \n\nDen Göttern sei Dank, dass meine katzenhaften Reflexe mich sicher in die oberste Etage bringen. Dem Staub auf allen Oberflächen nach zu urteilen, scheint es so, als wäre hier schon lange nichts mehr angerührt worden. Ich habe ein gutes Gefühl dabei! \n\nAber nachdem ich den Raum auf den Kopf gestellt habe, finde ich... nichts. Wie enttäuschend."
 agot_filler_riverlands.0009.a: "Ich habe genug Zeit vergeudet. Ich gehe zurück, bevor ich weinen muss."
 agot_filler_riverlands.0009.b: "Wenn es hier oben nichts gibt, dann ist es sicher im Erdgeschoss!"
 agot_filler_riverlands.0009_tt.a: "Ihr macht euch auf den Rückweg."
 agot_filler_riverlands.0009_tt.b: "Ihr durchsucht das Erdgeschoss."
 agot_filler_riverlands.0010.t: "Verfallener Außenposten: Der Turm"
 agot_filler_riverlands.0010.desc: "Vorsichtig steige ich die Treppe hinauf und fühle mich ob meiner Kletterfähigkeiten sicher, bis ich höre, wie ein Steinchen nach unten fällt. Aus einem Kieselstein werden zwei, dann drei, und dann werden die Geräusche lauter und- \n\nOh oh. \n\nEs gelingt mir gerade noch, einen Sturz zu vermeiden, aber die Treppe unter mir ist eingestürzt, so dass es keine Möglichkeit gibt, wieder nach unten zu gelangen. Allerdings gibt es dort ein Loch in der Mauer, das nach draußen führt. Wenn ich es schaffe, weit genug zu springen, kann ich mich wahrscheinlich an einem der Äste des nahen Baumes festhalten…"
 agot_filler_riverlands.0010.a: "Ich kann den Sprung bestimmt schaffen. Ich schnappe mir einen Ast und erklimme den Baum."
 agot_filler_riverlands.0010.b: "Ich glaube, es ist genug von der Treppe übrig, um sie hinunterzurutschen."
 agot_filler_riverlands.0010.c: "Fick mich in den Arsch mit einem blutigen Speer, das ist überhaupt nicht gut! Helft mir, [explorer_vassal.GetFirstNameNoTooltip]!"
 agot_filler_riverlands.0010_tt.a: "Ihr riskiert Verletzungen oder Tod..."
 agot_filler_riverlands.0010_tt.b: "Die Treppe ist aus Stein... Ihr riskiert den Tod..."
 agot_filler_riverlands.0010_tt.c: "Ihr ruft um Hilfe und hofft, erhört zu werden."
 agot_filler_riverlands.0011.t: "Verfallener Außenposten: Der Turm"
 agot_filler_riverlands.0011.desc.nothing: "Es ist ein heikles Unterfangen, aber ich schaffe es, den Turm unverletzt zu verlassen, allerdings auch ohne etwas vorzuweisen zu haben."
 agot_filler_riverlands.0011.desc.book: "Es ist ein heikles Unterfangen, aber ich schaffe es, den Turm unverletzt zu verlassen. Beim Verlassen des Turms stoße ich allerdings auf einen alten Folianten, der ziemlich wertvoll aussieht!"
 agot_filler_riverlands.0011.desc.gold: "Es ist ein heikles Unterfangen, aber ich schaffe es, den Turm unverletzt zu verlassen. Beim Verlassen des Turms stoße ich allerdings auf auffälligen Schmuck - im Wert von etwa 40 Münzen, wenn ich das richtig einschätze."
 agot_filler_riverlands.0011.desc.stairs: "Es ist ein heikles Tänzchen, aber ich schaffe es, den Turm unverletzt zu verlassen, obwohl ich weniger vorsichtig bin, als ich beabsichtigt hatte. Ich springe von Trümmerstück zu Trümmerstück. Einmal bleibe ich für den Bruchteil einer Sekunde an der Mauer hängen, stoße mich ab und nutze die Bewegung, um zwischen zwei entfernten Steinbrocken hindurchzuspringen. \n\nIch habe zwar keine Kostbarkeiten gefunden, aber das war, wie die Jugend sagt, 'ganz vorzüglich', auch wenn niemand da war, um es zu sehen."
 agot_filler_riverlands.0011.a: "Was für eine Zeitverschwendung."
 agot_filler_riverlands.0011.b: "Gehen wir zurück."
 agot_filler_riverlands.0011.c: "Das war zumindest ziemlich aufregend!"
 agot_filler_riverlands.0011_tt: "Your search ends." #NT!
 agot_filler_riverlands.0012.t: "Verfallener Außenposten: Der Turm"
 agot_filler_riverlands.0012.desc: "Ich atme tief ein und sammle mich, bevor ich mit Anlauf aus dem Loch in der Mauer springe, die Arme vorgestreckt, den Blick auf den Ast gerichtet, den ich zu erreichen versuche. \n\nEs ist erstaunlich einfach, wie ich den Ast umklammere, mein Halt ist sicher. Aber natürlich ist es das! Ich wusste schon immer, dass ich das kann. Als ich auf den Boden unter mir blicke, sehe ich [explorer_vassal.GetFirstName], der mich mit großen Augen staunend anstarrt.\n\n”Küsst meine Schwester und nennt mich einen Targaryen!”, [explorer_vassal.GetFirstName] ruft er. “Das war sehr beeindruckend, [ROOT.Char.Custom('DE_Anrede')]!” \n\nErmutigt durch die Anerkennung, für meine Tapferkeit, kehre ich zum Lager zurück, zufrieden mit dem heutigen Abenteuer."
 agot_filler_riverlands.0012.a: "Ich habe nie an mir gezweifelt."
 agot_filler_riverlands.0012_tt.a: "Eure Suche endet."
 agot_filler_riverlands.0013.t: "Verfallener Außenposten: Der Turm"
 agot_filler_riverlands.0013.desc.a: "Ich atme tief ein und sammle mich, bevor ich mit Anlauf aus dem Loch in der Mauer springe, die Arme vorgestreckt, den Blick auf den Ast gerichtet, den ich zu erreichen versuche. \n\nIch bin mir nicht sicher, was zwischen dem Ast und dem Boden passiert, aber was ich weiß, ist, dass mein Bein, als ich wieder zu mir komme, nicht mit mir auf dem Boden liegt, sondern sich in einer Gabelung zwischen zwei besonders dicken Ästen verfangen hat. Überall ist Blut und ich beginne zu schreien - so wie man es eben tut, wenn man ein Bein verliert. \n\n“[ROOT.Char.Custom('DE_Anrede')]!” [explorer_vassal.GetFirstName] schreit und eilt zu mir. “Kommt! Wir müssen Euch sofort Hilfe holen!” \n\nMit Hilfe von [explorer_vassal.GetFirstName] humple ich beschämt und verlegen zurück ins Lager."
 agot_filler_riverlands.0013.desc.b: "Ich atme tief ein und sammle mich, bevor ich mit Anlauf aus dem Loch in der Mauer springe, die Arme vorgestreckt, den Blick auf den Ast gerichtet, den ich zu erreichen versuche. \n\n“[ROOT.Char.Custom('DE_Anrede')]! Wacht auf, bitte!" Als ich zu mir komme, wiegt mich [explorer_vassal.GetFirstName] auf seinem Schoß. Es scheint, als hätte ich das Ziel verfehlt und wäre geradewegs nach unten gefallen. "Habt Ihr große Schmerzen?" \n\nIch stöhne bejahend. “Mjjjuueeesscchhh,” Ich kann kaum Worte bilden. Zum Glück blute ich nicht, aber ich habe mir definitiv mindestens ein paar Knochen gebrochen. Die Reise zurück zum Lager ist äußerst unschön."
 agot_filler_riverlands.0013.a: "Wir hätten nie herkommen dürfen! Es ist Eure Schuld!"
 agot_filler_riverlands.0013.b: "Danke für die Hilfe, [explorer_vassal.GetFirstName]."
 agot_filler_riverlands.0013_tt.a: "Eure Suche endet schrecklich."
 agot_filler_riverlands.0013_tt.b: "Eure Suche endet entsetzlich."
 agot_filler_riverlands.0014.t: "Verfallener Außenposten: Der Turm"
 agot_filler_riverlands.0014.desc: "Ich war vielleicht dumm genug, um mich in diese Situation zu bringen, aber ich bin nicht dumm genug, um zu versuchen, mich daraus zu befreien. "[explorer_vassal.GetFirstName]?" rufe ich aus. "[explore_vassal.GetFirstName], könnt Ihr mir helfen?" \n\nAls [explorer_vassal.GetFirstName] eintrifft, scheint er mehr als belustigt zu sein. "Natürlich, [explorer_vassal.GetFirstName]", ruft er, "Erlaubet mir zu entschwinden, damit ich mich eile und nur mit der allerfeinsten Leiter zurückkehre, die für [ROOT.Char.Custom('DE_ART_IND_A')] so klug[ROOT.Char.Custom('DE_END_ADJ_DEF_S_A')] und hochbegabt[ROOT.Char.Custom('DE_END_ADJ_DEF_S_A')] [ROOT.Char.GetLadyLord] angemessen ist. \n\nIch verdrehe die Augen, als er losstapft, um eine Leiter für mich zu holen. "Ach, hött auf, [explorer_vassal.GetFirstName]." Ich warte geduldig und [explorer_vassal.GetFirstName] kommt nicht nur mit einer Leiter zurück, sondern auch mit der Hälfte meines Gefolges, um mir zu helfen. \n\n"Seid Ihr wirklich ganz alleine da hochgeklettert, [ROOT.Char.Custom('DE_Anrede')]?", fragt einer der Männer, während man Euch herunter hilft. "Ihr hättet mich nicht einmal mit Gold bezahlen können, um diesen gruseligen alten Turm zu erkunden. Ich werde mir merken, dass ich mich nicht mit Euch anlegen werde - Ihr seid unglaublich mutig!""
 agot_filler_riverlands.0014.a: "Oh, ha, na ja, das hätte jedem passieren können, nehme ich an!"
 agot_filler_riverlands.0014_tt.a: "Eure Suche endet."
 agot_filler_riverlands.0015.t: "Verfallener Außenposten: Der Wald"
 agot_filler_riverlands.0015.desc: "Ich kann es nicht tun. Ich habe ein Bauchgefühl, und auch wenn es leicht ist, könnte es mein Frühstück sein, das mir widerspricht... Ich will auch dieses Risiko nicht eingehen. \n\nIch gehe rückwärts, drehe mich erst um, als ich zum Sprint ansetzen kann und höre nicht auf zu rennen, bis ich auf [explorer_vassal.GetFirstName] stoße. \n\n"Oh, [ROOT.Char.Custom('DE_Anrede')]! Seht, was ich gefunden habe!" Er hält eine verzierte Holzschatulle in der Hand, nimmt den Deckel ab und enthüllt eine stattliche Summe Gold. "Wenn Ihr mit der Erkundung fertig seid, wollt Ihr dann zurückgehen?""
 agot_filler_riverlands.0015.a: "Ihr habt immer Glück, [explorer_vassal.GetFirstName]. Gehen wir."
 agot_filler_riverlands.0015_tt.a: "Eure Suche endet."
 agot_filler_riverlands.0016.t: "Verfallener Außenposten: Der Wald"
 agot_filler_riverlands.0016.desc: "Es ist seltsam. Je weiter ich in den Wald vordringe, desto weniger unruhig werde ich. Es scheint, als wären meine anfänglichen Ängste unberechtigt gewesen, denn dies ist ein ganz normaler, harmloser Wald. Keine Geister, keine Dämonen, keine Monster - und was am schlimmsten ist - keine Schätze."
 agot_filler_riverlands.0016.a: "So viel zur 'Pracht der Natur'."
 agot_filler_riverlands.0016_tt.a: "Ihr kehrt zurück."
  #agot_filler_riverlands.0017 rework needed, no loc 
 agot_filler_riverlands.0018.t: "Verfallener Außenposten: Der Wald"
 agot_filler_riverlands.0018.desc: "Trotz meiner anfänglichen Bedenken halte ich durch, dringe immer weiter in den Wald vor und stoße schließlich auf einen Fluss. \n\nIch folge dem Fluss und benutze ihn als Orientierung, um mich nicht zu verlaufen. Schließlich stoße ich auf... einen Wasserfall?\n\nHuh. #italic Das ist neu.#! Ich bin mir #italic sicher#!, dass es in diesem Teil der Provinz keine Wasserfälle gibt..."
 agot_filler_riverlands.0018.a: "Nein, irgendetwas passt nicht zusammen. Wie seltsam..."
 agot_filler_riverlands.0018_tt.a: "Ihr erkundet den Wasserfall."
  #agot_filler_riverlands.0019 rework needed, no loc 
 agot_filler_riverlands.0020.t: "Verfallener Außenposten: Der Wald"
 agot_filler_riverlands.0020.desc: "Ich eile, um [explorer_vassal.GetFirstName] zu finden und [explorer_vassal.Custom('DE_PRO_PER_S_3P_D')] von diesem seltsamen, geheimnisvollen Fluss zu erzählen. Ich muss nicht lange suchen, bis ich [explorer_vassal.Custom('DE_PRO_PER_S_3P_A')] finde. "[explorer_vassal.GetFirstName]!" rufe ich aus. "Ich habe das Seltsamste im Wald gefunden!" \n\nIch erzähle [explorer_vassal.GetFirstName] alles über den Fluss und den Wasserfall, und nachdem [explorer_vassal.Custom('DE_PRO_PER_S_3P_N')] meine Schilderung zur Kenntnis genommen hat, nickt [explorer_vassal.Custom('DE_PRO_PER_S_3P_N')] zustimmend. "Ihr habt Recht - so etwas ist in dieser Gegend nicht verzeichnet. Scheint, als hättet Ihr eine neue Entdeckung gemacht, [ROOT.Char.Custom('DE_Anrede')]!""
 agot_filler_riverlands.0020.a: "Ich werde bei meiner Rückkehr nach [ROOT.Char.GetCapitalLocation.GetName] einige Kartografen kommen lassen!"
 agot_filler_riverlands.0020_tt.a: "Eure Suche endet."
 agot_filler_riverlands.0021.t: "Verfallener Außenposten: Die Baracken"
 agot_filler_riverlands.0021.gold: "Meine Augen weiten sich, als ich das Khopesh hochhalte, eine halbmondförmige Klinge, von der ich gelesen habe, dass sie in der Meerenge beliebt ist. Ich habe so etwas noch nie gesehen, außer in Büchern! Was macht es überhaupt hier? Sicherlich ein Sammlerstück, und dazu noch in ausgezeichnetem Zustand. \n\nZum Glück ist das Khopesh aber recht leicht und lässt sich gut mit einer Hand tragen. Vielleicht kann ich noch mehr finden…"
 agot_filler_riverlands.0021.desc.no: "Immer noch nichts weiter als alte Waffen, die zu verrostet sind, um sie noch für das Metall zu verkaufen. Aber ich bin zu sehr gespannt, um #italic jetzt#! aufzuhören!"
 agot_filler_riverlands.0021.a: "Ich habe so viel Spaß dabei! Ich werde weitersuchen"
 agot_filler_riverlands.0021.b: "Ich habe eine Kostprobe bekommen und will mehr!"
 agot_filler_riverlands.0021_tt.a: "Ihr setzt Eure Suche fort."
 agot_filler_riverlands.0022.t: "Verfallener Außenposten: Die Baracken"
 agot_filler_riverlands.0022.desc: "Wieder einmal stehe ich mit leeren Händen da, egal wie viele Ecken und Winkel ich durchsuche. Nach einer Weile nähert sich [ROOT.Char.GetCapitalLocation.GetName]. "Habt Ihr etwas Gutes gefunden?", fragt meine Begleitung. "Wir sind jetzt schon eine ganze Weile hier..." Sie atmet aus, als Ihr den Kopf schüttelt. "Ich auch nicht. Ich glaube, das war wohl umsonst.""
 agot_filler_riverlands.0022.a: "Ich wünschte, das Glück wäre heute auf unserer Seite gewesen…"
 agot_filler_riverlands.0022_tt.a: "Ihr kehrt ins Lager zurück, ohne Kostbarkeiten."
 agot_filler_riverlands.0023.t: "Verfallener Außenposten: Die Baracken"
 agot_filler_riverlands.0023.desc: "Es ist zwar kein Gold oder ein prunkvolles Schwert, aber mein Herz macht trotzdem einen Sprung, als ich einen alten Gang entdecke, der sich hinter einer Kombination aus Schutt und morschem Holz verbirgt. \n\nOhne Rücksicht auf meine eigene Sicherheit begebe ich mich in den Gang und komme schließlich in einem behelfsmäßigen Verlies aus der Zeit, als der Außenposten noch genutzt wurde, an. Die alten hölzernen Zellen scheinen unangetastet zu sein und es ist so kalt hier unten, dass ich meinen eigenen Atem sehen kann."
 agot_filler_riverlands.0023.a: "Es wäre zu schade, wenn ich die Zellen nicht durchsuchen würde."
 agot_filler_riverlands.0023.b: "Es ist kälter als 'ne Hexentitte! Ich bin weg hier weg!"
 agot_filler_riverlands.0023_tt.a: "Ihr durchsucht das Innere der Zellen nach allem von Wert."
 agot_filler_riverlands.0023_tt.b: "Ihr kehrt so schnell wie möglich zurück."
 agot_filler_riverlands.0024.t: "Verfallener Außenposten: Die Baracken"
 agot_filler_riverlands.0024.desc: "Meine Hände sind so kalt, dass die Knochen zu stechen beginnen, aber glücklicherweise werden sie nicht taub, denn nach ein paar Augenblicken des Suchens fühlen sie Schmuckstücke! Und zwar #italic viel!#! \n\n…Es handelt sich überraschenderweise um #italic neuen#! Schmuck. Hm. Es scheint, als hätte jemand beschlossen, diese Zellen umzufunktionieren, um sein Vermögen zu verstecken. Ich kann mir vorstellen, dass sie ziemlich am Boden zerstört wären, wenn sie feststellen müssten, dass es weg ist, nachdem sie sich so viel Mühe gegeben haben, es sicher aufzubewahren... \n\nNa ja! Diesen Fehler werden sie kein zweites Mal machen! Ich nehme das wertvollste Juwel für mich mit. Wem auch immer dieses Versteck gehört, er sollte sich das nächste Mal einen Tresor zulegen. \n\nAuf dem Rückweg zur Kaserne treffe ich auf [explorer_vassal.GetFirstNameNoTooltip]. Anscheinend hat [explorer_vassal.Custom('DE_PRO_PER_S_3P_N')] nichts gefunden."
 agot_filler_riverlands.0024.b: "Was für eine gelungene Schatzsuche, meint Ihr nicht auch, [explorer_vassal.GetFirstNameNoTooltip]?"
 agot_filler_riverlands.0024_tt.a: "Ihr geht mit schwereren Taschen nach Hause."
 agot_filler_riverlands.0025.t: "Verfallener Außenposten: Die Baracken"
 agot_filler_riverlands.0025.desc: "Trotz meiner Bemühungen führt meine Suche zu keinem Erfolg. Frustriert verlasse ich die Baracken und suche nach [explorer_vassal.GetFirstNameNoTooltip]. \n\nEndlich finde ich [explorer_vassal.Custom('DE_PRO_PER_S_3P_A')] im Turm, auf dem Boden liegend und vor Schmerzen stöhnend. "[ROOT.Char.Custom('DE_Anrede')]! Ich habe versucht, den Turm hinaufzuklettern, aber die Treppe gab nach und als ich fiel, hörte ich meine Kniescheibe wie #italic Donner#! knacken und nun kann ich nicht mehr stehen!" \n\nIn der Tat ist er schrecklich gestürzt. Er hat sich nicht nur am Knie verletzt, sondern blutet auch noch. Das Blut umgibt das Gold, das er bei seinem Sturz aus seinem Griff verloren zu haben scheint."
 agot_filler_riverlands.0025.a: "Hier! Haltet Euch an meinem Arm, ich bringe euch ins Lager!"
 agot_filler_riverlands.0025.b: "Lasst mich das Gold aufsammeln, ich bin gleich bei Euch!"
 agot_filler_riverlands.0025_tt.a: "Ihr und [explorer_vassal.GetFirstNameNoTooltip] kehrt sicher zum Lager zurück."
 agot_filler_riverlands.0025_tt.b: "Ihr stehlt den Schatz von [explorer_vassal.GetFirstNameNoTooltip] und helft ihm erst, nachdem Ihr ihn versteckt habt..."
  #Crannogman festivity interrupted 
 agot_filler_riverlands.0030.t: "Festivities To An Halt"
 agot_filler_riverlands.0030.desc: "*** TO DO *** || Yoour chancellor reportrs to you that there is a series of crannogman festivities going on that interfere with fishermen business in the rivers (theyre feasting close to rivers, some crannogmant traditional feast). The fishermen want to do something about it because it happens twice a year and these feasts last for 2-3 days and deplete fish in those areas for even a week at times, messing up fishermen schedules"
 agot_filler_riverlands.0030a: "These festivities must be stopped."
 agot_filler_riverlands.0030b: "What to do... I'll let Lord [liege.GetFirstName] decide."
 agot_filler_riverlands.0030c: "The Seven Kingdoms are a land of many people. We must be tolerant."
 agot_filler_riverlands.0030d: "Promote more feasts! Let Riverlanders and Crannogmen bond!"
  #Crannogman tavern craze 
 agot_filler_riverlands.0031.t: "The Iron Crannogman"
 agot_filler_riverlands.0031.desc: "*** TO DO ***You enter into a local tavern with two guards, there's a fist fight going on (apparently a crannogman was insulted by two riverlanders and they started fighting) || you see the crannogman take out both, showing great prowess. Than he sees you and your two guards staring at him, and he goes 'What are you looking at! Want some of this too? {his fists, he means}"
 agot_filler_riverlands.0031a: "I couldn't help but notice your skills... are you looking for work?"
 agot_filler_riverlands.0031b: "Looking for a beating eh? Very well..."
 agot_filler_riverlands.0031c: "Do you even know who you're speaking to?"
 agot_filler_riverlands.0031d: "How dare you... Men! Beat him to #italic death#!!"
 agot_filler_riverlands.0031.b.a: "You win the fist fight"
 agot_filler_riverlands.0031.b.b: "You lose the fist fight"
 agot_filler_riverlands.0032.t: "Sincere Gratitude"
 agot_filler_riverlands.0032.desc: "*** TO DO *** || The iron crannogman after 2-3 months of staying with you thanks you for changing his life from brawl fights in taverns to court and militar life (he goes on for a while so you kinda get bored but if youre generous and have positive traits and all that youre fine and youll wholehartedly listen to him, if youre arrogant and such youll just be a bitch about it and youll insult him {dont put this part in actual desc T_T}"
 agot_filler_riverlands.0032a: "I felt like it was the right thing to do."
 agot_filler_riverlands.0032b: "I wish you had to offer more than just #italic brute strength#! [crannog_fighter.GetFirstName]"
 agot_filler_riverlands.0032c: "I wish you had to offer more than just #italic brute strength#!, [crannog_fighter.GetFirstNameNoTooltip]." #NT!
 agot_filler_riverlands.0033.t: "Brawl Won"
 agot_filler_riverlands.0033.desc: " *** TO DO ***You win the duel and you beat the crannog, even tho it was a really tough fight"
 agot_filler_riverlands.0033a: "Taught you a lesson. Now away with you!"
 agot_filler_riverlands.0033b: "Where are you going?! I'm not done yet!"
 agot_filler_riverlands.0033c: "You're not bad with those punches... You're coming with me."
 agot_filler_riverlands.0034.t: "Brawl Lost"
 agot_filler_riverlands.0034.desc: "**** TO DO ****It is an extremely tough fight and the crannogman outs a bad bad beating on you, then seeing that the guards are about to come after him, he to runs away"
 agot_filler_riverlands.0034.a: "That man is as strong as The Mountain!"
 agot_filler_riverlands.0034.b: "The bastard... He's running away! Men! Get him!"
  #Crannogman Dispute 
 agot_filler_riverlands.0035.t: "The Crannogmen Question"
 agot_filler_riverlands.0035.desc: "***TO DO **** || The crannogman always had minor villages on the border between the riverlands and the neck || the villagers of the scoped county want to hunt in the forest close to these villages but they cant cause the crannogman recognize them as their rightful area since that was estabilished a long time ago when the targaryen re organized the lands || hence the villagers of scoped county after an volent encounter with the crannogman regarding this exact matter, plead your marshal to help them. The marshal reports back to you, it's time for a decision"
 agot_filler_riverlands.0035.a: "They can keep their land as long as they're ready to defend it."
 agot_filler_riverlands.0035.b: "Those have always been Crannogman villages... They shall remain so."
 agot_filler_riverlands.0035.c: "These Crannogman 'areas' need to be strictly regulated"
 agot_filler_riverlands.0035.d: "It's time to drive them out of the [agot_river_0035_county.GetName]!"
 agot_filler_riverlands.0036.t: "The Neck Avenger"
 agot_filler_riverlands.0036.desc: "*** TO DO*** || a man of one of the crannogman villages you displaced decides to hunt you down for having occupied his lands. he finds you in a village market in your capital province and tries to assassinate you while youre looking around for goods. your guards are behind you getting entertained by a road jester. the crannogman assassin shouts 'you bastard... you took away my home! you'll pay for the crimes you've committed with your own blood!' and he attacks you"
 agot_filler_riverlands.0036.a: "Guards!"
 agot_filler_riverlands.0036.b: "I'll deal with you myself!"
 agot_filler_riverlands.0036.b.a: "You beat the assassin"
 agot_filler_riverlands.0036.b.b: "The assassin kills you"
 agot_filler_riverlands.0036_tt.b: "You subdue [crannog_avenger.GetFullName]"
 agot_filler_riverlands.0037.t: "Avenger Stopped"
 agot_filler_riverlands.0037.desc: "*** TO DO*** ||You run away as fast as you can from the crannogman as he swings your sword after you || your guards notice and run towards you || they subdue the crannogman"
 agot_filler_riverlands.0037.a: "I won't kill him. I'll let him have a trip. Back to his homeland!"
 agot_filler_riverlands.0037.a_tt: "[crannog_avenger.GetFullName] disappears in the Neck"
 agot_filler_riverlands.0037.b: "Get him out of my sight."
 agot_filler_riverlands.0037.c: "He'll pay a visit to [ROOT.Char.GetCapitalLocation.GetName]'s dungeons!"
 agot_filler_riverlands.0037.d: "I have something in mind..."
 agot_filler_riverlands.0037.d_tt: "PLATZHALTER"
 agot_filler_riverlands.0038.t: "Avenger Beat"
 agot_filler_riverlands.0038.desc: " The assassin runs toward me, sword in hand, ready to strike. I immediately draw my sword and the duel begins.\nAfter a short period of intense fighting, I manage to corner my opponent with a  series of powerful slashes. The Crannogman tries to launch a counteroffensive, but his back is against the wall and he cannot move.\n\nI immediately take advantage of this opportunity and deliver a cut to his face, scarring his eye. He immediately lets go of the sword and falls to his knees.\n\nHe's beat."
 agot_filler_riverlands.0038.a: "I'll carry out justice, here and now."
 agot_filler_riverlands.0038.b: "Off with your head!"
 agot_filler_riverlands.0038.c: "Off to the dungeons!"
  #Crannogman speaks about his/her origins 
 agot_filler_riverlands.0040.t: "[crannog_storyteller.GetFirstNameNoTooltip]'s Story"
 agot_filler_riverlands.0040.desc.a: "*** TO DO*** || Vassal tells his story || he was a crannogman who used to live in the neck, his father and mother disappeared one day in a river that supposedly flooded, and he knew nothing of them since. he got his sister and brother and travelled to the riverlands to find somewhere suitable to live. He narrated of you of the strange lands of the neck."
 agot_filler_riverlands.0040.desc.b: "**** TO DO*** || crannogman gets to the riverlands cuz war (since the neck is a huge swamp agriculture is practiced little there, making the neck dependant onthe traderoutes that pass through it. in war he and his sister immigrate to the riverlands to search for work, and they eventually find some occupations at court"
 agot_filler_riverlands.0040.a: "What an interesting story!"
 agot_filler_riverlands.0040.b: "Hmm, bery interesting... are you done now?"
  #Crannogman tells tales about cape kraken 
 agot_filler_riverlands.0041.t: "Cape Kraken"
 agot_filler_riverlands.0041.desc: "*** TO DO *** ||You meet a crannogman who speaks about cape kraken where he used to live, and he talks about a table full of people how incredible weere its forest/marshes, with stones old millions of years and trees that has stood there since the dawn of time"
 agot_filler_riverlands.0041.a: "What tales! To think there's such a mysterious region so close to us..."
  #Majestic old godswood 
 agot_filler_riverlands.0042.t: "Uralter Wehrholzbaum"
 agot_filler_riverlands.0042.desc: "Auf dem Weg zum Besitztum eines meiner Vasallen fällt mir etwas Farbiges auf dem Waldboden ins Auge, das durch das Dickicht blitzt. Ich steige ab und streiche das braune Laub beiseite, um ein fünfzackiges Blatt freizulegen, dessen Rot so tief wie ein Rubin ist. Meine Männer und ich tauschen begeisterte Blicke aus. Wir kennen nur eine einzige Baumart, deren Blätter blutrot bleiben, während ihre Nachbarn grün und braun sind.\n\nAls wir den dichten Wald absuchen, entdecken wir tatsächlich das Unfassbare: einen Wehrholzbaum. Diese Bäume, die außerhalb des wilden Nordens und der angelegten Götterhaine lange Zeit als ausgestorben galten, stellen selbst für diejenigen etwas Besonderes dar, die nicht den Alten Göttern huldigen.\n\nAber dies ist der Baum unter den Bäumen - riesig, uralt, erhaben. Keiner von uns hat so etwas je gesehen. Ich kann mir nicht vorstellen, wie er den Ansturm der Andalen vor Tausenden von Jahren überlebt haben soll, aber in seiner Gegenwart verstehe ich sehr gut, warum die Menschen hierher kamen, um an den Wurzeln der Wehrholzbäume zu beten."
 agot_filler_riverlands.0042.a: "So majestätisch. So machtvoll."
  #Blackwood's weirwood 
 agot_filler_riverlands.0043.t: "Der Trost der Alten Götter"
 agot_filler_riverlands.0043.desc: "In letzter Zeit scheinen dunkle Wolken über dem Schwarzhaintal zu hängen, oder vielleicht ist das nur der Schatten meiner eigenen Unruhe. Der Schlaf fällt mir nicht leicht, und selbst nach langen Stunden der Diskussion mit meinen Ratsmitgliedern scheinen die Regierungsgeschäfte nicht besser zu laufen. In Zeiten wie diesen hofft man, sich auf seine Freunde stützen zu können, doch so viele meiner Freunde behandeln mich nun mit Kälte oder Schlimmerem.\n\nMeine einzige Zuflucht liegt im Götterhain, unter den toten Ästen des alten Wehrholzbaumes meines Hauses. Hier kann ich zumindest Frieden finden, wenn auch keine Lösungen.\n\nAber warum nicht auch Lösungen? Die Schwarzhains haben die alten Götter seit Tausenden von Jahren bewahrt, lange nachdem unsere Nachbarn sie für die fremden Sieben aufgegeben hatten. Verdient dieser Glaube keine Hilfe? Werden die Götter der Wehrholzbäume nicht einen Rat erteilen, wenn ich nur darum bitte?"
 agot_filler_riverlands.0043.a: "Bitte hört mein Flehen. Sagt mir, was ich tun muss."
 agot_filler_riverlands.0044.t: "Der Trost der Alten Götter"
 agot_filler_riverlands.0044.desc: "Ich sitze still unter dem Wehrholzbaum, nachdem ich mein stummes Flehen vorgebracht habe. Ich lausche, doch ich höre nur das Krächzen der Raben. Ich lausche weiter und höre das leise Rascheln der toten Äste im Wind, aber mehr nicht. Ich lausche noch tiefer, noch aufmerksamer und meine zu hören, wie sich die Wurzeln des alten Baumes selbst im Tod noch anstrengen, mir eine Antwort zu geben, und dann —\n\nNichts. Keine Antwort. Kein Trost."
 agot_filler_riverlands.0044.a: "Es steht Sterblichen nicht zu, den Göttern Forderungen zu stellen."
 agot_filler_riverlands.0045.t: "Der Trost der Alten Götter"
 agot_filler_riverlands.0045.desc: "Ich sitze still unter dem Wehrholzbaum, nachdem ich mein stummes Flehen vorgebracht habe. Ich lausche, doch ich höre nur das Krächzen der Raben. Ich lausche weiter und höre das leise Rascheln der toten Äste im Wind, aber mehr nicht. Ich lausche noch tiefer, noch aufmerksamer und meine zu hören, wie sich die Wurzeln des alten Baumes selbst im Tod noch anstrengen, mir eine Antwort zu geben, und dann —\n\nDie Götter sprechen\n\nNicht mit Worten, denn das wäre zu plump. Der Wehrholzbaum starrt in mich hinein und spricht durch diesen Blick. Die Weisheit meiner Ahnen strömt durch diese Augen und die Weisheit von Zeitaltern, bevor mein Haus je gelebt hat. Mein Herz wird leichter, mein Kopf klarer und ich werde von dem Wohlwollen der Jahrtausende getragen."
 agot_filler_riverlands.0045.a: "Am Ende wird alles gut."
 agot_filler_riverlands.0046.t: "The Weirdwood And The Lunatic"
 agot_filler_riverlands.0046.desc: "*** TO DO *** || ((youre lunatic)) youve had some strong allucinations all day, you run away from your chambers and end up in the blackwoods sacred forst in the castle. you walk to the weirwood. you look at him, he's looking at you in a strange way, almost if he disapproved of you || he can't do that, youre a lord!!! you want go get him out, but how will you get rid of him?"
 agot_filler_riverlands.0046.a: "Kissing him on the lips will do it!"
 agot_filler_riverlands.0046.b: "Slapping him! Slapping him very hard!"
 agot_filler_riverlands.0047.t: "Stripped Of The Moon"
 agot_filler_riverlands.0047.desc: "*** TO DO *** || you hear the wind pushing. it pushes you very strongly towards the little torrent behind the weirwood. astonished you fall. you feel like you're drowning but youre able to get back to surface. you feel like your heart's lighter. you feel relieved. you look at the weirwood.. what happened"
 agot_filler_riverlands.0047.a: "What...  What just happened?"
