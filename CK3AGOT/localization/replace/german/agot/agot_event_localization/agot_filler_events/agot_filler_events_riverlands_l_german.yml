 agot_filler_riverlands.0050.t: "Exotische Blüten"
 agot_filler_riverlands.0050.desc: "Es ist ein heller und sonniger Tag, und doch ist mein Hof so trist wie Matsch. Grau und braun und wieder grau - warum sollte der Hof ein[ROOT.Char.Custom('DE_END_PRO_S_G')] [ROOT.Char.GetLadyLord] wie mir so öde sein, wenn es draußen hell und schön ist? Und warum sollte er nicht noch schöner sein als seine Umgebung, geschmückt mit den Blüten ferner Länder?"
 agot_filler_riverlands.0050.a: "Blumen aus der Weite würden diese Hallen beleben."
 agot_filler_riverlands.0050.b: "Nur Blumen aus Braavos jenseits der Meerenge sind angemessen."
 agot_filler_riverlands.0050.c: "Schönheit teuer und ich habe Besseres, wofür ich Geld ausgeben kann."
  
 agot_filler_riverlands.0051.t: "Exotische Blüten"
 agot_filler_riverlands.0051.desc: "Endlich sind meine Blumen aus der Weite angekommen und meine Tage des tristen Daseins sind vorbei. Es gibt Rosen und Pfingstrosen und Ringelblumen und viele andere - eine Fülle von bunten Akzenten, die meine Räume kunstvoll schmücken. Vielleicht haben es meine Gäste und Höflinge jetzt nicht mehr so eilig, wegzukommen."
 agot_filler_riverlands.0051.a: "Mein Kompliment an die Gärtner der Weite!"
  
 agot_filler_riverlands.0052.t: "Exotische Blüten"
 agot_filler_riverlands.0052.desc: "Ich wusste, dass die Blumen, die ich aus Braavos bestellt hatte, ein Hingucker sein würden, aber ich hatte keine Ahnung, wie wirkungsvoll sie sein würden! Der Verkäufer schickte mir nicht nur eine Vielzahl von Blumen von überwältigender Vielfalt und Schönheit, sondern auch eine fachkundige Frau, die mir die Eigenschaften der einzelnen Blumen erklärte und mir bei der Dekoration half. Diese kundige Frau trägt zwar seltsame Kleidung und spricht die Gemeine Zunge mit einem Akzent, der in den Ohren knirscht, aber ihr Auge für Ästhetik ist einfach unübertroffen!\n\nSie hat meinen Hof in einen Wandteppich von exotischer Eleganz verwandelt, wie ihn meine Höflinge noch nie gesehen haben. Selbst die alten Steinmauern tragen ihren Teil dazu bei, wenn auch nur als Kontrast zu den Blumen. Man kann nicht anders, als in meinen Hallen zu lächeln, und ich habe nicht wenige Höflinge gefunden, die noch lange nach Beendigung des Tagesgeschäfts inmitten der braavosischen Blüten ein wenig verweilten."
 agot_filler_riverlands.0052.a: "Mein Hof wird ganz Westeros vor Neid erblassen lassen!"
  
 agot_filler_riverlands.0053.t: "Landwirtschaftliche Herausforderungen"
 agot_filler_riverlands.0053.desc: "Es ist schwer zu glauben, aber einer meiner Berater bringt mir die Kunde, dass sich die Bauern einer Lordschaft in meinem Herrschaftsgebiet darüber beschweren, dass ihre Felder nicht mehr die gleichen Erträge bringen wie früher. Mein erster Gedanke ist, dass es sich um eine Art List handeln muss, mit der sie ihre Steuerlast verringern wollen, aber als ich mit meinen Beratern die Aufzeichnungen durchsehe, ist die Schlussfolgerung unausweichlich: Diese Lordschaft ist nicht mehr so fruchtbar wie einst.\n\nDie Böden der Flusslandschaften, die von den drei Gabelungen des Tridents und zahllosen kleineren Bächen und Flüssen gespeist werden, waren schon immer äußerst fruchtbar. Dennoch ist es nicht unbekannt, dass bestimmte Gebiete aus verschiedenen Gründen weniger ertragreich werden."
 agot_filler_riverlands.0053.a: "Wir werden Windmühlen bauen, um die Getreideproduktion optimal nutzen zu können."
 agot_filler_riverlands.0053_tt.a: "Die Windmühlen werden kostspielig, aber eindrucksvoll sein."
 agot_filler_riverlands.0053.b: "Ein Netzwerk von Kanälen wird den Anbau neuer Parzellen erleichtern."
 agot_filler_riverlands.0053_tt.b: "Kanäle können eine kostengünstigere Lösung sein."
 agot_filler_riverlands.0053.c: "Die Produktivität des Landes ist Sache der Bauern, nicht meine."
 agot_filler_riverlands.0053_tt.c: "Die Bauern werden nicht begeistert sein und möglicherweise Forderungen an Euch stellen."
 agot_filler_riverlands.0053.d: "Ich habe im Moment nicht die Mittel, um mich damit zu beschäftigen."
  
 agot_filler_riverlands.0054.t: "Landwirtschaftliche Herausforderungen"
 agot_filler_riverlands.0054.desc: "Wo einst Klagen über unfruchtbare Böden erhoben wurden, höre ich jetzt nur noch lobende Berichte über meine stattlichen Windmühlen. Die Bauern betrachten sie mit Stolz und Dankbarkeit, denn sie steigern die Effizienz ihrer Arbeit erheblich. Adlige, die mich besuchen, loben mich für meine vorausschauende Großzügigkeit. Ich habe wahrhaftig eine Krise in einen Segen verwandelt."
 agot_filler_riverlands.0054.a: "Was für herrliche Windmühlen das doch sind."
  
 agot_filler_riverlands.0055.t: "Landwirtschaftliche Herausforderungen"
 agot_filler_riverlands.0055.desc: "Genau wie ich es erwartet hatte, hat das neue Kanalsystem in der beschwerlichen Lordschaft dazu geführt, dass neue Parzellen bewirtschaftet werden konnten, was die Erträge erhöht und das Gemeine Volk zufrieden stellt. Außerdem verbessern sie meinen Ruf als Landesherr, da Leute von weit her kommen, um zu sehen, wie wir das geschafft haben."
 agot_filler_riverlands.0055.a: "Meine Kanäle sind ausgezeichnet."
  
 agot_filler_riverlands.0056.t: "Landwirtschaftliche Herausforderungen"
 agot_filler_riverlands.0056.desc: "Ich dachte, die Angelegenheit der sinkenden landwirtschaftlichen Erträge sei erledigt, aber als mir ein Diener die Nachricht von einer Abordnung von Landwirten bringt, die auf eine Audienz bei mir warten, weiß ich, dass mir noch mehr Ärger droht.\n\nDie Bauern, so scheint es, waren mit meiner Entscheidung, ihre eigenen Aufgaben nicht für sie zu erledigen, unzufrieden und sind gekommen, um mir zu verdeutlichen, warum sie dieses Problem nicht selbst lösen können. Als Beweis legten sie mir eine Reihe von verrosteten und schäbigen Werkzeugen vor die Nase - Sensen mit abgebrochenen Klingen, beschädigte Pflüge und viele andere unbrauchbare Dinge.\n\n\"Es spielt keine Rolle, wie hart wir mit Werkzeugen wie diesen arbeiten,\" sagt einer der Männer. \"Ich bitte um Verzeihung, aber ohne Ersatz wird unser Land nicht gedeihen.""
 agot_filler_riverlands.0056.a: "Mein Volk wird nicht vernachlässigt. Ihr bekommt Eure Werkzeuge."
 agot_filler_riverlands.0056.b: "Ich kann Eure Werkzeuge nicht ersetzen."
 agot_filler_riverlands.0056.c: "Diese Unverfrorenheit! In den Kerker mit Euch!"
  
 agot_filler_riverlands.0060.t: "Landwirtschaftliche Expansion"
 agot_filler_riverlands.0060.desc: "Mein Rat hatte kaum Zeit, sich zu Tisch zu setzen, als mein Kämmerer, der stets ein Mann der guten Ideen ist, aus dem Stegreif einen neuen Plan zur Ausweitung des Ackerlandes in meinen Ländereien vorschlägt. Es gibt Wälder, erklärt er, die sich nutzlos über Gebiete ausbreiten, die ertragreich genutzt werden könnten. Ich meine mich daran zu erinnern, dass das gemeine Volk auf solche Wälder als Nahrungs- und Holzlieferanten angewiesen ist, aber mein Kämmerer zerstreut solche Bedenken mit atemberaubenden Schätzungen der Ertragssteigerung.\n\nDer Rest des Rates bringt eine Mischung aus milder Kritik und lauwarmer Befürwortung des Plans, aber letztendlich liegt die Entscheidung allein bei mir."
 agot_filler_riverlands.0060.a: "Beginnen wir. Eine höhere Leistung wird alle Kosten rechtfertigen."
 agot_filler_riverlands.0060.b: "Das scheint sich nicht zu lohnen."
  
 agot_filler_riverlands.0061.t: "Landwirtschaftliche Expansion"
 agot_filler_riverlands.0061.desc: "Es scheint, dass die sinnlos wuchernden Wälder, von deren Abholzung mich mein Kämmerer überzeugt hat, nicht so unbedeutend waren, wie wir geglaubt hatten. Es wurde ein kleiner Hain mit Wehrholzbäumen entdeckt, der seit Jahrtausenden von Menschen nicht mehr gesichtet worden war, sagen die Maester. Wie ein solcher Hain den Ansturm der Andalen überleben und so lange unentdeckt bleiben konnte, ist ein Rätsel. Diese Bäume scheinen immer von Geheimnissen umgeben zu sein.\n\nUngeachtet der Gründe stellt der Wehrholzhain ein Problem für die Erweiterung der landwirtschaftlichen Flächen dar."
 agot_filler_riverlands.0061.a: "Es sind nur Bäume. Schafft sie weg und fahrt fort."
 agot_filler_riverlands.0061.b: "Es wäre falsch, diesen heiligen Hain zu zerstören. "
 agot_filler_riverlands.0061.c: "The gods themselves may dwell in these woods, but the project must continue." #NT!
  
 agot_filler_riverlands.0062.t: "Landwirtschaftliche Expansion"
 agot_filler_riverlands.0062.desc: "Trotz der nachdrücklichen Beteuerungen meines treuen Kämmerers, dass die Rodung der Wälder problemlos vonstatten gehen würde, läuft es nicht so reibungslos, wie wir gehofft hatten. Es hätten schon doppelt so viele Hektar abgeholzt werden sollen, und auf den neuen Flächen sprießen bereits Schösslinge aus dem Boden. Das Schlimmste aber ist, dass die Holzfäller trotz der Verzögerungen mehr Lohn fordern!"
 agot_filler_riverlands.0062.a: "Wenn es dadurch schneller geht, nehmen wir die Forderungen an."
 agot_filler_riverlands.0062.b: "Sie können für den Lohn arbeiten oder ohne Lohn. Sie haben die Wahl."
 agot_filler_riverlands.0062.c: "Sie finden ihre Motivation, wenn ihr Vorarbeiter im Kerker landet."
  
 agot_filler_riverlands.0063.t: "Landwirtschaftliche Expansion"
 agot_filler_riverlands.0063.desc: "Es hat zwar einige Zeit gedauert und das Vorhaben war nicht frei von Rückschlägen, aber nun sind die Wälder endlich abgeholzt und an ihrer Stelle ertragreiches Ackerland angelegt worden. Mein Kämmerer beginnt eine atemlose Ansprache über den Fortschritt, der die bäuerlichen Traditionen der Vergangenheit zurückdrängt, aber ich kann nur an die höheren Steuereinnahmen denken, die mein Haus von nun an genießen wird."
 agot_filler_riverlands.0063.a: "Süße, süße Steuern."
  
 agot_filler_riverlands.0064.t: "Infrastruktur am Trident"
 agot_filler_riverlands.0064.desc: "Mitten in einer Ratssitzung weist mein Kämmerer, [steward.GetTitledFirstName], darauf hin, dass die Infrastruktur entlang der Gewässer des Tridents etwas mangelhaft ist. [setward.GetSheHe] sagt, wenn wir in die Verbesserung der verschiedenen Docks und Piers entlang des Flusses investieren würden, wäre es für größere Schiffe einfacher, Fracht zu laden und zu entladen. Das wäre ein Segen für das gemeine Volk, aber, was noch viel wichtiger ist, es würde auch unsere Steuereinnahmen erhöhen. Es würde allerdings auch eine beträchtliche Summe Geld erfordern.\n\nFür eine bescheidenere Investition schlägt [steward.GetSheHe] vor, dass wir den Fischern Mittel zur Verfügung stellen könnten, damit sie bessere Ausrüstung kaufen, ihre Boote reparieren oder sogar neue kaufen können. Das würde zwar nur zu einem sehr geringen Anstieg der Steuereinnahmen führen, aber es würde die Nahrungsmittelversorgung stärken und damit mein Land belastbarer machen."
 agot_filler_riverlands.0064.a: "Finanziert den Ausbau der Docks und unsere Kassen werden bald überquellen."
 agot_filler_riverlands.0064_tt.a: "Nach einigen Monaten wird Eure Investition Früchte tragen"
 agot_filler_riverlands.0064.b: "Gold ist schön, aber Nahrung ist wichtiger. Unterstützt die Fischer."
 agot_filler_riverlands.0064.c: "Ich bin nicht überzeugt, dass eine dieser Ideen das Geld wert ist."
  
 agot_filler_riverlands.0065.t: "Infrastruktur am Trident"
 agot_filler_riverlands.0065.desc: "Es kommt genau so, wie [steward.GetTitledFirstName] es angekündigt hat. Die neuen Docks sind breiter und stabiler, so dass mehr Fracht auf einmal ein- und ausgeladen werden kann. Auf dem Trident wird mehr Handel getrieben als je zuvor, und das ist für alle Beteiligten von Vorteil.\n\nIch wusste, dass ich [steward.GetTitledFirstName] nicht ohne Grund zu meinem Kämemrer ernannt habe."
 agot_filler_riverlands.0065.a: "Lasst den Handel fließen wie Wasser."
  
 agot_filler_riverlands.0066.t: "Eine satte Ernte"
 agot_filler_riverlands.0066.desc: "Es war ein besonders erfreuliches Jahr für die Bauern von [agot_river_0066_county.GetNameNoTier] und diese Ernte ist die reichste seit Jahren. Unter den Gemeinen hat sich eine Art Ausgelassenheit breit gemacht, da sie sich auf vollere Bäuche und feinere Dinge für den Rest des Jahres freuen, aber einige meiner klügeren Ratsmitglieder haben - natürlich diskret - vorgeschlagen, dass ich mir den Überschuss zu Nutze machen und ihn für bessere Zwecke verwenden könnte.\n\nMir fallen sicherlich ein oder zwei gute Verwendungszwecke für diese Mittel ein, aber sollte ich das tun?"
 agot_filler_riverlands.0066.a: "Krieger sind die Stärke des Reiches. Nehmt den Überschuss als Armeevorrat."
 agot_filler_riverlands.0066.b: "Als Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] dieser Lande gehören mir alle Überschüsse."
 agot_filler_riverlands.0066.c: "Der kleine Mann sollte die Früchte seiner harten Arbeit ernten."
  
 agot_filler_riverlands.0067.t: "Unerwarteter Überfluss"
 agot_filler_riverlands.0067.desc: "Obwohl ich mich als [ROOT.Char.GetLadyLord] hauptsächlich mit Regierungsangelegenheiten befasse, bieten sich von Zeit zu Zeit wirtschaftliche Möglichkeiten, die eine interessante Abwechslung darstellen. Eine solche Gelegenheit hat vor kurzem Früchte getragen - weit mehr Früchte als erwartet, wenn man so will.\n\nEs gibt keinen Grund, warum ich die Waren nicht selbst behalten und gewinnbringend weiterverkaufen sollte. Und doch muss ein weiser Lehnsherr manchmal mit seinen treuen Vasallen teilen."
 agot_filler_riverlands.0067.a: "[vassal_1.GetTitledFirstName] hat eine Belohnung verdient"
 agot_filler_riverlands.0067.b: "Die Loyalität von [vassal_2.GetTitledFirstName] ist ihren Preis wert."
 agot_filler_riverlands.0067.c: "Ich habe diesen Gewinn erzielt und ich werde ihn behalten."
  
 agot_filler_riverlands.0068.t: "Bittgesuch eines Vasallen"
 agot_filler_riverlands.0068.desc: "Während [project_vassal.GetSheHe] aus seinen Besitztümern zu Besuch ist, bittet mein Vasall [project_vassal.GetTitledFirstName] um eine kurze Audienz. Ich bemerke ein Schimmern in [project_vassal.Custom('DE_PRO_POS_S_3P')]en Augen, als er hereingeführt wird, das zu gleichen Teilen faszinierend und beunruhigend ist. Mit wachsender Begeisterung erklärt [project_vassal.GetSheHe] [project_vassal.Custom('DE_PRO_POS_S_3P')]e Idee, die Wasserwege in [project_vassal.Custom('DE_PRO_POS_S_3P')]em Land zu verbessern, damit die Bauern ihre Erzeugnisse zu weiter entfernten Märkten bringen können. Mehr verkaufte Produkte würden wiederum mehr Steuereinnahmen bedeuten. Ich beglückwünsche Euch zu diesem sinnvollen Projekt, muss aber gestehen, dass ich keine Ahnung habe, was ich damit zu tun habe.\n\n\"[ROOT.Char.Custom('DE_Anrede')],\" sagt [project_vassal.GetSheHe], \"Ich bräuchte eine bescheidene Beteiligung, um die Sache zu Ende zu bringen. Ihr würdet selbstredend einen Anteil an meinen Gewinnen erhalten.\"\n\nAh. Ich soll also [project_vassal.Custom('DE_PRO_POS_S_3P')] Geldverleiher sein."
 agot_filler_riverlands.0068.a: "Nun gut. Das scheint vernünftig zu sein."
 agot_filler_riverlands.0068.b: "Das ist eine gute Idee, aber Ihr müsst die Mittel anderweitig beschaffen."
 agot_filler_riverlands.0068.c: "Imbecile! Does this look like a branch of the Iron Bank?!"
  
 agot_filler_riverlands.0069.t: "Bittgesuch eines Vasallen"
 agot_filler_riverlands.0069.desc: "Es ist lange her, seit ich das erste Mal den Schimmer im Auge von [project_vassal.GetTitledFirstName] gesehen habe, aber als meine Diener [project_vassal.Custom('DE_PRO_PER_S_3P_A')] heute wieder in mein Audienzzimmer führen, ist er so heiter wie gewohnt. Endlich ist das Vorhaben zu [project_vassal.Custom('DE_PRO_POS_S_3P')]er vollsten Zufriedenheit abgeschlossen. Darüber hinaus ist [projekt_vassal.GetSheHe] stolz darauf, mir eine Summe Geld anzubieten, von der [projekt_vassal.GetSheHe] mir versichert, dass es sich um einen beträchtlichen Anteil der gestiegenen Steuereinnahmen handelt.\n\nIch kann nicht umhin festzustellen, dass dies weniger ist als die Summe, die [project_vassal.GetTitledFirstName] von mir damals erhalten hat."
 agot_filler_riverlands.0069.a: "Gut gemacht. Es ist stets gut, unser Land weiterzuentwickeln."
 agot_filler_riverlands.0069.b: "Ich habe Anspruch auf mehr als das."
  
 agot_filler_riverlands.0070.t: "Handelsstreit"
 agot_filler_riverlands.0070.desc: "Ich kann ihr Gezänk schon hören, lange bevor sie mein Audienzzimmer erreichen, und meine Vasallen hören mitnichten auf zu streiten, als sie in meine Gesellschaft kommen. Der Streit zwischen [saltpans_vassal.GetTitledFirstName] und [maidenpool_vassal.GetTitledFirstName] dreht sich um die Handelswege zwischen den Flusslanden und dem Grünen Tal.\n\n[saltpans_vassal.GetTitledFirstName] besteht darauf, dass Salzpfann aufgrund einer alten Urkunde, die von einem König der Flüsse und Hügel verliehen wurde, das alleinige Handelsrecht besitzt. [maidenpool_vassal.GetTitledFirstName] entgegnet, dass ein verstaubtes Versprechen eines längst erloschenen Hauses keine Grundlage für gegenwärtiges Recht ist und dass Jungfernteich bei weitem besser geeignet sei, den Markt des Grünen Tals zu bedienen.\n\nIch kann beim besten Willen nicht verstehen, warum der Handel nicht durch beide Städte fließen sollte, aber es scheint, dass diese kratzbürstigen Lords auf einer Antwort von mir bestehen werden."
 agot_filler_riverlands.0070.a: "Wer bin ich, eine alte Urkunde zu widerrufen? Das Abkommen gilt."
 agot_filler_riverlands.0070.b: "Jungfernteich ist besser geeignet."
 agot_filler_riverlands.0070.c: "Den Unsinn können sie selbst regeln."
  
 agot_filler_riverlands.0071.t: "Handelsstreit"
 agot_filler_riverlands.0071.desc: "[maidenpool_vassal.GetTitledFirstName] erwischt mich in einem Korridor und bittet um ein diskretes Gespräch mit mir. Meine vorherige Entscheidung bezüglich seines Streits mit Salzpfann über die Handelswege mit dem Grünen Tal scheint ihm nicht zu gefallen. Ich will ihn gerade an seine Pflicht erinnern, seinem Lehnsherrn zu gehorchen, als er einen prall gefüllten Geldbeutel hervorholt und mich fragt, ob ich es mir noch einmal überlegen könnte."
 agot_filler_riverlands.0071.a: "Yes, perhaps Maidenpool is better suited after all."
 agot_filler_riverlands.0071.b: "A bribe?! Do you think me honorless? Begone!"
  
 agot_filler_riverlands.0072.t: "Ein engstirniger Vasall"
 agot_filler_riverlands.0072.desc: "Nachdem meine Ratsherren und ich die dringendsten Angelegenheiten besprochen haben, erwähnt einer meiner Vasallen, [canal_vassal.GetTitledFirstName], einen bestimmten Kanal, der von der Eng in sein Land führt. Es scheint, dass dieser Kanal derzeit einem bestimmten Händler gehört, mit dem ich regelmäßig Geschäfte mache, was [canal_vassal.GetTitledFirstName] für ungeheuerlich hält.\n\n\"Wie ist das möglich?\" will er wissen, \"dass ein einfacher Händler — ein Gemeiner, wie Ihr wisst — eine derartige Infrastruktur in meinen eigenen Ländereien besitzen kann?\"\n\nDem Recht nach, so betont [canal_vassal.GetTitledFirstName], sollte die Anlage ihm gehören, und als Herr über dieses Land obliege es mir, die Situation zu berichtigen."
 agot_filler_riverlands.0072.a: "Ich gewähre Euch den Kanal, doch dies hat seinen Preis."
 agot_filler_riverlands.0072.b: "Dieser 'Gemeine' ist mein Geschäftspartner. Der Kanal gehört ihm!"
  
 agot_filler_riverlands.0073.t: "Grässliche Unhöflichkeit"
 agot_filler_riverlands.0073.desc: "Es ist seit langem meine Gewohnheit, meine adligen Standesgenossen als Gäste in den Zwillingen zu empfangen. Seit Jahrhunderten bilden die beiden Türme eine der mächtigsten Festungen in den Sieben Königslanden, eine Tatsache, die so mancher Lord bei seinem Besuch wohlwollend zur Kenntnis genommen hat.\n\nMit großem Schreck und Entsetzen musste ich daher die kränkenden Worte von [realm_vassal.GetTitledFirstName] über mich ergehen lassen. 'Hässlich', nannte er den Adelssitz meines Hauses. 'Klobige kleine Trommeltürme, wie Zwillingshaufen Hundescheiße.'\n\nSelten habe ich eine so abscheuliche Ausdrucksweise gehört, und noch nie in Bezug auf die Festung eines Lords!"
 agot_filler_riverlands.0073.a: "Keiner spricht so über die Zwillinge. Verschwindet!"
 agot_filler_riverlands.0073.b: "Sagt, was Ihr wollt, [realm_vassal.GetFirstNameNoTooltip]. Ihr seid nur ein Pickel auf dem Arsch des Reiches."
 agot_filler_riverlands.0073.c: "Niemand spricht so über die Twins. Werft ihn in den Grünen Arm!"
 agot_filler_riverlands.0073.d: "Ein kleiner Kommentar von einem kleinen Geist... Wie auch immer."
 agot_filler_riverlands.0073_tt.b: "[realm_vassal.GetTitledFirstName] wird sich an diese Beleidigung erinnern."
 agot_filler_riverlands.0073_tt.c: "Der Erbe von [realm_vassal.GetTitledFirstName] wird diese Schmach nicht so schnell vergessen."
  
 agot_filler_riverlands_open_desc.0074: "[realm_vassal_heir.GetTitledFirstName] erklärt Euch den Krieg!"
 agot_filler_riverlands.0074.desc: "[ROOT.Char.GetTitledFirstName], ich weiß, was mit meinem Hohen Vater geschehen ist. Ihr könnt Euch nirgendwo verstecken, höchstens hinter Euren heruntergekommenen Mauern... denn ich komme, um mich zu rächen. Und ich komme in voller Stärke!"
 agot_filler_riverlands.0074.a: "Euer Vater hätte seine große Klappe halten sollen."
 agot_filler_riverlands.0074.a_tt: "Ein Unterwerfungskrieg zwischen Euch und [realm_vassal_heir.GetTitledFirstName] ist ausgebrochen."
  
 agot_filler_riverlands.0075.t: "Verwirrende Arme"
 agot_filler_riverlands.0075.desc: "Während eines Ausritts durch die Landschaft mit ein paar meiner Vasallen macht [fork_vassal.GetTitledFirstName] eine ziemlich poetische Bemerkung über die schlichte Anmut der Gewässer des Roten Arms des Tridents. Diese Bemerkung wäre sehr willkommen gewesen, wäre da nicht die unangenehme Tatsache gewesen, dass der Fluss, an dem wir entlang ritten, in Wirklichkeit der Grüne Arm des Tridents war und nicht der Rote.\n\nEs ist beinahe erschreckend, dass ausgerechnet ein Flusslord diese beiden berühmten Ströme verwechselt, vor allem wenn man bedenkt, dass der Rote Arm durch den Schlamm der Hügel des Westens und der Grüne Arm durch die Sümpfe der Eng eingefärbt ist. Einige meiner Gefolgsleute kichern angesichts dieses Fehlers."
 agot_filler_riverlands.0075.a: "Wer behauptet, dass er sich nie irrt, ist ein Lügner."
 agot_filler_riverlands.0075.b: "[fork_vassal.GetTitledFirstName], Ihr habt Schlamm vom Roten Arm, wo Euer Hirn sein sollte."
  
 agot_filler_riverlands.0076.t: "Gewaltsame Gewässer"
 agot_filler_riverlands.0076.desc: "Die Länder entlang des Tridents sind grün, fruchtbar und ergiebig, aber von Zeit zu Zeit werden wir daran erinnert, dass diese Vorzüge ihren Preis haben. Heute erschien einer meiner Gemeinen aus einem Dorf entlang des Tridents vor meinen Toren, schlammverschmiert und zitternd. Wie es scheint, ist der große Fluss über die Ufer getreten und hat viele Hektar Ackerland überschwemmt. Schlimmer noch, das Wasser steigt weiter und droht bald, das Dorf zu zerstören.\n\nEine solche Katastrophe ist für das gemeine Volk bei weitem nicht zu bewältigen, und so schickten sie diesen Boten, um mich, ihr[ROOT.Char.Custom('DE_END_PRO_S_A')] [ROOT.Char.GetLadyLord], um Hilfe zu bitten. Es ist nicht das erste Mal, dass der Trident über die Ufer getreten ist, und es ist nicht unmöglich, das Wasser umzuleiten, doch solche Vorhaben sind immer mit einem hohen Preis verbunden."
 agot_filler_riverlands.0076.a: "Ich werde auf jede erdenkliche Weise helfen."
 agot_filler_riverlands.0076.b: "Ich habe weder die Zeit noch die Mittel, mich damit zu befassen."
 agot_filler_riverlands.0076.c: "Du dachtest, das würde mich kümmern? Geh weg und pass auf, wo du deinen Dreck hinschleppst."
  
 agot_filler_riverlands.0077.t: "Ein Schwumm im Trident"
 agot_filler_riverlands.0077.desc: "Der Himmel ist klar und blau, die Sonne scheint hell und die Landschaft ist voller Farbe und Leben - ein perfekter Tag in den Flusslanden, wenn da nicht die von den Göttern verdammte Hitze wäre! Der Schweiß perlt auf meiner Stirn und dringt durch meine Kleidung, ein unvermeidliches Ärgernis, das sich für ein[ROOT.Char.Custom('DE_END_PRO_S_A')] [ROOT.Char.GetLadyLord] wie mich nicht gehört. Ich frage mich unwillkürlich, wie ich solche Tage in meiner Jugend genießen konnte, aber dann, wie ein Schloss, das sich öffnet, rücken die Erinnerungen ins Blickfeld. Ich schwamm damals immer im Fluss!\n\nFreilich birgt das Schwimmen in einem so gewaltigen Fluss wie dem Trident auch Gefahren, aber was wäre ich für ein Flussländer, wenn ich nicht darauf vertrauen würde, dass ich das Wasser beherrsche? Und was für herrliche Fluten sind das, eine Oase der Erholung von der sengenden Hitze!"
 agot_filler_riverlands.0077.a: "Ein Bad im Trident ist genau das Richtige!"
 agot_filler_riverlands.0077.b: "Ich bin ein[ROOT.Char.Custom('DE_END_PRO_S_A')] [ROOT.Char.GetLadyLord], kein kleines Kind."
  
 agot_filler_riverlands.0078.t: "Ein Schwumm im Trident"
 agot_filler_riverlands.0078.desc: "Das Wasser des Trident empfängt mich in seiner kühlen Umarmung und ich seufze zufrieden ob der Erleichterung von der Hitze. Das pure Vergnügen währt nur wenige Augenblicke, bevor ich an die Macht des Tridents erinnert werde: Die schnelle Strömung reißt mich mit und treibt mich flussabwärts.Lächelnd erinnere ich mich an die Bewegungen, die mir in meiner Jugend beigebracht wurden, und obgleich meine Muskeln von der Anstrengung schmerzen, gehorchen sie. Bald gelange ich in einen sanfteren Flusslauf und von dort aus wieder an das Ufer.\n\nIch krümme mich, um nach Luft zu schnappen, doch das Lächeln verlässt meine Lippen nicht. Gibt es ein besseres Mittel gegen Angst als körperliche Ertüchtigung? Mit neuem Selbstvertrauen schwinge ich mich auf mein Pferd und widme mich wieder dem Tagesgeschäft."
 agot_filler_riverlands.0078.a: "Die Macht des Tridents ist ein Segen."
  
 agot_filler_riverlands.0079.t: "Ein Schwumm im Trident"
 agot_filler_riverlands.0079.desc: "Das Wasser des Trident empfängt mich in seiner kühlen Umarmung und ich seufze zufrieden ob der Erleichterung von der Hitze. Das pure Vergnügen währt nur wenige Augenblicke, bevor ich an die Macht des Tridents erinnert werde: Die schnelle Strömung reißt mich mit und treibt mich flussabwärts. Ich versuche, mich an die Bewegungen zu erinnern, die man mir in meiner Jugend beigebracht hat, aber meine Muskeln schreien aus Trotz und ich fühle mich unfähig, gegen die Strömung anzuschwimmen. Ich kann nur mit Mühe den Kopf über Wasser halten, und als der Trident mich schließlich wie unerwünschten Unrat an einem felsigen Ufer ablädt, habe ich keine Kraft mehr.\n\nNach gefühlten Stunden schaffe ich es endlich, mich auf die Beine zu hieven und humple flussaufwärts zurück, nackt und entkräftet."
 agot_filler_riverlands.0079.a: "Die Macht des Tridents darf nicht unterschätzt werden."
  
 agot_filler_riverlands.0080.t: "Ein Schwumm im Trident"
 agot_filler_riverlands.0080.desc: "Das Wasser des Trident empfängt mich in seiner kühlen Umarmung und ich seufze zufrieden ob der Erleichterung von der Hitze. Das pure Vergnügen währt nur wenige Augenblicke, bevor ich an die Macht des Tridents erinnert werde: Die schnelle Strömung reißt mich mit und treibt mich flussabwärts. Lächelnd begrüße ich den Sog der Strömung und tauche wie ein Otter mit dem Kopf unter das Wasser. \n\nGerade als ich zum Ufer zurückkehren will, fällt mir ein Glitzern aus der Tiefe ins Auge. Die Schuppen eines Fisches? Nein, das war viel zu grell. Ich hole tief Luft und tauche ab. Ich wühle mit meinen Händen durch den Schlamm und lange unter die Steine, bis meine Fingerspitzen etwas Kaltes und Glattes berühren. Eine Silbermünze, und sie ist nicht allein! Nach mehreren Tauchgängen zähle ich eine ansehnliche Ladung der längst vergessenen Münzen."
 agot_filler_riverlands.0080.a: "Die Segen des Tridents sind vielfältig."
  
 agot_filler_riverlands.0081.t: "Ein Schwumm im Trident"
 agot_filler_riverlands.0081.desc: "Das Wasser des Trident empfängt mich in seiner kühlen Umarmung und ich seufze zufrieden ob der Erleichterung von der Hitze. Das pure Vergnügen währt nur wenige Augenblicke, bevor ich an die Macht des Tridents erinnert werde: Die schnelle Strömung reißt mich mit und treibt mich flussabwärts. Lächelnd begrüße ich den Sog der Strömung und tauche wie ein Otter mit dem Kopf unter das Wasser. \n\nGerade als ich zum Ufer zurückkehren will, fällt mir ein Glitzern aus der Tiefe ins Auge. Ich schaue genauer hin und schnappe nach Luft, schlucke dabei das Flusswasser und wäre fast selbst ertrunken. Ein Skelett in einer uralten Plattenrüstung liegt inmitten von Schlamm und Stein in gespenstischer Ruhe.\n\nEs gibt einen Grund, warum Soldaten selten so schwere Rüstungen tragen, wenn sie an Bord von Booten kämpfen, aber einige Männer werden immer kühner sein als klug."
 agot_filler_riverlands.0081.a: "Grimmige Mahnung oder Warnung der Götter. Beunruhigend, so oder so."
 agot_filler_riverlands.0081.b: "Es ist nichts Besonderes, wenn sich ein alter Narr ertränkt."
  
 agot_filler_riverlands.0082.t: "Ein Schwumm im Trident"
 agot_filler_riverlands.0082.desc: "Das Wasser des Trident empfängt mich in seiner kühlen Umarmung und ich seufze zufrieden ob der Erleichterung von der Hitze. Das pure Vergnügen währt nur wenige Augenblicke, bevor ich an die Macht des Tridents erinnert werde: Die schnelle Strömung reißt mich mit und treibt mich flussabwärts. Lächelnd erinnere ich mich an die Bewegungen, die mir in meiner Jugend beigebracht wurden, und obgleich meine Muskeln von der Anstrengung schmerzen, gehorchen sie. Bald gelange ich in einen sanfteren Flusslauf und von dort wieder ans Ufer.\n\nIch krümme mich, um nach Luft zu schnappen, doch das Lächeln verlässt meine Lippen nicht. Warum habe ich jemals damit aufgehört? Es gibt nichts Besseres für Körper und Geist!"
 agot_filler_riverlands.0082.a: "Von nun an werde ich so oft schwimmen, wie es mir möglich ist."
  
 agot_filler_riverlands.0083.t: "Herr über den Trident"
 agot_filler_riverlands.0083.desc: "Ihr könnt ihn von den Türmen fast aller Festungen in den Flusslanden sehen: den Trident. Der mächtigste Fluss in Westeros. Ergiebig, reißend, wunderschön. Wahrlich, er ist ein Wunder und ein Segen."
 agot_filler_riverlands.0083.a: "Und ich herrsche über ihn."
  
 agot_filler_riverlands.0084.t: "Eine fischige Huldigung"
 agot_filler_riverlands.0084.desc: "Ob sie im Trident ihre Angel oder in der Krabbenbucht ihr Netz auswerfen, die Fischer der Flusslande haben eine seltsame Art von Stolz an sich. Der Fischfang ist ihr Lebensunterhalt, ja, aber er ist auch ein Wettbewerb unter Männern und mehr als das, eine Art von Gemeinschaft mit dem Wasser. Kein Wunder also, dass so viel Wert auf die Qualität der Fische gelegt wird, die man an Land zieht.\n\nDie meisten Fische, die in meine Hallen zu Besuch kommen, nehmen die Küche als Eingang, aber dieses schimmernde Juwel von einem Exemplar, das mir ein Fischer heute präsentiert, sieht aus, als wäre es direkt aus dem Wasser vor mich gebracht worden. Es ist eine Trophäe, die jeder Angler begehren würde, und hat eine verblüffende Ähnlichkeit mit dem Fisch, der auf dem Wappen meines Hauses zu sehen ist.\n\n\"Der beste, den ich je gefangen habe, [ROOT.Char.Custom('DE_Anrede')],\" sagt der Fischer, \"Ich hatte gehofft, [ROOT.Char.Custom('DE_Anrede')] würde mir die Ehre erweisen, es als Geschenk anzunehmen.\"\n\nDie Symbolik des Geschenks ist unverkennbar, aber es sähe schlecht aus, wenn ich es annehmen würde, ohne etwas als Dankeschön anzubieten."
 agot_filler_riverlands.0084.a: "Schöne Trophäe. Nehmt ein Zeichen meiner Dankbarkeit an."
 agot_filler_riverlands.0084.b: "Herrlicher Fisch. Wirklich großartig. Ja, du kannst jetzt gehen."
 agot_filler_riverlands.0084.c: "Wenn ich einen Fisch wollte, hätte ich ihn verlangt. Verschwinde!"
 agot_filler_riverlands.0084.d: "Und ich soll ihn wohl einfach essen, inklusive Gift, ja? Ergreift ihn!"
  
 agot_filler_riverlands.0085.t: "Der Reichtum der Gewässer"
 agot_filler_riverlands.0085.desc: "Nach einer langen Ratssitzung bin ich auf dem Weg zu den Ställen, um einen erholsamen Ausritt zu unternehmen, als mein Kämmerer den Korridor hinunterhüpft, mit einem Pergament herumfuchtelt und irgendetwas von 'den Fischen' schreit. Ich denke über die Wahrscheinlichkeit nach, dass der Wahnsinn in meinem Schloss Wurzeln geschlagen hat, bevor ich seufze und das dargebotene Pergament nehme.\n\nDie Flüsse scheinen in dieser Saison besonders ergiebig gewesen zu sein, und die Steuerlisten ebenfalls. Wie ich höre, ist in diesem Moment ein beträchtlicher Zustrom von Münzen auf dem Weg in meine Kassen."
 agot_filler_riverlands.0085.a: "Oh, 'die Fische', in der Tat!"
  
 agot_filler_riverlands.0086.t: "Mysterien eines Alten Mannes"
 agot_filler_riverlands.0086.desc: "Die Flusslande sind ein Knotenpunkt, durch den reger Handel fließt, und die Händler haben oft seltsame und kostbare Dinge im Angebot, bisweilen von jenseits der Meerenge. Es ist jedoch selten, dass die Händler selbst so seltsam aussehen wie der, der sich mir heute vorstellt - ein wahrhaft alter Mann, dessen Haut an eine haarlose Katze erinnert, die ich einmal gesehen habe. Er trägt zwei kleine Taschen aus Filz bei sich, eine in einem matten Braun und eine in einem satten Blau.\n\n\"Seid gegrüßt [ROOT.Char.Custom('DE_Anrede')],\" grummelt er, \"dürfte ich Euch für eine meiner beiden sehr feinen Taschen begeistern? Ihr könntet beide für einen bescheidenen Preis bekommen. Der Inhalt dieser Taschen, das versichere ich Euch, ist so subtil wie der Fremde, so profund wie die Alte Nacht.\"\n\nDie Taschen sehen zwar nicht sonderlich edel aus, aber der geheimnisvolle Inhalt weckt meine Neugier."
 agot_filler_riverlands.0086.a: "Die braune Tasche birgt wahre Wunder, da bin ich mir sicher."
 agot_filler_riverlands.0086.b: "Die Geheimnisse der blauen Tasche rufen nach mir."
 agot_filler_riverlands.0086.c: "Damit könnt Ihr mich nicht täuschen. Zeigt mir Eure wahren Schätze."
 agot_filler_riverlands.0086.d: "Eure Taschen sind so schäbig wie Eure Haut, ich brauche nichts."
  
 agot_filler_riverlands.0087.t: "Mysterien der Meerenge"
 agot_filler_riverlands.0087.desc: "Sobald die Bezahlung in seinen verdorrten Händen landet, lässt der Händler die Tasche vor meinen Füßen zu Boden fallen und flieht aus meiner Halle, wobei ihn seine alten Knochen mit beängstigender Schnelligkeit davon tragen. Dennoch verlangt die Tasche meine Aufmerksamkeit, und so nehme ich sie in meine Hände. Sie ist leichter, als ich dachte, aber je mehr ich sie untersuche, desto mehr wird mir klar, dass es sich um eine wirklich sehr schöne Tasche handelt, und mein Vertrauen in den Wert ihres Inhalts wächst...\n\nBis ich hineingreife und eine einzelne Münze hervorziehe, so gewöhnlich wie die, die der Händler als Bezahlung erhalten hat."
 agot_filler_riverlands.0087.a: "Beschwindelt von einem stinkenden Greis. Wenigstens sorgte er für Belustigung."
 agot_filler_riverlands.0087.b: "Ich werde den Kopf des Bastards auf einen Spieß stecken!"
  
 agot_filler_riverlands.0088.t: "Mysterien der Meerenge"
 agot_filler_riverlands.0088.desc: "Sobald die Bezahlung in seinen verdorrten Händen landet, lässt der Händler die Tasche vor meinen Füßen zu Boden fallen und flieht aus meiner Halle, wobei ihn seine alten Knochen mit beängstigender Schnelligkeit davon tragen. Dennoch verlangt die Tasche meine Aufmerksamkeit, und so nehme ich sie in meine Hände. Sie ist schwerer als ich dachte. Es muss in der Tat eine sehr gute Tasche sein, um ein solches Gewicht zu tragen! Meine Aufregung steigt... Bis ich hinein greife und einen Stein hervorziehe, der sich nicht von den Tausenden unterscheidet, die jedes Ufer in den Flusslanden säumen."
 agot_filler_riverlands.0088.a: "Zurück in den Fluss damit. Verdammter Schwindler!"
 agot_filler_riverlands.0088.b: "Ein Stein?! Großartig! Ich werde ihn Steini nennen, er wird mein sein!"
 agot_filler_riverlands.0088_tt.a: "Der Stein wird zu Eurem treuen Haustier, unerschütterlich wie... ein Stein."
  
 agot_filler_riverlands.0089.t: "Mysterien der Meerenge"
 agot_filler_riverlands.0089.desc: "\"Ich sehe, Ihr seid zu klug für meine Taschentricks,\" sagt der Händler. \"Ich habe keine andere Wahl, als Euch meine größten Schätze zu enthüllen. Seht her!\"\n\nMit einer Inszenierung, die in einem Tyroshi-Theater nicht fehl am Platz gewesen wäre, holt er eine Schatulle hervor, klappt den Deckel auf und offenbart drei seltsame Broschen. Die erste von ihnen hat die Form einer Krone, wobei sie eher an die Freien Städte als an eine Krone von Westeros erinnert. Die zweite Brosche ist eine fest geballte Faust, die an Gewalt und Entschlossenheit erinnert. Die letzte Brosche hat die zarte Form eines Herzens.\n\nDer Händler verbeugt sich tiefer, als ich es bei seiner greisenhaften Gestalt für möglich gehalten hätte, und wendet seine Augen in dramatischer Erwartung meiner Entscheidung ab."
 agot_filler_riverlands.0089.a: "Nichts passt so gut zur Würde meiner Person wie eine Krone."
 agot_filler_riverlands.0089.b: "Die Faust ist stark. Ich mag stark. Ich wähle die Faust."
 agot_filler_riverlands.0089.c: "Nur die filigrane Herzbrosche ist meiner Eleganz ebenbürtig."
 agot_filler_riverlands.0089.d: "Diese sogenannten Schätze enttäuschen mich. Entfernt Eure verschrumpelte Gestalt."
  
 agot_filler_riverlands.0090.t: "Mysterien der Meerenge"
 agot_filler_riverlands.0090.desc: "Das wettergegerbte Gesicht des Händlers verzieht sich zu einer derartigen Fratze des Abscheus, dass ich mich einen Moment lang frage, ob ich die Grenzen des Anstands überschritten habe. Bevor ich Zeit habe, über diese Frage nachzudenken, verlässt der Händler murrend und stampfend den Raum.\n\nDies ist, wie ich jetzt weiß, kein Mann, der Beleidigungen gegen seine Taschen auf die leichte Schulter nimmt."
 agot_filler_riverlands.0090.a: "Taschen sind eine ernste Sache, und seine waren schäbig."
  
 agot_filler_riverlands.0091.t: "Mysterien der Meerenge"
 agot_filler_riverlands.0091.desc: "Nachdem ich meine Brosche ausgewählt habe, schnappt der Händler den Deckel zu und lässt die Schachtel in einem Fach verschwinden, dessen Lage ich nicht zu erraten wage.\n\n\"Möge Eure Brosche Euch und Eurem Haus gute Dienste leisten, und möget Ihr niemals Opfer von Taschentricks werden.\"\n\nIch winke anerkennend mit der Hand, aber ich bin zu sehr von meiner Brosche fasziniert, um ihm wirklich Aufmerksamkeit zu schenken. Als ich die Brosche in meiner Hand drehe, kommt mir eine Frage in den Sinn, doch als ich aufblicke, sind der Händler und seine Taschen verschwunden."
 agot_filler_riverlands.0091.a: "Das war eine der seltsamsten Begegnungen in meinem Leben."
  
 agot_filler_riverlands.0092.t: "Die Krone des Händlers"
 agot_filler_riverlands.0092.desc: "Ich habe mir angewöhnt, jeden Tag meine entzückende Kronenbrosche zu tragen, und das ist nicht unbemerkt geblieben. Die Diener wenden ihren Blick etwas schneller ab, die Vasallen verbeugen sich ein wenig tiefer. Es ist, als würde die Sonne selbst in meiner Gegenwart ein wenig heller scheinen. Den Göttern sei Dank, dass ich nicht eine dieser albernen Taschen genommen habe!"
 agot_filler_riverlands.0092.a: "Mit der Brosche werde ich von allen geachtet!"
  
 agot_filler_riverlands.0093.t: "Die Faust des Händlers"
 agot_filler_riverlands.0093.desc: "Ich habe mir angewöhnt, meine mächtige Faustbrosche jeden Tag zu tragen, und jeden Tag erfreue ich mich an der Macht. Adlige Lords und Ladies versuchen, mir aus dem Weg zu gehen, und gestandene Veteranen erzittern in meiner Gegenwart."
 agot_filler_riverlands.0093.a: "Eine Brosche, sie alle zu knechten, sie zu finden, ins Dunkel zu treiben..."
  
 agot_filler_riverlands.0094.t: "Das Herz des Händlers"
 agot_filler_riverlands.0094.desc: "Ich habe mir angewöhnt, meine schöne Herzbrosche jeden Tag zu tragen, und die Aufmerksamkeit, die sie auf sich zieht, hat mir die Augen geöffnet. Männer und Frauen werden gleichermaßen von mir angezogen wie Bienen von einer Blume. Ich brauche die Einladung nur auszusprechen und ich bin sicher, dass ich keine Probleme haben werde, Erben zu zeugen."
 agot_filler_riverlands.0094.a: "Mit dieser Brosche wird meine Liebe üppig sein!"
  
 agot_filler_riverlands.0095.desc: "Seit Menschengedenken gibt es in meiner Familie Geschichten über einen geheimnisvollen Flusskaufmann, alt und weise, wenn auch ein wenig verschroben. Dieser Kaufmann, so heißt es, trat einst vor einen meiner erhabenen Vorfahren und bot ihm an, eine von mehreren Taschen zu kaufen. Oder waren es Broschen? Die Erzählungen sind nicht eindeutig.\n\nIch hatte diese Geschichten immer für reine Märchen gehalten, die als eine Art Spiel für die Kinder in unserer Familie überliefert wurden, aber als heute Morgen die großen Türen zu meinem Audienzsaal aufgestoßen wurden, musste ich diese Ansicht neu überdenken.\n\nDer Mann war unvorstellbar alt - viel älter, als ein Mensch das Recht hat, es zu sein. Die braunen und blauen Taschen, die er vor mir ablegte, sahen sogar noch älter aus.\n\n\"Seid gegrüßt [ROOT.Char.Custom('DE_Anrede')],\" grummelt er, \"dürfte ich Euch für eine meiner beiden sehr feinen Taschen begeistern? Ihr könntet beide für einen bescheidenen Preis bekommen. Der Inhalt dieser Taschen, das versichere ich Euch, ist so subtil wie der Fremde, so profund wie die Alte Nacht.\"\n\nDie Taschen sehen zwar nicht sonderlich edel aus, aber der geheimnisvolle Inhalt weckt meine Neugier."
  
 agot_filler_riverlands.0096.t: "Herr der schweren Gewässer"
 agot_filler_riverlands.0096.desc: "Schwer liegt der Mantel der Herrschaft auf meinen müden Schultern. Obwohl nur wenige, die eine solche Last nicht getragen haben, es erahnen würden, bringt die Autorität eines Obersten Lehnsherrn einen Preis mit sich, der kaum zu beziffern ist. Wenn die Ernte auf den Feldern verdorrt, liegt die Schuld dann nicht bei mir, denn gehört das Land nicht mir? Wenn der Soldat blutend auf dem Schlachtfeld liegt, war es dann nicht mein Befehl, der ihn dorthin brachte? Jedes Leid meines Volkes lässt sich auf mein Wort zurückführen, und doch weiß ich in meinem Herzen, dass jeder ihrer Erfolge ihnen gehört, nicht mir.\n\nHow can this knowledge be borne?"
 agot_filler_riverlands.0096.a: "Diese Bürde #EMP muss #! getragen werden, und zwar von mir."
 agot_filler_riverlands.0096.b: "Es ist nicht zu ertragen. Ich werde das alles beenden."
  
  #Fishing events and Related 
 agot_filler_riverlands.112.t: "Trident's Gifts"
 agot_filler_riverlands.112.desc: "**** TO DO **** || you go fishing with a courtier of yours (can be a family member or a random courtier) || it's a beautiful day and you get ready for a good fishing afternoon "
 agot_filler_riverlands.112.a: "Let's see what the river will grant us today!"
 agot_filler_riverlands.113.t: "Impatience Isn't Key"
 agot_filler_riverlands.113.desc: "**** TO DO ***** || the courtier fishing with you after an hour of fishing, having found nothing, leaves even tho you try to convince him to stay"
 agot_filler_riverlands.113.a: "Patience isn't his strong point I suppose."
 agot_filler_riverlands.113.b: "Grow up [fish_courtier.GetFirstNameNoTooltip]!"
 agot_filler_riverlands.114.t: "No Fishes In The Net"
 agot_filler_riverlands.114.desc: " **** TO DO **** || you spend some time fishing but both of you find nothing"
 agot_filler_riverlands.114.a: "We'll have more luck next time."
 agot_filler_riverlands.115.t: "A Small Reward"
 agot_filler_riverlands.115.desc: "**** TO DO **** || you spend some time fishing but you both find only some small fishes"
 agot_filler_riverlands.115.a: "Let's release them back in the water. They're no use."
 agot_filler_riverlands.116.t: "A Big Reward"
 agot_filler_riverlands.116.desc: "**** TO DO *** || You find a huge fish, and your courtier / family member comments on its size"
 agot_filler_riverlands.116.a: "Look at its size... I'm selling it."
 agot_filler_riverlands.116.b: "I'm bringing this one home! Look at it!"
 agot_filler_riverlands.116.c: "Keep roaming in the free world, majestic carp!"
 agot_filler_riverlands.116.d: "It's a monster! Throw him back in the river!"
 agot_filler_riverlands.116_tt.c: "You release the fish."
 agot_filler_riverlands.116_tt.d: "[fish_courtier.GetFirstNameNoTooltip] throws the fish back in the water."
 agot_filler_riverlands.117.t: "A Red Gift"
 agot_filler_riverlands.117.desc: "**** TO DO **** || while fishing you catch something really heavy, thinking it's a fish you pull it up and it's a dead body instead. both you and your courtier / family member look at it shocked"
 agot_filler_riverlands.117.a: "What... What does this mean?"
 agot_filler_riverlands.117.b: "Look away [fish_courtier.GetFirstName]..."
  #Bandits chains 
 agot_filler_riverlands.118.t: "Der geplagte Wald"
 agot_filler_riverlands.118.desc: "It is sad to say that large bands of outlaws were common in the Riverlands, yet as of late it seems the number of them have grown.\n\n[marshal.GetName] reports that large number of these aligned gangs of outlaws have established themselves in the deep forests of the [river_118_county.GetName]. They now go about terrorizing defenseless Riverlander villages without much resistance.\n\n[marshal.GetSheHe|U] looks at me gravely, "What are we to do regarding these heinous bandits, my [ROOT.Char.GetLadyLord]?"" #NT!
 agot_filler_riverlands.118.a: "Dringendere Angelegenheiten erfordern meine Aufmerksamkeit..."
 agot_filler_riverlands.118.b: "Stellt eine lokale Miliz auf, um die Banditen abzuwehren."
 agot_filler_riverlands.118.c: "Bezahlt die Banditen, damit sie die Wälder verlassen."
 agot_filler_riverlands.118.d: "Verbrennt den Wald! Die Ratten werden herauskommen!"
 agot_filler_riverlands.119.t: "Erfolgreiche Miliz"
 agot_filler_riverlands.119.desc: "Mein Marschall tritt an mich heran, sein Gemüt scheint sich gewandelt zu haben. Er kommt nun mit guten Nachrichten auf mich zu. "Die Miliz, die ausgesandt wurde, um mit den Banditen und ihrem Pack aufzuräumen, war erfolgreich", erzählt er mir mit großer Genugtuung.\n\n"Sie haben den Wald verlassen und sind gen Süden geflüchtet." Damit endet er, und das sind wirklich gute Nachrichten."
 agot_filler_riverlands.119.a: "Welch eine Erleichterung..."
 agot_filler_riverlands.120.t: "Scharmützel dauern an"
 agot_filler_riverlands.120.desc: "Mein Marschall kehrt zu mir zurück und berichtet mir von den Gesetzlosen, die ich zu bezwingen hoffte. Leider sind es nicht die Worte, die ich gerne gehört hätte.\n\nDie Truppen, die ich ausgesandt habe, um mit dem Gesindel fertig zu werden, hatten ziemliche Schwierigkeiten, ihre Widersacher zu besiegen. Die Banditen haben weiter gekämpft und ungewöhnliche Taktiken eingesetzt. Sie griffen mit kleinen Scharmützeln an, die in den tiefen Wäldern schwer zu verteidigen sind.\n\nMein Marschall fragt mich nun, ob wir unsere geplanten Maßnahmen fortsetzen sollen oder nicht, denn es sieht so aus, als ob die Kämpfe in eine lange Pattstellung münden werden."
 agot_filler_riverlands.120.a: "Die Maßnahmen müssen fortgesetzt werden."
 agot_filler_riverlands.120.b: "Wir können nicht noch mehr Männer für diese Sache opfern..."
 agot_filler_riverlands.120_tt.b: "Ihr löst die Miliz auf und lasst die Banditen gewähren."
 agot_filler_riverlands.121.t: "Geschlagene Miliz"
 agot_filler_riverlands.121.desc: "Mein Marschall tritt an mich heran, mit einem Ausdruck der Verlegenheit im Gesicht. Er berichtet mir, dass die Miliz, die ich mit der Vertreibung der Banditen beauftragt hatte, fast vollständig vernichtet worden ist. Nachdem sie in mehrere kleine Scharmützel und Überraschungsangriffe geraten sind, wurden sie stark dezimiert.\n\nDiese Neuigkeiten sind ein ziemlicher Schrecken für mich. Solche Räuber sollten nicht in der Lage sein, in eine so starke Truppe zu brechen, es sei denn, sie hätten ihre Fähigkeiten und Fertigkeiten verschleiert.\n\n"Wie konntet Ihr das zulassen?", frage ich ihn verärgert. Die einzige Antwort, die ich erhalte, ist eine verlegene Miene."
 agot_filler_riverlands.121.a: "Es war ein Fehler, die Miliz meinen Befehlshabern anzuvertrauen..."
 agot_filler_riverlands.121.b: "You'll pay for your incompetence [cp:councillor_marshal.GetFirstName]!"
 agot_filler_riverlands.122.t: "Der große Scheiterhaufen"
 agot_filler_riverlands.122.desc: "Heute habe ich die Nachricht erhalten, auf die ich sehnsüchtig gewartet habe: Die Maßnahmen gegen die Gesetzlosen und Verbrecher, die das Land plagen, waren erfolgreich.\n\nViele Stunden lang hat der Wald gebrannt, ein notwendiges Opfer. Diese Aktion hat fast alle Banditen, die im Wald hausten, zur Flucht gezwungen. Auf der Flucht vor den immer größer werdenden Flammen standen sie meinen Männern gegenüber, die die Gesetzlosen kurzerhand und ohne große Schwierigkeiten niedermachten.\n\nA great victory indeed."
 agot_filler_riverlands.122.a: "Ein Problem, eine Lösung."
 agot_filler_riverlands.123.t: "Long Awaited Success"
 agot_filler_riverlands.123.desc: "Nach langen Jahren der Scharmützel und Hinterhalte kann ich endlich sagen, dass die Probleme mit den Banditen, die die Flusslande plagen, nachgelassen haben. Die Räuber und Gesetzlosen, die einst den Wald bewohnten, sind vertrieben worden, sehr zur Freude meines Volkes und zu meiner eigenen.\n\nDiese gute Nachricht ist eine große Überraschung. Allerdings eine sehr willkommene, die meinen Tag aufhellt und wärmt."
 agot_filler_riverlands.123.a: "Endlich eine gute Nachricht!"
  
  
  
  
  
