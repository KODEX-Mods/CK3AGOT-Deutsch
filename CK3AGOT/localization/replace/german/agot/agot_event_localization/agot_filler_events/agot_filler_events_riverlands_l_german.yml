l_german:
 agot_filler_riverlands.100.t: "Der Handelsfluss"
 agot_filler_riverlands.100.desc: "Flüsse können für den Handel ebenso von Nutzen sein, wie sie diesem auch im Weg stehen können. Es sind unüberwindbare Hindernisse für die Meisten, jedoch ein Segen für die Lords, die über diese Knotenpunkte herrschen. Zu diesen Lords gehöre auch ich!\n\nMeine Wachen überbringen mir die Nachricht eines Händlers, der diesen Fluss überqueren muss. Niemand außer mir kann ihm diesen Wunsch erfüllen..."
 agot_filler_riverlands.100.a: "Je voller die Wägen, desto voller der Beutel!"
 agot_filler_riverlands.100.a_tt: "Ihr erhebt eine geringe Gebühr, werdet aber mehr von ihm verlangen, sobald er hinter Euren Mauern ist"
 agot_filler_riverlands.100.b: "Er ist kein Händler, sondern ein feindlicher Spion!"
 agot_filler_riverlands.100.b_tt: "Ihr nehmt den Mann gefangen und sperrt ihn in Eure Kerker, wo ihn nur noch Folter und Tod erwarten"
 agot_filler_riverlands.100.c: "Der Handel muss fließen. Ein kleine Gebühr genügt."
 agot_filler_riverlands.100.c_tt: "Ihr erhebt eine geringe Gebühr"
 agot_filler_riverlands.100.d: "Er wird doch noch die Zeit finden, mit mir zu speisen!"
 agot_filler_riverlands.100.d_tt: "Ihr ladet den Händler zu einem Festmahl ein"
 agot_filler_riverlands.101.t: "Der Handelsfluss: Der erpresserische Lord"
 agot_filler_riverlands.101.desc: "Wie schön es manchmal ist, ein Flusslord zu sein. Kaum schließen sich die Tore hinter den Händlern, geht es für sie weder voran noch zurück. Selbstverständlich sind sie über den spontanen Aufpreis aufgebracht, aber was wollen sie tun? Nein sagen?"
 agot_filler_riverlands.101.a: "Die Überquerung wurde soeben teuerer. Hofft, dass es dabei bleibt."
 agot_filler_riverlands.101.a_tt: "Ihr zieht den Händler über den Tisch."
 agot_filler_riverlands.102.t: "Der Handelsfluss: Der schreiende Händler"
 agot_filler_riverlands.102.desc: "Dieser #italic Händler#! befindet sich nun in den kalten Tiefen meiner Kerker. Er fleht um Gnade und besteht auf seine Unschuld... Als ob ihn das retten würde!\n\nUnd abgesehen davon... diesen Spaß werde ich mir nicht nehmen lassen"
 agot_filler_riverlands.102.a: "Sein Leid ist meine Freude."
 agot_filler_riverlands.102.b: "Solch #bold köstliches#! Fleisch."
 agot_filler_riverlands.102.a_tt: "Ihr foltert ihn."
 agot_filler_riverlands.102.b_tt: "Nach der Folter werdet Ihr ihn zuerst langsam und qualvoll ausbluten lassen und dann genüsslich verspeisen"
 agot_filler_riverlands.103.t: "Der Handelsfluss: Der großzügige Lord"
 agot_filler_riverlands.103.desc: "Andere Flusslords mögen durch ihre durchtriebene Art mehr Gold verdienen, jedoch trägt meine Großzügigkeit seine eigenen Früchte: Mein anständiges und großzügiges Wesen spricht sich umher. Auch wenn Ruhm einem nichts kaufen kann, ist ein guter Ruf doch etwas gutes!"
 agot_filler_riverlands.103.a: "Kein Gold auf dieser Welt kann Ehre kaufen."
 agot_filler_riverlands.103.a_tt: "Ihr seid mit Eurer Entscheidung zufrieden"
 agot_filler_riverlands.104.t: "Der Handelsfluss: Das Festmahl eines Händlers"
 agot_filler_riverlands.104.desc: "Meine Hallen haben oft genug hohe Lords und Ladys beherbergt. Dass einem einfachen Händler nun die selbe Ehre zuteil wird, ist jedoch etwas Neues. Zu meiner Überraschung ist mein Gast ebenso angenehm, wie auch großzügig ist. Er bietet meiner Küche die besten Braten, Gebräue und Gewürze, damit diese Festlichkeit kein Ende nimmt. Der Abend ist geprägt von guter Laune, lautem Lachen und glücklicherweise wenig Verstellung."
 agot_filler_riverlands.104.a: "Vielleicht sollte ich mehr mit den Gemeinen feiern!"
 agot_filler_riverlands.104.b: "Die Nacht ist noch jung, der Händler hübsch und es kann #italic viel#! passieren."
 agot_filler_riverlands.104.a_tt: "Ihr habt die Feierlichkeiten genossen"
 agot_filler_riverlands.104.b_tt: "Das Festmahl ist zu Ende, aber Ihr ladet den Händler noch zu ein, zwei Bier ein"
 agot_filler_riverlands.105.t: "Der Handelsfluss: Der Händler und der Lord"
 agot_filler_riverlands.105.desc: "Wir saßen noch eine Weile in der Festhalle und tranken an unserem Bier. Noch immer heiter vom Festmahl plauderten wir über die verschiedensten Dinge. Aus einem Bier wurden bald zwei, dann drei und... und irgendwann hörte ich auf zu zählen. Es wurde immer später und so ich wollte mich gerade verabschieden, da merke ich, wie etwas unter dem Tisch an meinem Bein reibt. Etwas benommen vom Bier schaue ich unter den Tisch und es ist, wie vermutet, der Stiefel des Händlers. Ich schaue in seine Augen und erkenne, dass er diese Nacht noch ein bisschen länger hinauszögern will. Ich greife nach seiner Hand und ziehe ihn hinter mir her.\n\nIn meinen Gemächern angekommen, ziehen wir uns zwischen unseren heißen Küssen gierig aus. Seine Berührungen lassen mein Herz schneller schlagen. Wir versinken gemeinsam in der Leidenschaft und verbringen eine gefühlte Ewigkeit miteinander."
 agot_filler_riverlands.105.a: "Eine Nacht wie keine andere."
 agot_filler_riverlands.105.a_tt: "Bier war nicht das einzige, das Ihr heute Abend geschluckt habt"
 agot_filler_riverlands.200.t: "Regen von Altsteinen"
 agot_filler_riverlands.200.desc: "Als ich mit einem kleinen Gefolge zwischen Fairmarket und Seegart unterwegs bin, bemerke ich einen schwachen, erdigen Geruch in der Luft. Ich schaue gerade noch rechtzeitig auf, um die ersten Tropfen eines Regenschauers auf meinem Gesicht zu spüren. Der einzige Schutz vor Kälte und Feuchtigkeit liegt zwischen den Gemäuern einer Festungsruine. Die Straßen werden matschig und schmutzig sein, bis der Regen aufhört, also beschließe ich, mich zwischen den Ruinen auszuruhen.\n\nErst nachdem wir unser Lager aufgeschlagen haben, wird mir klar, dass dies Altsteinen ist, der verfallene Sitz des Hauses Schlamm, der alten Könige der Flüsse und Hügel."
 agot_filler_riverlands.200.a: "Dies ist ein bedenklicher Ort zum Verweilen."
 agot_filler_riverlands.200.a_tt: "Die unheimlichen Ruinen beunruhigen Euch"
 agot_filler_riverlands.200.b: "Dieser Ort birgt so viel Geschichte. Ich werde zum Singen inspiriert."
 agot_filler_riverlands.200.b_tt: "Wählt eines von mehreren Liedern zum Singen aus"
 agot_filler_riverlands.201.t: "Regen von Altsteinen"
 agot_filler_riverlands.201.desc: "Ich spiele mit dem Fuß einen Takt und summe das Vorspiel zu einer alten Melodie, ehe ich mit den Versen beginne."
 agot_filler_riverlands.201.a: "#italic Symeon Sternenauge, ein Krieger sondergleichen…#!"
 agot_filler_riverlands.201.a_tt: "Ihr singt von einem legendären Krieger mit Saphiren als Augen"
 agot_filler_riverlands.201.b: "#italic Und ich bete, Ihr versucht nie, Lenn den Listigen zu täuschen...#!"
 agot_filler_riverlands.201.b_tt: "Ihr besingt den trickreichen Gründer des Hauses Lennister"
 agot_filler_riverlands.201.c: "#italic Es heißt, als Garth Grünhand durch die Lande zog...#!"
 agot_filler_riverlands.201.c_tt: "Ihr singt von Garth Grünhand, dem legendären Ahnenherrn vieler Häuser."
 agot_filler_riverlands.201.d: "#italic Furchtlos war er, der Ritter ohne Rüstung…#!"
 agot_filler_riverlands.201.d_tt: "Ihr besingt einen legendären Krieger aus der Zeit der Gärtnerkönige"
 agot_filler_riverlands.300.t: "Angelturniere auf dem Trident"
 agot_filler_riverlands.300.desc: "Während ich an einem besonders sonnigen Morgen auf meinem Lieblingspferd ausreite, treffe ich zufällig auf eine bunt gemischte Gruppe von Männern, die ausgelassen einen Weg entlang schlendern. Einige sind jung, andere alt; einige tragen kaum mehr als Lumpen, andere die feinere Seide, die für einen erfolgreichen Händler üblich ist. Alle tragen jedoch Angelruten und Zubehör bei sich.\n\nIch erkundige mich nach dem Zweck ihres Ausflugs.\n\n\"Wir sind auf dem Weg zum Trident,\" antwortet ein Mann, als ob das alles erklären würde.\n\n\"Angeln,\" sagte ein anderer.\"Die Angeltuniere fangen bald an. Ich bitte um Verzeihung, aber Ihr müsst es gehört haben, [ROOT.Char.Custom('DE_Anrede')].\""
 agot_filler_riverlands.300.a: "Mit diesen Tunieren wird Geld verdient. Als Lord habe ich ein Recht auf einen gewissen Anteil."
 agot_filler_riverlands.300.a_tt: "Ihr erhebt eine Steuer auf die Turniere."
 agot_filler_riverlands.300.b: "Ich habe ein gutes Händchen beim Angeln. Warum sollte ich nicht mitmachen?"
 agot_filler_riverlands.300.b_tt: "Ihr nehmt an den Turnieren teil"
 agot_filler_riverlands.301.t: "Angelturniere auf dem Trident"
 agot_filler_riverlands.301.desc: "Es ist ein Vergnügen, eine Angel in den Trident auszuwerfen, das ruhigere Wasser zu finden, in dem der große Fisch auf sein Abendessen wartet, die Angel vor seinen wachsamen Augen zu verbergen und ihn zu überzeugen, dass mein Faserknoten eine echte Fliege ist. Es ist ein Vergnügen, aber mehr als das, es ist eine Kunst, und Kunst kommt nicht von ungefähr.\n\nIch kehre nach Hause zurück, nachdem ich viele große Fische überlistet und viele gute Angler kennengelernt habe. Es ist bemerkenswert, wie leicht die Schranken des Standes inmitten der frühmorgendlichen Dämmerung, die alle Angler kennen und lieben, fallen. Ein Angler, den ich traf - der Sohn eines Septons - bemerkte, dass es in seiner Familie keine klare Grenze zwischen Religion und Angeln gibt. Was für ein Gedanke!"
 agot_filler_riverlands.301.a: "Die Flüsse sind zum Fischen da."
 agot_filler_riverlands.301.a_tt: "Ihr kehrt gestärkt nach Hause zurück."
 agot_filler_riverlands.400.t: "Trauben zu Wein"
 agot_filler_riverlands.400.desc: "Als ich eines Tages entlang des Tridents reite, sehe ich Hügel, die von gepflegten Reihen blattreicher Weinstöcke gesäumt sind.\n\n\"Sicherlich keine Weintrauben,\" merke ich an, denn jedermann weiß, dass Dorne und der Arbor den Weinhandel in Westeros beherrschen.\n\n\"Nun ja,\" erklärt einer meiner Begleiter. Offenbar erblühen in den Flusslanden neuerdings die Weinberge.\n\nWenn man darüber nachdenkt, macht es Sinn. Unsere Böden gehören zu den reichhaltigsten in Westeros, unser Land ist das fruchtbarste. Warum sollte das Wasser des mächtigen Trident der Traube weniger nützen als das kümmerliche Rinnsal des Grünbluts von Dorne?"
 agot_filler_riverlands.400.a: "Das hat Potenzial. Ich werde meinen eigenen Weinanbau betreiben."
 agot_filler_riverlands.400.a_tt: "Ihr werdet abwarten müssen, ob sich Eure Investition auszahlt."
 agot_filler_riverlands.400.b: "Als Lord habe ich das Recht auf ein eigenes Weingut."
 agot_filler_riverlands.400.b_tt: "Ihr werdet euch ein Weingut gewaltsam aneignen."
 agot_filler_riverlands.400.c: "Das können wir uns nicht leisten."
 agot_filler_riverlands.401.t: "Trauben zu Wein"
 agot_filler_riverlands.401.desc: "Meine Reben erfreuen sich an der warmen Sonne und werden von den lehmigen Böden der Flusslande genährt. Die Trauben wachsen prall am Stock und meine Winzer versichern mir, dass die Ernte reich ausfallen wird. Das war eine großartige Idee. Es wird nicht mehr lange dauern, bis ich einen Wein aus meiner eigenen Erzeugung verkosten kann!"
 agot_filler_riverlands.401.a: "Alles läuft wie am Schnürchen."
 agot_filler_riverlands.401.a_tt: "Das Weingut wird weiterhin betrieben werden."
 agot_filler_riverlands.401.b: "Das ist eine bessere Gelegenheit als ich dachte. Ich sollte mehr investieren!"
 agot_filler_riverlands.401.b_tt: "Mit einem größeren Anfangskapital könntet Ihr auf lange Sicht einen größeren Gewinn erzielen."
 agot_filler_riverlands.402.t: "Trauben zu Wein"
 agot_filler_riverlands.402.desc: "Ich lehne mich in einem gepolsterten Stuhl auf dem Balkon meines Landhauses zurück und schlürfe ein Glas meines eigenen Flussländischen Weißen, während ich den Blick über die sanften Hügel meines Weinguts schweifen lasse. Die vielversprechendsten Fässer wurden für die Reifung beiseite gestellt, aber auch die weniger guten Fässer haben ein gutes Ergebnis hervorgebracht. Und mit dieser Einschätzung stehe ich nicht alleine da, wie die Tatsache beweist, dass wir unsere ersten Ladungen problemlos verkaufen konnten. Der Geschmack des trockenen Weißweins auf meiner Zunge ist so reich wie die neuen Einnahmen, die in meine Kassen fließen."
 agot_filler_riverlands.402.a: "Ich bin ein Winzer!"
 agot_filler_riverlands.402.a_tt: "Ihr erntet die Früchte Eurer Investition."
 agot_filler_riverlands.500.t: "Eiserne Räuber"
 agot_filler_riverlands.500.desc: "Die Sonne steigt empor über dem grauen Himmel und den kalten Seewinden, die schon fast so vertraut sind, dass sie mich trösten, aber als die Bronzeglocke des Dröhnenden Turms von Seegart ertönt, überkommt mich das Grauen. Es scheint, als hätten die Winde nicht nur Wolken, sondern auch plündernde Eisenmänner herangeweht. Geschichten von Massakern und Plünderungen schwirren mir durch den Kopf - der Albtraum eines jeden Lords, dessen Land an der Bucht der Eisenmänner liegt."
 agot_filler_riverlands.500.a: "Der heutige Tag wird mich auf eine harte Probe stellen."
 agot_filler_riverlands.500.a_tt: "Ihr müsst entscheiden, wie Ihr reagiert."
 agot_filler_riverlands.501.t: "Eiserne Räuber"
 agot_filler_riverlands.501.desc: "Ich kann es mir nicht leisten, zu verzagen. Während sich das gemeine Volk hinter meinen Mauern verschanzt, versammle ich meine Hausgarde und stelle mich den Plünderern entgegen, noch während sie aus ihren Langschiffen ausschwärmen. Wenn ich die Bedrohung nicht rasch beseitige, werden unzählige meiner Leute zu Tode kommen.\n\nIch mache den Anführer der Plünderer ausfindig, einen boshaften Räuber, der aussieht wie der Mörder, für den man die Eisenmann hält. Er begegnet meinem Blick und seine Lippen verziehen sich zu einem blutrünstigen Grinsen."
 agot_filler_riverlands.501.a: "Dieser Abschaum wird sich daran erinnern, dass es [ROOT.Char.GetTitledFirstName] war, der sie zurück ins Meer geworfen hat."
 agot_filler_riverlands.501.a_tt: "Ihr fordert den Anführer zu einem Zweikampf heraus"
 agot_filler_riverlands.501.b: "Ich kann ihm nicht entgegentreten. Ich muss fliehen!"
 agot_filler_riverlands.501.b_tt: "Ihr werdet überleben, Eure Ländereien allerdings werden geplündert."
 agot_filler_riverlands.502.t: "Eiserne Räuber"
 agot_filler_riverlands.502.desc: "Das Blut meines erschlagenen Feindes vermengt sich mit dem Meerwasser zu meinen Füßen. Einen Moment lang scheinen die Eisenmänner in Erwägung zu ziehen, ihren Raubzug trotz dem Ausgang des Zweikampfes fortzusetzen, doch ich habe genug Zeit gewonnen, um die meisten wertvollen Gegenstände zu verstecken und einen Großteil der Gemeinen sicher hinter starken Mauern unterzubringen.\n\nDa sich jede Minute mehr meiner Männer zur Verteidigung versammeln, erkennen die Eisenmänner, dass ihr Angriff gescheitert ist, und sie kehren zu ihren Langschiffen und dem Meer zurück."
 agot_filler_riverlands.502.a: "Sie werden nicht so bald zurückkehren."
 agot_filler_riverlands.502.a_tt: "Die Plünderer fliehen."
 agot_filler_riverlands.502.b: "Sie könnten jederzeit wiederkommen."
 agot_filler_riverlands.502.b_tt: "Ihr werdet die Kontrollen an der Küste verschärfen."
 agot_filler_riverlands.502.c: "Dieser Sieg muss gefeiert werden!"
 agot_filler_riverlands.502.c_tt: "Ihr veranstaltet ein Festmahl zu Ehren aller, die an der Verteidigung mitgewirkt haben."
