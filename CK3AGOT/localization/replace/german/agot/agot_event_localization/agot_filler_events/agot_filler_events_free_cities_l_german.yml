 agot_filler_free_cities_wine_drunkard_bonus: "Heavily Invested in Local Industry" #NT!
 agot_filler_free_cities_wine_drunkard_bonus_desc: "This county has received heavy investment into its local industry, and business is booming." #NT!
 agot_filler_free_cities_wine_steward_bonus: "Shrewd Investments in Local Industry" #NT!
 agot_filler_free_cities_wine_steward_bonus_desc: "This county has received shrewd investments into its local industry, and business is booming." #NT!
