l_german:
  ################################# 
  # 0001 - 0032: WISDOM FROM AFAR # 
  ################################# 
 agot_filler_free_cities.0001.t: "Wisdom from Afar" #NT!
 agot_filler_free_cities.0001.intro: "One of my guards informs me that a visitor wearing grey robes named [maester.GetFirstName] has requested an audience with me.\n\nAs [maester.GetSheHe] is brought before me, my eyes are drawn to the distinctive collar around [maester.GetHerHis] neck — a modest, but colorful chain " #NT!
 agot_filler_free_cities.0001.tyrosh: "composed mostly of golden links.\n\n"Great [ROOT.Char.GetTitleAsNameNoTooltip]!" [maester.GetFirstNameNoTooltip] bows respectfully and explains [maester.GetHerHis] purpose; the foreign scholar reveals a particular fascination with Tyroshi craftsmanship and the intricate process of dye extraction — a subject [maester.GetSheHe] wishes to study further, should I allow [maester.GetHerHim] to do so at my court!\n\n" #NT!
 agot_filler_free_cities.0001.lys: "composed mostly of silver links.\n\n"Great [ROOT.Char.GetTitleAsNameNoTooltip]!" [maester.GetFirstNameNoTooltip] bows respectfully and explains [maester.GetHerHis] purpose; the foreign scholar reveals a particular fascination with the functions of the body and poisonous substances, as well as their effects — subjects [maester.GetSheHe] wishes to study further, should I allow [maester.GetHerHim] to do so at my court!\n\n" #NT!
 agot_filler_free_cities.0001.myr: "composed mostly of bronze links.\n\n"Great [ROOT.Char.GetTitleAsNameNoTooltip]!" [maester.GetFirstNameNoTooltip] bows respectfully and explains [maester.GetHerHis] purpose; the foreign scholar reveals a particular fascination with the movements of stars and timekeeping — subjects [maester.GetSheHe] wishes to study further, should I allow [maester.GetHerHim] to do so at my court!\n\n" #NT!
 agot_filler_free_cities.0001.outro: ""Naturally, as a maester of the Citadel, I have undergone training in many disciplines, some of which might interest the [ROOT.Char.GetTitleAsNameNoTooltip]..."" #NT!
 agot_filler_free_cities.0001.a: "A well-trained scholar might prove useful..." #NT!
 agot_filler_free_cities.0001.a.tt: "While at your court, [maester.GetFirstNameNoTooltip] will pursue [maester.GetHerHis] studies." #NT!
 agot_filler_free_cities.0001.b: "I have no need for hedge wizards." #NT!
 agot_filler_free_cities.0001.b.tt: "[maester.GetFirstNameNoTooltip] will leave your court." #NT!
  
 agot_filler_free_cities.0002.t: "$agot_filler_free_cities.0001.t$: A Study Forfeit" #NT!
 agot_filler_free_cities.0002.dead: "Due to [maester.GetHerHis] recent passing, [maester.GetFirstNamePossessive] plans are left unfinished." #NT!
 agot_filler_free_cities.0002.imprisoned: "Unable to continue [maester.GetHerHis] study while imprisoned, [maester.GetFirstNamePossessive] plans are left unfinished." #NT!
 agot_filler_free_cities.0002.fallback: "Regardless of [maester.GetHerHis] fate, Maester [maester.GetFirstName] was unable to finish [maester.GetHerHis] study at my court." #NT!
 agot_filler_free_cities.0002.desc: "Surely, [maester.GetSheHe] must have left #italic some#! knowledge behind?\n\nI enter [maester.GetHerHis] empty chambers and by a wooden desk I find a few notes, incomplete future plans, hastily drawn sketches... nothing noteworthy." #NT!
 agot_filler_free_cities.0002.save_desc: "\n\nPerhaps... I still could learn something useful?" #NT!
 agot_filler_free_cities.0002.a: "A waste of my time." #NT!
 agot_filler_free_cities.0002.save: "I should investigate further..." #NT!
 agot_filler_free_cities.0002.save_success: "You learn something useful!" #NT!
 agot_filler_free_cities.0002.save_fail: "You fail to learn anything of note." #NT!
  
 agot_filler_free_cities.0003.t: "$agot_filler_free_cities.0001.t$: A Lack of Prospects" #NT!
 agot_filler_free_cities.0003.desc: ""[ROOT.Char.GetTitledFirstNameNoTooltip], I fear that without any support, my efforts here would be only wasted," [maester.GetFirstName] informs me, with evident disenchantment in [maester.GetHerHis] voice.\n\nThe foreign scholar has decided to leave my court, seeking knowledge elsewhere." #NT!
 agot_filler_free_cities.0003.a: "Who knows what [maester.GetSheHe] might have found?" #NT!
  
 agot_filler_free_cities.0004.t: "$agot_filler_free_cities.0001.t$: A Pilferer in Grey Robes" #NT!
 agot_filler_free_cities.0004.desc:0 "As I stroll through the halls later than usual, a sound of clinking metal catches my attention. At first I cannot believe my eyes, but the truth is evident. It is [maester.GetFirstName] I discover robbing me blind!\n\nStaggered by my unexpected apparition, only a few words escape [maester.GetHerHis] mouth: "As I stroll through the halls later than usual, a sound of clinking metal catches my attention. At first I cannot believe my eyes, but the truth is evident. It is [maester.GetFirstName] I discover robbing me blind!\n\nStaggered by my unexpected apparition, only a few words escape [maester.GetHerHis] mouth: "M...m-my [ROOT.Char.GetTitleAsNameNoTooltip], I was merely in need of a few items for... the research! This is a terrible misunderstanding!"" #NT!
 agot_filler_free_cities.0004.sadistic: "I'll have your hand for that!" #NT!
 agot_filler_free_cities.0004.a: "You will pay for treason with your life!" #NT!
 agot_filler_free_cities.0004.a.tt: "Your [courtiers|E] and [guests|E] will take note of your actions!" #NT!
 agot_filler_free_cities.0004.b: "Guards! Throw the traitor in the dungeon!" #NT!
 agot_filler_free_cities.0004.c: "Run wherever you came from, and never return back!" #NT!
 agot_filler_free_cities.0004.c.tt: "$agot_filler_free_cities.0001.b.tt$" #NT!
 agot_filler_free_cities.0004.d: "#italic A misunderstanding...#! Better not repeated twice." #NT!
  
 agot_filler_free_cities.0005.t: "$agot_filler_free_cities.0001.t$: A New Home?" #NT!
 agot_filler_free_cities.0005.desc: "[maester.GetFirstName|U] has proved to be most useful during [maester.GetHerHis] stay, and before [maester.GetSheHe] departs, I wonder, would [maester.GetSheHe] accept to stay here for good?\n\nTo persuade a maester of the Citadel to abandon [maester.GetHerHis] vows might take some convincing, but should [maester.GetSheHe] agree, my court could benefit greatly from a scholar of [maester.GetHerHis] abilities." #NT!
 agot_filler_free_cities.0005.a: "[maester.GetFirstNameNoTooltip], your talent is wasted at the Citadel!" #NT!
 agot_filler_free_cities.0005.a.tt: "[maester.GetFirstNameNoTooltip] agrees to stay." #NT!
 agot_filler_free_cities.0005.b: "I'd rather not interfere with [maester.GetHerHis] ambitions." #NT!
 agot_filler_free_cities.0005.b.tt: "[maester.GetFirstNameNoTooltip] will depart." #NT!
  
  #Tootltips used throughout the event chain 
 agot_filler_free_cities.0010.tt.crit_success: "[maester.GetFirstNamePossessiveNoTooltip] study #P improves significantly#!!" #NT!
 agot_filler_free_cities.0010.tt.high_success_roll: "[maester.GetFirstNamePossessiveNoTooltip] study #P increases greatly#!." #NT!
 agot_filler_free_cities.0010.tt.success_chance_roll: "[maester.GetFirstNamePossessiveNoTooltip] study #P gains progress#!." #NT!
 agot_filler_free_cities.0010.tt.low_success_roll: "[maester.GetFirstNamePossessiveNoTooltip] study #P gains slight progress#!." #NT!
 agot_filler_free_cities.0010.tt.crit_fail: "[maester.GetFirstNamePossessiveNoTooltip] study #N loses progress#!." #NT!
  
 agot_filler_free_cities.0010.t: "$agot_filler_free_cities.0001.t$: Treasures of the Archons" #NT!
 agot_filler_free_cities.0010.desc: ""Ah! [ROOT.Char.GetTitledFirstNameNoTooltip]!" [maester.GetFirstNameNoTooltip|U] calls out from distance and approaches me with urgency. The maester's pursuit for knowledge has come to a halt.\n\n[maester.GetSheHe|U] insists a rare species of Tyroshi sea snails is crucial to mastering the process of dye production — as [maester.GetSheHe] explains, the varied colors result from altering the snails' diet!\n\n"I had hoped to investigate this discovery further, alas, without the necessary goods it might prove... difficult."" #NT!
 agot_filler_free_cities.0010.admiral: "[admiral.GetFirstNamePossessive] mercantile connections will help greatly." #NT!
 agot_filler_free_cities.0010.a: "My patronage better be worth the investment." #NT!
 agot_filler_free_cities.0010.b: "My guards will seize the goods from local merchants." #NT!
 agot_filler_free_cities.0010.c: "Perhaps my own knowledge would offer some insight?" #NT!
 agot_filler_free_cities.0010.c.crit_success: "Your help leads to a breakthrough!" #NT!
 agot_filler_free_cities.0010.c.tt.crit_success: "$agot_filler_free_cities.0010.tt.crit_success$" #NT!
 agot_filler_free_cities.0010.c.high_success: "Your knowledge is of great help!" #NT!
 agot_filler_free_cities.0010.c.tt.high_success: "[maester.GetFirstNamePossessiveNoTooltip] study #P improves slightly#!." #NT!
 agot_filler_free_cities.0010.c.low_success: "You offer some valuable insight" #NT!
 agot_filler_free_cities.0010.c.tt.low_success: "[maester.GetFirstNamePossessiveNoTooltip] study #P improves marginally#!." #NT!
 agot_filler_free_cities.0010.c.crit_fail: "Your terrible advice misguides the maester" #NT!
 agot_filler_free_cities.0010.c.tt.crit_fail: "[maester.GetFirstNamePossessiveNoTooltip] study #N loses some progress#!." #NT!
 agot_filler_free_cities.0010.d: "A costly folly." #NT!
  
 agot_filler_free_cities.0011.t: "$agot_filler_free_cities.0001.t$: A Request for Supplies" #NT!
 agot_filler_free_cities.0011.desc: "I find [maester.GetFirstName] in [maester.GetHerHis] study, surrounded by crushed shells, bottles of vibrant dyes and fabrics painted with a multitude of colors.\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip|U]! It appears the dyes extracted from the sea snails can be devised into many other shades and hues!"\n\nEcstatic about the prospect of [maester.GetHerHis] experiments, [maester.GetFirstNameNoTooltip] makes yet another request. "[ROOT.Char.GetTitleAsNameNoTooltip], with supplies from local alchemists, I could test this personally — my endeavors would reach their full potential!" #NT!
 agot_filler_free_cities.0011.scholar: "I think I know #italic precisely#! what you should acquire..." #NT!
 agot_filler_free_cities.0011.a: "Fine, this better be worth my coin..." #NT!
 agot_filler_free_cities.0011.b: "Surely the alchemists would agree to a lower price?" #NT!
 agot_filler_free_cities.0011.b.huge_success: "The alchemists agree" #NT!
 agot_filler_free_cities.0011.b.success: "Reluctantly, the alchemists agree to a lower price" #NT!
 agot_filler_free_cities.0011.b.failure: "Outraged, the alchemists refuse any deal" #NT!
 agot_filler_free_cities.0011.c: "Out of question, you'll have to manage without it." #NT!
  
 agot_filler_free_cities.0012.t: "$agot_filler_free_cities.0001.t$: The Departure" #NT!
 agot_filler_free_cities.0012.desc: "The loud clinking of [maester.GetFirstNamePossessive] metallic chain resonates through the halls announcing [maester.GetHerHis] arrival; the grey-robed maester runs up to me, a wide smile across [maester.GetHerHis] face.\n\n" #NT!
 agot_filler_free_cities.0012.desc_failure: "I find [maester.GetFirstNameNoTooltip] in [maester.GetHerHis] chambers, visible disappointment painted across [maester.GetHerHis] face.\n\n" #NT!
 agot_filler_free_cities.0012.very_high_score: ""[ROOT.Char.GetTitledFirstNameNoTooltip|U]! It is finally complete! My greatest achievement yet!" [maester.GetFirstName|U] presents me with a massive book, a detailed account of [maester.GetHerHis] study. "Please accept it as token of my gratitude, on those pages I have transcribed all that I have learned since my arrival."\n\n[maester.GetFirstNamePossessiveNoTooltip] advancements have proved most beneficial, as [maester.GetHerHis] study allows local dyers to achieve higher yields at lower cost!" #NT!
 agot_filler_free_cities.0012.high_score: ""My work is complete at last, [ROOT.Char.GetTitleAsNameNoTooltip]!" [maester.GetFirstNameNoTooltip|U] presents me with a modest book. "Please, accept it as token of my gratitude."\n\nThough the content is a rather dull and incomplete account, [maester.GetFirstNamePossessiveNoTooltip] advancements have helped local dye workers to achieve higher yields!" #NT!
 agot_filler_free_cities.0012.medium_score: "[maester.GetFirstName|U] presents me with a few quickly assembled parchments describing [maester.GetHerHis] finds. "Please accept it as token of my gratitude."\n\nThough [maester.GetHerHis] study may be unworthy of such esteemed organization as the Citadel, [maester.GetFirstNamePossessiveNoTooltip] instructions have helped local dye workers to achieve higher yields!" #NT!
 agot_filler_free_cities.0012.low_score: ""[ROOT.Char.GetTitledFirstNameNoTooltip], I fear I have failed to learn anything of note in my studies... perhaps this endeavor was not meant to be."" #NT!
 agot_filler_free_cities.0012.a: "What a waste of time..." #NT!
 agot_filler_free_cities.0012.b: "Marvelous!" #NT!
  
 agot_filler_free_cities.0020.t: "$agot_filler_free_cities.0001.t$: A Foul Concoction" #NT!
 agot_filler_free_cities.0020.desc: "I find [maester.GetFirstName] in [maester.GetHerHis] study, pondering over bottles of different shapes and sizes.\n\n"Fascinating! I have never seen such... #italic variety#! elsewhere!" proclaims the maester. "Careful, [ROOT.Char.GetTitleAsNameNoTooltip]! Many of those could kill in an instant!"\n\n"Perhaps... I could master their effects by replicating a mixture of similar potency..." [maester.GetFirstName] turns to me, expectantly. "If only the [ROOT.Char.GetTitleAsNameNoTooltip] would be so inclined to provide necessary ingredients..."" #NT!
 agot_filler_free_cities.0020.hunter: "The local forests have plenty of venomous creatures!" #NT!
 agot_filler_free_cities.0020.gardener: "I know of a few plants that might help!" #NT!
 agot_filler_free_cities.0020.a: "A deadly manticore will be perfect!" #NT!
 agot_filler_free_cities.0020.b: "Here, purchase all you need." #NT!
 agot_filler_free_cities.0020.c: "My gold is better spent elsewhere." #NT!
  
 agot_filler_free_cities.0021.t: "$agot_filler_free_cities.0001.t$: Morbid Experiments" #NT!
 agot_filler_free_cities.0021.desc: "As I stroll through the gardens I come across Maester [maester.GetFirstName], plunged in deep contemplation, clearly troubled by the recent lack of progress in [maester.GetHerHis] studies.\n\n"[ROOT.Char.GetTitleAsNameNoTooltip], it has occurred to me that putting theory into practice would be #italic far#! more effective than relying on ancient tomes and scrolls."\n\n"Should the [ROOT.Char.GetTitleAsNameNoTooltip] allow me to proceed with a more... #italic practical#! application of my potions, I might finally be able to study their full effects! Of course, there is the issue of finding a...#italic *ugh*#!... #italic suitable#! #italic candidate#!..."" #NT!
 agot_filler_free_cities.0021.a: "Find some wretch in my dungeon." #NT!
 agot_filler_free_cities.0021.b: "Hire guards to find those #italic candidates#!." #NT!
 agot_filler_free_cities.0021.c: "Why don't you just find some dead bodies to study?" #NT!
 agot_filler_free_cities.0021.d: "Are you #italic mad#!? Out of question!" #NT!
  
 agot_filler_free_cities.0022.t: "$agot_filler_free_cities.0001.t$: The Scholar's Results" #NT!
 agot_filler_free_cities.0022.desc: "The loud clinking of a metallic chain across the hall announces [maester.GetFirstNamePossessive] arrival; the grey-robed maester runs up to me, a wide smile across [maester.GetHerHis] face.\n\n" #NT!
 agot_filler_free_cities.0022.very_high_score: ""[ROOT.Char.GetTitledFirstNameNoTooltip]! It is finally complete! My greatest achievement yet!" [maester.GetFirstName] presents me with a massive book, detailing some of the rarest poisons used throughout the known world, their effect and ways to distinguish them.\n\nThrough careful observation, I have learned much from [maester.GetFirstNameNoTooltip], and mayhaps I will learn a thing or two from [maester.GetHerHis] accounts!" #NT!
 agot_filler_free_cities.0022.high_score: ""My work is complete at last, [ROOT.Char.GetTitleAsNameNoTooltip]!" [maester.GetFirstName|U] presents me with a modest book detailing various poisons and their multiple effects." Please, accept it as token of my gratitude."\n\nFollowing [maester.GetFirstNamePossessiveNoTooltip] steps, I too have gained deeper understanding of local poisons, and mayhaps I will learn a thing or two from [maester.GetHerHis] accounts!" #NT!
 agot_filler_free_cities.0022.medium_score: ""My work is complete at last!" [maester.GetFirstName|U] presents me with a few loose scrolls describing common potions and elixirs. "Though I might not have uncovered anything spectacular, I hope my finds will still serve the [ROOT.Char.GetTitleAsNameNoTooltip] well."" #NT!
 agot_filler_free_cities.0022.low_score: ""[ROOT.Char.GetTitledFirstNameNoTooltip], I fear I have failed to learn anything of note... perhaps this endeavor was not meant to be."" #NT!
 agot_filler_free_cities.0022.book: "[maester.GetFirstNamePossessiveNoTooltip] manuscripts must hide valuable knowledge..." #NT!
 agot_filler_free_cities.0022.book.tt.success: "You learn something useful!" #NT!
 agot_filler_free_cities.0022.ring: "[antiquarian.GetFirstNameNoTooltip] might make good use of a deadly substance..." #NT!
 agot_filler_free_cities.0022.ring.tt: "Your antiquarian will provide you with an ornate ring hiding deadly poison!" #NT!
 agot_filler_free_cities.0022.a: "Intriguing." #NT!
 agot_filler_free_cities.0022.b: "Disappointing..." #NT!
  
 agot_filler_free_cities.0030.t: "$agot_filler_free_cities.0001.t$: The Watcher of the Skies" #NT!
 agot_filler_free_cities.0030.desc: "I find [maester.GetFirstName] in [maester.GetHerHis] study, standing by a table covered with puddles of dried candle wax, books and parchments.\n\n"Ah, [ROOT.Char.GetTitleAsNameNoTooltip]! I have made some small discoveries since my arrival, but my research would benefit greatly if I had the right equipment: simply a handful Myrish lens tubes, star charts..."\n\nThe list goes on for longer than I'd like..." #NT!
 agot_filler_free_cities.0030.a: "Provide all the necessary equipment." #NT!
 agot_filler_free_cities.0030.b: "Surely you don't need #italic all#! of this..." #NT!
 agot_filler_free_cities.0030.c: "My gold is better spent elsewhere." #NT!
  
 agot_filler_free_cities.0031.t: "$agot_filler_free_cities.0001.t$: The Observatory" #NT!
 agot_filler_free_cities.0031.desc: ""[ROOT.Char.GetTitleAsNameNoTooltip]!" [maester.GetFirstName] approaches me hastily, running out of breath.\n\n"It cannot be otherwise! The laws that guide the movement of stars must be the key to understanding the inconsistent nature of seasons! Should my calculations prove accurate, I stand on the precipice of a groundbreaking revelation, one that would overshadow the works of esteemed Maester Nicol!"\n\n"However, I find myself in need of a suitable study to continue my observations — a tower of sorts, perhaps?"" #NT!
 agot_filler_free_cities.0031.architect: "Fascinating! I shall oversee the construction personally!" #NT!
 agot_filler_free_cities.0031.scholar: "The counsel of other scholars might prove useful!" #NT!
 agot_filler_free_cities.0031.a: "Intriguing... consult the architects, at my expense." #NT!
 agot_filler_free_cities.0031.b: "Something modest will be enough." #NT!
 agot_filler_free_cities.0031.c: ""HAH! I will not waste my coin on your follies."" #NT!
  
 agot_filler_free_cities.0032.t: "$agot_filler_free_cities.0001.t$: The Scholar's Results" #NT!
 agot_filler_free_cities.0032.desc: "The loud clinking of a metallic chain across the hall announces [maester.GetFirstNamePossessive] arrival; " #NT!
 agot_filler_free_cities.0032.very_high_score: "the grey-robed maester runs up to me, a wide smile across [maester.GetHerHis] face.\n\n"Though I might not have uncovered the mysterious nature behind the irregularity of seasons, I have completed my greatest work yet!" [maester.GetFirstNameNoTooltip] presents me with a massive book, a captivating treatise describing the movements of stars and constellations in details.\n\nPerhaps I should pursue the subject, what other mysteries might hide within the stars, I wonder?" #NT!
 agot_filler_free_cities.0032.high_score: "the grey-robed maester walks up to me, a wide smile across [maester.GetHerHis] face.\n\n"Though I might not have uncovered the mysterious nature behind the irregularity of seasons, I have finally completed my work!"\n\nPerhaps I should pursue the subject, what other mysteries might hide within the stars, I wonder?" #NT!
 agot_filler_free_cities.0032.medium_score: "the grey-robed maester approaches me, a grin on [maester.GetHerHis] face.\n\n"Though I might not have uncovered the mysterious nature behind the irregularity of seasons, I might have made some helpful observations of many uses."\n\n[maester.GetFirstNameNoTooltip] presents me with a few loose pages describing the position of multiple stars and constellations." #NT!
 agot_filler_free_cities.0032.low_score: ""My [ROOT.Char.GetTitleAsNameNoTooltip], I am afraid most of my calculations were incorrect and my discoveries were erroneous."\n\nIn the end, [maester.GetFirstName] has learned little and I even less..." #NT!
 agot_filler_free_cities.0032.mystic: "The stars might be the pathway to higher mysteries." #NT!
 agot_filler_free_cities.0032.shrewd: "I'd rather focus on more grounded applications." #NT!
 agot_filler_free_cities.0032.a: "Most disappointing..." #NT!
 agot_filler_free_cities.0032.a.tt.success: "I learn a great deal" #NT!
 agot_filler_free_cities.0032.a.tt.failure: "I acquire some knowledge" #NT!
 agot_filler_free_cities.0032.b: "So much potential!" #NT!
  
  #GENERIC REWARD ARTIFACTS 
 tyroshi_research_book_name: "The Riches of Tyrosh" #NT!
 tyroshi_research_book_famed_desc: "A meticulously written tome by Maester [maester.GetName] during [maester.GetHerHis] stay at the court of [ROOT.Char.GetFullName], extensive notes and carefully drawn schematics detailing the elaborate process of dye extraction and secrets to do so at surprisingly high cost-efficiency — a true mine of knowledge for all seeking fortune." #NT!
 tyroshi_research_book_masterwork_desc: "Though some passages are rather ambiguous and quickly drawn diagrams somewhat incomplete, this tome contains valuable insight for all seeking to master the craft of dye production — Written by Maester [maester.GetName] during [maester.GetHerHis] stay at the court of [ROOT.Char.GetFullName]." #NT!
 lyseni_poison_ring: "Lyseni Poison Ring" #NT!
 lyseni_poison_ring_desc: "An ornate Lyseni hollow ring used to carry deadly poison, always within the hand's reach — a deadly weapon, if used correctly..." #NT!
 lys_research_book: "A Venomous Compendium" #NT!
 lys_research_book_desc: "A comprehensive study of diverse qualities of poisons used all across the known world, written by [maester.GetFirstName] during [maester.GetHerHis] stay at the court of [ROOT.Char.GetFullName] — a valuable addition to the libraries of those meddling in skulduggery." #NT!
 myr_research_book_name: "Maester [maester.GetFirstNamePossessive] Guide Across the Stars" #NT!
 myr_research_book_desc: "A fascinating treatise detailing constellations and other celestial objects, written by Maester [maester.GetFirstName] under the patronage of [ROOT.Char.GetFullName] — invaluable for those seeking information about the movements of stars." #NT!
  
  #CUSTOM INTERFACE MESSAGES 
 msg_agot_ffc.0006.t: "[traveling_maester.GetShortUIName] returns to the Citadel" #NT!
 msg_agot_ffc.0006.desc: "With the death of [traveling_maester.GetHerHis] benefactor, [traveling_maester.GetShortUIName] has decided to return to the Citadel" #NT!
  
  ################################ 
  # 1000 - 1001:  PLUNDER AT SEA # 
  ################################ 
 agot_filler_free_cities.1000.t: "Plunder At Sea" #NT!
 agot_filler_free_cities.1000.desc: "During the latest council meeting, both [admiral.GetFirstName] and [marshal.GetFirstName] have expressed concern over increasingly frequent attacks on my trading ships.\n\nThough both agree the pirates must be dealt with, they cannot reach a consensus #italic how#! to do so.\n\n[admiral.GetFirstNameNoTooltip] proposes to increase patrols, a certain and decisive approach.\n\n[marshal.GetFirstNameNoTooltip] suggests, however, that the pirate raids would certainly stop should the pirate crew raid under my banner..." #NT!
 agot_filler_free_cities.1000.strategist: "A well orchestrated ambush would resolve the matter!" #NT!
 agot_filler_free_cities.1000.strategist.tt.success: "Your ambush is successful" #NT!
 agot_filler_free_cities.1000.strategist.tt.failure: "Your ambush fails" #NT!
 agot_filler_free_cities.1000.a: "The admiral will increase patrols." #NT!
 agot_filler_free_cities.1000.a.tt.success: "The patrols successfully keep the pirates away!" #NT!
 agot_filler_free_cities.1000.a.tt.failure: "The pirates continue to evade your patrols" #NT!
 agot_filler_free_cities.1000.b: "Let the marshal negotiate with the crew." #NT!
 agot_filler_free_cities.1000.b.tt.success: "The pirate crew accepts your offer" #NT!
 agot_filler_free_cities.1000.b.tt.failure: "The pirates refuse and continue to plunder your ships" #NT!
 agot_filler_free_cities.1000.c: "Ignore them both." #NT!
 agot_filler_free_cities.1000.c.tt: "You ignore the problem, hoping that the issue will resolve itself..." #NT!
  
 agot_filler_free_cities.1001.t: "Plunder At Sea: " #NT!
 agot_filler_free_cities.1001.t.disband: "The Thieves' End" #NT!
 agot_filler_free_cities.1001.t.loot: "Treasure Left Behind" #NT!
 agot_filler_free_cities.1001.t.militia: "Emboldened Sailors" #NT!
 agot_filler_free_cities.1001.t.smugglers: "The Smugglers' Alliance" #NT!
 agot_filler_free_cities.1001.t.attacks: "Lords of the Waves" #NT!
  
 agot_filler_free_cities.1001.desc.disband: "The frequency of attacks on my ships has significantly decreased.\n\nWord has it, a conflict over the pirates' shares has broken out between the pirates and the once-feared crew has split into multiple factions!" #NT!
 agot_filler_free_cities.1001.a: "Such is the way of pirates..." #NT!
 agot_filler_free_cities.1001.desc.loot: "A group of sailors employed in my service has returned from their latest expedition. "[ROOT.Char.GetTitleAsNameNoTooltip]! The pirates have been defeated! Oh, what a battle that was!"\n\nThe pirate threat has been neutralized, and the sailors even managed to recover some loot!" #NT!
 agot_filler_free_cities.1001.b: "A fortunate find!" #NT!
 agot_filler_free_cities.1001.militia: "It seems my lack of action has emboldened the pirates and their raids have intensified...\n\nAs I am told by my commanders, however, my subjects have decided to take matters into their own hands and do not shy from joining the ranks to fight the pirates!" #NT!
 agot_filler_free_cities.1001.c: "At least some good news, I suppose..." #NT!
 agot_filler_free_cities.1001.smugglers: "Though pirate attacks seem to happen less frequently, a new problem has arisen. [raided_county.GetName] is plagued by smugglers!\n\nThose thieves have corrupted the local guard while their shady operations cost me a fortune!" #NT!
 agot_filler_free_cities.1001.d: "Curses..." #NT!
 agot_filler_free_cities.1001.attacks: "An increasing number of my ships vanish at sea, sailors are captured and never make it back home. Moreover, the worth of lost goods has already cost me small fortune...\n\nIt would seem that due to my idleness the troublesome pirate crew has only grew in strength!" #NT!
 agot_filler_free_cities.1001.e: "Curses!" #NT!
  
  ################################### 
  # 2000 - 2001:  A Delicious Drink # 
  ################################### 
  
  #2000 You visit the local market and try a local wine. 
 agot_filler_free_cities.2000.t: "A Delicious Drink" #NT!
 agot_filler_free_cities.2000.intro: "Roaming the lively market of [capital_city_free_city.GetNameNoTooltip] with my [steward.GetCouncilTitle], amidst the enticing scents of exotic spices and the vibrant hum of local merchants, a wave of anticipation envelops me.\n\n" #NT!
 agot_filler_free_cities.2000.lys: "A wine vendor offers a cup filled with Lysene sweet red wine, its rich hues inviting me to savor the distinct flavors crafted by Lyseni vintners. As I take a measured sip, a deep appreciation dawns on me. Acknowledging the artistry of Lyseni wine producers, I relish the realization that we produces a wine deserving of recognition.\n\nThe market's vivid backdrop unfolds as a canvas for the diverse culture of Lys, and the cup in my hand holds not just sweet red wine — but a symbol of our enduring identity. " #NT!
 agot_filler_free_cities.2000.myr: "A wine merchant extends a cup filled with Myrish pale green wine, its delicate hues inviting me to indulge in the unique flavors of Myr's wine-making. I revel in the knowledge that we produce a wine deserving of celebration.\n\nThe market's vibrant tapestry becomes a canvas for the rich culture of Myr, and the cup in my hand holds not just pale green wine — but a symbol of our enduring pride." #NT!
 agot_filler_free_cities.2000.tyrosh: "A merchant offers me a cup of Tyroshi pear brandy. Savoring the sweet pear and warm brandy, my appreciation for Tyroshi distilling deepens. I revel in the knowledge that we produce such a distinct and delectable beverage.\n\nThe market's lively backdrop becomes a canvas for the rich culture of Tyrosh, and the cup in my hand holds not just pear brandy — but a symbol of our enduring pride." #NT!
 agot_filler_free_cities.2000.pentos: "A wine vendor offers a cup filled with Pentoshi pale amber wine, its delicate hues beckoning me to savor the distinct flavors crafted by Pentoshi winemakers. I relish the realization that we produce a wine deserving of recognition.\n\nThe market's vivid backdrop unfolds as a canvas for the diverse culture of Pentos, and the cup in my hand holds not just pale amber wine — but a symbol of our enduring identity." #NT!
 agot_filler_free_cities.2000.outro: ""How about another cup?" [steward.GetTitledFirstName] entreats." #NT!
 agot_filler_free_cities.2000.s: "May I interest you in a business venture?" #NT!
 agot_filler_free_cities.2000.s_tt: "You offer to invest in the local industry." #NT!
 agot_filler_free_cities.2000.a: "Of course I'll take another!" #NT!
 agot_filler_free_cities.2000.a_tt: "You request another cup of this delicious drink." #NT!
 agot_filler_free_cities.2000.d: "Bring me a whole barrel!" #NT!
 agot_filler_free_cities.2000.d_tt: "You request an entire barrel for yourself." #NT!
 agot_filler_free_cities.2000.b: "It is time to depart." #NT!
 agot_filler_free_cities.2000.b_tt: "You leave the market after just one cup." #NT!
  
 #2001 The wine is delicious, you decide to invest in your local wine industry! 
 agot_filler_free_cities.2001.t: "$agot_filler_free_cities.2000.t$: Investment Opportunity" #NT!
 agot_filler_free_cities.2001.lys: "As I savor the last drop of my second cup of the rich Lyseni sweet red wine, [essosi_filler_merchant.GetFirstNameNicknamed] notices my contentment. [essosi_filler_merchant.GetSheHe|U] leans in with a proposition.\n\n" #NT!
 agot_filler_free_cities.2001.myr: "As I relish the final sip of my second cup of Myrish pale green wine, [essosi_filler_merchant.GetFirstNameNicknamed] leans forward, recognizing my satisfaction.\n\n" #NT!
 agot_filler_free_cities.2001.tyrosh: "As I enjoy the last drop of my second cup of Tyroshi pear brandy, [essosi_filler_merchant.GetFirstNameNicknamed] notices my satisfaction. [essosi_filler_merchant.GetSheHe|U] leans in with a business proposal.\n\n" #NT!
 agot_filler_free_cities.2001.pentos: "As I sip the last drop of my second cup of Pentoshi pale amber wine, [essosi_filler_merchant.GetFirstNameNicknamed] takes note of my pleasure, leaning in with a proposition.\n\n" #NT!
 agot_filler_free_cities.2001.outro: ""If you find joy in our fine products," [essosi_filler_merchant.GetSheHe] suggests, "perhaps you would consider investing in the industry. It's not just a lucrative endeavor; it could bring considerable prosperity to our region."\n\nIntrigued, I turn to my [steward.GetCouncilTitle], seeking [steward.GetHerHis] insight. [steward.GetTitledFirstName] nods in agreement, affirming that such an investment could be a shrewd move, potentially fostering economic growth and widespread benefits for our people." #NT!
 agot_filler_free_cities.2001.d: "I shall invest heavily!" #NT!
 agot_filler_free_cities.2001.d_tt: "You heed your [steward.GetCouncilTitle]'s advice and agree to #P heavily invest into the industry#!." #NT!
 agot_filler_free_cities.2001.a: "Of course I shall invest!" #NT!
 agot_filler_free_cities.2001.a_tt: "You heed your [steward.GetCouncilTitle]'s advice and agree to #P invest in the industry#!." #NT!
 agot_filler_free_cities.2001.b: "No, I think not." #NT!
 agot_filler_free_cities.2001.b_tt: "Despite the recommendation of your [steward.GetCouncilTitle], you decide #N not to invest in the local industry#!." #NT!
  
