l_german:
 ########################## 
 #    CRANNOG EVENT LOC   # 
 ########################## 
  
 ################################### 
 #   FOREIGNERS STUCK IN THE MUD   # 
 ################################### 
  
 agot_filler_crannog.0001.t: "Ein Fremder in der Eng"
 agot_filler_crannog.0001.desc: ""Hilfe, so helft mir", ruft eine Stimme. Durch die dichten Ranken und Bäume hindurch kann ich einen Südländer ausmachen, der sich in einem Gewirr von Dornenbüschen, Sträuchern und Ästen verfangen hat. Sein Beutel liegt zerrissen zu seinen Füßen und seine Haut ist mit zahlreichen Schrammen und Blutergüssen übersät. Ich beobachte ihn eine Weile und erkenne, dass er wohl von der Hauptstraße abgekommen sein muss. Vielleicht dachte er, er könne eine Abkürzung durch die Wildnis der Eng nehmen.\n\nEr schreit immer weiter, jedes Flehen verzweifelter und wilder als das vorherige. Ich muss weitergehen, aber ihn weiter schreien zu lassen, wäre eine Grausamkeit... Nicht nur für ihn, sondern auch für andere Pfahlbaumänner und sogar für den Sumpf selbst..."
 agot_filler_crannog.0001.a: "Er ist eine Plage für diese Gegend; ich muss ihn loswerden."
 agot_filler_crannog.0001.b: "Lasst ihn. Lasst die Eng mit ihren Problemen selbst fertig werden."
 agot_filler_crannog.0001.c: "Helft ihm und zeigt ihm selbst den Weg."
 agot_filler_crannog.0001.d: "Die Löwenechsen in dieser Gegend brauchen Futter..."
  
 agot_filler_crannog.0002.t: "Ein Fremder in der Eng"
 agot_filler_crannog.0002.desc: "Als ich aus dem Dickicht hervortrete, gebe ich mich zu erkennen. Der Südländer ist völlig verwirrt, ja sogar verängstigt. Ich bin vielleicht der erste Pfahlbaumensch, den er je in seinem Leben gesehen hat. "Du bist einer der Sumpfmänner, von denen sie bei den Zwillingen sprachen, nicht wahr?", wimmert er und beäugt den Froschspeer auf meinem Rücken, der über meine Schulter ragt. Ich nehme ein Messer von meinem Gürtel und entferne die Äste, in denen er sich verfangen hat. Ich hebe seinen Beutel auf und reiche ihn ihm. Ruhig aber bestimmt sage ich ihm, dass er mir dicht folgen muss, um zum Königsweg zurückzukehren.\n\nWir gehen eine Zeit lang schweigend durch den Sumpf, bis wir schließlich auf einen selten begangenen Pfad stoßen. Ich weise auf ihn und erkläre dem Südländer, dass er direkt zum Königsweg führen wird. Alles, was er tun muss, ist, ihm direkt zu folgen. Ich warne ihn, dass er Ärger bekommen wird, wenn er vom Weg abkommt, und dann verschwinde ich, bevor er reagieren kann."
 agot_filler_crannog.0002.a: "Auf Nimmerwiedersehen."
  
 agot_filler_crannog.0003.t: "Ein Fremder in der Eng"
 agot_filler_crannog.0003.desc: "Als ich aus dem Dickicht heraustrete, rufe ich, um mich bemerkbar zu machen. Ich winke freundlich und lächle, als ich mich ihm nähere und sage ihm so unmissverständlich wie möglich, dass ich ihm helfen werde, in Sicherheit zu gelangen. Er ist immer noch nervös, weil er offensichtlich noch nie einen Pfahlbaumenschen zu Gesicht bekommen hat, aber er scheint mir zu trauen, dass ich ihm aus dieser misslichen Lage helfe.\n\n Nachdem ich ihm die Äste weggeschnitten habe, reiche ich ihm etwas gesalzenes Fleisch und etwas von meinem frischen Wasser. Kurz darauf folgt er mir nicht nur, sondern unterhält sich auch noch fröhlich mit mir. Ich erfahre eine ganze Menge über ihn, seine Familie und seine Aufgaben als Händler. Offenbar ist er sein ganzes Leben lang durch Westeros gereist, aber noch nie in den Norden.\n\nNach ein paar weiteren Stunden des Wanderns stoßen wir auf einen verwahrlosten Pfad. Ich sage ihm, dass sich hier unsere Wege trennen, denn dieser Pfad führt zurück zum Königsweg. Er reicht mir die Hand und sagt mir, dass die Sieben mich für meine gute Tat belohnen werden. Ich verabschiede mich von ihm..."
 agot_filler_crannog.0003.a: "Es ist lohnend, Menschen in Not zu helfen."
  
 agot_filler_crannog.0004.t: "Ein Fremder in der Eng"
 agot_filler_crannog.0004.desc: "Als der Südländer weiter um Hilfe schreit, muss ich schmunzeln, weil ich die Angst und Panik in seiner Stimme genieße. Ich gehe zu einer nahe gelegenen Wasserstelle und entdecke genau das, wonach ich suche... #bold mehrere große Löwenechsen#! Ich trete aus dem Schatten der Bäume und versichere dem Südländer, dass ich ihm helfen werde. Ich schneide das Geäst und Gestrüpp beiseite und nehme seinen Arm fest in die Hand, verspreche ihm, dass ich ihn sicher zurück auf den Pfad bringen werde. Er murmelt, ich sei ein Sumpfteufel oder dergleichen; ich nicke nur und lächle. \n\nIch ziehe ihn zur Wasserstelle und als er merkt, was geschieht, stoße ich ihn #italic mit aller Kraft#! hinein. Ich weiche zurück und beobachte, wie sich die hungrigen Löwenechsen ins Wasser stürzen und ihn in Stücke reißen. Sehr unterhaltsam."
 agot_filler_crannog.0004.a: "Es ist lohnenswert, der heimischen Tierwelt etwas Gutes zu tun."
  
 ################################################ 
 #  BOG BODY FOUND WHILE ON CAMPAIGN IN NECK    # 
 ################################################ 
  
 agot_filler_crannog.0006.t: "Moorleiche gefunden"
 agot_filler_crannog.0006.desc: "Heute haben wir unser Lager auf einem Torfmoor aufgeschlagen. Als ich durch das Lager gehe, treffe ich auf mehrere Soldaten, die sich um ein Loch im Boden versammelt haben. Ich dränge mich durch die Menge und sehe sie über einen stark gebräunten Körper stehen. Er ist in altertümliche, herrschaftliche Kleidung gehüllt. Sein rotes Haar ist ungepflegt, aber so frisiert, dass der siebenzackige Stern auf seiner Stirn sichtbar ist. Das Seil, mit dem er gehängt wurde, hängt immer noch um seinen Hals.\n\nUnser einheimischer Führer kommt herüber und ist nicht überrascht, die Leiche zu sehen. Er erzählt uns, dass die Sümpfe der Eng manchmal Leichen aus längst vergangenen Zeiten konservieren können. Er zeigt auf den Körper in dem Loch und erzählt uns, dass er ein andalischer Kriegsherr war, der bei dem Versuch, die Eng vor Tausenden von Jahren zu erobern, getötet wurde. Einige der Männer um uns herum lachen, weil sie denken, dass unser Führer uns einen Scherz erzählt, aber er meint es todernst..."
 agot_filler_crannog.0006.a: " So interessant sie auch sein mag, eine Leiche ist eine Leiche. Begrabt sie und lasst sie ruhen."
 agot_filler_crannog.0006.b: "Ich hoffe, ich ende nicht für immer in diesem Sumpf."
 agot_filler_crannog.0006.c: "Er ist ein Beispiel dafür, was mit denen passiert, die in die Eng eindringen!"
 agot_filler_crannog.0006.d: "Schickt ihn zur Großen Septe, er verdient ein angemessenes Begräbnis."
  
 agot_filler_crannog.0007.opening: "Die Helden der Sieben"
 agot_filler_crannog.0007.desc: "An [ROOT.Char.Custom('DE_ART_DEF_S_A')] weis[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltipRegnal], Mir wurde der Leib überbracht, den Ihr während Eures Feldzugs in der Eng entdeckt habt. Eure Entdeckung dieses frommen Kriegers erfreut mich außerordentlich. Endlich, nach Tausenden von Jahren, ist dieser legendäre Held der Sieben heimgekehrt, fernab von den Landen der Sumpfteufel. Eure Taten sollen nicht vergessen werden."
 agot_filler_crannog.0007.a: "Ich bin dankbar für diese Auszeichnung."
  
 ########################################## 
 #  GIANT LIZARDLION  BLOCKING YOUR PATH  # 
 ########################################## 
  
 agot_filler_crannog.0008.t: "Löwenechse im Weg"
 agot_filler_crannog.0008.desc: "Als meine Männer und ich durch einen der tausend Sümpfe der Eng stapfen, gelangen wir erschöpft in ein dichtes Dickicht. Überall um uns herum sind umgestürzte Stämme, riesige Bäume, verschlungene Ranken und Farne, die Männer zwergenhaft erscheinen lassen. Man kann nicht einmal hindurch zu den anderen Männern sehen.\n\nAls wir uns langsam den Pfad hinunter bewegen, ruft einer der vorderen Männer: #N "Löwenechse!"#! Ich stapfe vorwärts und sehe eine riesige schuppige Bestie, die einige meiner Gefährten mustert. Die Bestie ist mindestens so groß wie sechs Männer zusammen. Es könnte mich leicht verschlingen und hätte noch Platz für die beiden Männer hinter mir...\n\nSie versperrt meiner Truppe den Weg... meine Männer fragen, was wir tun sollen."
 agot_filler_crannog.0008.a: "Wir müssen es töten. Das Fleisch können wir sogar zu Geld machen."
 agot_filler_crannog_.0008.a.flavor: "Ihr und Eure Männer werdet die Bestie angreifen."
 agot_filler_crannog.0008.b: "Wir müssen das Risiko eingehen, vom Weg abzukommen."
 agot_filler_crannog_.0008.b.flavor: "Ihr und Eure Männer werdet Euch in das sumpfige Dickicht verziehen."
  
 agot_filler_crannog.0009.t: "Attacke!"
 agot_filler_crannog.0009.desc: "Ein Angriff auf eine riesige Kreatur wird sehr gefährlich sein, besonders, wenn wir uns in ihrem Territorium befinden. Nichtsdestotrotz ziehe ich mein Schwert und befehle meinen Männern, sich bereit zu machen.\n\nIch fordere einen meiner Männer auf, einen Stein auf die Bestie zu werfen, um sie auf uns aufmerksam zu machen; er steht bereit und wartet auf mein Signal. Die übrigen Männer nicken mir stumm zu, ihre Schwerter fest in der Hand..."
 agot_filler_crannog.0009.a: "Tötet es!"
 agot_filler_crannog.0009.a.tt_success: "Ihr erlegt die Löwenechse und nehmt ihren Kadaver mit."
 agot_filler_crannog.0009.a.tt_failure_mauled: "Die Löwenechse greift an und verwundet Euch erheblich, bevor sie in die Wildnis flieht."
 agot_filler_crannog.0009.a.tt_failure_death: "Die Löwenechse zerfleischt euch und lässt nur Fetzen zurück."
 agot_filler_crannog.0009.b: "Wenn ich es mir recht überlege, sollten wir es einfach abseits des Weges riskieren."
  
 agot_filler_crannog.0010.t: "In den Sumpf!"
 agot_filler_crannog.0010.desc: "Ich weise meine Männer an, sich in das Dickicht zu verziehen. Ich bin nicht bereit, den Kampf gegen eine riesige Bestie in ihrem eigenen Revier zu riskieren. Wir werden das Dickicht durchqueren und uns weiter vorne treffen.\n\nIch beobachte, wie meine Männer allesamt in dem unheilvollen Sumpf verschwinden und hinter Bäumen und Ranken untertauchen, und dann stürze ich mich hinterher... Nun muss ich mich durch dieses Durcheinander kämpfen."
 agot_filler_crannog.0010.a: "Ich mache mich auf!"
 agot_filler_crannog.0010.a.tt_success_title: "Ihr übersteht den Umweg ohne Zwischenfälle."
 agot_filler_crannog.0010.a.tt_success: "Ihr schafft es, die Löwenechse #P gefahrlos#! zu umgehen und trefft nach zwei Stunden auf den Pfad."
 agot_filler_crannog.0010.a.tt_failure_scratched_up_but_safe_title: "Mit einigen Schrammen und Kratzern überlebt aber den Umweg."
 agot_filler_crannog.0010.a.tt_failure_scratched_up_but_safe: "Es gelingt Euch, #P die Löwenechse zu umgehen#! und Euch auf dem Pfad zu treffen - aber Ihr wurdet dabei #N sehr übel zugerichtet#!"
 agot_filler_crannog.0010.a.tt_failure_death_title: "Ihr sterbt!"
 agot_filler_crannog.0010.a.tt_failure_death: "Ihr fallt einer weiteren tödlichen Bestie zum #N Opfer#!, die sich im Dickicht verbirgt."
  
 ####################################### 
 #  LITTLE GIRL KILLED BY LIZARD-LION  # 
 ####################################### 
  
 agot_filler_crannog.0011.t: "Kleines Mädchen von Löwenechse getötet"
 agot_filler_crannog.0011.desc: "Die Tochter eines bedeutenden Vetreter  der Pfahlbaumenschen in den Vororten von [crannogfiller_location0011.GetName] wurde von einer Löwenechse getötet. Der Tod des Mädchens wird auf meinen offensichtlichen Mangel an Aufmerksamkeit für die äußeren und ländlichen Siedlungen in [crannogfiller_location0011.GetName] zurückgeführt. Viele behaupten, dass ich die Bestien direkt vor meinem Sitz herumwüten lasse...\n\nDie Geschichte hat sich wie Seefeuer in meinen Ländern verbreitet, und meine Berater drängen mich, etwas zu unternehmen."
 agot_filler_crannog.0011.a: "Die Löwenechsen sind die wahren Herrscher der Eng, nicht die Menschen. Seid vorsichtiger."
 agot_filler_crannog.0011.b: "Dieser Mann benutzt die Tragödie, um mich zu verunglimpfen. Nehmt ihn fest!"
 agot_filler_crannog.0011.c: "Ich werde ihn für seinen Verlust entschädigen."
 agot_filler_crannog.0011.d: "Ich lasse NICHT zu, dass Bestien herumwüten, egal wo.!"
  
 ############################ 
 #  ALBINO REPTILE SPOTTED  # 
 ############################ 
  
 agot_filler_crannog.0012.t: "Albino-Frosch!"
 agot_filler_crannog.0012.desc: "Heute ist #italic so#! ein schöner Tag! Ich habe beschlossen, mir ein paar Stunden Zeit für mich selbst zu nehmen und in einem behaglichen kleinen Moor herumzuwandern, die Natur zu genießen und die unberührte Wildnis abseits von Schlössern und Menschen zu erleben.\n\nWährend ich müßig herumspaziere, sehe ich aus dem Augenwinkel ein hüpfendes weißes Wesen. Langsam wende ich mich um und sehe einen riesigen Albino-Ochsenfrosch an mir vorbeistarren. Ich gehe in die Hocke und nähere mich ihm, um seine Pracht zu bewundern... schließlich hat so ein Albino hier draußen nicht lange zu leben."
 agot_filler_crannog.0012.a: "Ich streichle ihn."
 agot_filler_crannog.0012.b: "Ich trete ihn. #S Hart!#!"
  
 ################################### 
 #  Special Crannog Poison Recipe  # 
 ################################### 
  
 agot_filler_crannog.0013.t: "Ein besonderes Rezept!"
 agot_filler_crannog.0013.desc: "Ein Händler tritt an mich heran und bietet mir ein einzigartiges Rezept zur Herstellung eines uralten Gifts der Pfahlbaumenschen an. Anscheinend kann das Rezept nur aus bestimmten Pflanzen und Kräutern hergestellt werden, die man in der Eng findet."
 agot_filler_crannog.0013.a: "Ich nehme es."
 agot_filler_crannog.0013.b: "Ich brauche solche Dinge nicht!"
 agot_filler_crannog_artifact.0013.name: "Giftrezept der Pfahlbaumenschen"
 agot_filler_crannog_artifact.0013.desc: "Dieses Rezept stellt ein tödliches Gift aus einigen Pflanzen der Eng her. Es ist sehr nützlich für jeden Intriganten."
 agot_filler_crannog_artifact.0014.name: "Pfahlbaumänner-Speer"
 agot_filler_crannog_artifact.0014.desc: "Ein alter Speer, der einst von einem Pfahlbaumann-Krieger genutzt wurde."
  
 ############################### 
 #  Find an Old Crannog Spear  # 
 ############################### 
  
 agot_filler_crannog.0014.t: "Ein alter Speer"
 agot_filler_crannog.0014.desc: "#bold AUTSCH!#! Als ich über einen matschigen und moosbewachsenen Fleck Erde laufe, stößt mein Fuß gegen etwas Hartes, und zwar #italic hart#! Es scheint, als sei etwas unter dem Schlamm verborgen...\n\nIch greife mir einen Stock und fange an, die Erde wegzuschaufeln, um zu sehen, was das versteckte Ding ist. Nach ein wenig Schufterei ziehe ich den klapprigen Schaft eines Speers heraus! Die Speerspitze ist noch befestigt und intakt, aber es ist klar, dass der Speer alt, stumpf und unbrauchbar ist. Wenn ich mir den Speer genauer ansehe, ist es offensichtlich, dass er vor Jahren einmal einem Pfahlbaummann-Krieger gehört hat. Es hätte keinen praktischen Nutzen, ihn zu behalten, schließlich ist er zu alt, um ihn zu benutzen. Aber ein altertümliches Artefakt zu besitzen, würde viele Menschen neidisch auf mich machen..."
 agot_filler_crannog.0014.a: "Ich behalte ihn."
 agot_filler_crannog.0014.b: "Ich werfe ihn zurück in den Dreck."
  
 ############################## 
 #  FROG GIGGING EVENT CHAIN  # 
 ############################## 
  
 agot_filler_crannog.0030.t: "Froschkonzert! "
 agot_filler_crannog.0030.desc: "Mein Vormund, [guardian_parent_frog_gigging_event.GetNameNoTooltip], hat mir angeboten, mit mir auf Froschjagd zu gehen! Wir würden die Nacht damit verbringen, tief in den Sümpfen der Eng Frösche zu jagen - eine altehrwürdige Tradition unseres Volkes."
 agot_filler_crannog.0030.a: "Ja, ich würde gerne mitkommen!"
 agot_filler_crannog.0030.b: "Nein, ich möchte nicht gehen."
  
 agot_filler_crannog.0031.t: "Die Jagd!"
 agot_filler_crannog.0031.desc: "Die Nacht bricht an, und so verlassen [guardian_parent_frog_gigging_event.GetNameNoTooltip] und ich die Burg. Wir machen uns direkt auf den Weg zum Sumpf!\n\nIch bleibe dicht bei [guardian_parent_frog_gigging_event.GetNameNoTooltip], während wir durch ekliges Wasser waten und folge ihm Schritt für Schritt. Schließlich kommen wir auf ein matschiges Feld, das von hohen Gräsern umgeben ist, und auf dem die schleimigen, kleinen Sumpfbewohner herumhüpfen.\n\nMein Vormund reicht mir einen Froschspeer und sagt mir, ich solle bei den ersten Versuchen aufpassen. Ich beobachte ehrfürchtig, wie [guardian_parent_frog_gigging_event.GetNameNoTooltip] mühelos Frosch um Frosch aufspießt. Nach jedem Fang halte ich eifrig einen Sack auf, damit [guardian_parent_frog_gigging_event.GetNameNoTooltip] seine Beute hineinwerfen kann.\n\n[guardian_parent_frog_gigging_event.GetNameNoTooltip] dreht sich zu mir und zeigt auf einen fetten Frosch im hohen Gras. Er weist mich an, es zu versuchen."
 agot_filler_crannog.0031.a: "Zielen....!"
 agot_filler_crannog.0031.a.tt_success: "#V Ihr spießt den Frosch #P erfolgreich#! auf#!"
 agot_filler_crannog.0031.a.tt_failure_missed: "#V Ihr#! #N verfehlt kläglich#! #V den Frosch#!"
 agot_filler_crannog.0031.a.tt_failure_frog_escape: "#V Der Frosch#! #N entkommt knapp#! #V Eurem Angriff und flieht#!"
  
 ############################### 
 ## Crannogmen Ambush! 
 ############################### 
 agot_ambush_events.1001.title: "Was war das für ein Geräusch?"
 agot_ambush_events.1001.desc: "As my men and I trudge through one of the thousand swamps in the Neck, we wearily enter a dense thicket. All around us are fallen logs, enormous trees, twisted vines, and ferns that dwarf men. We cannot see through to the other side.\n\nAs we slowly progress down the path, one of the forward men shouts back "I think someone's here!" I stomp onward through the water, only to see the men ahead of me fall to the ground — arrows lodged through their torsos! \n\nI call my remaining men into defensive positions around me, as what appears to be an army of Crannogman approaches through the woods..." #NT!
 agot_ambush_events.1001.attack: "Verdammt!"
  
  
 agot_ambush_events.1002.title: "Die Mauer"
 agot_ambush_events.1002.desc: "Die Mauer ragt hoch und imposant empor und erstreckt sich, so weit das Auge reicht. Ihre schiere Größe und ihr Ausmaß sind überwältigend und es ist schwer vorstellbar, dass irgendeine Kraft ihre Verteidigung durchbrechen könnte. Der Wind peitscht um Sie herum und trägt die Geräusche des Waldes und das ferne Rauschen der eisigen See mit sich. Während Ihr und Euer Stamm Euren Blick gen Mauer richtet, könnt Ihr die blassen Gestalten der Nachtwache auf der Mauer sehen, die über die Länder jenseits der Mauer wachen. Ihr wisst, dass sie Eure Gegenwart hier nicht willkommen heißen werden und dass ein Konflikt unvermeidlich sein könnte."
 agot_ambush_events.1002.attack: "Wir werden die Mauer einnehmen!"
 agot_ambush_events.1002.leave: "Wir werden gehen"
