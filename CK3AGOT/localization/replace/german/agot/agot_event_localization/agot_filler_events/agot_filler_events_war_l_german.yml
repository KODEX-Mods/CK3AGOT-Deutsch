l_german:
 agot_filler_war.200.t: "Am Abgrund des Todes"
 agot_filler_war.200.desc: "Krieg! Die Schlacht wird auf unserer Seite zunehmend mühsam... Die Verluste häufen sich, die Dunkelheit beherrscht den zerfallenden Himmel und ein heilloses Gemetzel hat begonnen."
 agot_filler_war.200.list_1: "Ich bin der letzte meiner Linie... Sollte ich fallen, so soll es wenigstens der Erinnerung würdig sein, auf meinem treuen Ross und meiner Lanze, die ich mit der Hand fest umschließe."
 agot_filler_war.200.list_2: "Ich kann nicht länger standhalten, ich habe nicht die Seele eines Kriegers."
 agot_filler_war.200.a: "Sie sollen Lieder über meine Taten singen..."
 agot_filler_war.200.a_tt: "Ich wage mich hinaus, um meinem Schicksal zu trotzen..."
 agot_filler_war.200.b: "Um mich herum herrscht Chaos... Ich muss #italic überleben#!."
 agot_filler_war.200.b_tt: "Ihr schleicht Euch davon..."
 agot_filler_war.201.t: "Am Abgrund des Todes"
 agot_filler_war.201.desc: "Ein Flammenmeer erhellt mein Auge, wenn die Hörner meiner Ritter zum Angriff blasen. Ich rieche die Angst und den Schmerz von sterbenden Männern im Todeskampf, Freund und Feind. Es könnte einen Mann in den Wahnsinn treiben. Doch auf dem Feld wartet mein Schicksal, und möge es von jeher vorhergesagt sein... auf einem klaren Hügel steht sie, eine Bestie mit scharfen ehernen Zähnen und hasserfüllten, brennenden Augen."
 agot_filler_war.201.a: "Ich weiß nun, was kommt. Es ist vergebens, die Flucht zu wagen... Was ist, wird sein... "
 agot_filler_war.201.a_tt: "Soll es geschehen. Mein letzter Atemzug, der letzte meiner Sippe..."
 agot_filler_war.202.t: "Am Abgrund des Todes"
 agot_filler_war.202.desc: "Was sein soll, soll geschehen! Mein Gegner liegt tot zu meinen Füßen. Als ich meinen Blick über das Schlachtfeld schweifen lasse, sehe ich, dass der Feind in seiner Flanke zu wanken begonnen hat. Meine Taten haben den Tag gerettet, und man wird Lieder darüber singen, wie [ROOT.Char.Custom('DE_ART_DEF_S_N')] letzte [GetPlayer.GetDynasty.GetBaseName] [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Männer in einem furchtlosen Angriff zum Sieg geführt hat."
 agot_filler_war.202.a: "Sucht einen Barden. Er soll von meinen heutigen Heldentaten berichten."
 agot_filler_war.202.a_tt: "So soll es sein."
 agot_filler_war.202.b: "Es ist wirklich etwas Besonderes, wenn meine Männer so zu mir aufschauen."
 agot_filler_war.202.b_tt: "Sie brauchen mich."
 agot_filler_war.203.t: "Am Abgrund des Todes"
 agot_filler_war.203.desc: "Der Barde, den ich angeheuert habe, ist zurückgekehrt, und die Geschichten über meine Taten werden von der Bäreninsel bis zu den Trittsteinen und darüber hinaus besungen."
 agot_filler_war.203.a: "Mögen noch viele weitere Lieder geschrieben werden."
 agot_filler_war.203.b: "Eins reicht wohl."
 agot_filler_war.203.b_tt: "Wir sollten nicht zu weit gehen..."
  
 agot_filler_war.300.t: "Die Torheit des gebrochenen Mannes"
 agot_filler_war.300.desc: "Nach dem Ende der Schlacht haben einige meiner Männer ein nahe gelegenes Dorf geschändet. Man kann nichts für die armen Bewohner tun - die Männer waren vom Krieg erschüttert und verstört und kümmerten sich nicht um das Leben der Bauern. Wenigstens wurden sie am Ende mit dem Schwert getötet. Das hat sie davor bewahrt, sich ein Leben lang mit den Gräueln zu quälen, die Eure Männer ihnen angetan haben."
 agot_filler_war.300.a: "Hängt jene, die vergewaltigt und geplündert haben - wir sind alle Gefangene in der Hölle des Krieges, das gibt uns nicht das Recht, wie gewöhnliche Banditen zu handeln."
 agot_filler_war.300.a_tt: "Gewährt den Bauern Gerechtigkeit."
 agot_filler_war.300.b: "Wir können das Leben unserer Soldaten nicht einfach so wegwerfen, egal was sie tun. Wir sind im Krieg. Bringt sie wieder auf Kurs, diszipliniert sie."
 agot_filler_war.300.b_tt: "Die Bestrafung meiner Männer wird mir nicht helfen, den Krieg zu gewinnen."
  
 agot_filler_war.400.t: "The Hanged Man" #NT!
 agot_filler_war.400.desc: "The fighting has been thick in the Riverlands, as it always is when war rages. While riding through a pillaged hamlet our column broaches the crest of a hill, and gruesome sight twists into view. A gnarled tree with naked branches jutting from its crown. Dangling from these cruel fingers are corpses of this village's populace, swaying in the breeze like abandoned marionettes.\n\nThe grim atmosphere is pierced by a shrill cry. I spur my horse, and gallop to the foot of the tree, where I discover the source of the wailing. The babe looks up at me, swaddled in muck and gore. His mother, grasped by the noose mere feet above him, bloats. How could it have possibly survived?\n'Leave it, my [ROOT.Char.GetLadyLord]' speaks [soldier.GetFullName]. 'It is a bad omen. Better a feast for the crows.'" #NT!
 agot_filler_war.400.a: "We can't leave the child out here." #NT!
 agot_filler_war.400.b: "It is common for men at war to return with bastards..." #NT!
 agot_filler_war.400.c: "Leave it here, this is a poor omen." #NT!
