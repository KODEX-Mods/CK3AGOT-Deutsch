l_german:
  # STRANGE ISLAND 100-107 
 agot_filler_ironislands.001.t: "Eine seltsame Insel"
 agot_filler_ironislands.001.desc: "Das Leben eines Eisenmannes ist ein Leben auf dem Wasser, wo wir uns nehmen, was wir können, wo immer wir es finden. Wir brauchen nicht mit Gold zu bezahlen für das, was wir mit Gewalt erlangen können.\n\nHeute entdecke ich in der Ferne eine seltsame Insel, die ich noch nie zuvor gesehen habe. Als mein Schiff näher kommt, kann ich an den steinigen Ufern die Umrisse eines Tempels entdecken."
 agot_filler_ironislands.001.a: "Ein verlassener Tempel kann leicht geplündert werden..."
 agot_filler_ironislands.001.a.tt: "Ihr steuert das Ufer an und schaut, was für die Plünderung bereitliegt."
 agot_filler_ironislands.0011.t: "Eine seltsame Insel"
 agot_filler_ironislands.0011.desc: "Als wir uns dem verlassenen Tempel nähern, habe ich das Gefühl, dass etwas nicht stimmt - als ob die Luft schwer wäre, obwohl es keine Anzeichen von Nebel gibt. Ich werde das Gefühl der Vorahnung nicht los.\n\nJe näher wir kommen, desto schwerer fühlt sich die Luft an... Wie grässliche Hände, die an meinen Armen und meinem Rücken ziehen. #italic Das war's, weiter kann ich nicht gehen,#! denke ich mir, bevor ich auf dem Absatz kehrtmache und zu meinem Schiff zurückklettere.\n\nMeine Männer starren mich vom Ufer aus an, als ich an Bord klettere, aber wenigstens weiß ich, dass ich in #bold Sicherheit#! bin."
 agot_filler_ironislands.0011.a: "Verflucht seien diese Ruinen!"
 agot_filler_ironislands.0011.a.tt: "Ihr verlasst die seltsame Insel umgehend, ohne zu erfahren, welche Magie dort ihre Macht hat."
 agot_filler_ironislands.0012.t: "Eine seltsame Insel"
 agot_filler_ironislands.0012.desc: "Als wir uns dem verlassenen Tempel nähern, habe ich das Gefühl, dass etwas nicht stimmt - als ob die Luft schwer wäre, obwohl es keine Anzeichen von Nebel gibt. Aber meine Männer und ich gehen weiter.\n\nWir betreten den Tempel, eine riesige Kammer öffnet sich vor uns. Irgendwie scheint sie von innen noch größer zu sein... Ringsherum sind unheimliche Zeichen in einer glyphischen Schrift zu lesen.\n\nAber dort, in der Mitte des Raumes, ruht ein #bold massives, lEuchtendes Juwel#!."
 agot_filler_ironislands.0012.a: "Ooh, wie das glänzt!"
 agot_filler_ironislands.0012.a.tt: "Ihr seid den ganzen Weg hierher gekommen, es ist an der Zeit, zu nehmen, was Ihr gefunden habt."
 agot_filler_ironislands.0012.b: "Dieser Ort ist verflucht..."
 agot_filler_ironislands.0012.b.tt: "Ihr lasst den Edelstein unangetastet und verlasst die Insel sofort."
 agot_filler_ironislands.0013.t: "Eine seltsame Insel"
 agot_filler_ironislands.0013.desc: "Langsam wache ich auf und habe das Gefühl, mich durch einen dichten Nebel meiner eigenen Gedanken zu kämpfen.\n\n#italic Wo bin ich?#! frage ich mich, derweil ich mich umschaue. In der Ferne steht ein einsamer Mann neben einer großen Sau... Ich beginne, auf sie zuzugehen, und meine Füße scheinen sich von selbst zu bewegen.\n\n"Mein Sohn", sagt der geheimnisvolle Mann, als ich näher komme. "Ich habe auf dich gewartet. Das Abendbrot ist fast fertig. Morgen beginnt die Ernte, und ich werde dich brauchen.""
 agot_filler_ironislands.0013.a: "Beim Ertrunkenen Gott, was geschieht...?"
 agot_filler_ironislands.0013.a.tt: "Eure Reise geht weiter..."
 agot_filler_ironislands.0013.b: "Das Schwein sieht merkwürdig #italic attraktiv#! aus?"
 agot_filler_ironislands.0013.b.tt: "Eure Reise geht weiter..."
 agot_filler_ironislands.0014.t: "Eine seltsame Insel"
 agot_filler_ironislands.0014.desc: "Meine Augen sind wieder geschlossen. Mein Körper fühlt sich schwer an, mein Geist ist aufgewühlt. Eine Art #bold Flüssigkeit#! fließt an meinen Armen hinunter, tropgt auf meine Beine und schließlich auf den Boden. Die Tröpfchen scheinen meine Ängste wegzutragen.\n\nWährend ich tiefer in meinen eigenen Geist falle, fühle ich nichts als Frieden und Zufriedenheit...\n\nPlötzlich reißen meine Augen auf, und vor mir steht #bold mein Lehnsherr!#!"
 agot_filler_ironislands.0014.a: "Ich kann es erklären! #bold Das bin nicht wirklich ich!#!"
 agot_filler_ironislands.0014.a.tt: "Eure Reise geht weiter..."
 agot_filler_ironislands.0014.b: "Bitte, #italic tötet#! mich einfach!"
 agot_filler_ironislands.0014.b.tt: "Eure Reise geht weiter..."
 agot_filler_ironislands.0015.t: "Eine seltsame Insel"
 agot_filler_ironislands.0015.desc: "Ich erwache abermals, dieses Mal in einer dunklen, kühlen Gasse. Dieser Hafen kommt mir bekannt vor und wirkt dennoch fremd. Es gibt nur einen Weg nach vorne, auf den Hauptplatz der Stadt. Meine Füße tragen mich einmal mehr voran...\n\nAls ich aus der Gasse trete, bin ich von Menschen umgeben — nicht nur von irgendwelchen Menschen, sie scheinen alle... #N ich zu sein?!#!\n\nSie beschimpfen und beschreien mich. #bold "Gleichgültigkeit ist der Tod!"#!"
 agot_filler_ironislands.0015.a: "GLEICHGÜLTIGKEIT IST DER TOD!"
 agot_filler_ironislands.0015.a.tt: "Ihr stimmt in ihren Ruf ein."
 agot_filler_ironislands.0015.b: "Sind das etwa Kürbisse?"
 agot_filler_ironislands.0015.b.tt: "Ihr seid ein wenig abgelenkt."
 agot_filler_ironislands.0016.t: "Eine seltsame Insel"
 agot_filler_ironislands.0016.desc: "Meine Augen sind fest geschlossen, während der Duft der Blumen mich wie eine Decke umhüllt. Aber da ist auch noch ein anderer Geruch - ein vertrauter und doch süßlicher Geruch.\n\nIch öffne meine Augen, und da ist sie. Ich erkenne ihre widerliche Präsenz schon von weitem. Diese hässliche, weinerliche, lästige, unerträgliche Bestie..."
 agot_filler_ironislands.0016.a: "Hau ab, du Miststück!"
 agot_filler_ironislands.0016.a.tt: "Euer Stress scheint dahinzuschmelzen."
 agot_filler_ironislands.0017.t: "Eine seltsame Reise"
 agot_filler_ironislands.0017.desc: "Ich schrecke auf. Ich liege auf dem Deck meines Schiffes, umgeben von meinen Besatzungsmitgliedern.\n\nIch bin schon seit Tagen nicht mehr ansprechbar, sagt einer meiner Männer zu mir. Ich bellte alberne Befehle, ließ meine Hosen herunter und murmelte vor mich hin...\n\nIch habe mir sogar mit einem Eimer auf den Kopf geschlagen, aber plötzlich habe ich mich wieder gefangen! #italic Wer weiß, wann es wieder passieren wird?#!"
 agot_filler_ironislands.0017.a: "Hoffen wir, dass dies das letzte Mal war."
 agot_filler_ironislands.0017.a.tt: "And through all of this, you seem to have misplaced that beautiful jewel!" #NT!
 # A Challenge At Sea 200 
 agot_filler_ironislands.002.t: "Eine Herausforderung auf See"
 agot_filler_ironislands.002.desc: "Wir sind noch nicht lange unterwegs und das Land beginnt in der Ferne zu verschwinden, als [mutineer.GetFirstNameNicknamedNoTooltip] sein Ruder ablegt und auf mich zugeht. Seinem Blick entnehme ich, dass wir ein Problem haben werden. Die anderen Besatzungsmitglieder beginnen sich zu versammeln, einige sehen genauso verärgert aus"
 agot_filler_ironislands.002.a: "Erinnert [mutineer.GetFirstNameNoTooltip] an seine Stellung"
 agot_filler_ironislands.002.b: "Wie wäre es, wenn wir etwas von dem Reichtum teilen würden?"
 agot_filler_bribe_challenger.tt: "Eure Mannschaft könnte den Respekt vor Euch verlieren, wenn Ihr die sanfte Lösung wählt."
 agot_filler_ironislands.002.c: "Schlagt den vermeintlichen Herausforderer schnell nieder, bevor er reagieren kann."
 challenger_intimidation_success.tt: "[mutineer.GetFirstNameNoTooltip] ist eingeschüchtert"
 challenger_intimidation_failure.tt: "Ihr versagt bei der Einschüchterung von [mutineer.GetFirstNameNoTooltip]"
 challenger_duel.tt: "@warning_icon!#X Wenn es nicht gelingt, das Besatzungsmitglied einzuschüchtern, wird dies mit Sicherheit zu Gewalt führen."
 # Appeased Warriors 201 
 agot_filler_ironislands.0021.t: "Besänftigte Krieger"
 agot_filler_ironislands.0021.desc: "Nachdem Ihr Euch um [mutineer.GetFirstNameNoTooltip] gekümmert habt, scheint sich die Lage zu entspannen. Die Menge zerstreut sich und Eure Gefolgschaft sieht mit neuer Ehrfurcht zu Euch auf."
 agot_filler_ironislands.0021.a: "Eine weitere Bedrohung wurde beseitigt."
 # Failed Intimidation 202 
 agot_filler_ironislands.0022.t: "Gescheiterte Einschüchterung"
 agot_filler_ironislands.0022.desc: "[mutineer.GetFirstNameNoTooltip] scheint von meinen Drohungen nicht im Geringsten beunruhigt zu sein, im Gegenteil, er zieht seine Waffe und schreitet auf mich zu!"
 agot_filler_ironislands.0022.a: "Frieden war nie eine Option"
  
 #A Storm of Iron 300-302 
 agot_filler_ironislands.003: "Ein Sturm aus Eisen"
 agot_filler_ironislands.003.desc: "Es ist immer eine schöne Sache, zwei Schiffe im Kampf zu sehen. Wir Söhne des Ertrunkenen Gottes säen nicht; wir sitzen nicht untätig herum und basteln Schmuck, wie es die Grünländer tun. Wir plündern und nehmen uns, was uns rechtmäßig zusteht. Denn wenn ein Mann nicht verteidigen kann, was ihm lieb und teuer ist, warum sollte es ihm gehören?\n\nUnd wie es der Zufall so will, haben wir gerade eine leicht zu verteidigende Handelsflotte ins Visier genommen..."
 agot_filler_ironislands.003.a: "Bringt uns näher ran, rammt Ihr Flaggschiff, direkt an ihrer Gurgel!"
 agot_filler_ironislands.003.a_tt: "Auf in die Schlacht!"
 agot_filler_ironislands.003.b: "Oh Herr, der unter den Wellen lebt! Leite unsere Schiffe und unsere Waffen!"
 agot_filler_ironislands.003.b_tt: "Führe uns durch blutige Schlacht!"
 agot_filler_ironislands.0031: "Ein Sturm aus Eisen"
 agot_filler_ironislands.0031.desc: "Unser Schiff wütet weiter! Mit der Kraft der Wellen und der Macht unserer Pfeilgeschosse schlagen wir in die Seite der Handelsgaleere ein. Die Plünderer brüllen, ihre Waffen singen, das Klirren von Stahl auf Stahl klingt langsam aus, während die Grünländer wie das Vieh sterben, das sie sind. Sie haben gut gekämpft, aber wie immer scheitern sie an der Macht der Eisenmänner.\n\nAls die Kämpfe zum Stillstand kommen und die letzten Männer sich ergeben, gehe ich über das Deck auf den Kapitän zu, der um ein Haar geschlagen worden wäre."
 agot_filler_ironislands.0031.a: "Bringt mir seinen Kopf; ich brauche eine neue Trophäe."
 agot_filler_ironislands.0031.a_tt: "Ergreift ihn."
 agot_filler_ironislands.0032: "Ein Sturm aus Eisen"
 agot_filler_ironislands.0032.desc: "Ich habe den [ship_captain_culture.GetName]en Kapitän vernichtet. Jetzt kann ich mir das alles hier nehmen."
 agot_filler_ironislands.0032.a: "Wir werden dich als Opfergabe für den Ertrunkenen Gott ertränken. All deine Reichtümer gehören nun mir."
 agot_filler_ironislands.0032.a_tt: "Ich habe den Eisernen Preis bezahlt."
 agot_filler_ironislands.0032.b: "Es ist gut, ein Plünderer zu sein."
 agot_filler_ironislands.0032.b_tt: "Vielleicht sollte ich das öfter machen..."
  
 # The Importance of the Iron Price 400-407 
 agot_filler_ironislands.004: "Die Bedeutsamkeit des Eisernen Preises"
 agot_filler_ironislands.004.desc: "Euer örtlicher Priester hat Euch schlechte Nachrichten überbracht: Einer Eurer Plünderer hat sich mit Reichtümern eingedeckt - mit den Reichtümern von Menschen, die er nicht durch seine eigene Klinge erschlagen hat. Er hat den Eisernen Preis verraten und unsere Traditionen beschmutzt. Der Priester will, dass er verstoßen wird."
 agot_filler_ironislands.004.a: "Ich werde versuchen, mit ihm zu reden."
 agot_filler_ironislands.004.a_tt: "Ach, die Torheit der Jugend."
 agot_filler_ironislands.004.b: "Auf diesem Schiff wird er das nicht. Er verschwindet."
 agot_filler_ironislands.004.b_tt: "Dies erfordert Disziplin."
 agot_filler_ironislands.0041: "Die Bedeutsamkeit des Eisernen Preises"
 agot_filler_ironislands.0041.desc: "Als Marq in Eure Kajüte kommt, fordert Ihr ihn energisch auf, sich zu setzen. Dann erklärt Ihr ihm behutsam, wie wichtig es ist, sich das zu verdienen, was Ihr nehmt. Dass der Preis für jedes Juwel, jedes Salzweib und jedes Stück Beute, das Ihr verdient, dazu beiträgt, Euch zu einem wahren Eisenmann zu formen."
 agot_filler_ironislands.0041.a: "Danke, dass Ihr zugehört habt. Ich hoffe, meine Worte waren heute so klar wie das Meer. Andernfalls wird es Konsequenzen geben."
 agot_filler_ironislands.0041.a_tt: "Lasst uns hoffen, dass er sich daran erinnert."
 agot_filler_ironislands.0041.b: "Ich wünsche, dass Ihr Eure Handlungen der Besatzung darlegt. Um ein Zeichen zu setzen."
 agot_filler_ironislands.0041.b_tt: "Marq wird das nicht gefallen."
 agot_filler_ironislands.0042: "Die Bedeutsamkeit des Eisernen Preises"
 agot_filler_ironislands.0042.desc: "Marq befindet sich mit einigen Huren und Freunden in einer Gasse und macht sich in der Öffentlichkeit lächerlich. Als er Euch bemerkt, nennt er Euch ein #itlaic 'hochnäsiges Schwein'#! und leugnet Eure Ehre."
 agot_filler_ironislands.0042.a: "Was habt Ihr gerade zu mir gesagt?!"
 agot_filler_ironislands.0042.a_tt: "Du wirst Respekt lernen, Junge!"
 agot_filler_ironislands.0044: "Die Bedeutsamkeit des Eisernen Preises"
 agot_filler_ironislands.0044.desc: "Euer Priester sollte Wein für Euch holen, und als Ihr zu seinen Gemächern geht, findet Ihr ihn tot in einer Blutlache."
 agot_filler_ironislands.0044.a: "Wer könnte dahinterstecken?"
 agot_filler_ironislands.0044.a_tt: "Hmmm..."
 agot_filler_ironislands.0044.b: "Ergreift Marq. Wir werden ihnfür den Ertrunkenen Gott ertränken."
 agot_filler_ironislands.0044.b_tt: "Der Ertrunkene Gott wird über ihn richten."
 agot_filler_ironislands.0045: "Die Bedeutsamkeit des Eisernen Preises"
 agot_filler_ironislands.0045.desc: "Marq hat sich eingereiht. Eure Männer scheinen Eure Gewalt und die Durchsetzung der religiösen Traditionen zu respektieren."
 agot_filler_ironislands.0045.a: "Das wird sie im Zaum halten."
 agot_filler_ironislands.0045.a_tt: "Hoffentlich."
 agot_filler_ironislands.0046: "Die Bedeutsamkeit des Eisernen Preises"
 agot_filler_ironislands.0046.desc: "Ihr trinkt gerade ein Bier in der Schenke, als Marq und ein paar seiner Schläger mit blutigen Klingen in der Hand hereinplatzen. "Du hättest ruhig bleiben und mir das Gold überlassen sollen, [GetPlayer.GetName].""
 agot_filler_ironislands.0046.a: "Es gibt keinen Ausweg. Ich muss um mein Leben kämpfen."
 agot_filler_ironislands.0046.a_tt: "Das sieht düster aus..."
 agot_filler_ironislands.0047: "Die Bedeutsamkeit des Eisernen Preises"
 agot_filler_ironislands.0047.desc: "Meine Gegner liegen tot und und blutverschmiert auf dem Boden. Ich habe in der Taverne ein ziemliches Durcheinander angerichtet. Zum Glück kam der Wirt, der mich als den Lord erkannt hatte, hinzu und schlug einem von Marqs Lakaien eine Flasche auf den Kopf."
 agot_filler_ironislands.0047.a: "Für deine Mühen, guter Mann."
 agot_filler_ironislands.0047.a_tt: "Es ist toll, großzügig zu sein."
  
  #Thrall House No More - used to remove Thrall House dynasty modifier once criteria has been meet 
 agot_filler_ironislands.005.t: "Nie wieder ein Haus von Leibeigenen!"
 agot_filler_ironislands.005.desc: "Ich hörte zu, wie andere ihre Becher hoben und den Namen der angeseheneren Häuser der Eisenmänner riefen, von denen einige schwächer waren als mein eigenes. Ich ergriff meinen eigenen Becher, hob ihn hoch und rief den Namen meines Hauses. Wie erwartet antworteten einige, die tief in ihren Bechern steckten oder mir gegenüber loyal waren, andere taten so, als hätte ich nichts gesagt. Ich ließ mich nicht beirren. "Wird mein Haus nicht zu den Mächtigen der Eiseninseln gezählt?" Niemand würde das bestreiten. "Haben nicht ich, mein Vater und seine Väter an der Seite von Euch und den Euren Vätern gelebt und gekämpft? "Mein Haus beansprucht nicht, vom Grauen König abzustammen; es ist wohlbekannt, dass meine Vorfahren Leibeigene und Salzweiber waren. Doch unsere Banner versetzen die Grünländer in Angst und Schrecken, unser Blut befleckt die Eiseninseln bei ihrer Verteidigung! Ich frage Euch, hat mein Haus nicht den Eisernen Preis bezahlt, um mehr als nur als Leibeigene zu gelten? Hat das Blut, das wir vergossen haben, nicht den Schandfleck unserer Dynastie weggewaschen?" Ich wusste, dass ich mit meinen Worten ins Schwarze getroffen hatte, als Männer aus allen Häusern der Eiseninsel, ob groß oder klein, ihre Becher hoben und mein Haus ausriefen."
 agot_filler_ironislands.005.a: "Der Makel der Leibeigenen ist verschwunden"
 agot_filler_ironislands.005.a_tt: "Nach dem heutigen Tag wird niemand auf den Eiseninseln mehr wegen seiner Ursprünge auf mein Haus herabsehen!"
  
  
  #A child has paid the gold price 
 agot_filler_ironislands.006.t: "Geschmückt wie eine Hure"
 agot_filler_ironislands.006.desc: "Als ich von einer Sitzung mit meinen Ratsmitgliedern in meinen großen Saal zurückkehrte, fand ich dort eine Versammlung vor, in deren Mittelpunkt mein[gold_price.Custom('DE_END_PRO_S_N')] [gold_price.Custom('DaughterSon')] [gold_price.GetName] stand. [gold_price.Custom('DE_PRO_PER_S_3P_N')|U] steht inmitten eines Kreises kichernder Speichellecker, die Gewänder aus Seide und Juwelen tragen. Mein Kind erzählt einen Witz, und sie kichern wieder über ihre mit Arborgold und dornischem Roten gefüllten Kelche. Dann bemerkt einer von ihnen, dass ich in der Ecke lauere, und das Lachen verstummt im Raum.\n\n"Seid gegrüßt [ROOT.Char.GetMotherFather]," [gold_price.GetName] hat Schluckauf und [gold_price.Custom('quirk_pos_present')]. "Möchtet Ihr etwas trinken?""
 agot_filler_ironislands.006.a: "Hast du den Eisernen Preis für diese Spielereien bezahlt?"
 agot_filler_ironislands.006.b: "Die alten Bräuche sind eher eine Richtschnur als ein Gesetz."
 agot_filler_ironislands.006.c: "Meersalz in der Lunge ist das einzige Heilmittel für eine solche Dekadenz."
 agot_filler_ironislands.006.d: "Seht Euch nur diese fabelhafte Seide an!"
  
  #A thrall child shows promise 
 agot_filler_ironislands.007.t: "Der Eisenmann, der ein Leibeigener war"
 agot_filler_ironislands.007.desc: "[thrall.Custom('DE_ART_DEF_S_N')|U] [thrall.Custom('DaughterSon')] eines Leibeigenen aus [birthplace.GetNameNoTier] hat sich als Eisenmann unglaublich gut gemacht. Ich habe es kaum geglaubt, bis einer unserer besten Plünderer mich selbst zu den Docks mitgenommen hat und ich es mit meinen eigenen Augen gesehen habe.\n\n[thrall.GetName] wurde als Kind eines Minenarbeiters geboren, ging aber auf einem Fischerboot in die Ausbildung, wo [thrall.Custom('DE_PRO_PER_S_3P_N')] die Seemannskunst eines doppelt so alten Seemanns zeigte. Ich sah zu, wie [thrall.Custom('DE_PRO_PER_S_3P_N')] die Masten hochkletterte, Segel reffte und zog, Taue spleißte und sogar ein wenig Geschick beim Fingertanz zeigte. Mit dem richtigen Kurs könnte [thrall.GetName] ein Name sein, den die Grünländer an der ganzen Küste nur zu Flüstern wagen."
 agot_filler_ironislands.007.a: "[thrall.Custom('DE_PRO_PER_S_3P_N')|U] wird ein guter Gefolgsmann sein."
 agot_filler_ironislands.007.b: "[thrall.Custom('DE_PRO_PER_S_3P_N')|U] ist ein verirrter Samen, den ich eines Nachts in einer Hure zurückgließ!"
 agot_filler_ironislands.007.b.tt_child: "Jedes Kind"
 agot_filler_ironislands.007.c: "Der Ertrunkene Gott braucht würdige Jünger!"
 agot_filler_ironislands.007.c.tt: "Die Priester werden das Kind einweihen."
 agot_filler_ironislands.007.d: "Eine schöne Vorstellung, aber ich werde keine Leibeigene an meinem Hof aufziehen."
  
