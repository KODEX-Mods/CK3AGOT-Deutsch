 agot_filler_rhllor.0001.t: "Der Herr des Lichts"
 agot_filler_rhllor.0001.desc: "Eines unglücklichen Abends sitzt Ihr allein in eurem Arbeitszimmer und grübelt über Berichte und Einzelheiten nach, die normalerweise den unteren Rängen vorbehalten sind. Plötzlich wird die Tür aufgerissen, und eine Frau tritt ohne jede Aufforderung ein. Sie ist ganz in Rot gekleidet, hat feuerrotes Haar und spricht mit einer tiefen, seltsam melodischen Stimme. Sie ist wunderschön, verführerisch, und einen Moment lang fragt Ihr Euch, ob Ihr nicht eingeschlafen seid. Aber als Ihr blinzelt, ist sie immer noch da.\n\nDie Rote Frau erzählt Euch von einer Prophezeiung, von einem Herrn des Lichts und einem Namen, den Ihr aus längst vergangenen Lektionen kennt. Azor Ahai, der Träger von Lichtbringer, geboren inmitten von Salz und Rauch und der Retter der bekannten Welt.\n\nSie flüstert Euch ins Ohr und sagt Euch, dass die Zeit gekommen ist, in der Ihr endlich den Ruhm erlangen könnt, indem Ihr die Prophezeiungen erfüllt, die bereits in Tempeln so weit weg wie Asshai gesehen wurden. Alles, was Ihr jetzt tun müsst, ist sie zu ergreifen..."
 agot_filler_rhllor.0001.a: "Ich werde zuhören, aber mehr nicht."
 agot_filler_rhllor.0001.b: "Ich muss auf diese Zeichen hören..."
 agot_filler_rhllor.0001.b.tt: "...denn die Nacht ist dunkel und voller Schrecken."
 agot_filler_rhllor.0001.c: "Ich muss auf diese Zeichen hören... und #italic noch mehr#!..."
 agot_filler_rhllor.0001.d: "Hinfort, du gemeine Hexe! Du hast keinen Einfluss auf mich!"
 agot_filler_rhllor.0001.e: "Wachen! Attentäter!"
  
 agot_filler_rhllor.0002.t: "Embracing the Light" #NT!
 agot_filler_rhllor.0002.desc: "Having embraced the Lord of Light, you stand apart from the rest of your house, whose beliefs remain rooted in the old ways.\n\nTo symbolize this profound change and your unwavering devotion to the Red God, you consider adopting a new sigil. This emblem would still pay homage to your noble house while reflecting the fiery essence and sacred flames of the Lord of Light. Will you seize this chance to let your faith shine through your banner, or will you retain the traditional arms of your family?" #NT!
 agot_filler_rhllor.0002.a: "Let the flames of R'hllor guide our banner." #NT!
 agot_filler_rhllor.0002.b: "I will keep our traditional arms." #NT!
  
  ################################## 
  # CONVERT TO R'HLLOR (0020-0030) # 
  ################################## 
  
 agot_filler_rhllor.0020.t: "The Red Priest of [current_location.GetNameNoTooltip]" #NT!
 agot_filler_rhllor.0020.desc: "As we make our way through the bustling streets of [current_location.GetNameNoTooltip], [companion.GetTitledFirstName] and I cannot help but notice the growing din ahead. The roar of the crowd gathered before us grows louder and louder — like a bonfire feasting upon too much kindling.\n\nBefore the crowd stands a red priest of R'hllor delivering a fiery address, leaving the audience in rapt abandon. [red_priest.GetHerHis|U] every word seems to drive listeners into more of a frenzy...\n\n#italic "The night grows dark around us, smothering the light in each of us... The Lord's light, the very flame of our existence, requires sacrifice!"#! [red_priest.GetFirstNamePossessive] booming voice cuts through the air as [red_priest.GetHerHis] eyes lock with mine own. "Ho! What do #italic we#! have #italic here#!? A mighty [ROOT.Char.GetLadyLord|l] come to mingle with the commoners."\n\nThe sudden silence presses around us like a candle's flame snuffed out between two fingers, but my gaze remains locked on [red_priest.GetFirstNameNoTooltip]. "What would you give to the Lord of Light, to see his #italic true#! face?" #italic [red_priest.GetHerHis] eyes drift toward a lit pyre next to [red_priest.GetHerHim].#!" #NT!
 agot_filler_rhllor.0020.a: "Only a [ROOT.Char.GetLadyLord]'s blood will do." #NT!
 agot_filler_rhllor.0020.b: "Surely the Lord of Light would accept [companion.GetFirstNameNoTooltip]." #NT!
 agot_filler_rhllor.0020.c: "I think it's time to get out of [current_location.GetNameNoTooltip]" #NT!
