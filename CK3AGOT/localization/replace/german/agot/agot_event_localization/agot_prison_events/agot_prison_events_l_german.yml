l_german:
  
 agot_prison.1001.t: "Die allerletzten Worte"
  
 agot_prison.1001.start.desc: "Der Kerkermeister zerrt einen verängstigten [recipient.GetTitledFirstName] in den Raum. "Bitte! Ich werde Euch alles sagen, alles was Ihr wollt!" [recipient.Custom('DE_PRO_POS_S_3P')|U]e Beteuerungen werden unterbrochen, als der Kerkermeister [recipient.Custom('DE_PRO_PER_S_3P_A')] knebelt und an den Tisch fesselt.\n\n"
 agot_prison.1001.cruel.desc: ""Oh, [recipient.GetFirstNameNoTooltip]", seufze ich süffisant. "Seht Ihr, genau das ist ja das Problem. Ich möchte nicht, dass Ihr jemals wieder irgendjemandem irgendetwas erzählt.""
 agot_prison.1001.compassionate.desc: ""Das mag grausam erscheinen", sage ich, während der Arzt [physician.Custom('DE_PRO_POS_S_3P')]e Instrumente herrichtet, "aber das dient der Sicherheit des Reiches. Glaubt mir - Eure Qualen bereiten mir keine Freude.""
 agot_prison.1001.child.desc: ""Damit wird alles viel angenehmer", sagt der Arzt, als [physician.GetSheHe] [recipient.GetTitledFirstName] den sedierenden Trunk reicht. [physician.Custom('DE_PRO_POS_S_3P')|U]e kleine Hand zittert, doch [recipient.GetSheHe] trinkt es dennoch.\n\nAls der [recipient.Custom('GirlBoy')] dahingeschlummert war, wirft mir der Arzt einen ernsten Blick zu. "Seid Ihr Euch dessen ganz sicher, [actor.Custom('DE_Anrede')]?""
 agot_prison.1001.a: "Oh ja, das #emp wird#! wehtun."
 agot_prison.1001.b: "Ich habe meine Gründe."
  
 agot_prison.1002.t: "Die allerletzten Worte"
 agot_prison.1002.start.desc: "Ich denke im Stillen über mein Schicksal nach, als plötzlich der Kerkermeister die Tür aufstößt und mich gewaltsam aus der Zelle schleift. Er zerrt mich den düsteren Korridor entlang zu [actor.GetTitledFirstName], der mich bereits erwartet.\n\n"
 agot_prison.1002.cruel.desc: "[actor.Custom('DE_PRO_POS_S_3P')|U] vergnügter Gesichtsausdruck jagt mir einen Schauer über den Rücken.\n\n"Keine Sorge. Ich will nicht Euren Kopf - Eure geschwätzige Zunge ist völlig ausreichend. Bringt mir die heiße Zange""
 agot_prison.1002.compassionate.desc: ""[recipient.GetFirstNameNoTooltip], ich möchte, dass Ihr wisst, dass mir das keine Freude bereitet. Ich bin gezwungen, Euch mundtot zu machen. Für die Sicherheit des Reiches.""
 agot_prison.1002.child.desc: ""Damit wird alles viel angenehmer", sagt der Arzt, als [physician.GetSheHe] mir ein kleines Glasflakon anbietet. Dies ist ein übler Ort, mit üblen Menschen, doch [physician.Custom('DE_PRO_POS_S_3P')e Augen... sie sind freundlich. Mit zitternder Hand hebe ich die Flasche an meine Lippen."
 agot_prison.1002.a: "Meine... meine Zunge? Lasst mich frei! #emp Neeeeein!#!"
 agot_prison.1002.b: "I... Ich fühle mich seltsam..."
  
