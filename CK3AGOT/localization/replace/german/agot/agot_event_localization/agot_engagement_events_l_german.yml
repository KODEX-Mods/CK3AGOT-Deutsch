l_german:
 agot_engagement_events.0002.t: "What the Heart Wants" #NT!
 agot_engagement_events.0002.desc.intro: "My [ROOT.Char.Custom2('RelationToMe', betrothed_1)] [betrothed_1.GetFirstName] enters my chamber, [betrothed_1.Custom('quirk_neg_pp')]. "[betrothed_1.Custom2('RelationToMeShort',ROOT.Char)|U], my [ROOT.Char.GetLadyLord], I want to discuss my betrothal," [betrothed_1.GetSheHe] says, [betrothed_1.Custom('quirk_neg_adverb')]. "I can't do it, I don't want to marry [betrothed_2.GetTitledFirstName]."\n\n[betrothed_1.GetSheHe|U] continues, "Where to start?" #NT!
 agot_engagement_events.0002.desc.negative_opinion: "If I'm honest with myself, I can't stand [betrothed_2.GetHerHim]." #NT!
 agot_engagement_events.0002.desc.lowborn: "[betrothed_2.GetSheHe|U] is a commoner." #NT!
 agot_engagement_events.0002.desc.bastard: "A bastard... How could I possibly...?" #NT!
 agot_engagement_events.0002.desc.not_attracted_to_me: "My betrothed will not find satisfaction with a [betrothed_1.GetWomanMan] like me." #NT!
 agot_engagement_events.0002.desc.not_attracted_to_them: "I can't possibly find, ehem, #italic fulfillment#! from a [betrothed_2.GetWomanMan] like [betrothed_2.GetHerHim]." #NT!
 agot_engagement_events.0002.desc.deformed: "[betrothed_2.GetSheHe|U] is... deformed." #NT!
 agot_engagement_events.0002.desc.unfaithful: "An unfaithful oaf... [betrothed_2.GetSheHe|U] can't possibly stay true to me." #NT!
 agot_engagement_events.0002.desc.prude: "[betrothed_2.GetSheHe|U] is far too #italic tightly strung#! for my liking..." #NT!
 agot_engagement_events.0002.desc.unkind: "Simply put, [betrothed_2.GetSheHe] is awful." #NT!
 agot_engagement_events.0002.desc.too_young: "[betrothed_2.GetSheHe|U] is much younger than I am." #NT!
 agot_engagement_events.0002.desc.too_old: "[betrothed_2.GetSheHe|U] is much older than I am." #NT!
 agot_engagement_events.0002.desc.has_lover: "#italic Above all else#!, I love someone else." #NT!
 agot_engagement_events.0002.desc.outro: "Please, [betrothed_1.Custom2('RelationToMeShort',ROOT.Char)], #italic please#! don't make me do this."" #NT!
 agot_engagement_events.0002.a: "[betrothed_1.GetFirstNameNoTooltip] will make the marriage I arranged." #NT!
 agot_engagement_events.0002.a.tt: "You will force [betrothed_1.GetFirstNameNoTooltip] to keep [betrothed_1.GetHerHis] betrothal to [betrothed_2.GetNameNoTooltip], but it may have unintended consequences." #NT!
 agot_engagement_events.0002.b: "Alright, you don't have to marry [betrothed_2.GetHerHim]." #NT!
 agot_engagement_events.0002.b.tt: "You will end the betrothal between [betrothed_1.GetNameNoTooltip] and [betrothed_2.GetNameNoTooltip]." #NT!
 agot_engagement_events.0002.c: "You can marry your lover." #NT!
  
 agot_engagement_events.0003.opening: "[betrothed_1.Custom2('AppropriateGreetingNegative', ROOT.Char)]" #NT!
 agot_engagement_events.0003.desc: "The dreams of your betrothal — your hopes of controlling my life — have only pushed me further away. I cannot imagine continuing to live with a thoughtless [ROOT.Char.Custom('InsultNoun')] like you. Don't worry about disinheriting me, I'll do so myself." #NT!
 agot_engagement_events.0003.a: "How #bold dare#! [betrothed_1.GetSheHe]!" #NT!
  
 agot_engagement_events.0004.opening: "[betrothed_1.Custom2('AppropriateGreetingNegative', ROOT.Char)]" #NT!
 agot_engagement_events.0004.desc: "Your hopes of betrothing me against my wishes made my decision for me: I have left to join the Night's Watch, a brotherhood where I won't be traded like a piece of currency." #NT!
 agot_engagement_events.0004.a: "[betrothed_1.GetSheHe|U] would take the black rather than wed..." #NT!
  
 agot_engagement_events.0005.opening: "[betrothed_1.Custom2('AppropriateGreetingNegative', ROOT.Char)]" #NT!
 agot_engagement_events.0005.desc: "If you hoped to control my destiny and force me into marriage, you've misjudged my wit. Perhaps the Citadel will find a better measure of it." #NT!
 agot_engagement_events.0005.a: "My [ROOT.Char.Custom2('RelationToMe', betrothed_1)] is to become a maester..." #NT!
  
 agot_engagement_events.0006.opening: "[betrothed_1.Custom2('AppropriateGreetingNegative', ROOT.Char)]" #NT!
 agot_engagement_events.0006.desc: "You would trade me like cattle, against the wishes of my own and of the Seven Who Are One. Well, your choices made mine for me: I have left to join the Faith." #NT!
 agot_engagement_events.0006.a: "My [ROOT.Char.Custom2('RelationToMe', betrothed_1)] will join the clergy..." #NT!
  
 agot_engagement_events.0007.t: "A Broken Heart's Final Beat" #NT!
 agot_engagement_events.0007.desc: "The disagreement with my [ROOT.Char.Custom2('RelationToMe', betrothed_1)] [betrothed_1.GetFirstName] has weighed heavily on my mind... I have sat in my study, going through the discussion over and over again in my head.\n\nI could not have dozed off for more than a minute when I hear a rap at my door. I jolt forward, hoping to see [betrothed_1.GetFirstNamePossessiveNoTooltip] face on the other side. Instead, I'm greeted by a guard, whose face is twisted indistinguishably... #italic Is it pain? Horror? Disbelief??#!\n\nThe guard enters, and the story bursts forth like a flood overrunning a levee. "Your [ROOT.Char.Custom2('RelationToMe', betrothed_1)], my [ROOT.Char.GetLadyLord], [betrothed_1.GetSheHe] was so upset about the engagement, about your neglect... [betrothed_1.GetSheHe|U] went into town to drown [betrothed_1.GetHerHis] sorrows, and..." The guard's voice cracks, and I know the truth. "[betrothed_1.GetSheHe|U]... #bold [betrothed_1.GetSheHe|U]'s dead!#!"" #NT!
 agot_engagement_events.0007.a: "No. No no no #bold no#!!" #NT!
  
 agot_engagement_events.0008.t: "A Shattered Dream" #NT!
 agot_engagement_events.0008.desc: "[betrothed_1.GetFirstName] returns to my chambers, and I can immediately tell our argument over betrothal is set to continue. I move to soothe [betrothed_1.GetHerHim], but I am cut short—\n\n"If you refuse to take my opinion into account on my future spouse, then I will refuse to take into account yours as well," my [ROOT.Char.Custom2('RelationToMe', betrothed_1)] says, [betrothed_1.Custom('quirk_neg_adverb')]. "I will not be marrying [betrothed_2.GetHerHim]... #bold or anyone else#!."" #NT!
 agot_engagement_events.0008.a: "This doesn't bode well..." #NT!
 agot_engagement_events.0008.b: "I will not be disobeyed!" #NT!
 agot_engagement_events.0008.c: "Get out of my sight!" #NT!
