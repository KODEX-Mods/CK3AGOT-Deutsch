l_german:
 ACTIVITY_LOG_ENTRY_EFFECT: "#S Auswirkungen#!\n$EFFECT$"
 activity_tournament_province_desc: "Ihr veranstaltet ein Turnier in [ROOT.Province.GetName]\nProvinzen mit geeigneten Gebäuden gewähren einen [gold_i][gold|E]-Rabatt"
 activity_tournament_conclusion_desc: "#D Bitte füllt mich aus und tut mich in die richtige Datei, Designer-Senpai UwU#!"
 activity_feast_guest_desc: "$BULLET_WITH_TAB$Teilnehmer können an [opinion|E] in den Augen der anwesenden Charaktere gewinnen\n$BULLET_WITH_TAB$Teilnehmer können [stress_loss_i][stress|E] abbauen\n$BULLET_WITH_TAB$Teilnehmer können die [trait|E] „[GetTrait('lifestyle_reveler').GetName(GetNullCharacter)]“ erhalten"
 activity_tournament_guest_desc: "#weak Wenn Ihr qualifiziert seid, bietet ein Turnier Euch die Gelegenheit, Wettbewerbe und somit Preise zu gewinnen und Euch zu entspannen und die Atmosphäre zu genießen. Außerdem könnt Ihr dort Eure Kriegsführung verbessern.#!"
  
 guest_friendship_title: "$activity_pulse_action_guest_friendship$"
 activity_pulse_action_guest_friendship: "[second.GetShortUINameNoTooltip|U] macht [first.GetShortUINameNoTooltip|U] ein Kompliment"
 guest_insulted_title: "$activity_pulse_action_guest_insulted$"
 activity_pulse_action_guest_insulted: "[second.GetShortUINameNoTooltip|U] beleidigt [first.GetShortUINameNoTooltip|U]"
  
  # Tournament - Activity Invalidated 
 activity_system.0040.t: "Turnier beendet"
 activity_system.0040.desc: "Alas! With the new circumstances surrounding the Tournament, a quick chat with the organizers confirms your fears: the Tournament must be cancelled.\n\nFiles of despondent people file past, sniffling and disappointed children clutching their parents' hands. Hopefully, in the near future, there might be another chance for these festivities to resume." #NT!
 activity_system.0040.a: "Jammerschade."
  
  # New Host after Character Death 
 activity_system.0080.t: "Ein neuer Gastgeber"
 activity_system.0080.desc: "Nach dem Tod des vorherigen Gastgebers nimmt das Getuschel unter den wichtigen Ausrichtern zu. Alle Anwesenden tummeln sich eifrig, offenbar unberührt von der Panik, die sich hinter den Kulissen abspielt.\n\nEndlich kommt man zu einer Übereinkunft."
 activity_system.0080.desc_other: "Die Feierlichkeiten werden fortgesetzt, doch jetzt mit [host.GetTitledFirstName] an der Spitze!"
 activity_system.0080.desc_me: "Die Feierlichkeiten werden fortgesetzt, und ich werde an der Spitze stehen!"
 activity_system.0080.a: "Machen wir uns wieder ran."
  
  #Pilgrimages: New Host after Character Death 
 activity_system.0081.t: "Die letzte Station"
 activity_system.0081.desc.relation_family_liked: "[old_host.GetTitledFirstName|U], mein[old_host.Custom('DE_END_PRO_S_N')] lieb[old_host.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_host'))], ist leider von dieser Welt gegangen."
 activity_system.0081.desc.relation_liked: "Mein[old_host.Custom('DE_END_PRO_S_N')] lieb[old_host.Custom('DE_END_ADJ_NUL_S_N')] [old_host.GetTitledFirstName|U] ist leider von uns gegangen."
 activity_system.0081.desc.relation_family: "Mein[old_host.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_host'))] [old_host.GetTitledFirstName] ist leider von dieser Welt gegangen."
 activity_system.0081.desc.relation_neutral: "Leider ist [old_pilgrimage_host.GetTitledFirstName] aus dem Leben geschieden."
 activity_system.0081.desc.outro: "Als [Select_CString(ROOT.Char.IsFemale, 'Erbin', 'Erbe')] von [old_host.GetName] trage ich nun die Verantwortung.\n\nDaher muss ich ungeachtet meiner eigenen Gefühlen entscheiden, wie wir mit [old_host.Custom('DE_PRO_POS_S_3P')]en sterblichen Überresten und den letzten Riten umgehen sollen."
 activity_system.0081.a: "[ROOT.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip] war [old_host.Custom('DE_PRO_POS_S_3P')] Zuhause."
 activity_system.0081.a.tt: "[old_host.GetShortUIName] wird in [THIS.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip] zur letzten Ruhe gebettet"
 activity_system.0081.b: "[old_host.Custom('DE_PRO_PER_S_3P_D')|U] gebührt die letzte Ruhe in der heiligen Erde von [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 activity_system.0081.b.tt: "[old_host.GetShortUIName] wird in [THIS.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] zur letzten Ruhe gebettet"
 activity_system.0081.c: "Wir bringen [old_host.Custom('DE_PRO_PER_S_3P_A')] nach [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] und dann nach Hause."
 activity_system.0081.c.tt: "Die [THIS.Char.GetInvolvedActivity.GetName] wird fortgeführt und [old_host.GetShortUIName] wird in [THIS.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip] zur letzten Ruhe gebettet"
  
  # Intent Invalidated 
 activity_system.0090.t: "Annullierter Vorsatz"
 activity_system.0090.desc: "Angesichts der neuen Umstände kann ich meinem bisherigen Vorsatz nicht weiter folgen. Andere ziehen fröhlich an mir vorbei, während ich meine Lage bedenke; sie ahnen ja nichts von meiner Betroffenheit.\n\nWas wünscht mein Herz denn sonst noch? Oder sollte ich mich lieber ein wenig ausruhen?"
 activity_system.0090.a: "Es ist an der Zeit, mich etwas anderem zu widmen."
  
  # Intent Target Invalidated 
 activity_system.0091.t: "Vorsatzziel nicht mehr gültig"
 activity_system.0091.desc: "Angesichts der neuen Umstände ist mein bisheriges Vorsatzziel nicht länger für meine Absichten relevant. Andere ziehen fröhlich an mir vorbei, während ich meine Lage bedenke; sie ahnen ja nichts von meiner Betroffenheit.\n\nAuf wen soll ich nun meine Aufmerksamkeit richten? Vielleicht ja einfach auf mich selbst?"
 activity_system.0091.a: "Nun, jetzt heißt es, eine neue Muse zu finden …"
  
  # Activity Conclusion 
 activity_system.0100.t: "Eine armselige Feier"
 activity_system.0100.desc: "Vollkommen unglaublich! Trotz meiner zahlreichen Einladungen und Vorbereitungen kam keine einzige Seele zu meiner Feier. Vielleicht ist die Straße nach [location.GetName] ja doch gefährlicher, als ich dachte.\n\n"
 activity_system.0100.outro_away: "Nun, dann werde ich wohl meine Heimreise nach [ROOT.Char.GetCapitalLocation.GetName] antreten."
 activity_system.0100.outro_home: "Zumindest habe ich mir den Ärger einer Reise erspart."
 activity_system.0100.a: "Aber warum … Warum ist denn niemand gekommen?"
  
 activity_system.1010.t: "Eine unterbrochene Reise"
 activity_system.1010.desc: "[Select_CString(host.IsFemale, 'Meine Vorgängerin', 'Mein Vorgänger')] [host.GetNameRegnal] hat auf [host.Custom('DE_PRO_POS_S_3P')]er Reise durch das Reich seine sterbliche Hülle tragischerweise hinter sich gelassen. [host.Custom('DE_PRO_PER_S_3P_N')|U] [host.GetDeathReason].\n\n"
 activity_system.1010.desc.entourage: "Das Gefolge von [host.GetFirstNameNoTooltip] wird sich auf eine traurige Heimreise begeben und [host.Custom('DE_PRO_POS_S_3P')]en Leichnam mit sich führen."
 activity_system.1010.desc.ruler: "[host.Custom('DE_ART_DEF_S_N')|U] verblichene [host.GetTitleAsName] hat es nicht verdient, so weit weg von zu Hause zu sterben."
 activity_system.1010.a: "Ruhet in Frieden, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))]."
 activity_system.1010.tt: "[host.GetShortUINamePossessiveNoTooltip] [activity|E] has been cancelled" #NT!
  
 activity_system.1011.desc: "[Select_CString(host.IsFemale, 'Meine Lehnsherrin', 'Mein Lehnsherr')] [host.GetNameRegnal] ist diesem irdischen Jammertal tragischerweise entrückt, als [host.Custom('DE_PRO_PER_S_3P_N')] [host.Custom('DE_PRO_POS_S_3P')] Reich bereiste. [host.Custom('DE_PRO_PER_S_3P_N')|U] [host.GetDeathReason].\n\nDer Rest der Reise entfällt, und das Gefolge [host.Custom('DE_ART_DEF_S_G')] Verstorbenen beginnt voller Trauer die Heimreise, wo es [host.Custom('DE_PRO_POS_S_3P')]e sterbliche Hülle zur letzten Ruhe betten wird."
  
 # Host has joined a war and has the opportunity to cancel the activity 
 activity_system.0300.t: "Der Krieg wartet auf niemanden"
 activity_system.0300.desc.intro.traveling: "Selbst hierher nach [target_activity_location.GetName] reicht das Schmettern der Kriegshörner, während ich auf dem Weg bin zu meinem geplanten Treiben ([target_activity_type.GetNameNoTooltip]) in [target_activity_location.GetName] bin. "
 activity_system.0300.desc.intro.activity: "Selbst hierher nach [target_activity_location.GetName] reicht das Schmettern der Kriegshörner, während ich meinen Pflichten beim Ausrichten eines großen Ereignisses ([target_activity_type.GetNameNoTooltip]) nachgehe. "
 activity_system.0300.desc.attacker: "Ich habe mich dem Kampf gegen [war_opponent.GetNameRegnal|U] angeschlossen."
 activity_system.0300.desc.defender: "[attacker.GetNameRegnal|U], dieses heimtückische Ekel, hat mir den Krieg erklärt!\n\n"
 activity_system.0300.desc.outro: "Viel Planung und Arbeit steckt in dem vorgesehenen Ereignis ([target_activity_type.GetNameNoTooltip]), und es widerstrebt mir, die Gäste nach Hause zu schicken. Die Bedeutung dieser Spannungen sollte jedoch nicht unterschätzt werden.\n\nVielleicht wäre es das Beste, meine Bemühungen völlig auf die Vorbereitung des Kriegs auszurichten …"
 activity_system.0300.a: "Ich kann die Dinge von hier aus regeln."
  #AGOT Modified, fixing Paradox oops 
 #activity_system.0300.a.tt: "The [target_activity.GetNameNoTooltip] will continue" #NT!
 activity_system.0300.a.tt: "Die Aktivität ([target_activity_type.GetNameNoTooltip]) wird fortgesetzt"
 activity_system.0300.b: "Dieser Krieg erfordert meine volle Aufmerksamkeit."
  #AGOT Modified, fixing Paradox oops 
 #activity_system.0300.b.tt: "The [target_activity.GetNameNoTooltip] will be cancelled and all attendees will begin traveling home" #NT!
 activity_system.0300.b.tt: "Die Aktivität ([target_activity_type.GetNameNoTooltip]) wird abgebrochen und alle Teilnehmer treten die Heimreise an"
 activity_system.0300.b.tt.cost: "Ein Teil der Kosten kann wieder hereingeholt werden"
  
 activity_system.0301.t: "[target_activity_type.GetNameNoTooltip] Cancelled" #NT!
 activity_system.0301.desc: "#EMP "To war! To war!"#! call [target_activity_host.GetTitledFirstNamePossessive] [knights|l] as they thunder past, their horns bellowing and banners flashing brilliant against the sky.\n\nThat [war_opponent.Custom('InsultNoun')] [war_opponent.GetNameRegnal] has no regard for our [target_activity_type.GetNameNoTooltip], it seems! The event is to be cancelled, as the [target_activity_host.GetTitleAsNameNoTooltip] sends for his levies and prays to [target_activity_host.GetFaith.WarGodName] for victory.\n\nA [target_activity_type.GetNameNoTooltip] is a noble and worthy amusement, but the call to arms rings louder than any other." #NT!
 activity_system.0301.a: "Was für eine Farce!"
  
  #AGOT Modified, fixing Paradox oops 
 #activity_system.0310.desc.intro: "The blaring of the war horns have reached me here in [target_activity_location.GetName] as I am attending [target_activity_host.GetPossessiveNameRegnal|U] [target_activity_type.GetNameNoTooltip]. I have been summoned to aid in the war between [attacker.GetTitledFirstName|U] and [defender.GetTitledFirstName|U]." #NT!
 activity_system.0310.desc.intro: "The blaring of the war horns have reached me here in [target_activity_location.GetName] as I am attending [target_activity_host.GetNamePossessiveRegnal|U] [target_activity_type.GetNameNoTooltip]. I have been summoned to aid in the war between [attacker.GetTitledFirstName|U] and [defender.GetTitledFirstName|U]." #NT!
 activity_system.0310.a.tt: "Ihr nehmt weiter an dem Ereignis ([target_activity_type.GetNameNoTooltip]) teil"
 activity_system.0310.b.tt: "Ihr verlasst das Ereignis ([target_activity_type.GetNameNoTooltip]) und macht Euch auf den Heimweg"
  
 activity_system.0320.t: "Ein unerwartetes Ende"
 activity_system.0320.desc: "[host.GetName] hatte uns geladen, dann aber unerwartet [province.GetNameNoTooltip()] verloren; so kam unsere Feierlichkeit zu einem vorzeitigen Ende.\n\nDamit hätte ich nach all den großen Ankündigungen und der Vorfreude nie im Leben gerechnet. Nun bleibt meinem Gefolge und mir wohl nichts anderes übrig, als nach [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] zurückzukehren …"
 activity_system.0320.a: "Was geschehen ist, ist geschehen."
  
  # If you have gained the incapable trait 
 activity_system.0330.t: "Untauglich"
 activity_system.0330.desc.intro: "Ich wurde für untauglich befunden. Mir wird abgeschrieben, mich um meine eigenen Angelegenheiten kümmern zu können; darunter fällt auch mein eigenes Großereignis ([activity_type.GetNameNoTooltip()])!\n\n"
 activity_system.0330.desc.memory: "O weh: [incapable_memory.GetDescription].\n\n"
 activity_system.0330.desc.outro: "Jetzt bleibt mir nur noch, nach [home.GetName] zurückzukehren."
 activity_system.0330.a: "Mögen meine Gäste es sicher nach Hause schaffen."
  
 activity_system.0331.t: "Untauglich"
 activity_system.0331.desc: "[host.GetName] hatte uns eingeladen und wurde nun von [host.Custom('DE_PRO_POS_S_3P')]em Umfeld für untauglich befunden; [host.Custom('DE_PRO_PER_S_3P_A')] überfordert offenbar alles, einschließlich seines geplanten Großereignisses ([activity_type.GetNameNoTooltip()])!\n\nLeider müssen wir nun mit leeren Händen heimkehren. "
 activity_system.0331.a: "Zu schade."
  
  # Late to the activity 
 activity_system.0400.t: "Hinterherhinkend"
 activity_system.0400.desc_leader: "Als [travel_leader.Custom2('MyCharacterIntroduction', ROOT.Char)] mit einer Mischung aus Schande und Sorge im Gesicht an mich herantritt, weiß ich, dass [travel_leader.Custom('DE_PRO_PER_S_3P_N')] schlechte Nachrichten bringt.\n\n„Leider muss ich melden, dass wir dem Reiseplan um etwa [GetTimeBetweenDates(ROOT.Char.GetInvolvedActivity.GetActiveStartDate.Self, ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetEstimatedArrivalDate)] hinterherhinken, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip], und unter Umständen kommen wir nicht rechtzeitig am Ziel an.“"
 activity_system.0400.desc_no_leader: "Ich studiere weiter aufmerksam den Himmel und alle Karten in meinem Besitz, doch es ist klar, dass etwas bei der Rechnung nicht stimmt.\n\nWir hinken dem Zeitplan um [GetTimeBetweenDates(ROOT.Char.GetInvolvedActivity.GetActiveStartDate.Self, ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetEstimatedArrivalDate)] hinterher, und wenn wir weiterhin mit dieser Geschwindigkeit und nach diesem Plan reisen, werden wir nicht rechtzeitig am Ziel ankommen."
 activity_system.0400.a: "Beeilen wir uns."
 activity_system.0400.a.tt: "Ihr hofft, dass Ihr unterwegs etwas an Tempo zulegen könnt"
 activity_system.0400.b: "Das ist es nicht wert."
 activity_system.0401.t: "Zu spät"
 activity_system.0401.desc_leader: "[travel_leader.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tritt mit finsterer Miene an mich heran.\n\n„Leider muss ich Euch mitteilen, dass wir es nicht rechtzeitig geschafft haben, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip]. Die Aktivität hat heute begonnen, und wir waren einfach nicht da.“"
 activity_system.0401.desc_no_leader: "Heute ist es so weit: Die Aktivität hat heute begonnen, doch trotz meiner Bemühungen sind wir einfach nicht dabei.\n\nEs bleibt uns nichts anderes übrig, als umzudrehen und nach Hause zurückzukehren."
 activity_system.0401.a: "Enttäuschend."
  
