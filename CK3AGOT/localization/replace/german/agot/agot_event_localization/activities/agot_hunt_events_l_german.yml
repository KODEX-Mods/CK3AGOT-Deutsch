 agot_hunt_activity.001.t: "Fremder auf der Straße"
 agot_hunt_activity.001.desc: "Auf der Jagd stoße ich auf einen Mann — einen #italic Hühnen#! von einem Mann – mit Wunden auf seinem Rücken. Er scheint verängstigt zu sein, sein Blick huscht hin und her, als würde #italic er selbst#! gejagt werden.\n\nDieser Fremde scheint mich nicht zu bemerken, da ich vom Dickicht des Unterholzes verdeckt bin. Was tue ich nur als nächstes?"
 agot_hunt_activity.001.a: "Ich werde mich zeigen und versuchen, ihn zu beruhigen."
 agot_hunt_activity.001.b: "Ich bleibe versteckt."
 agot_hunt_activity.001.c: "Ich muss hier weg, wir sind beide in Gefahr!"
 agot_hunt_activity.002.t: "Im Gebüsch"
 agot_hunt_activity.002.desc: "Als der Unbekannte stehen bleibt, zu erschöpft, um weiterzulaufen, kann ich ihn fluchen und weinen hören. Ich könnte schwören, dass ich den Satz "Kann nicht zurück" immer wieder murmeln höre.\n\nEs vergehen ein paar Minuten, während ich in der Dunkelheit des Waldes verborgen bleibe, als plötzlich drei Männer hinter dem Fremden auftauchen. Sie scheinen nach ihm gesucht zu haben - und das nicht aus Wohlwollen. Einer der Männer fängt an, ihn mit der Sklavenhalterpeitsche zu schlagen!"
 agot_hunt_activity.002.a: "Ich kann nichts mehr für ihn tun."
 agot_hunt_activity.002.b: "Ich muss einschreiten!"
 agot_hunt_activity.003.t: "Ein Gespräch mit dem Unbekannten"
 agot_hunt_activity.003.desc: "Der Fremde stellt sich als Krieger eines noblen Hauses aus Essos vor. Jedoch dient er, wie er erklärt, seit seiner Gefangennahme vor mehr als einem Jahr als Sklave. Er bittet mich um Hilfe – seine Meister seien ihm auf den Fersen."
 agot_hunt_activity.003.a: "Ich werde ihm helfen!"
 agot_hunt_activity.003.b: "Leider muss er sich seinem Schicksal stellen."
 agot_hunt_activity.004.t: "Sein Schicksal besiegelt"
 agot_hunt_activity.004.desc: "Ich lasse den armen Mann zurück und höre nach kurzer Zeit Schreie durch den Wald hallen. Sie stammen eindeutig aus der Richtung, aus der ich gerade komme. Die Peitschenhiebe werden immer lauter, die Schreie immer qualvoller - bis sie ganz verstummen.\n\nIch kann mir nur vorstellen, welches grauenhafte Schickal ihm zuteil wurde. Und ich frage mich selbst #italic "Habe ich wirklich das Richtige getan?"#!"
 agot_hunt_activity.004.a: "Es kommt, wie es kommt..."
 agot_hunt_activity.004.b: "Ich hätte ihn retten sollen!"
 agot_hunt_activity.005.t: "Die Sklavenmeister"
 agot_hunt_activity.005.desc: "Drei Männer kommen auf mich zu. Einer sieht wie ein Händler aus, in schicken Kleidern fremder Machart, während die beiden anderen in ihren leichten Lederharnischen wie Krieger wirken.\n\nDer Händler dankt mir überschwänglich für die Gefangennahme seines entlaufenen Sklaven und verspricht, dass ich für meine Hilfe belohnt würde."
 agot_hunt_activity.005.a: "Er gehört Euch."
 agot_hunt_activity.005.b: "Ein Krieger wie er ist doch freilich mehr wert..."
 agot_hunt_activity.005.c: "Vielleicht könnte ich einen Mann wie ihn benötigen?"
 agot_hunt_activity.006.t: "Die Sklavenmeister"
 agot_hunt_activity.006.desc: "Ich trete aus meinem Versteck. Erschrocken betrachten mich die drei Männer - Sie erwarteten keine Zeugen. Einer der Männer, gestriegelt wie ein wohlhabender Händler aus fernen Landen, ruft mir zu:\n\n"Ihr solltet nicht hier sein. Dieser Mann - Unser Eigentum - versuchte zu fliehen, jedoch wohl ohne Erfolg." mit einem hässlichen Grinsen fährt er fort "Geht! Verlasst diesen Ort. Ihr wollt doch sicher keinen Ärger..."
 agot_hunt_activity.006.a: "Das muss man mich nicht zweimal fragen!"
 agot_hunt_activity.006.b: "Vielleicht wäre ein solcher Mann für mich selbst nützlich"
 agot_hunt_activity.006.c: "Tötet sie alle!"
 agot_hunt_activity.007.t: "Ein neues Geschäft"
 agot_hunt_activity.007.desc: "Nun da ich mich um die Sklavenmeister gekümmert habe, scheint es so, als habe ich diesen Sklaven erworben. Jetzt stellt sich nur die Frage, #italic Was tue ich mit ihm?#!"
 agot_hunt_activity.007.a: "Ich will ihm die Freiheit schenken!"
 agot_hunt_activity.007.b: "Er soll sich meinem Hof anschließen."
 agot_hunt_activity.007.c: "Sein Leben ist mein - von jetzt an auf ewig!"
  
 magot_hunt_activity.006.desc: "PLATZHALTER Konfrontation mit den drei Männern"
  
