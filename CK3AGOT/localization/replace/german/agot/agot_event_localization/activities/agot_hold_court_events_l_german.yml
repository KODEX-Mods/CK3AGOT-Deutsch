l_german:
  
  # Guest offers to share rumors from a nearby foreign realm. 
 agot_hold_court.1001.t: "$hold_court_header$ Titelschenkung"
 agot_hold_court.1001.desc: "Mein Vasall [paramount_petitioner.GetTitledFirstName] nähert sich meinem Thron und verneigt sich tief.\n\n"Seid gegrüßt, Euer Gnaden. Der [title|E], [paramount_title.GetName], wird momentan von der Krone regiert. Ich möchte mich anbieten, Euch diese Last abzunehmen und in Eurem Namen diese Ländereien zu verwalten.""
 agot_hold_court.1001.a: "Ihr sollt an meiner Statt über den [title|E] [paramount_title.GetName] wachen."
 agot_hold_court.1001.b: "Ihr? Regieren?! Ihr bekommt gar nichts! Schönen Tag noch!"
  
 agot_hold_court.1011.t: "$hold_court_header$ Blutbefleckte Grenzen"
 agot_hold_court.1011.desc_paramount: "[aggressor_vassal.GetName] beschuldigt [defender_vassal.GetName], über Ländereien und deren Lords zu herrschen, die rechtmäßig [aggressor_vassal.GetHerHim] zustehen. Am meisten erzürnt [aggressor_vassal.Custom('DE_PRO_PER_S_3P_A')] der Umstand, dass der [title|E] [vassal_claim.GetName] von [defender_vassal.GetNamePossessive] [Concept('vassal', 'Vasallen')], [defender_vassal_vassal.GetName] gehalten wird, für ein Ungleichgewicht im Reich sorgt. Seiner Meinung nach sollten diese Ländereien und deren Erträge ihm übertragen werden.\n\n"
 agot_hold_court.1011.desc_direct: "[aggressor_vassal.GetName] behauptet, der [title|E] [vassal_claim.GetName], gehalten von [defender_vassal.GetName] und von Euch entlehnt, sei Teil seines De Jure-Territoriums und dass es im Interesse des Reiches läge, wenn Ihr es ihm zurückgäbet.\n\n"
  
 agot_hold_court.1011.desc_historic_claimant: "[aggressor_vassal.GetSheHe|U] fährt damit fort, dass [defender_vassal.GetTitledFirstName] nicht einmal der rechtmäßige Lord von [vassal_claim.GetName] sei. Stattdessen sei es Haus [dynasty.GetName], welches es für viele Jahre unter der Regentschaft der Herren von [aggressor_vassal.GetPrimaryTitle.GetName] hielten. Er schlägt die Rückgabe an [historic_claimant.GetName] vor, da diese Ländereien [historic_claimant.Custom('DE_PRO_PER_S_3P_G')] Familie entrissen wurden."
 agot_hold_court.1011.desc_historic_same: "Gewohnheitgemäß ist es Haus [dynasty.GetName], welches den [title|E] [vassal_claim.GetName] hält. Es ist daher [defender_vassal.GetNamePossessive] Recht, diese Ländereien zu regieren."
 agot_hold_court.1011.desc_default: "[vassal_claim.GetName] [dynasty.GetName]."
 agot_hold_court.1011.desc_paramount_titles: "Um die Sache noch komplizierter zu machen, hält [defender_vassal_vassal.GetTitledFirstName] Titel im ganzen Reich."
 agot_hold_court.1011.desc_titles: "Um die Sache noch komplizierter zu machen, hält [defender_vassal.GetTitledFirstName] Titel im ganzen Reich."
  
  
 agot_hold_court.1011.a.direct: "[defender_vassal.Custom('DE_ART_DEF_S_N')] [defender_vassal.GetTitleAsNameNoTooltip] wird Euch die Treue schwören."
 agot_hold_court.1011.a.indirect: "[defender_vassal_vassal.Custom('DE_ART_DEF_S_N')] [defender_vassal_vassal.GetTitleAsNameNoTooltip] wird Euch die Treue schwören."
 agot_hold_court.1011.b.direct: "[defender_vassal.GetFirstNamePossessive] Reich ist zu groß geworden und muss aufgeteilt werden."
 agot_hold_court.1011.b.indirect: "[defender_vassal_vassal.GetFirstNamePossessive] Reich ist zu groß geworden und muss aufgeteilt werden."
  
 agot_hold_court.1011.c: "Ich werde diese überflüssigen Titel für Euch übernehmen!"
 agot_hold_court.1011.d: "[vassal_claim.GetNameNoTier] ist, historisch betrachtet, der Sitz von Haus [historic_claimant.GetHouse.GetName], weshalb [historic_claimant.GetFirstName] ihn wieder haben soll!"
  
   ################################################## 
   # Dispossessed Character asks for land return 
   # Badger 
   # 1021 - 29 
   ################################################## 
  
 agot_hold_court.1021.t: "[historic_claimant.GetName]"
 agot_hold_court.1021.desc: "He, Kumpel, Ihr habt die [claim_title.GetName], aber Haus [dynasty.GetName] hat sie seit Ewigkeiten gehalten und wir haben kein Land, gib?"
  
