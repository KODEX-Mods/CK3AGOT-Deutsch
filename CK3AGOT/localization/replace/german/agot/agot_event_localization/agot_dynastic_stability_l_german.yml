l_german:
 agot_dynastic_stability.0002.t: "Überraschende Erbschaft"
 agot_dynastic_stability.0002.desc: "Immer mal wieder kommt es vor, dass jemand stirbt. Meistens bleibt dann alles beim Alten, doch manchmal kann dies ein wahrer Glücksfall sein. Dies ist einer dieser Fälle. Einer meiner Verwandten, auch wenn er weit entfernt ist, hat ins Gras gebissen, und der Zufall hat es so gewollt, dass ich sein Erbe bin. Natürlich gibt es einen kleinen Haken an der Sache. Ich gehöre nicht zu seinem Haus und einige könnten dies als Anlass nehmen, die Legitimität meines neuen Besitzes in Frage zu stellen.\n\nIch stehe also vor der Wahl. Mit meinen neuen Besitztümern könnte ich auch den Namen des Hauses annehmen, dem die Besitztümer traditionell gehören, um sicherzustellen, dass die Erbfolge als legitim und ungebrochen angesehen wird."
 agot_dynastic_stability.0002.a: "Es scheint das Klügste zu sein, einen neuen Namen anzunehmen"
 agot_dynastic_stability.0002.b: "Niemals! Ich werde immer ein [GetPlayer.GetHouse.GetBaseName] sein!"
 agot_dynastic_stability.2000.t: "Bastards Born Again" #NT!
 agot_dynastic_stability.2000.desc: "A petition has arrived to my [ROOT.Char.Custom('GetCourtType')].\n\n[bastard.GetName] is requesting that I, the [ROOT.Char.Custom('GetQueenKing')] of [empire_title.GetName], grant [bastard.GetHerHim] a special dispensation to assume the arms and name of House [bastard.GetHouse.MakeScope.Var('bastard_house_of').House.GetName], a House they are descended from." #NT!
 agot_dynastic_stability.2000.a: "I shall grant this petition." #NT!
 agot_dynastic_stability.2000.b: "No, [bastard.GetSheHe] has no right to this." #NT!
 agot_dynastic_stability.2000.legitimization_granted: "Request Granted" #NT!
 agot_dynastic_stability.2000.legitimization_rejected: "Request Denied" #NT!
 agot_dynastic_stability.2000.legitimization_rejected_desc: "[top_liege.GetName] rejected your petition to assume the arms of your ancestral House." #NT!
