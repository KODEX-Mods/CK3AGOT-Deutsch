l_german:
 recover_brightroar_decision: "Lichtbrüller wiedererlangen"
 recover_brightroar_decision_desc: "Finanziert einen Abenteurer, um Lichtbrüller, das Ahnenschwert von Haus Lennister, zu suchen."
 recover_brightroar_t: "Lichtbrüller wiedererlangen"
 recover_brightroar_decision_tooltip: "Eine Reise nach Valyria ist extrem gefährlich. Viele, die dorthin gehen, kehren nicht zurück."
 recover_brightroar_decision_tooltip_1: "Die Expedition, die Ihr entsendet, könnte zur Wiederbeschaffung von Lichtbrüller führen."
 recover_brightroar_decision_tooltip_2: "Die Expedition könnte auch zum Tod des Abenteurers führen, den Ihr nach Valyria schickt."
 recover_brightroar_decision_tooltip_3: "Ein Abenteurer reist nach Valyria, um Lichtbrüller, das Ahnenschwert des Hauses Lennister, zu suchen."
  
 recover_brightroar_decision_confirm: "Bereitet ein Schiff für die Reise vor."
  
 recover_brightroar_0001_a_desc: "Es ist Jahrhunderte her, seit [tommen.GetFullName] Lichtbrüller während seiner Expedition nach Valyria verloren hat. Haus [ROOT.Char.GetDynasty.GetBaseName] besitzt seither keine Klinge aus valyrischem Stahl mehr.\n\nVielleicht ist die Zeit gekommen, das Schwert zu retten? Mein [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('explorer'))] [explorer.GetFirstName] bittet mich schon lange um die Erlaubnis, nach Valyria zu reisen, um Ruhm und Reichtum zu erlangen.\n\nDie Reise wird sowohl teuer als auch gefährlich sein... aber die Belohnung wäre gewaltig."
 recover_brightroar_0001_c_desc: "Es ist Jahrhunderte her, seit [tommen.GetFullName] Lichtbrüller während seiner Expedition nach Valyria verloren hat. Haus [ROOT.Char.GetDynasty.GetBaseName] besitzt seither keine Klinge aus valyrischem Stahl mehr.\n\nVielleicht ist die Zeit gekommen, das Schwert zu retten? Es gibt kaum ein Problem, das sich nicht mit Gold lösen ließe. Mit genügend Geld... und wagemutigen Abenteurern... könnte Lichtbrüller zurückgewonnen werden.\n\n[explorer.GetFirstName], ein örtlicher Kapitän hat angeboten, die Expedition zu leiten.\n\nDie Reise wird sowohl teuer als auch gefährlich sein... aber die Belohnung wäre gewaltig."
  
 recover_brightroar_0001_tt: "[explorer.GetFirstName] wird nach Valyria reisen und versuchen, Lichtbrüller zu finden."
 recover_brightroar_0001_b_tt: "Ihr werdet die Expedition abbrechen und Euer Gold zurückerhalten"
  
 recover_brightroar_0001_a: "Kommt heil zurück, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('explorer'))]..."
 recover_brightroar_0001_b: "Kommt heil zurück, [explorer.GetName]..."
 recover_brightroar_0001_c: "Vielleicht ist nicht die richtige Zeit für eine Reise nach Valyria..."
  
 recover_brightroar_0002_a_desc: "Die Nachricht von der Rückkehr von [explorer.GetFirstName] hat sich bis zu mir herumgesprochen. Ich eile hinunter zu den Docks und sehe, dass die Mannschaft bereits Kisten voller Gold und anderer Beute aus dem Alten Valyria auslädt. \n\n[explorer.GetFirstName] kommt mir mit einem langen Großschwert in der Hand entgegen. Er verneigt sich und überreicht es mir. "Lichtbrüller, [ROOT.Char.Custom('DE_Anrede')]. Wir haben das Wrack des Schiffes von [tommen.GetFirstName] tief im Rauchenden Meer gefunden... Es ist an der Zeit, dass das Schwert in das Haus [ROOT.Char.GetDynasty.GetBaseName] zurückkehrt."\n\nIch nehme das Schwert in meine Hände.\n\nLichtbrüller ist endlich nach Hause zurückgekehrt.\n\n"
 recover_brightroar_0002_a: "Ihr habt Euch selbst übertroffen [explorer.GetFirstName]."
  
 recover_brightroar_0003_a_desc: "[explorer.GetFirstNamePossessive] Rückkehr ist schon längst überfällig. Sie hätten schon längst zurück sein sollen.\n\nIch fürchte, dass im Rauchenden Meer etwas furchtbar schief gelaufen ist...\n\n"
 recover_brightroar_0003_a: "Valyria hat ein weiteres Opfer gefordert..."
  
