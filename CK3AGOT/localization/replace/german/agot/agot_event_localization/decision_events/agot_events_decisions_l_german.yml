 agot_decisions_events.0001.t: "An Undisputed Kingdom" #NT!
 agot_decisions_events.0001.desc: "With the strength of my position now beyond all doubt, I am finally ready to declare my realm a true kingdom. These lands have been fought and picked over since the Doom of Valyria, but I have finally united them. No longer will the Disputed Lands be ravaged and picked over as a display of power between the other Free Cities, but instead stand on the power of our own realm. My realm." #NT!
 agot_decisions_events.0001.a: "Long may our kingdom prosper." #NT!
 agot_decisions_events.0001.b: "At last, my dream is achieved..." #NT!
  
 agot_decisions_events.0002.t: "$agot_decisions_events.0001.t$" #NT!
 agot_decisions_events.0002.desc: "Going from strength to strength, [founder.GetTitledFirstName] has finally declared [founder.GetHerHis] realm a true kingdom.\n\nThe strength of this now united realm is beyond doubt." #NT!
 agot_decisions_events.0002.a: "We will prove ourselves to them all." #NT!
 agot_decisions_events.0002.b: "Interesting." #NT!
  
 agot_decisions_events.0003.t: "$agot_decisions_events.0001.t$" #NT!
 agot_decisions_events.0003.desc: "Going from strength to strength, [founder.GetTitledFirstName] has finally declared [founder.GetHerHis] realm a true kingdom.\n\nThe strength of this now united realm is beyond doubt." #NT!
 agot_decisions_events.0003.a: "They will not last long!" #NT!
 agot_decisions_events.0003.b: "Something to keep an eye on." #NT!
 agot_decisions_events.0003.c: "Interesting." #NT!
  
 k_undisputed_lands: "Undisputed Lands" #NT!
  
 bind_dragon_horn_decision: "Bind the Dragon Horn" #NT!
 bind_dragon_horn_decision_desc: "A ritual of blood will establish a magical connection between me and the dragon horn in my possession. Unbound, the horn will not work properly." #NT!
 bind_dragon_horn_decision_effect: "You will attempt to bind yourself to the dragon horn — at great cost." #NT!
 bind_dragon_horn_decision_tooltip: "Conduct a bloodbinding ritual with the dragon horn" #NT!
 bind_dragon_horn_decision_confirm: "Prepare the ritual" #NT!
  
 binding_available_prisoner: "Has an adult prisoner to sacrifice." #NT!
 binding_available_kin: "Has kin to sacrifice." #NT!
 binding_available_soulmate: "Has a soulmate to sacrifice." #NT!
 binding_available_blood: "Is not wounded." #NT!
  
 needs_the_rhllor_religion_chaplain: "Your [court_chaplain|El] follows the R'hllor religion." #NT!
 needs_the_flames_religion_chaplain: "Your [court_chaplain|El] follows the Valyrian religion." #NT!
 needs_mystic_figure: "A courtier has the [GetTrait('lifestyle_mystic').GetName( GetNullCharacter )] lifestyle." #NT!
  
 agot_bloodbinding: "Bloodbinding" #NT!
  
 agot_decisions_events.0100.t: "$agot_bloodbinding$: The Price" #NT!
 agot_decisions_events.0100.desc: ""For the binding to hold, a price must be paid," warns [ritualist.GetFirstNameNicknamed], "and a dear one at that. Sorcery such as this does not bend easily... It bends #bold for blood#!."\n\n"And that's not all," [ritualist.GetSheHe] continues. "The bond must be reinforced with flame. Blood and fire, fire and blood." [ritualist.GetSheHe|U] lets the words hang in the air for a moment before continuing. "The sacrifice of a stranger might do, sure, if you offered a trace of your own blood... But a #italic personal#! offering, your own blood or that of a close kin, is best. The cost shall be great, but the reward shall be greater."" #NT!
 agot_decisions_events.0100.a: "Bring in the prisoners." #NT!
 agot_decisions_events.0100.a.tt: "You will select a sacrifice from among your prisoners, but your chances of success will be #difficulty_hard tiny#!" #NT!
 agot_decisions_events.0100.b: "Send for my family." #NT!
 agot_decisions_events.0100.b.tt: "You will select a sacrifice from among your close kin, so your chances of success will be #difficulty_medium modest#!" #NT!
 agot_decisions_events.0100.c: "#BER I#! will provide the blood." #NT!
 agot_decisions_events.0100.c.tt: "You will bleed dearly for this, and your chances of success will be #difficulty_easy high#!" #NT!
 agot_decisions_events.0100.soulmate: "I will relinquish my heart, [soulmate.GetFirstName]." #NT!
 agot_decisions_events.0100.soulmate.tt: "[soulmate.GetTitledFirstNameNoTooltip], your soulmate, will be sacrificed in this ritual, #true_white;bold guaranteeing success#!" #NT!
 agot_decisions_events.0100.d: "The price is too high." #NT!
 agot_decisions_events.0100.hidden: "" #NT!
  
 agot_decisions_events.0101.t: "$agot_bloodbinding$: The Sacrifice" #NT!
 agot_decisions_events.0101.desc: "Select the sacrifice for the ritual." #NT!
 agot_decisions_events.0101.a: "A fine sacrifice..." #NT!
 agot_decisions_events.0101.b: "A different price must be paid." #NT!
 agot_decisions_events.0101.c: "On second thought, this is foolish." #NT!
  
 agot_decisions_events.0102.t: "$agot_bloodbinding$: The Ritual" #NT!
 agot_decisions_events.0102.intro.sacrifice_ritualist: ""Very well," speaks [ritualist.GetFirstName] in a hollow yet dutiful tone.\n\n" #NT!
 agot_decisions_events.0102.intro.sacrifice_child: ""I have given [sacrifice.GetHerHim] milk of the poppy [sacrifice.GetSheHe] wont feel a thing," [ritualist.GetFirstNameNoTooltip] says as [sacrifice.GetFirstName], my child, is carried over. As I look over [sacrifice.GetHerHis] face, I begin to wonder if it is worth it. It is, it #bold has#! to be." #NT!
 agot_decisions_events.0102.intro.sacrifice_kin: "[sacrifice.GetFirstName] is brought before me, and the weight of my choice begins to weigh on me. #italic Will it work?#! I think to myself, but the look in [ritualist.GetFirstNamePossessiveNoTooltip] eyes tells me it will. Surely, such confidence isn't ill placed." #NT!
 agot_decisions_events.0102.intro.sacrifice_prisoner: "My prisoner [sacrifice.GetFirstName] is brought before me, and the weight of my decision begins to weigh on me. Criminal or no, such a fate is no fair punishment... Doubt creeps in, but the look in [ritualist.GetFirstNamePossessiveNoTooltip] eyes reassures me. This #bold is#! right." #NT!
 agot_decisions_events.0102.intro.sacrifice_soulmate: ""My love, what is this?" In this moment, [soulmate.GetFirstNamePossessive] voice is like dragonglass in my veins, tearing me apart from the inside. I order [soulmate.GetHerHim] into silence, but the silence hurts #bold just as much#!." #NT!
 agot_decisions_events.0102.intro.bleed_self: "I prepare myself mentally for what is to occur next. "This will not be easy," says [ritualist.GetFirstNameNoTooltip] lightly. "You will be drained quite nearly to death, and you may never recover." My gaze at the dragon horn hardens. "When you are ready, we shall begin," [ritualist.GetSheHe] says." #NT!
 agot_decisions_events.0102.desc.blood_self: "\n\nI nod, and the ritual begins. I draw a sharp blade across my arm cleanly, watching as the deep crimson liquid seems to bubble at first along the seam. Then comes a gush, more than I expected. More than I hoped...\n\nI feel light-headed, as darkness creeps in on the edges of my sight." #NT!
 agot_decisions_events.0102.desc.blood_sacrifice: "\n\n[sacrifice.GetFirstNameNoTooltip] jolts as I slide my blade smoothly across [sacrifice.GetHerHis] neck. [sacrifice.GetSheHe|U] might have screamed, but the sound catches in a gurgle of blood. A warm wash of crimson flows from the now-gaping wound... and the light in [sacrifice.GetFirstNamePossessiveNoTooltip] eyes goes out.\n\nThe horn is bathed in the blood of the sacrifice. I offer a few drops of my own blood, as well." #NT!
 agot_decisions_events.0102.desc.fire: "In the fire, the glyphs of the horn glow brightly. The bond is sealed. The ritual is over." #NT!
 agot_decisions_events.0102.a: "Did... did it work?" #NT!
 agot_decisions_events.0102.tt: "There's only one way to find out." #NT!
 agot_decisions_events.0102.toast.soulmate: "You know what you did." #NT!
  
 agot_decisions_events.0105.t: "Waning Bond" #NT!
 agot_decisions_events.0105.desc.intro: "Of late, [dragon.GetName] has grown ever restless. Increasingly, [dragon.Custom('GetDragonSheHe')] has shown reluctance to follow my commands, and at times even dares to disobey my orders. I worry that my control over [dragon.Custom('GetDragonHerHim')] has grown strained and that soon [dragon.Custom('GetDragonSheHe')] may break free of the binding.\n\nThere is only one way to fix this; I must sound the dragon horn in [dragon.GetNamePossessiveNoTooltip] presence once more." #NT!
 agot_decisions_events.0105.desc.imminent_break: "I fear it is either this or lose control of [dragon.GetNameNoTooltip] altogether." #NT!
 agot_decisions_events.0105.desc.imminent_shatter: "[dragon.GetNameNoTooltip] may seek revenge if [dragon.Custom('GetDragonSheHe')] shatters our forced bond." #NT!
 agot_decisions_events.0105.a: "I must fix this." #NT!
  
 agot_decisions_events.0106.t: "$agot_dragonbinding$: Severed Bond" #NT!
 agot_decisions_events.0106.desc: "[dragon.GetNameNicknamed] no longer obeys my commands, my control over [dragon.Custom('GetDragonHerHim')] has faded entirely. I must face the fact that I am no longer a dragonrider." #NT!
 agot_decisions_events.0106.a: "Steward, find me the horn." #NT!
 agot_decisions_events.0106.a.tt: "You will attempt to rebind the dragon with the horn." #NT!
 agot_decisions_events.0106.b: "This could have ended much worse." #NT!
 agot_decisions_events.0106.dragon_flee: "The dragon breaks free of your control, and will flee if you do not own a [dragonpit|E]" #NT!
  
 agot_decisions_events.0107.t: "$agot_dragonbinding$: Shattered Bond" #NT!
 agot_decisions_events.0107.desc: "The binding over [dragon.GetName] has deteriorated rapidly, a testament to [dragon.Custom('GetDragonHerHis')] sheer force of will. With renewed clarity, [dragon.GetNameNoTooltip] once more has full control of [dragon.Custom('GetDragonHerHis')] destiny — and [dragon.Custom('GetDragonSheHe')] wants #bold revenge#!. I never should have trusted bloodmagic!" #NT!
 agot_decisions_events.0107.a: "The horn, now!" #NT!
 agot_decisions_events.0107.b: "[dragon.GetNameNoTooltip], heel! I said #bold heel#!!" #NT!
 agot_decisions_events.0107.b.valyrian: "#italic Dohaerās, [dragon.GetNameNoTooltip]! Lykiri!#!" #NT!
  
 agot_decisions_events.0109.t: "$agot_dragonbinding$: A Rude Awakening" #NT!
 agot_decisions_events.0109.desc: "[dragon.GetNameNicknamed] has abruptly stopped responding to my commands. It is not until [dragon.Custom('GetDragonSheHe')] turns [dragon.Custom('GetDragonHerHis')] gaze upon me that I can feel the deep hatred this dragon has towards me...\n\nIt is only as [dragon.Custom('GetDragonHerHis')] jaws close around my body that I understand what has happened here. The binding has been broken! Someone else has bound themselves to my dragon horn!" #NT!
 agot_decisions_events.0109.a: "[ROOT.Char.Custom('Scream')]" #NT!
  
 agot_decisions_events.0110.t: "$agot_dragonbinding$: Sudden Departure" #NT!
 agot_decisions_events.0110.desc: "At first, it was unclear what had compelled [dragon.GetName] to depart so abruptly. Until now, my hold over [dragon.Custom('GetDragonHerHim')] had seemed sound.\n\nBut upon reflection, there is only one natural conclusion; someone else has bound themselves to my dragon horn! In retrospect, I should never have misplaced that thing. I'll count myself lucky, this could have been far worse." #NT!
 agot_decisions_events.0110.a: "A shame to lose the dragon though." #NT!
  
 agot_decisions_events.0200.t: "The Braavos-Pentos Treaty: Broken!" #NT!
 agot_decisions_events.0200.desc: "Word has reached my court that Pentos will no longer abide by the Braavos-Pentos Treaty of 209! They have declared it null and void and are already rebuilding their armies and slave camps!" #NT!
 agot_decisions_events.0200.a: "What have they done?!" #NT!
 agot_decisions_events.0200.b: "This means war!" #NT!
 agot_decisions_events.0200.a_tt: "Rulers of Braavos will be able to use the #bold Reassert Braavos-Pentos Treaty#! Casus Belli for 15 years" #NT!
  
 agot_decisions_events.0201.t: "The Braavos-Pentos Treaty: Broken!" #NT!
 agot_decisions_events.0201.desc: "Word has reached my court straight from [GetTitleByKey('c_princes_quarter').GetNameNoTier]: the Braavos-Pentos Treaty of 209 has been declared null and void.\n\nWe can resume our participation in the slave trade, rebuild our armies, and enlist sellswords freely." #NT!
 agot_decisions_events.0201.a: "For Pentos!" #NT!
  
 agot_decisions_events.0202.t: "The Braavos-Pentos Treaty: Broken!" #NT!
 agot_decisions_events.0202.desc: "No longer shall the magisters of Pentos be bound by the whims of the Braavosi!\n\nThe Braavos-Pentos Treaty of 209 has been officially declared null and void, thanks to my efforts. Now, the city of Pentos can freely rebuild our armies, participate in slavery, and enlist sellswords." #NT!
 agot_decisions_events.0202.a: "For Pentos!" #NT!
  
 agot_decisions_events.0203.t: "The Braavos-Pentos Treaty" #NT!
 agot_decisions_events.0203.desc: "With our defeat in the Sixth Braavosi-Pentoshi War, [attacker.GetName] has decreed that the following sanctions will be imposed over all of Pentos:\n\n$EFFECT_LIST_BULLET$The Pentoshi military will be significantly reduced.\n$EFFECT_LIST_BULLET$The Pentoshi will be banned from hiring sellswords.\n$EFFECT_LIST_BULLET$And finally, Pentos will be banned from the slave trade." #NT!
 agot_decisions_events.0203.a: "What a disaster..." #NT!
  
 agot_decisions_events.0204.t: "The Braavos-Pentos Treaty" #NT!
 agot_decisions_events.0204.desc: "With our victory in the Sixth Braavosi-Pentoshi War, the following sanctions will be immediately imposed over our enemies:\n\n$EFFECT_LIST_BULLET$The Pentoshi military will be significantly reduced.\n$EFFECT_LIST_BULLET$The Pentoshi will be banned from hiring sellswords.\n$EFFECT_LIST_BULLET$And finally, Pentos will be banned from the slave trade." #NT!
 agot_decisions_events.0204.a: "The Titan is victorious!" #NT!
