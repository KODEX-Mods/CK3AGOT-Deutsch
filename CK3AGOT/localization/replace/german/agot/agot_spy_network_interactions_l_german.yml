 agot_spy_network.0200.interface.employer.t: "Spion enthüllt Geheimnis"
 agot_spy_network.0200.interface.employer.desc: "Einer Eurer Spion hat an seinem Hof ein Geheimnis enthüllt, das nützlich sein könnte."
  
 agot_spy_network.0201.interface.employer.t: "Spy Reveals Information" #NT!
 agot_spy_network.0201.interface.employer.desc: "One of your spies revealed personal and military information about their court's owner." #NT!
  
 agot_spy_network.0200.interface.spymaster.t: "Spion enthüllt Geheimnis"
 agot_spy_network.0200.interface.spymaster.desc: "Einer Eurer Spion hat an seinem Hof ein Geheimnis enthüllt, das nützlich sein könnte."
  
 agot_spy_network.0210.t: "My Lord,"
 agot_spy_network.0210.desc: "Es ist mir gelungen, ein Geheimnis herauszufinden, das [secret_holder.GetTitledFirstName] zu schützen versucht. Ich werde Euch die gefundenen Beweise aushändigen, aber nur, wenn meine Dienste angemessen entlohnt werden."
 agot_spy_network.0210.a: "Ich muss alles wissen!"
 agot_spy_network.0210.b: "Ich bin nicht interessiert."
 agot_spy_network.0210.c: "Mir fehlt das Gold..."
  
 agot_spy_network.0400.t: "Ein Spion wurde angeheuert"
 agot_spy_network.0400.desc: "[councillor.GetTitledFirstName] hat eine Person gefunden, die bereit ist, Euer Spion am Hof von  [target_character.GetTitledFirstName] zu werden"
 agot_spy_network.0400.a: "[new_spy.GetTitledFirstName] wird mir gute Dienste erweisen"
  
 agot_spy_network.0500.t: "Ein Spion wurde enttarnt"
 agot_spy_network.0500.desc: "[councillor.GetTitledFirstName] hat einen Spion entdeckt! [discovered_spy.GetTitledFirstName] wurde dabei erwischt, wie er in den dunkelsten Ecken eures Hofes nach Geheimnissen suchte."
 agot_spy_network.0500.a: "Wer hat Euch geschickt?"
  
 agot_spy_network.0510.t: "Ihr seid aufgeflogen!"
 agot_spy_network.0510.desc: "Irgendwie haben sie es herausgefunden! Ich wurde beim spionieren für [discovered_spy_employer.GetTitledFirstName] entdeckt. Jetzt ist mein Leben in Gefahr. Vielleicht überlebe ich das, wenn ich ihnen sage, wer mich angeheuert hat?"
 agot_spy_network.0510.a: "Gnade! Ich erzähle euch alles!"
 agot_spy_network.0510.b: "Meine Lippen bleiben versiegelt!"
  
 agot_spy_network.0520.t: "Ein Spion wurde enttarnt"
 agot_spy_network.0520.flipped.desc: "[discovered_spy.GetTitledFirstName] hat bereitwillig enthüllt, wer Euch ausspioniert und bittet Euch um Gnade: Es war [discovered_spy_employer.GetTitledFirstName]!"
 agot_spy_network.0520.loyal.desc: "[discovered_spy.GetTitledFirstName] weigert sich seinen Auftraggeber zu enthüllen."
 agot_spy_network.0520.desc: "Wie wollt Ihr mit dem Verräter verfahren?"
 agot_spy_network.0520.a: "[discovered_spy.GetTitledFirstName] wird aus dem Reich verbannt."
 agot_spy_network.0520.b: "[discovered_spy.GetTitledFirstName] muss in einer Zelle verrotten."
 agot_spy_network.0520.c: "Es gibt nur eine Strafe für dieses Verbrechen: Den Tod!"
 agot_spy_network.0520.d: "Ich werde barmherzig sein. Aber diese Intrigen müssen aufhören!"
  
 agot_spy_network.0600.t: "Euer Spion wurde enttarnt!"
 agot_spy_network.0600.desc: "Seit einiger Zeit hat [discovered_spy.GetTitledFirstName] uns keine Raben mehr zukommen lassen. Offenbar waren [discovered_spy.GetHerHis] Fähigkeiten wohl doch nicht so gut."
 agot_spy_network.0600.flipped.desc: "Und was noch schlimmer ist: [discovered_spy.GetTitledFirstName] hat Eure Beteiligung aufgedeckt!"
 agot_spy_network.0600.a: "[discovered_spy.GetSheHe|U] war nicht vorsichtig genug!"
  
 agot_spy_network.0700.t: "Ein Spion wurde angeheuert"
 agot_spy_network.0700.desc: "[recipient.GetTitledFirstName] hat sich in die Reihen Eures weitgespannten Spitzelnetzwerks eingefügt."
 agot_spy_network.0700.a: "Einfluss wächst wie Unkraut..."
  
 agot_spy_network.0800.t: "A Spy Can Be Hired" #NT!
 agot_spy_network.0800.desc: "Your spymaster found a potential new spy at [recipient.GetTitledFirstNamePossessive] court. [potential_new_spy.GetTitledFirstName] might be convinced to join your spy network." #NT!
 agot_spy_network.0800.a: "I should contact [potential_new_spy.GetTitledFirstName] soon..." #NT!
  
 hostile_scheme_discovery_spy.2001.intro: "My spymaster, [spymaster.GetTitledFirstName], has discovered preparations for a scheme against me at [courtowner.GetTitledFirstNamePossessive] court. While we do not yet know who," #NT!
 potential_spy_in_court: "A character in this court is willing to spy for you." #NT!
  
  #GUI 
 your_spies: "Your Spies" #NT!
