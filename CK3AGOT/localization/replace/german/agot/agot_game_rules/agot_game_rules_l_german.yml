l_german:
  #Story Outcomes 
 rule_agot_story_outcome: "#R AGOT:#! Lauf der Geschichte"
 setting_agot_story_sandbox: "Sandkasten"
 setting_agot_story_sandbox_desc: "Es werden nur wenige geskriptete Ereignisse auftreten."
 setting_agot_story_random_events_random_outcomes: "Ungewisse Ereignisse, ungewisser Ausgang"
 setting_agot_story_random_events_random_outcomes_desc: "Historische Ereignisse können, müssen aber nicht eintreten, und die Ergebnisse können, müssen aber nicht historisch sein."
 setting_agot_story_historical_events_random_outcomes: "Historische Ereignisse, ungewisser Ausgang"
 setting_agot_story_historical_events_random_outcomes_desc: "Historische Ereignisse werden auftreten, wenn sie relevant sind, und die Ergebnisse können, müssen aber nicht historisch sein."
 setting_agot_story_historical_events_weighted_outcomes: "Historische Ereignisse, begünstigter Augang"
 setting_agot_story_historical_events_weighted_outcomes_desc: "Historische Ereignisse werden auftreten, wenn sie relevant sind, und die Ergebnisse werden tendenziell historisch sein."
 setting_agot_story_historical_events_historical_outcomes: "Historische Ereignisse, historischer Ausgang"
 setting_agot_story_historical_events_historical_outcomes_desc: "Historische Ereignisse werden auftreten, wenn sie relevant sind, und die Ergebnisse werden, soweit möglich, historisch sein."
  
 rule_agot_coin_flip: "#R AGOT:#! Targaryen-Münzwurf"
 setting_agot_coin_flip_enabled: "Aktiviert"
 setting_agot_coin_flip_enabled_desc: "Targaryen-Münzwurf findet statt."
 setting_agot_coin_flip_disabled: "Deaktiviert"
 setting_agot_coin_flip_disabled_desc: "Targaryen-Münzwurf findet statt."
  
 rule_agot_hv_conversion: "#R AGOT:#! Hochvalyrische Konvertierung"
 setting_agot_hv_conversion_disallowed: "Nicht zugelassen"
 setting_agot_hv_conversion_disallowed_desc: "Charaktere und Regionen dürfen nicht zur hochvalyrischen Kultur konvertiert werden."
 setting_agot_hv_conversion_offshoots: "Zweigkulturen"
 setting_agot_hv_conversion_offshoots_desc: "Charaktere und Regionen können nur in Ableger der valyrischen Kultur umgewandelt werden. Hochvalyrische Charaktere werden Regionen und Charaktere zu Westerosi- oder Essosi-Valyrisch konvertieren, abhängig von der Lage."
 setting_agot_hv_conversion_unrestricted: "Unbeschränkt"
 setting_agot_hv_conversion_unrestricted_desc: "Charakteren und Regionen wird es erlaubt sein, in die hochvalyrische Kultur zu konvertieren."
  
 rule_agot_abdication: "#R AGOT:#! Abdankung"
 setting_agot_abdication_enabled: "Deaktiviert"
 setting_agot_abdication_enabled_desc: "Die Entscheidung, an Euren Erben abzudanken, ist aktiviert."
 setting_agot_abdication_disabled: "Aktiviert"
 setting_agot_abdication_disabled_desc: "Die Entscheidung, an Euren Erben abzudanken, ist deaktiviert."
  
 rule_agot_shattered_world: "#R AGOT:#! Zersplitterte Welt"
 setting_agot_not_shattered: "Standard"
 setting_agot_not_shattered_desc: "Die Welt bleibt intakt, die Titel bleiben so wie sie sind."
 setting_agot_shatter_duchies: "Grafschaften"
 setting_agot_shatter_duchies_desc: "In der Welt gibt es nur noch Titel bis zur Grafschaftsebene, aber die Lords behalten alle ihre Grafschaften."
 setting_agot_shatter_duchies_even: "Grafschaften - Einzeln"
 setting_agot_shatter_duchies_even_desc: "Die Welt wird nur bis zur Grafschaftsebene Titel haben, und alle zusätzlichen Grafschaften werden umverteilt.\n#R WARNING: DIESE EINSTELLUNG KANN DIE LEISTUNG BEEINTRÄCHTIGEN"
 setting_agot_shatter_kingdoms: "Herzogtümer"
 setting_agot_shatter_kingdoms_desc: "In der Welt wird es nur noch Titel bis zur Stufe Herzogtum geben, Titel auf der Stufe Königreich und Kaiserreich werden zerstört."
 setting_agot_shatter_petty_kingdoms: "Petty Kingdoms" #NT!
 setting_agot_shatter_petty_kingdoms_desc: "The world will be shattered into all of the available Kingdom titles, including formable titles." #NT!
 setting_agot_shatter_empires: "Königreiche"
 setting_agot_shatter_empires_desc: "Es werden nur bestehende Titel auf Reichsebene zerstört."
  
 rule_agot_canon_dragons: "#R AGOT:#! Canon Dragons" #NT!
 setting_agot_canon_dragons_enabled: "Enabled" #NT!
 setting_agot_canon_dragons_enabled_desc: "If certain requirements are met, characters will hatch or tame their canonical dragons." #NT!
 setting_agot_canon_dragons_disabled: "Disabled" #NT!
 setting_agot_canon_dragons_disabled_desc: "Characters will hatch and tame random dragons." #NT!
  
 rule_agot_canon_children: "#R AGOT:#! Canon Children" #NT!
 setting_agot_canon_children_enabled: "Enabled" #NT!
 setting_agot_canon_children_enabled_desc: "If certain requirements are met, the parents of unborn canonical children will follow their canonical birth cycles." #NT!
 setting_agot_canon_children_disabled: "Disabled" #NT!
 setting_agot_canon_children_disabled_desc: "All characters will follow vanilla birth cycles." #NT!
  
 rule_agot_canon_children_traits: "#R AGOT:#! Canon Children (Traits)" #NT!
 setting_agot_canon_children_traits_enabled: "Enabled" #NT!
 setting_agot_canon_children_traits_enabled_desc: "Canon children will receive fitting traits." #NT!
 setting_agot_canon_children_traits_disabled: "Disabled" #NT!
 setting_agot_canon_children_traits_disabled_desc: "Canon children will receive random traits." #NT!
  
 rule_agot_canon_children_gender: "#R AGOT:#! Canon Children (Gender)" #NT!
 setting_agot_canon_children_gender_accurate: "Accurate" #NT!
 setting_agot_canon_children_gender_accurate_desc: "Canon children will be born with their canon gender." #NT!
 setting_agot_canon_children_gender_semi_accurate: "Semi-accurate" #NT!
 setting_agot_canon_children_gender_semi_accurate_desc: "Canon children will mostly be born with their canon gender (80% chance)." #NT!
 setting_agot_canon_children_gender_random: "Random" #NT!
 setting_agot_canon_children_gender_random_desc: "Canon children will be born with a random gender (50% chance)." #NT!
 setting_agot_canon_children_gender_opposite: "Opposite" #NT!
 setting_agot_canon_children_gender_opposite_desc: "Canon children will be born with the opposite gender." #NT!
  
 rule_agot_enhanced_marriage_ai: "#R AGOT:#! Verbesserte Heirats-KI"
 setting_agot_ema_disabled: "Deaktiviert"
 setting_agot_ema_disabled_desc: "Verbesserte Heirats-KI ist deaktiviert."
 setting_agot_ema_targ: "Nur Targaryen-Dynastie"
 setting_agot_ema_targ_desc: "KI-Targaryen werden bevorzugt Geschwister heiraten."
 setting_agot_ema_lps: "Nur Oberste Lehnsherren"
 setting_agot_ema_lps_desc: "Oberste Lehnsherren (Lord Paramounts) der KI werden versuchen, ihre Erben mit Verwandten von starken Vasallen zu verloben."
 setting_agot_ema_lps_dukes: "Oberste Lehnsherren & Hochlords"
 setting_agot_ema_lps_dukes_desc: "Oberste Lehnsherren (Lord Paramounts) und Lords auf Herzogtumsebene der KI werden versuchen, ihre Erben mit Verwandten von Vasallen innerhalb ihres Reiches zu verloben."
 setting_agot_ema_lps_targs: "Targaryen & Oberste Lehnsherren "
 setting_agot_ema_lps_targs_desc: "Targaryen und Oberste Lehnsherren (Lord Paramounts) werden die verbesserte Heirats-KI verwenden."
 setting_agot_ema_enabled: "Vollständig"
 setting_agot_ema_enabled_desc: "Alle erweiterten Heirats-KI-Optionen sind aktiviert."
  
 rule_agot_dynastic_stability: "#R AGOT:#! Dynastic Stability" #NT!
 setting_agot_dynastic_stability_enabled: "Enabled" #NT!
 setting_agot_dynastic_stability_enabled_desc: "[agot_dynastic_stability|E] is enabled." #NT!
 setting_agot_dynastic_stability_disabled: "Disabled" #NT!
 setting_agot_dynastic_stability_disabled_desc: "[agot_dynastic_stability|E] is disabled." #NT!
  
 rule_agot_strong_seed: "#R AGOT:#! Starke Saat"
 setting_agot_strong_seed_house: "Haus"
 setting_agot_strong_seed_house_desc: "Starke Saat wird, wenn möglich, immer dem Hauserben folgen."
 setting_agot_strong_seed_house_stability: "House Stability" #NT!
 setting_agot_strong_seed_house_stability_desc: "Strong seed will always follow house inheritance when possible for first daughter and first son, additional children can inherit any possible strong seeds." #NT!
 setting_agot_strong_seed_default: "Standard"
 setting_agot_strong_seed_default_desc: "Wenn zwei Elternteile starke Saat haben, kann das Kind beides erben."
 setting_agot_strong_seed_disabled: "Deaktiviert"
 setting_agot_strong_seed_disabled_desc: "Die Vererbung starker Saat ist deaktiviert."
  
 rule_agot_cadet: "#R AGOT:#! Gründung von Nebenlinien"
 setting_agot_cadet_default: "Standard"
 setting_agot_cadet_default_desc: "Standardschwierigkeit bei der Erstellung von Nebenlinien."
 setting_agot_cadet_easier: "Einfacher"
 setting_agot_cadet_easier_desc: "Die Gründung von Nebenlinien wird einfacher sein."
 setting_agot_cadet_none: "Deaktiviert"
 setting_agot_cadet_none_desc: "Die Charaktere können keine Nebenlinien erstellen."
  
 rule_agot_bastard_cadets: "#R AGOT:#! Gründung von Bastardlinien"
 setting_agot_bastard_cadets_landed_only: "Nur Landbesitzende"
 setting_agot_bastard_cadets_landed_only_desc: "Nur landbesitzende [bastards|E] werden [bastard_houses|E] bilden, wenn sie Kinder haben."
 setting_agot_bastard_cadets_everyone: "Alle"
 setting_agot_bastard_cadets_everyone_desc: "Jeder [bastard|E], ob mit oder ohne Land, wird ein [bastard_house|E] bilden, wenn er Kinder bekommt. #N Dies kann zu einer Aufblähung der Nebenlinien führen!#!"
  
 rule_agot_targaryen_exile_invasion: "#R AGOT:#! Targaryen Exile Invasion" #NT!
 setting_agot_targaryen_exile_invasion_special_content: "Scripted Story Content" #NT!
 setting_agot_targaryen_exile_invasion_special_content_desc: "The Targaryen Exiles will receive scripted story content that will culminate in their invasion of Westeros. #N They will experience buffs related to legitimist interactions, dragons, and military content.#!" #NT!
 setting_agot_targaryen_exile_invasion_nothing: "No Scripted Story Content" #NT!
 setting_agot_targaryen_exile_invasion_nothing_desc: "The Targaryen Exiles will #N not#! receive any scripted content. They will exist as ordinary characters on the map — #N subject to the same rules as everyone else.#!" #NT!
  
 rule_agot_faegon_invasion: "#R AGOT:#! Targaryen-Invasion & 6. Schwarzfeuer-Rebellion"
 setting_agot_faegon_invasion_enabled: "Enabled" #NT!
 setting_agot_faegon_invasion_enabled_desc: "Aegon of Essos will invade Westeros in or around 298 AC in non-shattered games started in 282 or later." #NT!
 setting_agot_faegon_invasion_disabled: "Disabled" #NT!
 setting_agot_faegon_invasion_disabled_desc: "Aegon of Essos will #N NOT#! invade Westeros." #NT!
  
 rule_agot_faegon_identity: "#R AGOT:#! fAegon Identity" #NT!
 setting_agot_faegon_identity_default: "Default" #NT!
 setting_agot_faegon_identity_open_blackfyre: "Open Blackfyre" #NT!
 setting_agot_faegon_identity_default_desc: "Aegon's identity will be determined based on the conditions in which he spawns." #NT!
 setting_agot_faegon_identity_open_blackfyre_desc: "Aegon will be a member of House Blackfyre." #NT!
  
 rule_agot_balding: "#R AGOT:#! Character Balding" #NT!
 setting_agot_vanilla_balding: "Default" #NT!
 setting_agot_vanilla_balding_desc: "Characters will bald at the same rate as the vanilla game." #NT!
 setting_agot_no_balding: "Never" #NT!
 setting_agot_no_balding_desc: "Male Characters will never become bald using the vanilla system." #NT!
  
 rule_agot_dragons: "#R AGOT:#! Dragon Hatching and Taming" #NT!
 setting_dragon_dragonblood_2_gen: "2nd Gen Dragonblood" #NT!
 setting_dragon_dragonblood_2_gen_desc: "Only those that have [dragonblood|E] within 2 generations will be able to hatch and tame [dragons_plural|e]." #NT!
 setting_dragon_dragonblood_3_gen: "3rd Gen Dragonblood" #NT!
 setting_dragon_dragonblood_3_gen_desc: "Only those that have [dragonblood|E] within 3 generations will be able to hatch and tame [dragons_plural|e]." #NT!
 setting_dragon_valyrian_2_gen: "2nd Gen Valyrian Dragonblood" #NT!
 setting_dragon_valyrian_2_gen_desc: "Valyrian cultural heritage counts as dragonblood. Only those that have [dragonblood|E] within 2 generations will be able to hatch and tame [dragons_plural|e]." #NT!
 setting_dragon_valyrian_3_gen: "3rd Gen Valyrian Dragonblood" #NT!
 setting_dragon_valyrian_3_gen_desc: "Valyrian cultural heritage counts as dragonblood. Only those that have [dragonblood|E] within 3 generations will be able to hatch and tame [dragons_plural|e]." #NT!
 setting_dragons_anyone: "Anyone" #NT!
 setting_dragons_anyone_desc: "Anyone can try to hatch and tame dragons." #NT!
  
 rule_agot_dragon_culling: "#R AGOT:#! Dragon Limit" #NT!
 setting_agot_dragon_culling_normal: "Default" #NT!
 setting_agot_dragon_culling_normal_desc: "Dragons will start being pruned above 27 living dragons." #NT!
 setting_agot_dragon_culling_high: "Raised Limit" #NT!
 setting_agot_dragon_culling_high_desc: "Dragons will start being pruned above 35 living dragons." #NT!
 setting_agot_no_dragon_culling: "Pseudo-Unlimited" #NT!
 setting_agot_no_dragon_culling_desc: "There will be no tangible limit on the amount of dragons.\n@warning_icon! #X This setting may be #bold heavy#! on performance. Use at your own risk!#!" #NT!
  
 rule_agot_silly: "#R AGOT:#! Silly Mode" #NT!
 setting_agot_silly_mode: "Silly" #NT!
 setting_agot_silly_mode_desc: "Expect shenanigans. For example, Cannibal will be up to his day one tomfoolery." #NT!
 setting_agot_no_silly: "Disabled" #NT!
 setting_agot_no_silly_desc: "Normal game balance." #NT!
  
 #Vanilla Add-Ons 
 setting_epidemic_frequency_very_very_rare: "Extremely Rare" #NT!
 setting_epidemic_frequency_very_very_rare_desc: "Plagues will be extremely rare to appear and spread with much less frequency." #NT!
