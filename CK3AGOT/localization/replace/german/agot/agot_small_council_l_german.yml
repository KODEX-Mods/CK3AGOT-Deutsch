l_german:
 small_councillor: "Ratsmitglied"
 invite_to_small_council: "Zum Kleinen Rat einladen"
 invite_to_small_council_prompt: "Ich bitte Euch hiermit, Euren [recipient.Custom2('RelationToMe',SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetName], freizustellen, damit er in meinem Kleinen Rat dienen kann. Als zeitweilig gleichrangiger Vasall bleibt er natürlich als Verbündeter an Euch gebunden."
 recipient_secondary_invite_to_small_council: "Ratsmitglied"
 invite_to_small_council_accepted: "[secondary_recipient.GetShortUIName|U] wird Euer direkter Vasall, um Eurem Rat beizutreten."
 invite_to_small_council_declined: "[secondary_recipient.GetShortUIName|U] tritt Eurem Rat nicht bei."
  
 small_council_vassal_retained_desc: "Ihr beschäftigt bereits einen von [TARGET_CHARACTER.GetShortUIName] Vasallen."
  
  
 demanded_my_vassal_opinion: "Verlangte meinen Vasallen"
 refused_vassal_appointment_opinion: "Weigerte sich, Vasallen abzutreten"
  
  
 SMALL_COUNCIL_ON_THE_COUNCIL: "[secondary_recipient.GetShortUIName] ist mein Ratsmitglied: $VALUE|=+0$"
 SMALL_COUNCIL_MY_KNIGHT: "[secondary_recipient.GetShortUIName] dient als mein [recipient.GetLiege.Custom('KnightCulture')]: $VALUE|=+0$"
 SMALL_COUNCIL_THEIR_RELATIVE: "[secondary_recipient.GetShortUIName] ist mein Verwandter: $VALUE|=+0$"
  
 small_councillor_custom: "[CHARACTER.Custom('small_councillor_custom')]"
 small_councillor_custom_input: "[ROOT.Char.GetLocalizedText('small_council_title')]"
  
 set_relation_small_councillor: "[TARGET_CHARACTER.GetTitledFirstName|V] beginnt, in Eurem kleinen Rat mitzuwirken.""
  
