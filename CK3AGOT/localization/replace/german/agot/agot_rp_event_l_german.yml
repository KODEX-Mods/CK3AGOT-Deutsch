 agot_rp_event.0105.t: "Custom Strong Seed" #NT!
 agot_rp_event.0105.desc: "If you wish to customize your ruler further, you may add a custom strong seed based on existing options.\n\nYour custom strong seed, if you choose to create it, will be inheritable by your children depending on your gamerules.\n\n@warning_icon! #X Using a custom strong seed may override your ruler's appearance.#!" #NT!
 agot_rp_event.0105.a: "Yes, take me to the Custom Strong Seed Menu!" #NT!
 agot_rp_event.0105.b: "No, I want to play now." #NT!
  
