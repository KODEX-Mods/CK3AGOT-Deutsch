 theocracy_government: "Theokratie"
 theocracy_government_with_icon: "@government_type_theocracy! $theocracy_government$"
 theocracy_government_adjective: "Theokratisch"
 theocracy_government_realm: "Theokratie"
 theocracy_government_desc: "\n$game_concept_theocracy_desc$\n\n#F In einer Theokratie geht alle Autorität von religiösen Institutionen aus. Sie werden von Priestern oder Priesterinnen beherrscht, die den Willen des Göttlichen auf Erden ausführen.#!"
 theocracy_government_vassals_label: "Theokratie-[obligations|E] beruhen auf der [piety_level|E] des [Concept('liege', 'Lehnsherrn')|E]"
