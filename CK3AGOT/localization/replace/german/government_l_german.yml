 tribal_government: "Stammes"
 tribal_government_with_icon: "@government_type_tribal! $tribal_government$"
 tribal_government_adjective: "Tribalistisch"
 tribal_government_realm: "Stamm"
 tribal_government_desc: "\n$game_concept_tribal_desc$\n\n#F Im Stamm bedeutet die Stärke alles. Ein Stammesführer ist von Respekt und Bekanntheit statt von Geld abhängig, um sein Reich zu entwickeln und seine Armeen aufzustocken.#!"
  
