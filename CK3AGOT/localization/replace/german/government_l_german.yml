 #feudal_government_desc: "$game_concept_feudal_desc$\n\n#F Feudalism was the dominant government form in Europe between the 9th and the 15th century. The feudal system is based on the relationship between the landholder and those who provide services and labor in order to live there. The rulers who hold the land appoint vassals which are given fiefs to govern. In return, the vassals provide their liege with [soldiers|E] and [taxes|E].#!" #NT!
