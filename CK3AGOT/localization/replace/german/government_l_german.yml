 theocracy_government_vassal_contribution_piety_level: "[liege|E] ist [GetPietyLevelName(liege.GetPietyLevel)|L]"
  
 holy_order_government: "Kriegerorden"
 holy_order_government_with_icon: "@government_type_holy_order! $holy_order_government$"
 holy_order_government_desc: "\nDie Glaubenskrieger der Orden haben sich dem Kampf gegen die Ungläubigen und dem Dienst an ihrem Glauben verschrieben. Sie können Burgen halten, die ihnen von gläubigen Landbesitzern verpachtet werden. Der Anführer wird aus den Reihen des Ordens ausgewählt."
 holy_order_government_adjective: "Ritterlich"
 holy_order_government_realm: "Kriegerorden"
  
 mercenary_government: "Söldnertrupp"
 mercenary_government_with_icon: "@government_type_mercenary! $mercenary_government$"
 mercenary_government_realm: "Söldnertrupp"
 mercenary_government_desc: "\nSöldnertrupps ziehen auf der Suche nach Arbeit über das Land und greifen für den Höchstbietenden zu den Waffen. Treue ist entscheidend für einen guten Ruf, doch sie hält nur bis zum Ende ihres Vertrags. Der Söldnerführer wird aus den Reihen des Trupps ausgewählt."
