  # Administrative 
 administrative_government: "Verwaltung"
 administrative_government_with_icon: "@government_type_administrative! $administrative_government$"
 administrative_government_adjective: "Verwalterisch"
 administrative_government_realm: "Verwaltungsreich"
 administrative_government_desc: "\n$game_concept_administrative_desc$\n\n#F Die Verwaltung ist eine stark zentralisierte Regierung, in der die Macht hauptsächlich in der Hauptstadt liegt. Das Geburtsrecht ist zwar immer noch von Bedeutung, aber nicht mehr so entscheidend wie in einem Feudalreich. Mit ausreichend Geschick und Ehrgeiz kann jeder, selbst wenn er aus bescheidenen Verhältnissen stammt, zu einem einflussreichen Statthalter aufsteigen oder sogar nach dem Thron greifen und selbst Kaiser werden.#!"
 administrative_government_vassals_label: "[Concept('administrative', 'Verwaltungs')]-[obligations|E] beruhen auf [GetPlayer.Custom('GetProvinceAdministrationConcept')]"
 administrative_obligations: "Verwaltungspflichten"
 administrative_themes: "Verfügbare Verwaltungsarten"
 admin_theme_balanced: "@balanced_administration! Ausgewogene Verwaltung"
 admin_theme_balanced_short: "@balanced_administration! Misch"
 admin_theme_balanced_text_icon: "@balanced_administration!"
 admin_theme_balanced_desc: "#flavor Eine ausgewogene Verwaltung bemüht sich um Vermittlung, damit alle Bereiche der Verwaltung die gleiche Aufmerksamkeit erhalten.#!"
 admin_theme_military: "@military_administration! Militärverwaltung"
 admin_theme_military_short: "@military_administration! Militär"
 admin_theme_military_text_icon: "@military_administration!"
 admin_theme_military_benefits: "#emphasis #bold [Concept('vassal', 'Vasallen')|E]-Vorzüge:#!#!\nErhöht [governor_efficiency|E] entsprechend der [martial|E]#indent_newline:4 \n#weak Fügt zusätzlich [EmptyScope.ScriptValue('efficiency_skill_increase_value')|+1%/] für jeden Punkt in diesem [skill|E] hinzu#!#!"
 admin_theme_military_desc: "#flavor Eine Militärverwaltung steckt all ihre Energie in die Rekrutierung und Ausbildung schlagkräftiger Truppen für die kaiserliche Armee.#!"
 admin_theme_civilian: "@civilian_administration! Zivilverwaltung"
 admin_theme_civilian_short: "@civilian_administration! Zivil"
 admin_theme_civilian_text_icon: "@civilian_administration!"
 admin_theme_civilian_benefits: "#emphasis #bold [Concept('vassal', 'Vasallen')|E]-Vorzüge:#!#!\nErhöht [governor_efficiency|E] entsprechend der [stewardship|E]#indent_newline:4 \n#weak Fügt zusätzlich [EmptyScope.ScriptValue('efficiency_skill_increase_value')|+1%/] für jeden Punkt in diesem [skill|E] hinzu#!#!\n[influence|E] durch den Bau von [Concept('buildings', 'Gebäuden')|E] in gehaltenen [counties|E] wird erhöht"
 admin_theme_civilian_desc: "#flavor Da sie vom Militärdienst ausgenommen wurde, widmet sich eine Zivilverwaltung der Verbesserung der Wirtschaft und des Wohlergehens der Bürger.#!"
 admin_theme_frontier: "@frontier_administration! Grenzverwaltung"
 admin_theme_frontier_short: "@frontier_administration! Grenz"
 admin_theme_frontier_text_icon: "@frontier_administration!"
 admin_theme_frontier_benefits: "#emphasis #bold [Concept('liege', 'Lehnsherren')|E]-Vorzüge:#!#!\nSchaltet die [interaction|E] „#high $frontier_influence_war_interaction$#!“ frei, die es dem Lehnsherrn erlaubt, den [Concept('vassal', 'Vasallen')|E] aufzufordern, einem fremdländischen [title|E] mit [duchy|E]-Rang den Krieg zu erklären\n\n#emphasis #bold [Concept('vassal', 'Vasallen')|E]-Vorzüge:#!#!\nErhöht [governor_efficiency|E] entsprechend des [Concept('prowess', 'Kampfgeschicks')|E]#indent_newline:4 \n#weak Fügt zusätzlich [EmptyScope.ScriptValue('efficiency_skill_increase_value')|+1%/] für jeden Punkt in diesem [skill|E] hinzu#!#!\nErlaubt den [casus_belli|E] „#high $EXPANSION_DUCHY_CB_NAME$#!“\nErlaubt [raiding|E]"
 admin_theme_frontier_desc: "#flavor Die Grenzen dürfen nicht unverteidigt bleiben. Eine Grenzverwaltung sorgt für die Verteidigung des Reichs und steht bereit, um alle Eindringlinge abzuwehren.#!"
 admin_theme_imperial: "@imperial_administration! Kaiserverwaltung"
 admin_theme_imperial_short: "@imperial_administration! Kaiser"
 admin_theme_imperial_text_icon: "@imperial_administration!"
 admin_theme_imperial_benefits: "#emphasis #bold [Concept('vassal', 'Vasallen')|E]-Vorzüge:#!#!\nErhöht [governor_efficiency|E] entsprechend der [prestige_level|E]#indent_newline:4 \n#weak Fügt für jede Stufe zusätzlich [EmptyScope.ScriptValue('efficiency_currency_level_increase_value')|+0%/] hinzu#!#!\nErhöht die Wertung in Sachen [powerful_family|El]\nErnennung kann nur mit einem [revoke_title_reason|E] widerrufen werden"
 admin_theme_imperial_desc: "#flavor Eine Kaiserverwaltung bietet ein hohes Maß an Autonomie und Freiheit von vielen üblichen Verantwortlichkeiten. Sie ist die prestigeträchtigste Verwaltung, die man haben kann.#!"
 admin_theme_naval: "@naval_administration! Marineverwaltung"
 admin_theme_naval_short: "@naval_administration! Marine"
 admin_theme_naval_text_icon: "@naval_administration!"
 admin_theme_naval_benefits: "#emphasis #bold [Concept('liege', 'Lehnsherren')|E]-Vorzüge:#!#!\nSchaltet die [interaction|E] „#high $frontier_influence_war_interaction$#!“ frei, die es dem Lehnsherrn erlaubt, den [Concept('vassal', 'Vasallen')|E] aufzufordern, einem fremdländischen [title|E] mit [duchy|E]-Rang den Krieg zu erklären\n\n#emphasis #bold [Concept('vassal', 'Vasallen')|E]-Vorzüge:#!#!\nErhöht [governor_efficiency|E] für jeden kontrollierten #high [GetBuilding('common_tradeport_01').GetTypeName]#!#indent_newline:4 \n#weak Fügt für jeden [GetBuilding('common_tradeport_01').GetTypeName] zusätzlich [EmptyScope.ScriptValue('efficiency_building_increase_value')|+0%/] hinzu#!#!\nSchaltet den [casus_belli|E] „#high $NAVAL_EXPANSION_DUCHY_CB_NAME$#!“ frei"
 admin_theme_naval_desc: "#flavor Die Marine ist das Rückgrat eines jeden Reichs, das sich ausdehnen will. Mit einer engagierten Marineverwaltung wird die Sicherheit und Effizienz auf See stark erhöht.#!"
