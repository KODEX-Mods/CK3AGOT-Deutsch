 religious_rights: "Religiöse Rechte"
 religious_rights_none: "Religiös ungeschützt"
 religious_rights_none_short: "Ungeschützt"
 religious_rights_protected: "Religiös geschützt"
 religious_rights_protected_desc: "#emphasis #bold [vassals|E]-Privileg:#!#!\nDer [liege|E] kann vom [Concept('vassal', 'Vasallen')|E] keine [demand_conversion|E]\nDer [liege|E] kann im Land des [Concept('vassal', 'Vasallen')|E] nicht [convert_county|E] einsetzen.\nDer [liege|E] kann [Concept('faith', 'Glauben')|E] nicht nutzen, um [tyranny|E] zu vermeiden, wenn er Titel wiederruft.\n\n#flavor Der [vassal|E] erhält einen besonderen Schutzstatus, da das Reich offiziell sein Recht anerkannt hat, den eigenen [Concept('faith', 'Glauben')|E] zu praktizieren.#!"
 religious_rights_protected_short: "Geschützt"
  
 fortification_rights: "Befestigungsrecht"
 fortification_rights_none: "Kein $fortification_rights$"
 fortification_rights_none_short: "Keines"
 fortification_rights_granted: "$fortification_rights$ gewährt"
 fortification_rights_granted_desc: "#flavor Der [vassal|E] erhält das Recht, neue Burgen und Befestigungen mit der Unterstützung des [Concept('liege', 'Lehnsherrn')|E] zu bauen. Diese Unterstützung heißt in der Praxis, dass der [vassal|E] #high [EmptyScope.ScriptValue('fortification_rights_contract_taxes_tooltip')|0] %#! weniger [taxes|E] zahlt, als seine $feudal_government_taxes$-[obligations|E] vorsehen.#!"
 fortification_rights_granted_short: "Gewährt"
  
 succession_rights: "Nachfolgerechte"
 succession_rights_default: "Übliche $succession_rights$"
 succession_rights_default_short: "Üblich"
 succession_rights_forced_partition: "Zwangsteilung"
 succession_rights_forced_partition_desc: "#emphasis #bold [vassals|E]-Einschränkungen:#!#!\nDer [vassal|E] kann kein anderes [succession_law|E] außer Erbteilung haben\nDer [vassal|E] wechselt sein [succession_law|E] zu Erbteilung\nDer [vassal|E] zahlt #high [EmptyScope.ScriptValue('succession_rights_contract_law_cost_tooltip')|0] %#! mehr [prestige|E], um [laws|E] zu ändern\n\n#flavor Der [vassal|E] ist gezwungen, niemals eine andere Form der Nachfolge als Erbteilung in seinem [realm|E] zu haben. Die dadurch entstandene Verwaltungshürde erhöht auch die [Concept('law', 'Gesetzes')|E]-Kosten der [vassals|E] um #high [EmptyScope.ScriptValue('succession_rights_contract_law_cost_tooltip')|0] %.#!#!"
 succession_rights_forced_partition_short: "Zwangsteilung"
  
 coinage_rights: "Prägerecht"
 coinage_rights_none: "Kein $coinage_rights$"
 coinage_rights_none_short: "Keine"
 coinage_rights_granted: "$coinage_rights$ gewährt"
 coinage_rights_granted_desc: "#flavor Der [vassal|E] hat das Recht, neue Münzen zu prägen und zu verwenden. Seine [development|E] wird auf Kosten der seines [Concept('liege', 'Lehnsherrn')|E] gefördert.#!"
 coinage_rights_granted_short: "Gewährt"
  
 war_declaration_rights: "Kriegserklärungsrecht"
 war_declaration_rights_default: "Übliches $war_declaration_rights$"
 war_declaration_rights_default_short: "Üblich"
 war_declaration_rights_allowed: "Gebilligtes $war_declaration_rights$"
 war_declaration_rights_allowed_desc: "#emphasis #bold [vassals|E]-Privileg:#!#!\nDer [vassal|E] kann den [war|E] unabhängig von der [crown_authority|E] des [Concept('liege', 'Lehnsherrn')|E] erklären.\nDer [vassal|E] zahlt #high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0] %#! weniger für [casus_bellis|E] innerhalb des [Concept('realm', 'Reiches')|E]\n\n#flavor Der [vassal|E] muss kein [hook|E] einsetzen, wenn die [crown_authority|E] des [Concept('liege', 'Lehnsherrn')|E] ihn daran hindert, Krieg zu führen. Diese Sonderbehandlung macht es auch leichter für den [vassal|E], Kriege innerhalb des [Concept('realm', 'Reiches')|E] zu erklären, sodass die Kosten dafür um #high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0] %#! sinken.#!"
 war_declaration_rights_allowed_short: "Gebilligt"
  
 council_rights: "Ratsrechte"
 council_rights_none: "Keine $council_rights$"
 council_rights_none_desc: "#flavor Der [vassal|E] hat keine außergewöhnlichen Privilegien, wenn es um den [council|E] geht.#!"
 council_rights_none_short: "Keine"
 council_rights_guaranteed: "$council_rights$ garantiert"
 council_rights_guaranteed_desc: "#emphasis #bold [vassals|E]-Privileg:#!#!\nDie #high $force_onto_council$#!-[interaction|E] kann nach Belieben eingesetzt werden\n\n#flavor Der [vassal|E] erhält besondere [Concept('council', 'Rats')|E]-Privilegien und erwartet einen dauerhaften Sitz im [council|E]. Wenn man dieses Privileg an zu viele [vassal|E] vergibt, bringt man damit irgendwann die [Concept('powerful_vassals', 'Mächtigen Vasallen')|E] des [Concept('realm', 'Reiches')|E] auf.#!"
 council_rights_guaranteed_short: "Garantiert"
  
 title_revocation_rights: "Titelaberkennungsrecht"
 title_revocation_rights_default: "Übliches $title_revocation_rights$"
 title_revocation_rights_default_short: "Üblich"
 title_revocation_rights_protected: "Geschütztes $title_revocation_rights$"
 title_revocation_rights_protected_desc: "#emphasis #bold [vassals|E]-Privileg:#!#!\nDer [liege|E] kann die [titles|E] von [vassals|E] nicht aberkennen\n\n#flavor Dem [vassal|E] wird der Besitz seiner [titles|E] garantiert. Der [liege|E] wird also daran gehindert, sie abzuerkennen – unabhängig davon, ob der [liege|E] einen [revoke_title_reason|E] hat oder nicht.#!"
 title_revocation_rights_protected_short: "Geschützt"
  
 clan_government: "Clan"
 clan_government_with_icon: "@government_type_clan! $clan_government$"
 clan_government_adjective: "Clanisch"
 clan_government_realm: "Clan"
 clan_government_desc: "\n$game_concept_clan_desc$\n\n#F Der Clan wird durch Verwandtschaft geeint: entweder im Blut oder durch gemeinsame Beziehungen zu symbolischen Ahnen. Ein Clansführer ist stark von der Unterstützung seines Clans abhängig. Geeint ist man eine ernstzunehmende Macht, doch ein unzufriedener Clan zerfällt von innen heraus.#!"
 clan_government_vassals_label: "Clan-[obligations|E] beruhen auf der [opinion|E]"
 clan_government_obligations: "Durch [opinion|E]"
