 republic_government: "Republik"
 republic_government_with_icon: "@government_type_republic! $republic_government$"
 republic_government_adjective: "Republikanisch"
 republic_government_realm: "Republik"
 republic_government_desc: "\n$game_concept_republic_desc$\n\n#F Städte werden von den privilegierten Mitgliedern der bürgerlichen Klasse regiert, aus deren Reihen auch der Bürgermeister gewählt wird. Selbst wenn der Bürgermeister beträchtlichen Einfluss haben mag, so ist er für eine Wiederwahl dennoch auf seine Beliebtheit angewiesen.#!"
 republic_government_vassals_label: "Republik-[obligations|E] sind für alle [vassals|E] gleich"
