 unity_reinforce_army_decision: "Armee mit treuen Offizieren verstärken"
 unity_reinforce_army_decision_desc: "Eine Armee ist nur so stark wie die Offiziere, die sie anführen. Indem ich die Mitglieder meines Hauses um qualifizierte Soldaten bitte, erhalte ich Zugang zu Truppen mit reichlich Erfahrung – Soldaten, die ich in Führungspositionen innerhalb meiner Armee befördern kann, um die Effektivität der Truppen zu erhöhen. Alle Mitglieder unseres Hauses tragen zum Wohl der Allgemeinheit bei – und davon profitieren alle!"
 unity_reinforce_army_decision_tooltip: "Darum bitten, dass die Mitglieder Eures Hauses Euch fähige Offiziere schicken"
 unity_reinforce_army_decision_confirm: "Entsendet die Befehle."
  
 unity_establish_network_decision: "Ränkespielnetz stärken"
 unity_establish_network_decision_desc: "Die Mitglieder meines Hauses sind alle auf ihre eigene Weise gerissen. Unter meiner Führung können wir ein Netz von Ränkespielen knüpfen, mit dem wir selbst die schlausten Außenseiter fangen können."
 unity_establish_network_decision_tooltip: "Hausmitglieder anwerben, um sich vor Feindseligen Komplotten zu schützen und sie auch durchzuführen"
 unity_establish_network_decision_confirm: "Schickt das Edikt und verbrennt es dann"
  
 unity_improve_taxation_decision: "Besteuerung verbessern"
 unity_improve_taxation_decision_desc: "In meinem Haus gibt es viele Mitglieder, die sich mit der Erhebung von Steuern und der Verwaltung eines Reichs auskennen. Wenn wir Ideen und fähige Leute austauschen, können wir alle von einem höheren Einkommen profitieren."
 unity_improve_taxation_decision_tooltip: "Mit den Mitgliedern des eigenen Hauses zusammenarbeiten, um die Besteuerung und das Einkommen des Reichs zu verbessern"
 unity_improve_taxation_decision_confirm: "Organisieren wir ein Treffen"
  
 unity_search_for_administrators_decision: "Nach Steuereintreibern suchen"
 unity_search_for_administrators_decision_desc: "Steuern sind das Rückgrat eines jeden Reichs. Die Suche nach fähigen Verwaltern und ehemaligen Soldaten, die als Steuereintreiber eingesetzt werden können, wäre die Mühe wert."
 unity_search_for_administrators_decision_tooltip: "Nach fähigen Verwaltern und Soldaten zur Verstärkung meiner Steuereintreiber suchen"
 unity_search_for_administrators_decision_confirm: "Die Suche anordnen"
 search_administors_decision.tt: "Bis zu drei [characters|E] unterschiedlichen Könnens schließen sich Eurem [court|E] an"
 unity_search_for_administrators_decision.msg.t: "Verwalter ist eingetroffen"
 unity_search_for_administrators_decision.msg.desc: "Ein neuer Verwalter namens [new_administrator.GetName] ist an Eurem Hof eingetroffen und bereit, die Arbeit aufzunehmen."
  
 unity_send_bailiffs_decision: "Landvögte schicken"
 unity_send_bailiffs_decision_desc: "Ich kann die kooperative Haltung der Mitglieder meines Hauses nutzen, indem ich meine Vögte zu ihnen schicke und meine Befehle zur Aufrechterhaltung des Friedens im Reich durchsetzen lasse."
 unity_send_bailiffs_decision_tooltip: "Mit Euren Hausmitgliedern zusammenarbeiten, um die Kontrolle über das Reich zu erhöhen"
 unity_send_bailiffs_decision_confirm: "Holt Landvögte"
  
 unity_placate_vassals_decision: "Vasallen beschwichtigen"
 unity_placate_vassals_decision_desc: "Auch ein harmonischer Haushalt hat seine Tücken. Wenn ich meinen Einfluss als Haushaltsvorstand geltend mache, kann ich diese zwischenmenschlichen Falten glätten, ehe aus ihnen Risse werden."
 unity_placate_vassals_decision_tooltip: "Eure Hausmitglieder an Eure Autorität als Lehnsherr erinnern"
 unity_placate_vassals_decision_confirm: "Vasallen beschwichtigen"
  
 unity_organize_house_for_war_decision: "Hausmitglieder für den Krieg organisieren"
 unity_organize_house_for_war_decision_desc: "Die Verbesserung eines Reichs erfordert Hingabe und oft auch eine Menge Eroberungen. Indem ich gezielte Edikte erlasse und unsere Hausmitglieder anleite, kann ich ihre Bereitschaft erhöhen, Krieg zu führen und neue Lande zu erobern."
 unity_organize_house_for_war_decision_tooltip: "Die Mitglieder Eures Hauses anleiten, öfter Krieg zu führen"
 unity_organize_house_for_war_decision_confirm: "Fördert Krieg und Streit!"
  
 unity_encourage_house_economy_decision: "Das Haus ermutigen, die Wirtschaft zu verbessern"
 unity_encourage_house_economy_decision_desc: "Ein Reich ist nur so leistungsfähig wie das Land, auf dem es errichtet wurde. Ich sollte dafür sorgen, dass alle Mitglieder des Hauses in der Lage sind, die notwendigen Mittel für den Aufbau eines stärkeren Reichs aufzuwenden."
 unity_encourage_house_economy_decision_tooltip: "Die Mitglieder Eures Hauses anleiten, sich auf die Wirtschaft zu konzentrieren"
 unity_encourage_house_economy_decision_confirm: "Fördert eine stärkere Wirtschaft!"
  
 unity_promote_development_decision: "Entwicklung fördern"
 unity_promote_development_decision_desc: "Unsere Kultur hat eine lange Geschichte ausgezeichneter Verwalter. In unserem Haus gibt es viele fähige Aufseher und Vorsteher. Wir können dies zu unserem Vorteil nutzen und das Reich weiter entwickeln."
 unity_promote_development_decision_tooltip: "Die Mitglieder Eures Hauses fördern, um das Reich zu entwickeln und zu verbessern"
 unity_promote_development_decision_confirm: "Entwicklung fördern"
  
 unity_improve_logistics_decision: "Geteilte Armeeversorgung verlangen"
 unity_improve_logistics_decision_desc: "Kriege werden durch eine Vielzahl unterschiedlicher Faktoren entschieden. Eine gute Versorgung und ordentlicher Nachschub sind ebenso wichtig wie fähige Krieger. Ich kann in unserem Haus eine neue Politik durchsetzen und von allen verlangen, Vorräte und Ausrüstung zu teilen, was die Fähigkeiten der Armee erheblich verbessern würde."
 unity_improve_logistics_decision_tooltip: "Verlangen, dass die Mitglieder Eures Hauses Versorgung und Nachschub teilen, um den Bedürfnissen der Truppen besser gerecht zu werden"
 unity_improve_logistics_decision_confirm: "Geteilte Armeeversorgung verlangen"
  
 unity_steer_house_direction_decision: "Hauseinigkeit lenken"
 unity_steer_house_direction_decision_desc: "Als Hausoberhaupt hat mein Wort bei den Mitgliedern meines Hauses großes Gewicht. Mit aufmerksamen Worten und Taten kann ich meine Mitstreiter zu bestimmten Verhaltensweisen bewegen, die unsere Einigkeit stark beeinflussen können."
