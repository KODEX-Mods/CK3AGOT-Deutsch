  # Additional Tenets 
 tenet_ritual_cannibalism_name: "Ritueller Kannibalismus"
 tenet_ritual_cannibalism_desc: "Die Menschheit wurde damit gesegnet, von einem Funken des Göttlichen erfüllt zu sein. Menschenfleisch ist dementsprechend heilig, und man sollte es genießen, anstatt es zu verbrennen oder zu begraben."
 doctrine_parameter_cannibalism_legal: "Die Eigenschaft [GetTrait('cannibal').GetName(GetNullCharacter)] wird nicht mehr als [criminal|E] betrachtet"
  
 tenet_exaltation_of_pain_name: "Schmerzliche Erhabenheit"
 tenet_exaltation_of_pain_desc: "Schmerz ist etwas, was jeder empfindet; Gewalt ist etwas, was jeder versteht. Anderen Schmerz zuzufügen, heißt, sie zu segnen; Schmerz zu erleiden, heißt, Vergebung zu erfahren."
 doctrine_parameter_torturing_prisoners_grants_piety: "[prisoners|E] zu foltern, kostet keine [piety|E], sondern bringt [piety|E] ein"
 doctrine_parameter_reduced_stress_from_torture: "Anhänger können den negativen Auswirkungen der Folter besser widerstehen"
 doctrine_parameter_self_mutilation_active: "Man kann sich für Selbstverletzungen [decide|El], wodurch man [piety|E] erhält, aber die [trait|E] „[GetTrait('wounded_1').GetName(GetPlayer)]“ erleidet"
  
 tenet_sacred_shadows_name: "Heilige Lügen"
 tenet_sacred_shadows_desc: "Lügen ist die grundlegendste Kunst überhaupt. Wer andere von seinen Lügen überzeugen kann, ist heilig. Wer sich sogar selbst belügen kann, ist unaufhaltsam."
 doctrine_parameter_piety_gain_from_successful_intrigue_schemes: "Anhänger erhalten Frömmigkeit, wenn sie [intrigue|E]-[schemes|E] erfolgreich abschließen"
 doctrine_parameter_adherents_more_likely_to_join_schemes: "Anhänger werden bereitwilliger Agenten in [schemes|E] gegen andere Charaktere"
  
 tenet_pursuit_of_power_name: "Machtstreben"
 tenet_pursuit_of_power_desc: "Was gerecht oder ungerecht ist, ist wandelbar und wird nur von jenen bestimmt, die an der Macht sind. Daraus folgt, dass nur das Streben nach Macht wirklich gerecht sein kann."
  
 tenet_pastoral_isolation_name: "Ländliche Abgeschiedenheit"
 tenet_pastoral_isolation_desc: "Wir wollen nur in Ruhe gelassen werden. Unsere Praktiken sind unser und gehen niemand anderen etwas an, ebenso wie deren Praktiken uns nichts angehen."
 doctrine_parameter_unattractive_for_character_conversions: "[characters|E], aber nicht [counties|E], lassen sich leichter zu diesem [faith|E] bekehren"
  
 tenet_natural_primitivism_name: "Natürlicher Primitivismus"
 tenet_natural_primitivism_desc: "Zivilisation ist ein unnatürlicher, nutzloser und blasphemischer Versuch des Menschen, der an sich ungeordneten Schöpfung eine Ordnung aufzuzwingen. Wir hingegen heißen den Naturismus willkommen und leben, wie es die höchsten Mächte gewollt hätten: wild und frei."
 doctrine_parameter_naked_adherents_active: "Anhänger tragen keine Kleidung"
 doctrine_parameter_natural_primitivism_law_cost_increase: "Kosten für Gesetze: #N +50 %#!"
