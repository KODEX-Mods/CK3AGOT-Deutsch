l_german:
 doctrine_core_tenets_name: "Grundsätze"
 tenets_name: "Grundsätze"
  
  #Abrahamic Tenets 
 tenet_communion_name: "Kommunion"
 tenet_communion_desc: "Unsere Rituale sind nicht nur einfach symbolisch: Vielmehr finden sie in unmittelbarer Anwesenheit des Göttlichen statt. Wer sich uns nicht bei diesen Praktiken anschließen kann oder will, kann auch kein wahrer Gläubiger sein."
 doctrine_parameter_seek_indulgences_active: "Charaktere können #V Ablässe#! von ihrem [head_of_faith|E] erbitten und dabei [gold|E] zahlen, um es gegen [piety|E] einzutauschen"
 doctrine_parameter_seek_indulgences_active_2: "Charakter, die durch ihre Taten [criminal|E] werden, können #V Ablässe erbitten#!, damit diese ihnen vergeben werden"
 doctrine_parameter_excommunication_active: "Klerikale [heads_of_faith|E] können andere Charaktere ihres [Concept('faith', 'Glaubens')|E] [excommunicate|E]"
 tenet_excommunicated: "[GetTrait('excommunicated').GetName(GetNullCharacter)]"
  
 tenet_armed_pilgrimages_name: "Wehrhafte Pilgerreisen"
 tenet_armed_pilgrimages_desc: "Unsere Pilger bereisen die Welt, um unsere heiligen Stätten zu besuchen – wir greifen auch zum Schwert, um sie vor jenen zu schützen, die ihnen ein Leid tun wollen."
 doctrine_parameter_cheaper_holy_wars_active: "Es kostet [rulers|E] dieses [Concept('faith', 'Glaubens')|E] #P 20 %#! weniger [piety|E], um [Concept('holy_wars', 'Religionskriege')|E] zu erklären"
 doctrine_parameter_great_holy_wars_active: "Wenn es ein [head_of_faith|E] gibt, kann es einen [Concept('great_holy_war', 'Großen Religionskrieg')|E] erklären, sofern der [faith|E] einen ausreichend hohen [fervor|E] hat"
 doctrine_parameter_ghw_no_hof_conversion_buffs_active: "Wenn es keinen [head_of_faith|E] gibt, erhalten Anhänger einen Bonus zur [councillor_task|E] [convert_county|E] pro kontrollierter [Concept('holy_site', 'Heiliger Stätte')|E]"
 doctrine_parameter_pilgrimage_decision_active: "Charaktere dieses [Concept('faith', 'Glaubens')|E] erhalten einen zusätzlichen Bonus nach erfolgreichem Abschluss einer [pilgrimage|E]"
  
 tenet_monasticism_name: "Mönchstum"
 tenet_monasticism_desc: "Die Freuden von Speis und Trank lenken uns nur vom Dienst am Göttlichen ab. In abgelegenen Klöstern fernab der Welt zu leben, ist der beste Weg, um solchen Verlockungen zu entgehen."
 doctrine_parameter_take_vows_active: "[courtiers|E] können „Gelübde ablegen“ und [GetTrait('devoted').GetName(GetNullCharacter)] werden"
  
 tenet_divine_marriage_name: "Göttliche Vermählung"
 tenet_divine_marriage_xwedodah: "Xwedodah"
 tenet_divine_marriage_desc: "Indem wir nahe Verwandte miteinander verheiraten, vollziehen wir die heiligen Bünde der ersten Wesen der Schöpfung nach. Gute Eigenschaften werden in unserer Familie weitergegeben, und so gewinnen wir Reinheit und Gunst im ewigen Kampf gegen das Böse."
 doctrine_parameter_divine_marriage_opinion: "Anhänger, die mit [Concept('close_family', 'nahen Verwandten')|E] verheiratet sind, erhalten $VALUE|0+=$ [opinion|E] bei [vassals|E] desselben [Concept('faith', 'Glaubens')|E]"
 doctrine_parameter_divine_marriage_piety_gain_active: "Der „[GetFaithDoctrine('doctrine_monogamy').GetBaseName]“-Hochzeitsbonus gewährt auch einen hohen Betrag an [piety|E], wenn man [close_family|E] heiratet"
  
 tenet_pacifism_name: "Pazifismus"
 tenet_pacifism_desc: "Gewalt ist eine abscheuliche Tat, die nur zu Leid, Schmerz und Reue führen kann. Indem wir versuchen, sie zu vermeiden, können wir stärkere, sicherere Gesellschaften errichten, in denen die Gläubigen leben können."
 doctrine_parameter_holy_wars_forbidden: "Kann keine [Concept('holy_wars', 'Religionskriege')|E] ausrufen oder einen [raid|E] anordnen"
 doctrine_parameter_pacifist_opinion_active: ""
 pacifist_opinion_active_opinion_name: "Gewaltlose Gemeinschaft"
 pacifist_opinion_active_county_opinion_name: "Andere pazifistische Gemeinden"
 doctrine_parameter_opinion_of_pacifist_opinion_active: "[opinion|E] anderer Pazifisten: $VALUE|+=0$"
 doctrine_parameter_piety_from_long_peace: "Wenn ein Frieden mindestens zwei Jahre lang anhält, steigt die [piety|E] eines Herrschers jeden Monat um $VALUE|+$."
 PIETY_LONG_PEACE: "Langer Friede"
  
 tenet_vows_of_poverty_name: "Armutsgelübde"
 tenet_vows_of_poverty_desc: "Geld verdirbt die Herzen der Menschen und entfernt sie immer weiter vom wahren Glauben. Wir müssen die Anhäufung von materiellem Reichtum scheuen, um uns auf das zu konzentrieren, was wirklich wichtig ist."
 doctrine_parameter_vows_of_poverty_active: "[rulers|E] können [decide|E], ein Armutsgelübde abzulegen, wodurch die monatlichen [tax|E]-Einnahmen verringert werden, aber die monatliche [piety|E] ansteigt."
  
 tenet_human_sacrifice_name: "Menschenopfer"
 tenet_human_sacrifice_desc: "Unsere Ergebenheit können wir am besten durch Opfer zur Schau stellen. Das kostbarste Opfer, das wir bringen können, ist natürlich ein menschliches Leben."
 doctrine_parameter_human_sacrifice_active: "[executions|E] kosten keine [piety|E], sondern bringen [piety|E] ein\n$EFFECT_LIST_BULLET$[executions|E] kosten bei einer [Concept('sharing_power', 'Machtteilung')|E] niemals [prestige|E]"
 doctrine_parameter_flower_war_cb_active: "Gewährt den [flowery_war|E]-[casus_belli|E] gegen benachbarte Reiche"
  
 tenet_gruesome_festivals_blot_name: "Blót"
 tenet_gruesome_festivals_name: "Grausige Feste"
 tenet_gruesome_festivals_desc: "Wir alle werden in Blut geboren. Wir überleben durch das Blut unseres Viehs, unserer Familien, unserer Feinde. Da ist es nur natürlich, dass die [ROOT.Faith.PantheonTerm] ebenfalls ihren Anteil verlangen."
 gruesome_festivals_active_name: "Befähigung zu Großopfern"
 doctrine_parameter_gruesome_festivals_active: "Kann etwa alle zehn Jahre Großopfer abhalten, die die [county_opinion|E] und die Meinung von Untertanen desselben [Concept('faith', 'Glaubens')|E] verbessern."
  
 tenet_volcanic_veneration_name: "Vulkanverehrung"
 tenet_volcanic_veneration_desc: "Es gibt kaum etwas Göttlicheres als die neugeborene Erde, die aus den feurigen Gruben unserer Heimat hervorquillt. Wir fristen unser Dasein am Rand des Untergangs und sind beständig der Gnade höherer Mächte ([ROOT.Faith.PantheonTerm]) ausgeliefert."
 tenet_cthonic_redoubts_name: "Unterirdische Zufluchten"
 tenet_cthonic_redoubts_desc: "Es gibt keine besseren Zufluchten als die Wurzeln der Erde. Keine Festung ist unbezwingbarer als ihre schroffen Grate, keine Pilgerreise heiliger als die auf ihren verborgenen Wegen. Wir blicken von diesen hohen Gipfeln auf die Schöpfung herab und spüren die wahre Last des Göttlichen."
 doctrine_parameter_easier_to_convert_faith_in_mountains: "„[convert_county|E]“-Tempo in gebirgigem [terrain|E]: #P +[EmptyScope.ScriptValue('easier_to_convert_faith_in_mountains_bonus_loc_control')|0] %#!"
 doctrine_parameter_easier_to_convert_culture_in_same_faith_mountains: "„[promote_culture|E]“-Tempo in gebirgigem [terrain|E] desselben [Concept('faith', 'Glaubens')|E]: #P +[EmptyScope.ScriptValue('promote_culture_easier_to_convert_culture_in_same_faith_mountains_bonus_loc_control')|0] %#!"
 doctrine_parameter_harder_to_convert_faith_away_in_mountains: "Feindliches „[convert_county|E]“-Tempo in gebirgigem [terrain|E]: #P +[EmptyScope.ScriptValue('harder_to_convert_faith_in_mountains_bonus_loc_control')|0] %#!"
  
 tenet_consolamentum_name: "Endura"
 tenet_consolamentum_name_alternate: "Ritueller Selbstmord"
 tenet_consolamentum_desc: "Wenn wir alt oder krank werden, führen wir ein Ritual durch, um unsere Seelen von der Sünde zu befreien. Sobald dies geschafft ist, machen wir unserem Leben rasch und entschieden ein Ende, sodass die Sünde keine Möglichkeit mehr hat, uns von Neuem zu befallen."
 doctrine_parameter_consolamentum_active: "Anhänger können [decide|E], ihr Leben freiwillig zu beenden, wenn sie alt, untauglich oder dem Tode nahe sind. Es gibt keinen der üblichen Nachteile für einen Suizid"
  
 tenet_gnosticism_name: "Gnostizismus"
 tenet_gnosticism_desc: "Durch Wissen kann der göttliche Funke, der in allen Menschen schlummert, befreit werden und zu seinem himmlischen Ursprung im Geistreich zurückkehren."
 doctrine_parameter_hostility_override_tenet_gnosticism: "Betrachtet andere gnostische und dualistische [faiths|E] nur als [GetHostilityLevelName(TOKEN_PARAMETER.GetIntValue)|V] und nicht als $hostility_hostile_tooltippable$ oder $hostility_evil_tooltippable$"
 doctrine_parameter_hostility_override_special_doctrine_is_gnostic_faith: ""
 doctrine_parameter_granting_titles_gives_stress: "[titles|E] zu verleihen, verringert entsprechend die [stress|E]"
  
 tenet_mendicant_preachers_name: "Wanderprediger"
 tenet_mendicant_preachers_desc: "Unsere Missionare reisen nach nah und fern mit nichts als den Kleidern, die sie am Leib tragen. Sie verlassen sich ganz auf die Großzügigkeit jener, die sie besuchen, und teilen im Gegenzug das Wissen um den wahren Glauben."
 doctrine_parameter_mendicant_preachers_conversion_active: "Gemeindebekehrungstempo: #P +33#!"
  
 tenet_communal_identity_name: "Gemeindeverflechtung"
 tenet_communal_identity_desc: "Unser Glaube und unsere Kultur sind untrennbar miteinander verbunden. Diese Praktik stärkt die Bande in unserer Gemeinschaft, schließt aber Fremde aus."
 doctrine_parameter_same_communal_identity_opinion_active: "#P +10#! [opinion|E] bei Charakteren desselben [Concept('faith', 'Glaubens')|E]"
 doctrine_parameter_same_culture_conversion_bonus_active: "Bekehrungstempo in [counties|E] meiner [culture|E]: #P +50 %#!"
 doctrine_parameter_same_faith_promote_culture_bonus_active: "Kulturförderungstempo in [counties|E] meines [Concept('faith', 'Glaubens')|E]: #P +50 %#!"
 doctrine_parameter_other_culture_conversion_penalty_active: "Bekehrungstempo in [counties|E] einer anderen [culture|E]: #N -50 %#!"
  
 tenet_pentarchy_name: "Glaubensfürsten"
 tenet_pentarchy_alternate_name: "Pentarchie"
 tenet_pentarchy_desc: "Unsere heiligen Stätten sind mehr als nur besonders heilige Orte: Sie sind vielmehr die Amtssitze, von denen aus unsere religiösen Anführer herrschen."
  
 tenet_aniconism_name: "Bilderverbot"
 tenet_aniconism_desc: "Die Verehrung von Abbildungen und Darstellungen hat viel zu viele blind gemacht für die göttliche Wahrheit. Wir werden alle Ikonen von unseren heiligen Orten verbannen, auf dass unseren Gläubigen dieser Fehltritt erspart bleiben möge."
 doctrine_parameter_reforging_artifacts_costs_piety: "[rulers|E] dieses [Concept('faith', 'Glaubens')|E] müssen [piety|E] ausgeben, um [artifacts|E] [Concept('reforge', 'neu zu schmieden')|E] oder zu [repair|E]."
 doctrine_parameter_destroying_artifacts_is_pious: "[rulers|E] dieses [Concept('faith', 'Glaubens')|E] können [artifacts|E] für [piety|E] zerstören."
 destroying_artifacts_is_not_pious_tt: "Euer [faith|E] erlaubt keine Zerstörung von [artifacts|E] für [piety|E]"
 artifact_is_rarer_than_masterwork_tt: "Dieses [artifact|E] hat eine höhere [rarity|E] als „Meisterlich“"
  
 tenet_alexandrian_catechism_name: "Alexandrinischer Katechismus"
 tenet_alexandrian_catechism_desc: "Die Katechetische Schule von Alexandria hat eine lange Tradition darin, Theologen zu ermutigen, kritisch zu denken und den Status quo zu hinterfragen.\n\nTrotz der physischen Zerstörung der Schule tragen wir diese Tradition unbeirrt weiter."
 tenet_islamic_rationalism_name: "Vernünftiger Islam"
 tenet_islamic_rationalism_desc: "Da die höchste Instanz ([ROOT.Faith.HighGodNameAlternate]) gerecht und weise ist, kann sie nicht unvernünftig handeln oder das Wohlergehen der eigenen Schöpfung missachten. Nur mit Hilfe der Vernunft können wir hoffen, unseren Anteil an ihrem großem Werk zu begreifen und das Gute vom Bösen zu unterscheiden."
  
 tenet_hedonistic_name: "Hedonismus"
 tenet_hedonistic_desc: "Das Göttliche will die Welt mit einem Füllhorn der Freuden überschütten, an denen wir teilhaben und die wir genießen sollen: Sich ihrem Genuss zu verweigern, hieße, die Schöpfung selbst zu missachten."
 doctrine_parameter_piety_from_feasts_active: "Ein [GetActivityType('activity_feast').GetName] auszurichten, erhöht die [piety|E]"
  
 tenet_carnal_exaltation_name: "Fleischliche Erhabenheit"
 tenet_carnal_exaltation_desc: "Die Genüsse des Fleisches sind in einer Art und Weise erhaben, die andere irdische Erfahrungen übersteigt, sodass wir durch sie dem Göttlichen näherkommen. Wir sollten daher unsere geschlechtlichen Triebe feiern und jede Gelegenheit nutzen, ihnen nachzugeben."
  
 tenet_polyamory_name: "Polyamorie"
 tenet_polyamory_desc: "Unsere Liebe füreinander sollte so bedingungslos sein wie die Liebe von [ROOT.Faith.FertilityGodName] für uns. Wir müssen die überholte Vorstellung abstreifen, dass ein Mensch die Zuneigung eines anderen Menschen ganz besitzen kann."
 doctrine_parameter_no_unfaithfulness_penalty_active: "Anhänger erhalten keinen [Concept('opinion', 'Meinungs')|E]-Abzug oder [imprisonment_reasons|E] bei ihrem Ehepartner oder den Affären des Ehepartners für außereheliche Beziehungen"
  
 tenet_unrelenting_faith_name: "Unaufhaltsamer Glaube"
 tenet_unrelenting_faith_desc: "Unsere Überzeugung ist stark, und allzu gern kämpfen und sterben wir für unseren Glauben. Ganz gleich, wie schlecht unsere Chancen stehen: Wir werden nicht aufgeben."
 tenet_unrelenting_faith_zandik_name: "Rechtschaffener Aufstand"
 tenet_unrelenting_faith_zandik_desc: "Wir wollen weder einer Seele noch sonst etwas Schaden zufügen, doch wenn unsere Lebensart bedroht wird, verteidigen wir sie mit unerbittlicher Wildheit."
  
 tenet_rite_name: "Ritus"
 tenet_rite_desc: "Unsere Vorstellungen unterscheiden sich gar nicht so sehr von jenen unseres Mutterglaubens … Warum sollten wir uns über Feinheiten streiten, wenn wir uns bei den Hauptpunkten der Doktrinen einig sind – und vor allem bei der obersten Autorität für die Schlichtung?"
 doctrine_parameter_maintains_head_of_faith_on_creation: "Neue [faiths|E] behalten bei ihrer Erschaffung das alte [head_of_faith|E]"
 doctrine_parameter_ecumenical_christians_keep_ecumenism: "[GetPlayer.Custom('GetRiteEcumenismFullOrEmpty')]"
 GetRiteEcumenismFullOrEmpty_full: "Christliche [faiths|E] mit „[GetFaithDoctrine('special_doctrine_ecumenical_christian').GetBaseName]“ behalten diese bei der Erschaffung"
 GetRiteEcumenismFullOrEmpty_empty: ""
  
  #Muslim Tenets 
 tenet_struggle_submission_name: "Streiter und Untertan"
 tenet_struggle_submission_desc: "Der göttliche Wille ist der Quell des Guten, und daher gründet sich ein gutes Leben auch darauf, diesem Willen untertan zu sein und zugleich dafür zu streiten, dass er umgesetzt wird."
 doctrine_parameter_bonus_holy_war_piety_active: "[piety|E] und [piety_experience|E] durch das Gewinnen von [holy_wars|E] wird um #P 50 %#! erhöht."
  
 tenet_religious_legal_pronouncements_name: "Kirchenrecht"
 tenet_religious_legal_pronouncements_hisbah: "Hisba"
 tenet_religious_legal_pronouncements_fatwa: "Fatwa"
 tenet_religious_legal_pronouncements_halakha: "Halacha"
 tenet_religious_legal_pronouncements_desc: "Die Grenze zwischen theologischen und juristischen Argumenten ist dünn, und das Spirituelle kann und sollte auch bei weltlichen Entscheidungen bedacht werden."
 doctrine_parameter_temporal_condemnation_enabled: "Herrscher mit hoher [learning|E] können ihre [Concept('sinful', 'sündhaften')|E] Vasallen verdammen. Je sündiger ein Vasall ist, desto weniger Bildung braucht ihr Herrscher, um sie zu verdammen.\n$EFFECT_LIST_BULLET$Verdammte Vasallen werden als [criminals|E] betrachtet und ihre Titel können aberkannt werden"
 doctrine_parameter_religious_legal_pronouncements_law_cost_reduction: "Kosten für Gesetze: #P -10 %#!"
 tenet_religious_legal_pronouncements_cost_tooltip: "Kirchenrecht: #P -10 %#!"
 tenet_religious_fatwa_cost_tooltip: "Fatwa: #P -10 %#!"
 tenet_religious_halakha_cost_tooltip: "Halacha: #P -10 %#!"
  
 tenet_false_conversion_sanction_name: "Gebilligte Scheinbekehrung"
 tenet_temporal_condemnation_taqiya: "Taqiya"
 tenet_anusim: "Anusim"
 tenet_false_conversion_sanction_desc: "Wenn das eigene Leben bedroht wird, ist es hinnehmbar, sich zu einem falschen Glauben zu bekennen, solange man die Wahrheit im Herzen bewahrt."
 doctrine_parameter_sanctioned_false_conversion: "Bekehrungswiderstand: #P +30 %#!\n$EFFECT_LIST_BULLET$[characters|E] und [counties|E] können manchmal zu diesem [faith|E] zurückkonvertieren, wenn sie fehlgeleitet werden"
  
 tenet_tax_nonbelievers_name: "Schutzsteuer der Ungläubigen"
 tenet_tax_nonbelievers_desc: "Der Wehrdienst ist den Gläubigen vorbehalten, wohingegen alle Ungläubigen eine Steuer für den Schutz zu entrichten haben, der ihnen gewährt wird."
 tenet_tax_nonbelievers_jizya_name: "Dschizya"
  
 tenet_literalism_name: "Literalsinn"
 tenet_literalism_desc: "Unsere heiligen Texte geben ganz klar den göttlichen Willen wieder; menschliche Auslegungen haben daher nur einen begrenzten Wert."
 doctrine_parameter_literalist_debate_enabled: "Kann mit den Fürsten des Reichs debattieren, was [opinion|E] kostet, wodurch man aber [piety|E] gewinnen oder verlieren kann"
  
 tenet_legalism_name: "Rechtfertigungslehre"
 tenet_legalism_desc: "Unsere Gesetze entstanden durch Generationen der Weisheit und Hingabe. Sich an sie zu halten, ist von Natur aus fromm. Ein Sünder, wer er auch sein mag, wird daher nie über dem Gesetz stehen können."
 doctrine_parameter_legalism_reduced_faction_virtues: "[vassals|E] und [counties|E] schließen sich mit kleiner Wahrscheinlichkeit [factions|E] gegen einen [Concept('virtuous', 'tugendhaften')|E] Herrscher an"
 doctrine_parameter_legalism_increased_faction_sins: "[vassals|E] und [counties|E] schließen sich mit größerer Wahrscheinlichkeit [factions|E] gegen einen [Concept('sinful', 'sündhaften')|E] Herrscher an"
 doctrine_parameter_legalism_modified_law_costs: "Die Kosten von Gesetzen werden für jede [virtue|E], die ein Herrscher hat, um #P -10 %#! verringert"
 doctrine_parameter_legalism_modified_law_costs_2: "Die Kosten von Gesetzen werden für jede [sin|E], die ein Herrscher hat, um #N 10 %#! erhöht"
 doctrine_parameter_legalism_trust_just_leader_active: "[electors|E] bei den Wahl-[Concept('succession', 'Nachfolgen')|E] entscheiden sich wahrscheinlicher für die Wahl ihres [Concept('liege', 'Lehnsherrn')|E], wenn dieser „$trait_just$“ ist"
 tenet_legalism_law_cost_tooltip: "[legalism|E]:\n Meine Sünden und Tugenden wirken sich wie folgt aus: [SCOPE.ScriptValue('legalism_law_cost_modifier')|-0%]"
  
 tenet_reincarnation_name: "Reinkarnation"
 tenet_reincarnation_desc: "Wir haben viele Leben vor diesem geführt und werden auch viele Leben nach diesem führen. Jeder Tod ist nur der Anfang von etwas Neuem."
 tenet_reincarnation_zoroastrian_name: "Raj’a"
 tenet_reincarnation_zoroastrian_desc: "Ebenso wie Götter in menschlichen Körpern inkarnieren können, können auch wir wiedergeboren werden. Die Guten werden mit einer Gestalt voller Schönheit und Reinheit belohnt und können schließlich zu Engeln aus reinem Licht werden."
 doctrine_parameter_reincarnation_resistance_to_conversion: "Bekehrungswiderstand von Gemeinden: #P +20 %#!"
 doctrine_parameter_reincarnation_events_active: "Kinder haben die Chance, als Reinkarnation eines Ahnen betrachtet zu werden, wodurch sie einen Bonus auf [piety|E] und [opinion|E] bekommen"
  
 tenet_esotericism_name: "Esoterik"
 tenet_esotericism_kabbalah: "Kabbala"
 tenet_esotericism_desc: "Die großen Mysterien des Göttlichen mögen das menschliche Verständnis übersteigen, doch das ist keine Entschuldigung für Unwissen. Allein ihre Existenz fordert uns schon heraus, die Welt um uns herum besser zu verstehen und zu kennen."
 doctrine_parameter_tenet_esotericism_mystic_education: "Kinder mit dem [education_focus|E] [learning|E] können die Eigenschaft „[GetTrait('lifestyle_mystic').GetName(GetNullCharacter)]“ erhalten, wenn sie sich bei ihren Studien hervortun."
 tenet_esotericism_kabbalah_desc: "Die Lehren der Kabbala setzen den ewigen Gott, das Wesen der Unendlichkeit – bekannt als Ein Sof – sowie Gottes Schöpfung in eine für Sterbliche begreifliche Beziehung zueinander. Die Kabbala bildet die Grundlage sämtlicher jüdischer Mystik, und ihre Anhänger arbeiten oft mit anderen jüdischen Schulen zusammen."
 tenet_religious_kabbalah_cost_tooltip: "Kabbala: #P -10 %#!"
  
  #Eastern Tenets 
 tenet_adaptive_name: "Anpassungsfähigkeit"
 tenet_adaptive_desc: "Das dogmatische Befolgen althergebrachter Einschränkungen schadet den Gläubigen nur. Solange wir den Kernüberzeugungen unseres Glaubens treu bleiben, können wir unsere Rechte und Gesetze der Welt um uns herum anpassen."
 doctrine_parameter_tenet_adaptive_conversion_resistance: "Bekehrungswiderstand von Gemeinden: #P +30 %#!"
 doctrine_parameter_reduced_vassal_religion_discontent: "Ungläubige [vassals|E] schließen sich mit kleiner Wahrscheinlichkeit Unabhängigkeits- und Volks-[factions|E]"
  
 tenet_inner_journey_name: "Innere Reisen"
 tenet_inner_journey_desc: "Nur wenn wir das eigene Selbst verstehen, können wir die Welt verstehen. Die Reise der Selbsterfahrung ist ebenso wichtig, wie sie lang und beschwerlich ist."
 doctrine_parameter_meditation_mechanics_active: "Charaktere können sich [Concept('decide', 'entscheiden')|E], abgeschieden zu meditieren, was [stress|E] verringert und theologische Einsichten ermöglicht"
  
 tenet_dharmic_pacifism_name: "Dharmischer Pazifismus"
 tenet_dharmic_pacifism_desc: "Wir sind alle Teil der kosmischen Ordnung. Gewalt gegen eine Sache ist Gewalt gegen alle Dinge – einschließlich dem eigenen Selbst."
  
 tenet_bhakti_name: "Bhakti"
 tenet_bhakti_patron_god_name: "Schutzpatrone"
 tenet_bhakti_desc: "Sterbliche können zwar nie die wahre Pracht des Göttlichen erleben, doch indem wir uns einen Aspekt des Göttlichen aussuchen, dem wir nacheifern, den wir anbeten und dem wir uns verschreiben wollen, können wir ihm näher kommen, als es anderweitig möglich wäre."
 doctrine_parameter_select_personal_god_active: "Herrscher können sich für einen persönlichen Avatar [decide|E], den sie anbeten, um einen entsprechenden Bonus zu erhalten"
  
 tenet_asceticism_name: "Askese"
 tenet_asceticism_desc: "Materialistisches Streben macht uns blind für die göttliche Wahrheit. Nur wenn wir uns einem einfachen Leben ohne Luxus verschreiben, können wir spirituelle Erleuchtung erfahren. "
  
 tenet_ritual_hospitality_name: "Rituelle Gastfreundschaft"
 tenet_ritual_hospitality_alternate_name: "Pūjā"
 tenet_ritual_hospitality_desc: "Gastfreundschaft ist eine der wichtigsten menschlichen Tugenden, die man zeigen kann. Gäste in unserem Heim, ganz gleich, ob sie nun Sterbliche oder Götter sind, sollten stets mit größter Ehre und höchstem Respekt behandelt werden."
 doctrine_parameter_host_honored_guests_active: "[rulers|E] können andere Charaktere als geehrte Gäste willkommen heißen und [piety|E] gegen eine erhöhte [opinion|E] eintauschen"
  
  #Pagan tenets 
 tenet_warmonger_name: "Kriegslust"
 tenet_warmonger_desc: "Glaube und Krieg gehen Hand in Hand. Wer sich weigert, im Namen des Göttlichen zu kämpfen, kann kein wahrer Gläubiger sein."
 doctrine_parameter_conquest_cb_enabled: "[rulers|E] haben einen Eroberungs-[casus_belli|E] gegen benachbarte Herrscher"
 doctrine_parameter_faith_can_raid: "Erlaubt das [raiding|E] fremdländischer [counties|E], um Beute zu machen"
 doctrine_parameter_invasion_cb_enabled: "[rulers|E] mit entsprechendem Prestige können einmal im Leben einen Invasions-[casus_belli|E] einsetzen"
 doctrine_parameter_great_holy_wars_active_if_reformed: "Wenn es ein [head_of_faith|E] gibt, kann es [great_holy_wars|E] erklären, wenn der [faith|E] [organized|E] ist"
  
 tenet_ancestor_worship_name: "Ahnenverehrung"
 tenet_ancestor_worship_desc: "Unsere Ahnen wachen aus dem Jenseits über uns. Sie führen uns und zeigen uns den Weg voran. Dafür müssen wir sie respektieren und ehren."
  
 tenet_adorcism_name: "Willentliche Besessenheit"
 tenet_adorcism_desc: "Die Geister dieser Welt können Großes bewirken, im Guten wie im Schlechten. Indem wir sie ehren und respektieren, können wir darauf hoffen, dass sie uns Gutes und unseren Feinden Schlechtes tun werden."
 doctrine_parameter_spirit_possession_active: "Erlaubt die [decision|E] „Die Hilfe der Geister suchen“"
  
 tenet_ritual_celebrations_name: "Ritualfeste"
 tenet_ritual_celebrations_desc: "Die Verehrung des Göttlichen ist etwas, was mit unserer Gemeinde gefeiert und gepriesen werden muss. Indem wir große Feste organisieren, um das Göttliche zu feiern und zu preisen, werden wir alle zusammengeführt."
 doctrine_parameter_mandatory_feast_attendance: "[vassals|E] nehmen mit größerer Wahrscheinlichkeit an Festmahlen des Lehnsherrn teil; wenn sie sich weigern, verlieren sie [piety|E]"
  
 tenet_sky_burials_name: "Himmelsbestattungen"
 tenet_sky_burials_desc: "Die Toten sollten nicht unter der Erde eingesperrt sein: Es ist besser, wenn sie von aasfressenden Vögeln gefressen werden. Mit diesem letzten Akt der Großzügigkeit können sie die Welt nähren, die sie genährt hat."
 doctrine_parameter_sky_burials_active: "[rulers|E] können ihre Ahnen mit einer Himmelsbestattung beisetzen. So erhalten sie [piety|E] und erfreuen ihre [vassals|E]\n$EFFECT_LIST_BULLET$[duchy_building|E] „[GetBuilding('charnel_grounds_01').GetName]“ kann gebaut werden"
 can_build_towers_of_silence_active_name: "Bau von [duchy_building|E] „[GetBuilding('tower_of_silence_01').GetName]“"
 doctrine_parameter_can_build_towers_of_silence_active: "[vassals|E] können das [duchy_building|E] „[GetBuilding('tower_of_silence_01').GetName]“ bauen, um den [county|E]-Eifer zu stärken – #EMP wenn#! der [faith|E] des eigenen [Concept('liege', 'Lehnsherrn')|E] keine $tenet_sky_burials_name$ kennt."
  
 tenet_sacred_childbirth_name: "Heiliges Kindbett"
 tenet_sacred_childbirth_alternate_name: "Kūdikis Lemti"
 tenet_sacred_childbirth_desc: "Die Badehäuser, in denen Mütter gebären, müssen gereinigt und mit den richtigen Ritualen vorbereitet werden, damit das Göttliche die Geburt auch segnen kann."
 doctrine_parameter_safer_childbirths_active: "Mütter sterben mit #P geringerer#! Wahrscheinlichkeit im Kindbett"
 doctrine_parameter_healthier_children_active: "Kinder werden #P weniger#! oft kränklich oder tot geboren"
 doctrine_parameter_piety_from_childbirth_active: "Mütter und Väter erhalten [piety|E], wenn ihre Kind geboren wird"
 piety_from_childbirth_toast: "Heiliges Kindbett"
  
 tenet_sanctity_of_nature_name: "Geheiligte Natur"
 tenet_sanctity_of_nature_desc: "Die natürliche Welt ist eine Schöpfung des Göttlichen, und wir sind nur einfache Gäste darin. Wir müssen jeden Baum, jedes Tier und sogar den Erdboden selbst ehren."
  # This parameter does nothing; it's just here to flag the tenet's nature silently so we can reference it without directly tagging the tenet. 
 doctrine_parameter_believes_in_harmony_with_nature_invisible: ""
  
 tenet_mystical_birthright_name: "Verheißungsvolle Geburtsrechte"
 tenet_mystical_birthright_alternate: "Táltos Születés"
 tenet_mystical_birthright_desc: "Jeder von uns wird mit einem Schicksal geboren, wobei das wichtigste das des Táltos ist: jene, die auserwählt wurden, magische Kräfte zu besitzen und große spirituelle Führer zu werden."
 doctrine_parameter_mystic_birthright_active: "In seltenen Fällen werden Kinder mit der Eigenschaft „[GetTrait('lifestyle_mystic').GetName(GetNullCharacter)]“ geboren"
  
 tenet_astrology_name: "Astrologie"
 tenet_astrology_desc: "Der Nachthimmel ist unser Fenster in das Reich des Göttlichen. Die großen Geheimnisse und Mysterien der Welt stehen dort geschrieben und jeder, der weiß, wo man suchen muss, kann sie auch erfahren."
 doctrine_parameter_divine_the_stars_active: "Erlaubt Gläubigen, die Sterne zu lesen und so die Zukunft vorherzusagen."
 tenet_divination_name: "Weissagung"
 tenet_divination_desc: "Das Schicksal der Sterblichen und die Zukunft der Welt stehen in den Sternen und in verborgenen Zeichen geschrieben, und durch Rituale, Träume und Omen können geübte Gelehrte diese Geheimnisse den Geistern des Jenseits entlocken."
  
 tenet_sun_worship_name: "Sonnenanbetung"
 tenet_sun_worship_desc: "Die Lichtbringerin, die Lebensspenderin, die immerwährende Flamme: Hoch droben am Himmel herrscht die Sonne als wahre Regentin der Welt."
 doctrine_parameter_summer_festivals_active: "Festmahle in den Sommermonaten auszurichten, erhöht die [piety|E]"
 doctrine_parameter_trial_by_sun_active: "Eingesperrte [criminals|E] können zur Sonnenprüfung verurteilt werden"
  
