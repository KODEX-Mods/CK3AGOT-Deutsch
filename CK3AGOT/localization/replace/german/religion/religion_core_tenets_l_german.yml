 tenet_unreformed_syncretism_name: "Synkretische Volkstraditionen"
 tenet_unreformed_syncretism_desc: "Wie können wir anderen sagen, ihre Traditionen seien falsch? Es obliegt uns nicht, ihnen Vorhaltungen zu Bräuchen zu machen, die sie seit Jahrhunderten ausüben. Stattdessen sollten wir uns im Stillen über ihre Sitten erkundigen."
