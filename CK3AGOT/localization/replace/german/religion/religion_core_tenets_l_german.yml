 tenet_eastern_syncretism_desc: "Der tolerante Umgang, den die unterschiedlichen östlichen Religionen miteinander pflegen, kann uns durchaus als Vorbild dienen. Sie mögen nicht dem wahren Glauben folgen, doch das macht sie nicht zwangsläufig böse."
