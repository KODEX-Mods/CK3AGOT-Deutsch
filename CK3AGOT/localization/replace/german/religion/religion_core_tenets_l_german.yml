  #FP3 tenets 
  
 tenet_communal_possessions_name: "Kommunaler Besitz"
 tenet_communal_possessions_desc: "Die höchste Macht ([ROOT.Faith.HighGodName]) hat für uns alle einen gleichen Anteil an den Reichtümern der Erde vorgesehen. Wir sollten alle Dinge gemeinsam besitzen und den gestohlenen Reichtum der Mächtigen umverteilen."
 doctrine_parameter_piety_from_gifts_active: "Anhänger erlangen [piety|E], wenn sie [gifts|E] machen und [artifacts|E] weggeben"
 doctrine_parameter_piety_from_marrying_lowborn_active: "Herrscher erhalten [piety|E] durch die Heirat mit [Concept('characters','Charakteren')|E] von [Concept('lowborn', 'niederer Geburt')|E]"
  
 tenet_sacrificial_ceremonies_name: "Opferzeremonien"
 tenet_sacrificial_ceremonies_desc: "Sowohl freiwillige als auch unfreiwillige Menschenopfer bringen uns dem Göttlichen näher. Es ist Brauch und tugendhaft, sich selbst bei der Zeremonie zu opfern, ebenso wie es tugendhaft ist, jene zu opfern, die unverzeihliche Frevel gegenüber den Göttern begangen haben."
  
 tenet_megaliths_name: "Megalithenbauten"
 tenet_megaliths_desc: "Die Anbetung sollte nicht nur in den Räumlichkeiten eines Tempels stattfinden. Tempel sind nur die einfachen Bauten der Menschen, die von der göttlichen Schöpfung ablenken, welche uns alle umgibt. Wir umarmen den Fels und den freien Himmel und stellen die Steine auf, die uns der Schöpfer so gegeben hat, wie es ihm gefällt, sodass sie uns dem Göttlichen näherbringen."
 doctrine_parameter_can_build_megaliths: "Erlaubt den Bau von Megalithen in [temple|E]-Besitztümern und Großmegalithen in den Herzogtümer-Hauptsitzen."
 province_is_of_a_megalith_faith_tt: "Diese [county|E] muss einem [Concept('faith', 'Glauben')|E] folgen, der an die Bedeutung von Megalithen glaubt."
  
 tenet_fp3_fedayeen_name: "Fedajin"
 tenet_fp3_sacred_murder_name: "Heiliges Morden"
 tenet_fp3_fedayeen_desc: "Wenn gewöhnliche Kriegsführung nicht weiter hilft, ist es unsere Pflicht vor der höchsten Instanz ([ROOT.Faith.HighGodNameAlternate]), ihre Feinde durch Unterwanderung und Täuschung zu vernichten. Wir dürfen weder Tod noch Schmerz fürchten und müssen bereitwillig unser Leben für die größere Sache geben."
 doctrine_parameter_master_assassin_court_position_unlocked: "Erlaubt das [court_position|E] „#V [GetCourtPositionType('master_assassin_court_position').GetName()]#!“"
 doctrine_parameter_death_is_glory: "Wahrscheinlichkeit, in der [battle|E] zu sterben oder verwundet zu werden: #N +10 %#!"
 doctrine_parameter_sanctioned_assassinations: "Kein [Concept('piety', 'Frömmigkeitsverlust')|E] beim Ermorden von Charakteren von anderem [Concept('faith', 'Glauben')|E] bei [GetScheme('murder').GetTypeName]-[schemes|E]"
  
  # EP3 Tenets 
 tenet_household_gods_name: "Hausgötter"
 tenet_household_gods_desc: "Wir verehren unsere #EMP Laren#! und die #EMP Genii#! – jene Schutzgeister, die über unsere Wohnstätten wachen. Vor allem ehren wir unseren glorreichen Kaiser, dessen Seele mit dem Schutz des gesamten Reiches beauftragt ist."
  
  # BP3 Parameter 
 doctrine_parameter_allows_brewery: "$allows_brewery$ (für [temple_holdings|E])"
