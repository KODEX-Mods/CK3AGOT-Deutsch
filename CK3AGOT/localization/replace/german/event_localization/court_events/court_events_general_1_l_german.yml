 court_events.1000.t: "Das Allertollste von allem"
 #AGOT MODIFIED 
 #court_events.1000.desc: ""O great [ROOT.Char.GetTitleAsNameNoTooltip]! Together, we two have wandered all the known world," fawns [guest.GetName], the first of a pair of renowned travelers, "Beheld sunny pleasure-domes! Caves of ice! Drunk the milk of Palestine and fed on honey-dew."\n\n"We've visited the camps of khans, sultans' palaces, ancient halls... but not a court on earth compares to yours: none equal in stateliness and luxury!"\n\n[guest.GetHerHis|U] companion [guest_2.GetName] performs strange foreign obeisances, pleading:\n\n"The comforts of this place — they're beyond even [second_court.GetPrimaryTitle.GetAdjective] frivolities... wise [ROOT.Char.GetTitleAsNameNoTooltip], please allow us yet more early glimpses of [guest_2.GetFaith.PositiveAfterLife]!"" #NT!
 court_events.1000.desc: ""O great [ROOT.Char.GetTitleAsNameNoTooltip]! Together, we two have wandered all the known world," fawns [guest.GetName], the first of a pair of renowned travelers, "Beheld sunny pleasure-domes! Caves of ice! Drunk the milk of Norvos and fed on honey-dew."\n\n"We've visited the camps of khals, triarchs' palaces, ancient halls... but not a court on earth compares to yours: none equal in stateliness and luxury!"\n\n[guest.GetHerHis|U] companion [guest_2.GetName] performs strange foreign obeisances, pleading:\n\n"The comforts of this place — they're beyond even [second_court.GetPrimaryTitle.GetAdjective] frivolities... wise [ROOT.Char.GetTitleAsNameNoTooltip], please allow us yet more early glimpses of [guest_2.GetFaith.PositiveAfterLife]!"" #NT!
 court_events.1000.a: "Nur Wohltätigkeit kann einen Ruf für Ausschweifungen abfedern …"
 court_events.1000.a: "Nur Wohltätigkeit kann einen Ruf für Ausschweifungen abfedern …"
 court_events.1000.a.flavor: "Und bereichert mein Volk!"
 court_events.1000.b: "„Bleibt hier: am großartigsten aller Höfe.“"
 court_events.1000.b.flavor: "Und bringt meine Höflinge dazu, mich als den größten aller Herrscher zu preisen!"
 court_events.1000.c: "„Erzählt allen von den Wundern, die Ihr hier gesehen habt.“"
 traveling_friends_court_position_aptitude: "Diese reisenden Freunde haben eine erhöhte [aptitude|E], wenn sie beide [court_positions|E] innehaben"
 visiting_gives_opinion: "Jeder [ruler|E], der [guest.GetFirstName] oder [guest_2.GetFirstName] als Gast hat, erhält #P 20#! [opinion|E] von #high Euch#! #EMP (Ruf)#!"
  
 court_events.1010.t: "Auf einem anderen Ameisenhügel"
 court_events.1010.desc: "Ein [grander_ruler.GetPrimaryTitle.GetAdjectiveNo Tooltip|l]er Höfling schleicht sich herein. [defector.Custom('DE_PRO_PER_S_3P_N')|U] verneigt sich vor mir und beäugt nervös meine Wachen.\n\n„Ich komme von einem Ort der Pracht“, sagt [Select_CString(defector.IsFemale, 'diese Speichelleckerin', 'dieser Speichellecker')] [defector.GetName]. „Vom Hof von [grander_ruler.GetName].\n\nVerließe ich [grander_ruler.Custom('DE_PRO_POS_S_3P')]e Dienste, kämen viele Würdenträger mit mir. Wir sind nur Getier, doch unsere pflichtbewusste Arbeit macht den Hof majestätisch! Und wir möchten nicht an [grander_ruler.Custom('DE_ART_IND_A')] [grander_ruler.Custom('InsultAdjective')][grander_ruler.Custom('DE_END_ADJ_IND_S_A')] [grander_ruler.GetTitleAsNameNoTooltip] gebunden bleiben …\n\nWir würden #EMP Euch#! unsere Dienste anbieten, o [ROOT.Char.GetTitleAsName].“"
 court_events.1010.a: "„Mit Eurer Gerissenheit … beweist Ihr mir, wie nützlich Ihr sein könnt.“"
 court_events.1010.a.flavor: "Mein Erzzeugwart erzählte mir von den großen Schätzen, die [grander_ruler.Custom('DE_ART_DEF_S_N')] [grander_ruler.GetTitleAsNameNoTooltip] besitzt … und vor allem von einem Stück, das diebische Hände zu meinem Eigentum machen könnten."
 court_events.1010.a.success: "Die Überläufer stehlen das Artefakt ihres Lehnsherrn"
 court_events.1010.a.failure: "Die Verräter werden gefasst und hingerichtet"
 court_events.1010.b: "Diese Abtrünnigen kennen die Bräuche der Gediegenheit wirklich gut."
 court_events.1010.c: "Geübte Kleriker würden diesen Hof besser leiten."
 court_events.1010.c.flavor: "Wenn es mehr fleißige Hände braucht, um diesen Hof am Laufen zu halten, könnte mein [court_chaplain.GetCouncilTitle] einige finden und beaufsichtigen, die frei von Sünde sind …"
 court_events.1010.d: "#EMP „Schert Euch nach Hause, Ihr verräterischen Küchenschaben!“#!"
  
 court_events.1011.opening: "[Select_CString(ROOT.Char.IsFemale, 'Meine ehemalige Herrin', 'Mein ehemaliger Herr')],"
 court_events.1011.desc: "ich, [defector.GetName], und viele Eurer an den Rand gedrängten Diener sind aus Euren Diensten geflohen. Ohne unser Fachwissen wird Euer Hof bald genau jener Scherbenhaufen sein, den Ihr verdient.\n\nIhr wart schon immer mehr [grander_ruler.Custom('InsultNoun')] als [Select_CString(ROOT.Char.IsFemale, 'würdige Lehnsherrin', 'würdiger Lehnsherr')]. Und so soll nun Euer Ersatz [root_scope.GetName] jene Annehmlichkeiten und jenen Ruhm genießen, die Ihr einst kanntet."
 court_events.1011.a: "#EMP Verräter!#!"
