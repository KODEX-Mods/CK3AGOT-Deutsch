 activity_hunt_desc: "[GetPlayer.Custom('GetHuntDesc')|U]"
 activity_hunt_desc_regular: "Die Jagd bietet Nervenkitzel und Gefahren in Hülle und Fülle und dient dazu, eine solide Grundlage für das Reiten und Bogenschießen zu schaffen.\n\nDie Jagden werden vom [GetCourtPositionType('master_of_hunt_court_position').GetName()] beaufsichtigt, der [hunt_sightings_no_prefix|E] gewöhnlicher, seltener und wilder Tiere verkünden wird."
 activity_hunt_desc_adventurer: "Die Jagd bietet Nervenkitzel und Gefahren in Hülle und Fülle und dient dazu, eine solide Grundlage für das Reiten und Bogenschießen zu schaffen.\n\nEine [GetGovernment('landless_adventurer_government').GetName]-Jagd gewährt weniger [prestige_i][prestige|E], liefert aber [provisions_i][provisions|E]. Jagden werden vom [GetCourtPositionType('huntperson_camp_officer').GetName()] beaufsichtigt.\n\nZu Beginn der Jagd erhaltet Ihr eine Gelegenheit gegen [gold_i][gold|E] Jagdrechte zu erwerben; sonst erhaltet Ihr [GetTrait('gallowsbait').GetName(GetNullCharacter)]-[GetTrait('gallowsbait').GetTraitTrackByKey('poacher').GetName]-[trait_level_track_xp|E]."
 activity_hunt_owner: "Jäger"
