l_german:
 seduce_outcome.permanent_block: "[owner.GetTitledFirstName] wird nie wieder versuchen, mich zu verführen"
 seduce_outcome.cooldown: "[owner.GetTitledFirstName] wird eine Weile nicht wieder versuchen, mich zu verführen"
  
 seduce_outcome.0001.t: "Jetzt oder nie"
 seduce_outcome.0001.desc: "Wie [target.GetTitledFirstName] auf meine Avancen geantwortet hat, sagt mir alles, was ich wissen muss. Die Zeit ist reif, meinen Plan in die Tat umzusetzen.\n\n"
 seduce_outcome.0001.positive.desc: "Ich denke, meine Sterne stehen gut, aber ich darf nicht vergessen, dass [discoverer.Custom2('NamePossessiveCharacterIntroduction', target)] mich stets im Blick hat …"
 seduce_outcome.0001.negative.desc: "Und dennoch fürchte ich die Folgen. [discoverer.Custom2('NamePossessiveCharacterIntroduction', target)|U] und [discoverer.Custom('DE_PRO_POS_S_3P')]e Agenten könnten sich in jedem Schatten verstecken, durch jede Mauer lauschen …"
 seduce_outcome.0001.a: "[target.GetFirstNameNoTooltip] wird mein sein!"
 seduce_outcome.0001.a.tt: "Ich fahre fort mit meinen Versuchen, [target.GetTitledFirstName] zu verführen."
 seduce_outcome.0001.b: "Ich darf nicht riskieren, dass man mich ertappt."
  
 seduce_outcome.0003.t: "Ein sinnlicher Vorschlag"
 seduce_outcome.0003.success.desc: "[owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat sich mit süßen Worten und noch süßeren Berührungen in mein Leben gedrängt. Spätnachts tue ich mich schwer, [owner.Custom('DE_PRO_PER_S_3P_A')] aus meinem Kopf zu bekommen …\n\nDie Gefühle, die zwischen uns schwelen, werden entweder bald in Flammen ausbrechen oder erlöschen."
 seduce_outcome.0003.failure.desc: "Wohin auch immer ich gehe, [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] folgt mir. Dieser Blick in [owner.Custom('DE_PRO_POS_S_3P')]en Augen, die Worte auf [owner.Custom('DE_PRO_POS_S_3P')]en Lippen … Ich weiß genau, was [owner.Custom('DE_PRO_PER_S_3P_N')] will."
 seduce_outcome.0003.a.success: "Ich möchte auf ewig in diesem Inferno schmoren!"
 seduce_outcome.0003.a.failure: "Ich werde [owner.Custom('DE_PRO_PER_S_3P_A')] dicht bei mir behalten. #EMP Sehr#! dicht."
 seduce_outcome.0003.a.tt: "[owner.GetShortUIName|U] könnte meine Affäre werden"
 seduce_outcome.0003.b.success: "Dies ist eine Liebe, die hell lodern wird, wenn auch nur kurz."
 seduce_outcome.0003.b.failure: "Eine Ablenkung für heute Nacht, aber mehr nicht."
 seduce_outcome.0003.c: "Wie süß … Aber nein."
 seduce_outcome.0003.d: "Niemals! Die Welt soll von [owner.Custom('DE_PRO_POS_S_3P')]er abartigen Natur erfahren!"
 seduce_outcome.0003.e: "Ich bin diese Spielchen leid. Lasst mich alleine! Allesamt!"
 seduce_outcome.0003.e.tt: "Jetzt wird #V 10#! Jahre lang niemand versuchen, mich zu verführen"
  
 seduce_outcome.0004.t: "[target.Custom('LoverPetName_uppercase')]!"
 seduce_outcome.0004.desc: "Mein[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.GetTitledFirstName] schläft so wunderschön in meinen Armen, dass ich voller Zufriedenheit und Glück lächle.\n\nKaum zu glauben, dass [target.Custom('DE_PRO_PER_S_3P_N')] die Gefühle erwidert, die ich für [target.Custom('DE_PRO_PER_S_3P_A')] hege!"
 seduce_outcome.0004.a: "Ich bin der glücklichste Mensch auf Erden!"
  
 seduce_outcome.0005.t: "Ein tragisch kurzes Leben"
 seduce_outcome.0005.desc: "Da mein[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.GetTitledFirstName] nun tot ist, spielen meine Pläne für unsere gemeinsame Zukunft keine Rolle mehr.\n\nWas immer da einst gewesen sein mag, ist jetzt ausgelöscht."
 seduce_outcome.0005.a: "Hätte ich [target.Custom('DE_PRO_POS_S_3P')]e Zuneigung doch nur früher gewonnen!"
  
 seduce_outcome.2000.t: "Der geheime Segen"
  #AGOT Modified 
 #seduce_outcome.2000.desc: "As we meet clandestinely, the Supreme Pontiff and I, my being is filled with an awe and desire more carnal in nature than spiritual. Surely, no one before me has received the blessing of [target.GetHerHis|U] Holiness in quite this way.\n\n[target.GetHerHis|U] hand reaches out, I close my eyes and kneel..."
 seduce_outcome.2000.desc: "Als wir uns im Geheimen treffen, der Pontifex Maximus und ich, werde ich bis ins Innerste ergriffen von Ehrfurcht und einer Lust, die mehr fleischlicher Natur ist denn geistlicher. Sicher hat noch niemand den Segen [target.Custom('DE_PRO_POS_S_3P')|U]er Heiligkeit auf diese Weise erhalten.\n\n[target.Custom('DE_PRO_POS_S_3P')|U]e Hand kommt auf mich zu, ich schließe die Augen und knie nieder …"
 seduce_outcome.2000.a: "[target.Custom('DE_PRO_POS_S_3P')|U] besitzt den Schlüssel zu meinem Königreich."
 seduce_outcome.2000.b: "Ich habe meinen Segen erhalten."
  
 seduce_outcome.2010.t: "In Vino Voluptas"
 seduce_outcome.2010.desc: "Ich betrete die Kammer von [target.GetName] mit zweierlei Verlangen, und für das erste habe ich mehr als genug Wein bei mir. Sofort wird klar, dass [target.Custom('DE_PRO_PER_S_3P_N')] so denkt wie ich.\n\nDer erste Kuss besiegelt den Pakt, und anschließend verbringen wir den nächsten Tag und die nächste Nacht damit, zu trinken und uns zu lieben …"
 seduce_outcome.2010.a: "O, hoffentlich geht das auf ewig so weiter!"
 seduce_outcome.2010.b: "Umarme mich, süßes Vergessen."
  
 seduce_outcome.2020.t: "Sport im Abort"
 seduce_outcome.2020.desc: "Der Abort ist ein kleiner Ort, an dem die Luft voll ist von üblen Dingen, derer man sich kürzlich entledigte. Doch man ist dort so herrlich ungestört …\n\n[target.GetName] blickt mich hungrig an und legt [target.Custom('DE_PRO_POS_S_3P')]e Gewänder ab. Ich ebenso, und als wir uns küssen, sorgt eine Woge der Lust dafür, dass wir sowohl die beengten Räumlichkeiten als auch die erbärmlichen Gerüche um uns herum vergessen."
 seduce_outcome.2020.a: "Das sollten wir wiederholen, aber vielleicht an einem anderen Ort …"
 seduce_outcome.2020.b: "Im Abort soll man sich erleichtern, sage ich immer."
  
 seduce_outcome.2030.t: "Fleischliche Begierden"
 seduce_outcome.2030.a.desc: "Essen. Ich weiß, dass [target.Custom('DE_PRO_PER_S_3P_N')] es liebt, und ich habe jede Menge davon mitgebracht. Auf mein Handzeichen streift [target.Custom('DE_PRO_PER_S_3P_N')] gefügig die Gewänder ab und legt sich nieder. Ich verteile meinen Vorstellungen entsprechend Käse, Obst und Honig. Auf [target.Custom('DE_PRO_PER_S_3P_D')], neben [target.Custom('DE_PRO_PER_S_3P_D')]. "
 seduce_outcome.2030.alcohol.desc: "Anschließend ein üppiger Schwall Wein über [target.Custom('DE_PRO_POS_S_3P')]e Brust."
 seduce_outcome.2030.b.desc: "\n\nEin Kuss, eine Berührung … Bald sind wir beide in Leidenschaft umschlungen. Als sich der Geschmack und der Geruch [target.Custom('DE_PRO_POS_S_3P')]es Körpers mit dem des Essens vermengen, schließe ich die Augen und lache: Das ist das süße Leben!"
 seduce_outcome.2030.a: "Lasst uns noch mehr solche Augenblicke erleben!"
 seduce_outcome.2030.b: "Welch eine Mahlzeit wir doch teilten!"
  
 seduce_outcome.2040.t: "In die Bresche"
 seduce_outcome.2040.desc: "Als die Schatten länger werden, treffe ich [target.GetTitledFirstName] in der Dunkelheit unter der Burgmauer, wo [target.Custom('DE_PRO_PER_S_3P_N')] auf mich wartet.\n\n[target.Custom('DE_PRO_PER_S_3P_N')|U] kommt auf mich zu, zögerlich zuerst, dann voller Eifer. Ich höre, wie [target.Custom('DE_PRO_POS_S_3P')] Atem schneller wird, als ich [target.Custom('DE_PRO_PER_S_3P_A')] zu mir ziehe. Im Schatten der Mauer geben wir uns der Liebe hin, während die Wachen über uns Streife schieben, nichts ahnend von unserer Leidenschaft …"
 seduce_outcome.2040.a: "Noch einmal!"
 seduce_outcome.2040.b: "Nachdem ich die Burg erobert habe, ziehe ich mich zurück."
  
 seduce_outcome.2050.t: "Geheime Schwüre"
 seduce_outcome.2050.desc:0 "We meet at night, clandestinely, shielded from the eyes and ears of the world outside. I made a pledge to [target.GetHerHim]: "We meet at night, clandestinely, shielded from the eyes and ears of the world outside. I made a pledge to [target.GetHerHim]: "Let us be wed, truly, but in secret. No one will know but us two. A pure marriage, superior to that which convention has forced upon us!"\n\n[target.GetSheHe|U] nods [target.GetHerHis] assent, emotion leaving [target.GetHerHim] short of breath. Then, under the night's protective shroud, we consummate our secret vows..." #NT!
 seduce_outcome.2050.a: "Dieser Bund soll ewig währen!"
 seduce_outcome.2050.b: "Eine wundervolle Nacht, aber wir dürfen uns nicht erneut so treffen."
  
 seduce_outcome.2301.t: "In [target.Custom('DE_PRO_POS_S_3P')]en Gemächern"
 seduce_outcome.2301.desc: "Ein sanftes Kitzeln der Vorfreude kriecht mir den Rücken hinauf, als ich mich in die Gemächer von [target.GetTitledFirstName] begebe. Als [target.Custom('DE_PRO_PER_S_3P_N')] die Tür öffnet, grinst [target.Custom('DE_PRO_PER_S_3P_N')] schelmisch, und schon werde ich an meinem Obergewand in die Kammer gezogen.\n\nAls [target.Custom('DE_PRO_POS_S_3P')]e Arme mich umschlingen, lodert das Feuer in meiner Brust himmelhoch, und den Rest der Nacht verbringen wir in einer glühenden Hitze."
 seduce_outcome.2301.a: "O [target.GetFirstNameNoTooltip], Juwel meiner Leidenschaft, wir müssen uns wiedersehen!"
 seduce_outcome.2301.a.tt: "#F Und wieder und wieder und wieder …!#!"
 seduce_outcome.2301.b: "[target.Custom('DE_PRO_PER_S_3P_N')|U] weiß wirklich, wie man sein Gegenüber befriedigt."
  
  
 seduce_outcome.2302.t: "In jedem anderen Hof"
 seduce_outcome.2302.desc_court_owner: "„Ihr habt den weiten Weg für mich auf Euch genommen, mein Augenstern?“\n\nNachdem ich die Gänge der Residenz [court_owner.GetTitledFirstName] in Dienstbotengewändern abgesucht habe, um nicht aufzufallen, finde ich [court_owner.Custom('DE_PRO_PER_S_3P_A')] in einem abgelegenen Garten."
 seduce_outcome.2302.desc_not_court_owner: "„Ihr habt den weiten Weg für mich auf Euch genommen, mein Augenstern?“\n\nNachdem ich die Gänge der Residenz von [target.GetTitledFirstName] in Dienstbotengewändern abgesucht habe, um nicht aufzufallen, finde ich [target.Custom('DE_PRO_PER_S_3P_A')] in einem abgelegenen Garten."
 seduce_outcome.2302.desc_end: "[target.Custom('DE_PRO_POS_S_3P')|U]e Augen leuchten, als [target.Custom('DE_PRO_PER_S_3P_N')] mich sieht, und [target.Custom('DE_PRO_POS_S_3P')] Anblick lässt mein Herz ebenfalls höher schlagen.\n\nDie Lumpengewänder, in die ich mich gekleidet hatte, liegen schon bald vergessen auf dem Boden, und wir nutzen die ganze Nacht, damit sich meine Reise auch lohnt!"
 seduce_outcome.2302.a: "Für Euch würde ich diese Reise noch hundert Mal öfter auf mich nehmen!"
 seduce_outcome.2302.b: "Es war so herrlich wie vergänglich."
  
 seduce_outcome.2303.t: "Zwiegespräch der Herzen"
 seduce_outcome.2303.desc: "„[ROOT.Char.Custom2('ComplimentSentence', SCOPE.sC('target'))|U].“\n\n„Ich werde Eures traumhaften Lächelns nie überdrüssig werden“, erwidert [target.GetTitledFirstName] errötend. „Und ebenso wenig Eurer Umarmung.“\n\nDie gemurmelten Komplimente, die wir einander schenken, werden zunehmend unverständlich, und bald schon ersetzen wir sie mit etwas, was eine deutlichere Sprache spricht."
 seduce_outcome.2303.a: "Wie könnte ich einer solch redegewandten Person etwas abschlagen?"
 seduce_outcome.2303.b: "Ein durchaus spannendes Gespräch, aber diese Unterhaltung ist vorbei."
  
 seduce_outcome.2304.t: "Unter freiem Himmel"
 seduce_outcome.2304.desc: "[target.GetTitledFirstName] und ich kauern Seite an Seite, noch unbemerkt von der wilden Bestie vor uns. Meine Aufmerksamkeit hingegen gilt voll und ganz allein einer Sache – besonders in jenem Augenblick, als die Jacke von [target.GetFirstName] mich streift. Als ich mich umdrehe, um [target.Custom('DE_PRO_PER_S_3P_A')] zu berühren, stelle ich fest, dass auch [target.Custom('DE_PRO_PER_S_3P_N')] #EMP abgelenkt#! ist.\n\nAls das Tier schließlich im Dickicht verschwindet, ist unser nacktes Fleisch bereits von der weichen Erde umgeben, und wir versinken ineinander."
 seduce_outcome.2304.a: "Wir beide zusammen ist das Natürlichste der Welt!"
 seduce_outcome.2304.b: "Sich zu vereinen, nur um sich dann wieder zu trennen. Der Kreislauf des Lebens."
  
 seduce_outcome.2305.t: "Der Liebesbrief"
 seduce_outcome.2305.desc_opening: "„[letterAuthor.Custom2('love_letter', SCOPE.sC('love_letter_target'))]"
 seduce_outcome.2305.desc_ending: "„\n\nKaum dass ich den Brief von [target.GetTitledFirstName] gelesen habe, bin ich auch schon unterwegs zu [target.Custom('DE_PRO_POS_S_3P')]en Gemächern."
 seduce_outcome.2305.a: "Ich werde [target.Custom('DE_PRO_POS_S_3P')]e Worte mit Taten beantworten!"
 seduce_outcome.2305.a_terrible: "#F Oder vielmehr die Absicht hinter [target.Custom('DE_PRO_POS_S_3P')]en Worten … Dieses Gedicht war grauenhaft!#!"
 seduce_outcome.2305.a_okay: "#F Und so wiedergutmachen, was diesen Worten fehlt!#!"
 seduce_outcome.2305.a_great: "#F Derartige Dichtkunst verdient es, belohnt zu werden!#!"
 seduce_outcome.2305.a_amazing: "#F Das Feuer, das [target.Custom('DE_PRO_PER_S_3P_N')] mit [target.Custom('DE_PRO_POS_S_3P')]er Dichtung entfachte, kann nur in [target.Custom('DE_PRO_POS_S_3P')]er Umarmung gelöscht werden!#!"
 seduce_outcome.2305.b: "Unsere Vereinigung wird so einzigartig sein wie [target.Custom('DE_PRO_POS_S_3P')] Gedicht."
  
 seduce_outcome.2306.t: "Mein[target.Custom('DE_END_PRO_S_N')] geliebt[target.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]"
 seduce_outcome.2306.desc: "Die Dienstboten wurden entlassen und unser Bett prächtig dekoriert. Als [target.GetTitledFirstName] unsere Gemächer betritt, lächelt [target.Custom('DE_PRO_PER_S_3P_N')] verschmitzt, bevor [target.Custom('DE_PRO_PER_S_3P_N')] ohne Zögern zu mir kommt.\n\nMithilfe von Händen, Mündern und Gliedmaßen bestätigen wir jene Hingabe, die wir vor uns vor den höchsten Mächten geschworen haben, wenn auch möglicherweise auf etwas fleischlichere Weise als beabsichtigt."
 seduce_outcome.2306.a: "Wie wir durch unsere Hochzeit vereint wurden, sind wir jetzt auch im Herzen vereint!"
 seduce_outcome.2306.b: "Die Bande der Ehe sind genug."
  
 seduce_outcome.2307.t: "Mein[target.Custom('DE_END_PRO_S_N')] verhasst[target.Custom('DE_END_ADJ_IND_S_N')] Geliebt[target.Custom('DE_END_ADJ_IND_S_N')]"
 seduce_outcome.2307.desc: "Als ich [target.GetTitledFirstName] näher komme, weiß ich nicht, ob ich [target.Custom('DE_PRO_PER_S_3P_D')] die Kleider vom Leib reißen oder das Lächeln aus dem Gesicht prügeln soll. [target.Custom('DE_PRO_PER_S_3P_N')|U] küsst mich: eine Herausforderung! Ich ziehe [target.Custom('DE_PRO_PER_S_3P_A')] näher zu mir: ein passender Konter.\n\nDie im Zwist liegenden Gefühle in meiner Brust spiegeln sich in unseren Körpern wider, und wir verbringen die Nacht damit, einander sowohl Beleidigungen angedeihen zu lassen als auch Lust zu spenden."
 seduce_outcome.2307.a: "Küsst mich erneut, o grauenhaftes Monster!"
 seduce_outcome.2307.b: "Lasst mich in Ruhe! Ihr seid zwischen den Kissen zu nichts zu gebrauchen!"
  
  
 seduce_outcome.2308.t: "Mein[target.Custom('DE_END_PRO_S_N')] geliebt[target.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]"
 seduce_outcome.2308.desc_illigal: "Als mein[target.Custom('DE_END_PRO_S_N')] wunderbar[target.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] mich so neckisch anlächelt, fällt es mir schwer, mich daran zu erinnern, dass die Zuneigung in meinem Herzen verpönt ist.\n\nUnd dann, als [target.Custom('DE_PRO_PER_S_3P_N')] an meinem Hemd zieht und [target.Custom('DE_PRO_POS_S_3P')]en Händen freies Spiel lässt, schert es mich auch nicht weiter. "
 seduce_outcome.2308.desc_not_illigal: "Als mein[target.Custom('DE_END_PRO_S_N')] wunderbar[target.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] mich so neckisch anlächelt, lasse ich alle vorgetäuschte Zurückhaltung fallen. Ich reiße [target.Custom('DE_PRO_PER_S_3P_D')] das Hemd vom Leib, umschlinge [target.Custom('DE_PRO_POS_S_3P')]e Hüfte, presse meinen Mund auf [target.Custom('DE_PRO_POS_S_3P')]en Hals, meine schwellende Leidenschaft gegen die [target.Custom('DE_PRO_POS_S_3P')]e …\n\n"
 seduce_outcome.2308.a: "Die Liebe zwischen Verwandten ist doch nichts Verwerfliches!"
 seduce_outcome.2308.b: "[target.Custom('DE_PRO_PER_S_3P_N')|U] wird nie mehr sein als mein[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]."
  
 seduce_outcome.2309.t: "In den Fängen der Leidenschaft"
 seduce_outcome.2309.desc_opening: "Mein[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] wartet schon ungeduldig auf mich."
 seduce_outcome.2309.desc_ending: "[ROOT.Char.Custom2('sex_scene', SCOPE.sC('target'))]"
 seduce_outcome.2309.a: "Das war zu gut, um es bei einer einmaligen Sache zu belassen."
  
 seduce_outcome.2900.t: "Der Zorn von [target_liege.GetTitledFirstNameNoTooltip]"
 seduce_outcome.2900.start.desc: "Als ich die Rufe und das Bellen höre, sind die Mauern"
 seduce_outcome.2900.capital.desc: "von [capital.GetNameNoTierNoTooltip]"
 seduce_outcome.2900.end.desc: "noch unangenehm nah. Bevor mich noch jemand sieht, steige ich ab und verstecke mich hinter ein paar Büschen neben der Straße.\n\nMein Herz pocht wie wild, als die Jagdgesellschaft an mir vorbeireitet. „Beeilt Euch! [ROOT.Char.GetTitledFirstNameNoTooltip] kann noch nicht weit sein!“"
 seduce_outcome.2900.a: "Was wird jetzt mit uns geschehen?"
  
 seduce_outcome.3901.t: "Eine Schlange bei Hofe"
 seduce_outcome.3901.desc: "Ich erkenne den besorgten Ausdruck im Gesicht meines Dieners. Er bringt mir schlechte Kunde.\n\n„Kommt rasch! [owner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] wurde beim Verlassen der Gemächer gesehen, in denen [target.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)] wohnt!“"
 seduce_outcome.3900.a: "Das kann nur eines bedeuten!"
  
 seduce_outcome.3000.desc: "Als wir uns im Geheimen treffen, der Pontifex Maximus und ich, werde ich bis ins Innerste ergriffen von Ehrfurcht und einer Lust, die mehr fleischlicher Natur ist denn geistlicher. Sicher hat noch niemand den Segen [owner.Custom('DE_PRO_POS_S_3P')|U]er Heiligkeit auf diese Weise erhalten.\n\n[owner.Custom('DE_PRO_POS_S_3P')|U]e Hand kommt auf mich zu, ich schließe die Augen und knie nieder …"
 seduce_outcome.3000.a: "[owner.Custom('DE_PRO_POS_S_3P')|U] besitzt den Schlüssel zu meinem Königreich."
  
 seduce_outcome.3010.desc: "[owner.GetName] betritt meine Kammer, eindeutig mit zweierlei Verlangen, und für das erste hat [owner.Custom('DE_PRO_PER_S_3P_N')] mehr als genug Wein bei sich. Ich brauche nicht lange, um [owner.Custom('DE_PRO_PER_S_3P_D')] klarzumachen, dass ich denke wie [owner.Custom('DE_PRO_PER_S_3P_N')].\n\nDer erste Kuss besiegelt den Pakt, und anschließend verbringen wir den nächsten Tag und die nächste Nacht damit, zu trinken und uns zu lieben …"
  
 seduce_outcome.3020.desc: "Der Abort ist ein kleiner Ort, an dem die Luft voll ist von üblen Dingen, derer man sich kürzlich entledigte. Doch man ist dort so herrlich ungestört …\n\nIch blicke [owner.GetName] hungrig an und lege meine Gewänder ab. [owner.Custom('DE_PRO_PER_S_3P_N')|U] ebenso, und als wir uns küssen, sorgt eine Woge der Lust dafür, dass wir sowohl die beengten Räumlichkeiten als auch die erbärmlichen Gerüche um uns herum vergessen."
  
 seduce_outcome.3030.a.desc: "[owner.GetTitledFirstName] kommt mit Essen zu mir, und zwar mit jeder Menge: [owner.Custom('DE_PRO_PER_S_3P_N')|U] weiß, wie sehr ich es liebe. [owner.Custom('DE_PRO_PER_S_3P_N')|U] gibt mir ein Handzeichen, und gefügig lege ich erst meine Gewänder ab und mich dann anschließend auf den Boden. [owner.Custom('DE_PRO_PER_S_3P_N')|U] bereitet alles vor und platziert Käse, Obst und Honig. Auf meinem Körper und neben mir."
 seduce_outcome.3030.alcohol.desc: "Darauf folgt ein üppiger Schwall Wein über meine Brust."
 seduce_outcome.3030.b.desc: "\n\nEin Kuss, eine Berührung … Wir haben unseren Spaß, und bald sind wir beide in Leidenschaft umschlungen. Als sich der Geschmack und der Geruch [owner.Custom('DE_PRO_POS_S_3P')]es Körpers mit dem des Essens vermengen, schließe ich die Augen und lache: Das ist das süße Leben!"
  
 seduce_outcome.3040.desc: "Als die Schatten länger werden, treffe ich [owner.GetTitledFirstName] in der Dunkelheit unter der Burgmauer, wo [owner.Custom('DE_PRO_PER_S_3P_N')] verführerisch lächelnd flüstert: „Ich weiß, warum Ihr hier seid.“\n\nIch gehe auf [owner.Custom('DE_PRO_PER_S_3P_A')] zu, zögerlich zuerst, dann voller Eifer. Mein Puls wird schneller, als [owner.Custom('DE_PRO_PER_S_3P_N')] mich zu sich zieht. Im Schatten der Mauer geben wir uns der Liebe hin, während die Wachen über uns Streife schieben, nichts ahnend von unserer Leidenschaft."
  
 seduce_outcome.3050.desc:0 "We meet at night, clandestinely, shielded from the eyes and ears of the world outside. [owner.GetSheHe|U] pledges himself to me: "We meet at night, clandestinely, shielded from the eyes and ears of the world outside. [owner.GetSheHe|U] pledges himself to me: "Let us be wed, truly, but in secret. No one will know but us two. A pure marriage, superior to that which convention has forced upon us!"\n\nI nod my assent, emotion leaving me short of breath. Then, under the night's protective shroud, we consummate our secret vows..." #NT!
  
 seduce_outcome.3301.t: "In meinen Gemächern"
 seduce_outcome.3301.desc: "Ein sanftes Kitzeln der Vorfreude kriecht mir den Rücken hinauf, als die Stille meiner Gemächer von einem Klopfen gestört wird. Könnte #EMP [owner.Custom('DE_PRO_PER_S_3P_N')]#! das sein?\n\nAls ich die Tür öffne, grinst [owner.GetTitledFirstName] mir schelmisch entgegen, mit Lust im Blick. Endlich! Als [owner.Custom('DE_PRO_POS_S_3P')]e Arme mich umschlingen, lodert das Feuer in meiner Brust himmelhoch, und den Rest der Nacht verbringen wir in einer glühenden Hitze."
 seduce_outcome.3301.a: "O [owner.GetFirstNameNoTooltip], mein Augenstern, wir müssen uns wiedersehen!"
 seduce_outcome.3301.a.tt: "#F Und wieder und wieder und wieder …!#!"
  #AGOT Modified, breaks for lowborns 
 #seduce_outcome.3301.b: "That [owner.GetTitleTierName] sure knows how to please a [ROOT.Char.GetWomanMan]."
 seduce_outcome.3301.b: "Da weiß jemand wirklich, wie man sein Gegenüber befriedigt."
  
 seduce_outcome.3302.desc_opening: "Als ich durch die Gärten wandle, begrüßt mich plötzlich ein Anblick, der süßer ist als jede Blume: [owner.GetTitledFirstName] in Dienstbotengewändern und mit einem [owner.Custom('quirk_pos_adjective')]en Lächeln.\n\n"
 seduce_outcome.3302.desc_court_owner: "„Nichts kann mich von Euch fernhalten, o Traum meiner schlaflosen Nächte, und schon gar nicht die Distanz!“"
 seduce_outcome.3302.desc_not_court_owner: "„Nichts kann mich von Euch fernhalten, o Traum meiner schlaflosen Nächte, weder die Distanz noch [court_owner.GetTitledFirstName]!“"
 seduce_outcome.3302.desc_end: "\n\nSchnell hole ich [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] aus dem Dienstbotenhemd und anschließend aus dem Rest der Gewänder. Schließlich will ich mich ja bei [owner.GetFirstName] dafür bedanken, dass [owner.Custom('DE_PRO_PER_S_3P_N')] den weiten Weg auf sich genommen hat!"
 seduce_outcome.3302.a: "Auf dass wir nie mehr lange getrennt sein mögen!"
  
 seduce_outcome.3303.t: "Zwiegespräch der Herzen"
 seduce_outcome.3303.desc: "„[ROOT.Char.Custom2('ComplimentSentence', SCOPE.sC('owner'))|U].“\n\n„Ich werde Eures traumhaften Lächelns nie überdrüssig werden“, erwidert [owner.GetTitledFirstName] errötend. „Ebenso wenig Eurer Umarmung.“\n\nDie gemurmelten Komplimente, die wir einander schenken, werden zunehmend unverständlich, und bald schon ersetzen wir sie mit etwas, was eine deutlichere Sprache spricht."
 seduce_outcome.3303.a: "Diese Unterhaltung werden wir noch so einige Male wiederholen!"
  
 seduce_outcome.3304.desc: "[owner.GetTitledFirstName] und ich kauern Seite an Seite, noch unbemerkt von der wilden Bestie vor uns. Meine Aufmerksamkeit hingegen gilt voll und ganz allein einer Sache – besonders in jenem Augenblick, als die Jacke von [owner.GetFirstName] mich streift. Als ich mich umdrehe, um [owner.Custom('DE_PRO_PER_S_3P_A')] zu berühren, stelle ich fest, dass auch [owner.Custom('DE_PRO_PER_S_3P_N')] #EMP abgelenkt#! ist.\n\nAls das Tier schließlich im Dickicht verschwindet, ist unser nacktes Fleisch bereits von der weichen Erde umgeben, und wir versinken ineinander."
 seduce_outcome.3304.a: "Wir beide zusammen ist das Natürlichste der Welt!"
  
 seduce_outcome.3305.desc: "„[letterAuthor.Custom2('love_letter', SCOPE.sC('love_letter_target'))]“\n\nDie Dankbarkeit, die ich [owner.Custom('DE_PRO_PER_S_3P_D')] gegenüber dafür verspüre, dass [owner.Custom('DE_PRO_PER_S_3P_N')] mir ein solches Gedicht geschrieben hat, verblasst gegenüber der Leidenschaft, mit der ich mich dafür bedanke."
 seduce_outcome.3305.a: "Lasst uns gemeinsam Poesie mit unseren Leibern schaffen, mein Augenstern!"
  
 seduce_outcome.3306.t: "Mein[owner.Custom('DE_END_PRO_S_N')] geliebt[owner.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]"
 seduce_outcome.3306.desc: "Als ich in die Gemächer zurückkehre, die ich mit [owner.GetTitledFirstName] teile, begrüßt mich ein unerwarteter, doch sehr willkommener Anblick. Unser Bett wurde prächtig dekoriert, und [owner.GetFirstName] räkelt sich darin, nur bekleidet mit einem verschmitzten Lächeln.\n\nMithilfe von Händen, Mündern und Gliedmaßen bestätigen wir jene Hingabe, die wir uns vor den höchsten Mächten geschworen haben, wenn auch möglicherweise auf etwas fleischlichere Weise als beabsichtigt."
 seduce_outcome.3306.a: "Wie wir durch unsere Hochzeit vereint wurden, sind wir jetzt auch im Herzen vereint!"
  
 seduce_outcome.3307.t: "Mein[owner.Custom('DE_END_PRO_S_N')] verhasst[owner.Custom('DE_END_ADJ_IND_S_N')] Geliebt[owner.Custom('DE_END_ADJ_IND_S_N')]"
 seduce_outcome.3307.desc: "Als [target.GetTitledFirstName] mir näher kommt, weiß ich nicht, ob ich [owner.Custom('DE_PRO_PER_S_3P_D')] die Kleider vom Leib reißen oder das Lächeln aus dem Gesicht prügeln soll. Ich küsse [owner.Custom('DE_PRO_PER_S_3P_A')|U]: eine Herausforderung! [owner.Custom('DE_PRO_PER_S_3P_D')|U] zieht mich näher zu sich: ein passender Konter.\n\nDie im Zwist liegenden Gefühle in meiner Brust spiegeln sich in unseren Körpern wider, und wir verbringen die Nacht damit, einander sowohl Beleidigungen angedeihen zu lassen als auch Lust zu spenden."
 seduce_outcome.3307.a: "Küsst mich erneut, o grauenhaftes Monster!"
 seduce_outcome.3307.b: "Diesen Augenblick der Schwäche sollten wir besser vergessen."
  
 seduce_outcome.3308.t: "Mein[owner.Custom('DE_END_PRO_S_N')] geliebt[owner.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))]"
 seduce_outcome.3308.desc_illigal: "Als mein[owner.Custom('DE_END_PRO_S_N')] wunderbar[owner.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [target.GetTitledFirstName] mich so neckisch anlächelt, fällt es mir schwer, mich daran zu erinnern, dass die Zuneigung in meinem Herzen verpönt ist.\n\nUnd dann, als [owner.Custom('DE_PRO_PER_S_3P_N')] an meinem Hemd zieht und [owner.Custom('DE_PRO_POS_S_3P')]en Händen freies Spiel lässt, schert es mich auch nicht weiter. "
 seduce_outcome.3308.desc_not_illigal: "Als mein[owner.Custom('DE_END_PRO_S_N')] wunderbar[owner.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [target.GetTitledFirstName] mich so neckisch anlächelt und mir die Gewänder vom Leib reißt, schmelze ich in [owner.Custom('DE_PRO_POS_S_3P')]en Armen. [owner.Custom('DE_PRO_PER_S_3P_N')|U] umschlingt meine Hüften, presst [owner.Custom('DE_PRO_POS_S_3P')]en Mund auf meinen Hals und [owner.Custom('DE_PRO_POS_S_3P')]e schwellende Leidenschaft gegen die meine …\n\n"
 seduce_outcome.3308.a: "Die Liebe, die wir teilen, kann kein Unrecht sein!"
  
 seduce_outcome.3309.desc_opening: "Mein[owner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] nähert sich mir ungeduldig."
 seduce_outcome.3309.desc: "[ROOT.Char.Custom2('sex_scene', SCOPE.sC('target'))]"
  
 seduce_outcome.4001.t: "Schmerzhafte Zurückweisung"
 seduce_outcome.4001.incest.desc: "„Ich mag Euch, [ROOT.Char.GetFirstNameNoTooltip], das tue ich wirklich.“ [target.GetTitledFirstName] lächelt freundlich, als [target.Custom('DE_PRO_PER_S_3P_N')] mich abweist. „Doch wir #EMP sind#! miteinander verwandt, und das ist … Nun, wer weiß, was die Zukunft bringen mag.“"
 seduce_outcome.4001.regular.desc: "„Wir sind miteinander verwandt, und ich liebe Euch, doch nicht auf diese Weise“, sagt [target.GetTitledFirstName] mit einem Stirnrunzeln. „Nur der Himmel weiß, was die Zukunft uns bringen wird.“"
 seduce_outcome.4001.a: "Oh … Ja, natürlich …"
  
 seduce_outcome.4002.desc: "Als ich die Kammer von [target.GetTitledFirstName] spätnachts betrete, werde ich nicht mit einer süßen Umarmung, sondern mit einer abfälligen Grimasse begrüßt!\n\n„Ich ertrage Eure lachhaften Versuche, mich zu verführen, aus Höflichkeit. Doch das hier geht zu weit! Bleibt weg von mir, Ihr widerliches Ding!“"
 seduce_outcome.4002.a: "Nun, Ihr seid … ein … abstoßendes … Ekel!"
  
 seduce_outcome.4003.t: "Bloßgestellt"
 seduce_outcome.4003.plot.desc: "[target.GetTitledFirstName] begrüßt mich mit einem schelmischen Lächeln, und [target.Custom('DE_PRO_POS_S_3P')]e eifrigen Hände machen sich sofort an Knöpfen und Schnüren zu schaffen. Wenige Herzschläge später stehe ich nackt und zitternd vor [target.Custom('DE_PRO_PER_S_3P_D')]. Doch als ich den Gefallen erwidern möchte, stößt [target.GetFirstNameNoTooltip] mich weg … und schreit!\n\n„Wachen! Da ist jemand in meinen Gemächern! #EMP Wachen!#!“\n\nNackt wie ein Neugeborenes haste ich durch den Raum und krieche durch das Fenster hinaus."
 seduce_outcome.4003.regular.desc: "Als ich zum Fenster von [target.GetTitledFirstName] hinaufkletterte, war [target.Custom('DE_PRO_POS_S_3P')] erschrockener Schrei nicht das, was ich mir erhofft hatte! Ehe ich [target.Custom('DE_PRO_PER_S_3P_A')] aufhalten kann, stürmt [target.Custom('DE_PRO_PER_S_3P_N')] zur Tür, die [target.Custom('DE_PRO_PER_S_3P_N')] sogleich aufreißt.\n\n„Zu Hilfe! Wachen! Da ist jemand in meinen Gemächern!“\n\nBevor die Nacht noch schlimmer wird, krieche ich wieder dorthin zurück, woher ich kam."
 seduce_outcome.4003.a.plot: "Das wird dieses verfluchte Miststück mir büßen!"
 seduce_outcome.4003.a.regular: "Womöglich habe ich [target.Custom('DE_PRO_POS_S_3P')]e Bereitschaft falsch eingeschätzt."
  
 seduce_outcome.4004.t: "Ein gefährliches Spiel"
 seduce_outcome.4004.start.desc: "Mein Herz schlägt lauter als ein Schmiedehammer, als ich anklopfe."
 seduce_outcome.4004.incest.desc: "„Liebst[target.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target') )], seid Ihr da? Ich bin es, [ROOT.Char.GetFirstNameNoTooltip]!“"
 seduce_outcome.4004.end.desc: "\n\nDie Tür öffnet sich, und ich erblicke ein[target.Custom('DE_END_ADJ_IND_S_A')] gepeinigt dreinschauend[target.Custom('DE_END_ADJ_IND_S_A')] [target.GetFirstName]. „Vergebt mir, [target.Custom2('RelationToMeShort', ROOT.Char)], doch ich kann das nicht. Ich wünschte … Nein, es ist zu gefährlich!“\n\n[target.Custom('DE_PRO_PER_S_3P_D')|U] fehlen die Worte, und nach einem schnellen Kuss schlägt [target.Custom('DE_PRO_PER_S_3P_N')] mir die Türe vor der Nase zu!"
 seduce_outcome.4004.sodomy.desc: "„Mein Zuckerstück, seid Ihr da? Ich bin es, [ROOT.Char.GetFirstNameNoTooltip]!“"
 seduce_outcome.4004.a: "Warum sollten wir uns darum scheren? Bitte öffnet die Tür!"
  
 seduce_outcome.4005.desc: "Das Spalier unter dem Fenster von [target.GetTitledFirstName] sieht nicht sonderlich robust aus, doch ich lasse nicht zu, dass etwas zwischen mich und meine Gelüste kommt! Am Ende der gefährlichen Kletterpartie greife ich [target.Custom('DE_PRO_POS_S_3P')] Fensterbrett.\n\n„[target.GetFirstNameNoTooltip]! So öffnet doch, meine Sternschnuppe! Ich bin es, [ROOT.Char.GetFirstNameNoTooltip]!“ Ich klopfe an die Fensterläden, aber niemand antwortet.\n\n„Wie habt Ihr mein[target.Custom('DE_END_PRO_S_A')] [target_liege.Custom2('RelationToMeShort', SCOPE.sC('target'))] da gerade genannt, Ihr widerwärtig geiles Ding?!“ Ich schaue nach oben. [target_liege.GetTitledFirstName] lehnt sich aus dem Fenster über mir!"
 seduce_outcome.4005.a: "Zeit zu gehen, würde ich sagen!"
  
 seduce_outcome.4900.desc: "Ich begebe mich gerade in meine Gemächer, um ein wenig gesegneten Schlaf zu genießen, als ich ein leises Rascheln von einem der Fenster höre. Nur der Wind, denke ich bei mir … bis der Wind zu reden beginnt.\n\n„[target.GetFirstNameNoTooltip]! So öffnet doch, meine Sternschnuppe! Ich bin es, [owner.GetFirstNameNoTooltip]!“ Ich stoße die Fensterläden auf, und siehe da, da ist jemand zu dem Fenster von [target.GetTitledFirstName] hochgeklettert! Es ist [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 seduce_outcome.4900.a.family: "Wie habt Ihr mein[target.Custom('DE_END_PRO_S_A')] [target_liege.Custom2('RelationToMeShort', SCOPE.sC('target'))] da gerade genannt, Ihr widerwärtig geiles Ding?!"
 seduce_outcome.4900.a.courtier: "Bei allen bösen Mächten, kennt Ihr denn keine Scham? Wachen!"
  
 seduce_outcome.8101.t: "Liebe unter Verwandten"
 seduce_outcome.8101.desc: "Es gibt keinen Zweifel mehr. [owner.GetTitledFirstName], mein[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], möchte mehr als nur Familie sein …\n\n"
 seduce_outcome.8101.desc_positive: "Obgleich ich nicht behaupten kann, nicht selbst schon daran gedacht zu haben, jagt es mir dennoch einen Schauer über den Rücken."
 seduce_outcome.8101.desc_neutral: "Obgleich ich [owner.Custom('DE_PRO_PER_S_3P_A')] sehr respektiere, jagt es mir dennoch einen Schauer über den Rücken."
 seduce_outcome.8101.desc_negative: "Denkt dieser verderbte Mensch denn ausschließlich mit den Lenden?"
 seduce_outcome.8101.a: "Gebietet diesem Wahnsinn Einhalt! Wir sind #EMP miteinander verwandt#!!"
 seduce_outcome.8101.c: "Die Welt soll von Eurer abartigen Natur erfahren!"
 seduce_outcome.8101.b: "Nun, was ist das Leben wert, wenn man sich nicht hin und wieder etwas gönnt?"
 seduce_outcome.8101.b.tt: "Ich werde [owner.GetFirstNameNoTooltip] nicht von [owner.Custom('DE_PRO_POS_S_3P')]en Absichten abbringen."
  
 seduce_outcome.blocked_from_seduction: "Ich werde nicht erneut versuchen können, [target.GetTitledFirstName] zu verführen"
  
 seduce_outcome.8102.t: "Schmerzhafte Zurückweisung"
 seduce_outcome.8102.desc: "„Das geht zu weit, [target.Custom2('RelationToMe', SCOPE.sC('owner'))]. Bei allen guten Mächten, wir sind miteinander verwandt!“\n\n[target.GetFirstName] straft mich mit einem bösen Blick, während [target.Custom('DE_PRO_PER_S_3P_N')] mir klarmacht, wie abstoßend [target.Custom('DE_PRO_PER_S_3P_N')] meine Avancen findet."
 seduce_outcome.8102.a: "Ich war mir so sicher, dass zwischen uns etwas Besonderes ist!"
  
 seduce_outcome.8103.t: "Zurückgewiesen und bloßgestellt"
 seduce_outcome.8103.desc: "„Ihr widert mich an, [owner.GetFirstNameNoTooltip]. Bei allen guten Mächten, wir sind miteinander verwandt! Ich werde Eure grotesken Perversionen ans Licht bringen, so wahr ich hier stehe!“\n\n[target.GetFirstName] straft mich mit einem bösen Blick, während [target.Custom('DE_PRO_PER_S_3P_N')] mir klarmacht, wie abstoßend [target.Custom('DE_PRO_PER_S_3P_N')] meine Avancen findet."
 seduce_outcome.8103.a: "So etwas würdet Ihr Eur[owner.Custom('DE_END_PRO_S_D')] Verwandten antun?!"
  
 seduce_outcome.4100.desc: "Bei einem Spaziergang entdeckte ich [target.GetFirstName], [target.Custom('DE_ART_DEF_S_N')] mich aus der Entfernung zu sich winkte. Ich folgte [target.Custom('DE_PRO_PER_S_3P_D')] und konnte [target.Custom('DE_PRO_PER_S_3P_A')] schließlich an einem versteckten Ort einholen. Gierig erforschten wir den Körper des anderen und wurden von einem Sturm aus wilden Küssen und atemlosen Seufzern davongetragen. Plötzlich unterbrach [target.GetFirstNameNoTooltip] unseren Kuss, in dem [target.Custom('DE_PRO_PER_S_3P_N)] mir einen Finger auf die Lippen legte.\n\n„Es hat Spaß gemacht“, sagte [target.Custom('DE_PRO_PER_S_3P_N)] mit heiterer Stimme, als [target.Custom('DE_PRO_PER_S_3P_N)] sich von mir löste. „Doch ich bin dieses Spiels müde geworden. Es wird Zeit, dass "
 seduce_outcome.4100.desc_married: "ich meinen Pflichten als [target_spouse.Custom2('RelationToMeShort', target)] von [target_spouse.GetTitledFirstName] nachkomme.“"
 seduce_outcome.4100.desc_fallback: "ich mich auf die Ziele konzentriere, die ich mir selbst gesetzt habe.“"
 seduce_outcome.4100.a: "„Halt! So hätte das aber nicht laufen sollen!“"
