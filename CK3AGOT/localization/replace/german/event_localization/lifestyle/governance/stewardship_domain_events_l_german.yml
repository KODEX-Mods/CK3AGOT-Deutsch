 stewardship_domain_special.1301.t: "Die Straße"
 stewardship_domain_special.1301.steward_opening: "Mein Ratskämmerer [steward.GetTitledFirstName] setzt mich in Kenntnis"
 stewardship_domain_special.1301.no_steward_opening: "Meine Bürgermeister setzen mich darüber in Kenntnis,"
 stewardship_domain_special.1301.desc: "dass wir unbedingt eine neue Straße durch [project_county.GetNameNoTier] brauchen. Viele der alten Straßen sind verfallen und sogar gefährlich!\n\nEin[peasant_leader.Custom('DE_END_PRO_S_N')] Gemein[peasant_leader.Custom('DE_END_ADJ_NUL_S_N')] namens [peasant_leader.GetTitledFirstName] wurde als Leiter[peasant_leader.Custom('DE_END_NOU_S_GS_N')] des Bauvorhabens auserwählt."
 stewardship_domain_special.1301.a: "Kümmert Euch darum."
 stewardship_domain_special.1301.a.peasant_leader_tt: "Das Vorhaben beginnt unter der Leitung von [peasant_leader.GetTitledFirstName]"
 stewardship_domain_special.1301.b: "Mein Ratskämmerer wird sich darum kümmern."
 stewardship_domain_special.1301.a.steward_tt: "Das Vorhaben beginnt unter der Leitung von [steward.GetTitledFirstName]"
 stewardship_domain_special.1301.c: "Diese Straßen waren unseren Vorfahren gut genug!"
 stewardship_domain_special.1301.c.tt: "Also sind sie auch für uns gut genug!"
  
  
 stewardship_domain_special.1311.t: "Die Straße: Ein entferntes Lehen"
 stewardship_domain_special.1311.desc: "Die Arbeiten an der Straße in [project_county.GetNameNoTier] schreiten voran, aber der Landstrich, der derzeit vorbereitet wird, erstreckt sich über einen Hügel, weit entfernt von den Dörfern beiderseits der Erhebung.\n\nKeines der Dörfer ist bereit, Arbeiter bereitzustellen, und man weiß nicht einmal genau, wem das Lehen jenseits des Hügels gehört!"
 stewardship_domain_special.1311.a: "Dann nehmen wir Arbeiter aus beiden Dörfern."
 stewardship_domain_special.1311.b: "Ich werde aus eigener Tasche für die Arbeiten dort bezahlen."
 stewardship_domain_special.1311.c: "Wenn es niemand genau weiß, gehört das Lehen eben wieder mir!"
  
 stewardship_domain_special.1312.t: "Die Straße: Regelmäßige Nutzung"
 stewardship_domain_special.1312.desc: "Noch vor Fertigstellung der Straße in [project_county.GetNameNoTier] nutzen Kaufleute sie bereits.\n\n[project_leader.GetTitledFirstName] schlägt vor, dass alle, die auf der Straße reisen, sich an ihrem Bau beteiligen sollten."
 stewardship_domain_special.1312.a: "Oder sie leisten ihren Beitrag zu meiner Schatzkammer."
 stewardship_domain_special.1312.b: "Welch originelle Idee … Sie gefällt mir!"
  
 stewardship_domain_special.1313.t: "Die Straße: Räuber"
 stewardship_domain_special.1313.desc: "Offenbar gibt es auch auf einer unfertigen Straße Wegelagerer. [project_leader.GetTitledFirstName] hat Probleme damit, dass Vorräte niemals ankommen und Arbeiter Angst haben, ihre Dörfer zu verlassen. In diesem Tempo wird die Straße in [project_county.GetNameNoTier] nie fertiggestellt."
 stewardship_domain_special.1313.a: "Postiert Wachen entlang der Straße."
 stewardship_domain_special.1313.b: "Das ist mir einerlei. #EMP Baut meine Straße fertig.#!"
  
 stewardship_domain_special.1314.t: "Die Straße: Marschierende Stiefel"
 stewardship_domain_special.1314.war: "Da gerade Krieg herrscht, nutzen die Aufgebote die bereits vollendeten Teile der Straße in [project_county.GetNameNoTier], um schneller marschieren zu können."
 stewardship_domain_special.1314.end: "\n\nAufgrund der Schäden, die bereits auf der Straße zu sehen sind, behauptet [project_leader.GetTitledFirstName], dass die Arbeiter schnellstens Reparaturarbeiten durchführen müssen, bevor es zu spät ist."
 stewardship_domain_special.1314.a: "Das ist die Mühe nicht wert."
 stewardship_domain_special.1314.b: "Bedauerlich, aber notwendig."
  
 stewardship_domain_special.1315.t: "Die Straße: Marschierende Stiefel"
 stewardship_domain_special.1315.end: "\n\nZum Glück ist intensive Nutzung genau das Richtige, um den Boden in Form zu trampeln! Mit etwas Glück kommen die Aufgebote auch wieder zurückmarschiert."
 stewardship_domain_special.1315.a: "An die Front mit ihnen!"
 stewardship_domain_special.1315.b: "Sie werden so marschieren, wie [project_leader.GetTitledFirstName] es ihnen befiehlt."
  
 stewardship_domain_special.1316.t: "Die Straße: In Auftrag gegebene Verbesserung"
 stewardship_domain_special.1316.desc: "Die Kaufmannszunft von [project_county.GetNameNoTier] erachtet die bereits fertiggestellten Teile der neuen Straße als enorm hilfreich und hat eine Spende getätigt, damit die Straße noch weiter ausgebaut wird."
 stewardship_domain_special.1316.a: "Das wird der Straße helfen."
 stewardship_domain_special.1316.b: "Das wird meine Schatzkammer freuen."
  
 stewardship_domain_special.1317.t: "Die Straße: Eine Taverne"
 stewardship_domain_special.1317.desc: "Der Straßenbau in [project_county.GetNameNoTier] verzögert sich. [project_leader.GetTitledFirstName] meldet, dass die Arbeiter einem Möchtegern-Tavernenwirt in die Hände gefallen sind. Um ihre Seelen und die anderer Reisender zu beruhigen, bauen sie eine Taverne am Straßenrand."
 stewardship_domain_special.1317.a: "Die der Krone gehört, versteht sich."
 stewardship_domain_special.1317.b: "Schafft sie wieder auf die Straße!"
  
 stewardship_domain_special.1318.t: "Die Straße: Fortschritt"
 stewardship_domain_special.1318.desc: "Laut [project_leader.GetTitledFirstName] laufen die Arbeiten an der Straße in [project_county.GetNameNoTier] bestens.\n\n„Der Boden ist stabiler und die Landschaft flacher als erhofft, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord].“"
 stewardship_domain_special.1318.a: "Erweitert die Straße noch!"
 stewardship_domain_special.1318.b: "Die Dinge laufen genau so, wie ich es will."
 stewardship_domain_special.1318.c: "Eine perfekte Gelegenheit, Kosten einzusparen!"
  
 stewardship_domain_special.1319.t: "Die Straße: Arbeitsmoral"
 stewardship_domain_special.1319.desc: "Mein Ratskämmerer scheint beinahe schockiert. „Ich habe mir den Straßenbau in [project_county.GetNameNoTier] angesehen, und die Arbeiter aus der Bauernschaft sind so viel effektiver, als ich erwartet hätte … Sogar ich könnte das ein oder andere von ihnen lernen.“"
 stewardship_domain_special.1319.a: "Können wir dieses Wissen anderweitig einsetzen?"
 stewardship_domain_special.1319.b: "Von Bauern lernen? Welch abstoßender Gedanke."
  
 stewardship_domain_special.1320.t: "Die Straße: Das Fachwissen von [peasant_leader.GetTitledFirstNameNoTooltip]"
 stewardship_domain_special.1320.desc: "Es kommt nicht oft vor, dass ein Gemeiner mich direkt anspricht, aber [peasant_leader.GetTitledFirstName] erstattet Meldung über das Bauvorhaben in [project_county.GetNameNoTier].\n\n„Eigentlich sollte die Straße durch dieses Feld gehen, Eure Lehnsheit, aber ich kenne den Boden, der uns dort erwartet. Dürfte meine Bauernheit vielleicht vorschlagen, dass … dass wir sie stattdessen durch den Wald in der Nähe führen?“"
 stewardship_domain_special.1320.a: "Ich vertraue Eurer Einschätzung."
 stewardship_domain_special.1320.b: "Zu weit und zu teuer. Wir halten uns an den Plan."
  
 stewardship_domain_special.1321.t: "Die Straße: Mangelndes Fachwissen"
 stewardship_domain_special.1321.desc: "„Ich sagte noch, baut einfach weiter über das Feld, aber [peasant_leader.GetTitledFirstName] besteht darauf, die Straße durch den naheliegenden Wald zu ziehen!“ [steward.GetTitledFirstName] ist sichtbar aufgewühlt ob der Straßenarbeiten in [project_county.GetNameNoTier].\n\nAllerdings beharrt [peasant_leader.GetTitledFirstName] auf [peasant_leader.Custom('DE_PRO_POS_S_3P')]er Vorgehensweise. „Der Erdboden auf dem Feld ist uneben und nicht fest genug! Der Wald eignet sich viel besser!“"
 stewardship_domain_special.1321.a: "Hört gefälligst auf jene, die wichtiger sind als Ihr, Bauer!"
 stewardship_domain_special.1321.b: "[peasant_leader.GetTitledFirstName] scheint es besser zu wissen …"
  
 stewardship_domain_special.1391.t: "Die Straße: Mangel an Führung"
 stewardship_domain_special.1391.desc: "Ohne [project_leader.GetTitledFirstName] fehlt der Arbeit an der Straße in [project_county.GetNameNoTier] eine klare Richtung. Wenn sie jemals fertiggestellt werden soll, muss dort jemand das Sagen haben."
 stewardship_domain_special.1391.a: "[peasant_leader.GetTitledFirstName] scheint mir ein fähiger Ersatz zu sein."
 stewardship_domain_special.1391.b: "Es ist an der Zeit, dass [steward.GetTitledFirstName] das Ruder übernimmt."
  
 stewardship_domain_special.1392.t: "Die Straße: Schadensbegrenzung"
 stewardship_domain_special.1392.desc: "Da ich [project_county.GetNameNoTier] verloren habe, bringt es mir nichts, wenn die Straße dort fertiggestellt wird. Immerhin gehen die Steuern, die für das Vorhaben erhoben werden, in meine Schatzkammer, anstatt an die Straße vergeudet zu werden."
 stewardship_domain_special.1392.a: "Es ist nicht alles verloren."
  
 stewardship_domain_special.1396.t: "Das Ende der Straße"
 stewardship_domain_special.1396.desc: "Endlich ist die Straße in [project_county.GetNameNoTier] vollendet.\n\n„Sie ist höchst … funktionell“, teilt [project_leader.GetTitledFirstName] mir mit."
 stewardship_domain_special.1396.a: "Eine Straße muss nicht luxuriös sein. Sie ist gut genug."
  
 stewardship_domain_special.1397.desc: "Das Straßennetzwerk durch [project_county.GetNameNoTier] ist endlich vollendet.\n\n„Nun können die Menschen die kommenden Jahrzehnte dorthin gelangen, wohin sie reisen müssen“, so [project_leader.GetTitledFirstName]."
 stewardship_domain_special.1397.a: "Ich kann es kaum erwarten, die Vorteile zu genießen!"
 stewardship_domain_special.1397.b: "[peasant_leader.GetTitledFirstNameNoTooltip]! Ich habe noch mehr Arbeit für Euch!"
  
 stewardship_domain_special.1398.desc: "Das Straßennetzwerk durch [project_county.GetNameNoTier] ist endlich vollendet.\n\n„Diese Straßen werden für die kommenden Generationen die Lebensader der Lordschaft sein!“, verkündet [project_leader.GetTitledFirstName] voller Stolz."
 stewardship_domain_special.1398.a: "Ich kann es kaum erwarten, die Vorteile zu genießen!"
 stewardship_domain_special.1398.b: "[peasant_leader.GetTitledFirstNameNoTooltip]! Ich habe noch mehr Arbeit für Euch!"
  
 stewardship_domain_special.1399.desc: "Das Straßennetzwerk durch [project_county.GetNameNoTier] ist endlich vollendet.\n\n„Das könnten durchaus die besten Straßen des gesamten Reiches sein!“, teilt [project_leader.GetTitledFirstName] mir voller Stolz mit."
 stewardship_domain_special.1399.a: "Ich kann es kaum erwarten, die Vorteile zu genießen!"
 stewardship_domain_special.1399.b: "[peasant_leader.GetTitledFirstNameNoTooltip]! Ich habe noch mehr Arbeit für Euch!"
  
  # A Missing Village, by Petter Vilberg 
 stewardship_domain_special.1401.t: "Das fehlende Dorf"
 stewardship_domain_special.1401.desc: "Im Licht einer einsamen Kerze verharrt mein Finger auf einem Eintrag im Hauptbuch. Da stimmt doch etwas nicht … Bald schon durchsuche ich jeden Eintrag über [county.GetNameNoTier], den ich finden kann.\n\nDann kommt endlich Licht ins Dunkel: Offenbar ist ein ganzes Dorf aus dem Steueraufzeichnungen verschwunden!"
 stewardship_domain_special.1401.a: "Das muss sich der Steuereintreiber von [county.GetNameNoTierNoTooltip] genauer ansehen!"
 stewardship_domain_special.1401.a.tt: "Der Eintreiber führt die Nachforschungen an"
 stewardship_domain_special.1401.b: "Ich werde persönlich in das Dorf reisen."
 stewardship_domain_special.1401.b.tt: "Ich führe die Nachforschungen persönlich an"
 stewardship_domain_special.1401.c: "Dörfer verschwinden immer mal wieder. Das beachte ich gar nicht."
  
 stewardship_domain_special.1411.desc: "[collector.GetTitledFirstName], [collector.Custom('DE_ART_DEF_S_N')] Steuereintreiber[collector.Custom('DE_END_NOU_S_GS_N')] von [county.GetName], versucht mich um jeden Preis davon zu überzeugen, dass ich unbedingt selbst in das „verschwundene“ Dorf kommen soll.\n\nNach einer tagelangen Reise reite ich endlich in das Dorf, das mir kaum anders als all die anderen Weiler scheint. [collector.GetTitledFirstName] ist dennoch unnachgiebig. „Erlaubt mir bitte, Euch diesen Ort zu zeigen. Er ist mein Zuhause.“"
 stewardship_domain_special.1411.a: "Nun denn, so zeigt ihn mir."
 stewardship_domain_special.1411.a.tt: "[collector.GetTitledFirstName] zeigt mir [collector.Custom('DE_PRO_POS_S_3P')] Dorf"
 stewardship_domain_special.1411.b: "Ihr habt schon mehr als genug meiner Zeit vergeudet!"
 stewardship_domain_special.1411.b.tt: "Warum bin ich überhaupt hierhergekommen?!"
  
 stewardship_domain_special.1412.desc: "Die Beine von [collector.GetTitledFirstName] baumeln über dem Boden des Marktplatzes, und ich breche mit meinen Wachen auf. Gerade haben wir die ersten Gebäude hinter uns gelassen, als ein Mädchen zu meinem Pferd gelaufen kommt.\n\n„Oh teuerst[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.GetLadyLord], was soll jetzt aus uns werden? Keiner von uns kann sich die Strafzahlungen leisten, die Ihr von uns verlangt.“"
 stewardship_domain_special.1412.a: "Der Eintreiber des nächsten Jahres wird Eure Schulden eintreiben."
 stewardship_domain_special.1412.b: "Ich treibe Eure Schulden ein, und zwar voll und ganz. Und jetzt auf der Stelle."
 stewardship_domain_special.1412.b.flavor: "Holt Euch alle Wertsachen und brennt den Rest nieder!"
  
 stewardship_domain_special.1413.desc: "Als [collector.GetTitledFirstName] mich durch das Dorf führt, sehe ich die hageren Kühe, Hühner, die im Schmutz wühlen, und Bauern, die mit nur wenig Ernte von den Feldern zurückkehren. Als ich dies anspreche, sagt [collector.GetTitledFirstName] endlich, worum es [collector.Custom('DE_PRO_PER_S_3P_D')] geht.\n\n„Diese Menschen können kaum ihr Vieh ernähren. Wenn wir mehr von ihnen verlangen, werden sie verhungern.“"
 stewardship_domain_special.1413.a: "Ich könnte ihnen wohl einen Steueraufschub gewähren …"
 stewardship_domain_special.1413.b: "Auch unter diesen Umständen müssen sie bezahlen."
 stewardship_domain_special.1413.c: "Das wolltet Ihr mir also zeigen? Verrat!"
 stewardship_domain_special.1413.c.tt: "Ich werde entscheiden, wie mit dem Dorf zu verfahren ist"
  
 stewardship_domain_special.1414.desc: "Das Dorf ist eine schwelende Ruine, als meine Wachen und ich abreisen.\n\nManchmal muss das Alte weichen, damit Neues entstehen kann."
 stewardship_domain_special.1414.a: "Es gibt viele Wege, zu herrschen."
  
 stewardship_domain_special.1421.collector_opening: "Der Steuereintreiber, den wir entsandt hatten, in Sachen des verschwundenen Dorfes zu ermitteln, kehrte nie zurück. Schwerbewacht breche ich also selbst auf, um persönlich herauszufinden, was dort vor sich geht."
 stewardship_domain_special.1421.self_opening: "Als ich das Dorf in Begleitung meiner Wachen erreiche, wird mir endlich klar, warum die Einheimischen ihre Steuern nicht mehr bezahlt hatten."
 stewardship_domain_special.1421.desc: "\n\nSämtliche Häuser sind verfallen und verlassen. Nirgendwo auch nur eine Spur von Menschen, nicht einmal von meinem Steuereintreiber.\n\nMir wird unheimlich, als meine Wachen die schweigenden Häuser durchsuchen, und ich erschrecke, als einer von ihnen plötzlich ruft."
 stewardship_domain_special.1421.a: "Was habt Ihr gefunden?!"
 stewardship_domain_special.1421.a.tt: "Dort könnte alles mögliche sein"
 stewardship_domain_special.1421.b: "Wir gehen. Und zwar jetzt."
  
 stewardship_domain_special.1422.desc: "Die rufende Wache kommt mit einem Kind unter dem Arm aus einem verfallenen Eingang, das versucht hatte, sich im hintersten Winkel des Hauses zu verstecken.\n\nObgleich ich Antworten verlangte, sagt mir [foundling.Custom('DE_ART_DEF_S_N')] Kleine weder, was in dem Dorf passiert ist, noch überhaupt etwas."
 stewardship_domain_special.1422.a: "[foundling.Custom('DE_ART_DEF_S_N')|U] arme Kleine hat kein Zuhause mehr … Ich werde [foundling.Custom('DE_PRO_PER_S_3P_A')] adoptieren!"
 stewardship_domain_special.1422.b: "Lasst das Kind im nächsten Dorf."
 stewardship_domain_special.1422.c: "Brennt das Dorf nieder, und das verfluchte Kind gleich mit."
  
 stewardship_domain_special.1423.foundling: "[foundling.Custom('DE_ART_DEF_S_N')|U] kleine [foundling.GetTitledFirstName] ist nun sicher am Hof und spielt, ja redet sogar mit den anderen Kindern.\n\n"
 stewardship_domain_special.1423.no_foundling: "Der Lärm und das Geschnatter am Hof können mich kaum ablenken von dem, was ich gesehen habe."
 stewardship_domain_special.1423.desc: "Noch immer suchen Erinnerungen an das totenstille Dorf mich heim. Am Ende fanden wir dort keine Spur auch nur eines einzigen Bewohners."
 stewardship_domain_special.1423.a: "Dieses verfluchte Land darf nie neu besiedelt werden."
 stewardship_domain_special.1423.b: "Die Zeit wird sich dieser Dorf wiederholen, wie sie sich alle Dinge wiederholt."
  
 stewardship_domain_special.1424.desc: "Im verlassenen Haus erwarten mich übler Geruch und ein Leichenhaufen. Aufgrund der Verwesung ist die Ursache ihres Todes unmöglich festzustellen,"
 stewardship_domain_special.1424.collector_end: "aber nicht einmal der frischeste Leichnam, der an der Wand lehnt, mein Steuereintreiber, weist sichtbare Spuren auf."
 stewardship_domain_special.1424.self_end: "aber selbst den am wenigsten verfaulten Leichen fehlt jede offensichtliche Spur von Gewalteinwirkung."
 stewardship_domain_special.1424.a: "Brennt diese Höllengrube nieder."
 stewardship_domain_special.1424.b: "Verbrennt die Leichen und befehlt eine Neubesiedlung."
  
 stewardship_domain_special.1425.desc: "Die Leichen sind schnell beseitigt. Schwieriger ist es, Familien zu finden, die bereit sind, sich in einem Dorf der Toten niederzulassen, doch kann kein Bauer dem Lockruf eines gesunden Stücks Land lange widerstehen. Oder der Spitze eines drängenden Speers.\n\nUnd ich konnte beim Beginn der Bautätigkeiten eine Menge lernen!"
 stewardship_domain_special.1425.a: "Wenn jetzt nur noch dieser verfluchte Husten vergehen würde!"
  
 stewardship_domain_special.1426.desc: "Es ist wenig feierlich, aber das Feuer tut, was getan werden muss. Ich sehe zu, wie die Flammen die längst verlassenen Häuser verschlingen, aber nicht lange. Ich bin fertig mit diesem Ort."
 stewardship_domain_special.1426.a: "Ich sollte nach Hause zurückkehren."
  
 stewardship_domain_special.1431.desc: "Nach tagelanger Reise finde ich das Dorf, das in meinen Aufzeichnungen fehlt. Nicht nur, dass es gedeiht, es in voller Blüte steht, nein, die Dorfbewohner beharren auch darauf, dass sie ihre Steuern #EMP sehr wohl#! bezahlten.\n\n[collector.GetTitledFirstName], [collector.Custom('DE_ART_DEF_S_N')] Steuereintreiber[collector.Custom('DE_END_NOU_S_GS_N')] der Kleinlordschaft, war nicht ganz ehrlich gewesen."
 stewardship_domain_special.1431.a: "[collector.GetFirstNameNoTooltip] muss mir einige Fragen beantworten …"
 stewardship_domain_special.1431.a.tt: "Ich werde [collector.GetFirstName] zur Rede stellen"
 stewardship_domain_special.1431.b: "Treibt die Dorfbewohner zusammen. Sie werden erneut bezahlen."
  
  
 stewardship_domain_special.1432.desc: "„Diese Gelder wurden benötigt für, äh, die Verteidigung von [county.GetNameNoTier]!“ [collector.GetTitledFirstName], [collector.Custom('DE_ART_DEF_S_N')] Steuereintreiber[collector.Custom('DE_END_NOU_S_GS_N')], hat panische Angst, nicht zuletzt wegen der groß gewachsenen Soldaten, die ich zu [collector.Custom('DE_PRO_POS_S_3P')]em Anwesen geführt habe.\n\n„O bitte, ich werde alles tun, wenn Ihr mir nur verzeiht!“"
 stewardship_domain_special.1432.a: "Ihr werdet im Dunkeln vergessen werden."
 stewardship_domain_special.1432.b: "Ich könnte jemanden gebrauchen, der mir sein Leben schuldet."
 stewardship_domain_special.1432.b.collector_loyal: "Dankbarkeit und Loyalität"
 stewardship_domain_special.1432.b.collector_bad: "Eine Fluchtmöglichkeit"
 stewardship_domain_special.1432.b.collector_bad.tt: "[collector.GetFirstNameNoTooltip] entkommt!"
 stewardship_domain_special.1432.c: "Alles? Wie wäre es, wenn Ihr Würmer zählt?!"
  
 stewardship_domain_special.1433.desc: "Diese verräterische Made! Ich biete Vergebung, und im nächsten Augenblick geht [collector.GetTitledFirstName] mit einer Kling und einem mörderischen Blick in den Augen auf mich los.\n\nIch erwehre mich kurz der Angriffe, bevor eine Wache [collector.Custom('DE_PRO_PER_S_3P_A')] von mir fortzerrt."
 stewardship_domain_special.1433.a: "Erwürgt [collector.Custom('DE_PRO_PER_S_3P_A')] auf der Stelle."
 stewardship_domain_special.1433.b: "Ihr werdet nie mehr das Licht des Tages erblicken, [collector.GetFirstNameNoTooltip]!"
  
 stewardship_domain_special.1441.desc: "Die Steuern, die ich meinen Bauern auferlege, können mitunter hart sein. Wie mir die Ereignisse in letzter Zeit jedoch gezeigt haben, #EMP ist#! das Leben nun mal hart. Egal wie gütig ich bin, das wird sich nicht ändern."
 stewardship_domain_special.1441.a: "Ich habe so viel gelernt."
  
 stewardship_domain_special.1442.desc: "Die Steuern, die ich den Bauern meines Reiches auferlege, sind mitunter so hart, dass das schiere Überleben schwerfällt. Wenn ich diese Last mindere, könnte dies für einen geduldigen Herrscher der Weg zu noch mehr Reichtum sein."
  
 stewardship_domain_special.1443.t: "$stewardship_domain_special.1401.t$: Verbesserte Besteuerung"
 stewardship_domain_special.1443.opening: "Als ich so über den Steuerunterlagen brüte, denke ich zurück an die Angelegenheit des verschwundenen Dorfes in [barony.GetNameNoTier]."
 stewardship_domain_special.1443.end: "\n\nSeitdem ist es dort viel besser geworden, und die Einkünfte aus [barony.GetNameNoTier] sind heute höher denn je!"
 stewardship_domain_special.1443.a: "Wunderbar!"
  
 stewardship_domain_special.1444.t: "$stewardship_domain_special.1401.t$: Um sich greifende Steuerhinterziehung"
 stewardship_domain_special.1444.end: "\n\nHeute ist vieles anders, aber ich habe gelernt, dass Gnade und Nachsicht manchmal zu nur noch größeren Verlusten führen. Jede Möglichkeit, Steuern nicht zu entrichten, verbreitet sich unter den Bauern wie eine Horde Flöhe."
 stewardship_domain_special.1444.a: "Welch Desaster."
  
 stewardship_domain_special.1445.t: "$stewardship_domain_special.1401.t$: Einsam und verlassen"
 stewardship_domain_special.1445.end: "\n\nJetzt sind noch mehr Dörfer verschwunden, aber meine Eintreiber kennen den offensichtlichen Grund. Hohe Steuern haben dazu geführt, dass gutes Land aufgegeben wird, weil die Bauern entweder verhungern oder in andere Lordschaften fliehen."
 stewardship_domain_special.1445.a: "Nun, wenn sie sich ihr Leben nicht leisten können …"
  
 stewardship_domain_special.1451.t: "$stewardship_domain_special.1401.t$: Ins Gedächtnis gebrannt"
 stewardship_domain_special.1451.desc: "Ich erwache mitten in der Nacht, aus dem Schlaf gerissen vom vorwurfsvollen Blick des Kindes, als [barony.GetNameNoTier] niederbrennt."
 stewardship_domain_special.1451.a: "Warum wiegt dies so schwer auf mir?"
 stewardship_domain_special.1451.b: "Ah, das hätte ich ja um ein Haar vergessen!"
  
  # Domesday Book, by Stephen Arthur and Sean Hughes 
 stewardship_domain_special.1500.t.a: "Die große Vermessung"
 stewardship_domain_special.1500.t.b: "Die Landesbeschreibung"
 stewardship_domain_special.1500.desc: "Mein [domesday_steward.GetCouncilTitle] [domesday_steward.GetTitledFirstName] hatte die tollkühne Idee, sämtliche Grundstücke in meinem Reich in einer gewaltigen Vermessung festzuhalten und so die definitive Aufzeichnung über meine Besitztümer zu erstellen.\n\nWenn ich dieses Wissen hätte, würde mir dies die Verwaltung sowie das Steuergeschäft gewaltig erleichtern, obgleich die anfängliche Investition nicht gering ausfallen würde."
 stewardship_domain_special.1500.a: "Ich werde jeden Hektar, jeden Diener und jedes Stück Vieh kennen."
 stewardship_domain_special.1500.a.tt: "#F Eine gründliche Bewertung ist teuer, wird aber dafür hochwertiger ausfallen.#!"
 stewardship_domain_special.1500.b: "Eine Zusammenfassung meiner Besitztümer reicht mir."
 stewardship_domain_special.1500.b.tt: "#F Eine oberflächliche Bewertung ist billiger, aber möglicherweise nicht so hochwertig.#!"
 stewardship_domain_special.1500.c: "Wozu der Aufwand? Meine Untertanen wissen, was sie mir schulden."
 stewardship_domain_special.1500.c.tt: "All meine anderen Vasallen"
 stewardship_domain_special.1500.quality_increase.tt: "Die Vermessung wird #P hochwertiger ausfallen#!"
 stewardship_domain_special.1500.quality_decrease.tt: "Die Vermessung wird #N minderwertiger ausfallen#!"
 stewardship_domain_special.1500.quality_based_taxes: "Basiert auf der Qualität der abgeschlossenen Vermessung"
 stewardship_domain_special.1500.every_county_control: "[control|E] steigt abhängig von der Qualität der Vermessung"
 stewardship_domain_special.1500.every_county_summary: "Erhöht die [holding|E]-Steuern #V 5 Jahre lang#!"
 stewardship_domain_special.1500.survey_not_completed: "Falls die Vermessung nicht abgeschlossen wird"
  
 stewardship_domain_special.1501.desc: "Mein Ratsmarschall [domesday_marshal.GetTitledFirstName] befürchtet, dass meine Vermesser ein gefundenes Ziel für Banditen und Diebe sein könnten. Auch eine unvollständige Vermessung könnte Verbrechern wertvolle Informationen über mögliche Ziele bieten!\n\nUm meine Untertanen zu beschützen, empfiehlt [domesday_marshal.GetFirstNameNoTooltip], dass ich jeden Vermesser von einer bewaffneten Eskorte begleiten lasse."
 stewardship_domain_special.1501.a: "Mein Gesetz ist Schutz genug für meine Untertanen!"
 stewardship_domain_special.1501.a.tt: "In Lordschaften mit niedriger [control|E] könnten meine Vermesser angegriffen werden"
 stewardship_domain_special.1501.b: "Ich organisiere eine Miliz, die meine Vermesser beschützt."
 stewardship_domain_special.1501.b.success: "Meine Milizen beschützen meine Vermesser"
 stewardship_domain_special.1501.b.failure: "Meine Milizen sind nicht in der Lage, meine Vermesser zu beschützen"
 stewardship_domain_special.1501.c: "Ich lasse jede Gruppe von Vermessern von einem [ROOT.Char.Custom('MountedWarriorTerm')] begleiten."
 stewardship_domain_special.1501.c.tt: "Meine Vermesser werden vor Angriffen auf der Straße beschützt"
  
 stewardship_domain_special.1510.opening: "[upset_priest.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_domain_special.1510.desc_opening: "Welch böses Erwachen, als heute morgen zu meinem Gottesdienst allein Eure Steuerassessoren eintrafen! Offenbar haben die griesgrämig dreinschauenden Beamten, die vor meiner Tür warteten, viele Gläubige davon abgehalten, meinen Gottesdienst zu besuchen."
 stewardship_domain_special.1510.desc_ending: "\n\nObschon ich zu gerne meine Steuern an Euch entrichte, sind die Angelegenheiten der Kirche eine ausschließlich geistige Sache, keine weltliche, und Eure Vermesser haben keinerlei Recht, hier zu sein und meine Gottesdienste zu stören!"
 stewardship_domain_special.1510.desc_ending_not_endorsed: "\n\nDie Angelegenheiten der Kirche sind eine ausschließlich geistige Sache, keine weltliche, und Eure Vermesser haben keinerlei Recht, hier zu sein und meine Gottesdienste zu stören!"
 stewardship_domain_special.1510.a: "Die [upset_priest.GetFaith.HouseOfWorshipPlural] werden bewertet, ob es [upset_priest.Custom('DE_PRO_PER_S_3P_D')] passt oder nicht!"
 stewardship_domain_special.1510.b: "[upset_priest.Custom('DE_PRO_PER_S_3P_N')|U] hat recht, [upset_priest.GetFaith.HouseOfWorshipPlural] sind allein die Häuser der himmlischen Mächte."
 stewardship_domain_special.1510.b.tt: "Ich schließe [upset_priest.Custom('DE_PRO_POS_S_3P')]e Besitztümer von der Vermessung aus."
 stewardship_domain_special.1510.c: "Ich werde die Vermessung mit den heiligen Schriften [upset_priest.Custom('DE_PRO_POS_S_3P')]es Glaubens rechtfertigen."
 stewardship_domain_special.1510.c.success: "Ich kann [upset_priest.GetTitledFirstName] überzeugen"
 stewardship_domain_special.1510.c.success.tt: "Ich kann [upset_priest.GetTitledFirstName] davon überzeugen, dass die Bewertung gerechtfertigt ist"
 stewardship_domain_special.1510.c.failure: "Ich schaffe es nicht, [upset_priest.GetTitledFirstName] zu überzeugen"
 stewardship_domain_special.1510.c.failure.tt: "Ich kann [upset_priest.GetTitledFirstName] nicht davon überzeugen, dass die Bewertung gerechtfertigt ist"
  
 stewardship_domain_special.1520.opening: "[concerned_noble.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_domain_special.1520.desc: "Ich bezahlte der Krone pflichtbewusst jedes Jahr meine Steuern, und doch tauchten letztens Eure Steuerassessoren auf meiner Schwelle auf, um meine Besitztümer zu begutachten!\n\nVertraut Ihr mir so wenig, dass Ihr Männer schicken müsst, die ihre Nase in meine privaten Angelegenheiten stecken?"
 stewardship_domain_special.1520.a: "Natürlich vertraue ich Euch! Meine Männer werden postwendend wieder abreisen."
 stewardship_domain_special.1520.a.tt: "Ich schließe [concerned_noble.Custom('DE_PRO_POS_S_3P')]e Besitztümer von der Vermessung aus."
 stewardship_domain_special.1520.b: "Ich werde wissen, was meine Lande enthalten. Keine Ausnahmen."
 stewardship_domain_special.1520.c: "Versteckt [concerned_noble.Custom('DE_PRO_PER_S_3P_N')] da vielleicht etwas? Zieht meine Assessoren ab und schickt Spione!"
 stewardship_domain_special.1520.c.tt: "Ich entdecke eines der [secrets|E] von [concerned_noble.GetTitledFirstName]"
  
 stewardship_domain_special.1530.desc: "[city_mayor.GetTitledFirstName] kommt zu mir und berichtet, dass die Zimmermannszunft von [guild_town.GetNameNoTierNoTooltip] in [guild_county.GetNameNoTier] dagegen protestiert, in meine Vermessung aufgenommen zu werden.\n\nSie behauptet, dass die Vermessung gegen die ihnen zur Verwaltung ihrer eigenen Angelegenheiten verliehenen Privilegien verstößt, und sie fordern, dass meine Assessoren aus der Lordschaft abgezogen werden, sodass sie wieder ungehindert agieren können."
 stewardship_domain_special.1530.a: "Die Gilden werden vermessen, Privilegien hin oder her!"
 stewardship_domain_special.1530.b: "Ich könnte sie davon ausnehmen im Tausch gegen ihre Dienste …"
 stewardship_domain_special.1530.c: "Sie widersetzen sich meiner Autorität?! Widerruft ihre Gründungsurkunde!"
  
 stewardship_domain_special.1540.desc.a: "Während meine Assessoren durch [domesday_robbed_county.GetNameNoTier] reisten, wurden sie von Banditen überfallen. Mehrere Assessoren kamen ums Leben, und außerdem gingen die Aufzeichnungen verloren, die sie mit sich führten."
 stewardship_domain_special.1540.desc.b: "Während meine Assessoren durch [domesday_robbed_county.GetNameNoTier] reisten, wurden sie von Banditen überfallen. Zum Glück konnten die Soldaten, die sie begleiteten, die Schurken in die Flucht schlagen."
 stewardship_domain_special.1540.a: "Ignoriert [domesday_robbed_county.GetNameNoTierNoTooltip]. Die Lordschaft ist nicht Teil der Vermessung."
 stewardship_domain_special.1540.b: "Erhöht die Streifen entlang der Straßen dort und schickt weitere Assessoren!"
 stewardship_domain_special.1540.c: "Dies soll all jenen in [domesday_robbed_county.GetNameNoTierNoTooltip] eine Lektion sein, die es wagen, sich mir zu widersetzen!"
  
 stewardship_domain_special.1550.desc: "Beim Vergleich der im letzten Jahr an mich entrichteten Steuern und den eingehenden Ergebnissen der Vermessung fielen mir einige erhebliche Diskrepanzen ins Auge … Entweder haben mir meine Untertanen durchgehend zu viel bezahlt oder diese Vermessung ist enorm fehlerhaft!\n\nAls ich der Sache weiter nachgehe, stelle ich fest, dass mein [domesday_steward.GetCouncilTitle] [domesday_steward.GetTitledFirstName] die Ergebnisse der Vermessung gefälscht hat: ein klarer Fall von Bestechung durch Pächter, die so dafür sorgten, dass ihre Besitztümer nicht in der Vermessung auftauchten!"
 stewardship_domain_special.1550.a: "Ich breche die Vermessung ab und zwinge [domesday_steward.Custom('DE_PRO_PER_S_3P_A')], mir die entstandenen Kosten zu erstatten."
 stewardship_domain_special.1550.b: "Ich setze das Bestechungsgeld ein, um diese Besitztümer korrekt zu bewerten."
 stewardship_domain_special.1550.c: "Werft [domesday_steward.GetTitledFirstNameNoTooltip] in den Kerker. [domesday_steward.Custom('DE_PRO_POS_S_3P')|U]e Tage als [domesday_steward.GetCouncilTitle] sind vorbei."
  
 stewardship_domain_special.1560.desc: "[city_mayor.GetTitledFirstName] berichtet mir, dass fahrende Kaufleute sich über meine Assessoren in [trade_county.GetNameNoTier] beschwert haben.\n\nSie halten es offenbar für ungerecht, dass ihre Waren bewertet werden, da sie doch keine Einwohner von [ROOT.Char.GetPrimaryTitle.GetNameNoTier] seien. Mehrere von ihnen drohen, die Lordschaft zu verlassen und nie mehr wiederzukehren."
 stewardship_domain_special.1560.a: "Jeder wird bewertet, Einwohner hin oder her!"
 stewardship_domain_special.1560.b: "Wenn sie eine Gebühr an mich entrichten, werde ich eine Ausnahme machen."
 stewardship_domain_special.1560.c: "Da haben die Kaufleute durchaus recht."
  
 stewardship_domain_special.1590.desc.start: "Nach langen Monaten der Bewertung sind meine Lande endlich vermessen."
 stewardship_domain_special.1590.perfect.desc: "Unter meiner Führung haben meine Assessoren eine absolut perfekte Auflistung meiner Besitztümer angefertigt. Alles bis aufs letzte Huhn ist angeführt; nun kann ich jedes Jahr die volle und umfassende Steuer eintreiben, die man mir schuldet!"
 stewardship_domain_special.1590.excellent: "Meine Assessoren erstellen eine präzise Auflistung meiner Besitztümer"
 stewardship_domain_special.1590.excellent.desc: "Meine Assessoren haben eine außergewöhnlich genaue Auflistung meiner Besitztümer angefertigt. Nun kann ich jedes Jahr die volle und umfassende Steuer eintreiben, die man mir schuldet!"
 stewardship_domain_special.1590.good: "Meine Assessoren erstellen eine akkurate Bewertung meiner Besitztümer"
 stewardship_domain_special.1590.good.desc: "Meine Assessoren haben eine akkurate Bewertung meiner Besitztümer erstellt. Nun ist gewährleistet, dass meine Steuereintreiber nichts Wichtiges mehr übersehen, wenn sie berechnen, was man mir schuldet."
 stewardship_domain_special.1590.mediocre: "Meine Assessoren erstellen eine ungefähre Bewertung meiner Besitztümer"
 stewardship_domain_special.1590.mediocre.desc: "Meine Assessoren haben eine ungefähre Bewertung meiner Besitztümer erstellt. Sie ist zwar hilfreich, aber meine Steuereintreiber werden recht sicher bestimmte Dinge übersehen, wenn sie berechnen, was man mir schuldet."
 stewardship_domain_special.1590.poor: "Die Vermessung ist so ungenau, dass sie unbrauchbar ist"
 stewardship_domain_special.1590.poor.desc: "Leider war die Vermessung durch meine Assessoren so ungenau, dass sie zu nichts zu gebrauchen ist! Nun werden meine Steuereintreiber dieses Jahr keine Hilfe haben …"
 stewardship_domain_special.1590.none.desc: "\n\nVerblüffenderweise konnte sich jede einzelne Provinz meines Reiches irgendwie eine Ausnahme von der Vermessung erschleichen. Daher enthält die abschließende Auflistung buchstäblich keinerlei Informationen über die Besitztümer in meinem Reich."
 stewardship_domain_special.1590.every_county: "Alle Lordschaften in [THIS.Char.GetPrimaryTitle.GetName]"
 stewardship_domain_special.1590.every_nonexcluded_county: "Alle nicht ausgenommenen Lordschaften in [THIS.Char.GetPrimaryTitle.GetName]"
 stewardship_domain_special.1590.high_quality.desc: "\n\nMit stolzgeschwellter Brust fragt mein [domesday_final_steward.GetCouncilTitle] [domesday_final_steward.GetFirstName] mich, wo wir die Aufzeichnungen aufbewahren sollen, jetzt, da die Auswertung abgeschlossen ist."
 stewardship_domain_special.1590.low_quality.desc: "\n\nMein [domesday_final_steward.GetCouncilTitle] [domesday_final_steward.GetFirstName] ist untröstlich: Dies sei nicht das Ergebnis, das [domesday_final_steward.Custom('DE_PRO_PER_S_3P_N')] sich vorgestellt hatte."
 stewardship_domain_special.1590.no_steward.desc: "\n\nWenn ich doch nur noch einen [ROOT.GetCouncillorPosition('councillor_steward').GetPositionName] hätte. Diese Vermessung hätte besser laufen können."
 stewardship_domain_special.1590.high_quality.a: "Nur meine Steuereintreiber sollen Zugang zu diesen Informationen haben."
 stewardship_domain_special.1590.high_quality.a.tt: "#F Wenn ich den Zugang zu diesen Aufzeichnungen beschränke, habe nur ich bestimmte Informationen über meine Lande. Dies kann ich für meine Zwecke ausnutzen.#!"
 stewardship_domain_special.1590.high_quality.b: "Verteilt die Aufzeichnungen an das Volk!"
 stewardship_domain_special.1590.high_quality.b.tt: "#F Wenn die Aufzeichnungen ins Allgemeinwissen übergehen, ist die Bevölkerung ehrfürchtig und inspiriert. Dadurch steigt die Entwicklung in meinen Landen.#!"
 stewardship_domain_special.1590.poor_quality.a: "Was für eine Verschwendung von Zeit und Geld …"
 stewardship_domain_special.1590.poor_quality.b: "Ich entlasse [domesday_final_steward.GetFirstNameNoTooltip] aufgrund von Unfähigkeit!"
 stewardship_domain_special.1590.poor_quality.d.tt: "Wird entlassen aus meinem [council|E]"
 stewardship_domain_special.1590.poor_quality.c: "[domesday_final_steward.Custom('DE_PRO_PER_S_3P_N')|U] wird seinen Fehler mit [domesday_final_steward.Custom('DE_PRO_POS_S_3P')]em Leben bezahlen!"
  
  # Visit displeased county, by Stephen Arthur 
 stewardship_domain_special.3010.t: "Unruhen in [stewardship_domain_special_3010_county.GetNameNoTier]"
 stewardship_domain_special.3010.desc: "Die Bewohner von [stewardship_domain_special_3010_county.GetNameNoTier] sind offenbar unzufrieden mit meiner Herrschaft.\n\nWenn ich die Lordschaft persönlich besuchte, könnte ich den Menschen die … ähem, #EMP Notwendigkeit#! meiner Autorität vor Augen führen."
 stewardship_domain_special.3010.a: "Ich werde ihnen zeigen, aus welchem Holz ich geschnitzt bin!"
 stewardship_domain_special.3010.b: "Meine Zeit ist mir zu wichtig, um sie an deren Meinung zu vergeuden."
  
 stewardship_domain_special.3012.t: "Besuch in [stewardship_domain_special_3010_county.GetNameNoTier]"
 stewardship_domain_special.3012.desc.a: "[stewardship_domain_special_3010.GetTitledFirstName] erklärt entschuldigend, dass die Leute hier ein widerspenstiger Haufen sind und man sie lehren müsse, dass man meine Herrschaft nicht in Frage stellen darf. Ihr passives Hinnehmen ist nicht genug; ich brauche Loyalität und Gehorsam.\n\nWie bringe ich sie dazu, gefügig zu sein?"
 stewardship_domain_special.3012.desc.b: "Die Leute hier sind ein widerspenstiger Haufen: Man muss sie lehren, dass man meine Herrschaft nicht infrage stellen darf. Ihre passive Duldung ist nicht genug: Ich brauche Loyalität und Gehorsam.\nWie bringe ich sie dazu, gefügig zu sein?"
 stewardship_domain_special.3012.a: "Ich werde mit Gold zeigen, wie großzügig ich bin."
 stewardship_domain_special.3012.b: "Ich beeindrucke sie mit einer großen Rede über meine Herrschaft."
 stewardship_domain_special.3012.b.success: "Ich beeindrucke die Menschen mit meiner Rede"
 stewardship_domain_special.3012.b.failure: "Meine Rede kommt nicht an; die Menschen sind unbeeindruckt"
 stewardship_domain_special.3012.c: "Die Bauern sollen für ihre Anmaßung leiden!"
  
 stewardship_domain_special.3014.t.a: "Die Ordnung in [stewardship_domain_special_3010_county.GetNameNoTier] wurde wiederhergestellt"
 stewardship_domain_special.3014.t.b: "Unruhen in [stewardship_domain_special_3010_county.GetNameNoTier]"
 stewardship_domain_special.3014.spent_gold.desc: "Gut investiertes Geld. Meine Großzügigkeit hat mir die Zustimmung der Menschen erkauft."
 stewardship_domain_special.3014.popular_appeal_fail_learn_success.desc: "[stewardship_domain_special_3010_county.GetNameNoTier] ist so widerspenstig wie eh und je. Zuerst waren meine Reden ungeschliffen, aber ich denke, dass sie gegen Ende meines Besuches besser wurden."
 stewardship_domain_special.3014.popular_appeal_fail_learn_fail.desc: "Meine Reden fielen auf taube Ohren. Ich weiß nicht, was ich falsch mache; [stewardship_domain_special_3010_county.GetNameNoTier] ist so widerspenstig wie eh und je."
 stewardship_domain_special.3014.popular_appeal_success.desc: "Meine Reden haben Anklang gefunden, und jetzt zeigt sich [stewardship_domain_special_3010_county.GetNameNoTier] meiner Herrschaft gegenüber kooperativer."
 stewardship_domain_special.3014.intimidate_success.desc: "Meine Machtdemonstration in [stewardship_domain_special_3010_county.GetNameNoTier] hat offenbar gewirkt. Die Menschen beugten sich und werden jetzt bessere Untertanen sein."
  
 stewardship_domain_special.3014.a: "Gold findet stets leere Hände."
 stewardship_domain_special.3014.b: "Zumindest habe ich etwas daraus gelernt."
 stewardship_domain_special.3014.c: "Meine Worte bewegen das Reich."
 stewardship_domain_special.3014.e: "Sollen sie doch hassen, solange sie fürchten."
 stewardship_domain_special.3014.f: "Wie verdrießlich. Werde ich meine diplomatischen Fähigkeiten je verbessern können?"
 stewardship_domain_special.3014.f.tt: "Ich habe nichts über Verwaltung gelernt."
  
 stewardship_domain_special.8031.t: "$stewardship_domain_special.8001.t$: Lebensspender"
 stewardship_domain_special.8031.aqueduct: "Ich sehe mit an, wie die letzten Steine in meinem neuen Aquädukt in [county.GetName] gelegt werden. Mein Ratskämmerer fängt die ersten Tropfen des fließenden Wassers mit einer Tasse auf und bietet sie mir an."
 stewardship_domain_special.8031.irrigation: "Ich bin anwesend, als die Deiche niedergerissen werden, damit Wasser in mein neues Netzwerk von Bewässerungsgräben in [county.GetName] fließen kann. Es dauert Stunden, bis das Wasser sich richtig verteilt hat."
 stewardship_domain_special.8031.interlude: "\n\nDer Boden ist nach wie vor hart und unwirtlich, und es wartet noch viel Arbeit,"
 stewardship_domain_special.8031.full_scope: "aber das Wasser ist frisch,"
 stewardship_domain_special.8031.scoped_down: "insbesondere, da mein Projekt nicht ganz so großartig ist wie ich es mir vorgestellt hatte. Dennoch ist das Wasser frisch,"
 stewardship_domain_special.8031.conclusion: "und es wird dieser Erde beizeiten neues Leben einhauchen. Als die Rinnsale ein Strom werden, denke ich darüber nach, was ich aus all dieser Arbeit gelernt habe."
 stewardship_domain_special.8031.a: "Noch in Jahrzehnten werden wir davon profitieren."
  
  # The Irrigation Project, by Petter Vilberg 
 stewardship_domain_special.8001.progress_is_made: "Beträchtlicher Fortschritt"
 stewardship_domain_special.8001.continued_problems: "Andauernde Probleme"
 stewardship_domain_special.8001.troubled_construction: "Problematischer Bau"
 stewardship_domain_special.8001.slow_progress: "Langsamer Fortschritt"
 stewardship_domain_special.8001.high_death_count: "Zahlreiche Todesopfer"
 stewardship_domain_special.8001.project_continues: "#V Das Vorhaben geht weiter#!"
 stewardship_domain_special.8001.project_completed: "#P Das Vorhaben ist abgeschlossen#!"
  
 stewardship_domain_special.8001.t: "Bewässerung"
 stewardship_domain_special.8001.desc: "In [county.GetName] gibt es weite Strecken unbesiedelten Landes, was oft auf ungeeignetes Gelände geschoben wird.\n\nM[steward.Custom('DE_ART_IND_N')] [steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] schlägt ein Bewässerungsvorhaben vor, mittels dessen dieses Gelände urbar und somit wertvoll gemacht werden könnte."
 stewardship_domain_special.8001.a: "Ich werde ein Aquädukt entwerfen!"
 stewardship_domain_special.8001.b: "Wir brauchen ein Netzwerk aus Bewässerungsgräben."
 stewardship_domain_special.8001.c: "Dieses Land ist aus gutem Grund unbesiedelt."
 stewardship_domain_special.8001.if_successful: "Falls erfolgreich:"
  
 stewardship_domain_special.8011.t: "$stewardship_domain_special.8001.t$: Überschreitung der Mittel"
 stewardship_domain_special.8011.desc: "Mein ernannter Hilfsarchitekt kommt zu mir und bittet mich, dass ich noch mehr in mein Aquäduktvorhaben in [county.GetName] investiere.\n\n„Sicher seht Ihr selbst, dass unter diesen Bedingungen jedes Bauvorhaben teuer wäre, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord].“"
 stewardship_domain_special.8011.a: "[steward.GetFirstNameNoTooltip], findet mir einen Ersatz!"
 stewardship_domain_special.8011.a.tt: "#F Ich hatte so hohe Erwartungen an dieses Projekt …#!"
 stewardship_domain_special.8011.b: "Ihr habt recht. Nehmt Euch, was Ihr braucht."
  
 stewardship_domain_special.8012.t: "$stewardship_domain_special.8001.t$: Andauernde Probleme"
 stewardship_domain_special.8012.desc: "Gibt es denn keine fähigen Architekten in meinem Reich?! Mein neuer Hilfsarchitekt, der den Bau des Aquädukts in [county.GetNameNoTier] leitet, überschreitet ebenfalls seine Mittel!\n\nIch habe unsinnige Ausreden wie „Das geht einfach nicht“ gründlich satt!"
 stewardship_domain_special.8012.a: "Nehmt das Gold, aber damit stellt Ihr es gefälligst fertig!"
 stewardship_domain_special.8012.a.tt: "#F Wie kann es so viel kosten, ein einfaches Aquädukt zu bauen?#!"
 stewardship_domain_special.8012.b: "Wir brauchen mehr Bauern als Aufgebot. Sollen sie Zwangsarbeit leisten."
  
 stewardship_domain_special.8013.t: "$stewardship_domain_special.8001.t$: Problematischer Bau"
 stewardship_domain_special.8013.desc: "An den falschen Ort gelieferte Rohstoffe, Bauteile, die nicht zu meinen Vorstellungen passen … Welcher Teil des Befehls „Baut ein Aquädukt, und zwar so, wie ich es will“ ist denn bitte so schwierig umzusetzen?"
 stewardship_domain_special.8013.a: "Ich werde die Arbeiten persönlich verwalten."
 stewardship_domain_special.8013.b: "Ich führe eine Zwangsverpflichtung von Bauern durch, um die verlorene Zeit wieder wettzumachen."
  
 stewardship_domain_special.8021.t: "$stewardship_domain_special.8001.t$: Unvorhergesehene Schwierigkeiten"
 stewardship_domain_special.8021.desc: "Mein Bewässerungsvorhaben in [county.GetNameNoTier] schreitet voran, doch mit mehr Schwierigkeiten als erwartet.\n\nM[steward.Custom('DE_ART_IND_N')] [steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] meint, der Boden sei „doppelt so steinig und doppelt so porös wie vermutet“."
 stewardship_domain_special.8021.a: "Dann müssen die Bauern eben doppelt so hart arbeiten!"
 stewardship_domain_special.8021.b: "Wir sollten uns Zeit lassen und alles richtig machen."
 stewardship_domain_special.8021.c: "Es gibt immer Abkürzungen, die man nehmen kann, um wieder auf den richtigen Weg zu kommen!"
  
 stewardship_domain_special.8022.t: "$stewardship_domain_special.8001.t$: Bedauerliche Umstände"
 stewardship_domain_special.8022.desc: "Das Bewässerungsvorhaben in [county.GetNameNoTier] verlaufe nach Plan, meldet mir mein Ratskämmerer. Allerdings findet mein selbstgefälliges Grinsen ein jähes Ende, als er hinzufügt, dass die Bauernarbeiter in einer erschreckenden Geschwindigkeit versterben."
 stewardship_domain_special.8022.a: "Vielleicht sollte ich von nun an ein Auge auf die Dinge werfen."
 stewardship_domain_special.8022.b: "Leben sie denn nicht, um mir zu dienen?"
 stewardship_domain_special.8022.c: "Ah … Nehmt neue Aufgebote, so viel Ihr braucht."
 stewardship_domain_special.8022.c.tt: "#F Verratet ihnen nicht, wofür sie gebraucht werden.#!"
  
 stewardship_domain_special.8023.t: "$stewardship_domain_special.8001.t$: Stagnierender Fortschritt"
 stewardship_domain_special.8023.desc: "„Das Bewässerungsvorhaben in [county.GetNameNoTier] liegt hinter dem Zeitplan zurück“, meldet m[steward.Custom('DE_ART_IND_N')] [steward.Custom2('MyCharacterIntroduction', ROOT.Char)]. „Weit dahinter. Ich habe mir die Arbeiten angesehen, und ich weiß nicht, ob sie noch zu meinen Lebzeiten abgeschlossen werden.“\n\nIch weiß nicht, ob [steward.Custom('DE_PRO_PER_S_3P_N')] das ernst meint oder nicht."
 stewardship_domain_special.8023.a: "Tauscht die Aufseher aus. Und gebt ihnen neue Peitschen."
 stewardship_domain_special.8023.b: "Heuert so viele Arbeiter an, wie Ihr braucht!"
 stewardship_domain_special.8023.c: "Vielleicht sollten wir unsere Ziele niedriger setzen …"
 stewardship_domain_special.8023.c.tt: "Dies reduziert die Effektivität meines Vorhabens"
  
  #Localisation for completion of the governance lifestyle. 
 stewardship_domain_special.9999.t: "Alles in meinem Hauptbuch"
 stewardship_domain_special.9999.desc_opening: "Ich habe meine Finger überall im Spiel, ein Auge auf jede Sache geworfen und eine Meinung zu jeder Entscheidung; seit langem konzentriere ich mich nun schon auf Verwaltungsangelegenheiten."
 stewardship_domain_special.9999.desc_education_4: "\n\nAls ich meine Erfolge überdenke, wird mir klar, dass ich nichts Neues mehr erlernen kann!"
 stewardship_domain_special.9999.desc_not_education: "\n\nAls ich meine Erfolge überdenke, wird mir klar, dass ich eine wahre Naturgewalt auf dem Gebiet der Verwaltung geworden bin!"
 stewardship_domain_special.9999.a: "Nichts auf dem Gebiet der Regierungskunst ist mir entgangen!"
 stewardship_domain_special.9999.a.tt: "Es kommt mir vor, als hätte ich nun auf dem Gebiet [stewardship_lifestyle|E] alles erreicht."
