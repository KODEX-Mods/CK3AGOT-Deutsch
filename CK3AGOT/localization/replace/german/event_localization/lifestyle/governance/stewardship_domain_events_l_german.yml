  ################# 
  # Normal Events # 
  ################# 
  
  # Guild Dispute, by Sean Hughes 
 stewardship_domain.1041.t: "Zunftstreit"
 stewardship_domain.1041.desc: "Die Schmiede- und die Kaufmannszunft von [guild_county.GetNameNoTier] haben mir jeweils einen Gesandten geschickt. Die beiden Gilden haben unüberbrückbare Differenzen bezüglich des Handels mit Roheisen in der Gemeinde und möchten, dass ich ihren Streit schlichte.\n\nInsgeheim haben beide Gesandte mir ein lukratives Geschäft mit ihrer Zunft angeboten, falls ich mich auf ihre Seite schlage."
 stewardship_domain.1041.a: "Sie könnten beide profitieren, wenn sie nur zusammenarbeiten würden."
 stewardship_domain.1041.a.success: "Ich bewege die beiden Zünfte zur Zusammenarbeit"
 stewardship_domain.1041.a.success.tt: "Die Zünfte in [guild_county.GetNameNoTier] arbeiten jetzt zusammen; dies fördert die Waffenproduktion"
 stewardship_domain.1041.a.failure: "Ich schaffe es nicht, die Zünfte zu einer Übereinkunft zu bringen"
 stewardship_domain.1041.a.failure.tt: "Die Zünfte in [guild_county.GetNameNoTier] kamen zu keiner Übereinkunft darüber, wie die Eisenproduktion zu handhaben ist"
 stewardship_domain.1041.b: "Nur Schmiede können gutes Eisen von schlechtem unterscheiden …"
 stewardship_domain.1041.b.flavor: "… und die Schmiedezunft versorgt meine Aufgebote mit kostenlosen Waffen!"
 stewardship_domain.1041.c: "Handel ist eindeutig die Domäne der Kaufleute …"
 stewardship_domain.1041.c.flavor: "… und die Kaufmannszunft wird mir einen Teil ihrer Gewinne abtreten!"
 stewardship_domain.1041.d: "[guild_county.GetNameNoTierNoTooltip] gehört #EMP mir#!! Nur ich kontrolliere den Handel dort!"
  
  # Domineering Guild, by Sean Hughes 
 stewardship_domain.1042.t: "Dominante Zunft"
 stewardship_domain.1042.desc: "Die [guild_county.Custom('Governance_1041_GuildType')] in [guild_county.GetNameNoTier] hat dort den Handel mit Eisen fest im Griff.\n\nNun nutzt die Zunft ihre Macht, um unverschämte Preise für ihre Waren zu verlangen und ihren Zunftmeistern fette Börsen zu verschaffen, aber das schadet dem Handel in der Gemeinde."
 stewardship_domain.1042.a: "Ich verhandle mit der Zunft, damit sie ihre Preise senkt."
 stewardship_domain.1042.a.success: "Ich bringe die [guild_county.Custom('Governance_1041_GuildType')] dazu, ihre Preise zu senken"
 stewardship_domain.1042.a.failure: "Die [guild_county.Custom('Governance_1041_GuildType')] weigert sich, ihre Preise zu senken"
 stewardship_domain.1042.b: "Solange sie die entsprechenden Steuern an mich abführen …"
 stewardship_domain.1042.c: "Wenn sie nicht fair handeln, dann handeln sie eben überhaupt nicht!"
  
  # Granary Infestation, by Sean Hughes 
 stewardship_domain.1052.t: "Befallene Kornspeicher"
 stewardship_domain.1052.desc: "Ungeziefer hat mehrere Kornspeicher in [target_county.GetNameNoTier] befallen und die darin gelagerte Saat zerstört. Da sie kein Saatgut mehr für die nächste Ernte haben, bitten die freien Pächter dort mich um Hilfe.\n\nDa die Lage ernst ist, müssen die Bauern wohl zwangsläufig die Bedingungen annehmen, die ich ihnen biete."
 stewardship_domain.1052.a: "Ich habe mehr als genug Korn. Sie müssen nur meine Leibeigenen werden …"
 stewardship_domain.1052.b: "Ich erbarme mich Ihrer und öffne meine Kornspeicher."
 stewardship_domain.1052.c: "Die [ROOT.Char.Custom('DefaultPriestTitlePlural')] sollen ihnen Almosen geben. Das ist ein Befehl."
 stewardship_domain.1052.d: "M[almoner.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('almoner'))] wird Getreide an sie verteilen."
  
  # Corrupt Tax Collector, by Sean Hughes 
 stewardship_domain.1053.t: "Korrupter Steuereintreiber"
 stewardship_domain.1053.desc: "Mir sind verschiedene Ungereimtheiten und Auslassungen in den Steuerbüchern für [target_county.GetNameNoTier] aufgefallen. Das können eindeutig keine einfachen Fehler sein; jemand unterschlägt Mittel!\n\nLeider ist die Spur dieses geheimnisvollen Täters so schwer nachzuverfolgen, dass ich nicht genau sagen kann, welcher Steuereintreiber nun der Schuldige ist."
 stewardship_domain.1053.a: "Ich gehe der Sache diskret nach …"
 stewardship_domain.1053.a.success: "Ich finde den Täter und führe ihn seiner gerechten Strafe zu"
 stewardship_domain.1053.a.failure: "Der Täter entwischt mir weiterhin"
 stewardship_domain.1053.c: "Ich nehme die Besteuerung von [target_county.GetNameNoTierNoTooltip] selbst in die Hand."
 stewardship_domain.1053.d: "Ich lasse sie alle hinrichten und besorge mir neue Eintreiber!"
  
  # Culture Clash, by Sean Hughes 
 stewardship_domain.1073.t: "Aufeinanderprallen der Kulturen"
  #AGOT Modified 
 #stewardship_domain.1073.desc: "Most of the commoners living in [target_county.GetName] are of [target_ruler.GetCulture.GetName] descent. Proud of their traditions, it does not sit well with them that they must serve a foreigner like myself when my neighbor [target_ruler.GetTitledFirstName] shares their culture and history."
 stewardship_domain.1073.desc: "Die meisten Gemeinen, die in [target_county.GetName] leben, stammen aus der [target_ruler.GetCulture.GetName|l]en Kultur. Sie sind stolz auf ihre Traditionen, und es gefällt ihnen gar nicht, dass sie einem Fremden dienen müssen, wo doch mein[target_ruler.Custom('DE_END_PRO_S_N')] Nachbar[target_ruler.Custom('DE_END_NOU_S_GS_N')] [target_ruler.GetTitledFirstName] ihre Kultur und Geschichte teilt."
  #AGOT Modified 
 #stewardship_domain.1073.a: "Teach them the superiority of the [me.GetCulture.GetNameNoTooltip] culture!"
 stewardship_domain.1073.a: "Ich werde ihnen zeigen, wie überlegen die [me.GetCulture.GetNameNoTooltip|l]e Kultur ist!"
  #AGOT Modified 
 #stewardship_domain.1073.a.success: "The commoners adopt [me.GetCulture.GetNameNoTooltip] customs"
 stewardship_domain.1073.a.success: "Die Gemeinen übernehmen die Sitten meiner Kultur"
 stewardship_domain.1073.a.failure: "Die Gemeinen weigern sich, zivilisiert zu werden"
 stewardship_domain.1073.c: "Es schert mich nicht, ob sie ihre seltsamen Traditionen behalten."
 stewardship_domain.1073.c.warning: "Kulturförderungstempo: #N -75 %#!"
 stewardship_domain.1073.d: "Die Gefühle der Bauern sind mir einerlei; ich bin ihr Herrscher."
  
  # Reduce revolt risk by being diligent, by Linnéa Thimrén 
 stewardship_domain.5031.t: "Eine Gemeinde in Not"
 stewardship_domain.5031.desc: "Dies sind turbulente Zeiten für [county.GetName]. Mich erreichen zahlreiche Berichte über die schlechte Lage in der Gegend, und die Bauern murmeln schon etwas von #EMP alternativen#! Lösungen …"
 stewardship_domain.5031.a: "Ich kümmere mich persönlich darum."
 stewardship_domain.5031.b: "Ich erhöhe als Strafe die Steuern."
  
  # Marshland Clearing, by Petter Vilberg 
 stewardship_domain.6001.t: "Entwässerung"
 stewardship_domain.6001.desc: "Vor einigen Monaten begann [baron.GetTitledFirstName] ein großes Unterfangen, Sumpfland zu entwässern, um die Besiedelung von [barony.GetNameNoTier] voranzutreiben. Schwere Pflüge und frische Gräben sorgen für einen trockenen Boden, aber die Arbeit geht nur schleppend voran.\n\nMein[steward.Custom('DE_END_PRO_S_N')] [steward.GetCouncilTitle] hat jetzt einen Brief von [baron.GetFirstName] erhalten, in dem [baron.Custom('DE_PRO_PER_S_3P_N')] eine Minderung [baron.Custom('DE_PRO_POS_S_3P')]er Aufgebotspflichten erbittet. Da [baron.Custom('DE_PRO_PER_S_3P_N')] die Arbeiten unbedingt vor der Erntezeit abschließen möchte, hofft [baron.Custom('DE_PRO_PER_S_3P_N')], stattdessen Soldaten zur Arbeit abkommandieren zu können."
 stewardship_domain.6001.a: "Nehmt Euch so viele Gemeine, wie Ihr braucht, [baron.GetFirstNameNoTooltip]!"
 stewardship_domain.6001.b: "Das könnte ganz [county.GetNameNoTier] brauchen."
 stewardship_domain.6001.c: "Nein, die Schlachtfelder werden dieses Jahr eine Menge Leben fordern!"
  
  # Forest Clearing, by Petter Vilberg 
 stewardship_domain.6002.t: "Rodung"
 stewardship_domain.6002.desc: "Vor einigen Monaten begann [baron.GetTitledFirstName] mit der Rodung von Wäldern, um die Besiedelung von [barony.GetNameNoTier] voranzutreiben. Bäume werden entwurzelt, Wege werden geschaffen, der Boden wird begradigt.\n\n[steward.GetCouncilTitle] [steward.GetFirstName] hat jetzt einen Brief von [baron.GetFirstName] erhalten, in dem [baron.Custom('DE_PRO_PER_S_3P_N')] eine Minderung [baron.Custom('DE_PRO_POS_S_3P')]er Aufgebotspflichten erbittet. Da [baron.Custom('DE_PRO_PER_S_3P_N')] die Arbeiten unbedingt vor der Erntezeit abschließen möchte, hofft [baron.Custom('DE_PRO_PER_S_3P_N')], stattdessen Soldaten zur Arbeit abkommandieren zu können."
  
  # Haggle with Masons, by Petter Vilberg 
 stewardship_domain.6011.t: "Steinmetz-Angelegenheiten"
 stewardship_domain.6011.desc: "Eine Zunft von Steinmetzen hat sich in [county.GetNameNoTier] niedergelassen. Motivierte Handwerker in meinem persönlichen Dienst zu haben, könnte die Region erblühen lassen."
 stewardship_domain.6011.a: "Ich werde eine Vereinbarung mit dem Zunftmeister der Steinmetze treffen."
 stewardship_domain_6011_great_deal: "Eine großartige Vereinbarung"
 stewardship_domain.6011.offer_tt: "Mir wird angeboten:"
 stewardship_domain_6011_fair_deal: "Eine faire Vereinbarung"
 stewardship_domain_6011_bad_deal: "Eine unglückliche Vereinbarung"
 stewardship_domain.6011.b: "[steward.GetTitledFirstNameNoTooltip], sichert mir ihre Gefolgschaft!"
 stewardship_domain.6011.c: "Warum sollte ich ihre Hilfe brauchen, wo ich doch Leibeigene habe?"
  
 stewardship_domain.6012.desc: "Der Zunftmeister der Steinmetze schien nicht sonderlich willig, eine Vereinbarung im Namen der Gilde einzugehen, bis ich genau erklärte, wie sehr wir beide davon profitieren würden."
 stewardship_domain.6012.a: "Ich musste nicht einmal mit Gewalt drohen!"
  
 stewardship_domain.6013.desc: "Nach einer langwierigen Audienz weigert der Zunftmeister der Steinmetze sich, noch weiter nachzugeben.\n\n„Zu einem niedrigeren Preis ist es nicht möglich.“"
 stewardship_domain.6013.a: "„Dann sind wir im Geschäft.“"
 stewardship_domain.6013.b: "Ich kann doch sicher anderswo günstigere Steinmetze finden."
  
 stewardship_domain.6014.desc: "„Ihr beleidigt mich und meinen gesamten Berufsstand, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]!“ Der Zunftmeister der Steinmetze ist ganz und gar nicht zufrieden mit meinem Angebot. „Im Gegenteil steigen die Preise derzeit sogar. Natürlich liegt das ausschließlich an den Arbeitskosten. Ich bin mir sicher, [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleTierName] versteht das.“"
 stewardship_domain.6014.a: "„Ich verstehe das voll und ganz.“"
 stewardship_domain.6014.b: "[county.GetTierAsNameNoTooltip|l] dient mir, und so werden es auch die Zünfte tun!"
  
 stewardship_domain.6015.desc: "Der Zunftmeister der Steinmetze hat offenbar die Gesellschaft von [steward.GetCouncilTitle] [steward.GetTitledFirstName] genossen, denn dies[steward.Custom('DE_END_ADJ_NUL_S_N')] kehrt mit einem Angebot der Steinmetze zurück, das meine Forderungen sogar noch übersteigt."
 stewardship_domain.6015.a: "Ich hätte das selbst kaum besser verhandeln können!"
  
 stewardship_domain.6016.desc: "[steward.GetTitledFirstName] kehrt mit einem Angebot der Steinmetzzunft zu mir zurück.\n\n„Ich habe mir ihre Unterlagen angesehen. Ich glaube nicht, dass wir eine bessere Vereinbarung bekommen werden.“"
 stewardship_domain.6016.a: "Das klingt sehr gut."
 stewardship_domain.6016.b: "Dann war ich ein Narr, Euch zu schicken, [steward.GetFirstNameNoTooltip]!"
  
 stewardship_domain.6017.desc: "„Die Verhandlungen liefen nicht … ganz wie geplant“, entschuldigt sich mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('steward'))]. „Allerdings habe ich ein Angebot, auch wenn der Zunftmeister der Steinmetze sich weigert, weiter mit mir zu sprechen.“"
 stewardship_domain.6017.a: "Ich habe mich mit den Leistungsgrenzen meiner Bediensteten abgefunden."
 stewardship_domain.6017.b: "Dann werde ich eben mit ihm reden! Und es ihm befehlen!"
  
  
  ################## 
  # Special Events # 
  ################## 
  
  # Bad harvest, by Linnéa Thimrén and Sean Hughes 
 stewardship_domain_special.1001.t: "Ernte in [development_county.GetNameNoTier]"
 stewardship_domain_special.1001.desc: "Dies sind magere Zeiten, und die Lande, die [county_holder.Custom2('MyCharacterIntroduction', ROOT.Char)] in [development_county.GetNameNoTier] hält, haben mehr gelitten als die meisten anderen.\n\nImmer mehr Meldungen über die schlechte Ernte erreichen mich, und ich beginne mich zu fragen, ob ich dieses Jahr wohl meine Steuern von dort erhalten werde …"
 stewardship_domain_special.1001.a: "Ich gehe den Problemen der Gemeinde nach."
 stewardship_domain_special.1001.a.tt: "Das Schicksal von [development_county.GetNameNoTier] wird in meinen Händen liegen …"
 stewardship_domain_special.1001.b: "Sichert Euch meine rechtmäßigen Abgaben mit Gewalt!"
 stewardship_domain_special.1001.c: "Das ist Sache von [county_holder.GetFirstNameNoTooltip], nicht die meine."
  
 stewardship_domain_special.1002.desc: "Offenbar stammt das Unglück von [development_county.GetNameNoTier] teilweise aus schlechter Verwaltung. Das Land wurde nicht sorgsam geräumt, die Saat wurde außerhalb der Saison ausgebracht, und das Weideland wurde überweidet."
 stewardship_domain_special.1002.desc.repentant: "\n\nVor mir steht händeringend ein[county_holder.Custom('DE_END_PRO_S_N')] reumütig[county_holder.Custom('DE_END_ADJ_NUL_S_N')] [county_holder.GetTitledFirstName]. „Bitte, o [ROOT.Char.Custom2('RelationToMeAddress', county_holder)], gebt mir noch eine Chance! Ich kann das wiedergutmachen, das schwöre ich!“"
 stewardship_domain_special.1002.desc.uncaring: "\n\nVor mir steht ein[county_holder.Custom('DE_END_PRO_S_N')] gelangweilt dreinschauend[county_holder.Custom('DE_END_ADJ_NUL_S_N')] [county_holder.GetTitledFirstName]. „Die Bauern bekommen das schon hin. Das tun sie immer. Ist ja schließlich ihre Aufgabe, nicht wahr?“"
 stewardship_domain_special.1002.desc.blaming: "\n\nVor mir steht ein[county_holder.Custom('DE_END_PRO_S_N')] vom Frust gezeichnet[county_holder.Custom('DE_END_ADJ_NUL_S_N')] [county_holder.GetTitledFirstName]. „Wie konnten diese Bauern nur derart versagen? Das sind Schmutzwühler! Mehr tun die doch nicht!“"
  
 stewardship_domain_special.1002.a: "Dafür mache ich Euch verantwortlich, [county_holder.GetFirstNameNoTooltip]."
 stewardship_domain_special.1002.a.success: "[county_holder.GetTitledFirstName] und ich lernen aus [county_holder.Custom('DE_PRO_POS_S_3P')]en Fehlern"
 stewardship_domain_special.1002.a.failure: "[county_holder.GetTitledFirstName] bekommt die Probleme in [development_county.GetNameNoTier|U] nicht in den Griff"
 stewardship_domain_special.1002.b: "Ich werde das persönlich regeln, koste es, was es wolle!"
 stewardship_domain_special.1002.b.success: "Ich bekomme die Probleme in [development_county.GetNameNoTier] in den Griff"
 stewardship_domain_special.1002.b.failure: "Ich bekomme die Probleme in [development_county.GetNameNoTier] nicht in den Griff"
 stewardship_domain_special.1002.c: "Ihr habt Euren Anspruch auf [development_county.GetNameNoTierNoTooltip] verwirkt!"
 stewardship_domain_special.1002.c.tt: "Ich nehme [county_holder.GetTitledFirstName] [development_county.GetNameNoTier] weg"
  
 stewardship_domain_special.1003.desc: "„Danke, dass Ihr an mich geglaubt habt, [ROOT.Char.Custom2('RelationToMeAddress', county_holder)]!“\n\n[county_holder.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat die Krise gelöst, in der [county_holder.Custom('DE_PRO_PER_S_3P_N')] steckte. Manchmal ist es am besten, auf andere zu vertrauen, und dann von ihnen zu lernen!"
 stewardship_domain_special.1003.a: "Verratet mir, wie Ihr das angestellt habt!"
  
 stewardship_domain_special.1004.desc: "Die Bericht aus [development_county.GetNameNoTier] werden immer katastrophaler, und bald wird es offensichtlich, dass [county_holder.GetTitledFirstName] alles nur noch schlimmer gemacht hat."
 stewardship_domain_special.1004.a: "Was für ein[county_holder.Custom('DE_END_PRO_S_N')] [county_holder.GetTitleTierName] ist [county_holder.Custom('DE_PRO_PER_S_3P_N')] denn bitte?!"
  
 stewardship_domain_special.1005.desc: "Als ich sehe, wie [development_county.GetNameNoTier] unter meiner Leitung gedeiht, bin ich doch ein wenig stolz auf mich. Sich hin und wieder der Verwaltung kleiner Dinge zuzuwenden, ist eine gute Möglichkeit, Neues zu lernen!"
 stewardship_domain_special.1005.a: "Dieses Wissen wird mir in der Tat noch nützlich sein!"
  
 stewardship_domain_special.1006.desc: "Was ich auch versuche, es wird einfach nicht besser in [development_county.GetNameNoTier]. Das Land ist nicht mehr so schlimm dran wie zuvor, aber ich weiß einfach nicht, wie ich die restlichen Aufgaben lösen soll."
 stewardship_domain_special.1006.a: "Nun, der Erfolg kann mir nicht immer hold sein …"
  
  # Charter fair, by Linnéa Thimrén 
 stewardship_domain_special.1101.t: "Jahrmarkt in [county.GetNameNoTierNoTooltip]"
 stewardship_domain_special.1101.desc: "In [county.GetNameNoTier] gibt es ein Feld, das perfekt für einen großen Jahrmarkt geeignet wäre.\n\nZwei ansässige Adlige, [local_baron.GetTitledFirstName] und [second_local_baron.GetTitledFirstName], bitten mich, ihnen eine Urkunde zukommen lassen, die es ihnen erlaubt, den Jahrmarkt in meinem Namen zu veranstalten."
 stewardship_domain_special.1101.a: "[second_barony.Custom('BaronyTownType')] in [second_barony.GetNameNoTierNoTooltip] erhält die Urkunde."
 stewardship_domain_special.1101.all_goes_well: "Wenn alles gut läuft:"
 stewardship_domain_special.1101.b: "[local_baron.GetFaith.HouseOfWorship] in [barony.GetNameNoTierNoTooltip] erhält die Urkunde."
 stewardship_domain_special.1101.c: "Nutzt das Feld lieber als Weideland."
  
 stewardship_domain_special.1102.desc: "[second_local_baron.GetTitledFirstName] zeigt mir Waren aus aller Welt; Stoffe aus den entferntesten Winkeln der Seidenstraße, regionale Feldfrüchte, technologische Wunderwerke aus dem Osten …\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], welche Waren sollen wir auf dem neuen Jahrmarkt vorstellen?“"
 stewardship_domain_special.1102.a: "Wir importieren so viel Seide, wie wir können!"
 stewardship_domain_special.1102.a.tt: "Die Menschen werden dies eher schätzen, wenn die Gegend stabil und wohlhabend ist"
 stewardship_domain_special.1102.b: "Wir konzentrieren uns auf regionale Feldfrüchte!"
 stewardship_domain_special.1102.b.tt: "Die Menschen werden dies eher schätzen, wenn die Gegend in Aufruhr ist"
 stewardship_domain_special.1102.c: "Die technologischen Wunderwerke werden das Herzstück sein!"
 stewardship_domain_special.1102.c.tt: "Die Menschen werden dies eher schätzen, wenn die Entwicklung der Gegend niedrig ist"
  
 stewardship_domain_special.1103.desc_silk: "Edle Seide, die die Reichen von [county.GetNameNoTier] auf den Markt lockte, und auch die Bauern lassen nicht auf sich warten … Es war eine Woche der Feierlichkeiten und des Handels!"
 stewardship_domain_special.1103.desc_crops: "Unmengen von Essen, das die Bauern auf den Markt lockte, und hochwertige Waren an den Ständen, damit sie wiederkommen … Es war eine Woche der Feierlichkeiten und des Handels!"
 stewardship_domain_special.1103.desc_technology: "Technologische Wunderwerke, die die Massen verzauberten, und hochwertige Waren an den Ständen … Es war eine Woche der Feierlichkeiten und des Handels!"
 stewardship_domain_special.1103.a: "Ihr habt meine Erlaubnis, dieses Fest von nun an jährlich zu veranstalten."
  
 stewardship_domain_special.1104.desc_silk: "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], was sollen wir nur mit all der Seide anfangen?“\n\nOffenbar war die Nachfrage nach Seide nicht hoch in der Gegend, und [second_local_baron.GetTitledFirstName] sitzt auf etlichen unverkauften Ballen des teuren Stoffes."
 stewardship_domain_special.1104.desc_crops: "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], die Feldfrüchte werden alt und faulig, was sollen wir nur mit ihnen anfangen?“\n\nOffenbar war die Nachfrage nach regionalen Feldfrüchten nicht hoch in der Gegend, und [second_local_baron.GetTitledFirstName] sitzt auf einer Menge unverkaufter Kisten."
 stewardship_domain_special.1104.desc_technology: "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], was sollen wir nur mit all dem Tand anfangen?“\n\nOffenbar war die Nachfrage nach wundersamer Technologie nicht hoch in der Gegend, und [second_local_baron.GetTitledFirstName] sitzt auf einer Menge unverkaufter Kisten."
 stewardship_domain_special.1104.a: "Kein sonderlich vielversprechender Start, aber ich bin mir sicher, die Einheimischen bekommen das in den Griff!"
  
 stewardship_domain_special.1105.desc: "[local_baron.GetTitledFirstName] zeigt mir Waren aus aller Welt; religiöse Gegenstände aus heiligen Städten, Nahrungsmittel, die örtliche [local_baron.GetFaith.DevoteeMalePlural] und [local_baron.GetFaith.DevoteeFemalePlural] angebaut haben, Wunder ausländischer Religionen …\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], welche Waren sollen wir auf dem neuen Jahrmarkt vorstellen?“"
 stewardship_domain_special.1105.a: "Wir werden die lokalen Heiligen ehren, indem wir uns auf religiöse Gegenstände konzentrieren!"
 stewardship_domain_special.1105.a.tt: "Die Menschen werden dies eher schätzen, wenn ihr religiöser Eifer stark ist"
 stewardship_domain_special.1105.b: "Bringt so viel Nahrung, wie Ihr könnt!"
 stewardship_domain_special.1105.b.tt: "Die Menschen werden dies eher schätzen, wenn die Gegend Unterstützung benötigt"
 stewardship_domain_special.1105.c: "Wenn wir andere Religionen zeigen, verlieren sie den Reiz des Neuen!"
 stewardship_domain_special.1105.c.tt: "Die Menschen werden dies eher schätzen, wenn ihr religiöser Eifer schwach ist"
  
 stewardship_domain_special.1106.desc_religious_objects: "Religiöse Gegenstände aus heiligen Städten, die die Menschen bezauberten und faszinierten, und hochwertige Waren in den Ständen … Es war eine Woche der frommen Feierlichkeiten und des Handels!"
 stewardship_domain_special.1106.desc_religious_food: "Das Essen, dass die [local_baron.GetFaith.DevoteeMalePlural] und [local_baron.GetFaith.DevoteeFemalePlural] der Gegend bereitstellten, verkaufte sich fast besser als alles andere auf dem Jahrmarkt … Es war eine Woche der frommen Feierlichkeiten und des Handels!"
 stewardship_domain_special.1106.desc_religious_other: "Angesichts der fremdartigen Religionen beteten die Bewohner von [county.GetNameNoTier] mehr als gewöhnlich, und sie wussten ihre Gemeinde von neuem zu schätzen … Es war eine Woche der frommen Feierlichkeiten und des Handels!"
 stewardship_domain_special.1106.a: "Ihr habt meine Erlaubnis, dieses Fest von nun an jährlich zu veranstalten."
  
 stewardship_domain_special.1107.desc_religious_objects: "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], was sollen wir nur mit diesen heiligen Objekten anfangen?“\n\nOffenbar haben die heiligen Gegenständen die Frommen nicht so sehr angezogen wie erhofft, und [local_baron.GetTitledFirstName] bleibt auf einer Menge von ihnen sitzen."
 stewardship_domain_special.1107.desc_religious_food: "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], was sollen wir nur mit all dem Essen anfangen?“\n\nOffenbar hätten die Mahlzeiten, die die [local_baron.GetFaith.DevoteeMalePlural] und die [local_baron.GetFaith.DevoteeFemalePlural] der Gegend zubereitet hatten, ein wenig göttlichen Beistand gut gebrauchen können; es wurde so gut wie nichts davon verkauft."
 stewardship_domain_special.1107.desc_religious_other: "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], was sollen wir nur mit diesem blasphemischen Tand anfangen?“\n\nDie ausländischen Gegenstände haben die Menschen abgestoßen und sie davon abgehalten, den Markt zu besuchen. [local_baron.GetTitledFirstName] wird alsbald angewiesen, sie zu verbrennen, aber der Schaden ist bereits angerichtet."
 stewardship_domain_special.1107.a: "Kein sonderlich vielversprechender Start, aber ich bin mir sicher, die Einheimischen bekommen das in den Griff!"
  
  
