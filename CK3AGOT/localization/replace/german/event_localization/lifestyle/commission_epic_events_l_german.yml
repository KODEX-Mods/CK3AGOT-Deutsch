 commission_epic.0001.t: "Ein Familienepos"
 commission_epic.0001.desc: "Was ich brauche, ist eine klassische Erzählung über die Herrschaftlichkeit meiner Familie. Ein [ROOT.Char.Custom('CompositionType')] über die Ursprünge der [ROOT.Char.GetDynasty.GetBaseName]-Dynastie und warum uns wahre Größe verheißen ist!\n\nIch brauche nur jemanden, der weiß, wie man eine Geschichte erzählt …"
 commission_epic.0001.a: "[writer.GetTitledFirstNameNoTooltip], [writer.Custom('DE_ART_DEF_S_N')] renommierte Geschichtenerzähler[writer.Custom('DE_END_NOU_S_GS_N')]!"
 writer_writes_epic: "Geschichtenerzähler[writer.Custom('DE_END_NOU_S_GS_N')] [writer.GetTitledFirstName] verfasst das Epos"
