 commission_epic.0002.t: "Familienepos: Perspektive"
 commission_epic.0002.writer: "Mein Familienepos schreitet offenbar gut voran. Manche Zeilen klingen bereits, als würde man sie noch in Jahrzehnten zitieren, doch [writer.GetTitledFirstName] hat eine Menge Fragen zum Schwerpunkt der Erzählung.\n\nIch könnte diese Frage einfacher beantworten, wenn [writer.Custom('DE_PRO_PER_S_3P_N')] zuerst alles niederschreiben würde. Dann könnte ich [writer.Custom('DE_PRO_PER_S_3P_A')] sagen, was mir missfällt, aber [writer.Custom('DE_PRO_PER_S_3P_N')] besteht darauf, dass [writer.Custom('DE_PRO_PER_S_3P_N')] auf der Stelle Antworten braucht."
 commission_epic.0002.servant: "[servant.GetFirstName], [servant.Custom('DE_ART_DEF_S_N')] Diener[servant.Custom('DE_END_NOU_S_GS_N')], die ich mit der Arbeit an meiner Familienchronik beauftragte, hat offenbar einige Schwierigkeiten. Allerdings ist es erstaunlich, dass [servant.Custom('DE_PRO_PER_S_3P_N')] überhaupt Fortschritte macht. Wie sich herausstellte, kann [servant.Custom('DE_PRO_PER_S_3P_N')] weder lesen noch reimen.\n\nUnd doch arbeitet [servant.Custom('DE_PRO_PER_S_3P_N')] Tag und Nacht, und jetzt kommt [servant.Custom('DE_PRO_PER_S_3P_N')] mit einer wichtigen Frage zu mir. „Worum genau soll es denn überhaupt gehen, Herr[ROOT.GetCharacter.Custom('DE_END_NOU_S_GS_N')]?“"
 commission_epic.0002.scribes: "Meine [ROOT.Char.Custom('CommissionEpicScribes')] haben mit der Arbeit an meinem Familienepos begonnen, aber sie stoßen schon jetzt auf Schwierigkeiten. Sie können sich nicht darauf einigen, wo der Schwerpunkt der Geschichte liegen soll. Jeder [ROOT.Char.Custom('CommissionEpicScribe')] besteht rein zufällig darauf, dass der Fokus auf seinem eigenen Verantwortungsgebiet gerichtet werden müsste.\n\n„Wir möchten Euch ja nicht drängen, Herr[ROOT.GetCharacter.Custom('DE_END_NOU_S_GS_N')], aber Ihr #EMP müsst#! Euch in dieser Sache entscheiden, bevor wir uns gegenseitig in Stücke reißen!“"
 commission_epic.0002.iberia_epic.a: "Schreibt über das Recht meiner Dynastie, Iberien zu regieren!"
 commission_epic.0002.a: "Konzentriert Euch auf Geschichten über die angestammten Ansprüche meiner Dynastie."
 commission_epic.propaganda: "Ich erhalte [claims|E] auf benachbarte Titel, sobald das Epos fertiggestellt ist."
 commission_epic.0002.b: "Das Epos sollte sich natürlich auf mich und mein Schicksal konzentrieren!"
 commission_epic.more_prestige: "Ich erhalte mehr persönliches [prestige|E], sobald das Epos fertiggestellt ist"
 commission_epic.0002.c: "Es ist eine #EMP Familienchronik#!. Also seid großzügig."
 commission_epic.more_dynasty_prestige: "Ich erhalte mehr [dynasty_prestige|E], sobald das Epos fertiggestellt ist"
 commission_epic.0002.d: "Erzählt die Geschichte so wahrheitsgetreu wie möglich."
 commission_epic.more_piety: "Ich erhalte zusätzlich [piety|E], sobald das Epos fertiggestellt ist"
  
  
 commission_epic.1001.t: "Familienepos: Eine Frage der Zeit"
 commission_epic.1001.opening: "Mir wurde seit Wochen nichts Neues zu meinem Familienepos vorgelegt, und entweder dauert der ganze Vorgang einfach zu lange oder"
 commission_epic.1001.composer: "[composer.Custom('DE_PRO_PER_S_3P_N')] liefert am Ende schludrige Arbeit ab! Ist es denn wirklich zu viel verlangt, dass [composer.Custom('DE_PRO_PER_S_3P_N')] ein Meisterwerk erschafft, und zwar auf der Stelle?"
 commission_epic.1001.scribes: "meine [ROOT.Char.Custom('CommissionEpicScribes')] liefern am Ende schludrige Arbeit ab! Ist es denn wirklich zu viel verlangt, dass sie ein Meisterwerk erschaffen, und zwar schleunigst?"
 commission_epic.1001.a: "Ich will, dass das Epos gut wird, und ich will es #EMP jetzt#!!"
 commission_epic.1001.b: "Wer mein Epos schreibt, wird dafür so lange abgestellt wie nötig."
 commission_epic.1001.b_scribes: "Wer mein Epos schreibt, wird dafür so lange abgestellt wie nötig."
 commission_epic.1001.c: "Also, wenn wir aus dem bisherigen Material einfach Band Eins machen …"
  
 commission_epic.1002.t: "Familienepos: Umfangreiches Quellenmaterial"
 commission_epic.1002.composer: "[powerful_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] bekam von [composer.GetTitledFirstName] spannende Details zu hören, die [composer.Custom('DE_PRO_PER_S_3P_N')] über meine Ahnen herausgefunden hat. „Es könnte durchaus sein, dass dieser Teil über ein [ROOT.Char.Custom('CompositionDetail')] wahr sein könnte, da …“\n\nJa, sehr faszinierend, das alles, aber sollte [composer.Custom('DE_PRO_PER_S_3P_N')] nicht eigentlich an einem großartigen [ROOT.Char.Custom('CompositionType')] arbeiten? Und was diese ganz besondere Anekdote anbelangt …"
 commission_epic.1002.scribes: "[powerful_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] erfuhr von einigen meiner Schreiber von spannenden Details, die sie über meine Ahnen herausgefunden haben.\n\n„Es könnte durchaus sein, dass dieser Teil über ein [ROOT.Char.Custom('CompositionDetail')] wahr sein könnte, da …“\n\nJa, sehr faszinierend, das alles, aber sollten sie nicht eigentlich an einem großartigen [ROOT.Char.Custom('CompositionType')] arbeiten? Und was diese ganz besondere Anekdote anbelangt …"
 commission_epic.1002.a: "Alle meine Vasallen sollten sie hören!"
 commission_epic.1002.a.tt: "Beim Abschluss erhaltet Ihr ein Familienepos-Buch-[artifact|E], das die [Concept('vassal', 'Vasallen')|E]-[opinion|E] verbessert"
 commission_epic.1002.b: "Ab in das [ROOT.Char.Custom('CompositionType')] damit, auf dass es schneller fertig werde!"
 commission_epic.1002.b.tt: "Was auch bedeutet, dass ich mir etwas von der Lohnzahlung zurückholen kann!"
  
 commission_epic.1003.t: "Familienepos: Des Künstlers Rast"
 commission_epic.1003.composer: "[composer.GetTitledFirstName] wurde dabei ertappt, wie [composer.Custom('DE_PRO_PER_S_3P_N')] sich von [composer.Custom('DE_PRO_POS_S_3P')]en Pflichten davonstehlen wollte! Zum Glück hat eine Wache [composer.Custom('DE_PRO_PER_S_3P_A')] vor dem Tor erkannt.\n\n„Diese Arbeit laugt mich aus“, verteidigt [composer.Custom('DE_PRO_PER_S_3P_N')] sich. „Tag und Nacht, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] gnädig[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.GetLadyLord]! Ich brauche dringend ein paar Tage Ruhe.“"
 commission_epic.1003.scribes: "Einige meiner Schreiber wurden dabei ertappt, wie sie sich von ihrer Arbeit an meinem Familienepos davonstehlen wollten! Zum Glück hat eine Wache sie vor dem Tor erkannt.\n\n„Diese Arbeit laugt uns aus“, erklären sie mir. „Tag und Nacht, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] gnädig[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.GetLadyLord]! Wir brauchen dringend ein paar Tage Ruhe.“"
 commission_epic.1003.a: "Nun gut, vielleicht wäre eine kurze Pause tatsächlich angebracht."
 commission_epic.1003.b: "Am Schreibtisch angekettet schreibt es sich gleich viel besser!"
 commission_epic.1003.b_scribes: "Am Schreibtisch angekettet schreibt es sich gleich viel besser!"
  
 commission_epic.1004.t: "Familienepos: Erstklassiger Illustrator"
 commission_epic.1004.opening: "Mich erreicht Kunde, dass"
 commission_epic.1004.devotee_male: "ein [ROOT.Char.GetFaith.DevoteeMale], der"
 commission_epic.1004.devotee_female: "eine [ROOT.Char.GetFaith.DevoteeFemale], die"
 commission_epic.1004.ending: "für [illuminator.Custom('DE_PRO_POS_S_3P')]e Illustrationen bekannt ist, sich derzeit in einer Stadt in [barony.GetNameNoTier] aufhält. Da mein Familienepos Fortschritte macht, könnte dies der perfekte Zeitpunkt sein, sich zu überlegen, wie die Seiten am Ende aussehen sollen."
 commission_epic.1004.a: "Heuert [illuminator.Custom('DE_ART_DEF_S_A')] Illustrator[illuminator.Custom('DE_END_NOU_S_GS_N')] an. Koste es, was es wolle!"
 commission_epic.1004.b: "Das schafft [composer.GetTitledFirstNameNoTooltip] auch allein."
 commission_epic.1004.b_scribes: "Das schaffen meine [ROOT.Char.Custom('CommissionEpicScribes')] auch allein."
 commission_epic.1004.success: "Hervorragende Illustrationen"
 commission_epic.1004.failure: "Schlechte Illustrationen"
 commission_epic.1004.c: "Ich war schon immer überzeugt von meiner künstlerischen Ader …"
  
 commission_epic.1005.t: "Familienepos: Das Lied unseres Volkes"
 commission_epic.1005.opening: "Ich sehe mir die neuesten Zeilen meines Familienepos an, die"
 commission_epic.1005.composer: "[composer.GetFirstName] mir zukommen ließ,"
 commission_epic.1005.scribes: "meine [ROOT.Char.Custom('CommissionEpicScribes')] mir zukommen ließen,"
 commission_epic.1005.ending: "und als ich zu summen beginne, wird mir klar, dass sie denselben Rhythmus haben wie eines der Lieblingslieber meines Stammes!\n\nWenn die Geschichte meiner Ahnen zu einer solch prägnanten Melodie passen würde, wäre sie gewiss unsterblich!"
 commission_epic.1005.a: "Ich hätte das von Anfang an verlangen sollen!"
 commission_epic.1005.b_composer: "Ich bin mir sicher, [ROOT.Char.Custom2('CommissionEpicComposer', composer)] fällt etwas ähnlich Gutes ein."
 commission_epic.1005.b: "Ich bin mir sicher, [ROOT.Char.Custom('CommissionEpicComposer')] fällt etwas ähnlich Gutes ein."
 commission_epic.1005.classic: "Klassische Melodie komponiert"
 commission_epic.1005.enjoyable: "Angenehme Melodie komponiert"
 commission_epic.1005.terrible: "Grauenhafte Melodie komponiert"
  
 commission_epic.1006.opening: "[vassal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 commission_epic.1006.desc: "Ich [ROOT.Char.Custom('CompositionTypeActionPast')] Teile Eures neuen Familienepos, und die echte Loyalität, die durch die tiefe Freundschaft zwischen diesen legendären Helden entsteht, hat mich inspiriert.\n\nEs wäre mir eine Ehre, wenn auch uns eine solche Freundschaft verbinden könnte, da auch ich loyal diene."
 commission_epic.1006.a: "Uns verband schon immer Freundschaft, [vassal.GetFirstNameNoTooltip]!"
 commission_epic.1006.b: "Eure Loyalität sollte mir auch ohne Forderungen garantiert sein."
  
 commission_epic.1007.opening: "[vassal.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 commission_epic.1007.desc: "Ich [ROOT.Char.Custom('CompositionTypeActionPast')] Teile Eures neuen Familienepos, und es erschüttert mich, wie der Beitrag meiner eigenen Vorfahren schlicht ignoriert wird!\n\nDiese Kränkung bringt das Fass zum Überlaufen. Es ist eindeutig, dass Ihr mir und meiner Familie nur Böses wollt!"
 commission_epic.1007.a: "Wie könnt Ihr es wagen, so mit Eurem Lehnsherrn zu sprechen?!"
 commission_epic.1007.b: "Ich muss mich entschuldigen. Natürlich wird Eure Familie ebenfalls vorkommen!"
  
 commission_epic.2001.t: "Familienepos: Präzedenz"
 commission_epic.2001.desc_composer: "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] kommt aufgeregt mit Neuigkeiten zu mir. „Ich [ROOT.Char.Custom('CompositionTypeActionPast')] gerade den neuesten Teil Eures Familienepos, und man hat da wahrlich etwas höchst Spannendes entdeckt!“"
 commission_epic.2001.desc_scribes: "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] kommt aufgeregt mit Neuigkeiten zu mir. „Ich [ROOT.Char.Custom('CompositionTypeActionPast')] gerade den neuesten Teil Eures Familienepos, und man hat da wahrlich etwas höchst Spannendes entdeckt!“"
 commission_epic.2001.desc: "\n\nOffenbar war nie geplant, [county.GetName] dauerhaft in den Händen von Haus [vassal.GetHouse.GetName] zu belassen. Ich könnte einen rechtmäßigen Anspruch gegen [vassal.GetTitledFirstName] geltend machen!"
 commission_epic.2001.a: "Wenn das Land rechtmäßig mir gehört, werde ich es mir holen."
 commission_epic.2001.b: "[vassal.GetFirstNameNoTooltip] möchte diese Bewilligung sicher gern offiziell machen."
 commission_epic.2001.c: "Das können wir auf sich beruhen lassen."
 commission_epic.2001.c.flavor: "Doch sorgt dafür, dass [vassal.Custom('DE_ART_DEF_S_N')] [vassal.GetTitleTierName] es weiß."
 commission_epic.2002.t: "Familienepos: Der Stolz der Familie"
 commission_epic.2002.desc: "Auch [spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)] hat sich nun offenbar Auszüge aus meinem Familienepos zu Gemüte geführt.\n\n„[grandparent.Custom('DE_PRO_POS_P_2P_N')|U] Urururahn[grandparent.Custom('DE_END_NOU_S_GS_N')] war eine faszinierende und findige Gestalt“, erzählt [spymaster.Custom('DE_PRO_PER_S_3P_N')] mir. „Wenn wir die Leute wissen lassen, dass Ihr auch nur halb so hinterhältig seid wie [grandparent.Custom('DE_PRO_PER_S_3P_N')], würden sie es sich zweimal überlegen, bevor sie gegen Euch vorgehen.“"
 commission_epic.2002.a: "Das Blut dieser Schlange fließt durch meine Adern!"
 commission_epic.2002.a.tt: "Beim Abschluss erhaltet Ihr ein Familienepos-Buch-[artifact|E], das den [hostile_scheme_resistance|E] verbessert"
 commission_epic.2002.b: "Oder wir behaupten, [grandparent.Custom('DE_PRO_PER_S_3P_N')] war ehrbar und aufrecht …"
  
 commission_epic.2003.t: "Familienepos: Auf ewig verpflichtet"
 commission_epic.2003.desc: "Offenbar hat sich [court_chaplain.GetFirstName] Teile meines neuen Familienepos zu Gemüte geführt. Natürlich hat [court_chaplain.Custom('DE_PRO_PER_S_3P_N')] „Diskrepanzen“ zwischen damals gegebenen Versprechungen und der heutigen Wirklichkeit gefunden.\n\nEs ist eindeutig, dass [court_chaplain.Custom('DE_PRO_PER_S_3P_N')] so schnell nicht lockerlassen wird. „Sicherlich erkennt Ihr doch, wie weise und gutmütig es wäre, die Versprechen Eurer Vorfahren auch heute noch zu erfüllen?“"
 commission_epic.2003.a_same_dynasty: "Wir wissen beide, dass unsere Dynastie ihre Versprechen hält."
 commission_epic.2003.a: "Ich stamme aus einer langen Linie von Leuten, die ihre Versprechen halten."
 commission_epic.2003.b: "Meine Ahnen waren fromm, aber nicht unbedingt weise."
  
 commission_epic.2004.t: "Familienepos: Inspiration"
 commission_epic.2004.desc_scribes: "Man hat sich bei meinem Familienepos einige …"
 commission_epic.2004.desc_composer: "Man hat sich bei meinem Familienepos einige …"
 commission_epic.2004.desc: "Freiheiten herausgenommen, was die Kriegsführung und die Schlachten anbelangt. Dies sorgt natürlich für Dramatik, doch ich mache mir Sorgen, dass mein [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] entrüstet sein könnte, als [marshal.Custom('DE_PRO_PER_S_3P_N')] bei einer ganz bestimmten Szene die Stirn in Furchen legt.\n\nIch bin fast erleichtert, als [marshal.Custom('DE_PRO_PER_S_3P_N')] mir endlich [marshal.Custom('DE_PRO_POS_S_3P')]e Meinung dazu sagt. „Ein Haufen Unfug, aber dieser Teil über ein [ROOT.Char.Custom('CompositionDetail')] hat mich auf eine Idee gebracht …“"
 commission_epic.2004.a: "Man sollte die Inspiration nutzen, wo immer man sie findet!"
 commission_epic.2004.a.tt: "Beim Abschluss erhaltet Ihr ein Familienepos-Buch-[artifact|E], das den Kampf-[advantage|E] verbessert"
 commission_epic.2004.b: "Erklärt mir alle Einzelheiten …"
  
 commission_epic.2005.t: "Familienepos: Ehrlichkeit und Wahrnehmung"
 commission_epic.2005.desc: "Mein [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chancellor'))], [chancellor.GetTitledFirstName], [ROOT.Char.Custom('CompositionTypeActionPast')] gerade die bisherigen Teile meines Familienepos.\n\n„Viel davon klingt nicht sonderlich glaubwürdig, wie etwa der Teil über ein [ROOT.Char.Custom('CompositionDetail')]“, meint [chancellor.Custom('DE_PRO_PER_S_3P_N')] zu mir. „Andererseits: Wer kann schon sagen, wie die Vergangenheit wirklich aussah? Wenn Ihr sie ohnehin schon ausschmückt, warum dann nicht so hübsch, wie es geht?“"
 commission_epic.2005.a: "Schließlich ist es wichtig, dass wir eine gute Geschichte erzählen …"
 commission_epic.2005.b: "Nein, das Epos sollte so lebensnah sein wie möglich."
 commission_epic.2005.b.tt: "Beim Abschluss erhaltet Ihr ein Familienepos-Buch-[artifact|E], das die [personal_scheme|E]-[success_chance|E] verbessert"
  
 commission_epic.2006.t: "Familienepos: Im Glauben gebunden"
  #AGOT Modified 
 #commission_epic.2006.desc: "I do not know whether to be relieved or disconcerted about the enthusiasm my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))], [court_chaplain.GetTitledFirstName], shows after [ROOT.Char.Custom('CompositionTypeActionPP')] the completed parts of my family epic.\n\n"This is a telling of a wonderful moral!" [court_chaplain.GetSheHe] claims. "The [ROOT.Char.GetDynasty.GetBaseName] dynasty has always seen greatness when advised by clerics, and dark times when it has failed to heed that advice! I hope it is a lesson you will heed equally well."" #NT!
 commission_epic.2006.desc: "I do not know whether to be relieved or disconcerted about the enthusiasm my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))], [court_chaplain.GetFirstNameNicknamed], shows after [ROOT.Char.Custom('CompositionTypeActionPP')] the completed parts of my family epic.\n\n"This is a telling of a wonderful moral!" [court_chaplain.GetSheHe] claims. "The [ROOT.Char.GetDynasty.GetBaseName] dynasty has always seen greatness when advised by clerics, and dark times when it has failed to heed that advice! I hope it is a lesson you will heed equally well."" #NT!
 commission_epic.2006.a: "In der Tat. Das weiß ich nur zu gut."
 commission_epic.2006.a.tt: "Beim Abschluss erhaltet Ihr ein Familienepos-Buch-[artifact|E], das die [piety|E] und die Steuer für denselben [Concept('faith', 'Glauben')|E] verbessert"
 commission_epic.2006.b: "Ha! Es ist genau andersherum."
 commission_epic.2006.b.flavor: "Wir haben schon immer den Weg gewiesen für die [ROOT.Char.GetFaith.AltPriestTermPlural]."
 commission_epic.2006.c: "Wir wissen beide, dass in allen Dingen die Familie Vorrang hat."
 commission_epic.2006.c.same_dynasty: "Diese Auswahl steht nur zur Verfügung, weil [court_chaplain.GetFirstNameNoTooltip] aus derselben [dynasty|E] stammt wie ich"
  
 commission_epic.6001.t: "Einige kleinere Ausschmückungen"
 commission_epic.6001.writerservant: "Nachdem [composer.GetName] eine Weile an meiner Chronik gearbeitet hat, sucht [composer.Custom('DE_PRO_PER_S_3P_N')] mich auf.\n\n„[Select_CString(ROOT.Char.IsFemale,'Herrin','Herr')]“, sagt [composer.Custom('DE_PRO_PER_S_3P_N')], „ich muss Euch etwas gestehen: Obschon Eure Dynastie wahrhaft prächtig ist, lassen sich Eure Behauptungen hinsichtlich Eurer Abstammung … nicht sehr leicht untermauern. Ich brauche mehr Zeit und mehr Mittel, um mich tiefer durch die alten Schriften zu wühlen. Andernfalls werde ich einige kleinere #italic Ausschmückungen#! an den Geschichten vornehmen müssen. Und Eure Behauptungen könnten am Ende weniger überzeugend klingen …“"
 commission_epic.6001.scribes: "Meine Schreiber haben sich Tag und Nacht durch alte Manuskripte gearbeitet, um Gebietsansprüche meiner Vorfahren aufzuspüren, die sich in der Chronik preisen und nach vorn tragen lassen.\n\n„Bedauerlicherweise“, sagen sie, „müssen wir einige kleinere Ausschmückungen vornehmen, was die … Wahrheit in dieser Angelegenheit betrifft. Die Taten und Domänen Eurer Ahnen und so weiter. Das versteht Ihr doch gewiss, [Select_CString(ROOT.Char.IsFemale,'Herrin','Herr')]?“"
 commission_epic.6001.a: "Schmückt aus, was immer Ihr wollt. Bringt die Sache nur zu einem Abschluss."
 commission_epic.6001.b: "Nehmt einfach mein Gold und stellt weitere Nachforschungen an."
 commission_epic.less_credible: "Die Chronik wird weniger glaubwürdig sein"
 commission_epic.more_credible: "Die Chronik könnte am Ende glaubwürdiger sein"
  
 commission_epic.6003.t: "Kalte Ansprüche"
 commission_epic.6003.writer: "[composer.GetName] hat fleißig an meiner Chronik gearbeitet, die zunehmend beides in gleichem Maß wird: grandioser und fragwürdiger.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, sagt [composer.Custom('DE_PRO_PER_S_3P_N')], „ich habe eine zerfledderte alte Schrift gefunden, in der es heißt, [ancestor_1.Custom('DE_ART_IND_N')] [Select_CString(ancestor_1.IsFemale,'Königin','König')] namens [ancestor_1.GetFirstNameNoTooltip] habe einst in [neighboring_county_1.GetNameNoTier], [neighboring_county_2.GetNameNoTier] und [neighboring_county_3.GetNameNoTier] geherrscht. Ich könnte mich tief in die Abstammungstafeln hineinwühlen und einige – nennen wir sie #italic Eigenschöpfungen#! – hinzufügen, um festzuschreiben, dass [ancestor_1.Custom('DE_PRO_PER_S_3P_N')] [ancestor_1.Custom('DE_ART_IND_N')] Vorfahr[ancestor_1.Custom('DE_END_NOU_S_GS_N')] von Euch war. Danach könnte ich [ancestor_1.Custom('DE_PRO_POS_S_3P')]e Geschichte verwenden, um Euch mehr oder minder glaubwürdige Ansprüche auf einige oder sogar alle dieser Ländereien zu verschaffen …“"
 commission_epic.6003.servant: "[composer.GetName] hat fleißig an meiner zunehmend dubiosen Chronik gearbeitet.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, sagt [composer.Custom('DE_PRO_PER_S_3P_N')], „ich habe eine verwitterte Votivinschrift von [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale,'der Jägerin','dem Ellenbogenhohen')] gefunden, [ancestor_1.Custom('DE_ART_DEF_S_D')] [Select_CString(ancestor_1.IsFemale,'Königin','König')] von [neighboring_county_1.GetNameNoTier], [neighboring_county_2.GetNameNoTier] und [neighboring_county_3.GetNameNoTier] in alten Tagen. Ich könnte einige Ergänzungen an Eurem Stammbaum vornehmen, um festzuschreiben, dass [ancestor_1.Custom('DE_PRO_PER_S_3P_N')] [ancestor_1.Custom('DE_ART_IND_N')] Vorfahr[ancestor_1.Custom('DE_END_NOU_S_GS_N')] von Euch war. Danach könnte ich in der Chronik ein paar kleine Ausschmückungen und so weiter vornehmen, um Euren Anspruch auf einige – oder gar alle – dieser Ländereien zu untermauern.“"
 commission_epic.6003.scribes: "Meine Schreiber haben fleißig an meiner zunehmend aufgeblasenen Chronik gearbeitet.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, sagen sie, „wir haben eine Randnotiz in einem uralten Manuskript gefunden, die sich auf [ancestor_1.Custom('DE_ART_IND_A')] [ancestor_1.GetWomanMan] namens [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale,'die Großzügige','den Einäugigen')] bezieht, [ancestor_1.Custom('DE_ART_DEF_S_N')] in alten Tagen ein gewisses Maß an Einfluss in [neighboring_county_1.GetNameNoTier], [neighboring_county_2.GetNameNoTier] und [neighboring_county_3.GetNameNoTier] genoss. Wir könnten uns tief in die Abstammungstafeln hineinwühlen, um mit etwas eigener Schaffenskraft #italic festzuschreiben#!, dass [ancestor_1.Custom('DE_PRO_PER_S_3P_N')] [ancestor_1.Custom('DE_ART_IND_N')] Vorfahr[ancestor_1.Custom('DE_END_NOU_S_GS_N')] von Euch war. Dies könnten wir anschließend in der Chronik nutzen, um Euer Recht zu untermauern, über einige – oder gar alle – dieser Ländereien zu herrschen …“"
 commission_epic.6003.a: "Ich will sie alle!"
 commission_epic.6003.b: "[neighboring_county_1.GetNameNoTierNoTooltip] wirkt in dieser Jahreszeit besonders schön!"
 commission_epic.6003.c: "[neighboring_county_2.GetNameNoTierNoTooltip] will ich!"
 commission_epic.6003.d: "[neighboring_county_3.GetNameNoTierNoTooltip] muss mir gehören."
 commission_epic.paranoid_neighbors: "Eure Nachbarn werden sehr aufgebracht sein, sobald sie von dieser Chronik erfahren"
  
 commission_epic.6004.t: "Glaubwürdige Ansprüche"
 commission_epic.6004.writerservant: "[composer.GetName] hat fleißig an meiner Chronik gearbeitet, die sowohl in Sachen Umfang als auch hinsichtlich der Breite ihres Inhalts beständig wächst.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]\", sagt [composer.Custom('DE_PRO_PER_S_3P_N')], „ich habe ein altes Schriftstück über Steuern und Grundbesitzrechte gefunden. Eine recht öde Lektüre, doch darin wurde [ancestor_1.Custom('DE_ART_IND_N')] [ancestor_1.GetLadyLord] namens [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale,'die Großgewachsene','der Kahle')] erwähnt, der in alten Tagen über [neighboring_county_1.GetNameNoTier] und [neighboring_county_2.GetNameNoTier] herrschte. Es gelang mir, [ancestor_1.Custom('DE_PRO_POS_S_3P')]e Abstammungslinie von der Spätantike nachzuverfolgen – bis zu Euch! Ich kann Euch somit Ansprüche auf jedes dieser Länder verschaffen –und zwar derart glaubwürdige, dass niemand sie verleugnen könnte.“"
 commission_epic.6004.scribes: "Meine Schreiber haben fleißig an meiner Chronik gearbeitet, die mit jedem Tag länger und dicker wird.\n\n„Herr[ROOT.GetCharacter.Custom('DE_END_NOU_S_GS_N')]“, sagen sie, „wir haben eine königliche Urkunde von äußerst hohem Alter gefunden, die die Herrschaft über [neighboring_county_1.GetNameNoTier] und [neighboring_county_2.GetNameNoTier] [ancestor_1.Custom('DE_ART_IND_D')] gewissen [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale,'der Gütigen','dem Glücklichen')] überträgt. Dank der Anleitung durch die höchsten Mächte ([ROOT.GetCharacter.GetFaith.HighGodName]) konnten wir Eure Abstammungslinie bis zu [ancestor_1.Custom('DE_PRO_PER_S_3P_D')] zurückverfolgen, und dies haben wir selbstredend auch in der Chronik getan. Jedes dieser Länder würde rechtmäßig Euch gehören.“"
 commission_epic.6004.a: "Warum nicht gleich beide?"
 commission_epic.6004.b: "[neighboring_county_1.GetNameNoTierNoTooltip] gehört sicherlich zu meinem Erbe."
 commission_epic.6004.c: "Ich hatte schon immer das Gefühl, [neighboring_county_2.GetNameNoTierNoTooltip] sollte mir gehören!"
  
 commission_epic.6005.t: "Ein unvollendetes Epos"
 commission_epic.6005.writerservant: "Ich hegte schon lange die Vermutung, dass irgendetwas mit meiner Chronik im Argen liegt, und nun sucht mich doch tatsächlich [composer.GetName] mit sorgenvoller Miene auf.\n\n„Bedauerlicherweise, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, sagt [composer.Custom('DE_PRO_PER_S_3P_N')], „konnte ich trotz meiner besten Bemühungen keine historischen Erwähnungen über irgendwelche Ansprüche finden, die sich hätten untermauern lassen. Ich kann diese Arbeit nicht fortsetzen. Und dennoch habe ich eine Chronik geschaffen, die die Tugenden Eurer Dynastie preist. Bitte gebt Euch damit zufrieden und bestraft mich nicht für mein Scheitern …“"
 commission_epic.6005.scribes: "Meine Schreiber scheinen sich schon länger mit meiner Chronik schwerzutun, und nun suchen sie mich doch tatsächlich mit sorgenvollen Mienen auf.\n\n„Bedauerlicherweise“, sagen sie, „konnten wir keine historischen Erwähnungen über irgendwelche Ansprüche finden, die sich hätten untermauern lassen. Wir haben es versucht, doch es lag außerhalb unserer Möglichkeiten. Und dennoch haben wir eine Chronik geschaffen, die die Tugenden Eurer Dynastie preist. Bitte gebt Euch damit zufrieden und bestraft uns nicht für unser Scheitern …“"
 commission_epic.6005.a: "Ab in den finstersten Kerker mit Euch!"
 commission_epic.6005.b: "Ihr unfähigen Narren …"
 commission_epic.6005.c: "Werde ich von den höchsten Mächten ([ROOT.GetCharacter.GetFaith.HighGodName]) für meine Hoffart bestraft?"
 commission_epic.6005.d: "Wenigstens habe ich eine Chronik …"
  
 commission_epic.6006.t: "Wirksame Propaganda"
 commission_epic.6006.writerservant: "„Sie ist fertig, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, sagt [composer.GetName] mit einiger Erleichterung und überreicht mir einen dicken Folianten.\n\n„Dies ist die Chronik von Haus [ROOT.Char.GetDynastyHouseNameNoTooltip], die in allen Einzelheiten dessen Geschichte der Herrschaft über jene Lande schildert, die Ihr wünschtet. Nun kann gewiss keiner Eure rechtmäßigen Ansprüche anfechten!“"
 commission_epic.6006.scribes: "Endlich haben meine Schreiber die Propagandachronik fertiggestellt. Sie wirken erleichtert, als sie mir einen geradezu riesigen Wälzer überreichen.\n\n„Hier ist sie, [ROOT.Char.GetDynastyHouseNameNoTooltip]: die große Chronik von Haus [ROOT.Char.GetDynastyHouseNameNoTooltip], die all Eure Ansprüche in sämtlichen Einzelheiten darlegt. Möge sie Euch großes Glück bringen.“"
 commission_epic.6006.a: "Perfekt!"
  
 propaganda_chronicle_name: "[ROOT.Char.GetDynastyHouseNameNoTooltip]-Propagandachronik"
 propaganda_chronicle_desc: "Dieser schwergängige Band schildert in geradezu schmerzhafter Detailverliebtheit den Ruhm von Haus [ROOT.Char.GetDynastyHouseNameNoTooltip] und seine vielfältigen, mehr oder minder bizarren Gebietsansprüche."
  
 half_baked_propaganda_chronicle_name: "Unvollendete Propagandachronik"
 half_baked_propaganda_chronicle_desc: "Wäre dieses Buch je fertiggestellt worden, wäre es gewiss berüchtigt gewesen. So jedoch scheitert es daran, auch nur einen einzigen Leser von den Gebietsansprüchen zu überzeugen, nach denen sein Gönner trachtete. Stattdessen ergeht es sich in endlosen Schilderungen der angeblichen Tugenden der [ROOT.Char.GetDynastyNameNoTooltip]-Dynastie."
  
  
  
  
 commission_epic.9001.t: "Ein Familienepos"
 commission_epic.9001.writer: "Das epische Werk über meine Familie ist endlich fertig, und [composer.GetTitledFirstName] hat allen Grund, stolz zu sein!"
 commission_epic.9001.servant: "Offenbar war es eine gute Entscheidung gewesen, [composer.GetTitledFirstName] das [ROOT.Char.Custom('CompositionType')] über meine Familie verfassen zu lassen. Trotz aller Herausforderungen ist das fertige Werk höchst beeindruckend."
 commission_epic.9001.scribes: "Das epische Werk über meine Familie ist endlich fertig, und meine [ROOT.Char.Custom('CommissionEpicScribes')] haben allen Grund, stolz zu sein!"
 commission_epic.9001.conclusion: "\n\nMeine Ahnen stehen im Mittelpunkt als strahlendes Beispiel dafür, was es heißt, in unserer Zeit Herrscher zu sein, auch wenn das Werk mitunter seine Längen hat und der Teil um ein [ROOT.Char.Custom('CompositionDetail')] vollkommen lächerlich ist. Dennoch bin ich stolz darauf, dieses Epos in meiner Familienbibliothek zu haben, auf dass Generationen sich daran erfreuen und daraus lernen mögen."
 commission_epic.9001.a: "Wie unterhaltsam doch Geschichte sein kann."
  
 commission_epic.9002.t: "Ein hervorragendes Epos"
 commission_epic.9002.writer: "[composer.GetTitledFirstName] hat mein Familienepos abgeschlossen, und welch glorreiches [ROOT.Char.Custom('CompositionType')] [composer.Custom('DE_PRO_PER_S_3P_N')] doch geschaffen hat!"
 commission_epic.9002.scribes: "Meine [ROOT.Char.Custom('CommissionEpicScribes')] haben mein Familienepos abgeschlossen, und welch glorreiches [ROOT.Char.Custom('CompositionType')] sie doch geschaffen haben!"
 commission_epic.9002.conclusion: "\n\nDas Werk hat Dramatik, moralische Zwickmühlen und spannende Duelle: alles, was meine Familie zu dem gemacht hat, was sie heute ist! Sogar der Teil um ein [ROOT.Char.Custom('CompositionDetail')], der so weit hergeholt schien, ist zu einem ergreifenden Augenblick im Schicksal meines Hauses geworden!"
 commission_epic.9002.a: "Dies könnte das größte [ROOT.Char.Custom('CompositionType')] sein, das je verfasst wurde!"
  
 commission_epic.9101.t: "Familienepos: Ein vollendetes Werk"
 commission_epic.9101.desc: "Nach all der Zeit, die [composer.GetTitledFirstName] an meinem Hof verbracht hat, und angesichts der Tatsache, wie gut [composer.Custom('DE_PRO_PER_S_3P_N')] mich mittlerweile kennt, fühlt es sich seltsam an, [composer.Custom('DE_PRO_PER_S_3P_A')] abreisen zu sehen.\n\n„Auf mich warten andere Orte und andere Geschichten“, versucht [composer.Custom('DE_PRO_PER_S_3P_N')] mir zu erklären."
 commission_epic.9101.a: "Dann heißt es wohl Abschied nehmen."
 commission_epic.9101.b: "Hier wartet noch so viel auf Euch!"
 commission_epic.9101.c: "Ich brauche Euch. Hier."
 commission_epic.9101.d: "Solange Ihr mir schreibt!"
 commission_epic.9101.d.tt: "[composer.GetTitledFirstName|U] verlässt Euren Hof"
  
 commission_epic.9102.t: "Familienepos: Knechtschaft"
 commission_epic.9102.desc: "[composer.GetTitledFirstName] hat sich als weitaus fähiger erwiesen, als ich es von [composer.Custom('DE_ART_IND_D')] einfachen Diener[composer.Custom('DE_END_NOU_S_GS_N')] erwartet hätte. Wenn ich es nicht besser wüsste, hätte ich [composer.Custom('DE_PRO_PER_S_3P_A')] eher als Nachfahren von Dichtern verortet!\n\nNach all der Zeit, die wir gemeinsam verbracht haben, scheint es mir seltsam, [composer.Custom('DE_PRO_PER_S_3P_A')] einfach wieder Dreck schaufeln zu lassen, oder was immer es auch war, was [composer.Custom('DE_PRO_PER_S_3P_N')] sonst so getan hat."
 commission_epic.9102.a: "[composer.Custom('DE_PRO_PER_S_3P_N')|U] sollte hinausziehen in die Welt."
 commission_epic.9102.a.flavor: "Ich lasse [composer.Custom('DE_PRO_PER_S_3P_D')] die Gelegenheit, etwas aus sich zu machen"
 commission_epic.9102.b: "Ich bin mir sicher, dass ich eine Verwendung für [composer.Custom('DE_PRO_PER_S_3P_A')] finde."
 commission_epic.9102.c: "So seltsam es auch klingt: Ich würde [composer.Custom('DE_PRO_PER_S_3P_A')] gern in meiner Nähe behalten."
  
 commission_epic.9103.desc: "Nach all der Zeit, die [composer.GetTitledFirstName] an meinem Hof verbracht hat, und angesichts der Tatsache, wie gut [composer.Custom('DE_PRO_PER_S_3P_N')] mich mittlerweile kennt, kann ich [composer.Custom('DE_PRO_PER_S_3P_A')] nicht einfach abreisen lassen.\n\n[composer.GetFirstNameNoTooltip] sieht das ähnlich. „Ich habe noch viele Geschichten zu erzählen, und es erschiene mir richtig, dass ich sie weiterhin hier erzähle.“"
 commission_epic.9103.a: "Ihr werdet mir weiterhin ehrenwert dienen."
  
 commission_epic.9104.desc: "Nach all der Zeit, die [composer.GetTitledFirstName] an meinem Hof verbracht hat, und angesichts der Tatsache, wie gut [composer.Custom('DE_PRO_PER_S_3P_N')] mich mittlerweile kennt, fühlt es sich seltsam an, dass [composer.Custom('DE_PRO_PER_S_3P_N')] nicht hier ist, um die Premiere [composer.Custom('DE_PRO_POS_S_3P')]es Werks zu erleben.\n\nGelehrte und Kinder gleichermaßen genießen es und finden es sogar inspirierend."
 commission_epic.9104.a: "Zumindest ist [composer.Custom('DE_PRO_PER_S_3P_N')] nicht für immer weg!"
 commission_epic.9104.b: "So ist das Leben eben mitunter."
 commission_epic.9104.b.flavor: "Als ich mir die Geschichte zu Gemüte führe, frage ich mich … Ob [composer.GetFirstNameNoTooltip] wohl ahnte, dass es so enden wird?"
  
 commission_epic.9998.t: "Familienepos: Eine Unannehmlichkeit"
 commission_epic.9998.imprisoned_by_me: "Nun, da [composer.GetTitledFirstName] in meinem Kerker sitzt,"
 commission_epic.9998.imprisoned: "Nun, da sich [composer.GetTitledFirstName] in Gefangenschaft befindet,"
 commission_epic.9998.incapacitated: "Angesichts des derzeitigen Zustands von [composer.GetTitledFirstName]"
 commission_epic.9998.left_court: "Nun, da [composer.GetTitledFirstName] sich nicht mehr an meinem Hof befindet,"
 commission_epic.9998.ending: "kann [composer.Custom('DE_PRO_PER_S_3P_N')] natürlich kaum mehr weiter an meinem Familienepos arbeiten.\n\nZum Glück können meine [ROOT.Char.Custom('CommissionEpicScribes')] diese Arbeit fortsetzen."
 commission_epic.9998.a: "Die schaffen das sicher auch."
 commission_epic.9998.tt: "Die Arbeit geht weiter"
  
 commission_epic.9999.t: "Familienepos: Das Ende"
 commission_epic.9999.murdered_by_me: "Angesichts der drastischen Maßnahmen, die ich gegen [composer.GetTitledFirstName] ergreifen musste, scheint es, als sei [composer.Custom('DE_PRO_PER_S_3P_N')] nie wirklich geeignet gewesen, mein Familienepos zu verfassen.\n\nZum Glück bekommen das meine [ROOT.Char.Custom('CommissionEpicScribes')] durchaus auch selbst hin."
 commission_epic.9999.died: "Nach dem Dahinscheiden von [composer.GetTitledFirstName] ist mein Familienepos unvollendet.\n\nEs wird nicht einfach, aber meine [ROOT.Char.Custom('CommissionEpicScribes')] werden die Arbeit fortsetzen müssen."
 commission_epic.9999.a: "[composer.Custom('DE_PRO_POS_S_3P')|U] Werk wird vollendet werden."
