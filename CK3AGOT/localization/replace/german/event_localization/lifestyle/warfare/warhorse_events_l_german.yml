l_german:
 warhorse.0001.t: "Das Schlachtross"
 warhorse.0001.desc: "Als ich das Pferd bewundere, das nun jedem meiner Befehle folgt, sinniere ich darüber, wie ich es wohl am besten nennen soll …"
 warhorse.0001.a: "Ein Name, der von der Geschichte inspiriert ist!"
 warhorse.0001.b: "Die Mythologie ist voller ehrfurchtgebietender Pferdenamen!"
 warhorse.0001.c: "Es ist bloß ein Pferd, und so sollte man es auch benennen."
  
 warhorse.0002.desc: "Inspiriert von den berühmten Rössern der Anführer und Helden vergangener Tage werde ich mein eigenes Pferd nach einem von ihnen benennen."
  #AGOT Modified 
 #warhorse.0002.a: "Tencendur — as King Charlemagne's horse!"
 warhorse.0002.a: "Ehre - die wahre Berufung eines jeden Ritters!"
  #AGOT Modified 
 #warhorse.0002.b: "Bucephalus — just as Alexander the Great's horse!"
 warhorse.0002.b: "Ruhm - das edle Streben aller Ritter!"
  #AGOT Disabled 
 #warhorse.0002.c: "Seianian — the fate of Gnaeus Seius is surely exaggerated!"
  #AGOT Disabled 
 #warhorse.0002.d: "Zuljanah — for Husayn ibn Ali's horse!"
  #AGOT Modified 
 #warhorse.0002.e: "Red Hare — after the warlord Lü Bu's horse!"
 warhorse.0002.e: "Balerion - für den mächtigen Drachen von Aegon dem Eroberer!"
  #AGOT Modified 
 #warhorse.0002.f: "Veillantif — like Roland's horse!"
 warhorse.0002.f: "Götterbekümmerer - für den ersten Sturmkönig!"
  #AGOT Modified 
 #warhorse.0002.g: "Incitatus — Emperor Caligula's favorite!"
 warhorse.0002.g: "Corlos - dessen Barmherzigkeit zu den Reichtümern der Westlanden führte!"
 warhorse.0002.go_back: "Hm. Ein anderes Thema für den Namen würde besser passen …"
  
  #AGOT Modified 
 #warhorse.0003.desc: "The mythological world is rich in grandeur, and names for horses."
  #AGOT Disabled 
 # warhorse.0003.desc: "The higher mysteries are rich in grandeur, and names for horses."
 # warhorse.0003.llamrei: "Llamrei — after the horse of King Arthur!"
 # warhorse.0003.sleipnir: "Sleipnir — same as the steed that carried Oden!"
 # warhorse.0003.uchchaihshravas: "Uchchaihshravas — the mount of the Sun-God!"
 # warhorse.0003.dadhi_kra: "Dadhi-krā — the morning sun!"
 # warhorse.0003.devadatta: "Devadatta — same as Kalki's own horse!"
 # warhorse.0003.keshi: "Keshi — after the horse-demon!"
 # warhorse.0003.kanthaka: "Kanthaka — for Gautama Buddha's trusty steed!"
 # warhorse.0003.burko: "Burko — like a magical horse from folklore!"
 # warhorse.0003.aranjagaan: "Aranjagaan — the mount from the Epic of Jangar!"
 # warhorse.0003.haizum: "Haizum — the horse of the archangel Gabriel!"
 # warhorse.0003.buraq: "Burāq — after the creature that carried prophets!"
 # warhorse.0003.balius: "Balius — one of Achilles' own!"
 # warhorse.0003.xanthos: "Xanthos — the name of Achilles' other horse would fit better!"
 # warhorse.0003.boreas: "Boreas — the ancient Greek god of the north wind!"
  
 warhorse.0004.desc: "Ein Pferd sollte den Namen einer niederen Kreatur erhalten, da es ja nun einmal eine solche ist."
  #AGOT Modified 
 #warhorse.0004.a: "Charger"
 warhorse.0004.a: "Donner"
  #AGOT Modified 
 #warhorse.0004.b: "Abbot"
 warhorse.0004.b: "Flamme"
  #AGOT Modified 
 #warhorse.0004.c: "Prancer"
 warhorse.0004.c: "Wirbelwind"
  #AGOT Modified 
 #warhorse.0004.d: "Glitterhoof"
 warhorse.0004.d: "Lächler"
  
 warhorse.1001.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: Das treue Pferd"
 warhorse.1001.desc: "Ein berühmter Ausbilder ist an mich herangetreten, nachdem er Gerüchte über mein mächtiges Schlachtross gehört hat und bietet mir nun seine Dienste an.\n\n„Alles, was ich im Gegenzug dafür verlange, ist eine kleine Vergütung.“"
 warhorse.1001.a: "Mein Pferd muss stärker werden."
 warhorse.1001.b: "Mein Pferd muss lernen, wie es sich schneller bewegt."
 warhorse.1001.c: "Mein Pferd muss an seiner Ausdauer arbeiten."
 warhorse.1001.d: "Wenn es eines gibt, was meinem Pferd fehlt, so ist es Wildheit!"
 warhorse.1001.e: "Ich bin nicht interessiert."
 warhorse.1001.e.tt: "#F „[THIS.Char.Custom('WarhorseStoryName')] braucht keinen anderen Ausbilder als mich!“#!"
 warhorse.1001.f: "Dafür bezahle ich schließlich einen $master_of_horse_court_position$!"
 warhorse.1001.f.tt: "Euer $master_of_horse_court_position$ beginnt damit, [THIS.Char.Custom('WarhorseStoryName')] abzurichten."
 warhorse.1001.f.failure: "Ihr überschätzt Euren $master_of_horse_court_position$"
 warhorse.1001.f.failure.tt: "[m_horse.GetTitledFirstNameNoTooltip] scheitert daran, [ROOT.Char.Custom('WarhorseStoryName_DE_2')] [ROOT.Char.Custom('WarhorseStoryName')] abzurichten."
  
 warhorse.1002.desc: "[ROOT.Char.Custom('WarhorseStoryName')] ließ sich gut ausbilden, und die ersten Ergebnisse waren auch umgehend zu sehen!"
 warhorse.1002.a: "Das war gut investiertes Geld!"
  
 warhorse.1101.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: Ein sonniger Tag"
 warhorse.1101.desc: "Auf dem Weg zum Stall begrüßt mich das fröhliche Wiehern von [ROOT.Char.Custom('WarhorseStoryName')]. Mein Pferd scheint bei diesem wunderbaren Wetter ganz begierig darauf, sich die Beine zu vertreten, und ich kann nicht anders: Mir geht es genauso."
 warhorse.1101.a: "Ich muss jeden freien Augenblick zum Üben nutzen!"
 warhorse.1101.b: "Dieser Tag ist zu schön, um ihn nicht angemessen wertzuschätzen!"
  
 warhorse.1201.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: Das kranke Pferd"
 warhorse.1201.desc: "So wie [ROOT.Char.Custom('WarhorseStoryName')] aus dem Stall trottet, mit schweren Hufen und hängendem Kopf, kann es keinen Zweifel geben: Mein Pferd ist krank.\n\nDer Stallmeister versichert mir, dass es ein Heilmittel gegen dieses Leiden gibt, doch es kostet eine heftige Summe."
 warhorse.1201.a: "Kein Preis ist zu hoch für [ROOT.Char.Custom('WarhorseStoryName')], mein geliebtes Ross!"
 warhorse.1201.b: "Was immer auch geschehen man: Es ist der Wille höherer Mächte."
 warhorse.1201.b_good: "[ROOT.Char.Custom('WarhorseStoryName')] kommt durch"
 warhorse.1201.b.tt: "Euer Pferd scheint Euch allerdings weniger zu vertrauen"
 warhorse.1201.b_bad: "[ROOT.Char.Custom('WarhorseStoryName')] erliegt seiner Erkrankung"
  
 warhorse.1301.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: Pferdenarr"
 warhorse.1301.desc: "[horse_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] beäugt [ROOT.Char.Custom('WarhorseStoryName')] eingehend und nickt zustimmend.\n\n„Ihr habt da ein prächtiges Ross, [ROOT.Char.GetTitleTierName]! Wenn ich einmal mit ihm ausreiten dürfte, würdet Ihr mir eine große Ehre erweisen.“"
 warhorse.1301.a: "Viel Vergnügen!"
 warhorse.1301.a.tt: "[THIS.Char.Custom('WarhorseStoryName')] ist ein wildes Ross, und [horse_vassal.GetFirstNameNoTooltip] ist nicht für [horse_vassal.Custom('DE_PRO_POS_S_3P')]e Reitkünste bekannt: Ob [horse_vassal.Custom('DE_PRO_PER_S_3P_N')] das wohlbehalten übersteht?"
 warhorse.1301.b: "Niemand außer mir reitet [ROOT.Char.Custom('WarhorseStoryName')]!"
  
 warhorse.1401.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: Ein Gaul des Grauens"
 warhorse.1401.desc: "Als die Nacht anbricht, finde ich mich allein im Stall wieder, und die Stille wird nur vom Stampfen meines Pferdes [ROOT.Char.Custom('WarhorseStoryName')] gestört. Etwas an seinem Blick ist sonderbar. Da liegt etwas … #EMP Bedrohliches#! in ihm.\n\nEr verfolgt mich, als ich mich zum Gehen wende, und der Schauer, der mir den Rücken hinunterläuft, beschert mir ein Frösteln, das mich lange nicht loslässt."
 warhorse.1401.a: "Das ist lächerlich: [ROOT.Char.Custom('WarhorseStoryName')] ist nur ein Pferd."
 warhorse.1401.a.tt: "#F Doch warum spüre ich dann noch immer seinen Blick auf mir?#!"
 warhorse.1401.b: "Dieses Pferd ist mit Sicherheit verflucht. Schafft es mir vom Hals!"
  
 warhorse.1402.desc: "Die Füße von Huftritten grün und blau, die Hände blutig von zuschnappenden Zähnen, der Leib zerschunden, weil ich zu oft abgeworfen wurde … [ROOT.Char.Custom('WarhorseStoryName')] wiehert munter, als ich um ein Haar in die Lanze eines meiner Soldaten geschleudert werde, und ich weiß nicht, wie viel hiervon ich noch ertragen kann."
 warhorse.1402.a: "Ich lasse mich nicht von einem Gaul bezwingen!"
 warhorse.1402.b: "Die Geschichte von [ROOT.Char.Custom('WarhorseStoryName')] endet hier."
  
 warhorse.1499.desc: "Es geschieht, als wir gerade auf dem Rückweg von einem kleinen Ausritt sind: das, was ich befürchtete und voller Schrecken erwartete, seit ich zum ersten Mal die Boshaftigkeit im Blick meines Pferdes [ROOT.Char.Custom('WarhorseStoryName')] sah. Es wirft mich just in jenem Augenblick ab, als wir an einer Ansammlung scharfkantiger Felsen vorbeireiten, und ich lande mit dem Kopf voran auf einer dieser besagten Kanten. Das Letzte, was ich über den blendenden Schmerz wahrnehme, ehe alles um mich herum verblasst, ist ein lautes Wiehern …"
 warhorse.1499.a: "[ROOT.Char.Custom('WarhorseStoryName')] … warum?"
  
 warhorse.8001.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: Das Ende eines Lebens"
 warhorse.8001.desc: "Mein treues Ross [ROOT.Char.Custom('WarhorseStoryName')] wird alt. Sein Dahinschreiten ist nicht mehr so geschwind wie früher, und das Feuer in seinem Blick erlischt.\n\nWenn ich seine Blutlinie am Leben erhalten will, sollte ich mich nach einem passenden Pferd für eine Paarung umsehen."
 warhorse.8001.a: "Ich werde ein starkes Ross finden."
 warhorse.8001.b: "Sucht nach einem wendigen Pferd."
 warhorse.8001.c: "Die wichtigste Eigenschaft eines jeden Reittiers ist die Ausdauer."
 warhorse.8001.d: "Durchkämmt das Land nach dem wildesten Pferd!"
 warhorse.8001.e: "Ich werde mein Pferd seine letzten Tage in Ruhe verbringen lassen."
  
 warhorse.8002.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: Der Kreislauf des Lebens"
 warhorse.8002.desc: "Mein geliebtes Ross [ROOT.Char.Custom('WarhorseStoryName')] ist von uns gegangen, doch es ließ ein starkes Fohlen zurück! Ich kann in diesem Jungtier bereits den Charakter meines alten Pferdes wiedererkennen: In gewisser Weise weilt mein treuer Augenstern noch unter uns."
 warhorse.8002.a: "Ruhe sanft, [ROOT.Char.Custom('WarhorseStoryName')]."
  
 warhorse.8003.desc: "Als ich die Ställe aufsuche, werde ich von der traurigen Kunde begrüßt, dass mein geliebtes Pferd [ROOT.Char.Custom('HorseStoryMareStallion')] während der Nacht dahingeschieden ist und nichts als eine Leere in meinem Herzen hinterlässt."
 warhorse.8003.a: "O [ROOT.Char.Custom('WarhorseStoryName')], ich werde dich vermissen!"
