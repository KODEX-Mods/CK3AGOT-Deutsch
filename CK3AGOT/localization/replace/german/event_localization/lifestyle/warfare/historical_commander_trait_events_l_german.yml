l_german:
  #Generic Lines 
 historical_commander_trait.reject.tt: "#F Ihr sucht andernorts nach Inspiration #!"
  
  #Hannibal 
  #AGOT Modified, Last River King 
 # historical_commander_trait.0001.t: ""The Enemy of Rome""
 # historical_commander_trait.0001.desc: "While studying the tactics of ancient generals I was [ROOT.Char.Custom('surprised_reaction')] to learn about the exploits of Hannibal Barca during the Second Punic War:\n\n#F Known as 'The Enemy of Rome', Hannibal's crowning achievement was the Battle of Cannae, where his army of roughly 50,000 outmaneuvered and encircled the larger 86,000 strong Roman army. Surrounded and unable to retreat, only 3,000 Romans survived the massacre.#!"
 # historical_commander_trait.0001.a: "Like Hannibal, I will annihilate my enemies!"
 # historical_commander_trait.0001.b: "Hannibal was a true master of Fabian tactics."
 # historical_commander_trait.0001.c: "Versatility was Hannibal's greatest strength."
 historical_commander_trait.0001.t: "Der Untergang der Letzten Flusskönige"
 historical_commander_trait.0001.desc: "Beim Studium der Taktiken längst vergangener Schlachten bin ich auf den Bericht von König Tristifer IV. Schlamm gestoßen. Er war der letzte der Könige der Flüsse und Hügel während der Invasion der Andalen und soll neunundneunzig Schlachten gegen die Andalen gewonnen haben, nur um in seiner hundertsten zu fallen."
 historical_commander_trait.0001.a: "Würde ich neunundneunzig Schlachten überstehen?"
 historical_commander_trait.0001.b: "Der König musste über sichere Versorgungswege verfügen."
 historical_commander_trait.0001.c: "Um so viele Schlachten zu gewinnen, ist Vielseitigkeit gefragt."
 historical_commander_trait.0001.d: "Bah! Er war ein Narr, der seinen hoffnungslosen Krieg führte."
 historical_commander_trait.0001.d.good: "Brutalität ist keine beneidenswerte Eigenschaft, auch nicht im Krieg."
  #Caesar 
  #AGOT Modified, Hungry wolf 
 # historical_commander_trait.0002.t: "Caesar's Triumph"
 # historical_commander_trait.0002.desc: "While studying the tactics of ancient generals I was amused to learn about Julius Caesar's exploits during his conquest of Gaul.\n\n#F During his siege of Alesia, Caesar determined that direct assault on the well-fortified city would be too costly. He instead ordered his army build his own fortress which surrounded the entire city, trapping the enemy garrison inside to starve while simultaneously preventing reinforcements from relieving the defenders.#!"
 # historical_commander_trait.0002.a: "A little ingenuity goes a long way in a siege."
 # historical_commander_trait.0002.b: "Make the enemy come to you! I like it!"
 # historical_commander_trait.0002.c: "Caesar took a risk with that plan, but it paid off!"
 historical_commander_trait.0002.t: "Der Hungrige Wolf, der Häuter, und die Sieben Sterne"
 historical_commander_trait.0002.desc: "Beim Studium der Geschichte von Westeros stieß ich auf die Geschichte des Winterkönigs Theon "der Hungrige Wolf" Stark. König Theon wandte sich - zusammen mit den Boltons in der Schlacht am Tränenwasser gegen die Andalen und tötete Argos Siebenstern. Nachdem sie die Eindringlinge zurückgeschlagen haten, segelte König Theon nach Andalos und plünderte dessen Küste. Sie nahmen die Köpfe der Getöteten mit und spießten sie als Warnung an der Ostküste des Nordens auf."
 historical_commander_trait.0002.a: "Er brachte den Krieg nach Andalos!"
 historical_commander_trait.0002.b: "Er schlug die Andalen in der Schlacht am Tränenwasser zurück!"
 historical_commander_trait.0002.c: "Sich auf alte Feinde wie die Boltons zu verlassen, hat sich aber gelohnt!"
 historical_commander_trait.0002.d: "Kriege werden heutzutage einfach nicht mehr so geführt..."
  #Alexander 
  #AGOT Modified, Red Kraken 
 # historical_commander_trait.0003.t: "The Unstoppable Alexander"
 # historical_commander_trait.0003.desc: "While studying the tactics of ancient generals I was [ROOT.Char.Custom('surprised_reaction')] to learn about the exploits of Alexander the Great during his conquest of Mesopotamia.\n\n#F During the Siege of Tyre, Alexander assaulted an island fortress by demolishing a nearby town and then using the rubble to build a causeway stretching from the mainland to the city's walls. This allowed his siege engines to attack the enemy fortress directly, though it was his navy which ultimately created a breach.#!"
 # historical_commander_trait.0003.a: "No amount of water will stop my armies!"
 # historical_commander_trait.0003.b: "That causeway was a feat of great ingenuity."
 # historical_commander_trait.0003.c: "Turning my foe's resources against them? Brilliant!"
 historical_commander_trait.0003.t: "Der Blutrote Krake"
 historical_commander_trait.0003.desc: "Beim Studium der Geschichte von Westeros bin ich auf einen Namen gestoßen, der von den Bewohnern der Westerlande immer noch verflucht wird. Dalten  Graufreud "der Rote Krake" florierte im Chaos des Drachentanzes. Seine Unterstützung für die Schwarzen erlaubte es ihm, die Westlande im Namen Rhaenyras zu überfallen."
 historical_commander_trait.0003.a: "Vom Meer aus zuschlagen!"
 historical_commander_trait.0003.b: "Er hat sowohl Kayss als auch Schönburg eingenommen!"
 historical_commander_trait.0003.c: "Welchen Reichtum er erbeutet haben musste!"
 historical_commander_trait.0003.d: "Ein Ungeheuer der Geschichte, das niemand vergötern sollte."
  
  #Constantine 
  #AGOT Modified, Falcon Knight 
 # historical_commander_trait.0004.t: "The Vision of Chi-Rho"
 # historical_commander_trait.0004.desc: "While studying the tactics of ancient generals I was inspired when I learned about Constantine's victory at the Battle of the Milvian Bridge.\n\n#F The night before the battle, Constantine dreamed that victory would be granted if he painted Chi-Rho, a symbol of Christ, on his soldier's shields. He did exactly that, and the next day he overran the forces of the usurper Maxentius, who fell into the Tiber River and drowned.#!"
 # historical_commander_trait.0004.a: "The wicked are no match for God's armies!"
 # historical_commander_trait.0004.b: "Like Constantine, no river can delay my victory!"
 # historical_commander_trait.0004.c: "Logically speaking, flexible tactics won that battle."
 # historical_commander_trait.0004.d: "Tricks to bolster morale aren't enough to win wars!"
 historical_commander_trait.0004.t: "Der Falkenriter"
 historical_commander_trait.0004.desc: "Beim Studium der Geschichte von Westeros stieß ich auf einen Wälzer, der die letzte Schlacht zwischen den Ersten Menschen aus dem Grünen Tal und ihren andalischen Eindringlingen schilderte. Die Andalen wurden von Artys "dem Falkenriter" aus Haus Arryn angeführt - und durch den Einsatz eines Ziegenpfades und eines geschickten Köders gewann Artys die Schlacht. Die Häuser der Ersten Menschen unterwarfen sich Artys und er wurde zum König von Berg und Grünem Tal gekrönt."
 historical_commander_trait.0004.a: "Die Macht des Glaubens!"
 historical_commander_trait.0004.b: "Klug, eine Armee zu überlisten."
 historical_commander_trait.0004.c: "Das Ködern war eine ungewöhnliche, aber effektive Taktik."
 historical_commander_trait.0004.d: "Die Barden und Septone haben dieses Märchen erfunden."
  
  #Khalid ibn al-Walid 
  #AGOT Modified, Nymeria 
 # historical_commander_trait.0005.t: "The Sword of Allah"
 # historical_commander_trait.0005.desc: "While studying the tactics of historical generals I became contemplative upon learning about Khalid ibn al-Walid's first battle after his conversion to Islam.\n\n#F Outnumbered more than 3 to 1 by the Byzantines during the Battle of Mu'tah, Khalid rallied his wavering soldiers to hold the line. This defiant stand allowed him to organize a retreat to Medina, saving his men from certain death. Khalid and his army later went on to conquer all of Arabia in Allah's name!#!"
 # historical_commander_trait.0005.a: "Those who fight in Allah's name will be victorious!"
 # historical_commander_trait.0005.b: "Devotion keeps us strong when outnumbered."
 # historical_commander_trait.0005.c: "Knowing #EMP when#! to fight is as important as knowing #EMP how#!."
 # historical_commander_trait.0005.d: "Why celebrate an embarrassing defeat?"
 historical_commander_trait.0005.t: "Die Königin und ihre zehntausend Schiffe"
 historical_commander_trait.0005.desc: "Obwohl jeder in Westeros die Königin Nymeria kennt, bin ich beim Lesen einer Passage über ihre Reise in den Bann gezogen worden. Nach dem Sturz von Prinz Garin nach Valyria sammelte Nymeria ihr Volk und segelte los, um eine neue Heimat zu finden. Obwohl die Reise lang war und mehrere Versuche, eine neue Heimat zu finden, scheiterten, kamen sie schließlich in Dorne an. Königin Nymeria schloss sich mit dem Haus Martell zusammen, und gemeinsam gelang es ihnen, Dorne zu vereinen."
 historical_commander_trait.0005.a: "Einige Grünblütige verehren immer noch den Glauben der Rhoynar."
 historical_commander_trait.0005.b: "Die Rhoynar kämpften tapfer und töteten sogar Drachen."
 historical_commander_trait.0005.c: "Die Vorbereitung auf eine solche Reise muss entmutigend gewesen sein."
 historical_commander_trait.0005.d: "Unabhängig von der Reise ist es eine Geschichte der Flucht."
