 stress_trait_ongoing.0501.t: "Ein entspannender Abend"
  #AGOT Modified 
 #stress_trait_ongoing.0501.desc: "The business of ruling the realm has been so stressful, recently. If it's not this, it's that, if it's not that, it's this. An endless parade of peasants, priests, and problems, all expecting #EMP me#! to solve their every petty concern.\n\nI deserve a day to myself, with no suiters or petitioners, no diplomats or judges. Just me and this large plate of hashish cakes..."
 stress_trait_ongoing.0501.desc: "In letzter Zeit ist es höchst anstrengend, über das Reich zu herrschen. Wenn es nicht das eine ist, ist es das andere. Oder etwas ganz anderes. Eine endlose Parade von Bauern, Priestern und Ärgernissen, und alle wollen sie, dass #EMP ich#! mich um jede noch so kleine Angelegenheit kümmere.\n\nIch habe einen Tag für mich selbst verdient, ohne Antrag- oder Bittsteller, ohne Diplomaten oder Richter. Nur ich und dieser Wein mit etwas Mohnblumensaft versüßt..."
 stress_trait_ongoing.0501.a: "Zurück an die Arbeit!"
 stress_trait_ongoing.0501.b: "Es ist doch nur ein freier Tag …"
 overworking_diplomacy_modifier: "Überarbeitung Diplomatie"
 overworking_diplomacy_modifier_desc: "$overworking_stewardship_modifier_desc$"
 overworking_martial_modifier: "Überarbeitung Kriegsführung"
 overworking_martial_modifier_desc: "$overworking_stewardship_modifier_desc$"
 overworking_stewardship_modifier: "Überarbeitung Verwaltung"
 overworking_stewardship_modifier_desc: "Dieser Charakter stellt seine Arbeit vor seine geistige Gesundheit."
 overworking_intrigue_modifier: "Überarbeitung Ränkespiel"
 overworking_intrigue_modifier_desc: "$overworking_stewardship_modifier_desc$"
 overworking_learning_modifier: "Überarbeitung Bildung"
 overworking_learning_modifier_desc: "$overworking_stewardship_modifier_desc$"
 stress_trait_ongoing.0506.t: "Süße Erleichterung"
 stress_trait_ongoing.0506.desc_leper: "Diese siechende Krankheit verzehrt meinen Körper nach und nach, und mit jedem Tag verliere ich mehr Substanz. Ich mag [ROOT.GetCharacter.GetTitleAsNameNoTooltip] sein, doch manchmal fürchte ich, dass meine Untertanen mich anschauen und nichts als den Aussatz sehen."
 stress_trait_ongoing.0506.desc_gout_ridden: "Dieser pochende Schmerz in meinen Gliedern ist eine wahre Pein: Tag für Tag lähmen mich nach und nach anschwellende Qualen. Manchmal frage ich mich, ob es nun besser oder schlimmer wäre, wenn der Schmerz gleichmäßig bliebe und ich nicht wieder und wieder von einer Woge der Qual fortgerissen würde, die mit einem dumpfen Druck beginnt und sich dann zu einer schneidenden Folter steigert, ehe sie wieder abebbt."
 stress_trait_ongoing.0506.desc_cancer: "Die Wochen schleppen sich dahin, als ein ständiges Warten auf diesen jähen Schmerz oder jenen. Manche Tage sind erträglich, an anderen kann ich mich kaum bewegen oder sprechen, und mein Atem wird immer schwächer. Ich spüre, wie meine restlichen Tage auf dieser Welt von mir abfallen, geraubt von diesem Krebsgeschwür, das meinen Körper vernichtet."
 stress_trait_ongoing.0506.desc_disfigured: "Mein äußeren Wunden mögen verheilt sein, doch innerlich habe ich die Qualen meiner Entstellung noch nicht vrewunden. Ich brauche die alten Narben nur mit dem Finger nachzufahren, und schon bricht die Woge der Erinnerung an mein Elend über mich herein."
 stress_trait_ongoing.0506.desc_maimed: "Ich huste und spucke einen Klumpen Blutschleim aus. Ich weiß nicht einmal, ob das ein neues Problem ist oder nicht, angesichts der ständigen Schmerzen, die meinen verstümmelten, zerstörten Körper plagen."
 stress_trait_ongoing.0506.desc_one_eyed: "Die leere Höhle, in der einst mein Auge saß, schmerzt manchmal noch immer. Meistens ist es nur ein stechender Schmerz, an wirklich schlimmen Tagen sind es visuelle Phantome und Eindrücke widernatürlicher Formen."
 stress_trait_ongoing.0506.desc_one_legged: "Ich drücke meine Finger auf den verwachsenen Stumpen meines fehlenden Beins. Manchmal, besonders wenn ich vertraute Wege gehe, spüre ich es noch immer. Dann kehrt der Schmerz meiner Verstümmelung zurück, so echt wie eh und je, und ich werde schier davon überwältigt."
 stress_trait_ongoing.0506.desc_wounded: "Ich zucke zusammen, als meine Finger die Schnittwunde abtasten. Sie sind bedeckt mit schwarzrotem Schorfstaub, und der stechende Schmerz lässt mich wissen, dass meine Wunden nach wie vor frisch sind."
 stress_trait_ongoing.0506.desc_fallback: "Diese Pein martert meinen Körper. Die Qual ist zu viel für mein geschundenes Gehirn. Ich brauche Linderung, irgendeine Möglichkeit, mit dieser Sache zurechtzukommen."
  #AGOT Modified 
 #stress_trait_ongoing.0506.desc: "\n\nHashish should ease the pain, for a time. The only question is whether to consume it alone, or if company would help cheer me. [medication_friend.GetTitledFirstName] did ask if I wanted a companion this evening..."
 stress_trait_ongoing.0506.desc: "\n\nHaschisch sollte den Schmerz eine Weile lang lindern. Stellt sich nur die Frage, ob ich es allein konsumieren soll oder ob Gesellschaft mich aufheitern würde. [medication_friend.GetTitledFirstName] fragte mich, ob ich heute Abend einen Gefährten bräuchte …"
 stress_trait_ongoing.0506.a: "Ich muss nur eine Weile allein sein."
 hashish_alone_modifier: "Behandlung allein"
  #AGOT Modified 
 #hashish_alone_modifier_desc: "This character is managing their pain with hashish cakes in the evenings."
 hashish_alone_modifier_desc: "Dieser Charakter lindert seinen Schmerz abends mit etwas Mohnblumensaft."
 stress_trait_ongoing.0506.b: "Vielleicht möchte [medication_friend.GetFirstNameNoTooltip] ja gern teilen?"
 hashish_with_friend_modifier: "Behandlung in Gesellschaft"
  #AGOT Modified 
 #hashish_with_friend_modifier_desc: "This character is sharing their evenings with a good friend and fine hashish."
 hashish_with_friend_modifier_desc: "Dieser Charakter verbringt seine Abende mit einem guten Freund und dem gemeinsamen Mohnblumensaft."
 stress_trait_ongoing.0511.t: "Sitte und Brauch"
  #AGOT Modified 
 #stress_trait_ongoing.0511.desc: "I am enjoying a cool evening in the gardens of [hashishiyah_capital.GetNameNoTierNoTooltip], sat casually munching on a small stack of hashish-topped sweetcakes, when I suddenly feel the heavy, spittle-flecked breath of an enraged [crusty_old_person.GetTitledFirstName] on my cheek.\n\n"Put down that accursed-shrub, [ROOT.GetCharacter.GetFirstNameNoTooltip], and cease clouding your mind! [crusty_old_person.GetFaith.HighGodName] did not put you on this Earth so that you could waste your time away in a stupor!""
 stress_trait_ongoing.0511.desc: "Ich genieße gerade einen kühlen Abend in den Gärten von [hashishiyah_capital.GetNameNoTierNoTooltip], wo ich gemütlich sitze und ein Schluck Mohnblumensaft genieße, als ich den schweren, sehr feuchten Atem ein[crusty_old_person.Custom('DE_END_PRO_S_G')] wütenden [crusty_old_person.GetTitledFirstName] auf meiner Wange spüre.\n\n"Legt diesen verfluchten Kelch weg, [ROOT.GetCharacter.GetFirstNameNoTooltip], und hört auf, Euren Geist zu benebeln! [crusty_old_person.GetFaith.HighGodName] hat Euch nicht auf Erden gebracht damit ihr Eure Zeit von Sinnen vergeudet!" "
 stress_trait_ongoing.0511.a: "Ihr habt recht! Ich muss auf der Stelle damit aufhören."
  #AGOT Modified 
 #stress_trait_ongoing.0511.a_flavour: "You throw the hashish cakes away"
 stress_trait_ongoing.0511.a_flavour: "Ihr schüttet den Mohnblumensaft weg"
 stress_trait_ongoing.0511.b: "<tiefer Atemzug> Wie Ihr meint, #EMP Ältest[crusty_old_person.Custom('DE_END_ADJ_NUL_S_N')]#!."
  #AGOT Modified 
 #stress_trait_ongoing.0511.b_flavour: "Eat. Every. Damned. Cake."
 stress_trait_ongoing.0511.b_flavour: "Ihr genehmigt euch einen weiteren Schluck."
 stress_trait_ongoing_0516.t: "Ein wandernder Gei…"
  #AGOT Modified 
 #stress_trait_ongoing_0516.desc: ""—nd that is why this meeting is so important".\n\nWuh? Oh, right, yes, the meeting with [important_guest.GetTitledFirstName]. About... Something. What #EMP were#! we talking about? [important_guest.GetSheHe|U] looks very serious about it, whatever it was.\n\nI reach out, grab another hashish-topped cake, and begin nibbling thoughtfully. [important_guest.GetFirstNameNoTooltip] raises an eyebrow at my vacant pause, and it dawns on me that maybe I've had a few #EMP too#! many cakes."
 stress_trait_ongoing_0516.desc: "... ist es deswegen auch so wichtig, dieses Treffen."\n\nWas? Oh, richtig, ja, das Treffen mit [important_guest.GetTitledFirstName]. Wegen... etwas. Worüber #EMP haben#! wir denn gerade gesprochen? [important_guest.Custom('DE_END_ADJ_IND_S_N')|U] scheint es jedenfalls sehr ernst damit zu meinen. Was auch immer es ist.\n\nIch strecke die Hand nach meinem Becher mit Mohnblumensaft aus und nehme mir gedankenverloren einen Schluck. [important_guest.GetFirstNameNoTooltip] hebt ansgesicht meines Schweigens eine Augenbraue, und es dämmert mir, dass ich vielleicht ein paar Schlucke #EMP zu viel#! getrunken habe."
 stress_trait_ongoing.0516.a: "Ja, natürlich, ein solch wichtiges Treffen …"
 stress_trait_ongoing.0516.a.tt_success: "[important_guest.GetFirstNameNoTooltip] ist beeindruckt von Euren ruhigen, besonnenen Antworten"
 stress_trait_ongoing.0516.a.tt_fail: "[important_guest.GetFirstNameNoTooltip] ist brüskiert ob Eurer offensichtlichen Benebeltheit"
 stress_trait_ongoing.0516.b: "Es tut mir leid. Ich fühle mich heute nicht sonderlich gut."
 stress_trait_ongoing.0516.b_flavour: "Ihr verlasst das Treffen frühzeitig, um Euch hinzulegen"
  #AGOT Modified 
 #stress_trait_ongoing.0516.c: "Loosen up, [important_guest.GetFirstNameNoTooltip]. Have some hashish!"
 stress_trait_ongoing.0516.c: "Entspannt Euch, [important_guest.GetFirstNameNoTooltip]. Nehmt euch einen Becher!"
  #AGOT Modified 
 #stress_trait_ongoing.0516.c_flavour: "You have a servant bring in more cakes to share"
 stress_trait_ongoing.0516.c_flavour: "Ihr lasst einen Diener weiteren Mohnblumensaft bringen, den Ihr mit Eurem Gast teilt"
  
