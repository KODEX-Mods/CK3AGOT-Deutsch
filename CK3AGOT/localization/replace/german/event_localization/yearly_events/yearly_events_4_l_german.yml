 yearly.4091.t: "Die Gelehrten von [capital.GetNameNoTooltip]"
  #AGOT Modified 
 # yearly.4091.desc_opening: "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] and I are out walking in Baghdad when we come across"
 yearly.4091.desc_opening: "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und ich sind in [capital.GetNameNoTooltip] unterwegs, als wir"
  #AGOT Modified 
 # yearly.4091.desc_house: "the House of Wisdom."
 yearly.4091.desc_house: "Novizen der Zitadelle begegnen."
 yearly.4091.desc_no_house: "einigen ansässigen Gelehrten begegnen."
 yearly.4091.desc: "\n\n"Seid gegrüßt, [ROOT.Char.Custom('DE_Anrede')] [ROOT.Char.GetHouse.GetNameNoTooltip]. Und auch Ihr, jung[ward.Custom('DE_END_ADJ_NUL_S_N')] [ward.GetWomanMan]. Unsere aktuelle Diskussion hätte noch einen Platz frei; möchte einer von Euch sich beteiligen?""
 yearly.4091.a: "Macht ruhig, [ward.GetFirstNameNoTooltip]."
 yearly.4091.a.tt: "Dies treibt die Ausbildung von [ward.GetFirstNameNoTooltip] voran"
 yearly.4091.b: "Ich würde mich gern beteiligen, ja."
