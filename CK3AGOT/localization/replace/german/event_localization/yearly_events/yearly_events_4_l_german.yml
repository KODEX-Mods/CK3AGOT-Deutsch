l_german:
 yearly.4001.opening: "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.4001.desc: "[vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U], "
 yearly.4001.desc_opinion: "hat mich schwer beleidigt. [vassal.Custom('DE_PRO_PER_S_3P_N')|U] besaß die Dreistigkeit, mich vor meinem Hof als [neighboring_ruler.Custom('InsultAdjectiveArticle')][neighboring_ruler.Custom('DE_END_ADJ_IND_S_A')] [neighboring_ruler.Custom('InsultNoun')] zu beschimpfen."
 yearly.4001.desc_lover: "hat es gewagt, jemanden zu einer fleischlichen Sünde zu verleiten. Das Opfer: mein[neighboring_ruler_secondary.Custom('DE_END_PRO_S_N')] [neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.GetTitledFirstName]."
 yearly.4001.desc_murder: "hat in einer ehrlosen Keilerei jemanden erschlagen. Das Opfer: mein[neighboring_ruler_secondary.Custom('DE_END_PRO_S_N')] [neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.GetTitledFirstName]."
 yearly.4001.desc_rival: "Von jemandem, der mit #EMP Euch#! verbandelt ist, hätte ich zwar nichts Besseres erwarten sollen, aber das ist inakzeptabel!"
 yearly.4001.desc_end: "Ich verlange Satisfaktion für diese Schmach!"
 yearly.4001.a: "Das wird geradegerückt – koste es, was es wolle."
 yearly.4001.b: "[vassal.GetFirstNameNoTooltip] wird öffentlich um Eure Vergebung flehen."
 yearly.4001.c: "Ha, ein guter Scherz, [vassal.GetFirstNameNoTooltip]!"
  
 yearly.4011.t: "Dicke Freunde"
 yearly.4011.desc: "Neuerdings sehe ich häufig, wie [heir.Custom2('MyCharacterIntroduction', ROOT.Char)] und [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] in ein Gespräch vertieft sind. Sie scheinen wahrlich große Gemeinsamkeiten an sich entdeckt zu haben!"
 yearly.4011.a: "Eine solche Freundschaft wachsen zu sehen … Ich werde ihr beim Erblühen helfen."
 yearly.4011.b: "Die können unmöglich etwas Gutes im Schilde führen. Diese Sache endet sofort."
 yearly.4011.c: "Nun sagt mir … worüber unterhaltet Ihr Euch?"
 yearly.4011.c.success: "Meine Gesellschaft wird geschätzt"
 yearly.4011.c.toast.success: "Meine Gesellschaft wurde geschätzt"
 yearly.4011.c.failure: "Ich wirke neugierig"
 yearly.4011.c.toast.failure: "Ich wirkte neugierig"
  
 yearly.4021.t: "Raufereien"
 yearly.4021.desc: "O weh! [child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und [vassal_kid.GetTitledFirstName], der Nachwuchs von [vassal.GetTitledFirstName], sollten sich zum Spielen treffen, doch das Vergnügen fand ein jähes Ende, als ein grauenhafter Unfall [vassal_kid.GetFirstNameNoTooltip] leblos zurückließ!\n\n„Ich schwöre es, [child.Custom2('RelationToMeShort', ROOT.Char)]. Es war nur ein Spiel!“, versichert mir [child.GetTitledFirstNameNoTooltip], während [vassal.GetTitleAsNameNoTooltip] nach Gerechtigkeit verlangt."
 yearly.4021.a: "Ihr werdet mein Kind nicht anrühren."
 yearly.4021.b: "Niemand entkommt den Konsequenzen seines Handelns."
 yearly.4021.c: "Ich verspreche, dass ich [child.Custom('DE_PRO_PER_S_3P_A')] züchtigen werde!"
 yearly.4021.c_success: "[child.GetTitledFirstNameNoTooltip] hört zu und lernt etwas daraus"
 yearly.4021.c_failure: "[child.GetTitledFirstNameNoTooltip] lernt, dass [child.Custom('DE_PRO_POS_S_3P')] Handeln keine Konsequenzen hat"
 yearly.4021.d: "Ihr müsst [child.Custom('DE_PRO_PER_S_3P_D')] vergeben! Bitte. Ich würde alles tun …"
  
 yearly.4022.t: "Die Heimkehr"
 yearly.4022.desc: "„Hallo, [child.Custom2('RelationToMeShort', ROOT.Char)].“ [ROOT.Char.Custom2('MyCharacterIntroduction', SCOPE.sC('child'))] wirkt nach [child.Custom('DE_PRO_POS_S_3P')]er Zeit im Gefängis von [actor.GetTitledFirstName] etwas ausgezehrt, doch das [child.Custom('quirk_neg_adjective')]e Lächeln auf [child.Custom('DE_PRO_POS_S_3P')]em Gesicht, lässt [child.Custom('DE_PRO_PER_S_3P_A')] noch lebendiger wirken als sonst.\n\n„Ich kann es gar nicht abwarten, Euch für die Lektion zu danken, die Ihr mich gelehrt habt: dass man immer seine Schulden begleichen soll.“"
 yearly.4022.a: "Willkommen daheim, [child.GetFirstNameNoTooltip]."
  
 yearly.4031.t: "Ein Mörder unter uns"
 yearly.4031.desc_opening: "Der Gestank ist wie eine Wand, noch ehe die Tür geöffnet wird: ein heftiger Geruch nach Fleisch, der alles durchdringt. So stinken frische Leichen.\n\n"
 yearly.4031.desc_physician: "„Ein weiterer Mord, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord].“ [physician.GetTitledFirstName] wischt sich die blutigen Hände an einer Schürze ab, als [physician.Custom('DE_PRO_PER_S_3P_N')] sich nach der Beschau der Leiche aufrichtet. „Wir müssen diesen wahllos mordenden Schlächter aufhalten!“"
 yearly.4031.desc: "Noch eine weitere Leiche wurde gefunden … Alle Opfer waren bisher Personen von geringer Bedeutung, [ROOT.Char.GetFaith.HighGodName] sei Dank, aber die Angst bei Hofe wächst."
 yearly.4031.a: "Ich werde das Gebäude nach diesem Mörder durchkämmen lassen!"
 yearly.4031.tt: "Eine Untersuchung wird eingeleitet"
 yearly.4031.b: "Begraben wir die Leiche und vergessen wir dieses Trauerspiel."
 yearly.4031.b_every_courtier: "Jeder Höfling"
 yearly.4031.c: "Als mein Maester solltet Ihr die Leichen untersuchen."
  
 yearly.4061.t: "Der weise Narr"
 yearly.4061.desc_opening: "„Man nennt mich [hodja.GetTitledFirstName], mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Ich trete vor Euch, um Euch meine Weisheit anzubieten.“\n\n"
 yearly.4061.desc_guard: "[guard.Custom2('MyCharacterIntroduction', ROOT.Char)|U], der den Mann vor mich brachte, schaut skeptisch drein."
 yearly.4061.desc: "Die Wache, die den Mann vor mich brachte, schaut skeptisch drein."
 yearly.4061.desc_ending: "„Er kam auf einem Esel dahergeritten, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Auf dem er verkehrt herum saß.“"
 yearly.4061.a: "Bitte teilt Eure Weisheit mit mir."
 yearly.4061.a_success: "Ihr erlangt neues Wissen"
 yearly.4061.a_failure: "Seine Geschichten verwirren Euch nur"
 yearly.4061.b: "Lasst Euer Wissen den gesamten Hof segnen!"
 yearly.4061.c: "Ich habe keine Zeit für Narren."
 yearly.4061.c.tt: "Ihr entlasst den Mann"
 yearly.4061.d: "Wie amüsant! Soll er doch gleichermaßen die Massen belustigen."
 yearly.4061.d.tt: "Ihr führt ihn wie einen Narren durch die Straßen"
  
 yearly.4071.t: "Die Suche nach Wissen"
 yearly.4071.desc: "[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)] kommt mit einem Stapel Bücher in den Armen zu mir.\n\n„Mir ist aufgefallen, dass es Euch nach Wissen dürstet."
 yearly.4071.desc_focus: "Insbesondere Eure kürzlichen Abstecher in Sachen [ROOT.Char.Custom('LifestyleFocus')]!"
 yearly.4071.desc_no_focus: "Ganz zu schweigen von Euren bisherigen Studien im Bereich [ROOT.Char.Custom('education_conversation_subject')]!"
 yearly.4071.desc_ending: "Vielleicht interessieren Euch ja diese Bücher hier?“"
 yearly.4071.a: "Ich werde sie genau studieren. Im Namen unserer heiligen Schriften!"
 yearly.4071.b: "Verteilt sie unter meinen Höflingen."
  
 yearly.4081.t: "Übersetzungen"
  #AGOT Modified 
 # yearly.4081.desc: ""Local scholars require sponsorships in their efforts to translate books from Greek into Arabic, my [ROOT.Char.GetLadyLord] – efforts that benefit the whole Arabic world!"\n\n[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has brought me a list of scholars that I could sponsor, and the books they are currently working on."
 yearly.4081.desc: ""Ansässige Gelehrte benötigen Unterstützung bei ihren Bemühungen, Schriften aus dem Valyrischen in die Gemeine Zunge zu übersetzen, [ROOT.Char.Custom('DE_Anrede')]; dies würde den gesamten Königslanden nutzen!"\n\n[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)] bringt mir eine Liste von Gelehrten, die ich fördern könnte, und der Schriften, an denen sie derzeit arbeiten."
 yearly.4081.a: "#EMP De materia medica#! … Klingt interessant!"
 yearly.4081.a.tt: "Ihr fördert die Übersetzung eines Buches über die Medizin"
 yearly.4081.b: "Oh, dieses hier! #EMP Über die Himmelskörper#!."
 yearly.4081.b.tt: "Ihr fördert die Übersetzung eines Buches über die Astronomie"
 yearly.4081.c: "#EMP Elemente#! klingt äußerst vielversprechend."
 yearly.4081.c.tt: "Ihr fördert die Übersetzung eines Buches über die Mathematik"
 yearly.4081.d: "Es gibt andere Dinge, für die ich mein Geld ausgeben möchte."
 yearly.4081.d.tt: "Ihr fördert keinen Gelehrten"
 yearly.4081.toast: "Buch übersetzt"
 yearly.4081.e: "#EMP Über die Seele#!? Faszinierend …"
 yearly.4081.e.tt: "Ihr fördert die Übersetzung eines Buchs über Antriebe und Beweggründe"
  #AGOT Modified 
 # yearly.4081.f: "What's this... #EMP Thucydides#!?"
 yearly.4081.f: "Was ist dieses... #EMP Feuer auf dem Gras#!?"
 yearly.4081.f.tt: "Ihr fördert die Übersetzung eines Buchs über Militärgeschichte"
  #AGOT Modified 
 # yearly.4081.g: "This #EMP Plutarch#! intrigues me."
 yearly.4081.g: "Dieses #EMP Das Leben des Triarchen Belicho#! finde ich spannend."
 yearly.4081.g.tt: "Ihr fördert die Übersetzung einer Biografie"
 yearly.4081.tt: "Ihr werdet das Buch erhalten"
  
  #AGOT Modified 
