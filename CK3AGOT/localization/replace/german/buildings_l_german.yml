 building_type_rammelsberg_mines_01: "Das Erzbergwerk Rammelsberg"
 building_type_rammelsberg_mines_01_desc: "Am Fuß des Rammelsbergs befindet sich eine profitable und stets begehrte Silbermine."
 building_rammelsberg_mines_01: "Rammelsberg-Bergbausiedlung"
 building_rammelsberg_mines_01_desc: "Unweit der Erzadern ist eine kleine Bergbausiedlung entstanden. Die Bewohner haben die Adern erschlossen und mit der Gewinnung des Erzes begonnen, doch bislang haben sie gleichwohl nur an der Oberfläche gekratzt."
 building_rammelsberg_mines_02: "Rammelsberg-Bergwerk"
 building_rammelsberg_mines_02_desc: "Die Siedlung wächst, und mehr und mehr Erz wird gewonnen. Der Zustrom an kompetenten Ingenieuren ermöglicht den Bau eines echten Bergwerks."
 building_rammelsberg_mines_03: "Großes Rammelsberg-Bergwerk"
 building_rammelsberg_mines_03_desc: "Die Bergbauaktivitäten nehmen weiter zu, und damit wächst auch das Bergwerk selbst. Mehr Eingänge werden gebaut und große Schächte gegraben, um an das tiefer liegende Erz heranzukommen."
 building_rammelsberg_mines_04: "Rammelsberg-Bergbauanlage"
 building_rammelsberg_mines_04_desc: "Mit steigender Erzproduktion werden rund um die Siedlung mehrere Gießereien und Schmelzhütten angelegt. Die Verarbeitung von Metall ist den Bewohnern zur zweiten Natur geworden, und ihr Können wird in der gesamten bekannten Welt gerühmt."
