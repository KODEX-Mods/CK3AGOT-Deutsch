 building_church_of_the_theotokos: "Tempel der Gottesgebärerin"
 building_church_of_the_theotokos_desc: "Das Heilige Kreuz hat dieses prächtige Bauwerk schon vor Langem erobert und den heidnischen Kult um die jungfräuliche Göttin Athene besiegt.\nHeute beherbergt es die Heiligtümer der Maria Parthenos, der Mutter Gottes und einzigen Jungfrau, die die Bezeichnung #EMP Heilig#!verdient."
 building_type_church_of_the_theotokos: "$building_church_of_the_theotokos$"
 building_type_church_of_the_theotokos_desc: "$building_church_of_the_theotokos_desc$"
 building_parthenon: "Parthenon"
 building_parthenon_desc: "Der heilige Tempel der mächtigen Athene steht wieder stolz da, unberührt von albernem Aberglauben.\nDiese majestätischen Säulen und Mauern, die vor mehr als tausend Jahren errichtet wurden, hielten dem Zahn der Zeit stand und schützen noch immer die Heime der Gläubigen von oben – ein stummes Symbol für den Segen jener jungfräulichen Göttin, die der Stadt ihren Namen gab."
 building_type_parthenon: "$building_parthenon$"
 building_type_parthenon_desc: "$building_parthenon_desc$"
  
 building_hagios_demetrios: "Hagios Demetrios"
 building_hagios_demetrios_desc: "Die Kirche des Heiligen Demetrios ist das wichtigste Heiligtum der Stadt.\nEs wurde errichtet, als der Glaube an Christus noch jung war, und umfasst das römische Badehaus, in dem der Heilige zusammen mit vielen anderen frühen Gläubigen gefangen, gemartert und begraben wurde."
 building_type_hagios_demetrios: "$building_hagios_demetrios$"
 building_type_hagios_demetrios_desc: "$building_hagios_demetrios_desc$"
  
 building_kassiopi_castle: "Kassiopi-Kastell"
 building_kassiopi_castle_desc: "Eine imposante Festungsanlage an der Küste. Ihre strategische Stellung, die die Meerenge überblickt, welche die Insel vom Festland trennt, macht sie zu einem wichtigen Kontrollpunkt im ionischen Raum."
 building_type_kassiopi_castle: "$building_kassiopi_castle$"
 building_type_kassiopi_castle_desc: "$building_kassiopi_castle_desc$"
  
 building_saint_lazarus: "Lazarus-Kirche"
 building_saint_lazarus_desc: "Der Überlieferung nach wurde Lazarus von Bethanien, der einst von Jesus von den Toten auferweckt wurde, nach seinem zweiten Tod in der Stadt Larnaca begraben.\nDas Grab war jahrhundertelang verschollen, doch als man es wiederfand, ließ Kaiser Leo VI. die sterblichen Überreste des Heiligen nach Konstantinopel überführen und diese imposante Kirche auf dem Grab errichten."
 building_type_saint_lazarus: "$building_saint_lazarus$"
 building_type_saint_lazarus_desc: "$building_saint_lazarus_desc$"
  
 building_type_sumela_monastery_01: "Kloster Sumela"
 building_type_sumela_monastery_01_desc: "Die Ursprünge dieses Klosters auf einer steilen Klippe des Schwarzen Bergs liegen so weit zurück, dass sie kaum noch zu klären sind. Manchen zufolge wurde es auf Anordnung von Kaiser Theodosius im 4. Jahrhundert erbaut, doch die heilige Quelle und die Fresken könnten sogar noch älter sein.\nDas Herzstück des Klosters ist ein Fresko der Mutter Gottes, das angeblich der Apostel Lukas selbst malte."
 building_sumela_monastery_01: "$building_type_sumela_monastery_01$"
 building_sumela_monastery_01_desc: "Das Kloster verfiel und wurde anschließend von mehreren Kaisern instand gesetzt und erweitert; den größten Beitrag zur heutigen Ausgestaltung leistete Kaiser Justinian, nachdem sich General Belisarius dafür einsetzte."
 building_sumela_monastery_02: "Renoviertes $building_type_sumela_monastery_01$"
 building_sumela_monastery_02_desc: "Seit der letzten Instandsetzung dieses Klosters sind viele Jahrhunderte vergangen. Der jüngste Eingriff gewährte dem Kloster mehr vererbbare Ländereien und Pachtbauern sowie Steuerbefreiungen und kaiserliche Gelder für neue Gebäude. Die Felsenkirche hat davon am meisten profitiert, da sie einen völlig neuen Freskenzyklus erhielt."
  
 building_patras_castle: "Burg Patras"
 building_patras_castle_desc: "Die archaische Akropolis der Stadt Patras, die sich auf einem Hügel des Vodias-Gebirges erhebt, wurde während der Herrschaft von Kaiser Justinian durch eine Festung ersetzt.\nSeitdem wird die Burg ununterbrochen genutzt, immer unter dem Schutz des örtlichen Schutzpatrons, des Heiligen Andreas, und des #EMP Genius Loci#! Patrinella, einer römischen Jungfernstatue."
 building_type_patras_castle: "$building_patras_castle$"
 building_type_patras_castle_desc: "$building_patras_castle_desc$"
  
 building_maiden_tower: "Leanderturm"
 building_maiden_tower_desc: "Dieser Felsen vor der Küste beherbergte dank seiner günstigen Lage am Eingang des Bosporus schon zu Zeiten des Atheners Alkibiades eine Zollstation.\nEin befestigter Turm auf derselben kleinen Insel ist heute in der Lage, den gesamten Schiffsverkehr vom und zum Schwarzen Meer zu kontrollieren. Zwischen dem Turm und Konstantinopel kann außerdem eine große Kette bis zum Meeresspiegel hochgezogen werden, um allen gefährlichen oder unerwünschten Schiffen die Durchfahrt zu verwehren."
 building_type_maiden_tower: "$building_maiden_tower$"
 building_type_maiden_tower_desc: "$building_maiden_tower_desc$"
  
 building_despot_palace: "Despotenpalast"
 building_despot_palace_desc: "Ein grandioser Palast in sicherer Lage im Taygetos-Gebirge, gleich über der befestigten Stadt Mystras.\nDer Palast verfügt über alle Annehmlichkeiten, sodass er durchaus mit der Größe Konstantinopels mithalten kann. Nur die reichsten und einflussreichsten Statthalter sind seiner würdig."
 building_type_despot_palace: "$building_despot_palace$"
 building_type_despot_palace_desc: "$building_despot_palace_desc$"
  
 building_type_meteora_01: "Meteora"
 building_type_meteora_01_desc: "Meteora ist der Name, den die Einheimischen einer atemberaubenden Felsformation aus natürlichen Säulen gaben, die sich angrenzend an das Pindos-Gebirge erhebt."
 building_meteora_01: "$building_type_meteora_01$"
 building_meteora_01_desc: "Die natürlichen Höhlen und Hohlräume von Meteora werden seit dem frühen 9. Jahrhundert von asketischen Eremiten bewohnt, doch keine von Menschenhand errichteten Gebäude haben die Landschaft je verändert."
 building_meteora_02: "$building_type_meteora_01$"
 building_meteora_02_desc: "Als immer mehr Einsiedlermönche auf den ausgehöhlten Gipfeln Meteoras Zuflucht suchten, entstanden auch immer mehr Klöster.\nDoch der Mensch hat diese feindselige Umgebung kaum gebändigt: Die Klöster sind äußerst schwer zu erreichen, meist nur über Leitern, Seile, Handgespanne – und #EMP Gebete#!, denn der Sturz durch versagende Ausrüstung dürfte unweigerlich tödlich sein."
  
 building_type_mount_athos_01: "Berg Athos"
 building_type_mount_athos_01_desc: "Der Überlieferung nach segelte die Jungfrau Maria von Palästina nach Zypern, um den Freund ihres Sohnes Lazarus zu besuchen, der der Insel die frohe Botschaft brachte. Doch das Schiff kam vom Kurs ab und war gezwungen, hier am Berg Athos anzulanden. Als Maria von Bord ging, bewunderte sie die natürliche Schönheit der Gegend, segnete sie und bat um einen eigenen Garten. Eine Stimme aus dem Himmel erfüllte ihren Wunsch. Seitdem gilt das Gebiet als heilig und der Zutritt ist jeder anderen Frau verboten."
 building_mount_athos_01: "$building_type_mount_athos_01$"
 building_mount_athos_01_desc: "Christliche Gemeinschaften leben mindestens seit der Zeit von Kaiser Konstantin I. auf dieser Landzunge, und Mönche vom Berg Athos nahmen bereits am Siebten Konzil von Nicäa teil. Eine wirkliche Klostergemeinschaft oder dauerhafte Gebäude gibt es jedoch nicht."
 building_mount_athos_02: "$building_type_mount_athos_01$"
 building_mount_athos_02_desc: "Die Ankunft eines Mönchs namens Athanasios auf dem Berg Athos setzt die Gründung mehrerer Klöster auf der ganzen Halbinsel in Gang – zunächst die beiden großen in Lavra und Vatopedi, die beide der Verkündigung geweiht sind. Durch ordentliche Klöster bekommt das Leben vor Ort Ordnung und Regelhaftigkeit."
 building_mount_athos_03: "$building_type_mount_athos_01$"
 building_mount_athos_03_desc: "Die Beliebtheit des Berges Athos als Mittelpunkt klösterlichen Lebens, die auf den vielen Zugeständnissen der weltlichen Macht, der autonomen Satzung, der wirklich abgeschiedenen Lebensweise und der blühenden Ikonenherstellung beruhte, sorgte über Jahrhunderte für einen ständigen Zustrom neuer Mönche.\nMit der wachsenden Zahl der Mönche wuchs auch die Zahl der Klöster. Derzeit gibt es auf dem Berg Athos zwanzig Klöster, was ihn zu einer der größten und einflussreichsten Mönchsgemeinschaften in der Region macht."
  
 building_apollinare_nuovo: "Sant’Apollinare Nuovo"
 building_apollinare_nuovo_desc: "Die Basilika Sant’Apollinare Nuovo hat ihren heutigen Namen erst vor Kurzem erhalten, als die Reliquien des Heiligen Apollinaris aus der benachbarten Basilika in Classe überführt wurden. Ihre Geschichte reicht jedoch viel weiter zurück.\nIm frühen 6. Jahrhundert vom ostgotischen König Theoderich dem Großen als arianische Kirche geweiht durchlebte das Gebäude zahlreiche Restaurierungen sowohl baulicher als auch dekorativer Art, wobei sein einzigartiger Stil – eine elegante Mischung aus westlicher und östlicher Kunst – sowie die erstaunlichen byzantinischen Mosaike erhalten blieben."
 building_type_apollinare_nuovo: "$building_apollinare_nuovo$"
 building_type_apollinare_nuovo_desc: "$building_apollinare_nuovo_desc$"
  
 building_saint_catherine: "Katharinenkloster"
 building_saint_catherine_desc: "Ein unscheinbares Kloster mitten in der Wüste, das jedoch eine lange Geschichte aufweist. Das erste Klostergebäude wurde von der Mutter Kaiser Konstantins an jener Stelle errichtet, an der Moses der brennende Dornbusch erschienen war. Kaiser Justinian finanzierte den Ausbau zum heutigen befestigten Kloster, das auch den Mosesbrunnen umschließt. Erst Jahrhunderte nach seiner Gründung gelangte der Schatz der heiligen Katharina in das Kloster und sein Name wurde entsprechend geändert.\nDas Kloster gehörte seit jeher zu den ältesten und ergiebigsten Skriptorien und Ikonenfertigungsstätten."
 building_type_saint_catherine: "$building_saint_catherine$"
 building_type_saint_catherine_desc: "$building_saint_catherine_desc$"
  
 building_jvari_monastery: "Kloster Dschwari"
 building_jvari_monastery_desc: "Ein antikes Kloster, das genau an jener Stelle errichtet wurde, an der der Heilige Nino bei der Evangelisierung Georgiens ein wundertätiges Kreuz aufstellte.\nDas heilige Bauwerk zieht Pilger aus dem ganzen Kaukasus an."
 building_type_jvari_monastery: "$building_jvari_monastery$"
 building_type_jvari_monastery_desc: "$building_jvari_monastery_desc$"
  
 building_etchmiadzin_cathedral: "Kathedrale von Wagharschapat"
 building_etchmiadzin_cathedral_desc: "Diese alte Kathedrale ist das historische Zentrum des armenischen apostolischen Christentums. Ursprünglich vom Heiligen Gregor dem Erleuchter über einem heidnischen Tempel gegründet, um den Siegeszug der neu angenommenen Religion des Königreichs Armenien zu symbolisieren, wurde die Kirche während der sassanidischen Invasion nahezu vollständig zerstört und einige Jahre später von Grund auf neu errichtet.\nNach dem 7. Jahrhundert wurde die Kathedrale jedoch immer wieder geplündert und schließlich verlassen, woraufhin sie zu begann. Nur ein beherztes und kostspieliges Eingreifen konnte ihren früheren Glanz wiederherstellen."
 building_type_etchmiadzin_cathedral: "$building_etchmiadzin_cathedral$"
 building_type_etchmiadzin_cathedral_desc: "$building_etchmiadzin_cathedral_desc$"
  
 building_cattolica_stilo: "Cattolica di Stilo"
 building_cattolica_stilo_desc: "Der byzantinische Einfluss auf dieses Gebäude ist stark: Eine kleine Kirche mit Taufkapelle aus roten Ziegeln auf nacktem Fels, die einen Kreuzkuppel-Grundriss und reiche Freskenzyklen aufweist, dominiert das Tal des Stilaro.\nDie Kirche ist ein abgeschiedenes Kleinod inmitten der feindlichen Natur, wo der Mensch sich Gott nahe fühlen kann."
 building_type_cattolica_stilo: "$building_cattolica_stilo$"
 building_type_cattolica_stilo_desc: "$building_cattolica_stilo_desc$"
  
 building_hosios_loukas: "Kloster Hosios Lukas"
 building_hosios_loukas_desc: "Das Kloster ist der Bewahrung der Reliquien des ehrwürdigen Lukas von Steiris, eines Einsiedlermönchs, gewidmet.\nDie heiligen Überreste sollen ein wundertätiges Öl absondern und ziehen unzählige Pilger an, die am Grab schlafen, um durch die Inkubation, den Heilschlaf, zu gesunden. Die Innenausstattung wird im gesamten östlichen Mittelmeerraum für ihre Güte und ihren Reichtum gepriesen, da die besten Künstler der damaligen Zeit sie mit Mosaiken, Ikonen, Leuchtern, Gravuren und Tüchern ausgeschmückt haben."
 building_type_hosios_loukas: "$building_hosios_loukas$"
 building_type_hosios_loukas_desc: "$building_hosios_loukas_desc$"
  
 building_sofia_ohrid: "Sophienkirche"
 building_sofia_ohrid_desc: "Die Kathedrale von Ohrid wurde zunächst zerstört, als die Slawen in dieses Land eindrangen, und sie wurde erst wieder aufgebaut, als das Gebiet sicher in den Schoß des christlichen Glaubens zurückkehrte.\nIhre jüngste Form ist die einer Kuppelbasilika, die reich mit Freskenzyklen der besten Künstler ihrer Zeit geschmückt ist."
 building_type_sofia_ohrid: "$building_sofia_ohrid$"
 building_type_sofia_ohrid_desc: "$building_sofia_ohrid_desc$"
  
 building_fairy_chimneys: "Troglodytensiedlungen"
 building_fairy_chimneys_desc: "Die Felsen in diesem Gebiet sind äußerst formbar und bilden auf natürliche Weise Kegel, Gipfel und Höhlen.\nDie Menschen machten sich diese Gegebenheiten über Jahrhunderte hinweg zunutze, indem sie erst Ställe, Lager und Zufluchtsorte, später dann Häuser und Werkstätten und schließlich Kirchen in den Felskegeln errichteten, sodass ganze Siedlungen entstanden."
 building_type_fairy_chimneys: "$building_fairy_chimneys$"
 building_type_fairy_chimneys_desc: "$building_fairy_chimneys_desc$"
  
 building_cilician_gates: "Kilikische Pforte"
 building_cilician_gates_desc: "Die Kilikische Pforte ist ein Pass durch das Taurusgebirge, der die Kilikische Ebene mit der anatolischen Hochebene verbindet.\nSeit jeher war der Pass befestigt, und die Kontrolle über ihn sorgt auch für die Kontrolle über eine der wichtigsten Handels- und Militäradern Kleinasiens und des Nahen Ostens."
 building_type_cilician_gates: "$building_cilician_gates$"
 building_type_cilician_gates_desc: "$building_cilician_gates_desc$"
  
