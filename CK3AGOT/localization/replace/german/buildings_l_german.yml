 building_type_turda_mines_01_desc: "Die gewaltigen Salzmassive von Torda waren jahrhundertelang von zentraler Bedeutung für die Wirtschaft Transsylvaniens. Die Minen und der Salzmarkt sind nach wie vor eine wichtige Einnahmequelle für die Region."
 building_turda_mines_01: "Torda-Tagebaugrube"
 building_turda_mines_01_desc: "$building_type_turda_mines_01_desc$"
 building_turda_mines_02: "Torda-Bergwerk"
 building_turda_mines_02_desc: "Die Siedlung wächst, und mehr und mehr Salz wird gewonnen. Der Zustrom an fähigen Bergleuten ermöglicht den Bau eines echten Bergwerks."
 building_turda_mines_03: "Großes Torda-Bergwerk"
 building_turda_mines_03_desc: "Die Bergbauaktivitäten nehmen weiter zu, und damit wächst auch das Bergwerk selbst. Mehr Eingänge werden eingerichtet und große Schächte gegraben, um an das tiefer liegende Salz heranzukommen."
 building_turda_mines_04: "Torda-Bergbauanlage"
 building_turda_mines_04_desc: "Die zunehmende Produktion von Salz hat Händler und Kunsthandwerker aus der ganzen Welt angezogen."
  
 building_type_allaq_mines_01: "Die Minen des Wadi al-Allaq"
 building_type_allaq_mines_01_desc: "Die Berge der ostägyptischen Wüste sind den Chronisten schlicht als „Bergbauland“ bekannt. Sie beherbergen tiefe Goldvorkommen. Das wichtigste Zentrum dieser Region ist das Wadi al-Allaq und seine Minen."
 building_allaq_mines_01: "Wadi-al-Allaq-Bergbausiedlung"
 building_allaq_mines_01_desc: "$building_type_allaq_mines_01_desc$"
 building_allaq_mines_02: "Wadi-al-Allaq-Bergwerk"
 building_allaq_mines_02_desc: "$building_rammelsberg_mines_02_desc$"
 building_allaq_mines_03: "Großes Wadi-al-Allaq-Bergwerk"
 building_allaq_mines_03_desc: "$building_rammelsberg_mines_03_desc$"
 building_allaq_mines_04: "Wadi-al-Allaq-Bergbauanlage"
 building_allaq_mines_04_desc: "$building_rammelsberg_mines_04_desc$"
  
 building_type_takkeda_mines_01: "Die Minen von Takkeda"
 building_type_takkeda_mines_01_desc: "Das Aïr-Gebirge verfügt über reiche Kupfervorkommen, die in Takkeda seit prähistorischen Zeiten abgebaut wurden."
 building_takkeda_mines_01: "Takkeda-Bergbausiedlung"
 building_takkeda_mines_01_desc: "$building_type_takkeda_mines_01_desc$"
 building_takkeda_mines_02: "Takkeda-Bergwerk"
 building_takkeda_mines_02_desc: "$building_rammelsberg_mines_02_desc$"
 building_takkeda_mines_03: "Großes Takkeda-Bergwerk"
 building_takkeda_mines_03_desc: "$building_rammelsberg_mines_03_desc$"
 building_takkeda_mines_04: "Takkeda-Bergbauanlage"
 building_takkeda_mines_04_desc: "$building_rammelsberg_mines_04_desc$"
  
 building_type_kollur_mines_01: "Die Minen von Kollur"
 building_type_kollur_mines_01_desc: "Die Minen von Kollur beuten die größte Diamantader auf dem gesamten indischen Subkontinent aus. Die Arbeit ist ungeheuer gefährlich, doch der Reichtum ist unverstellbar."
 building_kollur_mines_01: "Kollur-Tagebaugrube"
 building_kollur_mines_01_desc: "In einfachen Gruben voller Lehm und Kies schuften Arbeiter im Lendenschurz Tag und Nacht, um Diamanten zu finden."
 building_kollur_mines_02: "Kollur-Bergwerk"
 building_kollur_mines_02_desc: "Die Gruben wurden erweitert und Bauleiter herbeigeschafft, um den Abbau von Diamanten richtig voranzutreiben."
 building_kollur_mines_03: "Großes Kollur-Bergwerk"
 building_kollur_mines_03_desc: "Ein ganzes Dorf ist um die vielen Bergbaugruben entstanden, und die Arbeiter finden regelmäßig riesige Diamanten."
 building_kollur_mines_04: "Kollur-Bergbauanlage"
 building_kollur_mines_04_desc: "Der Abbau von Diamanten hat fast schon industrielle Ausmaße angenommen. Die Zahl der Arbeiter reicht nun in die Tausende. Endloser Reichtum scheint aus der Mine zu strömen."
  
 building_type_tribe_01: "Stammesfeste"
 building_type_tribe_01_desc: "Eine kleine, aber effektive Stammesfeste, die über ein Stammesdorf wacht."
 building_tribe_01: "Stammesfeste"
 building_tribe_01_desc: "Diese aus Holzstämmen und grob behauenem Stein errichtete Feste ist trotzt ihrer geringen Größe imposant."
 building_tribe_02: "Ausgebaute Stammesfeste"
 building_tribe_02_desc: "Die ausgebaute Stammesfeste nimmt sich feudale Burgen zum Vorbild und fügt dem Vorgänger viele neue Verteidigungselemente hinzu."
  
 building_type_longhouses_01: "Versammlungshallen"
 building_type_longhouses_01_desc: "Stammesoberhäupter, Älteste und Kriegsfürsten finden sich alle im Langhaus ein, wenn es Entscheidungen zu treffen gilt. Die mächtigen Hallen bringen demjenigen Prestige, der die Versammlung ausrichtet."
 building_longhouses_01: "Langhäuser"
 building_longhouses_01_desc: "Langhäuser sind groß genug, um wichtigen Treffen zwischen den Ältesten bequem Platz zu bieten, und in ihnen wird über Gesetze und politische Maßnahmen entschieden."
 building_longhouses_02: "Große Hallen"
 building_longhouses_02_desc: "Große Hallen verfügen über eine zentrale Bühne, von der aus ein Häuptling oder Kriegsfürst begeisternde Reden halten kann."
  
 building_type_war_camps_01: "Kriegslager"
 building_type_war_camps_01_desc: "Wilde Stammeskrieger versammeln sich in den Kriegslagern, wenn das Horn sie in die Schlacht ruft. Selbst in Friedenszeiten findet man sie dort bei Übungskämpfen, mit denen sie sich auf die unausweichlich kommenden Streitigkeiten vorbereiten."
 building_war_camps_01: "Übungskampfbahnen"
 building_war_camps_01_desc: "Ausrüstung für die Ausbildung von Streitern, Arenen und Holzwälle prägen die Erscheinung der Übungskampfbahnen. Hierher kommen Krieger, um ihr Können zu verfeinern."
 building_war_camps_02: "Kriegerhütten"
 building_war_camps_02_desc: "Nur die größten Kämpfer erhalten Zutritt zu einer Kriegerhütte. Ihre bloße Anwesenheit wirkt bereits beflügelnd."
  
 building_type_palisades_01: "Palisaden"
 building_type_palisades_01_desc: "Reihen hölzerner Palisaden beschützen die verstreuten Stammessiedlungen und schirmen sie vor einfachen Bedrohungen wie wilden Tieren oder kleinen Überfällen ab."
 building_palisades_01: "Einfache Palisade"
 building_palisades_01_desc: "Einfache Palisaden bieten nur begrenzten Schutz: In Scharmützeln mögen sie effektiv sein, aber im Fall größerer Gegnergruppen sind sie weniger verlässlich."
 building_palisades_02: "Wälle & Gräben"
 building_palisades_02_desc: "Außengräben im Zusammenspiel mit steinverstärkten Palisadenwällen bieten einen ordentlichen Schutz vor Belagerungen."
  
 building_type_market_villages_01: "Märkte"
 building_type_market_villages_01_desc: "In jenen Gegenden dieser Lande, die stärker bereist werden, ist eine Schar kleiner Marktdörfer aus dem Boden geschossen. Hier kommen die Stammesmitglieder hin, um mit fahrenden Händlern (Tausch-)Handel zu treiben."
 building_market_villages_01: "Handelsaußenposten"
 building_market_villages_01_desc: "Handelsaußenposten bieten Stammesangehörigen und Händlern die Gelegenheit, sich zu treffen und Tauschhandel zu betreiben."
 building_market_villages_02: "Marktdörfer"
 building_market_villages_02_desc: "Indem sie Händler in ihre Dörfer lassen, sind die dort ansässigen Stammesangehörigen in der Lage, gewinnbringende Geschäfte einzufädeln."
  
 building_type_military_academy_01: "Militärakademien"
 building_type_military_academy_01_desc: "Einrichtungen, die auf die Ausbildung von Offizieren und Rittern ausgelegt sind und deren Effektivität im Kampf erhöhen."
 building_military_academy_01: "Militärschulen"
 building_military_academy_01_desc: "Aufstrebende Offiziere werden in der Militärschule allein anhand ihrer Verdienste ausgemacht. Selbstverständlich nimmt die Schule nur Schüler von adliger Abstammung auf."
 building_military_academy_02: "Offiziersschulen"
 building_military_academy_02_desc: "Sergeanten, die die Akademie durchlaufen, haben ein besseres Verständnis für die Vorgänge auf dem Schlachtfeld oder wissen zumindest, wie man richtig vor seinen Vorgesetzten buckelt."
 building_military_academy_03: "Große Militärakademien"
 building_military_academy_03_desc: "Dieses Herzogtum beherbergt eine große Militärakademie, wo die örtlichen Armeeoffiziere eine rigorose Ausbildung durchlaufen."
  
 building_type_march_01: "Marken"
 building_type_march_01_desc: "Die Herren der Marken schützen Grenzen durch Befestigungsanlagen und örtliche Garnisonen."
 building_march_01: "Strategische Marken"
 building_march_01_desc: "Marken werden in den anfälligsten und entlegensten Gebieten des Herzogtums errichtet, um es vor Angriffen zu schützen. Auch wenn sie spärlich gesät sein mögen, sind sie ein nützliches Warnsystem und auch der gelegentliche Schmuggler geht ihnen in die Fänge."
 building_march_02: "Grenzmarken"
 building_march_02_desc: "Das System der Herren der Marken wird entlang der gesamten Grenze ausgeweitet, was zusätzliche Verteidigungsmöglichkeiten schafft."
 building_march_03: "Großmarken"
 building_march_03_desc: "Große Markenfesten werden überall im Herzogtum errichtet, was jede angreifende Streitmacht erheblich behindert."
  
 building_type_siege_works_01: "Belagerungswerke"
 building_type_siege_works_01_desc: "Eigens errichtete Belagerungswerke erlauben es dem Herrscher, Belagerungswaffen von überlegener Qualität ins Feld zu führen und instand zu halten."
 building_siege_works_01: "Belagerungswerkstätten"
 building_siege_works_01_desc: "Belagerungswerkstätten bieten einen Ort zum Zusammenbauen und Testen verschiedenster Arten von Belagerungswaffen."
 building_siege_works_02: "Blideningenieure"
 building_siege_works_02_desc: "Ein engagierter Trupp von Ingenieuren arbeitet unermüdlich, um dafür Sorge zu tragen, dass unsere Bliden Steingeschosse von 90 Kilogramm über 300 Meter hinweg schleudern können."
 building_siege_works_03: "Kanonengießereien"
 building_siege_works_03_desc: "Die Belagerungsgießereien erlauben ein rasches Herstellen und Bereitmachen von Kanonen."
  
 building_type_royal_armory_01: "Königliche Rüstkammern"
 building_type_royal_armory_01_desc: "Indem die Krone ihren Soldaten Waffen und Rüstungen stellt, können sich mehr Bauern „freiwillig“ für die Aufgebote melden."
 building_royal_armory_01: "Waffenlager"
 building_royal_armory_01_desc: "In Kriegszeiten können Bauernaufgeboten Waffen aus dem Lager zugewiesen werden. Es handelt sich dabei größtenteils um rostige alte Äxte, zerbrochene Speere und die gelegentliche Keule, durch die ein Nagel getrieben wurde. Das ist trotzdem immer noch besser, als mit bloßen Händen in die Schlacht zu ziehen."
 building_royal_armory_02: "Kronarsenale"
 building_royal_armory_02_desc: "Arsenale, die von der Krone unterhalten werden, sammeln und pflegen Waffen und Rüstungen für den Kriegsgebrauch. Diese Teile sind von anständiger Qualität und können aus jedem betrunkenen Faulpelz zumindest auf den ersten Blick ruckzuck einen tüchtigen Soldaten machen!"
 building_royal_armory_03: "Königliches Arsenal"
 building_royal_armory_03_desc: "Das Königliche Arsenal enthält nicht nur eine beeindruckende Zahl an Waffen, sondern beherbergt auch Schmieden, die neue Ausrüstung herstellen. Auch wenn es Verschwendung sein mag, einfache Bauern mit diesem Kriegsgerät auszurüsten, so zieht es doch auch örtliche Abenteurer an, die nichts lieber täten, als für uns zu kämpfen und zu sterben, solange sie nur eines dieser Schwerter bekommen …"
  
 building_type_jousting_lists_01: "Turnierplätze"
 building_type_jousting_lists_01_desc: "Indem wir eigens Anlagen für Turniere schaffen, werden mehr Reiter und Ritter dazu ermuntert, sich für den Kampf zu ertüchtigen und sich um unsere Banner zu scharen."
 building_jousting_lists_01: "Turnierfelder"
 building_jousting_lists_01_desc: "Eine Fläche wird das gesamte Jahr über frei gehalten, um die Ausbildung von Reitern und Rittern zu erleichtern."
 building_jousting_lists_02: "Turnieranlagen"
 building_jousting_lists_02_desc: "Mit Tilten fürs Lanzenstechen und Tribünen für das Publikum ziehen diese Turnieranlagen eine gewaltige Zahl an Wettstreitern an."
 building_jousting_lists_03: "Königliche Turnierarenen"
 building_jousting_lists_03_desc: "Diese Turnierarena, die mit Sitzen für königliche Gäste und einer größeren Festwiese aufgewertet wurde, ist wahrlich beeindruckend."
  
 building_type_blacksmiths_01: "Hofschmiede"
 building_type_blacksmiths_01_desc: "Von der Krone angestellte Schmiede fertigen Waffen und Rüstungen für die königliche Garde und sorgen für eine zuverlässige Versorgung mit überlegenem Kriegsgerät."
 building_blacksmiths_01: "Kronschmiede"
 building_blacksmiths_01_desc: "Die besten und ausstoßstärksten Schmiede werden von der Krone angestellt und darauf angesetzt, Schwerter, Kettenrüstungen und Piken für die königliche Garde herzustellen."
 building_blacksmiths_02: "Schmiedezünfte"
 building_blacksmiths_02_desc: "Dank der Zusammenarbeit verschiedenster Zünfte können große Mengen an Ausrüstung preisgünstig auf Bestellung angefertigt werden."
 building_blacksmiths_03: "Königliche Schmieden"
 building_blacksmiths_03_desc: "Große Schmieden werden zu dem alleinigen Zweck errichtet, die Krone mit Waffen zu versorgen. Nur die besten Schmiede werden für die Arbeit dort angestellt."
  
 building_type_archery_ranges_01: "Schießgelände"
 building_type_archery_ranges_01_desc: "Eigens angelegte Bogenschießstände erlauben es dem einfachen Volk, mit Bogen zu üben, während erfahrene Schützen ihr Geschick hier noch weiter verfeinern können."
 building_archery_ranges_01: "Bogenschießstände"
 building_archery_ranges_01_desc: "Auf dem Bogenschießstand ist jeder willkommen, ganz gleich, ob reich oder arm. Dafür gibt es zwei Gründe: Bauern, die mit einem Bogen umgehen können, sind im Krieg nützlicher, und erfahrene Schützen halten sich in Bestform, wenn sie in Turnieren gegeneinander antreten können."
 building_archery_ranges_02: "Königliche Bogenbauer"
 building_archery_ranges_02_desc: "Die besten Bogenbauer werden von der Krone angestellt und in eigens dafür errichteten Einrichtungen darauf angesetzt, die hochwertigsten Bögen anzufertigen, die sie herstellen können."
 building_archery_ranges_03: "Scharfschützenstände"
 building_archery_ranges_03_desc: "Um die Bauern zu beflügeln und unseren Schützen ausreichend Herausforderungen zu bieten, sind diese besonderen Schützenstände so angelegt, dass unsere Truppen sich in genauen Schüssen über große Entfernungen hinweg üben."
  
 building_type_tax_assessor_01: "Steuer-Amtsstuben"
 building_type_tax_assessor_01_desc: "Das Einsammeln von Geld bei den Bauern erfordert einiges an „Steuerung“. Indem wir einer Kohorte von steuereintreibenden Beamten eigene Amtsstuben zuweisen, werden wir schon bekommen, was uns zusteht!"
 building_tax_assessor_01: "Steuerassessoren"
 building_tax_assessor_01_desc: "Es ist die Pflicht eines jeden Bauern, der Krone eine angemessene Steuer in Form von Geld oder Erzeugnissen zu entrichten. Unsere Steuerassessoren sorgen dafür, dass das, was die Bauern zahlen, unseren Bedürfnissen „angemessen“ ist, und zum Glück für uns sind die meisten Bauern nicht des Lesens mächtig."
 building_tax_assessor_02: "Landvogts-Amtsstube"
 building_tax_assessor_02_desc: "Ein ausgezeichneter Weg, um zu gewährleisten, dass die Bauern ihre Steuern bezahlen, ist die Androhung, sie in den Kerker werfen zu lassen, falls sie dies nicht tun. Das ist die Aufgabe des Landvogts, der #emphasis stets#! auf unserer Seite ist!"
 building_tax_assessor_03: "Magistratshof"
 building_tax_assessor_03_desc: "Während Bauern leicht zu besteuern sein mögen, sind die wohlhabenderen Landbesitzer schon schwieriger zu ihrem Glück zu zwingen. Indem wir ein komplexes Verwaltungsnetz aufbauen, das von loyalen Magistraten aufrechterhalten wird, können wir dafür sorgen, dass sogar unsere reichsten Untertanen das zahlen, was sie zu entrichten haben."
  
 building_type_leisure_palace_01: "Lustschlösser"
 building_type_leisure_palace_01_desc: "Es mag schön und gut sein, sich in nur einem verschwenderisch prunkvollen Schloss aufzuhalten, doch gleich die Auswahl unter mehreren von ihnen zu haben, kann nie schaden."
 building_leisure_palace_01: "Chateau"
 building_leisure_palace_01_desc: "Wenn die Last der Verantwortung zu schwer wird (oder ein wütender Mob aus Bauern die Tore erstürmt), gibt es keinen besseren Ort als ein ländlich gelegenes Chateau fernab vom Schuss für etwas spontane Entspannung!"
 building_leisure_palace_02: "Sommerpalast"
 building_leisure_palace_02_desc: "Der Sommerpalast liegt in einem malerischen Teil des Herzogtums, weit weg vom beschwerlichen Leben unserer hart schuftenden Untertanen. Es gibt wahrlich keinen besseren Weg, um adlige Macht und Prestige zur Schau zu stellen, als die einfache Tatsache, dass wir nun einmal tatsächlich #emphasis besser#! sind."
 building_leisure_palace_03: "Winterpalast"
 building_leisure_palace_03_desc: "Der Winterpalast ist darauf ausgelegt, die königliche Familie während der raueren Monate des Jahres zu beherbergen. Mit einer gut gefüllten Vorratskammer und einer leicht zu verteidigenden Lage ragt er über allen zitternden Untertanen auf, die das Privileg genießen, in seiner Nähe arbeiten zu dürfen."
  
 building_type_royal_forest_01: "Königliche Reservate"
 building_type_royal_forest_01_desc: "Ein königlicher Wald ist eine kostbare Ressource, was die Schaffung von Reichtümern anbelangt. Er erlaubt es einem, sich in einer Provinz über die geltenden Gesetze hinwegzusetzen, indem man den Einheimischen ihre Rechte erst nimmt, um sie danach wieder an sie zurück zu verkaufen. Selbstverständlich lässt sich dort auch exzellent jagen."
 building_royal_forest_01: "Königliche Wälder"
 building_royal_forest_01_desc: "Größere Waldgebiete in diesem Herzogtum sind für die Nutzung durch die königliche Familie reserviert. Bauern ist es verboten, sich im Wald niederzulassen, irgendeines der dort lebenden Tiere zu jagen oder Bäume zu roden, um Landwirtschaft zu betreiben. Ganz besonders verboten ist es, durchziehende Steuerassessoren der Krone anzugreifen."
 building_royal_forest_02: "Gewaltige Kronwälder"
 building_royal_forest_02_desc: "Ganze Städte liegen nun innerhalb dieses königlichen Waldes, und auch weitere Siedlungen in der Nähe müssen oft feststellen, dass die Männer des Monarchen Karten „entdeckt“ haben, auf denen sie ohne jeden Zweifel innerhalb des örtlichen Kronwalds zu finden sind."
 building_royal_forest_03: "Kronwald-Gerichte"
 building_royal_forest_03_desc: "Ein Gesetz ist immer nur so gut wie das System, das hinter ihm steht, und dieser königliche Wald hat nun ein ganzes System aus Gerichtshöfen, Aufsehern und Beamten, die von gut ausgebildeten Magistraten unterstützt werden. Sie alle sind bereit, den Diktaten der Krone zur Durchsetzung zu verhelfen."
  
 building_type_royal_garden_01: "Königsgärten"
 building_type_royal_garden_01_desc: "An wenigen Orten können Menschen sich so gut entspannen und plaudern wie in wunderschönen Gärten. Den meisten muss ein kleiner, persönlicher Garten genügen, doch für die Reichen und Mächtigen sind nur die eindrucksvollsten Schöpfungen gut genug!"
 building_royal_garden_01: "Ummauerter Garten"
 building_royal_garden_01_desc: "Ein kleiner Garten, der von einer Steinmauer umschlossen wird. Er ist ein kleines Stück Frieden und Behaglichkeit abseits der geschäftigen Welt dort draußen."
 building_royal_garden_02: "Gartenanlage"
 building_royal_garden_02_desc: "Ein ausgedehnter und eindrucksvoller Garten mit Blumen, Kräutern, Obstbäumen und allem dazwischen. Eine große Zahl an Gärtnern kümmert sich sorgsam um die Anlage."
 building_royal_garden_03: "Königspark"
 building_royal_garden_03_desc: "Der Königspark ist eine weite und atemberaubende Anlage, die mit großer Sorgfalt in die umgebende Landschaft und Architektur eingefügt wurde. Sie steht allen offen und lässt Besucher aus nah und fern voller Ehrfurcht zurück."
  
 building_type_ananda_temple_01: "Ananda-Tempel"
 building_type_ananda_temple_01_desc: "Obgleich es in der Stadt Bagan und auf der umliegenden Ebene Tausende von Pagoden, Tempeln und Schreinen gibt, ist der Ananda-Tempel das Schmuckstück unter ihnen. Das perfekt dimensionierte Gebäude enthält zahlreiche einzigartige Tafeln und Steinbildnisse. An diesem Ort des Glaubens und des Lernens werden die Menschen im religiösen Ethos ausgebildet."
 building_ananda_temple_01: "$building_type_ananda_temple_01$"
 building_ananda_temple_01_desc: "$building_type_ananda_temple_01_desc$"
  
 building_type_hotin_fort_01: "Befestigung von Hotin"
 building_type_hotin_fort_01_desc: "Die Feste Hotin ist eine kleine Burg am Ufer des Dnister. Ihre Lage erlaubt es ihr, die örtlichen Handelsrouten zu schützen, und verleiht ihrem Besitzer die Kontrolle über den Fluss."
 building_hotin_fort_01: "Feste Hotin"
 building_hotin_fort_01_desc: "$building_type_hotin_fort_01_desc$"
 building_hotin_fort_02: "Festung Hotin"
 building_hotin_fort_02_desc: "Eine beeindruckende Festung, gegen die die alte Feste im Vergleich geradezu verblasst. Die Befestigungen wurden über die Jahrhunderte hinweg ausgeweitet und umfassen nun hohe Steinmauern, einen breiten Wassergraben und mehrere wuchtige Türme. Diese Verteidigungsanlagen werden die meisten Belagerer mühelos im Zaum halten."
  
 building_type_golden_gate_of_kiev_01: "Goldenes Tor von Kyiv"
 building_type_golden_gate_of_kiev_01_desc: "Das Goldene Tor von Kyiv ist einem Tor in Konstantinopel nachempfunden und auch nach diesem benannt. Es dient sowohl als Eingang in die Stadt als auch als Triumphbogen. Die goldene Kuppel einer Kirche unweit des Tors ist von Weitem zu sehen und macht das Tor zu einem berühmten Symbol von ganz Kyiv."
 building_golden_gate_of_kiev_01: "$building_type_golden_gate_of_kiev_01$"
 building_golden_gate_of_kiev_01_desc: "$building_type_golden_gate_of_kiev_01_desc$"
  
 building_type_heddal_stave_church_01: "Stabkirche Hedal"
 building_type_heddal_stave_church_01_desc: "Die Stabkirche Hedal ist die größte Stabkirche in Norwegen und verfügt über ein wunderschönes Holzinterieur. Der Legende nach wurde die Kirche von einem Bergtroll in nur drei Tagen gebaut."
 building_heddal_stave_church_01: "$building_type_heddal_stave_church_01$"
 building_heddal_stave_church_01_desc: "$building_type_heddal_stave_church_01_desc$"
  
 building_type_temple_of_uppsala_01: "Tempel von Uppsala"
 building_type_temple_of_uppsala_01_desc: "Der Tempel in Uppsala dient für weite Teile Skandinaviens als religiöses Zentrum. Unweit des Tempels steht neben einem Brunnen ein heiliger Baum, der dem legendären Yggdrasil ähnelt."
 building_temple_of_uppsala_01: "$building_type_temple_of_uppsala_01$"
 building_temple_of_uppsala_01_desc: "$building_type_temple_of_uppsala_01_desc$"
 building_temple_of_uppsala_02: "Dom zu Uppsala"
 building_temple_of_uppsala_02_desc: "Der Dom zu Uppsala ist eine hoch aufragende Kathedrale, die an die prächtigsten Bauwerke des südlichen Europas heranreicht. Sie dient als letzte Ruhestätte für einige der berühmtesten Monarchen Schwedens und beherbergt auch einige Reliquien von Heiligen."
  
 building_type_lund_cathedral_01: "Dom zu Lund"
 building_type_lund_cathedral_01_desc: "Der Dom zu Lund ist eine prächtige Kirche, die reich mit steinernen Skulpturen verziert ist. Dank romanischer Einflüsse weist sie einige Ähnlichkeiten mit Kirchen in Deutschland auf. Das Bauwerk ist dem Heiligen Laurentius geweiht, dem Schutzheiligen der Stadt Lund."
 building_lund_cathedral_01: "$building_type_lund_cathedral_01$"
 building_lund_cathedral_01_desc: "$building_type_lund_cathedral_01_desc$"
  
 building_type_danevirke_01: "Danewerk"
 building_type_danevirke_01_desc: "Das Danewerk ist eine groß angelegte Befestigung aus Erdwällen, die errichtet wurde, um Überfälle aus Richtung des Kontinents auf dänische Territorien zu verhindern. Seit ihrer ursprünglichen Errichtung wurde sie mehrfach erweitert."
 building_danevirke_01: "$building_type_danevirke_01$"
 building_danevirke_01_desc: "$building_type_danevirke_01_desc$"
  
 building_type_aljaferia_palace_01: "Aljafería"
 building_type_aljaferia_palace_01_desc: "Die große auf der Saría-Ebene errichtete Palastfestung Aljafería ist ein Zeugnis der Macht und des Reichtums von Saragossa. Mit ihrer imposanten Pracht ist sie sowohl eine eindrucksvolle Befestigungsanlage als auch die Krone der iberischen Architektur."
 building_aljaferia_palace_01: "$building_type_aljaferia_palace_01$"
 building_aljaferia_palace_01_desc: "$building_type_aljaferia_palace_01_desc$"
  
 building_type_roman_wall_of_lugo_01: "Römische Stadtmauer von Lugo"
 building_type_roman_wall_of_lugo_01_desc: "Die großen Mauern von Lugo wurden vor langer Zeit von den Römern errichtet und sind auch heute noch ein imposanter Anblick. Pilger durchqueren ihre fünf Tore bei ihrer Reise nach Santiago de Compostela, wodurch ihr Erlebnis noch weitaus bewegender wird."
 building_roman_wall_of_lugo_01: "$building_type_roman_wall_of_lugo_01$"
 building_roman_wall_of_lugo_01_desc: "$building_type_roman_wall_of_lugo_01_desc$"
  
 building_type_rock_of_gibraltar_01: "Fels von Gibraltar"
 building_type_rock_of_gibraltar_01_desc: "Der monolithische Fels von Gibraltar überblickt eine schmale Meerenge, die das Tor zum Mittelmeer darstellt. In der Antike war er eine der Säulen des Herkules und wurde als Endpunkt der bekannten Welt betrachtet. Auch wenn man ihn nun sieht, kann man gar nicht anders, als sich zu fragen, welche Wunder wohl jenseits von ihm liegen mögen."
 building_rock_of_gibraltar_01: "$building_type_rock_of_gibraltar_01$"
 building_rock_of_gibraltar_01_desc: "$building_type_rock_of_gibraltar_01_desc$"
  
 building_type_tower_of_hercules_01: "Herkulesturm"
 building_type_tower_of_hercules_01_desc: "Dieser uralte Leuchtturm soll auf seinem berühmteren Bruder in Alexandria beruhen. Schon ungezählte Jahrhunderte dient er Seefahrern als Orientierungshilfe und bleibt nach wie vor wichtig für den Küstenhandel Galiziens. Manche behaupten, man könne Irlands grüne Ufer von der Spitze des einsamen Turms sehen – doch der Blick hinaus geht nur auf endlose See."
 building_tower_of_hercules_01: "$building_type_tower_of_hercules_01$"
 building_tower_of_hercules_01_desc: "$building_type_tower_of_hercules_01_desc$"
  
 building_type_city_wall_of_toledo_01: "Stadtmauern von Toledo"
 building_type_city_wall_of_toledo_01_desc: "Ursprünglich in grauer Vorzeit von den Römern errichtet wurden diese gewaltigen Mauern unter der Herrschaft von Wabma, dem König der Visigothen, erweitert. Die frühen arabischen Herrscher verbreiterten sie danach sogar noch ein weiteres Mal, sodass eine Verteidigungsanlage entstand, die der Stadt der Könige würdig ist."
 building_city_wall_of_toledo_01: "$building_type_city_wall_of_toledo_01$"
 building_city_wall_of_toledo_01_desc: "$building_type_city_wall_of_toledo_01_desc$"
  
 building_type_alcazar_of_segovia_01: "Alcázar von Segovia"
 building_type_alcazar_of_segovia_01_desc: "Diese Festung erhebt sich wie der Bug eines Schiffs aus einer felsigen Klamm und bietet einen atemberaubenden Anblick. Ebenso majestätisch wie undurchdringlich ist sie die prächtigste aller Burgen im Königreich der Kastelle: Kastilien."
 building_alcazar_of_segovia_01: "$building_type_alcazar_of_segovia_01$"
 building_alcazar_of_segovia_01_desc: "$building_type_alcazar_of_segovia_01_desc$"
  
 building_type_holy_site_basilica_santiago_01: "Kathedrale von Santiago de Compostela"
 building_type_holy_site_basilica_santiago_01_desc: "Dieses herrliche Bauwerk wurde auf dem Grab von Jakobus dem Älteren errichtet und ist der Endpunkt des Jakobswegs und die Krone eines der wichtigsten Stätten des Christentums. Pilger aus dem ganzen Westen und Norden Europas kommen in großer Zahl hierher und sprechen Dutzende von Sprachen – obschon so mancher stumm vor Ehrfurcht ist."
 building_holy_site_basilica_santiago_01: "$building_type_holy_site_basilica_santiago_01$"
 building_holy_site_basilica_santiago_01_desc: "$building_type_holy_site_basilica_santiago_01_desc$"
  
 building_type_charnel_grounds_01: "Leichengründe"
 building_type_charnel_grounds_01_desc: "Diese Freiflächen sind sowohl Stätten der spirituellen Reinigung als auch Orte der Totenruhe und bieten einen Platz, an dem Leichen verwesen können."
  
 building_charnel_grounds_01: "Leichenlager"
 building_charnel_grounds_01_desc: "Von der Sonne gebleicht und von Raubvögeln zerpflückt verwesen die Leichen auf der Hügelkuppe."
  
 building_charnel_grounds_02: "Entfleischungsfelder"
 building_charnel_grounds_02_desc: "Dieser Ort ist teils religiöse Stätte, teils Friedhof, und hier werden die verrottenden Körper der Toten von den Lebenden ferngehalten."
  
 building_charnel_grounds_03: "Ritualklippe"
 building_charnel_grounds_03_desc: "Leichen liegen hier verstreut, und Duftsäckchen überdecken nur teilweise den Geruch auf den Wegen, auf denen die Lebenden den Elementen neue Opfergaben darbringen."
  
 building_type_imam_reza_shrine_01: "Heiligtum von Imam Reza"
 building_type_imam_reza_shrine_01_desc: "Dieses Heiligtum birgt die sterblichen Überreste von Ali ar-Rida, der von manchen Schiiten als der achte Imam gefeiert wird und in diesem Land den Märtyrertod erlitt. Die sich ständig erweiternde Anlage umfasst seinen Schrein sowie Gebetshallen, eine Bibliothek und einen Basar und wächst auf eklektische, aber prächtige Weise mit dem Zustrom an Pilgern und Karawanen."
 building_imam_reza_shrine_01: "$building_type_imam_reza_shrine_01$"
 building_imam_reza_shrine_01_desc: "$building_type_imam_reza_shrine_01_desc$"
  
 building_type_soltaniyeh_01: "Kuppelbau von Soltanije"
 building_type_soltaniyeh_01_desc: "Dieses Bauwerk, das zugleich Tempel und Mausoleum ist, wird aufgrund seiner Größe und seiner erlesenen Symmetrie gewiss noch viele große Werke inspirieren. Die große, doppelschalige Kuppel ist türkisfarben und von einer solchen Größe, dass sie fast wie eine Herausforderung an den Himmel wirkt."
 building_soltaniyeh_01: "$building_type_soltaniyeh_01$"
 building_soltaniyeh_01_desc: "$building_type_soltaniyeh_01_desc$"
  
 building_type_palace_of_ctesiphon_01: "Ruinen des Palasts von Ctesiphon"
 building_type_palace_of_ctesiphon_01_desc: "Dieses uralte Gebäude war der zeremonielle Sitz der sassanidischen Könige der Könige, doch es ist still geworden in seinen ehedem prächtigen Hallen, und die Blumen in den Gärten blühen nicht mehr. Für die Gründung von Bagdad wurde viel Material von hier geholt, und die Menschen haben sich in alle Winde zerstreut. Und doch ist hier auch ein unheimlicher Glanz zurückgeblieben, der nachklingende Ruhm der alten Zeit."
 building_palace_of_ctesiphon_01: "$building_type_palace_of_ctesiphon_01$"
 building_palace_of_ctesiphon_01_desc: "$building_type_palace_of_ctesiphon_01_desc$"
  
 building_type_palace_of_ctesiphon_02: "Großer Palast von Ctesiphon"
 building_type_palace_of_ctesiphon_02_desc: "Der Sitz der alten Könige wurde wiederaufgebaut und erstrahlt nun erneut in vollem Glanz. Die Gärten erblühen und die Säle sind von Musik und Prunk erfüllt. Besucher kommen von nah und fern, um den großen Bogen des offenen Thronsaals zu sehen, ein lang vergessenes Wunder der Antike, das nun endlich seinen rechtmäßigen Platz in den Liedern gefunden hat."
 building_palace_of_ctesiphon_02: "$building_type_palace_of_ctesiphon_02$"
 building_palace_of_ctesiphon_02_desc: "$building_type_palace_of_ctesiphon_02_desc$"
  
 building_type_falak_ol_aflak_citadel_01: "Falak-ol-Aflak"
 building_type_falak_ol_aflak_citadel_01_desc: "Diese sassanidische Lehmziegelfestung, die auf einem Hügel über der Stadt Chorramabad liegt, ist nach wie vor ein beeindruckender Anblick. Die Bewohner des Tals nennen sie #italic Falak-ol-Aflak#! – „Der Himmel der Himmel“ –, denn für sie scheint sie auf dem Gipfel der Welt zu ruhen und in ihren starken Mauern fanden sie schon oft Zuflucht."
 building_falak_ol_aflak_citadel_01: "$building_type_falak_ol_aflak_citadel_01$"
 building_falak_ol_aflak_citadel_01_desc: "$building_type_falak_ol_aflak_citadel_01_desc$"
  
 building_type_minarets_and_remains_of_jam_01: "Minarett von Dscham"
 building_type_minarets_and_remains_of_jam_01_desc: "Dieses Bauwerk überragt das Tal des Hari-Flusses und ist von Stuck und glasierten Ziegeln bedeckt, die sich mit kalligrafischen Bändern abwechseln. Es ist ein wortwörtlich herausragendes Monument des Glaubens, aber auch des Reichtums, den man in diesen fernen, schroffen Landen erlangen kann."
 building_minarets_and_remains_of_jam_01: "$building_type_minarets_and_remains_of_jam_01$"
 building_minarets_and_remains_of_jam_01_desc: "$building_type_minarets_and_remains_of_jam_01_desc$"
  
 building_type_great_wall_of_gorgan_01: "Große Mauer von Gorgan"
 building_type_great_wall_of_gorgan_01_desc: "Die Große Mauer von Gorgan, ein riesiges Befestigungssystem, das von den alten Königen als Bollwerk gegen die hephthalitischen Hunnen errichtet wurde, ist von Legenden umwoben. Alexander der Große selbst soll auf seinem Eroberungszug nach Osten ihre Tore durchschritten haben."
 building_great_wall_of_gorgan_01: "$building_type_great_wall_of_gorgan_01$"
 building_great_wall_of_gorgan_01_desc: "$building_type_great_wall_of_gorgan_01_desc$"
  
 building_type_maharloo_lake_01: "Maharloo-See"
 building_type_maharloo_lake_01_desc: "Obwohl dieser saisonale See manchmal nur eine trockene Salzwiese ist, färbt sich das Wasser im Hochsommer in einem wunderschönen blassroten Farbton. Junge Dichter versammeln sich am Ufer, um das sondere Wasser zu betrachten und über die Schönheit und die Geheimnisse der Erde zu sinnieren."
 building_maharloo_lake_01: "$building_type_maharloo_lake_01$"
 building_maharloo_lake_01_desc: "$building_type_maharloo_lake_01_desc$"
  
 building_type_tomb_of_cyrus_01: "Grabmal der Batseba"
 building_type_tomb_of_cyrus_01_desc: "Dieses uralte Grabmal aus weißem Kalkstein soll die Ruhestätte von Batseba sein, der Mutter des von vielen Religionen verehrten Königs Salomo. Frauen hüten diese Stätte, und nur Frauen dürfen das dunkle Innere des Grabes betreten. Sie sprechen nur selten über das, was sie dort gesehen haben. Das Wasser in der Nähe gilt als gesegnet und kann diejenigen heilen, die von bissigen Hunden gebissen wurden."
 building_tomb_of_cyrus_01: "$building_type_tomb_of_cyrus_01$"
 building_tomb_of_cyrus_01_desc: "$building_type_tomb_of_cyrus_01_desc$"
  
 building_type_rainbow_mountains_01: "Regenbogen-Berge"
 building_type_rainbow_mountains_01_desc: "Der Schöpfer selbst scheint diese Bergkämme in einem Regenbogen von Farben bemalt zu haben. Rote, weiße, gelbe, graue, orange und noch seltenere Farbtöne zieren die ruhige Felslandschaft. Die örtlichen Herrscher nehmen oft Gäste mit auf die Jagd, um dieses erhabene Wunder zu sehen."
 building_rainbow_mountains_01: "$building_type_rainbow_mountains_01$"
 building_rainbow_mountains_01_desc: "$building_type_rainbow_mountains_01_desc$"
  
 building_type_mount_damavand_01: "Berg Damawand"
 building_type_mount_damavand_01_desc: "Der Damawand ist ein großer, schneebedeckter Berg, von dem es heißt, er sei das Gefängnis des monströsen Tyrannen Zahhak, wo dieser bis zum Ende der Welt verweilen muss. Viele Helden der Vergangenheit haben auf diesem Berg große Taten vollbracht, und für diejenigen, die heute dorthin reisen, scheint seine mächtige Präsenz ihre Seele zu berühren. An den Hängen des schlafenden Vulkans befinden sich heiße Quellen, an denen sich müde Reisende ausruhen können, um über die Taten der Altvorderen nachzudenken."
 building_mount_damavand_01: "$building_type_mount_damavand_01$"
 building_mount_damavand_01_desc: "$building_type_mount_damavand_01_desc$"
  
 building_type_holy_site_fire_temple_01: "Großer Feuertempel"
 building_type_holy_site_fire_temple_01_desc: "Im Inneren dieses großartigen Gebäudes brennt ein #italic Atash Behram#!, ein Feuer des Sieges, die größte und reinste aller Flammen, die aus Blitzen, königlichen Kerzen, Scheiterhaufen, Goldschmiedeöfen und den Feuerstellen der Asketen gewonnen wird. Pilger aus fernen Ländern kommen, um dieses Wunder zu sehen, während die Magier scheinbar unendliche Reinigungsriten durchführen."
 building_holy_site_fire_temple_01: "Großer Feuertempel"
 building_holy_site_fire_temple_01_desc: "$building_type_holy_site_fire_temple_01_desc$"
  
 building_type_ark_of_bukhara_01: "Arche von Buchara"
 building_type_ark_of_bukhara_01_desc: "Es heißt, dass der Fürst Siyavusha diese gewaltige Festung erbaute, als die Welt noch jung war. Dreitausend Jahre später wurde sie von den Khudas von Buchara, den alten Herrschern dieser Region, instand gesetzt und ist seither in Benutzung. Reisende kommen von nah und fern, um das Bauwerk zu bewundern, das mit seinen sieben großen Säulen die sieben Sterne des Großen Wagens widerspiegelt, doch in erster Linie ist es eine Festung, die durch ihre Pracht imponiert."
 building_ark_of_bukhara_01: "$building_type_ark_of_bukhara_01$"
 building_ark_of_bukhara_01_desc: "$building_type_ark_of_bukhara_01_desc$"
  
 building_type_shah_i_zinda_01: "Shohizinda"
 building_type_shah_i_zinda_01_desc: "Der Name dieser Grabanlage bedeutet #italic Der lebendige König#! und bezieht sich auf Mohammeds Vetter Qutham ibn Abbas, der hier bestattet sein soll. Die Mausoleen sind recht klein und bescheiden, doch sie besitzen eine feierliche Schönheit, die viele dazu veranlasst, inmitten der stillen Gräber zu verweilen und über die Vergänglichkeit des Lebens nachzudenken."
 building_shah_i_zinda_01: "$building_type_shah_i_zinda_01$"
 building_shah_i_zinda_01_desc: "$building_type_shah_i_zinda_01_desc$"
 building_shah_i_zinda_02: "Shohizinda-Nekropole"
 building_shah_i_zinda_02_desc: "Eine riesige Nekropole mit Mausoleen, hohen Toren und mit türkisfarbenen Kacheln verkleideten Kuppelgängen: #italic Der lebendige König#! ist die Begräbnisstätte des Vetters des Propheten und vieler anderer großer Herrscher der Vergangenheit. Die Anlage wird stetig größer und erhabener, unheimlich und imposant zugleich."
  
 building_type_alamut_castle_01: "Bergfestung Alamut"
 building_type_alamut_castle_01_desc: "Dieses Adlernest, das auf einem hohen Felsen thront, wurde von den Justaniden erbaut, um als Festung zur Verteidigung ihres belagerten Reichs zu dienen. Dank ihrer ehrfurchtgebietenden Lage und ihren starken Wällen ist sie nahezu uneinnehmbar und könnte sich als ideale Bastion für jede kriegerische Fraktion oder Sekte erweisen, die an einem solch entlegenen Ort gedeihen würde."
 building_alamut_castle_01: "$building_type_alamut_castle_01$"
 building_alamut_castle_01_desc: "$building_type_alamut_castle_01_desc$"
 building_type_alamut_castle_02: "Bergfestung Alamut"
 building_type_alamut_castle_02_desc: "Diese auf einem hohen Felsen befindliche Burg diente lange Zeit als abgelegene Bergfestung. Heute ist sie zu einer beeindruckenden Verteidigungsanlage der #italic Fedajin#! umgebaut worden, die zwischen den imposanten Befestigungen auch Bibliotheken, Laboratorien und ruhige Gärten beherbergt. Für die einen ist es ein Ort des Blutvergießens und des Krieges, für die anderen ein Ort der spirituellen Ruhe – oder vielleicht auch beides."
 building_alamut_castle_02: "$building_type_alamut_castle_02$"
 building_alamut_castle_02_desc: "$building_type_alamut_castle_02_desc$"
 building_type_assassin_castle_01: "$holy_order_hashshashin$ $building_castle_04$"
 building_type_assassin_castle_01_desc: "$building_type_alamut_castle_02_desc$"
 building_assassin_castle_01: "$building_type_assassin_castle_01$"
 building_assassin_castle_01_desc: "$building_type_assassin_castle_01_desc$"
  
 building_type_qanats_01: "$building_qanats_06$"
 building_type_qanats_01_desc: "$building_qanats_05_desc$"
 building_qanats_01: "Yach-tschāl"
 building_qanats_01_desc: "Diese kuppelförmigen Eishäuser kombinieren ein unterirdisches Lager mit hitzebeständigen Baumaterialien, um einen isolierten Raum zu schaffen, der als Verdunstungskühler dient."
 building_qanats_02: "Zisterne"
 building_qanats_02_desc: "Diese gewölbten, halb unterirdischen Bauwerke – auf Persisch #italic Ab Anbar#! genannt – dienen der Speicherung großer Wassermengen."
 building_qanats_03: "Windfänger"
 building_qanats_03_desc: "Diese hohen Türme, eine persische Erfindung, sind mit Zisternen und anderen Gebäuden verbunden. Durch Öffnungen in Richtung der vorherrschenden Winde fangen sie Luftströme auf, die dann in ihren Innenräumen zirkulieren und für Kühlung sorgen."
 building_qanats_04: "Kariz"
 building_qanats_04_desc: "Die Kariz, die erste Stufe eines unterirdischen Aquäduktsystems, ist eine Reihe senkrechter Schächte, die durch einen leicht abfallenden Tunnel miteinander verbunden sind, eine unterirdische Quelle anzapfen und deren Wasser an die Oberfläche befördern."
 building_qanats_05: "Kleine Qanats"
 building_qanats_05_desc: "Qanats sind unterirdische Aquädukte, die den Verlust von Wasser durch Verdunstung eindämmen sollen. Obwohl dieses System zum jetzigen Zeitpunkt noch recht klein ist, bringt es dennoch einen erheblichen Nutzen für die Landwirtschaft."
 building_qanats_06: "Qanats"
 building_qanats_06_desc: "Die unterirdischen Aquädukte wurden ausgebaut und an die örtlichen Zisternen, Eishäuser und Bewässerungssysteme angeschlossen."
 building_qanats_07: "Große Qanats"
 building_qanats_07_desc: "Dieses große System unterirdischer Aquädukte erstreckt sich über mehrere #italic Parasangs#! und gewährleistet sowohl für die Landwirte als auch für die Stadtbewohner eine ausgezeichnete Wasserversorgung gewährleisten."
 building_qanats_08: "Gewaltiges Qanatsystem"
 building_qanats_08_desc: "Dieses beeindruckende unterirdische Aquäduktsystem, das in zahllose unterirdische Zisternen, Bewässerungskanäle, Eishäuser, Badehäuser, Brunnen und Trinkbrunnen mündet, ist ein echtes Zeugnis persischer Genialität und Herrlichkeit."
  
 building_type_tower_of_silence_01: "Großer Turm des Schweigens"
 building_type_tower_of_silence_01_desc: "Unser Glaube lehrt uns, die Leichname rechtschaffener Anhänger zu entsorgen, indem wir sie den Tieren und dem freien Himmel überlassen. Auf diese Weise bleibt die Seele rein und die Gemeinschaft frei von der Verderbnis verwesenden Fleisches.\n\nWenn Außenstehende uns unsere Riten nicht gestatten, müssen wir diese Türme bauen, um solche sterblichen Überreste zu schützen und unserem unerschütterlichen Glauben symbolisch Ausdruck zu verleihen."
 building_tower_of_silence_01: "Großer Turm des Schweigens"
 building_tower_of_silence_01_desc: "In diesem flachen, offenen Turm, der in einem ruhigen Teil des Herzogtums errichtet wurde, bestatten die Einheimischen ihre Toten. Die Leichen im Inneren sind den Aasvögeln und der Sonne ausgesetzt, um die Seelen der Verstorbenen sicher ins Jenseits zu geleiten und die Lebenden vor Verderbnis zu bewahren. Aus religiösen Gründen muss der Turm anstelle der traditionellen Wildnis stehen, doch seine Anwesenheit bindet die Gemeinschaft fest an sich."
 tower_of_silence_01.tt.liege_not_approve_of_burial: "Der [faith|E] des [Concept('liege', 'Lehnsherrn')|E] erlaubt es Eurem Volk, traditionelle Bestattungsriten zu pflegen, ohne einen großen Turm des Schweigens zu brauchen"
 tower_of_silence_01.tt.county_not_tos_users: "[county|E]-[faith|E] trägt Tote nicht so zu Grabe"
  
