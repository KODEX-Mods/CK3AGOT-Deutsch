 NOT_holy_site_christian_or_holy_site_trigger: "Der Träger muss Christ sein oder dies als [holy_site|E] betrachten"
 NOT_holy_site_muslim_christian_or_holy_site_trigger: "Der Träger muss Moslem oder Christ sein oder dies als [holy_site|E] betrachten"
 NOT_holy_site_muslim_or_zoroastrian_or_holy_site_trigger: "Der Träger muss Moslem oder Zoroastrier sein oder dies als [holy_site|E] betrachten"
 NOT_holy_site_jewish_or_holy_site_trigger: "Der Träger muss Jude sein oder dies als [holy_site|E] betrachten"
  
 building_type_holy_site_imam_ali_mosque_01: "Imam-Ali-Moschee"
 building_type_holy_site_imam_ali_mosque_01_desc: "In der Imam-Ali-Moschee findet man das Grabmal von Ali, dem Vetter Mohammeds und erstem Imam der Schiiten nach ihm. Der Ort wird jährlich von Tausenden von Pilgern besucht, die von der prächtigen grünen Kuppel der Moschee begrüßt werden."
 building_holy_site_imam_ali_mosque_01: "$building_type_holy_site_imam_ali_mosque_01$"
 building_holy_site_imam_ali_mosque_01_desc: "$building_type_holy_site_imam_ali_mosque_01_desc$"
  
 building_type_holy_site_great_mosque_of_mecca_01: "Große Moschee von Mekka"
 building_type_holy_site_great_mosque_of_mecca_01_desc: "Die Große Moschee von Mekka ist ein gewaltiges und uraltes Gebäude, dessen Wände die heilige Kaaba umgeben. Viele große Sultane haben seit dem ursprünglichen Bau die Moschee und ihre Umgebung erweitert. Jeder Muslim soll auf der Hadsch diese Stätte besuchen."
