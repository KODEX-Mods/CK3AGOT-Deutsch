 building_temple_02: "Tempelanlage"
 building_temple_02_desc: "Ein Tempel steht in der Mitte des Dorfs. Die örtlichen Handwerker haben ihn mit viel Hingabe errichtet, um ihre Ergebenheit gegenüber ihrem Glauben zu beweisen."
 building_temple_03: "Gotteshaus"
 building_temple_03_desc: "In den Tempel passen zwar viele Gläubige, doch der Gottesdienst ist nicht sein einziger Zweck: Hier ist auch der Klerus untergebracht, es gibt eine große Schriftensammlung und Reliquien werden verwahrt. Durch ein zusätzliches Gotteshaus werden die Gläubigen immer genug Platz zum Beten haben."
 building_temple_04: "Großtempel"
 building_temple_04_desc: "Die örtlichen Handwerker und Architekten waren mit einem kleinen und bescheidenen Tempel nicht zufrieden. Daher haben sie sich zusammengetan, um ein wahres Wunder der Baukunst zu vollbringen. Der Großtempel erfüllt anscheinend jeden Gläubigen mit der Macht des Himmels selbst, wenn er seine glorreichen Mauern betritt."
  
