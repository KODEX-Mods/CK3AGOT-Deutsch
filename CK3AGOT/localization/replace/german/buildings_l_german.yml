 building_plantations_05: "Tröpfchenbewässerung"
 building_plantations_05_desc: "Durch das gesteuerte, regelmäßige Tropfen unserer Rohre, sparen wir nicht nur immens viel Wasser, sondern optimieren die Bewässerung der Wurzeln und steigern so die Erträge."
 building_plantations_06: "Dattelhaine"
 building_plantations_06_desc: "Da sich immer mehr Land für Plantagen eignet, können wir Dattelhaine einrichten. Die süßen Datteln halten sich lang und sind eine wertvolle Ware für die Händler."
