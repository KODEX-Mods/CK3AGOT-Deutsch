 building_type_holy_site_cologne_cathedral_01: "Kölner Dom"
 building_type_holy_site_cologne_cathedral_01_desc: "Im Kölner Dom befindet sich der Dreikönigenschrein, der von Pilgern aus der gesamten christlichen Welt aufgesucht wird. Der Dom ist im gotischen Stil gehalten und reich mit Turmspitzen und grandiosen Details verziert."
 building_holy_site_cologne_cathedral_01: "$building_type_holy_site_cologne_cathedral_01$"
 building_holy_site_cologne_cathedral_01_desc: "$building_type_holy_site_cologne_cathedral_01_desc$"
  
 building_type_holy_site_canterbury_cathedral_01: "$building_type_holy_site_canterbury_cathedral_03$"
 building_type_holy_site_canterbury_cathedral_01_desc: "Augustinus, ein römischer Missionar und späterer Erzbischof, ließ die Kathedrale von Canterbury erbauen, nachdem er die Stadt als Bischofssitz von Kent ausgewählt hatte. Die Kathedrale verhalf der Stadt zu neuem Ruhm, da von hier aus die Kirche Englands geleitet wird."
 building_holy_site_canterbury_cathedral_01: "Kathedrale von Canterbury"
 building_holy_site_canterbury_cathedral_01_desc: "$building_type_holy_site_canterbury_cathedral_01_desc$"
  
 building_type_holy_site_canterbury_cathedral_02: "$building_type_holy_site_canterbury_cathedral_03$"
 building_type_holy_site_canterbury_cathedral_02_desc: "Auch an der Kathedrale nagen der Zahn der Zeit und die widrigen Umstände. Der normannische Stil wurde gewählt, um die durch einen Brand verursachten Schäden zu beheben. Das neue kreuzförmige Kirchenschiff ersetzte die vorherige Basilika, und ein freistehender Glockenturm wurde später hinzugefügt."
 building_holy_site_canterbury_cathedral_02: "Tempel von Canterbury"
 building_holy_site_canterbury_cathedral_02_desc: "$building_type_holy_site_canterbury_cathedral_02_desc$"
  
 building_type_holy_site_canterbury_cathedral_03: "Kathedrale von Canterbury"
 building_type_holy_site_canterbury_cathedral_03_desc: "Die schweren Schäden an der Kathedrale erforderten einen erneuten Wiederaufbau. Obwohl die normannische Bausubstanz in einigen Teilen beibehalten wurde, entschied man sich für den blumigen gotischen Stil, um das Bauwerk aufzuwerten."
 building_holy_site_canterbury_cathedral_03: "$building_type_holy_site_canterbury_cathedral_02$"
 building_holy_site_canterbury_cathedral_03_desc: "$building_type_holy_site_canterbury_cathedral_02_desc$"
  
 building_type_doges_palace_01: "Dogenpalast"
 building_type_doges_palace_01_desc: "Der Dogenpalast ist die Residenz der Regierung der Republik Venedig. Das beeindruckende Gebäude beherbergt mehrere Kammern für den Rat, den Senat, die Verwaltung und die Justiz."
 building_doges_palace_01: "$building_type_doges_palace_01$"
 building_doges_palace_01_desc: "$building_type_doges_palace_01_desc$"
  
 building_type_visby_ringmur_01: "Stadtbefestigung Visby"
 building_type_visby_ringmur_01_desc: "Die Stadtmauer von Visby beschützt die Stadt vor Gefahren wie Plünderern oder Dänen. Sie hält außerdem Steuereintreiber ab, die das Thing von Gotland schickt! Wer an die Reichtümer im Inneren gelangen möchte, muss zuerst an den zahllosen Türmen voller Bogenschützen vorbei."
 building_visby_ringmur_01: "$building_type_visby_ringmur_01$"
 building_visby_ringmur_01_desc: "$building_type_visby_ringmur_01_desc$"
  
 building_type_walls_of_benin_01: "Mauern von Benin"
 building_type_walls_of_benin_01_desc: "Die Mauern von Benin sind eine beeindruckende Reihe von Erdwällen #low („Iya“ in der Sprache der Edo)#!, die Benin völlig umschließen. Die Mauern sind eine Graben- und Dammstruktur, wobei die Gräben innen und die Schutzmauern außen liegen."
 building_walls_of_benin_01: "$building_type_walls_of_benin_01$"
 building_walls_of_benin_01_desc: "$building_type_walls_of_benin_01_desc$"
  
 building_type_the_friday_mosque_01: "Die Freitagsmoschee"
 building_type_the_friday_mosque_01_desc: "Die Freitagsmoschee, auch genannt Jamee-Mosche von Isfahan, wurde unter der Dynastie der Umayyaden erbaut. Angeblich hat der Kalif persönlich eine der Säulen in der Moschee errichtet. Bevor der Ort zur Moschee wurde, diente er wohl den Zoroastriern als Gotteshaus."
 building_the_friday_mosque_01: "$building_type_the_friday_mosque_01$"
 building_the_friday_mosque_01_desc: "$building_type_the_friday_mosque_01_desc$"
  
 building_type_brihadeeswarar_temple_01: "Brihadishvara-Tempel"
 building_type_brihadeeswarar_temple_01_desc: "Der Brihadishvara-Tempel ist der hinduistischen Gottheit Shiva geweiht und einer der größten Tempel Südindiens, die im kunstfertigen Dravida-Stil erbaut wurden. Der Name des Tempels ist ein Sanskrit-Kompositum, das grob übersetzt „Tempel des großen Herren Shiva“ bedeutet."
 building_brihadeeswarar_temple_01: "$building_type_brihadeeswarar_temple_01$"
 building_brihadeeswarar_temple_01_desc: "$building_type_brihadeeswarar_temple_01_desc$"
  
 building_type_holy_site_mahabodhi_temple_01: "Mahabodhi-Tempel"
 building_type_holy_site_mahabodhi_temple_01_desc: "Der Mahabodhi-Tempel steht an jenem Ort, an dem der Buddha angeblich die Erleuchtung fand, und ist eine wichtige Pilgerstätte für Buddhisten und Hindus. Der Bau des Tempels begann ungefähr im Jahr 200 unter dem Ersten König Ashoka, und seitdem wurde er viele Male verbessert und restauriert."
 building_holy_site_mahabodhi_temple_01: "$building_type_holy_site_mahabodhi_temple_01$"
 building_holy_site_mahabodhi_temple_01_desc: "$building_type_holy_site_mahabodhi_temple_01_desc$"
  
 building_type_holy_site_great_mosque_of_cordoba_01: "Große Moschee von Cordoba"
 building_type_holy_site_great_mosque_of_cordoba_01_desc: "Die Großmoschee von Cordoba wurde nach der Eroberung des Westgotenreichs durch den Islam auf dem Fundament einer christlichen Kirche errichtet. Zu Beginn wurde der Ort gemeinsam von Muslimen und Christen genutzt, doch die christliche Hälfte wurde schließlich gekauft und abgerissen, um Platz für die Großmoschee zu schaffen."
 building_holy_site_great_mosque_of_cordoba_01: "$building_type_holy_site_great_mosque_of_cordoba_01$"
 building_holy_site_great_mosque_of_cordoba_01_desc: "$building_type_holy_site_great_mosque_of_cordoba_01_desc$"
  
 building_type_walls_of_genoa_01: "Mauern von Genua"
 building_type_walls_of_genoa_01_desc: "Die Mauern von Genua wurden im 9. Jahrhundert errichtet, nachdem die Stadt eine erhebliche Autonomie erhalten hatte. Dank der Mauern und der schützenden Küste konnte das Gebiet sich gut entwickeln und gedeihen."
 building_walls_of_genoa_01: "$building_type_walls_of_genoa_01$"
 building_walls_of_genoa_01_desc: "$building_type_walls_of_genoa_01_desc$"
  
 building_type_holy_site_great_mosque_of_djenne_01: "Große Moschee von Djenné"
 building_type_holy_site_great_mosque_of_djenne_01_desc: "Die Große Moschee von Djenné steht am Ufer des Bani. Sie besteht vollständig aus Lehmziegeln und benötigt eine aufwendige Pflege, die die Gläubigen nur zu gern übernehmen. Jedes Jahr sammeln sich Scharen von Menschen, um Instandsetzungs- und Verbesserungsarbeiten an der Moschee vorzunehmen."
 building_holy_site_great_mosque_of_djenne_01: "$building_type_holy_site_great_mosque_of_djenne_01$"
 building_holy_site_great_mosque_of_djenne_01_desc: "$building_type_holy_site_great_mosque_of_djenne_01_desc$"
  
 building_type_holy_site_great_mosque_of_samarra_01: "Große Moschee von Samarra"
 building_type_holy_site_great_mosque_of_samarra_01_desc: "Die Große Moschee von Samarra wurde im Jahr 851 vom abbasidischen Kalifen Al-Mutawakkil fertiggestellt, der in Samarra herrschte. Sie ist berühmt für die Malywia, ein prächtiges Spiralminarett, das beeindruckend weit in den Himmel ragt."
 building_holy_site_great_mosque_of_samarra_01: "$building_type_holy_site_great_mosque_of_samarra_01$"
 building_holy_site_great_mosque_of_samarra_01_desc: "$building_type_holy_site_great_mosque_of_samarra_01_desc$"
  
 building_type_holy_site_prophetic_mosque_01: "Die Prophetenmoschee"
 building_type_holy_site_prophetic_mosque_01_desc: "Die Prophetenmoschee, auch Al-Masjid an-Nabawi, ist eine offen angelegte Moschee, die vom Propheten Mohammed persönlich erbaut wurde. Sie ist eine der ersten Moscheen, die er errichtete, und die Stätte befand sich in der Nähe seiner Residenz."
 building_holy_site_prophetic_mosque_01: "$building_type_holy_site_prophetic_mosque_01$"
 building_holy_site_prophetic_mosque_01_desc: "$building_type_holy_site_prophetic_mosque_01_desc$"
  
