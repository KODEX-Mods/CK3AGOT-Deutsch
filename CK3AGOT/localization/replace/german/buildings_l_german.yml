 building_type_sankore_university_desc: "$building_type_generic_university_desc$\n\nDie Universität von Sankoré, die ursprünglich eine Moschee war, wurde zu einem Ort des Lernens umgewidmet, nachdem man Unmengen von Büchern von reisenden Kaufleuten erhalten hatte."
