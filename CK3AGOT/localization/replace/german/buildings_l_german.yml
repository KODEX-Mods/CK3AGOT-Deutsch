 building_type_siena_university_desc: "$building_type_generic_university_desc$\n\nDie Universität Siena und die Maestri, die in ihr dienen, werden vollständig durch die Steuereinnahmen Sienas finanziert, genauer gesagt durch eine Steuer, die all jene entrichten müssen, die Zimmer an ihre Studenten vermieten."
