 game_rule.1141.t: "Das Witengamot wählt: [elect.GetFirstNameNoTooltip|U] von [elect.GetHouse.GetNameNoTooltip]"
 game_rule.1141.intro.battlefield: "[winner.GetTitledFirstName|U] ist auf dem Schlachtfeld verschieden, getötet im Kampf mit [Select_CString(loser.IsFemale, 'der Möchtegern-Thronräuberin', 'dem Möchtegern-Thronräuber')] [loser.GetTitledFirstNameNicknamed].\n\n"
 game_rule.1141.intro.home: "[winner.GetTitledFirstName|U] starb unerwartet durch eine Herzattacke, als [winner.Custom('DE_PRO_PER_S_3P_A')] die gute Nachricht ereilte, dass [loser.GetTitledFirstNameNicknamed] eine Niederlage erlitten hatte.\n\n"
 game_rule.1141.choice.margaret: "Durch ein verwirrendes Wunder hat sich das Witengamot auf #EMP mich#! als [Select_CString(ROOT.Char.IsFemale, 'Kompromisskandidatin', 'Kompromisskandidaten')] geeinigt und [Select_CString(jiltee.IsFemale, 'die erwartete Erbin', 'den erwarteten Erben')] [jiltee.GetFirstName] [jiltee.GetHouse.GetName] verstoßen. Die großen Grafen glauben offensichtlich, dass sie mich steuern können und halten mich für eine Marionette ihres Strebens.\n\nIch bin nichts dergleichen, doch ich begrüße diese unerwartete Machtübernahme – schließlich bin ich [Select_CString(ROOT.Char.IsFemale, 'die', 'der')] Erstgeborene meines Vaters."
 game_rule.1141.choice.edgar: "In einem Anfall von überraschender Kompetenz, wie es ihn in der englischen Politik seit vielen, vielen Jahren nicht mehr gab, hielt das Witengamot es für angebracht, anzuerkennen, dass #EMP ich#! [Select_CString(ROOT.Char.IsFemale, 'die rechtmäßige Erbin', 'der rechtmäßige Erbe')] von [GetScriptedCharacterByHistoryID('114').GetTitledFirstNameNicknamed] bin! So hat man mich nun dazu ernannt, das Reich zu regieren, und [Select_CString(jiltee.IsFemale, 'die erwartete Erbin', 'der erwartete Erbe')] [jiltee. GetFirstName] [jiltee.GetHouse.GetName] steht mit leeren Händen da.\n\nIch kann nicht sagen, warum mir eine solche Gunst der Mächte des Schicksals ([ROOT.Char.GetFaith.FateGodName]) zuteilwurde, doch ich bin überaus froh darüber."
 game_rule.1141.choice.svend: "Das Witengamot ist den Tod und die Zerstörung leid, den die Thronanwärter angerichtet haben, und hat sich – ausnahmsweise einmal voller Vernunft – an #EMP mich#! als [Select_CString(ROOT.Char.IsFemale, 'die nächste natürliche Kandidatin', 'den nächsten natürlichen Kandidaten')] gewandt, um Ordnung zu schaffen, während der [Select_CString(jiltee.IsFemale, 'die erwartete Erbin', 'der erwartete Erbe')] [jiltee.GetFirstName] [jiltee.GetHouse.GetName] verstoßen wurde.\n\nWieder einmal wird Dänemark seinen natürlichen Platz als Herrscher über England einnehmen."
 game_rule.1141.choice.aelfwine: "Besessen von irgendeinem widersinnigen Wahnsinn hat das Witengamot #EMP mich#! angefleht, nach Hause zu kommen und das Königreich meines Vaters und Großvaters zu regieren, da [Select_CString(jiltee.IsFemale, 'die erwartete Erbin', 'der erwartete Erbe')] [jiltee.GetFirstName] [jiltee.GetHouse.GetName] verstoßen wurde.\n\nMein Ehrgeiz … zielte nie auf dies ab. Ich wollte das nicht. Ich habe mich von der Macht ferngehalten, so gut ich konnte, doch es ist klar, dass ich dem Willen der höchsten Macht ([elect.GetFaith.HighGodName]) nicht entkommen kann. Ich muss in jenes Land zurückzukehren, das ich so gern für immer hinter mir gelassen hatte."
 game_rule.1141.choice.cadoc: "Das wie üblich zankende Witengamot hat eine kuriose Entscheidung getroffen: Da man nicht bereit war, einen weiteren fremden König zu ertragen und sich gegenseitig zu sehr misstraute, hat man #EMP mich#! ausgewählt, um England zu regieren. Sie halten mich offensichtlich für eine schwache Marionette, die sie nach ihrem Willen formen können.\n\nVielleicht haben sie recht, vielleicht auch nicht."
 game_rule.1141.a.margaret: "Die erste Königin Englands!"
 game_rule.1141.a.edgar: "Ich habe mein Geburtsrecht zurück!"
 game_rule.1141.a.svend: "Ich wusste immer, dass es so enden würde."
 game_rule.1141.a.aelfwine: "Ich hatte nie hierum gebeten!"
  # Geddit geddit GEDDIT d'you geddit 
 game_rule.1141.a.cadoc: "Noch in fünfhundert Jahren wird man sich an meinen Namen erinnern!"
  
 game_rule.1142.t: "$game_rule.1141.t$"
 game_rule.1142.intro.battlefield: "[winner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ist auf dem Schlachtfeld verschieden, getötet im Kampf mit [Select_CString(loser.IsFemale, 'der Möchtegern-Thronräuberin', 'dem Möchtegern-Thronräuber')] [loser.GetTitledFirstNameNicknamed].\n\n"
 game_rule.1142.intro.home: "[winner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] starb unerwartet durch eine Herzattacke, als [winner.Custom('DE_PRO_PER_S_3P_A')] die gute Nachricht ereilte, dass [loser.GetTitledFirstNameNicknamed] eine Niederlage erlitten hatte.\n\n"
 game_rule.1142.choice.preamble: "Völlig unerwartet hat das Witengamot entschieden, [elect.GetFirstName] von [elect.GetHouse.GetName] zu wählen:"
 game_rule.1142.choice.margaret: "die Großnichte von [GetScriptedCharacterByHistoryID('114').GetTitledFirstNameNicknamed] und Tochter des Wanderers [GetScriptedCharacterByHistoryID('110').GetTitledFirstNameNicknamed]."
 game_rule.1142.choice.edgar: "den Großneffen von [GetScriptedCharacterByHistoryID('114').GetTitledFirstNameNicknamed], Sohn des Wanderers des Wanderers [GetScriptedCharacterByHistoryID('110').GetTitledFirstNameNicknamed] und bevorzugter Erbe vor der Machtergreifung von [winner.GetFirstNameNoTooltip]."
 game_rule.1142.choice.svend: "den Enkel von [GetScriptedCharacterByHistoryID('101505').GetTitledFirstNameNicknamed] und [elect.GetTitleAsNameNoTooltip] von [elect.GetPrimaryTitle.GetBaseNameNoTier], der sich entschieden hatte, den Anfang des Konflikts auszusitzen."
 game_rule.1142.choice.aelfwine: "den Enkel von [GetScriptedCharacterByHistoryID('101510').GetTitledFirstNameNicknamed], der ein selbstauferlegtes Exil als armer Kirchenmann in Okzitanien angenommen hatte."
 game_rule.1142.choice.cadoc: "einen kornischen Adligen einer unaussprechlichen Linie."
 game_rule.1142.outro: "Dieser Mensch wird nun der neue Herrscher an #EMP meiner#! Statt.\n\nEs scheint, England ist mir endgültig durch die Finger geschlüpft."
 game_rule.1142.a: "Das ist unerhört! Der Thron gehört mir!"
 game_rule.1142.b: "Der Wille des Rats hat Vorrang."
 game_rule.1142.c: "So kurz vor der Herrschaft und ihr doch so fern …"
  
