 game_rule.1101.desc.combat.locale.stamford_bridge: "Den ganzen Morgen drängen unsere Truppen über die Brücke vor und werden wieder zurückgeschlagen, und alle paar Stunden bilden sich Splittergruppen, die versuchen, den Fluss Derwent zu durchqueren, um den Feind am anderen Ufer zu bekämpfen.\n\nEs ist … ein Gemetzel. Nichts als Schreie und Todesröcheln, unterbrochen vom Klatschen der Körper auf dem Wasser. Der Derwent fließt rot, und er wird es noch meilenweit flussabwärts bleiben. Mit erhobenem Schwert stürze ich mich in einen letzten Ansturm, um das Patt zu durchbrechen. Ich stürme mit meinen Truppen über die Brücke und …"
 game_rule.1101.desc.combat.locale.hastings: "Die ganze Welt ist erfüllt vom Klirren von Metall auf Holz, dem Splittern von Schilden, dem Wiehern der Pferde, dem ständigen #EMP Zischen#! der Pfeile, die zu Tausenden in den Himmel schießen.\n\nAlles vermischt sich zu Gekreisch, Blut und Gekröse. Die Schreie der Verwundeten und Sterbenden, die Flüche der nach Rache Dürstenden, das schadenfrohe Meckern der Sieger, die vom roten Zorn weiter in die Schlacht getrieben werden.\n\nEs steht auf Messers Schneide, und gellend schreie ich: „#EMP SAMMELN!#!“, um meine Truppen weiter vorwärts zu treiben."
 game_rule.1101.desc.combat.locale.dover: "So dicht am Abgrund versuchen beide Armeen, den Gegner über den Rand zu stoßen – doch dies nur mit begrenztem Erfolg.\n\nDer Gestank von Blut verpestet die Luft, das Getöse der Schlacht dürfte meilenweit zu hören sein. Ein bedauernswerter Beobachter kann sogar gelegentlich einen Körper ausmachen, der die Kreidefelsen hinunterstürzt.\n\nDas kann nicht so weitergehen – das #EMP wird#! nicht so weitergehen –, denn sonst geht uns die Kraft aus. Mit einem Schrei treibe ich meine Soldaten vorwärts, zum Sieg …"
 game_rule.1101.desc.combat.locale.isle_of_wight: "Fernab des Festlands gibt es keine Flucht, und beide Armeen kämpfen mit der Verzweiflung derer, die wissen, dass sie siegen oder sterben müssen. Wenn man nicht in die Fluten des Medina getrieben wird, ist die Insel nicht groß genug, um sich lange zu verstecken.\n\nIrgendwie bin ich von meinen Soldaten getrennt worden; nur ein paar wenige Wachen kämpfen im Handgemenge an meiner Seite. Wenn ich dies zu meinem Vorteil nutzen könnte, wenn ich den Kampf nur ein wenig drehen könnte …"
 game_rule.1101.desc.combat.locale.forest_of_dean: "Unter diesen wilden Bäumen, im Dickicht und in den Gehölzen dieses uralten Waldes, rinnt das Blut wie Regen zu Boden, und die Sicht ist derart schlecht, dass niemand erkennen kann, wie der Kampf verläuft.\n\nDer Wald scheint Geräusche und Leben gleichermaßen aufzusaugen. Die Schlacht wirkt seltsam gedämpft, was die schiere Menge an Chaos und Tod angeht, die hier verbreitet wird. Dennoch glaube ich, dass es zu unseren Gunsten ausgehen wird …"
 game_rule.1101.desc.combat.locale.london: "Trotz aller Bemühungen der Verteidiger auf den Zinnen, das Blatt in die eine oder andere Richtung zu wenden, zerreiben sich beide Seite in einem anhaltenden Patt.\n\nDie Luft riecht nach Blut, der Lärm der Sterbenden und ihrer Mörder liegt in der Luft, und das Miasma aus Staub und Schweiß macht es unmöglich zu sagen, wer die Oberhand hat.\n\nDoch ich kann meine Truppen nicht diesem #EMP Durcheinander#! überlassen, und mit einem Schrei stürze ich mich erneut auf den Feind. Unsere Zeit ist gekommen, wir werden triumphieren, wir werden sie brechen …"
 game_rule.1101.desc.combat.locale.cirencester: "$game_rule.1101.desc.combat.locale.london$"
 game_rule.1101.desc.combat.locale.guildford: "Der gewundene Hügel, dessen Gipfel keine der beiden Armeen wirklich kontrolliert, sorgt für eine spektakuläre Schlacht. Lang und schmal aufgestellt bedrängen die Armeen einander entlang des Kamms, denn der Höhenvorteil würde sie sicher zum Sieg tragen.\n\nDoch ich weiß, dass es #EMP meine#! Truppen sind, die ihn davontragen werden, #EMP sie#! werden süßen Triumph kosten! Vorwärts, #EMP vorwärts, ihr Hunde#!! Vorwärts! Wir sind nur einen Vorstoß vom Sieg entfernt …"
 game_rule.1101.desc.combat.locale.lindisfarne: "Die Meeresbrandung brennt in den Augen, salziger Wind frisch von der Nordsee zerrt an Tuch und Schild, und die Schreie der Sterbenden und Trauernden werden bis zu den schluchzenden Mönchen des Klosters getragen, die angesichts des Gemetzels vor ihren Augen jammern und ihre Kutten zerreißen.\n\nFalls ich hier falle, dann soll dem so sein, weil die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) es will, doch sollte ich siegen, unterstützt sie sicherlich mein Recht auf England! Vorwärts, meine Soldaten, vorwärts und bringt mir meine Krone! Kämpft bis zum Äußersten …"
 game_rule.1101.desc.combat.locale.lands_end: "Felsiges Gestrüpp und niedrige, zerklüftete Klippen weichen hier dem eisigen Ozean, und das Gelände macht die Schlacht äußerst chaotisch, denn anstatt einer geeinten Front treffen kleine Gruppen von Nahkämpfern aufeinander.\n\nTrotzdem führt mein Banner die Truppen zu mir, als ich ins Getümmel vorrücke. Sammelt Euch um mich! #EMP Sammelt Euch!#! Mein Schrei hallt hoch und weit die Schlachtlinie entlang, hallt und hallt …"
 game_rule.1101.desc.combat.locale.stonehenge: "An und für sich sind diese weiten, flachen Täler der bestmögliche Ort für eine Schlacht. Viel Platz für Armeen, die aufeinanderprallen, und doch … hat dieser Ort etwas ganz und gar #EMP Unheimliches#! an sich. Irgendetwas stimmt daran nicht.\n\nWir kämpfen und wir sterben, und wir brüllen unseren Zorn in den Himmel hinauf, doch etwas in der Luft scheint unsere Wut ebenso rasch aufzusaugen, wie sie kommt. Dennoch darf ich nicht nachlassen: Ich muss sie führen …"
 game_rule.1101.desc.combat.locale.southwark: "In der Nähe von Englands reichster Stadt gibt es alles, worum es sich zu kämpfen lohnt – ob Häuser oder Beute, Ruhm oder Frömmigkeit. Beide Armeen prallen immer wieder aufeinander.\n\nDas Südufer der Themse schäumt von unserem Blut, doch ich werde nicht aufgeben, ich werde #EMP nicht#! nachgeben.\n\nEngland gehört bereits mir, diese Schlacht wird es zeigen, und alles, was es braucht, ist ein letzter #EMP Vorstoß#!, um das zu beweisen …"
 game_rule.1101.desc.combat.locale.riverside: "Da kaum ein halbes Dutzend Soldaten nebeneinander Platz hat, ist die Schlacht weniger eine Frage der geschickten Taktik als vielmehr der brutalen Zermürbung, wobei das Gedränge der Leiber die Bemühungen, Verwundete von der Front zu bergen, sowohl unterstützt als auch behindert.\n\nDoch wenn wir diese Linie durchbrechen und damit ihre Kräfte zerstreuen können, haben wir es geschafft! Ich schlage alle Vorsicht in den Wind und kämpfe mich an die vorderste Front, das Schwert hoch erhoben …"
 game_rule.1101.desc.combat.random.present.1: "Unsere Armeen werfen sich aufeinander, und die ganze Welt besteht nur noch aus splitternden Schilden, kreischendem Metall und dem Sterben von Männern und Pferden.\n\nKrieg kann grausam sein, doch dies ist weniger ein Krieg als vielmehr ein bloßes Gemetzel. Veteranen und Söldner auf beiden Seiten, die frische Aufgebote mit grimmiger Hingabe und scharfem Schwert niedermetzeln wie quiekende Schweine.\n\nDieser Albtraum darf nicht weitergehen. Daher stürme ich vor, meine Wache dicht hinter mir …"
 game_rule.1101.desc.combat.random.present.2: "Unsere beiden Streitmächte prallen aufeinander und wirbeln umeinander, stets auf der Suche nach Schwachstellen. Wir scharmützeln, dann ziehen wir uns zurück, nur um uns wieder aufeinanderzustürzen.\n\nDie Verluste sind für den Augenblick gering, doch es liegt eine Schwere in der Luft. Wir alle wissen, dass dieser Tanz nicht ewig weitergehen kann. Dass die wahre Schlacht bald beginnen muss.\n\nEs ist besser, das Feld zu beherrschen, als sich ihm zu unterwerfen. Ich recke mein Schwert in die Höhe und rufe die kriegerischen Mächte ([ROOT.Char.GetFaith.WarGodName]) an. Dann werfe ich mich nach vorn, alle Armeen des Reichs ([ROOT.Char.GetPrimaryTitle.GetDefinitiveName]) hinter mir …"
 game_rule.1101.desc.combat.random.present.3: "Das Tageslicht verblasst bereits, und die Kämpfer schlachten sich seit Stunden gegenseitig ab. Die Schwertarme werden schwer vor Erschöpfung, der Verstand vernebelt von Müdigkeit, und als die Sonne beginnt, hinter dem Horizont zu versinken, droht die Schlacht, in einem Patt zu enden.\n\nNein.\n\nDas lasse ich nicht zu. Es endet, hier und jetzt, mit meinem Sieg, und ich werde dafür sorgen, denn sonst soll mich die höchste Instanz selbst ([ROOT.Char.GetFaith.HighGodName]) #EMP niederstre…#!"
  
 game_rule.1101.desc.combat.random.absent.1: "Den Großteil des Tages stürzen sich unsere Armeen aufeinander. Erst sterben Dutzende, dann Hunderte, doch die Zahl der Abgeschlachteten steigt stündlich: Immer mehr Soldaten geben ihr Leben für meine Sache.\n\nSie wird sicher all dies wert sein. So viel Tod muss sich doch irgendwie auszahlen, eine Entschädigung für die Seelen, die schreiend und leidend in die kalte Umarmung der Mächte des Todes ([ROOT.Char.GetFaith.DeathDeityName]) geschickt werden."
 game_rule.1101.desc.combat.random.absent.2: "Es ist eine grausame Schlacht. Das Krachen zersplitternder Schilde und die Schreie der Sterbenden erfüllen die Luft; jeglicher Anschein von Struktur geht im Chaos eines halben Dutzends verebbender Anstürme und verschlungener Schlachtreihen verloren.\n\nImmer noch kämpfen die Truppen weiter, kämpfen für „[ROOT.Char.GetTitleAsNameNoTooltip]“, kämpfen dafür, dass Geburtsrechte und Privilegien nicht mit Füßen getreten werden, selbst wenn es sie das Leben kostet."
 game_rule.1101.desc.combat.random.absent.3: "Leben werden zu Hunderten ausgelöscht, Leiber fallen wie Ähren vor der Sense, so viele Lebensfäden werden unter den mürrischen Blicken angeheuerter Mörder durchtrennt, die ihrem blutigen Handwerk nachgehen.\n\nIhr Opfer wird sich doch #EMP sicher#! lohnen, eine notwendige Voraussetzung für meinen kommenden Ruhm. Jedes einzelne Leben ist ein Pflasterstein auf dem Pfad des Schicksals, der zur Erlangung eines einzigartigen Ziels gelegt wurde."
  
 game_rule.1101.desc.outro.present: "Mein Kopf ist leer, während die Welt zu einem verschwommenen Hacken und Hauen wird. Meine Hausgarde ist dicht um mich herum, während wir die Armee von [loser.GetTitledFirstName] zerschmettern. Vor meiner Klinge ergreift der Feind die Flucht."
 game_rule.1101.desc.outro.absent: "Endlich bricht die Linie des Feindes und seine Streitmacht wird in die Flucht geschlagen: [winner.GetTitledFirstNameNicknamedNoTooltip] gewinnt heute!"
 game_rule.1101.a: "England wird nie wieder von Wikingern beherrscht werden!"
  
 game_rule.1102.desc.outro.alive: "Aber am Ende nützt doch alles nichts. Meine Streitmacht gibt nach, der Feind stößt in die Risse vor und mit der Vernichtung meiner Truppen wird auch mein Ehrgeiz zerschmettert."
 game_rule.1102.desc.outro.dead: "Schmerz steigt in meiner Brust auf. Nein, nein, #BER nein#!. Wer könnte … Wo habe ich … Die Welt dreht sich, als ich zu Boden gehe, Blut quillt aus der Wunde. Langsam holt mich der Tod."
 game_rule.1102.a: "Wie konnte das nur geschehen?!"
 game_rule.1102.b: "Ich #DIE1 bin#! … am #DIE2 Ende#! …"
  
