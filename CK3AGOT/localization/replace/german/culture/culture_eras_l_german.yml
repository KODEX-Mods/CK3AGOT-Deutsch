l_german:
  #GROUPS 
 culture_group_military: "Militärisch"
 culture_group_civic: "Zivil"
 culture_group_regional: "Kulturell und Regional"
 culture_group_any: "Weitere"
  #ERAS 
  #AGOT Modified 
 #culture_era_tribal: "Tribal"
 culture_era_tribal: "Bronzezeit"
  #AGOT Modified 
 #culture_era_tribal_desc: "The Tribal Era of a [culture|E] predates the emergence of codified laws and an institutionalized government. Rulers with [tribal_government|E] can only make use of Tribal Era [innovations|E]."
 culture_era_tribal_desc: "In der Bronzezeit kam Bronze auf, eine Legierung aus Kupfer und Zinn, und es entwickelte sich eine frühe gesellschaftliche Struktur, vor allem in Form von Stammeskönigtümern und autokratischen Reichen. Die Architektur dieser Epoche wird von einfachen Ringforts und in weiter entwickelten Regionen von der Errichtung der ersten Städte dominiert."
  #AGOT Modified 
 #culture_era_early_medieval: "Early Medieval"
 culture_era_early_medieval: "Eisenzeit"
  #AGOT Modified 
 #culture_era_early_medieval_desc: "The Early Medieval Era sees the emergence of professional administrators and a number of important [innovations|E], allowing a [culture|E] to exit the Dark Ages."
 culture_era_early_medieval_desc: "In der Eisenzeit kam Eisen auf und es entstanden Institutionen, wie etwa der Feudalismus. Die militärische Organisation und Ausrüstung ermöglichte die Bildung größerer Reiche, als man es früher für möglich gehalten hatte."
  #AGOT Modified 
 #culture_era_high_medieval: "High Medieval"
 culture_era_high_medieval: "Stahlzeit"
  #AGOT Modified 
 #culture_era_high_medieval_desc: "The High Medieval Era is a time of great technological and administrative progress, seeing towns grow into cities and the rise of the burgher class even as the aristocracy reigns supreme."
 culture_era_high_medieval_desc: "Die Stahlzeit sah die Verfestigung älterer Systeme, die zu höher entwickelten Formen heranreiften. Die Architektur erlebte die Umwandlung von Ringforts und frühen Burgen in wahrhaft gewaltige Bauwerke, die jahrzehntelangen Belagerungen standhalten konnten."
  #AGOT Modified 
 #culture_era_late_medieval: "Late Medieval"
 culture_era_late_medieval: "Hochstahlzeit"
  #AGOT Modified 
 #culture_era_late_medieval_desc: "The Late Medieval Era marks the zenith of the feudal world. Bureaucrats, artisans, merchants and money lenders are starting to encroach on the power of the old privileged classes, except for the monarchs themselves."
 culture_era_late_medieval_desc: "In der Hoch-Stahlzeit haben sich fortschrittliche Handwerksberufe, große Handelsnetze und eine erweiterte Bürokratie entwickelt. Manche glauben, dass die Geheimnisse, die während der Langen Nacht verloren gegangen sind, vor unserer Haustür liegen, nur außerhalb unseres Zugriffs."
