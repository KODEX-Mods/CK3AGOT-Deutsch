 trait_track_hunter: "Venator"
 trait_track_hunter_desc: "Der Klang der Hörner, die Hunde, die Beute! Ob mit Bogen oder Jagdstall: Es gibt keinen vergleichbaren Nervenkitzel, als ein wildes Tier zu erlegen!"
 trait_track_falconer: "Falkner"
 trait_track_falconer_desc: "Es gibt keine edlere Beschäftigung als die Jagd mit Habicht und Falke."
 trait_track_lifestyle_mystic: "Mystiker"
 trait_track_lifestyle_mystic_desc: "Die Geheimnisse der Welt, sowohl die der körperlichen als auch alle anderen, werden durch ausreichend Nachdenken enthüllt."
 trait_track_pilgrim: "Pilger"
 trait_track_pilgrim_desc: "Schwielige Füße, schmerzende Glieder, verwittertes Gesicht. Das alles ist ein kleiner Preis für die Erfüllung heiliger Pflichten."
 trait_track_lifestyle_reveler: "Frohnatur"
 trait_track_lifestyle_reveler_desc: "Ein Trunk und ein Lachen – und das auch noch in guter Gesellschaft. Was soll es sonst noch im Leben geben?"
 trait_track_lifestyle_blademaster: "Schwertmeister"
 trait_track_lifestyle_blademaster_desc: "Viele Lebensjahre wurden darauf verwendet, eine Waffe so zu meistern, dass die daraus resultierende Anmut eines Tages ein Leben retten und ein anderes beenden kann."
 trait_track_lifestyle_physician: "Arzt"
 trait_track_lifestyle_physician_desc: "Hier den Blutfluss eindämmen, dort eine Ader öffnen. Die Körpersäfte werden bald ausgeglichen sein!"
  
  # EP3 
 trait_governor: "Statthalter"
 trait_track_governor: "$trait_governor$"
 trait_track_governor_desc: "Steuern. Land. Truppen. Alles kann und sollte perfekt verwaltet werden.\n\n#weak Diese [trait|E] kann durch Handlungen gesteigert werden, die [counties|E] im Besitz verbessern oder dem [realm|E] zugutekommen, beispielsweise das Erfüllen von [Concept('governance_issues', 'Regierungskunstfällen')|E], der Bau von [Concept('buildings', 'Gebäuden')|E] oder bestimmte Auswahlen bei Ereignissen.#!"
 trait_governor_desc: "Dieser Charakter hat in seiner Rolle als Statthalter wertvolle Fähigkeiten erworben."
 trait_governor_3_byz: "Altgedienter $duke_administrative_male_byzantine_group$"
 trait_governor_3: "Altgedienter Statthalter"
 trait_governor_2_byz: "Erfahrener $duke_administrative_male_byzantine_group$"
 trait_governor_2: "Erfahrener Statthalter"
 trait_governor_1_byz: "$duke_administrative_male_byzantine_group$"
 trait_governor_1_byz_female: "$duke_administrative_female_byzantine_group$"
 trait_governor_1: "Statthalter"
 trait_governor_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip|U] ist [Select_CString(ROOT.Char.IsFemale, 'eine hervorragende Verwalterin und Schlichterin', 'ein hervorragender Verwalter und Schlichter')], weshalb [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_N')] sich bestens als [Select_CString(ROOT.Char.IsFemale, 'Statthalterin', 'Statthalter')] eignet."
 trait_governor_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip|U] hat viel Erfahrung in der Verwaltung von Ländereien und macht sich gut als [Select_CString(ROOT.Char.IsFemale, 'Statthalterin', 'Statthalter')]."
 trait_governor_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip|U] hat als [Select_CString(ROOT.Char.IsFemale, 'Statthalterin', 'Statthalter')] wertvolle Fähigkeiten und Erfahrungen gesammelt."
  
 trait_gallowsbait: "Galgenvogel"
 trait_gallowsbait_desc: "Nicht jedes Verbrechen betrifft die Großen und Guten – dieser Charakter macht sich als kleiner Ganove einen Namen."
 trait_gallowsbait_character_desc: "Nicht jedes Verbrechen betrifft die Großen und Guten – [ROOT.GetCharacter.GetFirstNameNoTooltip] macht sich als [Select_CString(ROOT.Char.IsFemale, 'kleine Ganovin', 'kleiner Ganove')] einen Namen."
 trait_track_bandit: "Bandit"
 trait_track_bandit_desc: "Der Arm des Gesetzes reicht nicht weit über die Mauern einer Stadt hinaus – hier draußen gilt Faustrecht."
 trait_track_trickster: "Schwindler"
 trait_track_trickster_desc: "Ein langsamer Geist ist nicht nur eine Tragödie – für die Gerissenen ist er eine #EMP Gelegenheit#!."
 trait_track_thief: "Dieb"
 trait_track_thief_desc: "Besitz ist schließlich die halbe Miete."
 trait_track_poacher: "Wilderer"
 trait_track_poacher_desc: "Nichts für ungut. Es war doch nur ein Tier. Oder?"
 trait_track_marauder: "Marodeur"
 trait_track_marauder_desc: "Entführungen und Morde abseits der Hochgestellten mögen weniger ruhmreich sein, sind aber nicht zwingend weniger ertragreich."
  
 trait_despoiler_of_byzantium: "Schänder von Byzanz"
 trait_despoiler_of_byzantium_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip|U] gehörte zu jenen furchterregenden lateinischen Herrschern, die ein altes christliches Reich eroberten und verheerten."
  
 trait_campeador: "Campeador"
 trait_campeador_desc: "Die Expertise von [ROOT.GetCharacter.GetFirstNameNoTooltip] auf dem Feld der Ehre hat [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_D')] den Titel „Kämpe des Schlachtfelds“ eingebracht."
  
 trait_violet_poet: "Schmonzettendichter"
 trait_violet_poet_desc: "Was bringt ein Herz mehr zum Singen und eine Stimme mehr zum Donnern als die Liebe selbst? [ROOT.GetCharacter.GetFirstNameNoTooltip|U] weiß das und beherrscht diese Kunst meisterhaft."
 trait_track_violet_poet: "Rhapsode"
 trait_track_violet_poet_desc: "Der wahrhaftigste Ausdruck eines Dichters kann nicht durch Worte allein erfolgen, sondern braucht auch Körper und Seele.\n\n#weak Diese [trait|E] kann auf zwei verschiedene Arten gesteigert werden: entweder durch das Verfassen von Gedichten oder durch #UND amouröse#! Mittel."
  
 trait_knight_errant: "Fahrender Ritter"
 trait_knight_errant_character: "Fahrender $knight_culture_player_no_tooltip$"
 trait_knight_errant_desc: "Dieser Charakter verteidigt als berühmter Ritter die Schwachen und Schutzlosen und bekämpft das Böse."
 trait_knight_errant_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip|U] verteidigt als berühmter $knight_culture_player_no_tooltip$ die Schwachen und Schutzlosen und bekämpft das Böse."
 trait_track_knight_errant: "Rechtschaffener"
 trait_track_knight_errant_desc: "Es reicht nicht, nur zu sagen, dass man rechtschaffen ist, sondern man muss auch Recht schaffen!\n\n#weak Diese [trait|E] kann durch den Abschluss von Gesetzeshüter-, Kampfgeschick- oder Kriegsführungs-[task_contracts|E] gesteigert werden, die ehrenhafte Eigenschaften aufweisen."
  
 the_wake: "Der Wache"
 trait_track_the_wake: "Der Moorpirscher"
 trait_track_the_wake_desc: "Das Schicksal webt ein feines Netz. Was dem Recht nach mein ist, wird durch Gewalt zurückgeholt werden.\n\n#weak Diese Eigenschaft kann durch das Besiegen von [Concept('characters','Charakteren')|E] der #BOL normannischen#! [culture|E] in der [battle|E] oder bei [single_combat_duel_plural|E] gesteigert werden.#!"
 the_wake_1: "Der Verbannte"
 the_wake_2: "Der Geächtete"
 the_wake_3: "Der Schlächter"
 the_wake_4: "Der Ankou"
 the_wake_5: "$the_wake$"
  
 the_wake_1_desc: "Bedauert den jungen Hereweard, den verbannten Adligen. Ein Mann ohne Ziel, ein lustloser Herumtreiber. So viel Möglichkeiten, die so ungenutzt bleiben."
 the_wake_2_desc: "Wo nun ein Ziel gefunden ist, gibt es viel zu tun. Ein blutiges Werk, bis der schlammige Sumpf rot vom Blut der Fremdlinge wird."
 the_wake_3_desc: "Niedere Menschen mögen in diesem klebrigen, stinkenden Marschland vergehen und ersaufen, aus denen dieser Mann stammt. Manche munkeln gar, er könne über die Oberfläche des Sumpfs laufen – so sehr soll er das Moor beherrschen."
 the_wake_4_desc: "Verängstigten Kindern erzählt man Geschichten über die pirschende Bestie der Sümpfe, damit sie sich nicht zu weit aus ihrer sicheren Umgebung entfernen."
 the_wake_5_desc: "Der finstere Schatten in der Dämmerung pirscht über das Land, stets wachsam, stets auf der Hut. Hereweard der Blutige, Hereweard der Gefürchtete. Hereweard der Wache."
  
 norman_opinion: "Normannische Meinung"
 TRAIT_FLAG_DESC_can_raid: "Erlaubt [Concept('raiding', 'Überfälle')|E]"
  
 trait_immortal: "Unsterblich"
 trait_immortal_desc: "Dieser Charakter unterscheidet sich vom Rest der Menschheit dadurch, dass er nicht unter der Last des Alterns, des Verfalls und des Zahns der Zeit leidet."
 trait_immortal_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip|U] unterscheidet sich vom Rest der Menschheit dadurch, dass [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_N')] nicht unter der Last des Alterns, des Verfalls und des Zahns der Zeit leidet."
  
  # BP3 
 trait_lifestyle_wayfarer: "Wandersmann"
 trait_lifestyle_wayfarer_desc: "Reisen sind mehr als nur ein Mittel zum Zweck für [ROOT.GetCharacter.GetFirstNameNoTooltip]. Tagelang verschwindet [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_N')] und kehrt mit fantastischen Geschichten von fernen Orten, hohen Bergen, finsteren Höhlen und geheimnisvollen Wäldern zurück."
 trait_lifestyle_voyager: "Reisender"
 trait_lifestyle_voyager_desc: "Die prächtigsten Städte, die Ruinen der Antike, Könige und Königinnen aus fernen Ländern. [ROOT.GetCharacter.GetFirstNameNoTooltip|U] hat dies alles gesehen und teilt die eigenen Erfahrungen gern mit anderen."
 trait_lifestyle_surveyor: "Inspektor"
 trait_lifestyle_surveyor_desc: "Das Reich gedeiht unter den wachsamen Augen von [ROOT.GetCharacter.GetFirstNameNoTooltip]. Mit einem Hang zu Reisen, die kunstvoll ins Geflecht des Regierens eingewoben werden, überwacht [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_N')] persönlich die Vasallen und bewältigt die Herausforderungen der Verwaltung, was für eine gedeihende und wohlgepflegte Domäne sorgt."
 trait_lifestyle_surveyor_adventurer_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip|U] ist bekannt für das eigene Wissen, was Reisen durch das Land angeht. Die Wildnis kennt [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_N')] wie die eigenen Taschen, und [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_N')] kann gegnerische Armeen umgehen, schreckliche Hinterhalte legen oder einfach für eine sichere Reise von einer Stadt zur anderen sorgen."
