 trait_decadent: "Der Dekadenz bezichtigt"
 trait_decadent_desc: "Dieser Charakter wurde von seinem [house_head|E] der Dekadenz beschuldigt. Unabhängig davon, ob die Behauptungen wahr sind oder nicht, sind sein Ruf und seine Glaubwürdigkeit erheblich beschädigt."
