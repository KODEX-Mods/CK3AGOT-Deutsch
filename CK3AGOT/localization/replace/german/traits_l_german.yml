 trait_gallivanter_desc: "Dieser Charakter scheut die Verantwortung, die über das hinausgeht, was er bereits hat – seine Zeit ist kostbar, und er möchte nicht, dass sie mit unnötigen Pflichten und sinnlosem Streben vergeudet wird."
