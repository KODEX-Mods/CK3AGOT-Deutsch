 trait_education_intrigue_1: "Dilettantischer Verschwörer"
 trait_education_intrigue_1_desc: "Der Dilettantische Verschwörer hat zwar eine gewisse Ausbildung in Sachen Ränkespiel, doch echte Erfahrung in Bezug auf diese Kunst fehlt ihm."
