 trait_forest_fighter_3: "Meister der Wälder"
 trait_forest_fighter_desc: "Wo manche Wälder als Hindernisse sehen, sieht dieser Charakter nur günstige Gelegenheiten."
 trait_forest_fighter_character_desc: "Wo manche Wälder als Hindernisse sehen, sieht [ROOT.GetCharacter.GetFirstNameNoTooltip] nur günstige Gelegenheiten."
 trait_track_forest_fighter: "Waldspezialist"
 trait_track_forest_fighter_desc: "#help Ihr erlangt Erfahrung dieser Art, indem Ihr in Provinzen mit dem Gelände Wald oder Taiga kämpft.#!\n\nZwischen den Bäumen wird jeder Schatten zu einem Schild und jeder Ast zu einem Verbündeten."
  
 trait_cautious_leader: "Vorsichtiger Anführer"
 trait_cautious_leader_1: "Geduldiger Stratege"
 trait_cautious_leader_2: "Argwöhnischer Befehlshaber"
 trait_cautious_leader_3: "Meister der Geduld"
 trait_cautious_leader_desc: "Ein vorsichtiger Anführer achtet darauf, in der Schlacht keine unnötigen Risiken einzugehen, sondern nur solche, bei denen es tatsächlich etwas zu gewinnen gibt."
 trait_cautious_leader_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] achtet darauf, in der Schlacht keine unnötigen Risiken einzugehen, sondern nur solche, bei denen es tatsächlich etwas zu gewinnen gibt."
 trait_track_cautious_leader: "Traditionsbewusster Befehlshaber"
 trait_track_cautious_leader_desc: "#help Ihr erlangt Erfahrung dieser Art, indem Ihr gegen Armeen kämpft, die größer als Eure sind.#!\n\nGeduld und Genauigkeit sorgen dafür, dass jedes Manöver zählt und sämtliche Verluste möglichst gering ausfallen."
  
 trait_organizer: "Organisator"
 trait_organizer_1: "Taktiker"
 trait_organizer_2: "Feldzugplaner"
 trait_organizer_3: "Meister der Feldzüge"
 trait_organizer_desc: "In fähigen Händen kann eine gut organisierte Armee den Gegner in jeder Situation rasch ausmanövrieren."
 trait_organizer_character_desc: "In fähigen Händen kann eine gut organisierte Armee den Gegner in jeder Situation rasch ausmanövrieren."
 trait_track_organizer: "Marschierer"
 trait_track_organizer_desc: "#help Ihr erlangt Erfahrung dieser Art, indem Ihr Armeen führt, die sich auf der Karte bewegen.#!\n\nEine gut aufeinander abgestimmte Streitmacht schlägt rasch und äußerst genau zu."
  
 trait_winter_soldier: "Wintersoldat"
 trait_winter_soldier_1: "Frosthüter"
 trait_winter_soldier_2: "Eiserfahrener Veteran"
 trait_winter_soldier_3: "Meister der Kälte"
 trait_winter_soldier_desc: "Dieser Charakter wurde durch die bittere Kälte geformt und weiß, wie man sie zum eigenen Vorteil nutzt."
 trait_winter_soldier_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] wurde durch die bittere Kälte geformt und weiß, wie man sie zum eigenen Vorteil nutzt."
 trait_track_winter_soldier: "Winterspurenleser"
 trait_track_winter_soldier_desc: "#help Ihr erlangt Erfahrung dieser Art, indem Ihr in Provinzen kämpft, die von Winterhärte betroffen sind.#!\n\nDie Eiseskälte ist kein Feind – sie wird für jene, die ausdauernd sind und sie erdulden, zum Verbündeten."
  
