 trait_extolled: "Vom Haus gepriesen"
 trait_extolled_desc: "Dieser Charakter wurde von seinem [house_head|E] für seine Tugenden gelobt. Ob die Aufmerksamkeit nun verdient ist oder nicht: Es fällt ihm fortan schwer, sich von den neugierigen Blicken der Öffentlichkeit fernzuhalten."
