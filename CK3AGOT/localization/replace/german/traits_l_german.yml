 trait_rough_terrain_expert_2: "Hochlandtaktiker"
 trait_rough_terrain_expert_3: "Meister der Gipfel"
 trait_rough_terrain_expert_desc: "Schwieriges Gelände kann für jemanden, der es für sich zu nutzen versteht, ein wichtiges Mittel sein, um in der Schlacht die Oberhand zu gewinnen."
 trait_rough_terrain_expert_character_desc: "Schwieriges Gelände kann für jemanden, der es für sich zu nutzen versteht, ein wichtiges Mittel sein, um in der Schlacht die Oberhand zu gewinnen."
 trait_track_rough_terrain_expert: "Spezialist für raues Gelände"
 trait_track_rough_terrain_expert_desc: "#help Ihr erlangt Erfahrung dieser Art, indem Ihr in Provinzen mit dem Gelände Hügel, Berge oder Feuchtgebiete kämpft.#!\n\nIm unwirtlichsten Gelände erringen jene den Sieg, die dieser Herausforderung gewachsen sind."
  
