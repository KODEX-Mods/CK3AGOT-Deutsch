 BattlePoIHistoricalNameTours: "Die Schlacht von Tours und Poitiers"
 BattlePoIHistoricalDescTours: "#emp Sieger: [GetScriptedCharacterByHistoryID('131721').GetFirstNameNicknamed]\nBesiegt: Abd al-Rahman al-Ghafiqi\nDatum: 10. Oktober 732#!\n#weak Die Schlacht bei der Karl der Hammer die Umayyaden-Invasion Frankreichs an den Flüssen Clain und Vienne zurückdrängte. Man sagt, Karls Männer wären so unerschütterlich wie eine Mauer gewesen und hätten die heranstürmende schwere Reiterei der Umayyaden einfach niedergemacht. Nachdem sie auch noch den gegnerischen Befehlshaber ausgemacht und ausgemerzt hatten, flohen ihre Gegner vom Schlachtfeld.#!"
  
 BattlePoIHistoricalNameLechfeld: "Die Schlacht auf dem Lechfeld"
 BattlePoIHistoricalDescLechfeld: "#emp Sieger: [GetScriptedCharacterByHistoryID('1282').GetTitledFirstName]\nBesiegt: [GetScriptedCharacterByHistoryID('460').GetFirstName] [GetScriptedCharacterByHistoryID('460').GetDynastyName]\nDatum: 10. August 955#!\n#weak Eine brutale Schlacht zwischen den Streitmächten des Sachsenkönigs Otto und den Streitmächten Ungarns. Nach vernichtenden Verlusten auf beiden Seiten flüchteten die Ungarn kurz vor der Umzingelung, als sich das Blatt endgültig gegen sie wendete.\n\nNach der Schlacht wurden viele ungarische Befehlshaber gefangen genommen und hingerichtet. Die fortwährende Bedrohung Westeuropas durch die Magyaren fand damit ein Ende.#!"
  
 BattlePoIHistoricalNameHastings: "Die Schlacht von Hastings"
 BattlePoIHistoricalDescHastings: "#emp Sieger: [GetScriptedCharacterByHistoryID('140').GetFirstName] [GetScriptedCharacterByHistoryID('140').GetDynastyName]\nBesiegt: [GetScriptedCharacterByHistoryID('122').GetFullName]\nDatum: 14. Oktober 1066#!\n#weak Die Schlacht von Hastings war eine der entscheidenden Schlachten in Wilhelms Aufstieg zur Macht über England. Die normannische Armee war gezwungen, bergauf zu kämpfen, und kam kaum voran, sodass sie zwischenzeitlich sogar mit dem Rückzug begann – doch Wilhelm schaffte es, einen Gegenangriff auf die englischen Truppen einzuleiten.\n\nÜberwältigt von der gegnerischen Streitmacht starb Harold zusammen mit seinen beiden Brüdern [GetScriptedCharacterByHistoryID('132').GetFirstNameNoTooltip] und [GetScriptedCharacterByHistoryID('130').GetFirstNameNoTooltip], sodass der englische Thron verwaist zurückblieb.#!"
  
 BattlePoIHistoricalNameStamfordBridge: "Die Schlacht von Stamford Bridge"
 BattlePoIHistoricalDescStamfordBridge: "#emp Sieger: [GetScriptedCharacterByHistoryID('122').GetFullName]\nBesiegt: [GetScriptedCharacterByHistoryID('102531').GetNameNicknamed]\nDatum: 25. September 1066#!\n#weak Die Schlacht von Stamford Bridge war eine der entscheidenden Schlachten zwischen den drei Anwärtern auf den englischen Thron: Wilhelm von der Normandie, Harald von Norwegen und Harold von England. Harold stürmte mit seinen Leuten vor und konnte so die norwegischen Truppen überraschen und ihnen eine Schlacht aufzwingen, auf die sie nicht vorbereitet waren.\n\nHarald wurde von einem Pfeil durch die Kehle getroffen und starb, und sein englischer Verbündeter [GetScriptedCharacterByHistoryID('124').GetFirstNameNoTooltip], Bruder von Harold, wurde ebenfalls erschlagen. Die norwegische Armee wurde ohne ihre Befehlshaber im Nachgang der Schlacht ausgemerzt.#!"
  
 BattlePoIHistoricalNameManzikert: "Die Schlacht bei Manzikert"
 BattlePoIHistoricalDescManzikert: "#emp Sieger: [GetScriptedCharacterByHistoryID('3040').GetFirstName] [GetScriptedCharacterByHistoryID('3040').GetDynastyName]\nBesiegt: [GetScriptedCharacterByHistoryID('1734').GetFullName]\nDatum: 26. August 1071#!\n#weak Zum Kaiser von Byzanz gekrönt führte Romanos einen Feldzug gegen die türkischen Vorstöße in Anatolien. Nach begrenzten Erfolgen drängte er bei Manzikert auf einen entscheidenden Sieg in einer Schlacht gegen Arp Arslan vom Seldschukenreich.\n\nVerraten von seinen Befehlshabern, die sich mit einem großen Teil der Armee zurückzogen, wurde Romanos schließlich von den muslimischen Truppen gefangen. Als der Feind ihn später freiließ, wurde er abgesetzt, geblendet, verbannt und erlag schließlich seinen Wunden.#!"
  
 BattlePoIHistoricalNameYarmuk: "Die Schlacht am Jarmuk"
 BattlePoIHistoricalDescYarmuk: "#emp Sieger: [GetScriptedCharacterByHistoryID('163015').GetFullName]\nBesiegt: [GetScriptedCharacterByHistoryID('145071').GetFullName]\nDatum: 20. August 636#!\n#weak Die Schlacht am Jarmuk ist eine der entscheidendsten Schlachten der bzyantinischen Geschichte. Die herbe Niederlage führte zum Verlust Syriens und Ägyptens und der anschließenden weitreichenden Ausdehnung des arabischen Reichs.\n\nDie Schlacht wogte über sechs Tage und schien sich anfänglich gegen die muslimischen Invasoren zu wenden, doch als der fünfte Morgen graute, wechselte man von einer defensiven zu einer offensiven Strategie. Am sechsten Tag setzte man dann die Reiterei für einen gewagten Ansturm ein, der den Kampfesmut der byzantinischen Armee gänzlich brach.\n\nMit zerschmetterter Moral stürzten die byzantinischen Soldaten in Schluchten, ertranken oder wurden auf der Flucht von feindlichen Soldaten zermalmt.#!"
  
 BattlePoIHistoricalNameDandanaqan: "Die Schlacht von Dandanqan"
 BattlePoIHistoricalDescDandanaqan: "#emp Sieger: [GetScriptedCharacterByHistoryID('3036').GetFullName]\nBesiegt: [GetScriptedCharacterByHistoryID('144129').GetFullName]\nDatum: 23. Mai 1040#!\n#weak Eine wichtige Schlacht zwischen dem wachsenden Reich der Seldschuken des nördlichen Persiens und dem Ghaznawidenreich. Nachdem die Seldschuken in den anfänglichen Schlachten zurückgeschlagen werden konnten, kam es zum Streit unter den ghaznawidischen Truppen über die zurückgelassene Beute.\n\nOhne Organisation und Vorbereitung auf eine Schlacht wurden sie von der Rückkehr der seldschukischen Streitmacht völlig überrascht. Gnadenlos verfolgt, ausgehungert und demoralisiert wurden die ghaznawidischen Truppen von ihren Gegnern zermalmt.#!"
  
 BattlePoIHistoricalNameAror: "Die Schlacht von Aror"
 BattlePoIHistoricalDescAror: "#emp Sieger: Mohammed ibn al-Qasim\nBesiegt: Radscha Dahir\nDatum: 711#!\n#weak Eine der Schlachten bei der Umayyaden-Invasion Indiens zwischen dem Radscha von Sindh und dem Reich der Umayyaden.\n\nObwohl seine Gegner anfangs in der Übermacht waren, konnte der Befehlshaber der Umayyaden mit seiner Armee eine bessere Stellung einnehmen, von der aus er die Schlacht ausfechten konnte. Während des Konflikts sorgte dieses Ungleichgewicht dafür, dass die muslimischen Streitkräfte nach und nach den Fluss der Schlacht zu bestimmen vermochten. Mit dem Tod von Radscha Dahir war ihnen der Sieg schließlich sicher.#!"
  
 BattlePoIHistoricalNameSvolder: "Die Seeschlacht von Svold"
 BattlePoIHistoricalDescSvolder: "#emp Sieger: [GetScriptedCharacterByHistoryID('101505').GetFullName]\nBesiegt: [GetScriptedCharacterByHistoryID('144004').GetFullName]\nDatum: 9. September 999#!\n#weak Diese Schlacht wurde von den norwegischen Truppen unter Olafr Tryggvason auf der einen Seite und einer Koalition dänischer und schwedischer Truppen unter König Sveinn von Dänemark auf der anderen ausgetragen.\n\nObwohl er maßlos in der Unterzahl war, weigerte sich der norwegische König, vor der Koalition zu fliehen, und verwickelte die Schweden und Dänen in eine Seeschlacht, wobei er sie als ‚Pferdefresser‘ und ‚Waldziegen‘ beschimpfte.\n\nSchlussendlich konnte die norwegische Flotte dem Feind zwar schwere Verluste zufügen, wurde aber dennoch vernichtend geschlagen. Olafr verschwand in der Schlacht und starb wahrscheinlich.#!"
  
 BattlePoIHistoricalNameCivitate: "Die Schlacht von Civitate"
 BattlePoIHistoricalDescCivitate: "#emp Sieger: [GetScriptedCharacterByHistoryID('1126').GetFullName]\nBesiegt: [GetScriptedCharacterByHistoryID('1338').GetFullName]\nDatum: 18. Juni 1053#!\n#weak Bei dieser Schlacht trafen die Normannen auf der einen Seite auf eine vom Papst angeführte Koalition (darunter auch Deutsche und örtliche Italiener) auf der anderen.\n\nObwohl sie zahlenmäßig die Oberhand hatte, konnte das päpstliche Heer das normannische Fußvolk in der Schlachtmitte nicht brechen, während seine eigene Reiterei sich gegen die normannische geschlagen geben musste.\n\nKurz nach der Schlacht wurde der Papst selbst von den Normannen gefangen genommen, sodass der Konflikt ein Ende fand.#!"
  
 BattlePoIHistoricalNameTalas: "Die Schlacht von Talas"
 BattlePoIHistoricalDescTalas: "#emp Sieger: Abbasidenkalifat\nBesiegt: Tang-Dynastie\nDatum: 751#!\n#weak Ein langwieriger Konflikt, der aufkam, als sich das Abbasiden-Kalifat von Südwesten und die Tang-Dynastie von Osten her ausdehnten.\n\nAnfänglich spielte das schwere Fußvolk der Tang-Dynastie und dessen turkische Söldner eine wichtige Rolle dabei, die Truppen der Abbasiden zurückzudrängen, doch als die Söldner die Seite wechselten und viele Verbündete der Tang selbige verrieten, wendete sich das Blatt.\n\nDieser Konflikt sorgte für das Ende der westwärts gerichteten Ausdehnung der Tangs und Transoxanien fiel auf absehbare Zeit in muslimische Hand.#!"
