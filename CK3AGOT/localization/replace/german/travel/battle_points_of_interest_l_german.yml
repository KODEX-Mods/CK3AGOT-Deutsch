 BattlePoIHistoricalNameTours: "Die Schlacht von Tours und Poitiers"
 BattlePoIHistoricalDescTours: "#emp Sieger: [GetScriptedCharacterByHistoryID('131721').GetFirstNameNicknamed]\nBesiegt: Abd al-Rahman al-Ghafiqi\nDatum: 10. Oktober 732#!\n#weak Die Schlacht bei der Karl der Hammer die Umayyaden-Invasion Frankreichs an den Flüssen Clain und Vienne zurückdrängte. Man sagt, Karls Männer wären so unerschütterlich wie eine Mauer gewesen und hätten die heranstürmende schwere Reiterei der Umayyaden einfach niedergemacht. Nachdem sie auch noch den gegnerischen Befehlshaber ausgemacht und ausgemerzt hatten, flohen ihre Gegner vom Schlachtfeld.#!"
  
 BattlePoIHistoricalNameLechfeld: "Die Schlacht auf dem Lechfeld"
 BattlePoIHistoricalDescLechfeld: "#emp Sieger: [GetScriptedCharacterByHistoryID('1282').GetTitledFirstName]\nBesiegt: [GetScriptedCharacterByHistoryID('460').GetFirstName] [GetScriptedCharacterByHistoryID('460').GetDynastyName]\nDatum: 10. August 955#!\n#weak Eine brutale Schlacht zwischen den Streitmächten des Sachsenkönigs Otto und den Streitmächten Ungarns. Nach vernichtenden Verlusten auf beiden Seiten flüchteten die Ungarn kurz vor der Umzingelung, als sich das Blatt endgültig gegen sie wendete.\n\nNach der Schlacht wurden viele ungarische Befehlshaber gefangen genommen und hingerichtet. Die fortwährende Bedrohung Westeuropas durch die Magyaren fand damit ein Ende.#!"
  
 BattlePoIHistoricalNameHastings: "Die Schlacht von Hastings"
 BattlePoIHistoricalDescHastings: "#emp Sieger: [GetScriptedCharacterByHistoryID('140').GetFirstName] [GetScriptedCharacterByHistoryID('140').GetDynastyName]\nBesiegt: [GetScriptedCharacterByHistoryID('122').GetFullName]\nDatum: 14. Oktober 1066#!\n#weak Die Schlacht von Hastings war eine der entscheidenden Schlachten in Wilhelms Aufstieg zur Macht über England. Die normannische Armee war gezwungen, bergauf zu kämpfen, und kam kaum voran, sodass sie zwischenzeitlich sogar mit dem Rückzug begann – doch Wilhelm schaffte es, einen Gegenangriff auf die englischen Truppen einzuleiten.\n\nÜberwältigt von der gegnerischen Streitmacht starb Harold zusammen mit seinen beiden Brüdern [GetScriptedCharacterByHistoryID('132').GetFirstNameNoTooltip] und [GetScriptedCharacterByHistoryID('130').GetFirstNameNoTooltip], sodass der englische Thron verwaist zurückblieb.#!"
  
 BattlePoIHistoricalNameStamfordBridge: "Die Schlacht von Stamford Bridge"
 BattlePoIHistoricalDescStamfordBridge: "#emp Sieger: [GetScriptedCharacterByHistoryID('122').GetFullName]\nBesiegt: [GetScriptedCharacterByHistoryID('102531').GetNameNicknamed]\nDatum: 25. September 1066#!\n#weak Die Schlacht von Stamford Bridge war eine der entscheidenden Schlachten zwischen den drei Anwärtern auf den englischen Thron: Wilhelm von der Normandie, Harald von Norwegen und Harold von England. Harold stürmte mit seinen Leuten vor und konnte so die norwegischen Truppen überraschen und ihnen eine Schlacht aufzwingen, auf die sie nicht vorbereitet waren.\n\nHarald wurde von einem Pfeil durch die Kehle getroffen und starb, und sein englischer Verbündeter [GetScriptedCharacterByHistoryID('124').GetFirstNameNoTooltip], Bruder von Harold, wurde ebenfalls erschlagen. Die norwegische Armee wurde ohne ihre Befehlshaber im Nachgang der Schlacht ausgemerzt.#!"
  
 BattlePoIHistoricalNameManzikert: "Die Schlacht bei Manzikert"
 BattlePoIHistoricalDescManzikert: "#emp Sieger: [GetScriptedCharacterByHistoryID('3040').GetFirstName] [GetScriptedCharacterByHistoryID('3040').GetDynastyName]\nBesiegt: [GetScriptedCharacterByHistoryID('1734').GetFullName]\nDatum: 26. August 1071#!\n#weak Zum Kaiser von Byzanz gekrönt führte Romanos einen Feldzug gegen die türkischen Vorstöße in Anatolien. Nach begrenzten Erfolgen drängte er bei Manzikert auf einen entscheidenden Sieg in einer Schlacht gegen Arp Arslan vom Seldschukenreich.\n\nVerraten von seinen Befehlshabern, die sich mit einem großen Teil der Armee zurückzogen, wurde Romanos schließlich von den muslimischen Truppen gefangen. Als der Feind ihn später freiließ, wurde er abgesetzt, geblendet, verbannt und erlag schließlich seinen Wunden.#!"
  
 BattlePoIHistoricalNameYarmuk: "Die Schlacht am Jarmuk"
 BattlePoIHistoricalDescYarmuk: "#emp Sieger: [GetScriptedCharacterByHistoryID('163015').GetFullName]\nBesiegt: [GetScriptedCharacterByHistoryID('145071').GetFullName]\nDatum: 20. August 636#!\n#weak Die Schlacht am Jarmuk ist eine der entscheidendsten Schlachten der bzyantinischen Geschichte. Die herbe Niederlage führte zum Verlust Syriens und Ägyptens und der anschließenden weitreichenden Ausdehnung des arabischen Reichs.\n\nDie Schlacht wogte über sechs Tage und schien sich anfänglich gegen die muslimischen Invasoren zu wenden, doch als der fünfte Morgen graute, wechselte man von einer defensiven zu einer offensiven Strategie. Am sechsten Tag setzte man dann die Reiterei für einen gewagten Ansturm ein, der den Kampfesmut der byzantinischen Armee gänzlich brach.\n\nMit zerschmetterter Moral stürzten die byzantinischen Soldaten in Schluchten, ertranken oder wurden auf der Flucht von feindlichen Soldaten zermalmt.#!"
  
 BattlePoIHistoricalNameDandanaqan: "Die Schlacht von Dandanqan"
 BattlePoIHistoricalDescDandanaqan: "#emp Sieger: [GetScriptedCharacterByHistoryID('3036').GetFullName]\nBesiegt: [GetScriptedCharacterByHistoryID('144129').GetFullName]\nDatum: 23. Mai 1040#!\n#weak Eine wichtige Schlacht zwischen dem wachsenden Reich der Seldschuken des nördlichen Persiens und dem Ghaznawidenreich. Nachdem die Seldschuken in den anfänglichen Schlachten zurückgeschlagen werden konnten, kam es zum Streit unter den ghaznawidischen Truppen über die zurückgelassene Beute.\n\nOhne Organisation und Vorbereitung auf eine Schlacht wurden sie von der Rückkehr der seldschukischen Streitmacht völlig überrascht. Gnadenlos verfolgt, ausgehungert und demoralisiert wurden die ghaznawidischen Truppen von ihren Gegnern zermalmt.#!"
  
 BattlePoIHistoricalNameAror: "Die Schlacht von Aror"
 BattlePoIHistoricalDescAror: "#emp Sieger: Mohammed ibn al-Qasim\nBesiegt: Radscha Dahir\nDatum: 711#!\n#weak Eine der Schlachten bei der Umayyaden-Invasion Indiens zwischen dem Radscha von Sindh und dem Reich der Umayyaden.\n\nObwohl seine Gegner anfangs in der Übermacht waren, konnte der Befehlshaber der Umayyaden mit seiner Armee eine bessere Stellung einnehmen, von der aus er die Schlacht ausfechten konnte. Während des Konflikts sorgte dieses Ungleichgewicht dafür, dass die muslimischen Streitkräfte nach und nach den Fluss der Schlacht zu bestimmen vermochten. Mit dem Tod von Radscha Dahir war ihnen der Sieg schließlich sicher.#!"
  
 BattlePoIHistoricalNameSvolder: "Die Seeschlacht von Svold"
 BattlePoIHistoricalDescSvolder: "#emp Sieger: [GetScriptedCharacterByHistoryID('101505').GetFullName]\nBesiegt: [GetScriptedCharacterByHistoryID('144004').GetFullName]\nDatum: 9. September 999#!\n#weak Diese Schlacht wurde von den norwegischen Truppen unter Olafr Tryggvason auf der einen Seite und einer Koalition dänischer und schwedischer Truppen unter König Sveinn von Dänemark auf der anderen ausgetragen.\n\nObwohl er maßlos in der Unterzahl war, weigerte sich der norwegische König, vor der Koalition zu fliehen, und verwickelte die Schweden und Dänen in eine Seeschlacht, wobei er sie als ‚Pferdefresser‘ und ‚Waldziegen‘ beschimpfte.\n\nSchlussendlich konnte die norwegische Flotte dem Feind zwar schwere Verluste zufügen, wurde aber dennoch vernichtend geschlagen. Olafr verschwand in der Schlacht und starb wahrscheinlich.#!"
  
 BattlePoIHistoricalNameCivitate: "Die Schlacht von Civitate"
 BattlePoIHistoricalDescCivitate: "#emp Sieger: [GetScriptedCharacterByHistoryID('1126').GetFullName]\nBesiegt: [GetScriptedCharacterByHistoryID('1338').GetFullName]\nDatum: 18. Juni 1053#!\n#weak Bei dieser Schlacht trafen die Normannen auf der einen Seite auf eine vom Papst angeführte Koalition (darunter auch Deutsche und örtliche Italiener) auf der anderen.\n\nObwohl sie zahlenmäßig die Oberhand hatte, konnte das päpstliche Heer das normannische Fußvolk in der Schlachtmitte nicht brechen, während seine eigene Reiterei sich gegen die normannische geschlagen geben musste.\n\nKurz nach der Schlacht wurde der Papst selbst von den Normannen gefangen genommen, sodass der Konflikt ein Ende fand.#!"
  
 BattlePoIHistoricalNameTalas: "Die Schlacht von Talas"
 BattlePoIHistoricalDescTalas: "#emp Sieger: Abbasidenkalifat\nBesiegt: Tang-Dynastie\nDatum: 751#!\n#weak Ein langwieriger Konflikt, der aufkam, als sich das Abbasiden-Kalifat von Südwesten und die Tang-Dynastie von Osten her ausdehnten.\n\nAnfänglich spielte das schwere Fußvolk der Tang-Dynastie und dessen turkische Söldner eine wichtige Rolle dabei, die Truppen der Abbasiden zurückzudrängen, doch als die Söldner die Seite wechselten und viele Verbündete der Tang selbige verrieten, wendete sich das Blatt.\n\nDieser Konflikt sorgte für das Ende der westwärts gerichteten Ausdehnung der Tangs und Transoxanien fiel auf absehbare Zeit in muslimische Hand.#!"
  
 BattlePoIHistoricalNameSufuku: "Schlacht von Subushi"
 BattlePoIHistoricalDescSufuku: "#emp Sieger: Die Emishi von Isawa\nBesiegte: [GetScriptedCharacterByHistoryID('japanese_iruma_1').GetFullName]\nDatum: 789 AD#!\n#weak Eine wichtige Schlacht im Rahmen der japanischen Unterwerfung der Emishi.\n\nDie japanischen Streitkräfte teilten sich zunächst in zwei Gruppen und folgten auf beiden Seiten des Flusses Kitakami den sich zurückziehenden Emishi. Emishi-Plänkler verhinderten die Flussquerung der Japaner und kesselten einen Großteil von ihnen zwischen Fluss und Bergen ein.\n\nDer darauffolgende Zusammenbruch der Japaner war eine große Demütigung: Viele Soldaten schwammen nackt durch den Fluss, um dem Tod zu entgehen. Die Armee wurde aufgelöst, und [GetScriptedCharacterByHistoryID('japanese_yamato_24').GetFullName] rügte seine Befehlshaber scharf.#!"
  
 BattlePoIHistoricalNameBaekgang: "Schlacht von Baekgang"
 BattlePoIHistoricalDescBaekgang: "#emp Sieger: Königreich Silla & Tang-China\nBesiegte: [GetScriptedCharacterByHistoryID('japanese_abe_36').GetFullName]\nDatum: 663 AD#!\n#weak Eine entscheidende Seeschlacht, in der die Tang und Silla auf die Streitkräfte der Baekje-Restaurationsbewegung und deren japanische Verbündeten trafen.\n\nDie Schlacht wurde hauptsächlich auf dem Fluss Baengma ausgetragen. Obwohl die japanischen Streitkräfte zahlenmäßig überlegen waren, hielt die Tang-Marine stand und unternahm schließlich einen Gegenangriff, der die japanische Flotte einkesselte und besiegte.\n\nDiese Schlacht stelle das Ende des Einflusses in Sachen Baekje und Japan auf der koreanischen Halbinsel dar.#!"
  
 BattlePoIHistoricalNamePalembang: "Chola-Angriff auf Palembang"
 BattlePoIHistoricalDescPalembang: "#emp Sieger: [GetScriptedCharacterByHistoryID('189038').GetFullName]\nBesiegte: [GetScriptedCharacterByHistoryID('javanese_sailendra_25').GetFullName]\nDatum: 1025 AD#!\n#weak Ein plötzlicher Angriff der Chola-Truppen auf die Hauptstadt des Srivijaya-Reiches Palembang.\n\nDie Chola-Truppen trafen in Übersee ein und unterwarfen die Hauptstadt des Srivijaya-Reiches rasch, wobei sie sie plünderten und zerstörten.\n\nDer Fall von Palembang führte zum vollständigen Zusammenbruch des Srivijaya-Reiches, und der Einfluss der Chola auf die Region hielt Jahrzehnte an.#!"
  
 BattlePoIHistoricalNameAngkor: "Belagerung von Angkor"
 BattlePoIHistoricalDescAngkor: "#emp Sieger: [GetScriptedCharacterByHistoryID('cham_panduranga_04').GetFullName]\nBesiegte: [GetScriptedCharacterByHistoryID('khmer_tribhuvanaditya_01').GetFullName]\nDatum: 1177 AD#!\n#weak Eine Phase der Unruhen und Staatsstreiche im Kambuja-Reich führte dazu, dass der nicht-königliche Tribhuvanaditya an die Macht kam. Während er mit königlichen Rebellen kämpfte, die andere Thronanwärter unterstützten, fiel das Königreich Champa in Kambuja ein.\n\nDie Champa-Truppen rückten den Mekong und den Tonle Sap hinauf vor, plünderten die Hauptstadt Angkor und töteten Tribhuvanaditya.\n\nNach der Belagerung brach das Kambuja-Reich zusammen, und die Beute wurde in der Region verstreut oder von den Cham nach Hause gebracht.#!"
  
 BattlePoIHistoricalNameSongping: "Belagerung von Songping"
 BattlePoIHistoricalDescSongping: "#emp Sieger: Yang Sijin\nBesiegte: Cai Xi\nDatum: 863 AD#!\n#weak Unruhen im Tang-Protektorat Annan brachten das benachbarte Königreich Nanzhao dazu, sich mit örtlichen Stämmen zu verbünden und mit einer überwältigenden Streitmacht in die Region einzufallen.\n\nDie Armee von Nanzhao und deren Verbündete belagerten die Stadt einige Zeit, bevor sie schließlich ins Zentrum vordringen konnten. Die Verteidiger leisteten am Osttor erbitterten Widerstand, überfielen die feindliche Kavallerie und töteten viele von ihnen, ehe sie besiegt wurden.\n\nObwohl die vietnamesische Bevölkerung die Nanzhao-Truppen zunächst willkommen hieß, plünderten diese die Region, und ein Gegenangriff der Tang im Jahr 864 eroberte schließlich das ganze Gebiet zurück.#!"
  
 BattlePoIHistoricalNameMuye: "Schlacht von Muye"
 BattlePoIHistoricalDescMuye: "#emp Sieger: König Wu\nBesiegte: Kaiser Zhou aus der Shang-Dynastie\nDatum: 1046 v. u. Z.#!\n#weak Die Schlacht von Muye wurde zwischen dem rebellischen König Wu und dem Shang-Kaiser Zhou ausgetragen.\n\nWus Truppen waren zunächst zahlenmäßig unterlegen, doch die Shang-Streitkräfte, die größtenteils Kriegssklaven waren, erwiesen sich als unzuverlässig und flohen vom Schlachtfeld. Schlussendlich konnten die Rebellen unter König Wu einen blutigen Sieg erringen.\n\nDie Schlacht führte zum Untergang der Shang-Dynastie und zur Inanspruchnahme des Mandats des Himmels durch König Wu, der die neue Zhou-Dynastie gründete.#!"
  
 BattlePoIHistoricalNameRedCliffs: "Schlacht am Roten Felsen"
 BattlePoIHistoricalDescRedCliffs: "#emp Sieger: Sun Quan\nBesiegte: Cao Cao\nDatum: 208 AD#!\n#weak Die Schlacht an den Roten Klippen war eine Flussschlacht zwischen einer Koalition von Kriegsherren und dem nördlichen Kriegsherrn Cao Cao gegen Ende der Han-Dynastie. Cao Cao versuchte, einen Brückenkopf über den Jangtse nach Südchina zu errichten.\n\nDie verbündeten Streitkräfte täuschten eine Kapitulation vor und lockten Cao Caos Schiffe in eine Falle. Sie setzten sie in Brand, und so verbrannten viele Soldaten und Pferde bei lebendigem Leib. Die nördliche Armee wurde ins Chaos gestürzt und besiegt.\n\nDiese Niederlage verhinderte Cao Caos Vormarsch über den Jangtse hinaus und prägte die folgenden Jahre der Zeit der Drei Reiche.#!"
  
 BattlePoIHistoricalNameGuandu: "Schlacht von Guandu"
 BattlePoIHistoricalDescGuandu: "#emp Sieger: Cao Cao\nBesiegte: Yuan Shao\nDatum: 200 AD#!\n#weak Die Schlacht von Guandu wurde zwischen den Kriegsherren Cao Cao und Yuan Shao während der späten Östlichen Han-Dynastie ausgetragen. Beide Kriegsherren hatten beträchtliche Macht erlangt und stellten füreinander wechselseitig das Haupthindernis für die Herrschaft über China dar.\n\nCao Caos Truppen waren in der Schlacht zahlenmäßig unterlegen, schwächten die gegnerische Armee jedoch durch Taktiken wie Überraschungsangriffe auf Yuan Shaos Versorgungslager.\n\nDie Schlacht stellte einen Wendepunkt der Epoche dar: Cao Cao ging als Sieger hervor und ebnete den Weg für den späteren Staat Cao Wei in der Zeit der Drei Reiche.#!"
  
 BattlePoIHistoricalNameYiling: "Schlacht von Yiling"
 BattlePoIHistoricalDescYiling: "#emp Sieger: Lu Xun – Östliche Wu\nBesiegte: Liu Bei – Shu Han\nDatum: 221 AD#!\n#weak In dem Versuch, verlorene Gebiete in der Provinz Jing zurückzuerobern, führte Liu Bei seine Armeen persönlich zum Angriff auf die Östlichen Wu und erzielte anfängliche Erfolge.\n\nWährend der Schlacht gerieten Liu Beis Truppen in eine Falle, als General Lu Xun das Lager der Shu Han in Brand setzte, woraufhin Liu Bei sich zurückzog. Schließlich gelang es Liu Bei selbst, das Schlachtfeld zu verlassen, indem er seinen Männern befahl, ihre Rüstungen in Brand zu setzen und so eine Brandmauer gegen die Angreifer zu errichten.\n\nDie Schlacht endete mit einer vernichtenden Niederlage für Liu Bei und führte zum Ende seines Feldzugs und schließlich zu seinem Tod.#!"
  
 BattlePoIHistoricalNameFeiRiver: "Schlacht am Fei-Fluss"
 BattlePoIHistoricalDescFeiRiver: "#emp Sieger: Xie An – Jin\nBesiegte: Fu Jian – ehemals vom Königreich Qin\nDatum: 383 AD#!\n#weak Diese Schlacht bildete den Höhepunkt eines längeren Feldzugs, in dem das ehemalige Königreich Qin, nachdem es verschiedene fremde Stämme vereint hatte, bedeutende Teile des Jin-Gebiets unter seine Kontrolle brachte. Die Qin-Armeen waren den Jin, die am Fei-Fluss Widerstand leisteten, zahlenmäßig weit überlegen.\n\nWährend der Schlacht schlugen die disziplinierten und gut ausgebildeten Jin-Truppen die unorganisierten und unmotivierten Truppen des späten Qin.\n\nDer Sieg der Jin über die Qin-Streitkräfte mit nur geringen Verlusten verschob das Machtgleichgewicht erheblich und sicherte Südchina für über hundert weitere Jahre Unabhängigkeit.#!"
  
 BattlePoIHistoricalNameCanheSlope: "Schlacht von Canhebei"
 BattlePoIHistoricalDescCanheSlope: "#emp Sieger: Touba Gui – Nördliche Wei\nBesiegte: Murong Bao – Spätere Yan\nDatum: 395 AD#!\n#weak Die Schlacht war die Folge eines Streits, in dem die Spätere Yan-Dynastie einen Straffeldzug gegen die Nördliche Wei-Dynastie führte.\n\nAls die Truppen der Späteren Yan den Hang von Canhae erreichten, gerieten sie in einen Sturm und wurden vom Feind angegriffen. Die Armee der Späteren Yan war überrascht, und viele flohen in den Gelben Fluss.\n\nDie Schlacht kehrte die Machtverhältnisse in der Region um, wobei die Nördliche Wei den größten Teil des Gebiets der Späteren Yan übernahm.#!"
  
 BattlePoIHistoricalNameXiangji: "Schlacht vom Xiangji-Tempel"
 BattlePoIHistoricalDescXiangji: "#emp Sieger: [GetScriptedCharacterByHistoryID('han_1528').GetFullName]\nBesiegte: [GetScriptedCharacterByHistoryID('an_qingxu').GetFullName]\nDatum: 757 AD#!\n#weak Diese Schlacht war der Höhepunkt eines Gegenangriffs der Tang-Dynastie auf die Rebellen, die den größten Teil Nordchinas unter ihre Kontrolle gebracht hatten, und eine der blutigsten Schlachten des An-Lushan-Aufstands. Die beiden gewaltigen Armeen trafen nördlich von Chang’an beim Xiangji-Tempel aufeinander.\n\nGegen Mittag hatte die Tang-Armee die Anhöhe eingenommen, während die Yan-Armee vor Chang’an selbst Stellung bezogen hatte. Nach mehreren Manövern entwickelte sich die Schlacht zu einem langwierigen Stellungskrieg, in dem disziplinierte Truppen ohne Nachgeben gegeneinander kämpften, bis die Yan-Front schließlich aufgrund extrem hoher Verluste zusammenbrach.\n\nDie Brutalität der Schlacht dezimierte beide Armeen, brach aber das Rückgrat der Rebellion. Die Tang-Truppen konnten Chang’an am folgenden Tag zurückerobern.#!"
  
 BattlePoIHistoricalNameGaoliang: "Schlacht am Gaoliang-Fluss"
 BattlePoIHistoricalDescGaoliang: "#emp Sieger: [GetScriptedCharacterByHistoryID('194330').GetFullName]\nBesiegte: [GetScriptedCharacterByHistoryID('han_4801').GetFullName]\nDatum: 979 AD#!\n#weak Die Schlacht folgte auf einen Versuch der Song-Dynastie, die 16 Präfekturen zurückzuerobern, die die Liao-Dynastie 960 erobert hatte. Sie wurde persönlich vom Bruder des Kaisers (dem späteren Kaiser [GetScriptedCharacterByHistoryID('han_4801').GetFullNameNoTooltip]) angeführt.\n\nDie Stadt Youzhou wurde drei Monate lang belagert, bevor Verstärkung der Liao-Dynastie eintraf, um die Verteidiger zu entlasten. Obwohl die Song-Armee zunächst siegreich war, wurde sie nachts von einem Angriff aus drei Richtungen überrascht.\n\nDie Schlacht endete mit der Flucht von [GetScriptedCharacterByHistoryID('han_4801').GetFullNameNoTooltip] in einem Eselskarren. Dies war die erste große Niederlage der Song-Dynastie nach ihrem Aufstieg an die Macht.#!"
