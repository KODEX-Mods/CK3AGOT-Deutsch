 court_physician_court_position_desc: "Der Hofarzt ist verantwortlich für die Gesundheit und das Wohlbefinden des [Concept('court', 'Hofs')|E], an dem er sich aufhält. Er behandelt Krankheiten und versorgt Wunden nach besten Kräften."
