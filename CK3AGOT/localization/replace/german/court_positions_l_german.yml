 master_of_hunt_court_position_desc: "Der $master_of_hunt_court_position$ ist für alle Jagdpartien zuständig, die Mitglieder des Hofes seines Lehnsherrn arrangieren. Er ist auch für die Zwinger und die Hunde dort zuständig."
 high_almoner_court_position: "Großalmosenier"
 high_almoner_court_position_desc: "Der $high_almoner_court_position$ ist dafür zuständig, Almosen an arme Menschen, die sie verdienen, oder andere bedürftige Untertanen zu verteilen."
 cupbearer_court_position: "Mundschenk"
 cupbearer_employer_custom_effect_description: "Hat eine Chance, [GetScheme('murder').GetTypeName]-[schemes|E] mit Gift aufzuhalten#!"
 cupbearer_court_position_desc: "Ein $cupbearer_court_position$ ist dafür verantwortlich, Getränke an der herrschaftlichen Tafel einzugießen und dafür Sorge zu tragen, dass sie in keinem Becher je zur Neige gehen."
  
 seneschal_court_position: "Seneschall"
 seneschal_court_position_desc: "Der $seneschal_court_position$ erfüllt im täglichen Leben des herrschaftlichen Haushalts eine wichtige Rolle: Er leitet die Bediensteten an und sorgt für reibungslose Abläufe."
 seneschal_improve_court: "Hof organisieren"
 seneschal_improve_court_desc: "Dieser Charakter organisiert den Hof und sorgt dafür, dass alle ihren Aufgaben nachgehen."
