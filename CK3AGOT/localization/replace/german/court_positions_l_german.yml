 #court_jester_court_position_desc: "A $court_jester_court_position$ – a fool – is there to entertain both their Liege and any guests visiting the court. While a clever turn of phrase can be appreciated from time to time a nasty fall always wins laughter." #NT!
 court_jester_court_position_desc: "Ein $court_jester_court_position$ – oder Possenreißer – ist dazu da, sowohl seinen Lehnsherrn als auch alle etwaig anwesenden Gäste zu unterhalten. Wo ein witziges Wortspiel gelegentlich auch gewürdigt wird, sorgt ein schlimmer Sturz immer für Lacher."
 master_of_hunt_court_position: "Erzjägermeister"
 master_of_hunt_employer_custom_effect_description: "Die [hunt_success_chance_no_prefix|E] bei der Aktivität „[GetActivityType('activity_hunt').GetName]“ und die Häufigkeit von [hunt_sightings_no_prefix|E] erhöht sich durch die [aptitude|E]"
