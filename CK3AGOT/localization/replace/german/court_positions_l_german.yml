 hire_physician_decision_desc: "Ein Hofarzt ist unverzichtbar für die Pflege Kranker und Verwundeter an meinem Hof. Ich werde meinen Dienern auftragen, mir geeignete Kandidaten vorzuschlagen."
 hire_physician_decision_effect_tooltip: "Euch werden Kandidaten für den Posten als [GetCourtPositionType('court_physician_court_position').GetName()] vorgeschlagen, von denen Ihr einen gegen eine Gebühr und ein monatliches Salär von [gold_i][SCOPE.ScriptValue('court_position_physician_salary')] anwerben könnt"
 hire_physician_decision_confirm: "Suche beginnen"
  
 antiquarian_employer_custom_effect_description: "Erlaubt das $repair_or_reforge_and_repair$ von [artifacts|E]\nSchaltet die [decision|E] #V $commission_artifact_decision$#! frei\nSchützt [artifacts|E] bei [sieges|E] und [Concept('raids', 'Überfällen')|E]"
 antiquarian_employer_custom_effect_reforge_description: "$BULLET$Erlaubt Euch das [reforge|EU] von [Concept('artifacts', 'Artefakten')|E]\n"
  
 chief_eunuch_court_position: "Ober-Eunuch"
 chief_eunuch_court_position_desc: "Der $chief_eunuch_court_position$ ist eine vertrauensvolle Position bei Hofe, die für die Eunuchen als Ganzes zuständig ist. Es wird kaum etwas vor sich gehen, von dem der Ober-Eunuch nichts erfährt, weder unter den Bediensteten noch unter den hohen Herrschaften."
 keeper_of_swans_court_position: "Schwanenhüter"
 keeper_of_swans_court_position_desc: "Der $keeper_of_swans_court_position$ ist für die Schwäne des Hofs zuständig. Er behält die Zahl der gefiederten Wunder im Auge, auf die sein Lehnsherr Anspruch erhebt, und hegt und pflegt sie. Dieses Amt ist mit schwerwiegenden Pflichten verbunden."
  
 master_of_horse_court_position: "Stallmeister"
 master_of_horse_court_position_desc: "Der $master_of_horse_court_position$ ist für die majestätischen Rösser und die Stallungen seines Lehnsherrn verantwortlich. Er hat immer viel zu tun, denn ein gut gepflegtes Pferd ist sowohl auf dem Schlachtfeld als auch auf Reisen ein großer Segen."
 master_of_horse_oversee_breeding: "Zucht beaufsichtigen"
 master_of_horse_oversee_breeding_desc: "Dieser Charakter wurde beauftragt, die Zucht in den königlichen Stallungen zu beaufsichtigen."
 master_of_horse_mightiest_warhorse: "Schlachtrosszucht"
 master_of_horse_mightiest_warhorse_desc: "Nur die besten Rosse sind eines kriegführenden Herrschers würdig."
  
