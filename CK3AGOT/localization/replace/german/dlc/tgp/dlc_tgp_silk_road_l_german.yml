 silk_road_situation_sub_region_region_silk_road_proper_china_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Im Osten kaufen Händler Seide und Tee und beginnen dann die lange Reise in die Fremde. Neben diesen Waren bringen die Händler aber noch etwas mit: neue #italic Ideen#!.#!"
 silk_road_situation_sub_region_region_silk_road_proper_tibet: "Tibet"
 silk_road_situation_sub_region_region_silk_road_proper_tibet_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Die tibetische Hochebene ist eine ehrfurchtgebietende Landschaft, doch zwischen den verstreuten Tälern und Pässen der Region verlaufen auch Handelsrouten.#!"
 silk_road_situation_sub_region_region_silk_road_proper_india: "Indien"
 silk_road_situation_sub_region_region_silk_road_proper_india_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Handelsströme durchqueren diese Region wie die Wasser des Ganges und des Indus: Sie verebben und fließen, sind aber stets da.#!"
 silk_road_situation_sub_region_region_silk_road_proper_central_asia: "Zentralasien"
 silk_road_situation_sub_region_region_silk_road_proper_central_asia_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Fähige Augen können über die Steppen blicken und die Vielzahl offener Wege vor sich erkennen. Hier gibt es immer Gelegenheiten, für Händler und Plünderer gleichermaßen.#!"
 silk_road_situation_sub_region_region_silk_road_proper_transcaspia: "Transkaspien"
 silk_road_situation_sub_region_region_silk_road_proper_transcaspia_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Das Kaspische Meer und das Schwarze Meer bieten einzigartige Möglichkeiten für Handel und Reisen. Flüsse verbinden diese Gewässer mit nördlichen Landen, die über eigene Handelsnetze und eigene Möglichkeiten für Reichtum und Glück verfügen.#!"
 silk_road_situation_sub_region_region_silk_road_proper_occident: "Abendland"
 silk_road_situation_sub_region_region_silk_road_proper_occident_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Hier erreichen die großen Karawanen ihre endgültigen Ziele, und hier werden Vermögen verdient und verloren.#!"
  
