 emperor_imperial_examination.800.t: "Ein Eunuch als Tribut"
 emperor_imperial_examination.800.desc: "„[Select_CString(ROOT.Char.IsFemale, 'Großherzige', 'Großherziger')] [ROOT.Char.GetTitleAsNameNoTooltip], [Select_CString(examination_character_2.IsFemale, 'Eure demütige Dienerin', 'Euer demütiger Diener')] bittet um Verzeihung für diese Störung“, sagt mein[examination_character_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', examination_character_2)] [examination_character_2.GetTitledFirstName] und verbeugt sich tief mit einem Gong Shou. „Dies ist [examination_character_1.GetFirstName]: ein äußerst findiger [GetTrait('eunuch_1').GetName(GetNullCharacter)], seit Langem dem Haus [examination_character_2.GetHouse.GetName] treu ergeben.\n\nWir bieten dem Palast seine Dienste an, auf dass [ROOT.Char.GetPrimaryTitle.GetNameNoTier] unter Eurer Gnade gedeihen möge.“"
 emperor_imperial_examination.800.a: "Wir werden ein Amt für ihn finden."
 emperor_imperial_examination.800.b: "Er könnte ein Prüfer sein."
 emperor_imperial_examination.800.c: "Behaltet Euren Diener."
 becomes_imperial_examiner.tt: "Wird ein Prüfer"
  
 emperor_imperial_examination.900.t: "[Select_CString(examination_character_2.IsFemale, 'Eine', 'Ein')] [examination_character_2.Custom('ComplimentAdjective')|l][Select_CString(examination_character_2.IsFemale, 'e Dienerin', 'er Diener')]"
 emperor_imperial_examination.900.desc: "„[Select_CString(ROOT.Char.IsFemale, 'Himmlische', 'Himmlischer')] [ROOT.Char.GetTitleAsNameNoTooltip], wir danken Euch für dieses Festmahl“, sagt mein[examination_character_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', examination_character_1)] [examination_character_1.GetTitledFirstName] und verbeugt sich tief, [Select_CString(examination_character_2.IsFemale, 'eine Bedienstete', 'ein Bediensteter')] an [examination_character_1.Custom('DE_PRO_POS_S_3P')]er Seite. „Dies ist mein[examination_character_2.Custom('DE_END_PRO_S_N')] [examination_character_1.Custom2('RelationToMeShort', examination_character_2)] [examination_character_2.GetFirstName] – gekommen, um ein bescheidenes Geschenk zu überbingen: [examination_character_1.Custom('GetExpensiveDrink')] aus meiner Heimat ([origin_county.GetNameNoTier]).\n\nDoch über den Trunk hinaus biete ich [examination_character_2.Custom('DE_PRO_POS_S_3P')]e Dienste an. [examination_character_2.Custom('DE_PRO_POS_S_3P')|U] Wissen in Sachen [examination_character_2.Custom('highest_skill_noun')] wird dem Palast dienlich sein.“"
 emperor_imperial_examination.900.a: "[examination_character_2.Custom('DE_PRO_POS_S_3P')|U]e Fähigkeiten sind willkommen."
 emperor_imperial_examination.900.b: "[examination_character_2.Custom('DE_PRO_PER_S_3P_N')|U] wird Euch dienlicher sein."
  
 emperor_imperial_examination.1000.t: "Fremdländisches Talent"
 emperor_imperial_examination.1000.desc: "„[Select_CString(ROOT.Char.IsFemale, 'Weise', 'Weiser')] [ROOT.Char.GetTitleAsNameNoTooltip], ich trete vor Euch in demütiger Dankbarkeit“, sagt der Palastprüfling [examination_character_2.GetTitledFirstName] in fehlerfreiem [chinese.GetLanguage.GetName|U]. „Obgleich ich von Geburt und Sprache her [examination_character_2.GetCulture.GetName|l] bin, bin ich dank Eurer Gnade dennoch so weit gekommen – und ich wünsche nichts mehr, als dem Reich ([ROOT.Char.GetPrimaryTitle.GetNameNoTier]) zu dienen.\n\nDaher habe ich die Sprache des Himmels gelernt – [chinese.GetLanguage.GetName|U] –, als ein Zeichen [examination_character_2.GetCulture.GetName|l]er Bescheidenheit.“"
 emperor_imperial_examination.1000.a: "Eure Bemühungen werden Anerkennung finden."
 emperor_imperial_examination.1000.b: "[examination_character_2.GetCulture.GetNameNoTooltip|U]e Nachahmung hat hier keinen Platz."
