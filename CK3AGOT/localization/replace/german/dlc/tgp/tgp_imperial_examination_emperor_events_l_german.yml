l_german:
  
 emperor_imperial_examination.100.t: "Voll Ehrfurcht"
 emperor_imperial_examination.100.desc: "„[Select_CString(ROOT.Char.IsFemale, 'Erhabenste und weisteste', 'Erhabenster und weisester')] [ROOT.Char.GetTitleAsNameNoTooltip], es ist die höchste Ehre, in Eurer Anwesenheit sein zu dürfen.“ Mein[examination_character_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', examination_character_2)] [examination_character_2.GetTitledFirstName] spricht voll Ehrfurcht. „Möge diese Prüfung beweisen, dass ich [Select_CString(examination_character_2.IsFemale, 'Eure treue Dienerin', 'Euer treuer Diener')] bin.\n\nMögen die Macht und die Pracht von [ROOT.Char.GetPrimaryTitle.GetNameNoTier] und [Select_CString(ROOT.Char.IsFemale, 'der', 'dem')] [ROOT.Char.Custom('GetDaughterSon')|U] des Himmels zehntausend Jahre überdauern!“"
 emperor_imperial_examination.100.a: "Treue ist die oberste aller Tugenden."
 emperor_imperial_examination.100.b: "Lob ist flüchtig, Taten zeigen Einsatz."
 imperial_examination.advantage.other.tt: "Erhält einen [exam_advantage|E]"
 imperial_examination.advantage.dynasty_legacy.tt: "Da Ihr das Dynastie-Vermächtnis „[GetDynastyPerk('tgp_chinese_legacy_1').GetName]“ freigeschaltet habt, beginnt Ihr die Aktivität mit einem [exam_advantage|E]"
  
 emperor_imperial_examination.200.t: "Eine ausgewählte Schönheit"
 emperor_imperial_examination.200.desc: "„Eure hochverehrte Majestät“, sagt mein[examination_character_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', examination_character_2)] [examination_character_2.GetTitledFirstName] ehrfürchtig. „Während meiner Reisen in [concubine_origin.GetNameNoTier] traf ich eine Familie von gutem Ruf, das Haus [examination_character_1.GetHouse.GetName], und sprach mit [examination_character_1.GetCulture.GetName|l]en Ältesten.\n\nSie baten mich, ein Familienmitglied auszuwählen, um Euch im Palast zu dienen: Ich entschied mich für [examination_character_1.GetFirstName], ein Wesen von seltener Anmut. Wir hoffen, [examination_character_1.Custom('DE_PRO_PER_S_3P_N')] gefällt Euch, o [ROOT.Char.Custom('GetDaughterSon')|U] des Himmels.“"
 emperor_imperial_examination.200.a: "[examination_character_1.Custom('DE_PRO_PER_S_3P_N')|U] möge dem Harem beitreten."
 emperor_imperial_examination.200.b: "Erzählt mir stattdessen von Euren Reisen."
 emperor_imperial_examination.200.c: "Sieht mein Palast aus wie ein Bordell?"
  
 emperor_imperial_examination.300.t: "Erbstückangebot"
 emperor_imperial_examination.300.desc: "„O [ROOT.Char.GetTitleAsNameNoTooltip], Eure weise Gnade ist grenzenlos.“ Mein[examination_character_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', examination_character_2)] [examination_character_2.GetTitledFirstName] wirft sich vor mir auf die Knie. „Ich bringe eine demütige Gabe, ein Artefakt, um es im Palast auszustellen.\n\nDas [newly_created_artifact.GetName] ist ein Erbstück des Hauses [examination_character_2.GetHouse.GetName]. Wir erbitten nichts mehr, als dass Eure souveräne Majestät uns als treue Diener anerkennt.“"
 emperor_imperial_examination.300.a: "Eine angemessene Gabe."
 emperor_imperial_examination.300.b: "Minderwertige Handwerkskunst. Entsorgt das."
 emperor_imperial_examination.300.c: "Haus [examination_character_2.GetHouse.GetNameNoTooltip] muss sich auf die Prüfung konzentrieren."
  
 emperor_imperial_examination.400.t: "Die Annalen rezitieren"
 emperor_imperial_examination.400.desc: "Die Prüfer und Palastprüflinge stehen beisammen, lesen angestrengt und tuscheln leise und nervös miteinander. Es ist nur richtig, dass ich als [ROOT.Char.Custom('GetDaughterSon')|U] des Himmels ein wenig ewige Weisheit weitergebe. Auf mein Signal hin schweigt der Raum ehrfürchtig und abwartend.\n\nIch deute auf die Regale und die Bediensteten erscheinen mit …"
 emperor_imperial_examination.400.a: "… den Annalen von [ROOT.Char.Custom('GetRandomAnnalsPassage')]."
 emperor_imperial_examination.400.b: "… bedeutender Dicktkunst ([ROOT.Char.Custom('GetRandomPoetryPassage')])."
 emperor_imperial_examination.400.c: "… der Niederschrift wichtiger Riten ([ROOT.Char.Custom('GetRandomRitesPassage')])."
 every_palace_entrant: "Jeder Palastprüfling"
 custom_every_examiner: "Jeder Prüfer"
  
 emperor_imperial_examination.500.t: "Die Dichtkunst von [examination_character_2.GetFirstNameNoTooltip]"
 emperor_imperial_examination.500.desc: "„Himmlische Majestät, ich schrieb ein Gedicht zu Ehren Eurer unendlichen Gnade.“ Mein[examination_character_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', examination_character_2)] [examination_character_2.GetTitledFirstName] schlägt ein Buch auf und trägt vor:\n\n#EMP „[examination_character_2.Custom('GetAdventureNameBand')] im [examination_character_2.Custom('GeneratePoem_Title_Fragment_Season')], [examination_character_2.Custom('GetAdventureNameBand')] im Zeichen von [examination_character_2.Custom('GetAdventureNameSuffix')] und [examination_character_2.Custom('GetAdventureNameSuffix')] – [examination_character_2.Custom('GetAdventureNamePrefixes')], wo [poetry_province.Custom('GetTerrainTypePlural')] sind, [examination_character_2.Custom('GetRandomSmallPreciousItem')] in Händen. Von [poetry_county.GetNameNoTier], so [poetry_province.Custom('ProvinceCompliment')|l], [examination_character_2.Custom('GeneratePoem_Title_Fragment_Noun')] im [examination_character_2.Custom('FormalComplimentAdjective')|l]en [ROOT.Char.GetPrimaryTitle.GetNameNoTier].“#!\n\n[examination_character_2.Custom('DE_PRO_PER_S_3P_N')|U] wartet ungeduldig auf mein Urteil."
 emperor_imperial_examination.500.a: "Eure Zeilen sind zurückhaltend und doch bedeutungsschwanger."
 emperor_imperial_examination.500.b: "Worte so dürftig wie Euer Verdienst."
  
 emperor_imperial_examination.600.t: "Bei guter Laune"
 emperor_imperial_examination.600.desc: "As I oversee the crowd, one of the entrants, [examination_character_2.GetTitledFirstName], becomes so enraptured in telling jokes that [examination_character_2.GetSheHe] barely notices where [examination_character_2.GetSheHe] is going. Slowly walking backwards, [examination_character_2.GetSheHe] unwittingly approaches me, exclaiming: "As I oversee the crowd, one of the entrants, [examination_character_2.GetTitledFirstName], becomes so enraptured in telling jokes that [examination_character_2.GetSheHe] barely notices where [examination_character_2.GetSheHe] is going. Slowly walking backwards, [examination_character_2.GetSheHe] unwittingly approaches me, exclaiming: "...and that's how the [examination_character_2.Custom('GetAdventureNameBand')|l] lost the [examination_character_2.Custom('GetAdventureNameSuffix')|l]!"\n\nI cough gently.\n\nThe crowd in front of [examination_character_2.GetHerHim] goes silent. [examination_character_2.GetFirstNameNoTooltip] freezes in fear." #NT!
 emperor_imperial_examination.600.a: "Höchst amüsant."
 emperor_imperial_examination.600.b: "Genug. Konzentriert Euch auf die Prüfung."
 emperor_imperial_examination.600.c: "Was für eine Kränkung. Verschwindet auf der Stelle."
  
