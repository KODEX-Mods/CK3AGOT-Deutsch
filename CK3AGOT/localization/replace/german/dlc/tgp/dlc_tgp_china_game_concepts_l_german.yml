 game_concept_dynastic_cycle_desc: "Der $game_concept_dynastic_cycle$ stellt den gesellschaftlich-politischen Zustand des großen Kaiserreichs von China dar, das die [situation_dynastic_cycle_phases|E] Stabilität, Instabilität und Chaos durchläuft.\n\nEntscheidend für den $game_concept_dynastic_cycle$ ist das [mandate_of_heaven|E], eine Form der [legitimacy|E], die der Kaiser innehat. Geht das Mandat jemals verloren, wird das große Kaiserreich von China #N zerschlagen#! – bis es wieder von jemandem geeint wird, der würdig ist, der Himmelssohn zu sein.#!"
  
