 game_concept_military_career_path_i: "@celestial_military_administration!"
 game_concept_military_career_path_desc: "[rulers|E], die einer Militärlaufbahn nachgehen, konzentrieren sich auf Kriegsführung statt auf Verwaltungsfähigkeiten. Sie werden für Militärkreise ernannt und ihr [merit|E] wächst auf Grundlage ihrer Fähigkeit, [title_men_at_arms|E] zu rekrutieren und zu unterhalten."
