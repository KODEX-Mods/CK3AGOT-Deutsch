 game_concept_civilian_governor: "Zivilstatthalter"
 game_concept_civilian_governors: "Zivilstatthalter"
 game_concept_civilian_governor_short: "Zivil"
 game_concept_civilian_governor_desc: "Ein Zivilstatthalter ist ein [governor|E] mit zivilen [vassal_obligations|E]. Im Gegensatz zu [military_governors|E] können sie kein [title_men_at_arms|E] ins Feld führen und konzentrieren sich nur auf Verwaltungsaufgaben und die Entwicklung des von ihnen regierten Landes.\n\n[characters|E], die einer [civilian_career_path|E] nachgehen, können Zivilstatthalter werden."
 game_concept_military_governor: "Militärstatthalter"
 game_concept_military_governors: "Militärstatthalter"
 game_concept_military_governor_short: "Militär"
 game_concept_military_governor_desc: "Ein Militärstatthalter ist ein [governor|E] mit militärischen [vassal_obligations|E]. Sie können im Gegensatz zu [Concept('civilian_governors', 'Zivilstatthaltern')|E] [title_men_at_arms|E] ins Feld schicken und es nutzen, um das [realm|E] vor fremdländischen Eindringlingen zu schützen und andere Statthalter zu unterstützen, die militärische Hilfe brauchen.\n\n[characters|E], die einer [military_career_path|E] nachgehen, können Militärstatthalter werden."
  
  # Great Projects 
 game_concept_great_project: "Großvorhaben"
 game_concept_great_projects: "Großvorhaben"
 game_concept_great_project_i: "@great_project_icon!"
 game_concept_great_project_possessive: "des Großvorhabens"
 game_concept_great_project_desc: "Großvorhaben sind gewaltige Unternehmungen, die Beiträge aus dem ganzen [realm|E] erfordern.\n\nBei manchen Großvorhaben werden [great_building|E] errichtet, während es bei anderen darum geht, sich von einer [natural_disaster|E] zu erholen.\n\nWährend der [ruler|E] des Reichs die Entwicklung des Großvorhabens überwacht, können seine [Concept('subjects', 'Untertänigen')|E] [great_project_contributions|E] anbieten, um es voranzubringen."
 game_concept_great_project_contribution: "Beitrag"
 game_concept_great_project_contributions: "Beiträge"
 game_concept_great_project_contribute: "beteiligen"
 game_concept_great_project_contributed: "Beigetragen"
 game_concept_great_project_contribution_desc: "Beiträge erlauben es mehreren [Concept('rulers','Herrschern')|E], die Entwicklung eines [Concept('great_project', 'Großvorhabens')|E] zu unterstützen, was ihnen im Gegenzug verschiedene Vorzüge einbringt.\n\nManche Beiträge sind erforderlich, damit ein Großvorhaben überhaupt beginnen kann, während andere wahlweise eingebracht werden können. Verbleibende wahlweise Beiträge können noch für eine gewisse Weile erbracht werden, auch wenn der Fortschritt bereits begonnen hat."
 game_concept_great_project_contributor: "Beitragender"
 game_concept_great_project_contributors: "Beitragende"
 game_concept_great_project_contributor_possessive: "des Beitragenden"
 game_concept_great_project_contributors_possessive: "der Beitragenden"
 game_concept_great_project_contributor_desc: "Beitragende [rulers|E], die sich zu mindestens einem [great_project_contribution|E] eines [Concept('great_project', 'Großvorhabens')|E] verpflichten, erhalten im Gegenzug verschiedene Vorzüge.\n\nDer [subject|E] im [realm|E] mit den meisten [great_project_contributions|E] kann [great_project_contributor|E] werden."
  
