 game_concept_minister_desc: "$game_concept_ministers$ sind eine Art von [Concept('councillors', 'Ratsmitgliedern')|E], die im [council|E] oder [ministry|E] des [Concept('son_of_heaven', 'Himmelssohns')|E] dienen.\n\nJeder Minister hat eine Reihe von Verantwortlichkeiten, darunter die Finanzierung von [great_projects|E] sowie die Unterstützung von [Concept('governors', 'Statthaltern')|E] auf unterschiedliche Arten und Weisen."
