l_german:
  
  
  # Celestial 
 game_concept_celestial_government: "Himmlische Regierung"
 game_concept_celestial: "Himmlischer"
 game_concept_celestials: "Himmlische"
 game_concept_celestial_i: "@government_type_celestial!"
 game_concept_celestial_government_desc: "„Himmlisch“ ist eine hoch zentralisierte [Concept('government_bureaucratic_type', 'bürokratische')|E] [government_form|E], in der der [liege|E] Charaktere als [governors|E] einsetzt, von denen es zwei Arten gibt: zivile und militärische.\n\nCharaktere haben Zugriff auf [influence|E], [noble_families|E], [family_estates|E] und [treasury|E].\n\nUnabhängige [rulers|E] haben [legitimacy|E], wohingegen [vassals|E] sich ganz dem Erlangen von [merit|E] widmen."
  
  
  # Merit 
 game_concept_merit: "Verdienst"
 game_concept_meritorious: "verdienstreich"
  #AGOT Modified 
 # game_concept_merit_desc: "A [character_possessive|E] $game_concept_merit$ tracks their progress to the next [merit_level|E]. All characters with an [elder|E] or [disciples|E] produce a passive $game_concept_merit$ gain.\n\n[governors|E] can increase their $game_concept_merit$ by constructing [buildings|E] in their assigned [holdings|E], going on an [inspection|E] [activity|E], participating in a [GetActivityType('activity_debate').GetName] and attending [examinations|E].\n\n[GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_standard' )] governors increase their monthly merit gain by paying more [taxes|E] to their [liege|E], while [GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_military' )] governors increase it by creating [men_at_arms|E].\n\nNon-$game_concept_governors$ can attempt to increase it by attending [examinations|E]." #NT!
 game_concept_merit_desc: "A [character_possessive|E] $game_concept_merit$ tracks their progress to the next [merit_level|E]. All characters with an [elder|E] or [disciples|E] produce a passive $game_concept_merit$ gain.\n\n[governors|E] can increase their $game_concept_merit$ by constructing [buildings|E] in their assigned [holdings|E], going on an [inspection|E] [activity|E] and attending [examinations|E].\n\n[GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_standard' )] governors increase their monthly merit gain by paying more [taxes|E] to their [liege|E], while [GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_military' )] governors increase it by creating [men_at_arms|E].\n\nNon-$game_concept_governors$ can attempt to increase it by attending [examinations|E]." #NT!
 game_concept_merit_i: "@merit_icon!"
 game_concept_merit_level: "Verdienstrang"
 game_concept_merit_level_desc: "Der $game_concept_merit_level$ eines [Concept('character','Charakters')|E] gibt sein Potenzial als [governor|E] in ostasiatischen [administrative_governments|E] an.\n\nEr steht für seine dokumentierten Leistungen und sein moralisches Benehmen entsprechend der konfuzianischen Ideale und wird durch den von ihm erlangten [merit|E] dargestellt.\n\nEin Beamter mit höherem $game_concept_merit_level$ hat einen höheren [candidate_score|E] und ein besseres [governor_salary|E].\n\nDie Ränge sind:\n$EFFECT_LIST_BULLET$[GetModifier('merit_level_0').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('merit_level_1').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('merit_level_2').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('merit_level_3').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('merit_level_4').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('merit_level_5').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('merit_level_6').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('merit_level_7').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('merit_level_8').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('merit_level_9').GetNameWithTooltip|L]"
 game_concept_merit_levels: "Verdienstränge"
 game_concept_merit_level_impact: "Verdienstrang-Auswirkung"
 game_concept_merit_level_impact_desc: "Die Auswirkung des Verdienstrangs erhöht oder verringert die [modifiers|E], die man durch Euren derzeitigen [merit_level|E] erlangt."
  
  # Imperial Examinations 
 game_concept_imperial_examination: "Beamtenprüfung"
 game_concept_imperial_examinations: "Beamtenprüfungen"
 game_concept_examination: "Prüfung"
 game_concept_examinations: "Prüfungen"
 game_concept_imperial_examination_desc: "Die $game_concept_imperial_examinations$ spielen eine entscheidende Rolle bei den [Concept('administrative', 'Verwaltungs')|E]-Ämtern der [GetGovernment('celestial_government').GetName|El]en und [GetGovernment('meritocratic_government').GetName|El]en [government|E].\n\nDurch das Prüfungssystem werden Bürokraten anhand ihres [Concept('merit', 'Verdiensts')|E] statt durch ihre Abstammung eingesetzt, was den klügsten Gelehrten ungeachtet ihrer Herkunft [governorship|E]-Ernennungen ermöglicht.\n\nDie Prüfungsstufen sind:\n#indent_newline:2 $EFFECT_LIST_BULLET$#bold Kinder#!: Eltern können ihre Kinder ab einem Alter von [EmptyScope.ScriptValue('child_exam_min_age')] Jahren die Prüfung über die [interaction|E] „$send_child_to_examination_interaction$“ ablegen lassen.#!\n#indent_newline:2 $EFFECT_LIST_BULLET$#bold Provinz#!: Charaktere ohne [Concept('landed', 'Landbesitz')|E] können sich über die [decision|E] „[GetActivityType('activity_local_examination').GetName]“ an der zweiten Stufe der Prüfungen versuchen.#!\n#indent_newline:2 $EFFECT_LIST_BULLET$#bold Metropole#!: Diese Prüfungen werden über die Aktivität „[GetActivityType('activity_imperial_examination').GetName]“ von der Himmlischen Regierung abgehalten.#!\n#indent_newline:2 $EFFECT_LIST_BULLET$#bold Palast#!: Die letzten [EmptyScope.ScriptValue('metropolitan_exam_final_entrants_loc')] Prüflinge aus der [activity|E] „$activity_imperial_examination$“ werden zu einem Festmahl in den Herrscherpalast eingeladen, wo sie den [son_of_heaven|E] treffen und ihm ihren Wert beweisen können.#!"
 game_concept_exam_cheat: "Prüfungsschummelei"
 game_concept_exam_cheat_desc: "Eine $game_concept_exam_cheat$ schaltet Auswahlen frei, die man einsetzen kann, um die nächste anstehende Prüfung zu umgehen. Aber Obacht: Erwischt zu werden, kann einen teuer zu stehen kommen."
  
 game_concept_childrens_examination_i: "@child_exam_icon"
 game_concept_childrens_examination: "Kinderprüfung"
 game_concept_childrens_examination_desc: "Die erste Stufe der [imperial_examinations|E], an der man im Alter von [EmptyScope.ScriptValue('child_exam_min_age')] Jahren teilnehmen kann. Eltern entsenden ihre Kinder mit der [interaction|E] „$send_child_to_examination_interaction$“ zur Prüfung."
  
 game_concept_provincial_examination_i: "@provincial_exam_icon"
 game_concept_provincial_examination: "Provinzprüfung"
 game_concept_provincial_examination_desc: "Die zweite Stufe der [imperial_examinations|E], an der man sich über die „[GetActivityType('activity_local_examination').GetName]“-[activity|E] versuchen kann.\n\n#S Bei Bestehen:#!\n[GetModifier('tgp_passed_provincial_exam_modifier').GetDescWithEffects]."
  
 game_concept_metropolitan_examination_i: "@metropolitan_exam_icon"
 game_concept_metropolitan_examination: "Metropolenprüfung"
 game_concept_metropolitan_examination_desc: "Die dritte Stufe der [imperial_examinations|E]. Abgehalten von der [GetGovernment('celestial_government').GetName|EU]en [government|E] bei der [activity|E] „[GetActivityType('activity_imperial_examination').GetName]“.\n\n#S Bei Bestehen:#!\n[GetModifier('tgp_passed_metropolitan_exam_modifier').GetDescWithEffects]."
  
 game_concept_palace_examination_i: "@palace_exam_icon"
 game_concept_palace_examination: "Palastprüfung"
 game_concept_palace_examination_desc: "Die vierte und letzte [imperial_examinations|E]. Die verbleibenden [EmptyScope.ScriptValue('metropolitan_exam_final_entrants_loc')] Teilnehmer an der [GetActivityType('activity_imperial_examination').GetName] werden zu einem Festmahl im Kaiserpalast eingeladen, um sich kennenzulernen und dem [son_of_heaven|E] ihren Wert zu beweisen.\n\n#S Bei Bestehen:#!\n[GetModifier('tgp_passed_palace_exam_modifier').GetDescWithEffects]."
  
 game_concept_exam_advantage: "Prüfungsvorteil"
 game_concept_exam_advantage_desc: "Ein $game_concept_exam_advantage$ verbessert die Erfolgswahrscheinlichkeit verschiedener Aktionen während einer [imperial_examination|E] sowie die Beantwortung von Fragen und die Zurschaustellung des eigenen Könnens."
  
 game_concept_exam_score: "Prüfungspunkte"
  #AGOT Modified 
 # game_concept_exam_score_desc: "The $game_concept_exam_score$ determines how likely an entrant is to pass a [imperial_examination|E]\n\nThe initial score is based on the entrant's [GetTrait('confucian_education').GetName( GetNullCharacter )] [trait|E], as well as their [learning|E], [stewardship|E] and [martial|E] [skills|E] depending on the focus of the $game_concept_examination$.\n\nOnly the top ten entrants in the [GetActivityType('activity_imperial_examination').GetName] [activity|E] may attempt the @palace_exam_icon! #V Palace Examination#!." #NT!
 game_concept_exam_score_desc: "The $game_concept_exam_score$ determines how likely an entrant is to pass a [imperial_examination|E]\n\nThe score is based on the entrant's [learning|E], [stewardship|E] and [martial|E] [skills|E] depending on the focus of the $game_concept_examination$.\n\nOnly the top ten entrants in the [GetActivityType('activity_imperial_examination').GetName] [activity|E] may attempt the @palace_exam_icon! #V Palace Examination#!." #NT!
  
 game_concept_merit_pool: "Kandidatenliste"
 game_concept_merit_pools: "Kandidatenlisten"
 game_concept_merit_pool_possessive: "der Kandidatenliste"
 game_concept_merit_pool_desc: "Eine $game_concept_merit_pool$ enthält alle [characters|E], die zulässig für die [appointment|E] für bestimmte Arten von [Concept('titles','Titeln')|E] sind.\n\nKandidaten werden nach [candidate_score|E] sortiert. Einige [appointment_succession_laws|E] verwenden [merit|E], sodass die Kandidaten erst nach [merit_level|E] und dann nach $game_concept_candidate_score$ sortiert werden.\n\nStirbt der [holder|E] eines $game_concept_appointment$stitels, wird der Titel an den höchstrangigen Charakter der Liste übertragen. Hält der Charakter bereits Titel, muss der Titel eine höhere [appointment_prominence|E] haben. Ansonsten geht er an den nächsten Charakter auf der Liste."
  
 game_concept_appointment_prominence: "Wichtigkeit"
 game_concept_appointment_prominence_desc: "$game_concept_appointment_prominence$ spiegelt wider, wie erstrebenswert ein [title|E] für zulässige Kandidaten ist.\n\nEin Kandidat, der bereits einen Titel hält, wird nur für einen neuen Titel desselben [Concept('title_tier', 'Titelrangs')|E] ernannt werden, wenn dessen $game_concept_appointment_prominence$ höher ist.\n\n$game_concept_appointment_prominence$ beruht üblicherweise auf dem Wohlstand und der Entfernung zum [realm_capital|E], aber andere Faktoren abhängig von den Umständen können auch wichtig sein, beispielsweise die Größe in Sachen [title_men_at_arms|E] für [military_governors|E]."
  
 game_concept_entrant: "Prüfling"
 game_concept_entrants: "Prüflinge"
 game_concept_entrant_desc: "Ein $game_concept_entrant$ ist ein Charakter, der sein Können bei der [activity|E] „[imperial_examination|E]“ beweisen will."
  
 game_concept_subject_standing: "Untertänigenstand"
 game_concept_subject_standing_desc: "Der $game_concept_subject_standing$ stellt den Status dar, der einem [tributary|E] oder [Concept('vassal', 'Vasallen')|E] vom eigenen [suzerain|E] oder [Concept('liege', 'Lehnsherrn')|E] verliehen wurde."
  
 game_concept_imperial_grace: "Kaisergnade"
 game_concept_imperial_grace_desc: "Die $game_concept_imperial_grace$ stellt den Status dar, der einem [tributary|E] vom [son_of_heaven|E] verliehen wurde.\n\nEine hohe $game_concept_imperial_grace$ kann dazu führen, dass einem $game_concept_tributary$ bei einer [tribute_missions|E] besondere Privilegien verliehen werden. Auf niedrigen $game_concept_favor$-Stufen kann der $game_concept_son_of_heaven$ Tribut von Euch #EMP fordern#! – und falls die Kaisergnade null erreicht, kann dies das Ende der Beziehung bedeuten."
  
 game_concept_seal_of_investiture: "Investitursiegel"
  #AGOT Modified 
 #  game_concept_seal_of_investiture_desc: "Simultaneously a legal document and a revered symbol of the grace of the Son of Heaven, the $game_concept_seal_of_investiture$ signifies the holder's special status as a loyal and favored [tributary|E] of [SelectLocalization( GetPlayer.IsValid, 'game_concept_seal_of_investiture_desc_ingame', 'h_china' )].\n\nA $game_concept_seal_of_investiture$ may be granted to $game_concept_tributaries$ with high [imperial_grace|E] during the closing ceremonies of a successful #bold Tribute Mission#!." #NT!
 game_concept_seal_of_investiture_desc: "Simultaneously a legal document and a revered symbol of the grace of the God-Emperor, the $game_concept_seal_of_investiture$ signifies the holder's special status as a loyal and favored [tributary|E] of the Golden Empire of Yi Ti.\n\nA $game_concept_seal_of_investiture$ may be granted to $game_concept_tributaries$ with high [imperial_grace|E] during the closing ceremonies of a successful #bold Tribute Mission#!." #NT!
  #AGOT Modied 
 #  game_concept_seal_of_investiture_desc_ingame: "[GetTitleByKey('h_china').GetDefinitiveName]" #NT!
 game_concept_seal_of_investiture_desc_ingame: "Golden Empire of Yi Ti" #NT!
 HAS_SEAL_OF_INVESTITURE: "Ihr besitzt ein [seal_of_investiture|E]"
 NO_SEAL_OF_INVESTITURE: "Ihr besitzt kein [seal_of_investiture|E]"
  
 SUBJECT_STANDING_CONCEPT: "[subject_standing|E]"
 SUBJECT_STANDING_IMPERIAL_GRACE_CONCEPT: "[imperial_grace|E]"
 IMPERIAL_GRACE_ICON: "@imperial_grace!"
  
 IMPERIAL_GRACE_LOSS_STABILITY: "Da der [dynastic_cycle|E] derzeit in der Phase der $situation_dynastic_cycle_phase_stability$ ist, verlieren alle #EMP himmlischen Tributzahler#! @imperial_grace![EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_stability')|V1] [imperial_grace|E] pro Jahr."
 IMPERIAL_GRACE_LOSS_STABILITY_EXPANSION: "Da der [dynastic_cycle|E] derzeit in der Phase der $situation_dynastic_cycle_phase_stability_expansion$ ist, verlieren alle #EMP himmlischen Tributzahler#! @imperial_grace![EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_stability_expansion')|V1] [imperial_grace|E] pro Jahr."
 IMPERIAL_GRACE_LOSS_STABILITY_ADVANCEMENT: "Da der [dynastic_cycle|E] derzeit in der Phase des $situation_dynastic_cycle_phase_stability_advancement$s ist, verlieren alle #EMP himmlischen Tributzahler#! @imperial_grace![EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_stability_advancement')|V1] [imperial_grace|E] pro Jahr."
 IMPERIAL_GRACE_LOSS_INSTABILITY: "Da der [dynastic_cycle|E] derzeit in der Phase der $situation_dynastic_cycle_phase_instability$ ist, verlieren alle #EMP himmlischen Tributzahler#! @imperial_grace![EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_instability')|V1] [imperial_grace|E] pro Jahr."
 IMPERIAL_GRACE_LOSS_INSTABILITY_CONQUEST: "Da der [dynastic_cycle|E] derzeit in der Phase der $situation_dynastic_cycle_phase_instability_conquest$ ist, verlieren alle #EMP himmlischen Tributzahler#! @imperial_grace! [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_instability_conquest')|V1] [imperial_grace|E] pro Jahr."
 IMPERIAL_GRACE_LOSS_CHAOS: "Da der [dynastic_cycle|E] derzeit in der Phase der $situation_dynastic_cycle_phase_chaos$ ist, verlieren alle #EMP himmlischen Tributzahler#! @imperial_grace![EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_chaos')|V1] [imperial_grace|E] pro Jahr."
  
  # Mandate 
 game_concept_mandate_of_heaven: "Mandat des Himmels"
 game_concept_mandate_of_heaven_mandate: "Mandat"
 game_concept_mandate_of_heaven_desc: "Das $game_concept_mandate_of_heaven$ ist eine besondere Form der [legitimacy|E], die nur dem [son_of_heaven|E] zur Verfügung steht. Es steht für das Anrecht des Monarchen auf die Herrschaft und darauf, wer als oberster Herrscher unter dem gesamten Himmel gilt.\n\nDas Mandat ist eng mit dem [dynastic_cycle|E] verknüpft. Der Kreislauf wirkt sich darauf aus, wie der herrschende Monarch Legitimität erlangt, und kann sogar die [situation_dynastic_cycle_phase|E] ändern – abhängig von der Mandatsstufe des Monarchen."
  
 game_concept_son_of_heaven: "Himmelssohn"
 game_concept_son_of_heaven_possessive: "des Himmelssohns"
 game_concept_son_of_heaven_desc: "Der $game_concept_son_of_heaven$ ist der [hegemon|E] von China und der [top_liege|El] der [Concept('celestial_government', 'Himmlischen Regierung')|E].\n\nDer $game_concept_son_of_heaven$ besitzt eine besondere Form der [legitimacy|E], das [mandate_of_heaven|E], sowie eine einzigartige [situation_participant_group|E], die schlicht $game_concept_son_of_heaven$ heißt."
  
  # Treasury 
 game_concept_treasury_i: "@treasury_icon!"
 game_concept_treasury: "Schatz"
 game_concept_treasury_desc: "In manchen [administrative_governments|E] stellt der Schatz Mittel dar, die nur für Regierungszwecke verwendet werden dürfen – und die damit getrennt vom persönlichen [gold|E] sind.\n\n$BULLET$#indent_newline:2 Als [vassal|E] erhaltet Ihr Schatz von Eurem [Concept('liege', 'Lehnsherrn')|E] auf Grundlage Eurer [tax|E]-Beiträge und anderer Verpflichtungen#!\n$BULLET$#indent_newline:2 Schatz wird vom [Concept('top_liege', 'Obersten Lehnsherrn')|E] geschaffen, der einen Anteil der [Concept('taxation', 'Besteuerungs')|E]-Einnahmen in Schatz umwandelt#!\n$BULLET$#indent_newline:2 Ihr könnt nach Belieben [gold|E] in den Schatz einzahlen#!\n$BULLET$#indent_newline:2 Der Schatz bleibt beim [title|E], wenn dieser einen neuen Träger bekommt#!"
 game_concept_imperial_treasury_i: "$game_concept_treasury_i$"
 game_concept_imperial_treasury: "Kaiserschatz"
 game_concept_imperial_treasury_desc: "$game_concept_treasury_desc$"
  
 game_concept_treasury_vassal_development: "Vasallenentwicklung"
 game_concept_treasury_vassal_development_desc: "Direkte [vassals|E] werden durch ihren [Concept('liege', 'Lehnsherrn')|E] Schätze geschickt (beruhend auf ihren Steuerbeiträgen und anderen [obligations|E])."
 game_concept_treasury_ministry_budget: "Ministeriumsetat"
 game_concept_treasury_ministry_budget_short: "Ministerium"
 game_concept_treasury_ministry_budget_desc: "Schätze, die die Zentralregierung an [vassals|E] schickt, um [ministries|E] zu finanzieren. Der Etat beruht auf einer regelmäßig berechneten Zuteilung der [treasury|E]-Einnahmen des [Concept('top_liege', 'Obersten Lehnsherrn')|E]."
 game_concept_treasury_salary_budget: "Saläretat"
 game_concept_treasury_salary_budget_short: "Salär"
 game_concept_treasury_salary_budget_desc: "Schätze, die die Zentralregierung an [vassals|E] schickt und die Letztere in Form von [gold|E] als ihr persönliches Salär erhalten. Der Etat beruht auf einer regelmäßig berechneten Zuteilung der [treasury|E]-Einnahmen des [Concept('top_liege', 'Obersten Lehnsherrn')|E]."
 game_concept_treasury_military_budget: "Militäretat"
 game_concept_treasury_military_budget_short: "Militär"
 game_concept_treasury_military_budget_desc: "Schätze, die die Zentralregierung an Militär-[province|E]-[vassals|E] schickt, um zusätzliche militärische Aktivitäten zu finanzieren. Der Etat beruht auf einer regelmäßig berechneten Zuteilung der [treasury|E]-Einnahmen des [Concept('top_liege', 'Obersten Lehnsherrn')|E]."
  
 game_concept_governor_salary: "Statthaltersalär"
 game_concept_governor_salary_desc: "In [administrative_governments|E], die zwischen [gold|E] und [treasury|E] unterscheiden, erhalten [governors|E] ein Salär in $game_concept_gold$."
  
 game_concept_treasury_budgeting: "Schatzetatverteilung"
 game_concept_treasury_budget: "Schatzetat"
 game_concept_treasury_budgeting_desc: "Nach diesen Vorgaben werden die zentralen Etats an bestimmte [vassals|E] und Unter-Vasallen entsprechend der Zuweisungsraten verteilt.\n\nWird ein Etat beschlossen, kommt es für jeden Vasall zu einer Berechnung der [treasury_budget_base_rate|E] gemäß der [treasury_budget_category|E] und auf Grundlage der verfügbaren [treasury_budget_capacity|E].\n\n@alert_icon! Die berechnete Grundrate #bold wird sich nicht ändern#!, bis irgendwann in der Zukunft ein neuer Etat beschlossen wird! Wenn also weitere Empfänger dazukommen, steigen die Etatkosten."
  
 game_concept_treasury_budget_capacity: "Etatkapazität"
 game_concept_treasury_budget_capacity_desc: "Der monatliche [treasury|E], der für die [treasury_budgeting|E] zur Verfügung steht. Die Etatkapazität setzt sich zusammen aus den Schatz-Einnahmen abzüglich aller etwaigen regelmäßigen Ausgaben, die nicht Teil der Etats sind, darunter [treasury_vassal_development|E] und [court_amenities|E]."
  
 game_concept_treasury_budget_category: "Etatkategorie"
 game_concept_treasury_budget_category_desc: "Ein bestimmter Teil der [treasury_budgeting|E], dem man einen Schatzetat zuweisen kann. Jede Etatkategorie kann verschiedene Empfänger haben und unter Umständen sogar [gold|E] anstelle von [treasury|E] auszahlen."
  
 game_concept_treasury_budget_base_rate: "Budgetetatrate"
 game_concept_treasury_budget_base_rate_short: "Grundrate"
 game_concept_treasury_budget_base_rate_desc: "Die Menge, die ein üblicher Empfänger einer [treasury_budget_category|E] erhält. Empfänger können mehr oder weniger als die Grundrate erhalten, abhängig von ihrem [title_rank|E], ihrem [merit_level|E] oder anderen Modifikatoren."
  
 game_concept_treasury_budget_category_trend: "Etatkategorie-Entwicklung"
 game_concept_treasury_budget_category_trend_short: "Entwicklung"
 game_concept_treasury_budget_category_trend_desc: "Die Differenz an [Concept('treasury', 'Schatz')|E], die eine [treasury_budget_category|E] im Vergleich zum vorherigen Etatbeschluss erhält."
  
 game_concept_treasury_budget_unallocated: "nicht-zugewiesener Schatzetat"
 game_concept_treasury_budget_unallocated_short: "nicht zugewiesen"
 game_concept_treasury_budget_unallocated_desc: "Nicht-zugewiesener Schatzetat trägt zu den allgemeinen [treasury]-Einnahmen bei."
  
 game_concept_treasury_budget_deficit: "Schatzetatdefizit"
 game_concept_treasury_budget_deficit_short: "Defizit"
