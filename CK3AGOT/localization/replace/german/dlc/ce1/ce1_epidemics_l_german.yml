 game_concept_epidemic: "Seuche"
 game_concept_epidemic_desc: "Eine $game_concept_epidemic$ ist der Ausbruch einer Krankheit, die sich über die Karte ausbreitet und sowohl örtliche Auswirkungen hat als auch Charaktere in ihrem Wirkungsgebiet ansteckt. Betroffene [baronies|E] haben eine [infection_rate|E], die den Schweregrad bestimmt und der sich durch eine Steigerung des [Concept('epidemic_resistance', 'Seuchenwiderstands')|E] entgegenwirken lässt.\n\nEine Seuche kann verschiedene [plague_intensities|E] besitzen, was ihren Wirkungsbereich, ihre Dauer und die [fatalities|E] beeinflusst."
 game_concept_epidemic_i: "@epidemic_icon!"
 game_concept_epidemics: "Seuchen"
 game_concept_epidemics_desc: "$game_concept_epidemic_desc$"
 game_concept_infection_rate: "Ansteckungsrate"
 game_concept_infection_rate_desc: "[baronies|E], die von [epidemics|E] betroffen sind, haben eine $game_concept_infection_rate$, die über die Schwere der Seuche und die Stärke ihrer Auswirkungen bestimmt.\n\nDie $game_concept_infection_rate$ steigt immer auf ihr Maximum an, sofern nichts getan wird, um sie zu bekämpfen. Kleine, große und apokalyptische [epidemics|E] schreiten unterschiedlich rasch voran, was über ihre Intensität angegeben wird.\n\nUm die Auswirkungen der Ansteckung abzuschwächen, können [rulers|E] den [epidemic_resistance|E] ihres [Concept('realm', 'Reichs')|E] verbessern."
 game_concept_infection_rates: "Ansteckungsraten"
 game_concept_infection_rates_desc: "$game_concept_infection_rate_desc$"
 game_concept_epidemic_resistance: "Seuchenwiderstand"
 game_concept_epidemic_resistance_desc: "Der $game_concept_epidemic_resistance$ senkt die [infection_rate|E] einer [barony|E] oder [county|E] und mildert so die Auswirkungen einer [epidemic|E].\n\nDer $game_concept_epidemic_resistance$ kann durch [buildings|E] wie $building_type_hospices_01$ oder $building_type_burial_site_01$ #weak ([duchy_building|E])#! sowie durch [court_position_tasks|E], die der $court_physician_court_position$ übernimmt, durch [decisions|E] oder durch bestimmte Ereignisse erhöht werden."
 game_concept_epidemic_res: "Seuchenwid."
 game_concept_epidemic_res_desc: "$game_concept_epidemic_resistance_desc$"
 game_concept_infection_chance: "Ansteckungschance"
 game_concept_chance_of_infection: "Ansteckungschance"
 game_concept_infection_chance_desc: "Eure $game_concept_infection_chance$ bestimmt darüber, wie wahrscheinlich es ist, dass Ihr Euch mit [diseases|E] aus einer laufenden [epidemic|E] ansteckt."
 game_concept_plague_intensity: "Seuchenstärke"
 game_concept_plague_intensity_desc: "Eine [epidemic|E] kann apokalyptisch, groß oder klein sein, was ihr Ausbreitungsgebiet, ihre Dauer sowie die [characters|E] beeinflusst, die mit ihr infiziert und eventuell [fatalities|E] werden."
 game_concept_plague_intensities: "Seuchenstärken"
 game_concept_plague_intensities_desc: "$game_concept_plague_intensity_desc$"
 game_concept_plague_apocalyptic: "Apokalyptisch"
 game_concept_plague_apocalyptic_desc: "$game_concept_infection_chance_desc$"
 game_concept_plague_major: "Groß"
