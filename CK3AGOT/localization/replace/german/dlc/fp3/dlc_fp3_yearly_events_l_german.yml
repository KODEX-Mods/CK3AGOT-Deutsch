 fp3_yearly.8045.t: "Das geheimnisvolle Bündel"
  #AGOT Modified 
 #fp3_yearly.8045.desc: "During a moonlit stroll, I encounter my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('buzina_enthusiast'))], [buzina_enthusiast.GetName], cradling a bundle the size of an infant. But looks can be deceiving — odd sounds emanate from the wrappings and [buzina_enthusiast.GetNamePossessiveNoTooltip] face bears myriad scratches.\n\n"This is not a child, my [ROOT.Char.GetLadyLord], but a monkey," [buzina_enthusiast.GetSheHe] whispers. "While collecting taxes for the [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], I accepted her as payment in lieu of gold. It is said that she previously belonged to a great Eastern king who taught her to play chess. But alas, she has fallen ill and become somewhat... aggressive."\n\n[buzina_enthusiast.GetSheHe|U] hands me the bundle and continues. "Yet assuredly, under your care, she shall soon regain her health."" #NT!
 fp3_yearly.8045.desc: "During a moonlit stroll, I encounter my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('buzina_enthusiast'))], [buzina_enthusiast.GetName], cradling a bundle the size of an infant. But looks can be deceiving — odd sounds emanate from the wrappings and [buzina_enthusiast.GetNamePossessiveNoTooltip] face bears myriad scratches.\n\nThis is not a child, my [ROOT.Char.GetLadyLord], but a monkey," [buzina_enthusiast.GetSheHe] whispers. "While collecting taxes for the [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], I accepted her as payment in lieu of gold. It is said that she previously belonged to a great Essosi king who taught her to play cyvasse. But alas, she has fallen ill and become somewhat... aggressive."\n\n[buzina_enthusiast.GetSheHe|U] hands me the bundle and continues. "Yet assuredly, under your care, she shall soon regain her health."" #NT!
 fp3_yearly.8045.a: "Mein Arzt hat wahrscheinlich ein Heilmittel …"
 fp3_yearly.8045.b: "Ich bezahle Euch, um Gold einzutreiben, #EMP nicht Affen!#!"
 fp3_yearly.8045.c: "Ich weiß nicht so recht …"
 sick_monkey_flavor_desc: "Eine schachspielende Äffin wäre gewiss unterhaltsam."
 playing_with_monkey.tt: "Schaltet die [decision|E] „Mit der Äffin spielen“ frei, solange Ihr sie behaltet"
 fp3_inspired_tax_collector: "[buzina_enthusiast.GetShortUIName] bemüht sich, sich beim Steuereintreiben zu verbessern"
  
 fp3_yearly.8046.t: "Affenarznei"
  #AGOT Modified 
 #fp3_yearly.8046.desc: ""As far as I know", [court_physician.GetName] says, "monkeys are the spawn of Gayōmart, the first man. Their bodily condition is similar to our own, and perhaps their spiritual condition too. Some, I've heard, can even talk!"\n\n"I should be able to cure this little one of her ailment, but the best method would be a concoction of herbs that is expensive to procure. The alternative would be a diet of salted fish and frankincense..."\n\n[court_physician.GetSheHe|U] eyes the monkey's razor-like claws with great concern." #NT!
 fp3_yearly.8046.desc: ""As far as I know", [court_physician.GetName] says, "monkeys are the spawn of Rizdak, the first man. Their bodily condition is similar to our own, and perhaps their spiritual condition too. Some, I've heard, can even talk!"\n\n"I should be able to cure this little one of her ailment, but the best method would be a concoction of herbs that is expensive to procure. The alternative would be a diet of salted fish and frankincense..."\n\n[court_physician.GetSheHe|U] eyes the monkey's razor-like claws with great concern." #NT!
 fp3_yearly.8046.a: "Scheut keine Kosten."
 fp3_yearly.8046.b: "Sie ist stark. Eine gesunde Ernährung wird ausreichen."
 fp3_wait_and_see.tt: "Nur die Zeit wird zeigen, ob sich das Mittel als wirksam erweist"
 monkey_recover_better_chances_tt: "Die Heilungsaussichten der Äffin werden verbessert"
  
 playing_chess_with_monkey.tt: "Ihr könnt nun die [interaction|E] „Zu Brettspiel herausfordern“ solange nutzen, wie die Äffin lebt."
  
 fp3_yearly.8047.t: "Wieder bei Gesundheit"
 fp3_yearly.8047.desc: "Mein Arzt kommt zu mir und hält die kränkliche Äffin in den Armen, die [buzina_enthusiast.GetName], mein[buzina_enthusiast.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('buzina_enthusiast'))] zuvor nach Hause gebracht hatte.\n\n„Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], ich freue mich, Euch berichten zu können, dass die Äffin ihre Lebensfreude wiedererlangt und sich ihr Temperament gemildert hat. Sie scheint zwar keine #EMP Meisterin#! des Schachspiels zu sein, doch sie wurde sicherlich in gewisser Weise für das Spiel abgerichtet.“\n\nSelbst wenn diese Äffin keine Meisterin des Spiels ist, werden die Leute von weit her kommen, um ein solches Wunder der Abrichtung zu sehen …"
 fp3_yearly.8047.a: "Zeit, die Einladungen zu verschicken!"
  
 monkey_died_from_sickness_toast: "Eure Hausäffin ist an ihrer Erkrankung gestorben."
  
