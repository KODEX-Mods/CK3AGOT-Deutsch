 fp3_scholarship_research_success_loss_effect: "Das [research_project|E] von [inspiration_owner.GetShortUIName|U] wird eine #N geringere Chance#! auf Erfolg haben"
 fp3_scholarship_research_success_slight_loss_effect: "Das [research_project|E] von [inspiration_owner.GetShortUIName|U] wird eine #N geringfügig geringere Chance#! auf Erfolg haben"
