 fp3_yearly.8051_islamic_zealots: "extinguished by foriegn zealots, who broke into the temple and desecrated it in very creative ways." #NT!
 fp3_yearly.8051_invisible_hand: "wurde vor Kurzem auf mysteriöse Weise wie von unsichtbarer Hand gelöscht."
  #AGOT Modified 
 #fp3_yearly.8051_ending.desc: "Despite this bad omen, [magi.GetName] does not seem to despair.\n\n"We must re-ignite the fire", [magi.GetSheHe] declares. "The purest and greatest of all flames would be #italic Atash Behram#!, the Fire of Victory, born from lightning among the clouds. But since this is a smaller temple, perhaps we should settle for #italic Atash Adaran#!, the Fire of Fires, that a goldsmith's hearth could give us. Or even the lowest grade, the #italic Atash Dadgah#!, that can be consecrated from any household flame..."" #NT!
 fp3_yearly.8051_ending.desc: "Despite this bad omen, [magi.GetName] does not seem to despair.\n\n"We must re-ignite the fire," [magi.GetSheHe] declares. "The purest and greatest of all flames would be the Fire of Sacrifice, born from the burning of a loved one. But since this is a smaller temple, perhaps we should settle for the Fire of Swords, that a weaponsmith's hearth could give us. Or even the lowest grade, the Fire of Hearth, that can be consecrated from any household flame..."" #NT!
  #AGOT Modified 
 #fp3_yearly.8051.a: "Only lightning will do. I will find it for you. " #NT!
 fp3_yearly.8051.a: "Only a sacrifice will do. I will find someone for you." #NT!
  #AGOT Modified 
 #fp3_yearly.8051.b: "Let us get you a goldsmith's flame." #NT!
 fp3_yearly.8051.b: "Let us get you a weaponsmith's flame." #NT!
 fp3_yearly.8051.c: "Ich mache mir keine großen Gedanken über Omen. Eine Haushaltsflamme reicht aus."
  #AGOT Modified 
 #fp3_yearly.8051_chasing_lightning.tt: "You will await the next thunderstorm..." #NT!
 fp3_yearly.8051_chasing_lightning.tt: "You consider who to sacrifice..." #NT!
  
  #AGOT Modified 
 #fp3_yearly.8052.t: "Chasing the Clouds " #NT!
 fp3_yearly.8052.t: "Choosing the Heart" #NT!
  #AGOT Modified 
 #fp3_yearly.8052.desc: "The [ROOT.Char.GetFaith.AltPriestTermPlural] have been constantly reminding me of my pledge to find a Fire of Victory for the temple in [sacred_fire_province.GetName]. Not that I have forgotten... I sent out scouts in all directions to look for a thunderstorm, to look for a sign from [ROOT.GetCharacter.GetFaith.HighGodName]. But lightning proved elusive.\n\nYet now I stand just outside my [ROOT.Char.Custom('ResidenceBuilding')], as thunder booms in the distance and bolts of lightning jumps across the dark clouds. My servants scurry around, trying to catch the lightning on tall poles, while I gaze out across the land, looking for any hint of a flame. Our efforts are in vain - the clouds soon break up, and the lightning disappears into the high heavens.\n\n[ROOT.GetCharacter.GetFaith.HighGodName], is this truly your will? Shall I never find the fire I seek?" #NT!
 fp3_yearly.8052.desc: "The [ROOT.Char.GetFaith.AltPriestTermPlural] have been constantly reminding me of my pledge to find a Fire of Sacrfice for the temple in [sacred_fire_province.GetName]. Not that I have forgotten... I ponder who to sacrifice, but can not bring myself to plunge any I care for into the flame." #NT!
  #AGOT Modified 
 #fp3_yearly.8052.a: "I should just bring the temple a goldsmith's fire instead..." #NT!
 fp3_yearly.8052.a: "I should just bring the temple a weaponsmith's fire instead..." #NT!
 fp3_yearly.8052.b: "Ich könnte mich auch mit einer kleineren Flamme zufriedengeben."
  #AGOT Modified 
 #fp3_give_up_the_quest.flavor: "You give up the quest to find a Fire of Victory...for now." #NT!
 fp3_give_up_the_quest.flavor: "You give up the quest to find a Fire of Sacrifice...for now." #NT!
  
  #AGOT Modified 
 #fp3_yearly.8053.t: "The Fire of Victory" #NT!
 fp3_yearly.8053.t: "The Fire of Sacrifice" #NT!
  #AGOT Modified 
 #fp3_yearly.8053.desc: "Days and weeks have passed, my scouts scouring the realm for fire sprung from lightning, to no avail. Yet as I begin to grow despondent, suddenly dark clouds well up in the distance, a booming sound of thunder echoing from far away. I hurry out of my [ROOT.Char.Custom('ResidenceBuilding')] towards the storm, servants in tow, and indeed, it draws nearer, as if beckoned by an invisible hand.\n\nThen, right in front of me, bright light pierces the clouds and juts down like a spear from [ROOT.Char.GetFaith.DivineRealm], hitting a lonely tree. The dry wood ignites at once, burning with a white blaze, as pure as the #italic fravashi#! spirits. I have found it, the Fire of Victory. It came to me!" #NT!
 fp3_yearly.8053.desc: "Days and weeks have passed, and my heart aches to think of what I must do, my cherished [SPOUSE.GetName], will be given to the flame! I must do R'hllor's biding!" #NT!
 fp3_yearly.8053.a: "Ich kann es nicht glauben …"
  
  
