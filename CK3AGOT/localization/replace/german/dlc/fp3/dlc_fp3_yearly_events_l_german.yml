 fp3_scholarship_research_success_slight_gain_effect: "Das [research_project|E] von [inspiration_owner.GetShortUIName|U] wird eine #P geringfügig höhere Chance#! auf Erfolg haben"
  
 fp3_scholarship.8000.t: "Ein neues $game_concept_research_project$"
  #AGOT Modified 
 #fp3_scholarship.8000.desc: "My Court Scholar [court_scholar.GetName] rushes to me with several servants in tow, all of them carrying books, scrolls, or ancient parchments.\n\n"I believe I can reach a breakthrough, if only given enough time, ample funds, and enough ink to color the Indus black." #NT!
 fp3_scholarship.8000.desc: "My Court Scholar [court_scholar.GetName] rushes to me with several servants in tow, all of them carrying books, scrolls, or ancient parchments.\n\nI believe I can reach a breakthrough, if only given enough time, ample funds, and enough ink to color the Rhoyne black." #NT!
 fp3_scholarship.8000.a: "Nehmt die Zügel in die Hand, [court_scholar.GetFirstNameNoTooltip]."
 fp3_scholarship.8000.b: "Vielleicht ein anderes Mal?"
 fp3_scholarship.8000.a.tt: "[court_scholar.GetFirstNameNoTooltip] beginnt mit der Durchführung eines [Concept('research_project', 'Forschungsvorhabens')|E]"
  
 fp3_scholarship.8500.t: "Die Verlockung des Goldes"
 fp3_scholarship.8500.desc: "„Ich bin sicher, ich kann die Geheimnisse der Schöpfung selbst lüften, wenn Ihr mir nur die richtigen Werkzeuge und Gehilfen zur Verfügung stellt!“\n\n[court_scholar.GetName|U], [Select_CString(court_scholar.IsFemale, 'meine Hofgelehrte', 'mein Hofgelehrter')], spricht schon seit einiger Zeit. [court_scholar.Custom('DE_PRO_PER_S_3P_N')|U] bittet mich inständig, [court_scholar.Custom('DE_PRO_PER_S_3P_D')] #EMP mein Gold und Silber#! zur Verfügung zu stellen, um zu versuchen, die Geheimnisse der Herstellung von Elementen wie #EMP Gold#! und #EMP Silber#! zu ergründen.\n\n[court_scholar.GetFirstNameNoTooltip|U] ist offensichtlich sehr begeistert, und es ist überaus beeindruckend, dass es [court_scholar.Custom('DE_PRO_PER_S_3P_D')] gelungen ist, solch kryptische Anmerkungen wie jene, die [court_scholar.Custom('DE_PRO_PER_S_3P_N')] zu diesem Sachverhalt entziffert hat, überhaupt zu verstehen, doch es ist noch unklar, ob dies ein gewinnträchtiges Unterfangen sein wird."
 fp3_scholarship.8500.a.tt: "[court_scholar.GetFirstNameNoTooltip] beginnt mit einer Alchemie-[inspiration|E]"
  
 fp3_scholarship.8600.t: "Die Macht des geschriebenen Wortes"
 fp3_scholarship.8600.desc: "„Eure fortwährende Unterstützung ist bereits sehr edel und selbstlos, doch brillante Beobachtungen, die man nicht niederschreibt, laufen Gefahr, in Vergessenheit zu geraten! Wer wird von meinen Gedanken wissen, wenn ich tot bin und nicht mehr von ihnen sprechen kann? Die Welt wäre ein armseliger Ort, wenn sie nicht bewahrt würden.“\n\n[court_scholar.GetName], [Select_CString(court_scholar.IsFemale, 'meine Hofgelehrte', 'mein Hofgelehrter')] hat ein neues Vorhaben. [court_scholar.Custom('DE_PRO_PER_S_3P_N')|U] möchte mich überzeugen, ein neues Buch zu finanzieren – ein aufwendiges Manuskript, von dem [court_scholar.Custom('DE_PRO_PER_S_3P_N')] behauptet, es werde meine Rivalen vor Neid erblassen lassen.\nVielleicht dient dieser Einfall [court_scholar.Custom('DE_PRO_POS_S_3P')]em Prestige ebenso sehr wie dem meinen, doch das heißt nicht, dass dies unbedingt eine schlechte Idee ist …"
 fp3_scholarship.8600.a.tt: "[court_scholar.GetFirstNameNoTooltip] wird beginnen, eine [inspiration|E] zum Verfassen eines Buchs zu finden"
  
 fp3_scholarship.8999.tt_failure: "Die Recherche von [court_scholar.GetShortUINameNoTooltip] erzielt keine brauchbaren Ergebnisse"
 fp3_scholarship.8999.tt_success: "[court_scholar.GetShortUINameNoTooltip] erzielt einen kleinen wissenschaftlichen Durchbruch für unser Haus ([THIS.Char.GetHouse.GetNameNoTooltip])"
 fp3_scholarship.8999.tt_crit_success: "[court_scholar.GetShortUINameNoTooltip] entdeckt eine neue Innovation für die [THIS.Char.GetCulture.GetName|l]e Kultur"
  
 fp3_scholarship.8100.t: "$fp3_research_project_title$ Eine bessere Bibliothek"
 fp3_scholarship.8100.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat sich endlos über den Zustand der königlichen Bibliothek beklagt und mir einen Stapel vergilbter Schriftrollen und verwitterter Bücher vorgesetzt.\n\n„Einige dieser Texte sind Hunderte von Jahren oder sogar noch weiter im Rückstand. Wie soll ich mit solch archaischen Büchern die neuesten Forschungen betreiben?“"
 fp3_scholarship.8100.a: "Die königliche Bibliothek wird nach Euren Wünschen ausgestattet."
 fp3_scholarship.8100.b: "Die königliche Bibliothek ist perfekt, so wie sie ist."
  
 fp3_scholarship.9000.t: "$fp3_research_project_title$ Fehlschlag"
 fp3_scholarship.9000.desc: "„Es hat keinen Zweck!“, schreit [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] mir entgegen. [inspiration_owner.Custom('DE_PRO_POS_S_3P')|U]e Augen zieren dunkle Ringe, die von unzähligen schlaflosen Nächten herrühren.\n\n„Ich kann nicht über das Meer der Zahlen hinaussehen. Ich werde dieses Vorhaben aufgeben müssen – zumindest vorläufig.“"
 fp3_scholarship.9000.a: "So sei es denn eben."
 fp3_scholarship.9000.b: "Ich bezahle Euch für Forschungen, nicht für Ausreden!"
  
 fp3_scholarship.9100.t: "$fp3_research_project_title$ Eine neue Entdeckung"
 fp3_scholarship.9100.desc: "„[ROOT.Char.Custom2('RelationToMeAddress', inspiration_owner)|U]! Meine Arbeit ist getan.“\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] spricht ausführlich über die eigenen Entdeckungen und wie sie unser Reich beeinflussen könnten. Ich versuche, auch etwas zu sagen, komme aber nicht zu Wort.\n\nAls [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] sich schließlich hinsetzt, sehe ich, wie meine eigene Verwirrung sich in den Augen meiner Höflinge spiegelt, doch ich gebe trotzdem die einzige Antwort, die mir einfällt."
 fp3_scholarship.9100.a: "Gute Arbeit, [inspiration_owner.GetShortUINameNoTooltip]."
  
 fp3_scholarship.9200.t: "$fp3_research_project_title$ Eine neue Innovation"
 fp3_scholarship.9200.desc: "„[ROOT.Char.Custom2('RelationToMeAddress', inspiration_owner)|U]!“, schreit man mir nach. Ich drehe mich um und blicke in ein Augenpaar, das von Freude ermüdet ist, während die Arme der dazugehörigen Person ein Übermaß an Aufzeichnungen tragen: Die Arbeit ist getan.\n\nIch werde die Bedeutung dieser Entdeckung erst später verstehen, und ich werde nicht lange genug leben, um zu sehen, wie sie den Lauf der Geschichte grundlegend verändern wird. Doch für den Moment reicht es zu sagen:"
 fp3_scholarship.9200.a: "Sehr gute Arbeit."
  
 fp3_scholarship.9900.t: "$fp3_research_project_title$ Aufgabe"
 fp3_scholarship.9900.tt: "[court_scholar.GetShortUIName|U] ist verstorben und kann [court_scholar.Custom('DE_PRO_POS_S_3P')]e Forschungen nicht fortsetzen."
 fp3_scholarship.9901.tt: "[court_scholar.GetShortUIName|U] hat nicht mehr die Position als $court_scholar_court_position$ inne und kann [court_scholar.Custom('DE_PRO_POS_S_3P')]e Forschungen nicht fortsetzen."
  
  # Al-Khul Event 
 fp3_h_yearly.0001.t: "Die Anziehungskraft von Al-Khul"
 fp3_h_yearly.0001.desc.main: "Als ich mich in einer ruhigen Ecke meiner Feste in [ROOT.GetCharacter.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip] mit einem Glas [ROOT.Char.Custom('RegionalAlcoholicDrink')] in der Hand entspanne, nähert sich mir [ulema_member.GetName], mein[ulema_member.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', ulema_member)], mit strenger Miene.\n\n„Eure Besessenheit von #italic Al-Khul#! ist beschämend!\nDie Hälfte der Leute an diesem Hof hat ihren Respekt vor Euch verloren und die andere Hälfte ihren Sinn für Moral! Auf den Straßen missachten Unzufriedene ganz offen die Regeln unseres Glaubens, ein Spiegelbild der Sünden ihrer Herren in diesem Palast!“\n\n[ulema_member.GetNameNoTooltip|U] kocht vor Wut, schreit und zieht alle Blicke auf sich. Einige Höflinge stellen leise ihre Gläser ab, um nicht die Aufmerksamkeit [Select_CString(ulema_member.IsFemale, 'der wütenden Klerikerin', 'des wütenden Klerikers')] zu erregen."
 fp3_h_yearly.0001.a: "Tapfere Worte für jemanden, der sich regelmäßig [ulema_member.Custom('RegionalAlcoholicDrink')] hingibt!"
 fp3_h_yearly.0001.a.notif.t: "Tut, was ich sage, und nicht das, was ich tue!"
 fp3_h_yearly.0001.b: "Obwohl [ROOT.Char.Custom('RegionalAlcoholicDrink')] den Verstand hemmt, besänftigt dieses Getränk doch auch den Geist."
 fp3_h_yearly.0001.bb: "Trinken ist eine wahre Freude aller [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]. Ohne dieses Vergnügen können wir nicht existieren!"
 fp3_h_yearly.0001.b.desc: "Ihr versucht, [ulema_member.GetFirstNameNoTooltip] und Euren Hof davon zu überzeugen, dass das Trinken von Vorteil sein kann"
 fp3_h_yearly.0001.b.success: "Ihr schafft es, [ulema_member.GetFirstNameNoTooltip] zu demütigen"
 fp3_h_yearly.0001.b.failure: "Ihr macht Euch zum Gespött der Leute"
 fp3_h_yearly.0001.c: "Ich bin bereit, eine wohltätige Spende zu leisten."
 fp3_h_yearly.0001.c.tt: "Ihr versucht, [ulema_member.GetNameNoTooltip] zu bestechen"
 fp3_h_yearly.0001.c.success: "Die Spende lässt die Einwände von [ulema_member.GetNameNoTooltip] verstummen"
 fp3_h_yearly.0001.c.failure: "[ulema_member.GetNameNoTooltip] lehnt die Bestechung ab"
 fp3_h_yearly.0001.d: "Ich bin nichts als [Select_CString(ROOT.Char.IsFemale, 'eine Sünderin', 'ein Sünder')], doch ich werde versuchen, mich zu bessern."
 fp3_h_yearly.0001.e: "Schweigt! Ihr vergesst, mit wem Ihr sprecht."
  
  # Seljuk story cycle 
 fp3_story_cycle_seljuks_invasion_events.0001.t: "Verzweifelte Nomaden"
 fp3_story_cycle_seljuks_invasion_events.0001.desc: "[lead_seljuk.GetCulture.GetNameNoTooltip|U]e Nomaden aus den Grenzlanden sind eingetroffen, um mir eine Bitte vorzutragen. Sie wollen sich in [fp3_seljuk_settle_target.GetNameNoTier] niederlassen, und zwar"
 fp3_story_cycle_seljuks_invasion_events.0001.desc_vassal: " als meine Untertanen, und bieten mir ihre Treue und ihr Können im Kampf an, um im Gegenzug „in meinem großen Schatten zu ruhen“.\n\nIhre Verzweiflung ist offensichtlich. Da sie nirgendwo anders hingehen können, wird die Ablehnung ihrer Bitte unweigerlich zu einem Zwist führen."
 fp3_story_cycle_seljuks_invasion_events.0001.desc_independent: " als meine neuen Nachbarn, die mir ihre Kampferfahrung im Tausch gegen ein Stück meines Landes anbieten.\n\nIhre Verzweiflung ist offensichtlich. Doch die starke Armee hinter ihnen sagt mir, dass es sich eher um ein Ultimatum als um eine Bitte handelt."
 fp3_story_cycle_seljuks_invasion_events.0001.a_liege: "Solange Ihr dem Ruf Eures Lehnsherrn folgt, dürft Ihr [fp3_seljuk_settle_target.GetNameNoTierNoTooltip] Eure Heimat nennen."
 fp3_story_cycle_seljuks_invasion_events.0001.a: "[fp3_seljuk_settle_target.GetNameNoTierNoTooltip] sei Euer, Nachbarn!"
 fp3_story_cycle_seljuks_invasion_events.0001.b: "Niemals! Ich werde nicht zulassen, dass mein Land von Abschaum wie Euch besetzt wird!"
  
 # Zanj Rebellion 
 fp3_story_cycle_zanj_rebellion_events.0002.t: "[Select_CString(outspoken_rebel.IsFemale, 'Die lautstarke Rebellin', 'Der lautstarke Rebell')]"
 fp3_story_cycle_zanj_rebellion_events.0002.desc: "[outspoken_rebel.GetName], [Select_CString(outspoken_rebel.IsFemale, 'eine charismatische Aufrührerin, von der bekannt ist, dass sie', 'ein charismatischer Aufrührer, von dem bekannt ist, dass er')] zuvor einen Aufstand in Bahrain versucht hat, wurde nun in [outspoken_rebel.GetCurrentLocation.GetCounty.GetName] gesichtet.\n\n[Select_CString(outspoken_rebel.IsFemale, 'Diese', 'Dieser')] selbsternannte Heilige streift durch die salzigen Sümpfe und stiftet Unruhe unter den Einheimischen. Zu Letzteren zählen auch die Zandsch, ein Volk aus den östlichen Ländern Afrikas, von denen viele dort arbeiten – versklavt oder als freie Menschen. Dies könnte eine günstige Gelegenheit darstellen, [outspoken_rebel.GetName] gefangen zu nehmen und zu bestrafen."
 fp3_story_cycle_zanj_rebellion_events.0002.a: "Wir werden [outspoken_rebel.Custom('DE_PRO_PER_S_3P_D')] eine Falle stellen."
 fp3_story_cycle_zanj_rebellion_events.0002.a.success: "Ihr verhaftet [Select_CString(outspoken_rebel.IsFemale, 'die Volksverhetzerin', 'den Volksverhetzer')]"
 fp3_story_cycle_zanj_rebellion_events.0002.a.failure: "[outspoken_rebel.Custom('DE_PRO_PER_S_3P_N')|U] entzieht sich Eurem Zugriff"
 fp3_story_cycle_zanj_rebellion_events.0002.a.failure.tt: "[outspoken_rebel.Custom('DE_PRO_POS_S_3P')|U] Anliegen wird mehr Anhänger gewinnen"
 fp3_story_cycle_zanj_rebellion_events.0002.c: "Achtet nicht weiter auf [outspoken_rebel.Custom('DE_PRO_PER_S_3P_A')]; [outspoken_rebel.Custom('DE_PRO_PER_S_3P_N')] ist ungefährlich."
 fp3_story_cycle_zanj_rebellion_events_cause_strengthened_tt: "Das Anliegen von [outspoken_rebel.GetName] wird gestärkt"
 fp3_story_cycle_zanj_rebellion_events_cause_greatly_strengthened_tt: "Das Anliegen von [outspoken_rebel.GetName] wird enorm gestärkt"
 fp3_zanj_rebellion_opressed_me: "Wurde von Euch unterdrückt"
 fp3_story_cycle_zanj_rebellion_leaves_for_baghdad: "[outspoken_rebel.GetName] begibt sich nach Bagdad"
 fp3_story_cycle_zanj_rebellion_events.0004.t: "Behauptete Göttlichkeit"
 fp3_story_cycle_zanj_rebellion_events.0004.desc: "[zanj_leader.GetName], [Select_CString(zanj_leader.IsFemale, 'eine berüchtigte Unruhestifterin', 'ein berüchtigter Unruhestifter')], ist in Bagdad aufgetaucht. [zanj_leader.Custom('DE_PRO_PER_S_3P_N')|U] ist nach einem gescheiterten Versuch, einen Aufstand anzuzetteln, aus Basra geflohen. [Select_CString(zanj_leader.IsFemale, 'Die arrogante Aufhetzerin', 'Der arrogante Aufhetzer')] behauptet, ein Nachkomme von Zaid ibn Ali zu sein und somit zum Haus des Propheten zu gehören.\n\nObwohl diese Behauptungen lächerlich sind, könnten meine Gegner es als zweckdienlich empfinden, ihnen Glauben zu schenken und diesen Emporkömmling die Legitimität meiner eigenen Herrschaft infrage stellen zu lassen."
 fp3_story_cycle_zanj_rebellion_events.0004.a: "Ich werde [zanj_leader.Custom('DE_PRO_POS_S_3P')]e Behauptungen widerlegen."
 fp3_story_cycle_zanj_rebellion_events.0004.a.success: "Ihr beweist, dass [zanj_leader.Custom('DE_PRO_PER_S_3P_N')] [Select_CString(zanj_leader.IsFemale, 'eine Hochstaplerin', 'ein Hochstapler')] ist"
 fp3_story_cycle_zanj_rebellion_events.0004.a.failure: "Ich kann [zanj_leader.Custom('DE_PRO_POS_S_3P')]e übertriebene Behauptung nicht widerlegen"
 fp3_story_cycle_zanj_rebellion_events.0004.b: "Ich werde [Select_CString(zanj_leader.IsFemale, 'diese Närrin', 'diesen Narren')] mit Missachtung strafen."
  
 fp3_story_cycle_zanj_rebellion_events.0006.t: "Ein Zandsch tritt vor"
 fp3_story_cycle_zanj_rebellion_events.0006.desc.a: "[zanj_representative.GetName], [Select_CString(zanj_representative.IsFemale, 'eine Anführerin', 'ein Anführer')] der Zandsch-Arbeiter, [zanj_representative.Custom('DE_ART_DEF_S_N')] mit der nicht enden wollenden Aufgabe betraut ist, die salzigen Sümpfe von Basra trockenzulegen, kommt zu mir und bittet um bessere Arbeitsbedingungen. Sie sind seit Generationen in der Region ansässig und bilden eine bedeutende Minderheit in Basra.\n\n"
 fp3_story_cycle_zanj_rebellion_events.0006.desc.b: "Ich vermute, dass [zanj_leader.Custom('DE_ART_DEF_S_N')] aufdringliche [zanj_leader.GetName] und [zanj_leader.Custom('DE_PRO_POS_S_3P')] aufrührerisches Gerede etwas mit der wachsenden Unzufriedenheit zu tun haben könnten.\n\n"
 fp3_story_cycle_zanj_rebellion_events.0006.desc.c: "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsName], ich bitte Euch. Schätzt die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) nicht die würdige Behandlung von Arbeitern, unabhängig von ihrer Herkunft?“"
  
 fp3_story_cycle_zanj_rebellion_events.0006.a: "Ihr werdet für Eure harte Arbeit belohnt werden."
 fp3_rival_gave_title_away: "[CHARACTER.GetShortUIName|U] hat Land verschenkt, das [TARGET_CHARACTER.GetShortUIName] gehört."
 fp3_landed_zanj_reason: "Hat Land gegen Frieden getauscht"
 fp3_story_cycle_zanj_rebellion_events.0006.b: "Ich kann kleine Zugeständnisse machen …"
 fp3_zanj_rebellion_interfered_with_my_workers: "[CHARACTER.GetShortUIName|U] hat sich in die Arbeiterschaft von [TARGET_CHARACTER.GetShortUIName] eingemischt."
 fp3_story_cycle_zanj_rebellion_events.0006.c: "Das ist das Los der Zandsch im Leben."
 fp3_rival_stayed_out_of_my_business: "[CHARACTER.GetShortUIName|U] hat sich aus den Angelegenheiten von [TARGET_CHARACTER.GetShortUIName] herausgehalten."
  
 fp3_story_cycle_zanj_rebellion_events.0008.t: "Der Zandsch-Aufstand"
 fp3_story_cycle_zanj_rebellion_events.0008.desc.a: "Mich erreichen Berichte über einen offenen Aufstand in den salzigen Sümpfen von Basra."
 fp3_story_cycle_zanj_rebellion_events.0008.desc.b: "[zanj_leader.GetName], [zanj_leader.Custom('DE_ART_DEF_S_A')] viele für [Select_CString(zanj_leader.IsFemale, 'eine harmlose Scharlatanin', 'einen harmlosen Scharlatan')] hielten, ist es gelungen, unzufriedene Zandsch-Arbeiter und aufständische arabische Stämme unter [zanj_leader.Custom('DE_PRO_POS_S_3P')]em Banner zu vereinen. Obwohl [zanj_leader.Custom('DE_PRO_PER_S_3P_N')] der [zanj_leader.GetCulture.GetName|l]en Kultur angehört und selbst kein Zandsch ist, sehen die Aufständischen [zanj_leader.Custom('DE_PRO_PER_S_3P_A')] inzwischen als Anführer[zanj_leader.Custom('DE_END_NOU_S_GS_N')] an."
 fp3_story_cycle_zanj_rebellion_events.0008.desc.c: "[zanj_leader.GetName], [Select_CString(court_scholar.IsFemale, 'eine besonders lautstarke Zandsch', 'ein besonders lautstarker Zandsch')], hat die überarbeiteten Arbeiter und aufständischen arabischen Stämme unter [zanj_leader.Custom('DE_PRO_POS_S_3P')]em Banner vereint. Obwohl [zanj_leader.Custom('DE_PRO_PER_S_3P_N')] der [zanj_leader.GetCulture.GetName|l]en Kultur angehört und selbst kein[zanj_leader.Custom('DE_END_PRO_S_N')] Araber[zanj_leader.Custom('DE_END_NOU_S_GS_N')] ist, sehen die Aufständischen [zanj_leader.Custom('DE_PRO_PER_S_3P_A')] inzwischen als Anführer[zanj_leader.Custom('DE_END_NOU_S_GS_N')] an."
 fp3_story_cycle_zanj_rebellion_events.0008.desc.d: "\n\nSie ließen einen Kahn flussabwärts nach Basra treiben, auf dem die Köpfe der getöteten Meister der Zandsch lagen. Meine Autorität wird unmissverständlich infrage gestellt."
  
 fp3_story_cycle_zanj_rebellion_events.0008.a: "Der Arvand wird ein Fluss aus Blut sein."
