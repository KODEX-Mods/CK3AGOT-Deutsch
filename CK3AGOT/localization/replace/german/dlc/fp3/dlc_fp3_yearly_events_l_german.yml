 fp3_yearly.8050.t: "Das Schicksal der Toten"
 fp3_yearly.8050_zoroastrian.desc: "Als [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] haben wir die heilige Pflicht, den Einfluss von Nasu, dem Daeva des Verfalls, zu bekämpfen. [dakhma_enthusiast.GetFirstName], mein[dakhma_enthusiast.Custom('DE_END_PRO_S_N')] [dakhma_enthusiast.GetCouncilTitle], scheint daher recht besorgt über die Nachrichten, die [dakhma_enthusiast.Custom('DE_PRO_PER_S_3P_N')] aus [dakhma_county.GetName] bringt."
 fp3_yearly.8050_unzoroastrian.desc: "Es gab Beschwerden über die Bestattungspraktiken meiner zoroastrischen Untertanen in [dakhma_county.GetName], und [dakhma_enthusiast.GetFirstName], mein[dakhma_enthusiast.Custom('DE_END_PRO_S_N')] [dakhma_enthusiast.GetCouncilTitle], wirkt besonders betroffen."
 fp3_yearly.8050_early_period.desc: "\n\n„Früher, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] weis[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleTierName]“, beginnt [dakhma_enthusiast.Custom('DE_PRO_PER_S_3P_N')], „war es üblich, die Leichen der Verstorbenen in der Wildnis auszusetzen, wo sie die drei heiligen Elemente nicht verunreinigen können.\n\nDoch da die Siedlungen in [dakhma_county.GetNameNoTierNoTooltip] gewachsen sind, gibt es nicht mehr genug Platz, und die Menschen haben begonnen, die Toten versehentlich zu stören. Wir sollten einen #italic Dachma#!, einen Turm des Schweigens, errichten, in dem die Verstorbenen sicher untergebracht werden können, den Hunden und Aasvögeln ausgesetzt, bis nur noch Staub übrig bleibt.“"
 fp3_yearly.8050_late_period.desc: "\n\n„Vor langer Zeit, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] weis[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleTierName]“, sagt [dakhma_enthusiast.Custom('DE_PRO_PER_S_3P_N')], „wurde in [dakhma_county.GetNameNoTierNoTooltip] ein kleiner #italic Dachma#! errichtet, in dem Leichname den Elementen und den Aasvögeln ausgesetzt werden konnten. Doch dieser Turm ist alt und bröckelig, und es besteht die Sorge, dass Leichensäfte herausgesickert sind und die drei heiligen Elemente verunreinigt haben.\n\nDie Menschen vor Ort würden es sehr begrüßen, wenn wir ihnen helfen würden, einen neuen Turm zu bauen, in dem ihre Verstorbenen sicher ruhen können.“"
 fp3_yearly.8050.a: "[Select_CString(architect.IsFemale, 'Meine Architektin', 'Mein Architekt')] [architect.GetFirstNameNoTooltip] kann uns helfen, bei den Kosten zu sparen …"
 fp3_yearly.8050.b: "Sicherlich kann ich etwas von meinem Reichtum erübrigen."
 fp3_yearly.8050.c: "Von mir aus können diese Heiden ihre Verstorbenen in irgendeinem Graben liegen lassen."
 fp3_yearly.8050.d: "Das klingt teuer. Was in der Vergangenheit geklappt hat, kann auch jetzt klappen."
 fp3_zoroastrian_courtiers_and_vassals_happy: "Fromme [GetReligionByKey('zoroastrianism_religion').GetAdjective|l]e [courtiers|E], [guests|E] und [vassals|E] erhalten eine höhere [opinion|E] von Euch."
 building_a_dakhma.failure: "[architect.GetFirstName] hat einen fehlerhaften Turm des Schweigens entworfen"
 building_a_dakhma.success: "[architect.GetFirstName] hat einen zweckerfüllenden Turm des Schweigens entworfen"
 fp3_cheap_architecture_flavor: "Je günstiger, desto besser!"
 fp3_silence_architecture_success_toast: "Die Ersparnisse waren erfolgreich"
 fp3_silence_architecture_failure_toast: "Die Konstruktion ist #italic sehr#! fragwürdig"
  
 fp3_yearly.8051.t: "Das reinste Feuer"
 fp3_yearly.8051_opening.desc: "Das heilige Feuer, das früher im Tempel von [sacred_fire_province.GetName] brannte,"
 fp3_yearly.8051_torrential_rain: "wurde vor Kurzem durch einen sintflutartigen Regen erstickt, der so stark war, dass er durch Risse im Tempeldach sickerte und das Feuer darunter erreichte."
 fp3_yearly.8051_earthquake: "wurde vor Kurzem erstickt, als ein Erdbeben den Tempel erschütterte und das Gebäude fast in zwei Teile spaltete."
 fp3_yearly.8051_sandstorm: "wurde vor Kurzem von einem Sandsturm erstickt, der so heftig war, dass er die Tempeltüren zerschmetterte."
 fp3_yearly.8051_gust_of_wind: "wurde vor Kurzem von einem eiskalten Windstoß gelöscht, der aus einem verborgenen Riss in den Tempelwänden gekommen sein muss."
