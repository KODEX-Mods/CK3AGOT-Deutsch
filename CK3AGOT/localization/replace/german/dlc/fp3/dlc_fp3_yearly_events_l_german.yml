 fp3_scholarship.0001.t: "[Select_CString(scholar.IsFemale, 'Die', 'Der')] Gelehrte ist eingetroffen"
 fp3_scholarship.0001.desc: "[scholar.GetTitledFirstName] ist in der Hoffnung auf ein wissenschaftliches Patronat eingetroffen"
  
 fp3_scholarship.1000.t: "Ein zweiter Aryabhata"
  #AGOT Modified 
 #fp3_scholarship.1000.desc: "The prestige of Indian mathematics have reached my ears, uttered by even the lowliest students of arithmetic. Were I to fill my court halls with [nearby_indian_ruler.GetCulture.GetName] scholars, then perhaps [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] could become a center of mathematics in its own right.\n\nI might ask [nearby_indian_ruler.GetTitledFirstName] to send me several such scholars, but would [nearby_indian_ruler.GetSheHe] accept such a proposal?" #NT!
 fp3_scholarship.1000.desc: "The prestige of Qartheen mathematics have reached my ears, uttered by even the lowliest students of arithmetic. Were I to fill my court halls with [nearby_indian_ruler.GetCulture.GetName] scholars, then perhaps [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] could become a center of mathematics in its own right.\n\nI might ask [nearby_indian_ruler.GetTitledFirstName] to send me several such scholars, but would [nearby_indian_ruler.GetSheHe] accept such a proposal?" #NT!
 fp3_scholarship.1000.a: "[nearby_indian_ruler.Custom('DE_PRO_PER_S_3P_N')|U] wird meine Bitte sicher nicht abschlagen."
 fp3_scholarship.1000.b: "Ein großzügiges Geschenk wird den Vorschlag versüßen."
 fp3_scholarship.1000.c: "[ROOT.Char.GetCulture.GetNameNoTooltip|U]e Gelehrte brauchen keine [nearby_indian_ruler.GetCulture.GetNameNoTooltip|U]e Hilfe!"
 fp3_scholarship.1000.duel_success: "[nearby_indian_ruler.GetNameNoTooltip] nimmt meine Bitte an"
 fp3_scholarship.1000.duel_success_tt: "Mehrere [nearby_indian_ruler.GetCulture.GetNameNoTooltip|l]e Mathematiker werden in Kürze an meinem Hof eintreffen"
 fp3_scholarship.1000.duel_failure: "[nearby_indian_ruler.GetNameNoTooltip] spottet über meine Unverschämtheit"
 fp3_scholarship.1000.gift_failure: "[nearby_indian_ruler.GetNameNoTooltip] behält mein Geschenk"
 fp3_scholarship.1000.native_tt: "Ein Mathematiker der [SCOPE.GetRootScope.GetCharacter.GetCulture.GetNameNoTooltip|l]en Kultur wird dank unserer Finanzierung an den Hof befördert."
 fp3_scholarship.1001.t: "[Select_CString(mathematician.IsFemale, 'Die Mathematikerin', 'Der Mathematiker')] ist eingetroffen"
 fp3_scholarship.1001.desc: "[mathematician.GetTitledFirstName] wurde von [nearby_indian_ruler.GetTitledFirstNameNoTooltip] an meinen Hof entsandt."
 fp3_scholarship.1001.native.desc: "[mathematician.GetTitledFirstName] hat sich nun meinem Hof angeschlossen."
 fp3_scholarship.1000.d: "Ich habe weder Zeit noch Lust hierzu."
  
 fp3_scholarship.1010.t: "Der einsame Magus"
 fp3_scholarship.1010.desc_dying_faith: "„Wir möchten lediglich unseren Glauben in Frieden bis zum Ende unserer Tage ausüben. Solltet Ihr uns dies versprechen, werde ich Euch persönlich dienen, bis mein Herz zu schlagen aufhört.“\n\nObwohl ihr Glaube ([magus_faith.GetName]) zweifellos im Sterben liegt, scheinen diese verirrten Anhänger in den verlassenen Feuertempeln von [magus_county.GetProvince.GetCounty.GetName] zu verharren. Eines ihrer Oberhäupter hat sich nun vor meiner Leibgarde in den Staub geworfen und mich um Gnade angefleht.\n\n"
 fp3_scholarship.1010.desc_living_faith: "„Habt Erbarmen! Wir wollen lediglich unsere Ahnen ehren. Solltet Ihr uns Schutz gewähren, so verspreche ich, Euch persönlich bis zu meinem Lebensende zu dienen.“\n\nDieser Glaube ([magus_faith.GetName]) bleibt mir ein Dorn im Auge, und es scheint, als würde sich in den Feuertempeln von [magus_county.GetProvince.GetCounty.GetName] im Schutz der Nacht erneut die Hitze stauen. Mein [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')|U] und ich scheinen einen abtrünnigen Magus bei seinen undurchschaubaren Ritualen ertappt zu haben, doch anstatt zu fliehen, wirft er sich tapfer vor mir in den Staub."
 fp3_scholarship.1010.a: "Niemals! Die höchste Instanz ([ROOT.Char.GetFaith.HighGodName]) will Euren Untergang!"
 fp3_scholarship.1010.b: "Ich werde [magus_county.GetNameNoTooltip] Schutz gewähren."
 fp3_scholarship.1010.b.tt: "[magus_county.GetNameNoTooltip] kann 20 Jahre lang nicht konvertiert werden\n[magus.GetShortUINameNoTooltip] kann niemals konvertiert werden"
 fp3_scholarship.1010.c: "Keine Versprechungen für die Zukunft, doch wir können Euch gehen lassen."
  
 fp3_scholarship.2000.t: "Sein Gewicht in Gold wert"
 fp3_scholarship.2000.desc: "Die Versorgung mit Papier aus dem Osten ist so gut wie versiegt, sodass einige weniger bedeutende Dichter auf Palmblätter und Rinde zurückgreifen, um ihre Gedanken festzuhalten. Bald kann selbst [Select_CString(court_scholar.IsFemale, 'meine Hofgelehrte', 'mein Hofgelehrter')] [court_scholar.GetTitledFirstName] die goldenen Blätter nicht mehr zuverlässig beschaffen.\n\n„Ich könnte wohl zu Pergament zurückkehren, doch das ist heutzutage nur noch sehr selten zu bekommen. Mehr Papier wäre gewiss die bessere Lösung …“"
 fp3_scholarship.2000.a: "Sämtliches Papier wird für Eure Zwecke beschlagnahmt."
 fp3_scholarship.2000.b: "Dann müssen wir das Papier eben einführen."
 fp3_scholarship.2000.c: "Ihr werdet mit dem auskommen müssen, was Ihr habt."
  
 fp3_scholarship.2010.t: "Flüssige Weisheit"
 fp3_scholarship.2010.desc: "Meine Zensoren setzen mich darüber in Kenntnis, dass [Select_CString(court_scholar.IsFemale, 'meine Hofgelehrte', 'mein Hofgelehrter')] [court_scholar.GetTitledFirstName] heimlich mit einem fremden Gelehrten trinkt.\n\nWäre es jemand anderes, würde ich diesen Stelldicheins ein Ende setzen und [court_scholar.GetTitledFirstNameNoTooltip] eine strenge Verwarnung erteilen. [court_scholar.Custom('DE_PRO_PER_S_3P_N')|U] scheint jedoch ein aufschlussreiches Gespräch mit [court_scholar.Custom('DE_PRO_POS_S_3P')]er Gesellschaft zu führen – so wurde es mir zumindest gesagt."
 fp3_scholarship.2010.a: "Unsere Pflicht gegenüber der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) steht an erster Stelle."
 fp3_scholarship.2010.b: "Vielleicht trinken sie nur Tee?"
  
 fp3_scholarship.2020.t: "Morbide Einblicke"
 fp3_scholarship.2020.desc: "„Meine Studien sind in eine Sackgasse geraten“, sagt [Select_CString(court_scholar.IsFemale, 'meine Hofgelehrte', 'mein Hofgelehrter')] [court_scholar.GetTitledFirstNameNoTooltip]. „Aus Büchern kann man nur bis zu einem gewissen Grad etwas lernen. Doch wenn Ihr mir [specimen.GetTitledFirstName] nur für eine kurze Zeit ausleiht, bin ich sicher, wir könnten gemeinsam einen Durchbruch erzielen.“\n\n[court_scholar.Custom('DE_PRO_PER_S_3P_N')|U] kann die Sicherheit von [specimen.GetTitledFirstNameNoTooltip] nicht garantieren."
 fp3_scholarship.2020.a: "Ihr habt meine volle Erlaubnis."
 fp3_scholarship.2020.b: "Beschränkt Eure verdrehten Experimente auf den Inhalt Eurer Tagebücher."
  
 fp3_scholarship.2030.t: "Veröffentlichte Befunde"
 fp3_scholarship.2030.desc: "„… und so kann ich mit großer Freude über meine stetigen Fortschritte beim Verständnis in Sachen ‚[ROOT.Char.Custom('education_conversation_subject')]‘ berichten.“\n\nManchmal ist es schwer zu rechtfertigen, dass wir Gelehrte auf unserer Gehaltsliste behalten. Ihre Arbeit kommt dem Reich so selten direkt zugute.\nZweifellos ist sich [Select_CString(court_scholar.IsFemale, 'meine Hofgelehrte', 'mein Hofgelehrter')] [court_scholar.GetName] dessen durchaus bewusst. Der heutige ausführliche Fortschrittsbericht wird mit einem solchen Eifer vorgetragen, dass es an Unaufrichtigkeit grenzt."
 fp3_scholarship.2030.a: "Fortschritt kann nur eine gute Sache sein."
 fp3_scholarship.2030.tt: "[court_scholar.GetNameNoTooltip] hat von den Zentren der höheren Bildung in Eurem Reich profitiert."
  
