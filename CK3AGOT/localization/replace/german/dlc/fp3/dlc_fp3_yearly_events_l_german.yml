 fp3_yearly.8888.t: "Groll beim Grasen"
 fp3_yearly.8888.desc: "[upset_vassal.GetName] sucht mich sichtlich verärgert auf.\n\n„Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]!“, verkündet [upset_vassal.Custom('DE_PRO_PER_S_3P_N')]. „Der [turkic_leader.GetCulture.GetName|l]e Stamm unter der Führung von [turkic_leader.GetName] hat das gesamte Weideland in [nomads_county.GetNameNoTier] gestohlen und den guten, sesshaften Leuten im Allgemeinen Ärger bereitet. Ich habe versucht, #italic Ghāzī#!-Krieger auszusenden, um sie zu vertreiben, doch sie ziehen sich einfach zurück und verstecken sich in der unbesiedelten Wüste, nur um einen Monat später zurückzukehren. Ihr müsst mir helfen, diese ungewaschenen Barbaren zu vertreiben – ein für alle Mal.“\n\n„Ich kann mich um sie kümmern“, sagt mein [possibly_capable_marshal.GetCouncilTitle] [possibly_capable_marshal.GetFirstName]. „Schickt mich nach [nomads_county.GetNameNoTierNoTooltip].“"
 fp3_yearly.8888.a: "Nein. Ich werde gehen und mich ihrer selbst annehmen."
 fp3_yearly.8888.b: "Wohlan denn, [possibly_capable_marshal.GetFirstNameNoTooltip]: Führt Eure Truppen nach [nomads_county.GetNameNoTierNoTooltip]."
 fp3_yearly.8888.c: "[upset_vassal.GetTitledFirstNameNoTooltip], das ist eine Sache zwischen Euch und [turkic_leader.GetFirstNameNoTooltip]."
 fp3_fighting_turks.success.tt: "[possibly_capable_marshal.GetFirstName] nimmt den Anführer der Nomaden gefangen"
 fp3_fighting_turks.failure.tt: "Sie entziehen sich Euren Soldaten"
 fp3_treating_with_turks.success.tt: "Die [turkic_leader.GetCulture.GetName|l]en Nomaden stimmen einer Unterredung zu"
 fp3_treating_with_turks.failure.tt: "Ihr schafft es nicht, sie zu überzeugen"
 fp3_treating_with_turks_toast.failure: "Die Nomaden weigerten sich, mit Euch zu verhandeln."
 fp3_fighting_turks_toast.failure: "[possibly_capable_marshal.GetTitledFirstName] ist es nicht gelungen, die widerspenstigen Nomaden zu besiegen."
  
 fp3_yearly.8889.t: "Genügend Gras für alle"
 fp3_yearly.8889.desc: "[turkic_leader.GetName] empfängt mich mit all der Gastfreundschaft, die mein Rang mit sich bringt, und bietet mir Tee, Pferdedörrfleisch und frisches Quellwasser an. Doch von [upset_vassal.GetName] spricht [turkic_leader.Custom('DE_PRO_PER_S_3P_N')] mit Verachtung.\n\n„[upset_vassal.GetTitledFirstNameNoTooltip] lügt“, sagt mir das Nomadenoberhaupt. „Es gibt genug Gras für alle. Lasst mein Volk in [nomads_county.GetNameNoTierNoTooltip] bleiben, und wir können Euren Armeen unsere Bögen und Schwerter andienen. Ich werde sogar an Euren Hof kommen und als Euer [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')|U] dienen.“"
 fp3_yearly.8889.a: "Das klingt vernünftig."
 fp3_yearly.8889.b: "Ihr könnt hier nicht bleiben, aber kommt und weidet Euer Vieh in [nomads_new_county.GetNameNoTierNoTooltip]."
 fp3_yearly.8889.c: "Leider kann es eine solche Vereinbarung nicht geben."
  
 fp3_yearly.8890.t: "Das Schicksal eines Häuptlings"
 fp3_yearly.8890.desc_beginning: "Vor mich gezerrt wirkt der Nomadenhäuptling [turkic_leader.GetName] recht verloren. [turkic_leader.Custom('DE_PRO_PER_S_3P_N')|U] hat hier nur wenige Verbündete, sofern [turkic_leader.Custom('DE_PRO_PER_S_3P_N')] denn überhaupt welche hat.\n\n„Es ist uns gelungen, die [turkic_leader.GetCulture.GetName|l]en Nomaden in einen Hinterhalt zu locken“, erklärt [possibly_capable_marshal.GetFirstName], „und [Select_CString(turkic_leader.IsFemale, 'diese', 'diesen')] [turkic_leader.GetWomanMan] sowie einige [turkic_leader.Custom('DE_PRO_POS_S_3P')]er Krieger gefangen zu nehmen.“\n\n"
 fp3_yearly.8890_brutal_demands: "„Nehmt Euch ihre Köpfe“, fordert [upset_vassal.GetName], „denn diese Wilden haben viele meiner Untertanen getötet.“\n\n"
 fp3_yearly.8890_nonbrutal_demands: "„Sie sollen versprechen, mein Land für immer zu verlassen“, schlägt [upset_vassal.GetTitledFirstName] vor. „Und nehmt [turkic_leader.GetFirstNameNoTooltip] als Geisel, damit sie sich auch daran halten.“\n\n"
 fp3_yearly.8890.desc_ending: "„In der Tat ist es so, dass ich mich nicht davor fürchte, diejenigen zu töten, die mit Speeren gegen mich vorgehen“, sagt [turkic_leader.GetNameNoTooltip]. „Doch mein Schwert und mein Bogen und die meiner Krieger könnten Euch zu Diensten sein, groß[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleTierName], wenn Ihr mich gehen lasst.“"
 fp3_yearly.8890.a: "Wohlan denn. Lasst Euch mit Euren Leuten in [nomads_new_county.GetNameNoTierNoTooltip] nieder – und dient mir."
 fp3_yearly.8890.b: "Nein. Euer Leben ist verwirkt."
 fp3_yearly.8890.c: "Ich werde Euch einfach als Geisel behalten, um Euren Stamm zu befrieden."
  
  
 nomad_friction_gone.tt: "Die Nomaden sind befriedet"
 nomad_friction_active.tt: "Die Nomaden sind erzürnt"
  
 fp3_frontier_story_cycle.0001_opening: "Teuerst[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [Select_CString(ROOT.Char.IsFemale, 'Lehnsherrin', 'Lehnsherr')]!"
 fp3_frontier_story_cycle.0001_letter: "Ich schicke Euch zwei arme Waisenkinder, deren Eltern verhungert sind, nachdem eine Horde [turkic_leader.GetCulture.GetName|l]er Wilder ihre Pferde ihre Felder und Obstgärten zertrampeln ließ. Da Ihr eine solche Vorliebe für ungezähmte Nomaden habt, vertraue ich darauf, dass Ihr auch die Verantwortung für ihre Opfer übernehmen könnt. Möge die strahlendste Macht ([ROOT.Char.GetFaith.HighGodNameAlternate]) ihr Licht auf Eure Herrschaft scheinen lassen."
 fp3_frontier_story_cycle.0001.a: "Was zum …"
 children_arriving_shortly.tt: "Die Kinder werden in Kürze eintreffen"
  
 fp3_frontier_story_cycle.0002_opening: "Groß[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleTierName]!"
  #AGOT Modified 
 #fp3_frontier_story_cycle.0002_letter: "I regret my behavior during the affair with the nomads. They have indeed left [nomads_county.GetNameNoTier], and I hear the conflicts between them and the farmers have abated. While I still insist that you should take the nomad threat seriously, I would like to offer you these beautiful gold coins, minted in the Kushan Empire long ago, as a token of my respect." #NT!
 fp3_frontier_story_cycle.0002_letter: "I regret my behavior during the affair with the nomads. They have indeed left [nomads_county.GetNameNoTier], and I hear the conflicts between them and the farmers have abated. While I still insist that you should take the nomad threat seriously, I would like to offer you these beautiful gold coins, minted in the Lengii Empire long ago, as a token of my respect." #NT!
 fp3_frontier_story_cycle.0002.a: "Ein schönes Geschenk. Alles ist verziehen."
 fp3_frontier_story_cycle.0002.b: "Ich brauche Euren Tand nicht, und ich nehme auch Eure Entschuldigung nicht an."
  
 fp3_frontier_story_cycle.0003.t: "Zwingend nötige Zahlung"
  #AGOT Modified 
 #fp3_frontier_story_cycle.0003_beginning: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('greedy_chaplain'))] [greedy_chaplain.GetFirstName] has, apparently, spent much time thinking about [turkic_leader.GetName] and [turkic_leader.GetHerHis] nomad tribe.\n\n"Indeed, my [ROOT.Char.GetLadyLord]", [greedy_chaplain.GetFirstNameNoTooltip] says, "they have been in my prayers. For I have learnt that some of them still follow their pagan faith." #NT!
 fp3_frontier_story_cycle.0003_beginning: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('greedy_chaplain'))] [greedy_chaplain.GetFirstName] has, apparently, spent much time thinking about [turkic_leader.GetName] and [turkic_leader.GetHerHis] nomad tribe.\n\nIndeed, my [ROOT.Char.GetLadyLord]", [greedy_chaplain.GetFirstNameNoTooltip] says, "they have been in my prayers. For I have learnt that some of them still follow their heathen faith."" #NT!
  #AGOT Modified 
 #fp3_frontier_story_cycle.0003_jizya: "We should have them pay a #italic jizya#! tax for the privilege of keeping their idolatrous ways."\n\n" #NT!
 fp3_frontier_story_cycle.0003_jizya: "We should have them pay a tax for the privilege of keeping their idolatrous ways.\n\n" #NT!
  #AGOT Modified 
 #fp3_frontier_story_cycle.0003_not_jizya: "We should do as the Muslims are wont to do, and have them pay an extra tax, for surely, you have been generous enough towards them?"\n\n" #NT!
 fp3_frontier_story_cycle.0003_not_jizya: "We should do as the Freehold was wont to do, and have them pay an extra tax, for surely, you have been generous enough towards them?\n\n"" #NT!
 fp3_frontier_story_cycle.0003_ending: "„Das ist nicht gerecht“, beschwert sich [turkic_leader.GetFirstNameNoTooltip]. „Ich habe hundert Reiterschützen in Euren Dienst gestellt und auch mich selbst. Wenn Ihr davon abseht, uns auf diese Weise zu besteuern, verspreche ich, diesen Gefallen nicht zu vergessen.“"
 fp3_frontier_story_cycle.0003.a: "Wir werden jede einzelne Münze finden, die Euer Stamm versteckt hat."
 fp3_frontier_story_cycle.0003.b: "Nein. [greedy_chaplain.GetFirstNameNoTooltip] hat recht. Ihr müsst besteuert werden."
 fp3_frontier_story_cycle.0003.c: "Wohlan denn, [turkic_leader.GetFirstNameNoTooltip]. Das klingt gerecht."
 resentful_nomads.toast: "Die Nomaden sind aufgebracht"
  
 fp3_frontier_story_cycle.0004.t: "Verwaist wegen [turkic_leader.GetCulture.GetNameNoTooltip|l]er Krieger"
 fp3_frontier_story_cycle.0004.desc: "[orphan_girl.GetName] sieht in der Tat elend aus, ebenso wie ihr kleiner Bruder [orphan_boy.GetName], der von allerlei Unglück heimgesucht zu werden scheint.\n\n„Bitte, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName]\", sagt sie mit zitternder Stimme. „Wir haben seit einer Woche nichts mehr gegessen. Darf ich nur um etwas Brot bitten? Es macht nichts, wenn es verschimmelt ist, solange Ihr es entbehren könnt …“\n\nAuf weitere Nachfrage scheint sie nicht genau zu wissen, wer die Schuld am Unglück ihrer Familie trägt. „Reiter kamen und haben unsere Ernte zertrampelt und unsere Schafe gestohlen … Dann sind sie verschwunden. Ich weiß nicht, was mit uns geschehen wird, doch es tut mir schrecklich leid, dass [upset_vassal.GetTitledFirstName] Euch mit dieser unbedeutenden Angelegenheit belästigt hat.“"
 fp3_frontier_story_cycle.0004.a: "Verzagt nicht. Ich nehme Euch bei mir auf."
 fp3_frontier_story_cycle.0004.b: "Es scheint nur gerecht, dass Ihr in den Stamm von [turkic_leader.GetFirstNameNoTooltip] aufgenommen werdet."
  #AGOT Modified 
 #fp3_frontier_story_cycle.0004.c: "I will send you to a monastery." #NT!
 fp3_frontier_story_cycle.0004.c: "I will send you to a temple." #NT!
 fp3_frontier_story_cycle.0004.d: "Ich habe keine Ahnung, was sich [upset_vassal.GetFirstNameNoTooltip] erwartet hatte. Geht Euch ein Waisenhaus suchen."
 fp3_pay_for_upkeep_flavor: "Ihr werdet für ihren Unterhalt bezahlen müssen."
  
 fp3_frontier_story_cycle.0005.t: "Zweihundert zu Pferde"
 fp3_frontier_story_cycle.0005.desc: "Während ich über Strategie und Schlachten nachdenke, trifft [turkic_leader.GetName] mit Hunderten von Reitern im Schlepptau ein.\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName]“, sagt [turkic_leader.Custom('DE_PRO_PER_S_3P_N')] und verbeugt sich. „Ich habe versprochen, Euch zu unterstützen. Wie mein ganzer Stamm. Da Ihr Euch nun im Krieg befindet, können wir Euch weitere zweihundert ausgebildete Reiterschützen zur Verfügung stellen, doch wir können sie nur für den laufenden Zwist entbehren. Sobald sich die Lage beruhigt hat, werden sie zu ihren Jurten und ihren Familien zurückkehren. Als Gegenleistung bitten wir Euch lediglich, diesen Gefallen nicht zu vergessen.“"
 fp3_frontier_story_cycle.0005.a: "Dem kann ich zustimmen."
 fp3_frontier_story_cycle.0005.b: "Ich habe die Nase voll von diesem Gerede über Gefallen!"
 fp3_frontier_story_cycle.0005.c: "Nein danke. Ich komme auch ohne sie aus."
  
 fp3_frontier_story_cycle.0006.t: "Ein verirrter Pfeil"
 fp3_frontier_story_cycle.0006_beginning: "[one_eyed_child.GetName] lief durch die Gegend und erkundete die Residenz ([ROOT.Char.Custom('ResidenceBuilding')]), wie [one_eyed_child.Custom('DE_PRO_PER_S_3P_N')] gern tut, als das Unglück zuschlug. [turkic_leader.GetName] übte mit einigen [turkic_leader.Custom('DE_PRO_POS_S_3P')]er Krieger Bogenschießen, und [Select_CString(one_eyed_child.IsFemale, 'meine wilde', 'mein wilder')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('one_eyed_child'))] wurde von einem verirrten Pfeil mitten ins Auge getroffen."
 fp3_frontier_story_cycle.0006_has_court_physician: "„[one_eyed_child.Custom('DE_PRO_PER_S_3P_N')|U] wird gesund werden, glaube ich“, sagt [Select_CString(scoped_physician.IsFemale, 'meine Ärztin', 'mein Arzt')] [scoped_physician.GetFirstName], „doch leider mit einem Auge weniger durchs Leben gehen. Darf ich Euch untertänigst ermahnen, in Zukunft weniger Pfeile über den Hof fliegen zu lassen?“\n\n"
 fp3_frontier_story_cycle.0006_no_court_physician: "Ein eilig herbeigerufener, einheimischer Arzt hat bestätigt, dass [one_eyed_child.Custom('DE_PRO_PER_S_3P_N')] sich erholen wird, doch das Auge ist für immer verloren.\n\n"
 fp3_frontier_story_cycle.0006_ending: "„Es war ein Unfall“, fleht [turkic_leader.GetFirstName]. „Seid nicht zu eifrig, mich zu bestrafen, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Wenn wir nicht üben, wie sollen wir dann Euer Land verteidigen?“"
 fp3_frontier_story_cycle.0006.a: "Ihr könnt über Eure Schießkünste nachdenken … Im Kerker."
 fp3_frontier_story_cycle.0006.b: "Von nun an ist das Bogenschießen um die Residenz ([ROOT.Char.Custom('ResidenceBuilding')]) verboten."
 fp3_frontier_story_cycle.0006.c: "Ich schätze, es war der Wille der höchsten Mächte ([ROOT.Char.GetFaith.HighGodNameAlternate])."
  
  
 fp3_frontier_story_cycle.0007.t: "Karawanenkatastrophe"
  #AGOT Modified 
 #fp3_frontier_story_cycle.0007.desc: ""Oh [ROOT.Char.GetTitleTierName]", my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmonger_councillor'))] [warmonger_councillor.GetFirstName] says, "merchants in the [bandits_county.GetName] speak of raids by bandits on horseback. Now the caravans make detours from that land, hurting our trade on the Silk Road. I pray you send me to investigate this matter."\n\n"No", [turkic_leader.GetName] interjects fiercely, "I can send my warriors to safeguard the caravan ways permanently - if we may graze our horses in [bandits_county.GetNameNoTierNoTooltip] henceforth. Surely that would be a better course of action?"\n\nBut [warmonger_councillor.GetFirstNameNoTooltip] protests. "Beware, my [ROOT.Char.GetLadyLord] - the farmers loathe when you let nomads roam freely."" #NT!
 fp3_frontier_story_cycle.0007.desc: ""Oh [ROOT.Char.GetTitleTierName]", my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmonger_councillor'))] [warmonger_councillor.GetFirstName] says, "merchants in the [bandits_county.GetName] speak of raids by bandits on horseback. Now the caravans make detours from that land, hurting our trade on the roads. I pray you send me to investigate this matter."\n\n"No", [turkic_leader.GetName] interjects fiercely, "I can send my warriors to safeguard the caravan ways permanently - if we may graze our horses in [bandits_county.GetNameNoTierNoTooltip] henceforth. Surely that would be a better course of action?"\n\nBut [warmonger_councillor.GetFirstNameNoTooltip] protests. "Beware, my [ROOT.Char.GetLadyLord] - the farmers loathe when you let nomads roam freely."" #NT!
 fp3_frontier_story_cycle.0007.a: "Der Plan von [turkic_leader.GetFirstNameNoTooltip] bleibt dennoch der bessere."
 fp3_frontier_story_cycle.0007.b: "Meinethalben. Ich gewähre Euch diese Gelegenheit."
 fp3_frontier_story_cycle.0007.c: "Wenn wir einfach abwarten, werden die Händler irgendwann zurückkehren."
 fp3_investigating_attacks_successful: "[warmonger_councillor.GetFirstNameNoTooltip] setzt den Angriffen ein Ende und lernt daraus"
 fp3_investigating_attacks_dismal_failure: "[warmonger_councillor.GetFirstNameNoTooltip] kehrt ohne Ergebnis zurück"
 fp3_investigating_attacks_toast_successful: "Die Region ([bandits_county.GetNameNoTierNoTooltip]) ist sicher"
 fp3_investigating_attacks_toast_dismal_failure: "Banditen herrschen in der Region ([bandits_county.GetNameNoTierNoTooltip])"
 attacks_abated.toast: "Die Banditenangriffe sind abgeflaut"
  
 fp3_frontier_story_cycle.0099.t: "Die Belehnung von [turkic_leader.GetFirstNameNoTooltip]"
 fp3_frontier_story_cycle.0099.desc: "„Lange habe ich Euch treu gedient, Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], und Eure Sache mit großem persönlichen Aufwand unterstützt.“ [turkic_leader.GetName] sieht aus, als hätte [turkic_leader.Custom('DE_PRO_PER_S_3P_N')] auf diesen Augenblick gewartet, und man muss [Select_CString(turkic_leader.IsFemale,'keine Seherin','kein Seher')] sein, um zu erahnen, was als Nächstes kommt.\n\n„Es ist längst überfällig, dass Ihr mir den Lohn und die Verantwortung angedeihen lasst, die mir zustehen. Gewährt mir einen Titel ([title_to_grant.GetName]), um ihn auf ewig zu halten, und mein Stamm wird Eurem Haus ([ROOT.Char.GetDynastyHouseName]) auf ewig dienen. Es ist beileibe nicht Eure reichste Länderei, doch sie braucht dringend eine herrschende Hand vor Ort. Ehrt mich auf diese Weise oder ich führe meine Krieger womöglich woanders hin.“"
 fp3_frontier_story_cycle.0099.a: "Betrachtet das Land als Eures."
 fp3_frontier_story_cycle.0099.b: "Wollt Ihr nicht lieber einen anderen Titel ([extra_title_to_grant.GetNameNoTooltip])?"
 fp3_frontier_story_cycle.0099.c: "Ich kann Euch einen anderen Titel ([extra_extra_title_to_grant.GetNameNoTierNoTooltip]) schenken, doch mehr nicht."
 fp3_frontier_story_cycle.0099.d: "Nein."
  
  #Refuge of Light, by Ola Jentzsch 
 fp3_yearly.8019.t: "Zuflucht des Lichts"
 fp3_yearly.8019.desc: "[hateful_ruler.GetTitleTierName] [hateful_ruler.GetFirstName] hat eine Verfolgung der verbleibenden [manichean_leader.GetFaith.GetAdherentNamePlural] in [hateful_ruler.Custom('DE_PRO_POS_S_3P')]en Ländereien eingeleitet. [manichean_leader.GetName], ein Oberhaupt dieses belagerten Glaubens, sucht mich nun auf und trägt einen großen Stapel staubiger Bücher bei sich.\n\n„Groß[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleTierName]“, beginnt [manichean_leader.Custom('DE_PRO_PER_S_3P_N')], „mein Glaube stammt aus einer längst vergangenen Zeit, in der das Christentum noch jung war. Wir verfügen über viel Wissen über diese gefallene Welt und sogar einige bescheidene Einblicke in die höhere Welt des Lichts. Einige unserer Landsleute haben sich bereits in [refuge_of_light.GetNameNoTier] niedergelassen – könntet Ihr meinen Anhängern diesen Wunsch ebenfalls erfüllen?\n\nIm Gegenzug kann ich bleiben und Euch dienen und mit Euch diesen Schatz an Wissen aus unseren alten Bibliotheken in Bagdad und Ctesiphon vor dessen Fall teilen.“"
 fp3_yearly.8019.a: "Ich nehme diesen Vorschlag gern an."
 fp3_yearly.8019.b: "Ihr könnt Euch in [refuge_of_light.GetNameNoTierNoTooltip] niederlassen – sofern Ihr die entsprechende Steuer entrichtet."
 fp3_yearly.8019.c: "Ich werde Euch nicht in meinem Land beherbergen."
 manicheans_sent_away.tt: "Ihr schickt die [manichean_leader.GetFaith.GetAdherentNamePlural] fort"
  
  #The Lady of the Land, by Ola Jentzsch 
 fp3_yearly.8020.t: "Die Herrin der hiesigen Lande"
 fp3_yearly.8020.desc: "Es gibt einen Schrein in [temple_county.GetNameNoTier], der [bibi_shahrbanu.GetFirstName] geweiht ist, einer sassanidischen Prinzessin, die den großen [imam_husayn.GetTitledFirstName] heiratete. Auf der Flucht zu Pferd aus der Schlacht von Kerbela soll [bibi_shahrbanu.GetFirstNameNoTooltip] laut um Erlösung gefleht haben, woraufhin sich ein Berg öffnete und sie aufnahm. Seitdem kommen viele weibliche Pilger zu diesem Ort, um sie zu verehren.\n\nDoch [righteous_caliph.GetTitledFirstName] behauptet, der Schrein wäre ursprünglich der heidnischen Gottheit [GetFaithByKey('mazdayasna').FertilityGodName] geweiht gewesen und dass die dort gezeigte Verehrung pervertiert und gottlos sei. [righteous_caliph.Custom('DE_PRO_PER_S_3P_N')|U] will, dass er zerstört wird.\n\n„Das könnt Ihr nicht tun“, fleht meine [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('pious_woman'))] [pious_woman.GetFirstName]. „[bibi_shahrbanu.GetFirstNameNoTooltip] ist eine Ikone für alle Frauen in Persien. Ihr müsst den Schrein unversehrt lassen.“"
 fp3_yearly.8020.a: "Ich werde sogar Wachen aufstellen, um ihn zu beschützen – Euch zuliebe."
 fp3_yearly.8020.b: "Sie war eine #italic Prinzessin#! von Persien! Niemand darf diesem Schrein Schaden zufügen."
 fp3_yearly.8020.c: "Leider muss er zerstört werden."
 supporting_womens_faith_flavor: "Ihr beginnt mit der Unterstützung des Kults von [bibi_shahrbanu.GetFirstNameNoTooltip]."
 fp3_sharhabanu_devotees_angry.tt: "Die Anhänger von [bibi_shahrbanu.GetFirstNameNoTooltip] an Eurem Hof könnten damit nicht einverstanden sein."
  
  #Acidic Advancements, by Ola Jentzsch 
 fp3_yearly.8021.t: "Eine saure Sauerei"
  #AGOT Modified 
 #fp3_yearly.8021.desc: "A few days ago, [alchemy_enthusiast.GetName], the learned [alchemy_enthusiast.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))] of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))] [upset_vassal.GetFirstName], took part in an experiment with oil of vitriol concocted by the celebrated alchemist [enthusiastic_alchemist.GetName]. Apparently, something went horribly wrong.\n\n"You must punish [enthusiastic_alchemist.GetFirstNameNoTooltip] severely", [upset_vassal.GetTitledFirstNameNoTooltip] tells me, "behold the wretched state of my [alchemy_enthusiast.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))]!"\n\n"No, my [ROOT.Char.GetTitleTierName]", [enthusiastic_alchemist.GetFirstNameNoTooltip] begs, "I have merely perfected a formula long sought by the wise. It is not my fault that [alchemy_enthusiast.GetTitledFirstNameNoTooltip] were careless with a whole #italic uqiyyah#! of the most corrosive substance yet seen on earth."" #NT!
 fp3_yearly.8021.desc: "A few days ago, [alchemy_enthusiast.GetName], the learned [alchemy_enthusiast.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))] of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))] [upset_vassal.GetFirstName], took part in an experiment with oil of vitriol concocted by the celebrated alchemist [enthusiastic_alchemist.GetName]. Apparently, something went horribly wrong.\n\n"You must punish [enthusiastic_alchemist.GetFirstNameNoTooltip] severely", [upset_vassal.GetTitledFirstNameNoTooltip] tells me, "behold the wretched state of my [alchemy_enthusiast.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))]!"\n\n"No, my [ROOT.Char.GetTitleTierName]", [enthusiastic_alchemist.GetFirstNameNoTooltip] begs, "I have merely perfected a formula long sought by the wise. It is not my fault that [alchemy_enthusiast.GetTitledFirstNameNoTooltip] were careless with a vial of the most corrosive substance yet seen on earth."" #NT!
 fp3_acid_delving_deeper_tooltip: "Ihr achtet nicht weiter auf die Beschwerden von [upset_vassal.GetFirstNameNoTooltip], um Euch mit den Entdeckungen von [enthusiastic_alchemist.GetNameNoTooltip] zu befassen."
 fp3_yearly.8021.a: "[enthusiastic_alchemist.GetNameNoTooltip], erzählt mir mehr über diese Entdeckungen …"
 fp3_yearly.8021.b: "Wohlan denn, [upset_vassal.GetTitledFirstNameNoTooltip]: Ich werde [enthusiastic_alchemist.Custom('DE_PRO_PER_S_3P_A')] zum Tod verurteilen."
 fp3_yearly.8021.c: "Ich habe in meinem Kerker noch Platz für [Select_CString(enthusiastic_alchemist.IsFemale, 'diese dürre Alchemistin', 'diesen dürren Alchemisten')] …"
 fp3_yearly.8021.d: "Niemand hat hier Schuld. Ihr müsst einander vergeben."
  
 fp3_yearly.8022.t: "Vitriol-Visionen"
  #AGOT Modified 
 #fp3_yearly.8022.desc: ""What I have invented is derived from a glassy mineral the Babylonians and Greeks of old called #italic vitriol#!", [enthusiastic_alchemist.GetName] explains. "By meticulously roasting green vitriol in an iron retort, I created this corrosive substance. I could see both scholarly and medicinal uses for it, but beware my [ROOT.Char.GetLadyLord], it is not to be trifled with, as [alchemy_enthusiast.GetTitledFirstName] has learnt. Perhaps you might sponsor my further research?"" #NT!
 fp3_yearly.8022.desc: ""What I have invented is derived from a glassy mineral the Qaathi and Ghiscari of old called #italic vitriol#!", [enthusiastic_alchemist.GetName] explains. "By meticulously roasting green vitriol in an iron retort, I created this corrosive substance. I could see both scholarly and medicinal uses for it, but beware my [ROOT.Char.GetLadyLord], it is not to be trifled with, as [alchemy_enthusiast.GetTitledFirstName] has learnt. Perhaps you might sponsor my further research?"" #NT!
 fp3_yearly.8022.a: "Ich werde diese Substanz höchstpersönlich studieren!"
 fp3_yearly.8022.b: "Könnte es auch eine …#italic militärische#! Verwendung geben?"
 fp3_yearly.8022.c: "Gute Arbeit, doch ich habe keine Verwendung dafür."
 fp3_studying_acid_ominously_tooltip: "Ihr verfolgt weitere Studien …"
 fp3_yearly.8022.b.flavor: "[enthusiastic_alchemist.GetNameNoTooltip] bleibt an Eurem Hof, um weitere Nachforschungen anzustellen."
 fp3_yearly.8022.c.flavor: "[enthusiastic_alchemist.GetNameNoTooltip] trägt [enthusiastic_alchemist.Custom('DE_PRO_POS_S_3P')] Wissen an einen anderen Ort."
  
 fp3_yearly.8023.t: "Ätzende Ärgernisse"
 fp3_yearly.8023.desc: "Während ich behutsam eine unheilvoll zischende Flüssigkeit von Flasche zu Flasche gieße, schaut mich [enthusiastic_alchemist.GetName] ängstlich an.\n\n„O [ROOT.Char.GetTitleTierName]\", sagt [enthusiastic_alchemist.Custom('DE_PRO_PER_S_3P_N')], „ich bin vornehmlich [Select_CString(enthusiastic_alchemist.IsFemale, 'eine Gelehrte', 'ein Gelehrter')] der Geschichte und Theologie. im Vergleich zu Euch bin ich in Sachen Alchemie nichts als [Select_CString(enthusiastic_alchemist.IsFemale, 'eine Dilettantin', 'ein Dilettant')], wie es scheint. Doch meine Erfahrung sagt mir, dass wir im Augenblick nichts weiter lernen können. Wir sollten aufhören, mit diesem vitriolhaltigen Öl zu experimentieren, das ich geschaffen habe, oder ich fürchte, die höchste Instanz ([ROOT.GetCharacter.GetFaith.HighGodNameAlternate]) wird uns für unsere Eitelkeit bestrafen. Möglicherweise war eine solche Säure nicht für diese Erde bestimmt.“"
 fp3_yearly.8023.a: "Nein, ich werde dies zu Ende bringen."
 fp3_yearly.8023.b: "Vielleicht habt Ihr recht. Dennoch solltet Ihr bleiben und mir dienen."
 fp3_yearly.8023.c: "Wie Ihr wünscht. Geht und nehmt Eure Säure mit."
 experimenting_with_acid_toast.failure: "Eure Experimente sind fehlgeschlagen"
 experimenting_with_acid_toast.success: "Eure Experimente sind gut verlaufen"
 fp3_horrible_accident.flavor: "Ihr riskiert einen schrecklichen Unfall."
  
 fp3_yearly.8024.t: "Die Rückkehr in den Himmel"
 fp3_yearly.8024.desc: "Als das Fieber und der Schüttelfrost für einen kurzen Augenblick nachlassen, sieht mich [dying_consort.GetFirstName] mit einem schwachen Lächeln an. „Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] gut[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetWifeHusband], mir bleibt nicht mehr viel Zeit auf dieser Welt. Selbst die besten Ärzte könnten das Unvermeidliche nur noch hinauszögern. Das spüre ich.“ Es scheint [dying_consort.Custom('DE_PRO_PER_S_3P_D')] große Mühe zu bereiten, noch eine Weile bei Bewusstsein zu bleiben.\n\n„Hört zu“, sagt [dying_consort.Custom('DE_PRO_PER_S_3P_N')] mit schwindender Stimme, „denn dies ist mein letzter Wunsch. Ich möchte, dass mein Körper den Aasvögeln übergeben wird, in der Weise meiner Vorfahren, damit meine Seele zu ihnen im Himmel zurückkehren kann. Keine Beerdigung oder Verbrennung bitte. Ich flehe Euch an. Ich habe in meinen Fieberträumen einen Blick auf die jenseitige Welt geworfen … Ich möchte auf die alte Art enden. Als [dying_consort.Custom('DE_ART_IND_N')] wahr[dying_consort.Custom('DE_END_ADJ_IND_S_N')] [dying_consort.Custom('GetDaughterSon')] Persiens.“"
 fp3_yearly.8024.a: "Ich werde Eurem Wunsch nachkommen. Das verspreche ich."
 fp3_yearly.8024.b: "Ich kann Euch heimlich eine Himmelsbestattung geben, doch das Reich darf es nie erfahren."
 fp3_yearly.8024.c: "Leider kann ich einen solche Affront gegen die höchsten Mächte ([ROOT.GetCharacter.GetFaith.HighGodNameAlternate]) nicht begehen."
 fp3_relations_care_about_sky_burial.tt: "Eure [courtiers|E], [vassals|E] und [Concept('close_family_members', 'nahen Verwandten')|E] werden dazu eine Meinung haben."
 hiding_sky_burial_toast.success: "Ihr habt die Himmelsbestattung verheimlicht"
 hiding_sky_burial_toast.failure: "Eure Himmelsbestattung wurde enthüllt"
 fp3_hidden_sky_burial.tt: "Ihr führt das Ritual im Geheimen durch"
 fp3_unhidden_sky_burial.tt: "Das Ritual wird im Nachhinein entdeckt"
 fp3_helpful_courtier.tt: "[helpful_courtier.GetName] wird Euch bei diesem Unterfangen helfen"
  
 fp3_yearly.8025.t: "Der vierte Morgen"
 fp3_yearly.8025.desc: "Mit der entsprechenden Zeremonie wird der Leichnam von [dying_consort.GetName] in den Nischen eines alten #italic Dachma#! beigesetzt, dem Himmel und den Steppengeiern ausgesetzt, die bereits über ihm kreisen.\n\nEs sind drei Tage vergangen, seit [dying_consort.Custom('DE_PRO_PER_S_3P_N')] von uns gegangen ist, und ich verweile bis zum Sonnenaufgang am Dachma. Nach den alten Überlieferungen kehrt die Seele am vierten Morgen nach dem Tod zu ihrem #italic Faravaschi#!-Geist in die höhere Welt zurück. Dort würde sie dem Faravaschi all das vermitteln, was sie im Leben gelernt hatte, um ihren Beitrag im ewigen Kampf gegen das Böse zu leisten. Doch ich sehe keine Seele, die sich von den verwitterten Mauern des Dachma zum Himmel erhebt – nur die dunklen Umrisse von Aasvögeln im fahlen Licht der aufgehenden Sonne."
 fp3_yearly.8025.a: "Möge [dying_consort.Custom('DE_PRO_PER_S_3P_N')] friedlich zum anderen Ufer gelangen."
 fp3_yearly.8025.b: "Ich habe [dying_consort.Custom('DE_PRO_POS_S_3P')]en letzten Wunsch erfüllt."
  
 fp3_yearly.8026.t: "Der geheime Dachma"
 fp3_yearly.8026.desc: "Weit außerhalb meiner Residenz steht ein alter #italic Dachma#!, ein Turm des Schweigens, der langsam im kalten Steppenwind zerbröckelt. Hier, so scheint es, gibt es keine neugierigen Blicke, und zusammen mit [helpful_courtier.GetFirstName] trage ich den Leichnam von [dying_consort.GetTitledFirstName] zu [dying_consort.Custom('DE_PRO_POS_S_3P')]er letzten Ruhestätte in den verwitterten Nischen im Inneren. Ich beobachte schweigend, wie die Steppengeier wie eine schwarze Wolke herabsteigen, und ich frage mich einen Moment lang, woher sie kamen: Wurden sie von den alten Göttern oder von bösen Mächten ([ROOT.Char.GetFaith.DevilName]) geschickt? Ich werde es nie erfahren.\n\n[helpful_courtier.GetFirstNameNoTooltip] bleibt stumm, scheinbar betroffen von der düsteren Stimmung."
 fp3_yearly.8026.a: "Ich hoffe, dass niemand das hier entdeckt …"
 fp3_yearly.8026.b: "Ich sollte [helpful_courtier.GetFirstNameNoTooltip] für immer zum Schweigen bringen, nur um sicherzugehen …"
  
 fp3_yearly.8027.t: "Neunhundertneunzig Kapitel aus Gold"
  #AGOT Modified 
 #fp3_yearly.8027.desc: "The celebrated writer [snubbed_poet.GetName] has had a falling out with his long-time patron, [former_employer.GetName].\n\n"[former_employer.GetSheHe|U] promised me nine hundred and ninety talents of gold", [snubbed_poet.GetFirstNameNoTooltip] tells me, "one for every chapter in the epic poem I have long prepared on [former_employer.GetHerHis] behalf. I had planned to use it to restore the collapsed #italic qanats#! in my home village. But when I was in the bathhouse, a courier came with my promised reward - but the coins were of #italic silver#!! Upset by this betrayal, I gave it all to the courier, the bathhouse host, and a juice peddler. Now I need a new employer, while I finish the last chapters, and I hear you have enough gold to match the previous offer..."" #NT!
 fp3_yearly.8027.desc: "The celebrated writer [snubbed_poet.GetName] has had a falling out with his long-time patron, [former_employer.GetName].\n\n[former_employer.GetSheHe|U] promised me nine hundred and ninety pounds of gold", [snubbed_poet.GetFirstNameNoTooltip] tells me, "one for every chapter in the epic poem I have long prepared on [former_employer.GetHerHis] behalf. I had planned to use it to restore the collapsed aqueducts in my home village. But when I was in the bathhouse, a courier came with my promised reward - but the coins were of #italic silver#!! Upset by this betrayal, I gave it all to the courier, the bathhouse host, and a juice peddler. Now I need a new employer, while I finish the last chapters, and I hear you have enough gold to match the previous offer..."" #NT!
 fp3_yearly.8027.a: "Ich werde Euch die #italic Hälfte#! dieses Betrags geben – sobald ich das fertiggestellte Buch in Händen halte."
 fp3_yearly.8027.b: "Das muss ein Missverständnis mit [former_employer.GetTitledFirstNameNoTooltip] sein …"
 fp3_yearly.8027.c: "Haltet Ihr mich für verschwendungssüchtig? Versucht es woanders."
 fp3_mediation_fails.tt: "Eure Vermittlung scheitert"
 fp3_mediation_succeeds.tt: "Eure Vermittlung ist erfolgreich"
 fp3_poet_leaves.tt: "[snubbed_poet.GetNameNoTooltip] wird an den Hof von [former_employer.GetFirstNameNoTooltip] ziehen, doch Ihr werdet [opinion|E] und [prestige|E] erhalten."
 fp3_promise_to_pay_for_book.tt: "Ihr versprecht, 495 [gold|E] für das Buch zu zahlen, sobald es fertig ist."
 fp3_mediate_between_them.flavor: "Ihr versucht, die Lage zwischen [snubbed_poet.GetNameNoTooltip] und [former_employer.GetFirstNameNoTooltip] zu klären."
  
  #AGOT Modified 
 #fp3_yearly.8028.t: "The Book of Kings" #NT!
 fp3_yearly.8028.t: "The Book of Octarchs" #NT!
  #AGOT Modified 
 #fp3_yearly.8028.desc: "It is completed", [snubbed_poet.GetName] declares, "as I promised, all 990 chapters, epic tales of Persian heroism and wonders in ages long ago. I poured my soul into this work, and never again shall I make its like. I am but a humble mortal poet. Yet, thanks to your patronage, perhaps my book can last through the ages, and become beacon of resurgent pride for Persia."\n\n"Now...you had promised me 495 talents of gold?"" #NT!
 fp3_yearly.8028.desc: "It is completed, [snubbed_poet.GetName] declares, "as I promised, all 990 chapters, epic tales of Ghiscari heroism and wonders in ages long ago. I poured my soul into this work, and never again shall I make its like. I am but a humble mortal poet. Yet, thanks to your patronage, perhaps my book can last through the ages, and become beacon of resurgent pride for Ghis."\n\n"Now...you had promised me 495 pounds of gold?"" #NT!
 fp3_yearly.8028.a: "Sie gehören Euch, und Ihr solltet bleiben und mir dienen."
 fp3_yearly.8028.b: "Ja. Hier nehmt sie und helft Eurem Dorf."
 fp3_yearly.8028.c: "Is #italic #! what I paid for? What a disappointment." #NT!
  
  #AGOT Modified 
 #shahnameh_name: "The Book of Kings" #NT!
 shahnameh_name: "The Book of Octarchs" #NT!
  #AGOT Modified 
 #shahnameh_desc: "This massive tome tells, in exquisite verse and detail, the mythical history of the Persian Empire from the creation of the world until the Muslim conquest. It seems to stir the heart of every Persian who reads it." #NT!
 shahnameh_desc: "This massive tome tells, in exquisite verse and detail, the mythical history of the Old Ghiscari Empire from the creation of the empire until the Valryiran conquest. It seems to stir the heart of every Ghiscari who reads it." #NT!
  
  #AGOT Modified 
 #persian_epic_name: "Persian Epic" #NT!
 persian_epic_name: "Ghiscari Epic" #NT!
  #AGOT Modified 
 #persian_epic_desc: "This book is crammed full of epic poetry celebrating the deeds and destinies of Persian heroes in days of old." #NT!
 persian_epic_desc: "This book is crammed full of epic poetry celebrating the deeds and destinies of Ghiscari heroes in days of old." #NT!
  
 fp3_yearly.8029.t: "Eine Geschichte vom alten Ruhm"
  #AGOT Modified 
 #fp3_yearly.8029.desc: "[snubbed_poet.GetName] hands me his script, and many pages already decorated with fine miniatures drawn with a skilled hand. "Here is the book that I promised you", [snubbed_poet.GetSheHe] declares triumphantly. "And with what humble skill I may possess, I promise you will not find it lacking. It tells of heroes like Arash the Archer, Fereydun the Dragon-Slayer, beautiful princesses and Persia's ancient glory. I even made a couplet tying your great dynasty to it all..."\n\n"Now, we said something about 495 talents of gold?"" #NT!
 fp3_yearly.8029.desc: "[snubbed_poet.GetName] hands me his script, and many pages already decorated with fine miniatures drawn with a skilled hand. Here is the book that I promised you", [snubbed_poet.GetSheHe] declares triumphantly. "And with what humble skill I may possess, I promise you will not find it lacking. It tells of heroes like Hizdahr the Archer, Krazdak the Dragon-Slayer, beautiful princesses and Ghis' ancient glory. I even made a couplet tying your great dynasty to it all..."\n\n"Now, we said something about 495 pounds of gold?"" #NT!
 fp3_yearly.8029.a: "Sie gehören Euch, und Ihr solltet bleiben und mir dienen."
 fp3_yearly.8029.b: "Ja. Hier nehmt sie und helft Eurem Dorf."
 fp3_yearly.8029.c: "So viel Gold für #italic so etwas#!?"
  
  
 fp3_yearly.8030.opening: "[former_employer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
  #AGOT Modified 
 #fp3_yearly.8030.desc: "Do you take me for a fool?  [snubbed_poet.GetName] spent my riches on wretched street peddlers and degenerate #italic hammam#! hosts, and though he now claims that he received silver, I have been told by people more trustworthy than you that indeed, it was gold. Yet he stole away with the book I was promised, to #italic you#!. May [former_employer.GetFaith.HighGodNameAlternate] remove you form the garden of paradise!" #NT!
 fp3_yearly.8030.desc: "Do you take me for a fool?  [snubbed_poet.GetName] spent my riches on wretched street peddlers and degenerate bath house hosts, and though he now claims that he received silver, I have been told by people more trustworthy than you that indeed, it was gold. Yet he stole away with the book I was promised, to #italic you#!. May [former_employer.GetFaith.HighGodNameAlternate] remove you form the garden of paradise!" #NT!
 fp3_yearly.8030.a: "Schade, dass Ihr nicht zur Vernunft kommt …"
  
 fp3_yearly.8031.opening: "[former_employer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 fp3_yearly.8031.desc: "Wie sich zeigt, hat einer meiner boshaften Höflinge mich verraten und [snubbed_poet.GetName] weniger gegeben, als ich [snubbed_poet.Custom('DE_PRO_PER_S_3P_D')] versprochen hatte. Ich danke Euch, dass Ihr das Missverständnis zwischen [Select_CString(snubbed_poet.IsFemale, 'der Dichterin', 'dem Dichter')] und mir aufgeklärt habt, [Select_CString(snubbed_poet.IsFemale, 'die', 'der')] nun in meine Dienste zurückkehren wird. Ich werde bei anderen Herrschern dieser Welt gut von Euch sprechen."
 fp3_yearly.8031.a: "Es war mir ein Vergnügen."
  
 fp3_yearly.8032.t: "Die zehn Tage der Verstorbenen"
 fp3_yearly.8032.desc: "Wenn das Ende des alten persischen Kalenderjahrs naht, ist es Zeit für das #italic Frawardigan#!, ein altes Fest zum Gedenken an die Seelen der Verstorbenen. [death_enthusiast.GetTitledFirstName], mein[death_enthusiast.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('death_enthusiast'))], ist auffallend still, fast schon mutlos, und stellt Essen als Opfergabe für die Geister der Ahnen vor die Türen.\n\n„Ihr solltet die Lampen entzünden“, sagt [death_enthusiast.Custom('DE_PRO_PER_S_3P_N')] zu mir, „um die #italic Faravaschi#!-Geister willkommen zu heißen, denn gewiss beobachten uns Eure Vorfahren gerade, jenseits der dünnen Wände dieser stofflichen Welt. Denkt an [ancestor_1.GetName] und andere mächtige Ahnen Eures Hauses.“"
 fp3_yearly.8032.a: "Leider zelebriere ich keine heidnischen Rituale."
 fp3_yearly.8032.b: "Aber natürlich, [Select_CString(death_enthusiast.IsFemale, 'meine Liebe', 'mein Lieber')]."
 fp3_yearly.8032.c: "Jetzt wo Ihr es erwähnt … Unser Haus ([ROOT.Char.GetDynastyHouseName]) ist recht glorreich."
 fp3_yearly.8032.d: "In der Tat ist das Leben wie eine kurze Kerze, die allzu leicht verlöscht."
  
 fp3_yearly.8033.t: "Gefrorene Köstlichkeiten"
 fp3_yearly.8033.desc: "Vor allen anderen hat [sorbet_enthusiast.GetTitledFirstName], mein[sorbet_enthusiast.Custom('DE_END_PRO_S_N')] scharfsichtig[sorbet_enthusiast.Custom('DE_END_ADJ_IND_S_N')] und Süßspeisen liebend[sorbet_enthusiast.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sorbet_enthusiast'))], einen auffälligen Mangel an den Tischen festgestellt.\n\n„Es gibt kein #italic Faloodeh#!!“, ruft [sorbet_enthusiast.Custom('DE_PRO_PER_S_3P_N')] und meint damit jene kalte Nachspeise aus Nudeln, Sirup und Rosenwasser, die bei Persern allseits beliebt ist. „Ich habe nach dem Lieferanten geschickt“, fährt [sorbet_enthusiast.Custom('DE_PRO_PER_S_3P_N')] fort, „und mir wurde gesagt, dass die #italic Yach-tschāl#!-Eishäuser in [yakhchal_county.GetNameNoTier] bei einem Erdbeben eingestürzt sind. Wir müssen sofort etwas unternehmen, damit nicht der ganze Hof leidet und derart abmagert, dass man uns für östliche Mystiker halten könnte!“"
 fp3_yearly.8033.a: "Ich muss den gesamten Faloodeh-Vorrat des Reichs sichern, solange ich noch kann!"
 fp3_yearly.8033.b: "Ich brauche diese Art von Überfluss nicht. Und Ihr genauso wenig."
 fp3_yearly.8033.c: "Ihr habt recht. Ich werde Gold schicken, um den Eishäusern wieder zu ihrer alten Pracht zu verhelfen."
 fp3_yearly.8033.d: "Nächstes Mal behelligt mich mit einem #italic echten#! Beschwernis."
  
 fp3_yearly.8034.t: "Der Hephthaliten-Hort"
 fp3_yearly.8034.desc: "„Lauscht mir, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName]“, fleht [wronged_vassal.GetName] vor mir. „Vor einem Monat untersuchte ich Ländereien an einem Fluss in [hephthalite_hoard_province.GetNameNoTier], als ich auf einen prächtigen Goldschatz stieß. Anhand der länglichen Schädelformen der auf den Münzen abgebildeten Könige konnte ich erkennen, dass der Schatz von einem hunnischen Volk versteckt worden sein musste – vielleicht den kaiserlichen Hephthaliten, die vor nicht allzu langer Zeit über meine Länder herrschten. Da ich von ihnen abstamme, denke ich, dass es mein Recht ist, diesen Schatz zu beanspruchen. Doch mein[greedy_vassal.Custom('DE_END_PRO_S_N')] Lehnsherr[greedy_vassal.Custom('DE_END_NOU_S_GS_N')] [greedy_vassal.GetTitledFirstName] bestreitet dies. [greedy_vassal.Custom('DE_PRO_PER_S_3P_N')|U] versucht, mir den Schatz wegzunehmen, indem [greedy_vassal.Custom('DE_PRO_PER_S_3P_N')] sich als Nachfolger[greedy_vassal.Custom('DE_END_NOU_S_GS_N')] der hephthalitischen Oberherrschaft über diese Ländereien darstellt. Bitte unterstützt mich.“"
 fp3_yearly.8034.a: "Vereinfachen wir diese Lage doch – #italic ich#! werde das Gold an mich nehmen."
 fp3_yearly.8034.b: "Ihr solltet alles [greedy_vassal.GetFirstNameNoTooltip] geben."
 fp3_yearly.8034.c: "Ein Kompromiss ist nötig – gebt den Schatz den Menschen in [hephthalite_hoard_province.GetNameNoTierNoTooltip]."
 fp3_yearly.8034.d: "Ich überlasse alles Euch – doch vergesst diesen Segen nicht."
  
 fp3_yearly.8035.t: "Das Herz und der Schöpfer"
 fp3_yearly.8035.desc: "Während ich ruhelos durch die vom Mond erleuchtete Nacht streife, gesellt sich [sufi_mystic.GetTitledFirstName] zu mir.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, sagt [sufi_mystic.Custom('DE_PRO_PER_S_3P_N')] feierlich. „Möchtet Ihr Euch der höchsten Macht ([ROOT.GetCharacter.GetFaith.HighGodNameAlternate]) nähern? Ich traf einen Sufi-Mystiker aus Chorasan, der mich die #italic Muraqaba#!-Meditation lehrte. Der Weg dorthin ist nicht einfach, doch durch sie könnt Ihr Eure niederen sterblichen Instinkte austreiben, verborgenes Wissen enthüllen und zu glückseligen Zuständen der Einswerdung mit den heiligen Schriften ([ROOT.Char.GetFaith.ReligiousText]) und dem Universum aufsteigen. Werdet Ihr Euch von mir führen lassen?“"
 fp3_yearly.8035.a: "Ja, ich bin bereit, es zu versuchen."
 fp3_yearly.8035.b: "Was auch immer das ist: Es muss unheilig sein."
 fp3_yearly.8035.c: "Ich würde lieber schlafen gehen. Habt Dank."
 fp3_unlock_meditation.tt: "Schaltet die [decision|E] „In Abgeschiedenheit meditieren“ frei"
 learning_muraqaba_toast.success: "Ihr habt die Grundlagen der #italic Muraqaba#! gelernt."
 learning_muraqaba_toast.failure: "Ihr habt es versäumt, die Grundlagen der #italic Muraqaba#! zu lernen."
  
 fp3_yearly.8036.t: "Die Stadt der Mundlosen"
 fp3_yearly.8036.desc: "Die Sonne ist bereits untergegangen, als [superstitious_councillor.GetTitledFirstName], mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('superstitious_councillor'))], und ich gemeinsam durch die Wildnis außerhalb von [spooky_county.GetNameNoTier] reite.\n\nIm düsteren Licht des Mondes erreichen wir einen Ort, von dem ich schon einmal gehört habe. Ein riesiges Labyrinth aus Menhiren, zerklüftet und schief. Eine Grabstätte oder Ritualplatz für ein vergessenes Volk aus längst vergangenen Zeiten? In die Steine wurden die Abbilder von Menschen gemeißelt – nur dass ihnen die Münder fehlen. Diese verwitterten Götzen starren uns kalt an. Als wir versuchen, vorbeizugehen, scheinen sie sich zu bewegen.\n\n„Wir sollten hier nicht verweilen“, sagt [superstitious_councillor.GetFirstNameNoTooltip] bebend. Doch ich kann nicht umhin, mich zu fragen: Wer waren diese Leute? Gibt es wirklich Geister?"
 fp3_yearly.8036.a: "Wir sollten einen Augenblick bleiben und diesen Ort erkunden."
 fp3_yearly.8036.b: "Lasst uns diesen Ort eiligst verlassen und weitere Wachen finden …"
 fp3_yearly.8036.c: "Beruhigt Euch, [superstitious_councillor.GetFirstNameNoTooltip]. Es sind nur Schatten und Staub."
 fp3_yearly.8036.d: "Ich sollte ein Gebet lesen, nur um sicher zu sein."
  
 fp3_yearly.8037.t: "Ein Heilmittel für Acedia"
 fp3_yearly.8037.desc: "Während ich lustlos durch einen vom Mond erhellten Korridor wandle, nähert sich [court_physician.GetTitledFirstName], mein[court_physician.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))].\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]“, sagt [court_physician.Custom('DE_PRO_PER_S_3P_N')]. „In letzter Zeit wirkt Ihr recht verzweifelt. Ich konnte nicht umhin, mich an einer Diagnose zu versuchen … Ich glaube, Ihr leidet an Acedia, jenem elenden Zustand des Überdrusses, von dem Einsiedler und weise [Select_CString(ROOT.Char.IsFemale,'Frauen','Männer')] gemeinhin befallen werden. Doch [persian_polymath.Custom('DE_ART_DEF_S_N')] Gelehrte [persian_polymath.GetName] ist [Select_CString(persian_polymath.IsFemale,'eine weitaus größere Ärztin','ein weitaus größerer Arzt')], als ich es bin. [persian_polymath.Custom('DE_PRO_PER_S_3P_N')|U] verfasste unlängst ein Buch über die Leiden des Geistes und kann Euch womöglich behandeln.“"
 fp3_yearly.8037.a: "Schickt nach [persian_polymath.Custom('DE_PRO_PER_S_3P_D')], ganz gleich, was [persian_polymath.Custom('DE_PRO_POS_S_3P')]e Dienste kosten."
 fp3_yearly.8037.b: "Lasst mich in Ruhe."
  
 fp3_yearly.8038.t: "Schwarze Galle"
 fp3_yearly.8038.desc: "Nachdem er mich seit meiner Ankunft [SelectLocalization(IsLandlessAdventurer(ROOT.Char), 'im Lager', 'am Hof')] aufmerksam beobachtet hat, hat [persian_polymath.GetFirstName] nun eine Diagnose.\n\n„Es ist ein Überschuss an schwarzer Galle im Gehirn, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName]. Schon die Ältesten verstanden die Grundlagen dieses Leidens, doch meine Gelehrtenkollegen aus Chorasan und Choresmien haben es lange studiert. #italic Malikhulia#! nennen wir es, und es macht einen freud- und mutlos. Manche Patienten verlieren den Appetit oder ahmen das Verhalten von Tieren nach, können jedoch auch zu plötzlicher Innovation und gesteigerter Intelligenz neigen, was vielleicht gar nicht so bedauerlich ist.\n\nDoch ich schweife ab … Wollt Ihr es mit einer Ernährung aus gesalzenem Fisch und Selleriestängeln versuchen? Die Erfahrung hat gezeigt, dass dies Wirkung zeigen könnte.“"
 fp3_yearly.8038.a: "Nun denn. Ich werde es versuchen."
 fp3_yearly.8038.b: "#italic Das#! ist Eure beste Behandlung? Ich werde jemand anderen finden …"
 lackluster_diet.tt: "Im Zuge dieser Ernährungsweise könnt Ihr nicht die [decision|E] „Sich der Völlerei ergeben“ treffen"
  
 fp3_yearly.8039.t: "Kräuter & Säfte"
 fp3_yearly.8039.desc: "[persian_polymath.GetFirstName] ist tief in Gedanken versunken. „Die Ernährungsweise, die ich angeordnet hatte, scheint keine Wirkung zu zeigen, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Ihr müsst jedoch davon absehen, Trost in Mond und Sternen, Amuletten und solcherlei primitiven Heilmitteln zu suchen, denn sie fruchten nicht. Ich würde den täglichen Verzehr bestimmter Heilkräuter wie Fenchelstängel, Gurken und Weihrauch vorschlagen. Ihr könnt der schwarzen Galle entgegenwirken, Eure Körpersäfte wieder ins Gleichgewicht bringen und Eure geistige Potenz verbessern, was Euch gewiss zugutekäme.“"
 fp3_yearly.8039.a: "Es scheint einen Versuch wert zu sein."
 fp3_yearly.8039.b: "Ich möchte lieber an meiner Ernährungsweise festhalten. Geben wir ihr noch ein bisschen Zeit."
 fp3_yearly.8039.c: "Ich habe genug von Euren unwirksamen Mitteln. Lasst mich allein."
  
 fp3_yearly.8040.t: "Psychische Potenz"
 fp3_yearly.8040.desc: "„O weh, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, sagt [persian_polymath.GetFirstName]. „Ich glaube zwar, Eure Stimmung und Euer körperlicher Zustand haben sich etwas gebessert, doch Eure Melancholie habe ich noch nicht geheilt. Leiden des Geistes sind hartnäckige Feinde. Es gibt allerdings noch andere mögliche Heilmittel. In meinem Buch habe ich festgehalten, dass die menschliche Psyche ein eigenständiges System ist, das den körperlichen Aspekt unseres Daseins beeinflusst. Wir müssen Eure psychische Potenz verbessern, indem wir Eurem Unterbewusstsein beweisen, dass der Geist ewig ist und nicht vom Tod berührt wird. Einfach ausgedrückt: Ihr müsst Euren Glauben an die höchste Instanz ([ROOT.GetCharacter.GetFaith.HighGodNameAlternate]) bekräftigen.“"
 fp3_yearly.8040.a: "Ich werde Rat in den Lehren der Sufis suchen."
 fp3_yearly.8040.b: "Ich werde [court_chaplain.GetTitledFirstName] konsultieren."
 fp3_yearly.8040.c: "Mein Glaube war stets stark. Für wen haltet Ihr mich?"
 fp3_yearly.8040.d: "Das ist zwecklos. Geht mit Euren „Heilmitteln“ woanders hausieren."
 fp3_refusing_faith_treatment_flavor: "Ihr lehnt diese Behandlung ab, doch die Bemühungen von [persian_polymath.GetFirstNameNoTooltip] könnten fortgesetzt werden"
  
 fp3_yearly.8041.t: "Der Trost der Stille"
 fp3_yearly.8041.desc: "„Das wäre ein schwieriger Weg“, erklärt [sufi_mystic.GetName], nachdem [sufi_mystic.Custom('DE_PRO_PER_S_3P_N')] von meinen Schwierigkeiten erfahren hat.\n\n„Der spirituelle Weg der Sufi-Orden, der #italic Tariqa#!, könnte zu einem großen Verständnis des Selbst und des Universums führen, doch es braucht enorme Disziplin, um es zu erreichen. Ich selbst bin nur [Select_CString(sufi_mystic.IsFemale, 'eine Initiandin', 'ein Initiand')] auf diesem Weg. Nichtsdestominder, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName], könnten wir versuchen, #italic Fana#! zu erreichen. In diesem Zustand wird man sich des Ozeans um einen herum bewusst, auch wenn man nur ein kleiner Wassertropfen im Traum der höchsten Macht ([ROOT.GetCharacter.GetFaith.HighGodNameAlternate]) ist. Ich denke, das könnte Euch einen neuen Blickwinkel auf dieses kurze Leben eröffnen.“"
 fp3_yearly.8041.a: "Ich bin bereit."
 fp3_yearly.8041.b: "Ich würde lieber ein anderes Heilmittel probieren …"
  
 fp3_yearly.8042.t: "Der unsterbliche Geist"
 fp3_yearly.8042.desc: "„In der Tat“, sagt [court_chaplain.GetFirstName], mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))], „ sind unsere Mühen und Qualen in diesem irdischen Leben nur flüchtig, doch Euer Geist wird dies überdauern. Ich verstehe allerdings, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], wenn diese Aussage allein nicht ausreicht, um Euch Trost zu spenden.“\n\n[court_chaplain.Custom('DE_PRO_PER_S_3P_N')|U] rollt eine Schriftrolle aus. „Dies ist ein Teil der unserer heiligen Schriften ([ROOT.Char.GetFaith.ReligiousText2]), niedergeschrieben von heiligen Menschen, die viel weiser waren als wir. Man findet hier anschauliche Beschreibungen des Jenseits sowie Verse, die einige Hinweise auf den Sinn hinter allem enthalten können. Ich schlage vor, Ihr studiert dies – wenn nötig viele Male –, bis Eure Seele Frieden findet. Falls Euch das Lesen jedoch nicht zusagt, könnt Ihr das Gotteshaus ([ROOT.Char.GetFaith.HouseOfWorship]) besuchen, um innere Zwiesprache mit der höchsten Macht ([ROOT.GetCharacter.GetFaith.HighGodName]) zu halten.“"
 fp3_yearly.8042.a: "Die Schriften werden ausreichen."
 fp3_yearly.8042.b: "Vielleicht ist das Gotteshaus ([ROOT.Char.GetFaith.HouseOfWorship]) besser für mich geeignet."
 fp3_yearly.8042.c: "Es scheint, als könntet Ihr mir doch nicht helfen."
  
 fp3_yearly.8043.t: "Unheilbar"
 fp3_yearly.8043.desc: "[persian_polymath.GetFirstName] hat mich seit vielen Wochen tief in Gedanken versunken beobachtet.\n\n„Leider bin ich mit meinem Latein am Ende, groß[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleTierName]. Ich habe all mein Wissen und all meine Fähigkeiten eingesetzt, doch wie ich schon sagte, sind Leiden des Geistes sehr schwer zu heilen. Dennoch glaube ich, dass wir Fortschritte gemacht haben, denn Eure Säfte scheinen ausgeglichener zu sein und Euer Geist ist stärker geworden. Falls Ihr geduldig seid und weiterhin gesunde Mengen an Fisch sowie einige der von mir verschriebenen Kräuter zu Euch nehmt, denke ich, dass Ihr – so die höchste Instanz ([ROOT.GetCharacter.GetFaith.HighGodNameAlternate]) es will – die #italic Malikhulia#! besiegen könnt.\n\nDoch ich muss Euch verlassen. Es gibt anderorts noch Wissen, das es zu erwerben gilt.“"
 fp3_yearly.8043.a: "Ich werde alle Bücher kaufen, die Ihr wünscht. Ich brauche Eure Dienste noch."
 fp3_yearly.8043.b: "Vielleicht war es von Anfang an ein hoffnungsloses Unterfangen."
 fp3_polymath_stays_flavor: "[persian_polymath.GetFirstNameNoTooltip] bleibt an Eurem Hof."
  
 fp3_yearly.8044.t: "Das Licht der Welt"
 fp3_yearly.8044.desc: "So lange fühlte sich die Welt trist und traurig an. Dinge, die mir früher Freude bereiteten, erschienen mir wie flüchtige Ablenkungen, ohne Sinn und Substanz. Meine Gedanken schweiften in dunkle und düstere Gefilde, und meine Träume waren voller Angst. Doch diese lang anhaltende Niedergeschlagenheit hat nun zu schwinden begonnen.\n\nWenn ich auf die Länder um mich herum blicke, sehe ich Licht, das die Wolken durchdringt. Ich sehe die Schönheit der Erde und all ihre Geheimnisse. Vielleicht waren es all die Behandlungen, die [persian_polymath.GetFirstName] mir verschrieben hat, vielleicht auch etwas anderes. Ich werde es womöglich nie erfahren, doch etwas hat sich in mir verändert. Ich fühle mich wieder ganz."
 fp3_yearly.8044.a: "Ich sollte dieses Gefühl auskosten. Es könnte nicht von Dauer sein."
  
