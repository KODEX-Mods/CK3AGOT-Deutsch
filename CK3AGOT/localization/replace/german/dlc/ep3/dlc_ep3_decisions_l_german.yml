 ep3_decisions_event.3001.t: "Griechenland wiederhergestellt"
 ep3_decisions_event.3001.desc: "Während mein Rat und einige ausgewählte Strategoi Neuigkeiten aus dem Reich berichten, ergreift m[interlocutor.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', interlocutor)] [interlocutor.GetFirstName] das Wort.\n\n„Es wäre nachlässig, nicht zu erwähnen, m[ROOT.Char.Custom('DE_ART_IND_N')] [interlocutor.Custom2('RelationToMeShort', ROOT.Char)], dass die Bemühungen des Reiches, den griechischen Landen ihren historischen Status als Bollwerke der Zivilisation zurückzugeben, erfolgreich waren.\n\nDie Strategoi haben sich unermüdlich bemüht, ihre Länder zu entwickeln und so den Ruhm von [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] zu mehren!“"
