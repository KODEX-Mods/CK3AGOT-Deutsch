 ep3_decisions_event.5002.t: "Eine Schande für die Familie"
 ep3_decisions_event.5002.desc: "„Ich hätte nicht gedacht, dass Ihr eine solche Schande so sanftmütig ertragen würdet.“ Ein Pferd hält unmittelbar an unserem Lager. [my_rival.GetTitledFirstName|U], m[my_rival.Custom('DE_ART_IND_N')] #EMP lieb[my_rival.Custom('DE_END_ADJ_IND_S_N')]#! [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('my_rival'))], ist s[my_rival.Custom('DE_ART_IND_N')] Reiter[my_rival.Custom('DE_END_NOU_S_GS_N')].\n\n„Was ist nur in Euch gefahren? Spielt $knight_culture_player_plural_no_tooltip_lowercase$ und tut so, als würdet Ihr in einem Kindermärchen leben.“ [my_rival.Custom('DE_PRO_PER_S_3P_N')|U] steigt ab und spuckt auf den Boden.\n\n„Wann kommt Ihr endlich zur Vernunft? Besorgt Euch ein Stück Land, ehe Ihr den guten Namen unserer Familie weiter entehrt.“"
 ep3_decisions_event.5002.a: "„Vielleicht wird es Zeit, sich niederzulassen …“"
 ep3_decisions_event.5002.b: "„Ich habe keine Zeit für ehrlose Menschen.“"
