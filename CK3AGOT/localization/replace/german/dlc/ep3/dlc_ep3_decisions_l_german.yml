 convert_to_feudalism_from_administrative_decision_desc: "Dieses Reich braucht weniger Beamte und mehr #EMP Macher#!. Wenn das Reich ([ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]) erblühen soll, müssen wir das abschütteln, was uns behindert."
