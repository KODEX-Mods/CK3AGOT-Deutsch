 ep3_decisions_event.2001.opening: "Seid gegrüßt, ruhmreich[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetNameNoTooltip],"
 ep3_decisions_event.2001.desc: "Ich bin in [confirmation_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] eingetroffen, um meine weitergehende Bestätigung als [confirmation_vassal.GetTitleAsNameNoTooltip] von [confirmation_vassal.GetPrimaryTitle.GetName] zu empfangen.\n\nIch stehe selbstverständlich baldmöglichst zu Eurer Verfügung."
 ep3_decisions_event.2001.a: "Richten wir sofort die Zeremonie aus."
 ep3_decisions_event.2001.a.tt.court: "Ihr empfangt [confirmation_vassal.GetTitledFirstName] an Eurem [royal_court|E]"
 ep3_decisions_event.2001.a.tt: "Ihr empfangt [confirmation_vassal.GetTitledFirstName]"
 ep3_decisions_event.2001.b: "Ich bin viel zu beschäftigt, um #EMP [confirmation_vassal.Custom('DE_PRO_PER_S_3P_A')]#! zu sehen."
 ep3_decisions_event.2001.b.tt: "Ihr schickt [confirmation_vassal.GetTitledFirstName] weg"
  
 ep3_decisions_event.2002.opening: "[confirmation_liege.Custom2('AppropriateGreeting', ROOT.Char)]"
 ep3_decisions_event.2002.desc: "Ich fürchte, ich bin derzeit viel zu beschäftigt, um eine Bestätigungsfeier abzuhalten. Ihr versteht sicher, dass viele Pflichten um meine Zeit buhlen.\n\nGute Reise zurück nach [confirmation_vassal.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]."
 ep3_decisions_event.2002.a: "#EMP Was?!#!"
  
  # Liege Event 
 ep3_decisions_event.2010.t: "$admin_confirmation_event_header$ Diener des Kaiserreichs"
 ep3_decisions_event.2010.desc: "Meine Palastfunktionäre drängen sich im [ROOT.Char.Custom('GetThroneRoom')], wo eine endlose Reihe kaiserlicher Würdenträger wartet.\n\nAm bemerkenswertesten ist [confirmation_vassal.GetTitledFirstName] [confirmation_vassal.GetDynastyHouseName], [confirmation_vassal.Custom('DE_ART_DEF_S_N')] aus [confirmation_vassal.GetCapitalLocation.GetNameNoTooltip] hierhergereist ist. Mein[confirmation_vassal.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', confirmation_vassal)] gebietet über besondere Lande ([confirmation_vassal.GetPrimaryTitle.GetName]):"
 ep3_decisions_event.2010.desc_theme_civilian: "einen lebhaften Knotenpunkt von Herstellung und Handel,"
 ep3_decisions_event.2010.desc_theme_military: "eine Region, die von pöbelnden Rohlingen und übenden Truppen geprägt wird,"
 ep3_decisions_event.2010.desc_theme_frontier: "eine zerklüftete Grenzregion, die eines der großen Bollwerke des Reiches ist,"
 ep3_decisions_event.2010.desc_theme_imperial: "ein Juwel des Reiches, das viele seltene Privilegien genießt,"
 ep3_decisions_event.2010.desc_theme_naval: "eine Küstenregion mit Werften und Häfen,"
 ep3_decisions_event.2010.desc_theme_small: "eine kleine Enklave von geringer Bedeutung,"
 ep3_decisions_event.2010.desc_theme_big: "ein ausgedehntes Herrschaftsgebiet von erheblicher Bedeutung,"
 ep3_decisions_event.2010.desc_theme_balanced: "ein recht großes Gebiet von vielfältigem Wert für das Reich,"
 ep3_decisions_event.2010.desc_cool_foreigners: "Heimat der vertrauenswürdigen, [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetEthos.GetNameNoTooltip|l]en [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetCollectiveNoun]"
 ep3_decisions_event.2010.desc_weird_foreigners: "Heimat der seltsamen, [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetEthos.GetNameNoTooltip|l]en [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetCollectiveNoun]"
 ep3_decisions_event.2010.desc_same_culture: "Heimat der provinziellen [ROOT.Char.GetCulture.GetCollectiveNoun]"
 ep3_decisions_event.2010.desc_state_faith: "und Anhängern des [ROOT.Char.GetPrimaryTitle.GetAdjective|l]en Glaubens ([confirmation_vassal.GetCapitalLocation.GetCounty.GetFaith.GetName])"
 ep3_decisions_event.2010.desc_heretic_faith: "– elenden [confirmation_vassal.GetCapitalLocation.GetCounty.GetFaith.GetAdjective|l]en Heiden!"
 ep3_decisions_event.2010.desc_accepted_faith: "– und den Gotteshäusern ([ROOT.Char.GetFaith.HouseOfWorshipPlural]) ihres [confirmation_vassal.GetCapitalLocation.GetCounty.GetFaith.GetAdjective|l]en Glaubens."
 ep3_decisions_event.2010.desc_my_faith: "– und einigen schönen Gotteshäusern ([ROOT.Char.GetFaith.HouseOfWorshipPlural]) des wahren [ROOT.Char.GetFaith.GetAdjective|l]en Glaubens."
 ep3_decisions_event.2010.desc_hate: "\n\nSelbst während ich auf den Hinterkopf von [confirmation_vassal.GetTitledFirstNameNoTooltip] hinunterblicke, kann ich [confirmation_vassal.Custom('DE_PRO_POS_S_3P')]e brennende Verachtung spüren. Dieser Mensch murmelt [second.Custom('quirk_neg_adverb')|l] Schwüre … während [confirmation_vassal.Custom('DE_PRO_PER_S_3P_N')] davon träumt, mich mit dem eigenen Amtszepter zu erschlagen."
 ep3_decisions_event.2010.desc_love: "\n\n[second.Custom('quirk_pos_adverb')|U] unterzieht sich [confirmation_vassal.GetTitledFirstNameNoTooltip] den Riten. [confirmation_vassal.Custom('DE_PRO_PER_S_3P_N')|U] ergreift [confirmation_vassal.Custom('DE_PRO_POS_S_3P')] Amtszepter und [second.Custom('quirk_pos_pp')] schwört [second.Custom('DE_PRO_PER_S_3P_N')], treue Dienste zu leisten."
 ep3_decisions_event.2010.desc_decrepit: "\n\nDie Jahre scheinen wie Mühlsteine auf dem gebeugtem Rücken von [confirmation_vassal.GetTitledFirstNameNoTooltip] zu lasten, als [confirmation_vassal.Custom('DE_PRO_PER_S_3P_N')] sich zur Unterwerfung erhebt. [Select_CString(confirmation_vassal.IsFemale, 'Die', 'Der')] schrumpelige Alte hat viel Erfahrung, aus der [confirmation_vassal.Custom('DE_PRO_PER_S_3P_N')] schöpfen kann … und hoffentlich noch ein paar gute Jahre, um dies auch zu tun."
 ep3_decisions_event.2010.desc_young: "\n\n[confirmation_vassal.GetTitledFirstNameNoTooltip|U] ist weder jung noch frisch, doch während der Bestätigungsriten hält [confirmation_vassal.Custom('DE_PRO_PER_S_3P_N')] das Amtszepter fest in den weichen Händen. Da wird es noch einiges zu beweisen geben …"
 ep3_decisions_event.2010.desc_skilled: "\n\nDer Mensch, der sich vor mir unterwirft, regiert mit [confirmation_vassal.Custom('ComplimentAdjective')|l]er Hand. Welche Politik [confirmation_vassal.Custom('DE_PRO_PER_S_3P_N')] auch immer vertritt, was auch immer [confirmation_vassa.Custom('DE_PRO_PER_S_3P_D')] am Herzen liegt: [confirmation_vassal.GetTitledFirstNameNoTooltip|U] macht dem Reich ([ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]) Ehre."
 ep3_decisions_event.2010.desc_incompetent: "\n\nNach allen Berichten bestätige ich nun die Ernennung von jemanden, der gänzlich ungeeignet und [second.Custom('quirk_neg_adverb')|l] regiert. Doch [confirmation_vassal.GetTitledFirstNameNoTooltip] zu verschmähen, während [confirmation_vassal.Custom('DE_PRO_PER_S_3P_N')] mir beste Dienste schwört, die [confirmation_vassal.Custom('DE_PRO_PER_S_3P_N')] nicht zu leisten vermag, würde wenig nützen …"
 ep3_decisions_event.2010.desc_generic_outro: "\n\n[confirmation_vassal.GetTitledFirstNameNoTooltip|U] verneigt sich tief, nimmt das symbolische Autoritätszepter in die Hand und schwört, [ROOT.Char.Custom('DE_ART_DEF_S_D')] [ROOT.Char.GetTitleAsNameNoTooltip] treu zu dienen."
 ep3_decisions_event.2010.a: "„Regiert gut, [confirmation_vassal.GetTitleAsNameNoTooltip].“"
  
  # Vassal Event 
 ep3_decisions_event.2011.desc: "Im [confirmation_liege.Custom('GetThroneRoom')] des Hauptpalastes von [confirmation_liege.GetCapitalLocation.GetTitle.GetNameNoTier] sitzt [confirmation_liege.GetTitledFirstNameRegnal] – Regent[confirmation_liege.Custom('DE_END_NOU_S_GS_N')] der höchsten Macht ([confirmation_liege.GetFaith.HighGodName]) auf Erden – in ganzer Pracht.\n\n"
 ep3_decisions_event.2011.desc_child: "Inmitten anderer hochrangiger Beamter zu warten, während ein pickelgesichtiger Jungspund jammernd auf dem Thron herumzappelt, ist … eine recht sonderbare Erfahrung."
 ep3_decisions_event.2011.desc_heretic: "[Select_CString(confirmation_liege.IsFemale, 'Die Heidin, die', 'Der Heide, der')] das Reich ([confirmation_liege.GetPrimaryTitle.GetTierAsName]) der [confirmation_liege.GetCapitalLocation.GetCounty.GetFaith.GetAdherentNamePlural] regiert. Selbst hier, inmitten der Hof-[confirmation_liege.GetFaith.PriestNeuterPlural] und Prälaten, ist die Stimmung angespannt."
 ep3_decisions_event.2011.desc_war: "Als wir Beamten niederknien und unsere Zeremonie beginnt, schnaufen die Offiziere ungeduldig. Ihr Krieg, so scheint es, nimmt wenig Rücksicht auf unsere Ehrungen."
 ep3_decisions_event.2011.desc_poorly_run: "Und im Chaos. Die Kreaturen des Palastes kichern, während man uns Beamte mit nur wenig Rücksicht auf den Ritus an unsere Plätze drängt."
 ep3_decisions_event.2011.desc_well_run: "Eine endlose Schlange von Beamten wartet, die alle vor unserem Herrscher in Ehrfurcht niederknien."
 ep3_decisions_event.2011.desc_gender: "Ein Mensch, der thront. Es ist gut, dass es uns Beamten auf Besuch verboten ist, [Select_CString(confirmation_liege.IsFemale, 'unsere Herrscherin', 'unseren Herrscher')] anzusehen!"
 ep3_decisions_event.2011.desc_typical_palace: "Man geleitet mich zu einer aufgereihten Schlange hoher Beamter. Mit dem Aufschrei aller, der Musiker und Herolde, beginnen unsere prächtigen Zeremonien."
  
 ep3_decisions_event.2011.desc_hate: "[confirmation_liege.Custom('DE_ART_DEF_S_N')|U] [confirmation_liege.GetTitleAsNameNoTooltip] spricht mich [second.Custom('quirk_neg_adverb')|l] an: [confirmation_liege.Custom('DE_PRO_PER_S_3P_N')|U] hat nur Hohn für mein gebeugtes Haupt, während meine Insignien über mir herabbaumeln.\n\n"
 ep3_decisions_event.2011.desc_love: "[confirmation_liege.Custom('DE_ART_DEF_S_N')|U] [confirmation_liege.GetTitleAsNameNoTooltip] spricht mit warmer und [second.Custom('quirk_pos_adjective')|l]er Stimme, als [confirmation_liege.Custom('DE_PRO_PER_S_3P_N')] mich anredet und mir meine Insignien überreicht.\n\n"
 ep3_decisions_event.2011.desc_meh: "[confirmation_liege.Custom('DE_ART_DEF_S_N')|U] [confirmation_liege.GetTitleAsNameNoTooltip] wendet sich nacheinander an jeden Ernannten, verleiht ihm die Insignien und nimmt die Eide entgegen, bis [confirmation_liege.Custom('DE_PRO_PER_S_3P_N')] schließlich zu mir kommt.\n\n"
  
 ep3_decisions_event.2011.desc_theme_civilian: "„Der Friede der schönsten denkbaren Welt ([Confirmation_liege.GetFaith.PositiveAfterLife]) mag am Ende doch noch in diesem Reich ([Confirmation_vassal.GetPrimaryTitle.GetNameNoTier]) zum Leben erwachen“, sagt [confirmation_liege.Custom('DE_PRO_PER_S_3P_N')]. „Es ist ein Garten, der sachte zu hegen ist.“"
 ep3_decisions_event.2011.desc_theme_military: "„Ihr sollt das Schwert des Reichs ([confirmation_vassal.GetPrimaryTitle.GetNameNoTier]) schärfen“, sagt [confirmation_liege.Custom('DE_PRO_PER_S_3P_N')] zu mir, „und es soll nur von den Gerechten geführt werden.“"
 ep3_decisions_event.2011.desc_theme_frontier: "„Schlaft wenig“, befiehlt [confirmation_liege.Custom('DE_PRO_PER_S_3P_N')]. „Bleibt standhaft. Das Reich ([confirmation_vassal.GetPrimaryTitle.GetNameNoTier]) ist der Ort, an dem alles, was [confirmation_liege.GetPrimaryTitle.GetAdjective|l] ist, lebt oder stirbt.“"
 ep3_decisions_event.2011.desc_theme_imperial: "„In Euren Landen ([confirmation_vassal.GetPrimaryTitle.GetNameNoTier])“, sagt [confirmation_liege.Custom('DE_PRO_PER_S_3P_N')], „sollt Ihr das Abbild des Reichs ([confirmation_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]) selbst sein. Nur wenige – außer den Verderbten – dürfen eine solche Freiheit kosten.“"
 ep3_decisions_event.2011.desc_theme_naval: "„Im Salz an den Gestaden von [confirmation_vassal.GetPrimaryTitle.GetNameNoTier]“, sagt [confirmation_vassal.GetPrimaryTitle.GetName], „riecht man das Blut des Blut dieses Reichs ([confirmation_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]) – und sieht die Tränen seiner Witwen.“"
 ep3_decisions_event.2011.desc_theme_small: "„Eure Lande ([confirmation_vassal.GetPrimaryTitle.GetNameNoTier]) sind ein bescheidenes Herrschaftsgebiet“, sagt [confirmation_liege.Custom('DE_PRO_PER_S_3P_N')], „aber ein würdiges.“"
 ep3_decisions_event.2011.desc_theme_big: "„Ein riesiges Gebiet wie Eure Lande ([Confirmation_vassal.GetPrimaryTitle.GetNameNoTier])“, sagt [confirmation_liege.Custom('DE_PRO_PER_S_3P_N')] zwischen den Amtsformeln, „ sind eine mächtige Bestie, die nur [Select_CString(confirmation_vassal.IsFemale, 'die richtige Herrin', 'der richtige Herr')] zu zähmen versteht …“"
 ep3_decisions_event.2011.desc_theme_balanced: "„Euer Amt wird Euch von den höchsten Mächten ([Confirmation_liege.GetFaith.HighGodName]) und [Select_CString(Confirmation_liege.IsFemale, 'Eurer', 'Eurem')] [Confirmation_liege.GetTitleAsNameNoTooltip] verliehen“, sagt [confirmation_liege.Custom('DE_PRO_PER_S_3P_N')]. „Merkt Euch das und regiert Eure Lande ([Confirmation_vassal.GetPrimaryTitle.GetNameNoTier]) gut.“"
 ep3_decisions_event.2011.desc_outro: "\n\nIch gebe all die passenden Antworten. Und mit einer tiefen Verbeugung vor [Select_CString(Confirmation_liege.IsFemale, 'meiner Lehnsherrin', 'meinem Lehnsherrn')] nehme ich schließlich das Zepter der provinziellen Autorität in die Hand."
 ep3_decisions_event.2011.a: "Seid gepriesen, [confirmation_liege.GetTitleAsNameNoTooltip]."
  
