 reject_inheritance_decision: "Erbe ausschlagen"
 reject_inheritance_decision_desc: "Welchen Reiz haben neue Titel für mich? Nichts als weitere Fesseln der Pflicht und des unverdienten Reichtums, die die Seele immer fester umklammern.\n\nWenn ich solchen Firlefanz will, nehme ich ihn mir einfach selbst."
