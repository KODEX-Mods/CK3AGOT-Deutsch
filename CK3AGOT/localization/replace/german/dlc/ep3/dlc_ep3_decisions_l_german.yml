  #Recreate the ERE 
 recreate_byzantine_empire_decision: "Byzantinisches Kaiserreich wiederherstellen"
 recreate_byzantine_empire_decision_desc: "Die Zerschlagung unseres Reichs ([GetTitleByKey('e_byzantium').GetName]) war eine noch nie da gewesene Tragödie für unser Volk, doch wir haben weiter gekämpft. Denn solange ein einziger [Glossary('Romaios', 'ROMAIOS_GLOSS')] noch steht, steht auch Rom noch.\n\nEines Tages wird wieder ein rechtmäßiger Herrscher auf dem Thron von Konstantinopel sitzen und das Reich wird sich wieder erheben."
 recreate_byzantine_empire_decision_tooltip: "[GetTitleByKey('e_byzantium').GetName|U] erschaffen und seine uralten Bräuche wieder einführen"
 recreate_byzantine_empire_decision_confirm: "Rom erhebt sich wieder!"
 ep3_decisions_event.4030.t: "Ein wiedergeborenes Imperium"
 ep3_decisions_event.4030.desc: "Durch das Sterben der Gläubigen, durch das Feuer der Rhetorik, durch den Willen der höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) – #EMP ersteht das Byzantinische Kaiserreich neu auf!#!\n\nIch blicke auf die Königin der Städte und eine warme Brise vom Marmara spielt mit meinen herrschaftlichen Gewändern. Aus dem großen Haus der Heiligen Weisheit erklingt schönster Gesang. Die Bürger tanzen in den Straßen und bringen Dankbarkeit und Freude zum Ausdruck.\n\nUnsere Tage der Schande, in denen die ganze Welt die gefallenen [Glossar('Romaioi', 'ROMAIOS_GLOSS')] verachtete, gehen nun zu Ende. [Select_CString(ROOT.Char.IsFemale, 'Eine legitime', 'Ein legitimer')] [ROOT.Char.GetTitleAsNameNoTooltip] sitzt wieder auf dem Thron von [GetScriptedCharacterByHistoryID('70523').GetFirstName].\n\n#EMP Ich.#!"
 ep3_decisions_event.4030.a: "Der Ruhm Roms wird weiter wachsen!"
 ROMAIOS_GLOSS: "#bold Romaioi#! (Singular #bold Romaios#!) ist die griechische Transliteration des lateinischen Namens #bold Romani#!, wie sich die Römer selbst nannten. Während des gesamten Mittelalters bezeichneten sich die Byzantiner als Römer und nannten ihr Reich #EMP Basileia ton Romaion#!, das Reich der Römer."
  #Varangian Guard 
 found_varangian_guard_decision: "Die Warägergarde gründen"
 found_varangian_guard_decision_desc: "Seit Jahren versammeln sich Krieger aus den entlegensten Ländern des Nordens in Konstantinopel, angezogen von unseren Reichtümern. Sie bieten ihre Dienste als Söldner an, eine Kunst, die sie hervorragend beherrschen, und sie sind nur dem Geld und ihrem eigenen Stolz treu. Wenn es uns gelänge, ihre Präsenz um den Kaiser zu organisieren, hätten wir eine unbesiegbare Streitmacht zu unseren persönlichen Diensten!"
 found_varangian_guard_decision_tooltip: "$found_varangian_guard_decision$"
 found_varangian_guard_decision_confirm: "Anwerbung beginnen"
 unlocked_varangian_guard_desc: "Schaltet das [court_position|E] „$akolouthos_court_position$“ und das [men_at_arms|E] „[GetMaA('varangian_guards').GetName]“ für „[GetTitleByKey('e_byzantium').GetName]“ frei."
 unlocked_varangian_guard_desc_tt: "Warägergarde gegründet"
  #Grain Dole 
 reinstitute_grain_dole_decision: "Die Getreidespende wieder einführen"
 reinstitute_grain_dole_decision_desc: "Jahrhundertelang genossen die Bürger Roms und später Konstantinopels den größten Vorteil des Lebens in der Hauptstadt der Welt: die regelmäßige Verteilung von kostenlosem oder zumindest zu festen Preisen angebotenem Brot. Diese Tradition ging zusammen mit der Kornkammer Roms – Ägypten – verloren, doch jeder Kaiser, der sie wieder einführen würde, würde seine Beliebtheit bei den Massen auf der Stelle steigern."
 reinstitute_grain_dole_decision_tooltip: "Die Brotverteilung für die Bewohner des Hauptsitzes wieder einführen"
 reinstitute_grain_dole_decision_confirm: "Öffnet die Kornspeicher!"
