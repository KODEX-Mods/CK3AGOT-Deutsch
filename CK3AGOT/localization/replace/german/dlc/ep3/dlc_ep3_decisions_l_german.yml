 ep3_decisions_event.4080.desc.intro: "Er ist fast fertig. Vor meinen Augen entsteht ein fester Ort, an dem sich Dichter versammeln, treffen und die nächste Generation von Verseschmieden aus der Taufe heben können.\n\n"
 ep3_decisions_event.4080.wallada: "Mein Traum,"
 ep3_decisions_event.4080.heir: "Der Traum meines Mentors,"
 ep3_decisions_event.4080.desc.outro: "ein florierender und geschäftiger Dreh- und Angelpunkt für die schönen Künste hier in [location.GetName], wird endlich Wirklichkeit.\n\nAls die letzten Parkettteile in den Boden eingesetzt werden, weht der Geruch von frisch gestrichenem Mauerwerk über den Hof. Die Zuschauer jubeln mir zu, als ich die Waisenkinder des Orts in den Unterricht einführe.\n\nIch wünsche mir nur, dass er auch kommenden Generationen erhalten bleibt."
