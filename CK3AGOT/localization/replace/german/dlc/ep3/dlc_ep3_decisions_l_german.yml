 prepare_greek_fire_dromons_decision_desc: "Den Bosporus in Brand zu setzen, hat [GetTitleByKey('b_constantinople').GetNameNoTier] schon einmal vor dem Untergang bewahrt und könnte es wieder tun. Das geschützte Gewässer ist einer der wenigen Orte, an denen sich unsere geheimnisvolle Substanz namens „Seefeuer“ zuverlässig einsetzen lässt.\n\nStellen wir massive Feuerspritzen her und bewaffnen wir eine Garnisonsflotte damit."
