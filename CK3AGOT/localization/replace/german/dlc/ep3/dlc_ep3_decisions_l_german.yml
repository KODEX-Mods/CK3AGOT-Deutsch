 ep3_decisions_event.4065.desc: "Das Reich wird umgeordnet, wobei Leistung das Leitprinzip sein soll. Für erbliche Landbesitzer ist kein Platz mehr.\nIch erwarte von allen Vasallen, dass sie sich entsprechend anpassen und sich in die Reihen meiner Statthalter einreihen."
