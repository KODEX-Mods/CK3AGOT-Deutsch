 gather_provisions_decision: "Vorrätesammeln"
 gather_provisions_decision_desc: "Wie eine Armee marschiert auch ein Lager nicht gern mit leerem Magen. Wenn es sein muss, kann auch die Wildnis von [ROOT.Char.GetCurrentLocation.GetName] nach Nahrung durchkämmt werden."
 gather_provisions_decision_tooltip: "Das Land nach [Concept('provisions', 'Vorräten')|E] durchkämmen"
 gather_provisions_decision_confirm: "Bitte nicht schon wieder Brennnesselsuppe …"
 gather_provisions_decision_effect_tt: "Ihr, Euer [GetCourtPositionType('chief_forager_camp_officer').GetName()] oder Euer [GetCourtPositionType('huntperson_camp_officer').GetName()] können nach [Concept('provisions', 'Vorräten')|E] suchen"
 gather_provisions_decision_unlock_tt: "Erfordert das [domicile_building|E] „[GetDomicileBuilding('mess_tent_01').GetName]“"
 ep3_decisions_event.7000.t: "Die Überfülle von [forage_province.GetNameNoTooltip]"
 ep3_decisions_event.7000.desc: "Als ich aus meinem Lager trete, betrachte ich mir zunächst die Umgebung ([forage_province.Custom('TerrainTypeProvince')]), um nach Anzeichen von Wild oder anderer Nahrung Ausschau zu halten.\n\n"
 ep3_decisions_event.7000.winter_forage: "[forage_province.GetName|U] mag in den milden Jahreszeiten mehr zu bieten haben, doch die bittere Kälte des Winters hat den Boden ([forage_province.Custom('GetProvinceGroundDesc')]) steinhart gemacht und die Landschaft ([forage_province.Custom('GetTerrainTypePlural')]) eingefroren. Wir werden hier nicht viel finden …"
 ep3_decisions_event.7000.difficult_forage: "Beim Absuchen des Bodens ([forage_province.Custom('GetProvinceGroundDesc')]) in der Landschaft ([forage_province.Custom('GetTerrainTypePlural')]) in [forage_province.GetName] findet sich wenig Ermutigendes: Hier gibt es nichts, was unserer Mägen wohltun würde. Unsere einzige Hoffnung ist die Jagd."
 ep3_decisions_event.7000.difficult_hunt: "Obwohl es in der Umgebung von [forage_province.GetName] viele Pilze, Wurzeln und Beeren gibt, ist es dennoch kein Paradies für Jäger. Nicht einmal ein einzelner Hase ist zu sehen."
 ep3_decisions_event.7000.good: "Wir haben Glück: Das Klima in [forage_province.GetName] ist mild und gefällig. Wohin man auch schaut, sieht man die Gaben der Natur in der umliegenden Landschaft ([forage_province.Custom('GetTerrainTypePlural')]). Wir werden hier gut zurechtkommen."
 ep3_decisions_event.7000.fallback: "[forage_province.GetName|U] sollte gut zu uns sein. Die Landschaft ([forage_province.Custom('GetTerrainTypePlural')]) ist voller Leben, und man muss sich nur die Zeit nehmen und Sorgfalt walten lassen, um hier Nahrung zu finden."
