 there_is_someone_to_ask_for_help: "Es gibt immer noch jemanden, den Ihr um Hilfe bitten könnt"
  #Proselytize 
 evangelize_the_slavs_decision: "Die Heiden missionieren"
 evangelize_the_slavs_decision_desc: "Als Bewahrer des einen wahren Glaubens ist es als [GetTitleByKey('e_byzantium').GetName] unsere Pflicht, die Heiden zu missionieren und sie als unsere jüngeren Brüder und Schwestern im Christentum in den Schoß unserer Kirche aufzunehmen. Dies ist umso wichtiger, als sie direkt hinter unseren Grenzen leben und die Integrität und Sicherheit des Reiches bedrohen."
 evangelize_the_slavs_decision_tooltip: "Einen Missionar entsenden, um Eure heidnischen Nachbarn zu bekehren"
 evangelize_the_slavs_decision_confirm: "Den Missionar entsenden"
 evangelize_the_slavs_decision_effect: "Ihr entsendet einen Missionar, um einen benachbarten Herrscher heidnischen Glaubens zu bekehren.\n$EFFECT_LIST_BULLET$Falls der Missionar Erfolg hat, wird der Herrscher zu Eurem [faith|E] konvertieren und Euer [ally|E] werden. Ihr erhaltet einen [legend_seed|E].\n$EFFECT_LIST_BULLET$Die Teilnahme an der Evangelisierung wird als ein derart prestigeträchtiges Unterfangen angesehen, dass Ihr selbst dann [influence|E] und [prestige|E] erhaltet, falls Euer Missionar scheitert."
 ep3_decisions_event.4020.t: "Die [pagan.GetCulture.GetCollectiveNounNoTooltip] missionieren"
 ep3_decisions_event.4020.desc: "Das Himmelreich gehört den Gläubigen, doch [Select_CString(pagan.IsFemale, 'unsere Nachbarin', 'unser Nachbar')] [pagan.GetTitledFirstName] ist sich dessen nicht im Mindesten bewusst und hält weiterhin an Aberglauben und falschen Göttern fest.\n\nDie Rettung [pagan.Custom('DE_PRO_PER_S_3P_N')]er Seele und die [pagan.Custom('DE_PRO_PER_S_3P_N')]es Volkes ist an sich schon ein edles Unterfangen, doch diese Bekehrung bietet auch #EMP irdische#! Vorteile: Für den Anfang würde ihre Feindseligkeit uns gegenüber verringert und sie würden in unseren eigenen Einflussbereich geholt.\n\n [evangelizer.GetFirstName], m[evangelizer.Custom('DE_ART_IND_N')] auserwählt[evangelizer.Custom('DE_END_ADJ_IND_S_N')] Missionar[evangelizer.Custom('DE_END_NOU_S_GS_N')], ist aufbruchsbereit."
 ep3_decisions_event.4020.a: "Möge die höchste Instanz ([ROOT.Char.GetFaith.HighGodNameAlternate]) Euch führen!"
 ep3_decisions_event.4020.a.tt: "[evangelizer.GetFirstNameNoTooltip] bricht zum Hauptsitz von [pagan.GetTitledFirstNameNoTooltip] auf."
 ep3_decisions_event.4022.desc: "Abgesandte unserer Nachbarn kommen und gehen so oft, dass ich sie kaum auseinanderhalten kann. [Select_CString(evangelizer.IsFemale, 'Die heutige Abgesandte', 'Der heutige Abgesandte')] aus der Fremde ([GetTitleByKey('e_byzantium').GetName]) sticht jedoch aus ihnen heraus wie niemand zuvor.\n\n[evangelizer.Custom('DE_PRO_PER_S_3P_N')|U] scheint zunächst einmal irgendwie heilig zu sein, und anstatt politische Forderungen zu stellen, predigt [evangelizer.GetFirstName] von einem allmächtigen Gott, der in Tempeln aus Gold und Silber verehrt wird, die immerzu nach Weihrauch riechen."
 ep3_decisions_event.4022.a: "Erzählt mir doch bitte mehr."
 ep3_decisions_event.4022.a.tt: "Ihr geht ein [alliance|E] mit [sender.GetTitledFirstName], [Select_CString(sender.IsFemale, 'der Lehnsherrin', 'dem Lehnsherrn')] von [evangelizer.GetTitledFirstNameNoTooltip] ein"
 ep3_decisions_event.4022.b: "Wir brauchen keine neuen Götter."
 ep3_decisions_event.4022.c: "Lächerliche Lästerei!"
 ep3_decisions_event.4022.c.tt: "Das sollte unsere Meinung deutlich machen: Eure Prediger sind hier nicht willkommen! Doch wir sollten auf Vergeltung gefasst sein …"
 ep3_decisions_event.4025.desc_new: "[Select_CString(sender.IsFemale, 'Meine Vorgängerin', 'Mein Vorgänger')] [sender.GetFirstName] hatte in die Missionierung der [pagan.GetCulture.GetCollectiveNounNoTooltip] investiert, doch zu [sender.Custom('DE_PRO_POS_S_3P')]em Leidwesen werde ich die Früchte dieser Mühen ernten. [evangelizer.GetFirstName], [sender.Custom('DE_PRO_POS_S_3P')][evangelizer.Custom('DE_END_PRO_S_N')] Missionar[evangelizer.Custom('DE_END_NOU_S_GS_N')], ist nämlich gerade zurückgekehrt."
 ep3_decisions_event.4025.desc_old: "Vor Monaten entsandte ich [Select_CString(evangelizer.IsFemale, 'meine vertrauenswürdige', 'meinen vertrauenswürdigen')] [evangelizer.GetFirstName], um den [pagan.GetCulture.GetCollectiveNounNoTooltip] das Wissen um Gott zu bringen. Mit großer Freude heiße ich [evangelizer.Custom('DE_PRO_PER_S_3P_A')] heute wieder willkommen, denn ich warte schon sehnsüchtig auf [evangelizer.Custom('DE_PRO_POS_S_3P')]en Bericht."
 ep3_decisions_event.4025.desc_success: "\n\n„Ich bringe große Neuigkeiten, Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]! [pagan.GetTitledFirstName|U] war begierig, die frohe Botschaft zu hören, und konvertierte zu unserem Glauben ([evangelizer.GetFaith.GetName]), gemeinsam mit vielen von [pagan.Custom('DE_PRO_PER_S_3P_N')]em Volk.“"
 ep3_decisions_event.4025.desc_failure: "\n\n„Ich bringe düstere Nachrichten, Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Unglücklicherweise war [pagan.GetTitledFirstName] alles andere als empfänglich für das Wort Gottes und schickte mich mit leeren Händen fort.“"
 ep3_decisions_event.4025.a: "Ausgezeichnet!"
 ep3_decisions_event.4025.b: "Das ist nur ein vorübergehender Rückschlag."
 ep3_decisions_event.4026.desc: "Schreckliche Nachrichten!\n\nAus dem Land der [pagan.GetCulture.GetCollectiveNounNoTooltip] ereilen mich furchtbare Neuigkeiten: Offenbar wurde [Select_CString(evangelizer.IsFemale, 'meine Missionarin', 'mein Missionar')] [evangelizer.GetFirstName] getötet! [pagan.Custom('DE_ART_DEF_S_N')|U] barbarische [pagan.GetTitledFirstName] begnügt sich anscheinend nicht damit, jegliche Bekehrungsversuche zurückzuweisen, sondern schändete und ermordete auch [Select_CString(evangelizer.IsFemale, 'eine Frau', 'einen Mann')] in den Diensten Gottes!"
 ep3_decisions_event.4026.a: "Unerhört!"
 valid_neighboring_and_across_water_top_liege: "Jeder benachbarte Oberste Lehnsherr: $valid_for_conversion_tt$"
 valid_neighboring_and_across_water_realm_same_rank: "Jeder benachbarte Herrscher desselben Rangs: $valid_for_conversion_tt$"
 valid_for_conversion_tt: "\n$EFFECT_LIST_BULLET$Hat einen [GetReligionFamily('rf_pagan').GetName|l]en [GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName]en [Concept('faith', 'Glauben')|E]\n$EFFECT_LIST_BULLET$Ist nicht im [war|E]\n$EFFECT_LIST_BULLET$Hat noch keinen Bekehrungsversuch gewaltsam abgelehnt"
 negotiated_alliance_delay_tt: "Das Bündnis tritt in Kraft, sobald [evangelizer.GetNameNoTooltip] zu [evangelizer.Custom('DE_PRO_POS_S_3P')]em Lehnsherrn zurückkehrt."
