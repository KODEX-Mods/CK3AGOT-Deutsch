 ep3_laamp_decision_event.1100.t: "$seasoned_visitor_decision$"
 ep3_laamp_decision_event.1100.desc: "Die strahlende Sonne, die sich über schneebedeckten Berggipfeln erhebt, die plätschernden Gossen ausufernder Städte, die Tempel, die die frommsten und die elendesten Seelen beherbergen.\n\nDie Werke der Menschen im Lauf der Jahrhunderte, die Wunder der Natur, geschaffen von der Hand des Allmächtigen ([ROOT.Char.GetFaith.HighGodName]). Ich habe alles gesehen.\n\nIch habe mit jenen von hoher und solchen von niederer Geburt gesprochen und gesehen, wie die Menschen auf unzählige Arten leben. Eine solche Fundgrube an scharfsinnigen Beobachtungen – meine makellosen Erinnerungen – wäre für jeden, der nur einen Funken Neugier besitzt, ein wahres Wunder … Sollte ich mich entschließen, sie aufzuschreiben."
 ep3_laamp_decision_event.1100.a: "Meine Erinnerungen gehören mir allein."
 ep3_laamp_decision_event.1100.a.flavor: "Ich mag sprechen und sprechen, doch der Zuhörer nimmt nur jene Worte auf, die er erwartet."
 ep3_laamp_decision_event.1100.a.desc: "Da Ihr [THIS.Var('poi_visited').GetValue] $game_concept_points_of_interest$ besucht habt:"
 ep3_laamp_decision_event.1100.b: "„Ich habe nicht einmal die Hälfte von dem erzählt, was ich sah …“"
 ep3_laamp_decision_event.1100.b.flavor: "… denn ich weiß, dass man mir nicht glauben würde."
 ep3_laamp_decision_event.1100.b.desc: "#weak Dieses Artefakt wird #color_yellow zukünftigen Besitzern#! [lifestyle_experience|E] bieten, wobei seine Güte mit jedem Dutzend besuchter $game_concept_points_of_interest$ steigt.#!"
 ep3_laamp_decision_event.1100.c: "Meine Feder bleibt vorerst trocken."
 ep3_laamp_decision_event.1100.c.desc: "Ihr verschiebt die Entscheidung, die Geschichte Eurer Reise aufzuschreiben."
 ep3_laamp_decision_event.1100.c.flavor: "Ohne Steine kein Bogen."
  
