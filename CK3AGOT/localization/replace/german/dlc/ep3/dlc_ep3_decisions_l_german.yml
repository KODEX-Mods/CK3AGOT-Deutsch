 ep3_decisions_event.6001.t: "[Select_CString(ROOT.Char.IsFemale, 'Die Vorkämpferin', 'Der Vorkämpfer')] der [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]"
 ep3_decisions_event.6001.desc.intro: "Eine kalte Brise begleitet den Blick aus dem Lager. Die umliegende Landschaft ([county.Custom('TerrainTypeCountyScope')]) scheint endlos. Hier gehöre ich hin, hier gehört mein Volk hin. Ich atme tief ein.\n\n"
 ep3_decisions_event.6001.desc.spouse_common: "„Dies könnte alles Euch gehören, wisst Ihr?\", reißt mich die süße Stimme von [spouse.GetFirstName] aus meinen Gedanken."
 ep3_decisions_event.6001.desc.spouse_same_culture: "$ep3_decisions_event.6001.desc.spouse_common$ „Sie bewundern Euch. Sie würden Euch bis zum Schluss folgen.“"
 ep3_decisions_event.6001.desc.spouse_diff_culture: "„Selbst als [spouse.GetCulture.GetName|U][spouse.Custom('DE_END_ADJ_IND_S_N')] Seele weiß ich, dass diese Menschen Euch bewundern. Sie sehen Euch als [Select_CString(ROOT.Char.IsFemale, 'ihre Heldin', 'ihren Helden')]. Lasst sie nicht im Stich.“"
 ep3_decisions_event.6001.desc.no_spouse: "Ein [liege.GetCulture.GetName|l]er Herrscher? Über das [ROOT.Char.GetCulture.GetName|l]e Volk? Allein die Vorstellung ekelt mich an. Und ich weiß, ich bin da nicht allein.\n\n"
 ep3_decisions_event.6001.desc.outro: "Wohin ich auch schaue: Ich weiß, dass die [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] keine Ruhe geben werden. Es ist an der Zeit, uns zurückzuholen, was uns gehört."
 ep3_decisions_event.6001.a: "Zu den Waffen. #EMP Auf der Stelle.#!"
 ep3_decisions_event.6001.b: "Wir müssen uns erst vorbereiten."
 ep3_decisions_event.6001.c: "[liege.GetShortUINameNoTooltip|U] ist mit mir bekannt. [liege.Custom('DE_PRO_PER_S_3P_N')|U] wird zuhören."
 ep3_decisions_event.6001.d: "Darüber muss ich noch nachdenken …"
  
 ep3_decisions_event.6002.t: "[Select_CString(ROOT.Char.IsFemale, 'Eine beliebte Anführerin', 'Ein beliebter Anführer')]"
 ep3_decisions_event.6002.desc: "„Für die [ROOT.Char.GetCulture.GetCollectiveNoun]! Für die [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]! Für die #EMP [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], arghhh#!!“\n\nIch nehme mir einen Augenblick Zeit, um durchzuatmen, meine Brust wird von tiefer Regung geschüttelt, meine Stimme bebt noch immer. Die [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], die [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], die [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]. Ich darf nicht vergessen, für wen ich kämpfe.\n\n„[loser.GetTitledFirstName|U] wurde erschlagen, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]!“ Die Ankündigung kommt von einem kleinen, völlig verdreckten Jungen. „Wir haben gewonnen!“"
