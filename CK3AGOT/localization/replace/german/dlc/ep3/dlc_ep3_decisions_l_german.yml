 enough_granaries_in_egypt: "Mindestens 3 Gemeinden in der Region [GetGeographicalRegion('custom_roman_aegyptus').GetName] haben „[GetBuilding('cereal_fields_05').GetName]“ oder höher gebaut"
 MODIFIER_DEFINITION_VALUE_PER_EGYPT_GRANARY: "#weak Erhöhung pro „[GetBuilding('cereal_fields_05').GetName]“, das in [GetGeographicalRegion('custom_roman_aegyptus').GetName] gebaut wurde#!"
 MODIFIER_DEFINITION_MAIN_DESC_PER_EGYPT_GRANARY: "Dieser Modifikator erhöht sich pro „[GetBuilding('cereal_fields_05').GetName]“, das in [GetGeographicalRegion('custom_roman_aegyptus').GetName] gebaut wurde ($MULTIPLIER|+=0$, maximal #V 10#!)"
