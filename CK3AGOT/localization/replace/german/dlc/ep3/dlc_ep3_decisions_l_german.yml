 ep3_decisions_event.5001.t: "Der [ROOT.Char.CustomFixedRandom('GetKnightErrantAnimal')|U]-$knight_culture_player_no_tooltip$"
 ep3_decisions_event.5001.desc.spouse: "„[Select_CString(ROOT.Char.IsFemale, 'Die', 'Der')] Edelste [ROOT.Char.Custom('DE_PRO_POS_S_3P')|U]er Art.“ Der geliebten Stimme von [adoring_fan.GetFirstNameNoTooltip] folgt ein sanfter Kuss auf meine Schulter. „Ich habe überall nach Euch gesucht.\n\nIm Lager erzählt man sich unsinnige Geschichten über Euch\", flüstert [adoring_fan.Custom('DE_PRO_PER_S_3P_N')]."
 ep3_decisions_event.5001.desc.intro: "„[Select_CString(ROOT.Char.IsFemale, 'Die', 'Der')] Edelste [ROOT.Char.Custom('DE_PRO_POS_S_3P')|U]er Art“, überrascht mich die Stimme von [adoring_fan.GetFirstNameNoTooltip]. „Ich habe überall nach Euch gesucht.\n\nIm Lager erzählt man sich unsinnige Geschichten über Euch\", flüstert [adoring_fan.Custom('DE_PRO_PER_S_3P_N')]."
 ep3_decisions_event.5001.desc: "„Man sagt, Ihr hättet eine Brücke aus Schwertern überquert, einen verwunschenen Wald betreten, wo Ihr einen schönen Menschen gerettet habt … und dass Euch ein wundersames Tier ([ROOT.Char.CustomFixedRandom('GetKnightErrantAnimal')]) sein prächtiges Fell geschenkt hat.“\n\n[adoring_fan.Custom('DE_PRO_PER_S_3P_N')|U] gibt einem Diener ein Zeichen, eine perlenbesetzte Rüstung zu holen.\n\n„Ein Geschenk, Von all jenen, denen Ihr geholfen habt.“"
 ep3_decisions_event.5001.a: "„Und ich habe immer noch nicht genug geholfen.“"
 ep3_decisions_event.5001.b: "„Ich kann Euch #EMP zahlreiche#! Arten von Hilfe anbieten.“"
