 separatist_uprising_decision_desc: "Das Land gehört jenen, die das Land kennen. [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetDeJureLiege.GetDefinitiveNameNoTooltip|U] muss von einem wahren [ROOT.Char.GetCulture.GetNameNoTooltip|l]en Menschen beherrscht werden."
