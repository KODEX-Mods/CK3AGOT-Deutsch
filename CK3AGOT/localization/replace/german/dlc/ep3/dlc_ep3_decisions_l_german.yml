 valid_primary_war_enemy_for_crusade: "Der gegnerische [war_leader|E] ist kein Christ und trägt entweder einen [kingdom|E]-Titel oder ist Teil eines [Concept('kingdom', 'Königreichs')|E]"
 ask_western_help_decision_effect_desc: "Ihr entsendet ein Ersuchen um militärische Hilfe an einen christlichen Führer eines anderen Glaubens. Dieser kann Gold als Gegenleistung für Truppen verlangen oder ablehnen. Falls sich ein [head_of_faith|E] einmischt, kann die Angelegenheit zu einem Großen Religionskrieg eskalieren!\n\nDie Entscheidung hat eine Abklingzeit von 20 Jahren."
