 expunge_latin_dominion_decision_desc: "Die Schlächter von Rom – Dämonen, die das lateinische Kreuz tragen – haben sich mit Feuer und Blut einer Kaiserkrone bemächtigt. Nun #EMP wagen#! sie es, dauerhafte Rechte über unsere angestammten Lande zu beanspruchen.\n\nKönigreich für Königreich – nehmt diesen groben Heuchlern die Macht! Vertreibt sie!"
