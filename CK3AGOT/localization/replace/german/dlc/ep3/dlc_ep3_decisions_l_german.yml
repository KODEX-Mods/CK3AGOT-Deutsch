 ep3_decisions_event.3100.t: "Naphtha, Branntkalk … und Kühnheit"
 ep3_decisions_event.3100.desc: "Als [ROOT.Char.GetTitleAsName] muss ich [Select_CString(ROOT.Char.IsFemale, 'die unangefochtene Herrin', 'der unangefochtene Herr')] über meine Heimatgewässer sein. Dieses Recht wurde mir von der höchsten Instanz ([ROOT.Char.GetFaith.HighGodName]) verliehen. Gesichert wird es durch Belagerung und Angriff, wobei wir uns ganz besondere Flammen zunutze machen – denn wir beherrschen das „Seefeuer“.\n\nWenn Konstantinopel geschützt werden soll, müssen unsere Anleger mehr als nur hilflose Handelsschiffe beherbergen!\n\nWo sind meine schnellen [Glossary('Dromonen', 'DROMONS_GLOSS')]? Wo sind kluge Handwerker wie [Glossary('Kallinikos von Heliopolis', 'KALLINIKOS_GLOSS')], die große Flammenwerfer schmieden, um Funken über die Bugspitzen meiner Schiffe zu sprühen?"
 DROMONS_GLOSS: "Byzantinische Galeeren mit Ruder- und Segelantrieb, die sich gut für den Krieg auf dem Mittelmeer eignen."
 KALLINIKOS_GLOSS: "#bold Kallinikos#!, ein Architekt aus dem 7. Jahrhundert, wird die Erfindung der eigentlichen Form des griechischen Feuers zugeschrieben."
 ep3_decisions_event.3100.a: "Ich werde Konstantinopel unverzüglich an die Arbeit schicken!"
 ep3_decisions_event.3100.b: "Die Lateiner werden gern unsere Schiffe bauen."
 ep3_decisions_event.3100.c: "Eine Flotte bauen, die sich selbst abfackelt? Nein danke."
  
  #Retake Eastern Provinces 
 retake_eastern_provinces_decision: "Wiedereinführung der theodosianischen Grenzen"
 retake_eastern_provinces_decision_desc: "Als Kaiser [GetScriptedCharacterByHistoryID('70534').GetFirstName] das Römische Reich in zwei Verwaltungshälften teilte, ging der östliche Teil an seinen ältesten Sohn [GetScriptedCharacterByHistoryID('70519').GetFirstName]. Wir sind seine unmittelbaren Nachfolger. Doch die Grenzen unseres [Glossary('Pars', 'PARS_ORIENTIS_GLOSS')] haben sich seit damals deutlich zusammengezogen. Es würde großen Ruhm für einen Basileus bedeuten, könnte man jene Grenzen wiederherstellen, die [GetScriptedCharacterByHistoryID('70534').GetFirstNameNoTooltip] einst hinterließ."
 retake_eastern_provinces_decision_tooltip: "Die ursprünglichen Grenzen von Ostrom wiederherstellen"
 retake_eastern_provinces_decision_confirm: "Die neuen Grenzen offiziell machen"
 eastern_kingdoms_held_or_vassals_tt: "Falls die folgenden [kingdom|E]-Titel geschaffen wurden, müsst Ihr sie besitzen oder ihre Träger müssen Eure [vassals|E] sein: \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_bulgaria').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_epirus').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_hellas').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_thessalonika').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_krete').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_cyprus').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_nikaea').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_anatolia').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_pontus').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_syria').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_jerusalem').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_egypt').GetName]"
 every_county_in_theodosian_region: "„[GetTitleByKey('e_byzantium').GetName]“ wird [de_jure|EU]-Lehnsherr eines jeden [kingdom|E]-Titels in „[GetGeographicalRegion('custom_theodosian_ere').GetName]“"
 ep3_decisions_event.4000.t: "Theodosianische Grenzen"
 ep3_decisions_event.4000.desc: "Jahrhundertelang zog sich das Zweite Rom – unser glorreiches Byzanz – zurück und verlor eine Provinz nach der anderen, doch damit ist nun Schluss!\n\nHeute ist ein Tag zum Feiern, denn das [Glossary('Pars Orientis', 'PARS_ORIENTIS_GLOSS')] ist zu seinem früheren Ruhm und seiner früheren Ausdehnung zurückgekehrt. Genau wie damals, als [GetScriptedCharacterByHistoryID('70534').GetFirstName] der Große es seinem Erstgeborenen übertrug, erstreckt sich die Herrschaft Konstantinopels von Moesia bis Ägypten und von der Kyrenaika bis nach Syrien.\n\nEin geeintes Reich für [Select_CString(ROOT.Char.IsFemale, 'eine siegreiche', 'einen siegreichen')] [ROOT.Char.GetTitleAsNameNoTooltip]!"
 ep3_decisions_event.4000.a: "Ein glorreicher Tag für Römer überall!"
 PARS_ORIENTIS_GLOSS: "#bold Pars Orientis#! – der „östliche Teil“ – ist die ursprüngliche lateinische Bezeichnung für das Oströmische Reich. Der Name steht lediglich für die administrative Teilung, nicht aber eine formelle oder politische Spaltung."
  #Pandidakterion 
 refound_pandidakterion_decision: "Das Pandidakterion neu gründen"
 refound_pandidakterion_decision_desc: "Kaiser [GetScriptedCharacterByHistoryID('70533').GetFirstName] gründete im Jahr 425 AD das [Glossary('Pandidakterion', 'PANDIDAKTERION_GLOSS')], eines der größten Studienzentren der Welt. Seitdem sind viele Jahrhunderte vergangen, und die Zeiten haben sich geändert. Wenn wir wollen, dass das Pandidakterion weiterhin an der Spitze des menschlichen Wissens steht, muss die Einrichtung erneuert und umgestaltet werden."
 refound_pandidakterion_decision_tooltip: "Erweiterung und Neugestaltung der uralten Universität von Konstantinopel"
 refound_pandidakterion_decision_confirm: "Fangen wir an"
 chancellor_domestic_affairs_opinion_pandidakterion_bonus_desc: "\n$TAB$$pandidakterion_university_modifier$: #P +[SCOPE.ScriptValue('chancellor_domestic_affairs_opinion_pandidakterion_bonus')|2]#!"
 task_organize_levies_pandidakterion_bonus_desc: "\n$TAB$$pandidakterion_university_modifier$: #P +[SCOPE.ScriptValue('marshal_organize_levies_pandidakterion_bonus')|1]%#!"
 task_organize_levies_maintenance_pandidakterion_bonus_desc: "\n$TAB$$pandidakterion_university_modifier$: #P -[SCOPE.ScriptValue('task_organize_levies_maintenance_pandidakterion_bonus')|1]%#!"
 PANDIDAKTERION_GLOSS: "Das #bold Pandidakterion#!, was so viel bedeutet wie „Ort für alle Lehren“, wurde 425 AD von Theodosius II. gegründet und beherbergte 31 Lehrstühle, an denen zur Hälfte in Latein und zur Hälfte in Griechisch unterrichtet wurde. Es wurde 1046 von Konstantin IX. neu gegründet und überlebte bis zur osmanischen Eroberung im Jahr 1453."
