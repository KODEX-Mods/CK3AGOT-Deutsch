 estates_get_bought: "Jede [noble_family|E] mit einem [estate|E] erhält eine Summe an [gold|E][gold_i]"
 first_admin_emperor: "Gesetzgeber"
 first_admin_emperor_desc: "Dieser Charakter hat eine Form von [Concept('administrative', 'Verwaltungsregierung')] in diesem Reich eingeführt. Dies bedeutet zwar, dass nun Regeln und Bürokratie herrschen, doch jeder erinnert sich noch daran, wer diesen Rahmen schuf. Dies macht das Regieren wesentlich einfacher, als es das für zukünftige Nachfolger werden wird."
  
 ep3_decisions_event.4060.t: "$major_decisions.0001.t$"
 ep3_decisions_event.4060.desc: "Die Umgestaltung eines Reichs von einer Größe des unseren ([ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip]) ist keine Kleinigkeit. Was einst ein Netzwerk persönlicher Verbindlichkeiten war, ist nun ein Staat mit Statthaltern und Beamten.\n\n"
 ep3_decisions_event.4060.resistance.desc: "Einige Teile des Reiches bleiben von dieser Erneuerung unberührt. [obstinate_vassal.GetName|U] misstraut sowohl mir als auch meinen Reformen. Dies können wir nicht lange dulden.\n\n"
 ep3_decisions_event.4060.state_faith.desc: "Einige Teile des Reiches bleiben von dieser Erneuerung unberührt. [non_state_faith_vassal.GetName|U] misstraut dem Gedanken einer Staatsreligion und lehnt meine Reformen ab. Dies können wir nicht lange dulden.\n\n"
 ep3_decisions_event.4060.de_jure.desc: "Einige Teile des Reiches bleiben von dieser Erneuerung unberührt. [non_de_jure_vassal.GetPrimaryTitle.GetNameNoTooltip|U] liegt außerhalb des neuen Staats, den wir aufgebaut haben. Dies können wir nicht lange dulden.\n\n"
 ep3_decisions_event.4060.outro.desc: "In dem Maß, in dem sich der Legalismus im ganzen Reich ausbreitet, werden zweifellos die Vorstellungen von Familie und Vasallentum dem Bürgerstolz und der Zentralisierung weichen."
 ep3_decisions_event.4060.a: "Gesetze regieren jetzt diese Lande!"
  
