  # Establish Silk Production 
 establish_silk_production_decision: "Seidenherstellung aufbauen"
 establish_silk_production_decision_desc.boilerplate: "Schon in der Antike wurden die ersten Seidenraupen aus den entlegensten Gebieten des Ostens nach Konstantinopel geschmuggelt, sodass die Herstellung und der Verkauf von Seide stets ein kaiserliches Monopol waren."
 establish_silk_production_decision_desc: "$establish_silk_production_decision_desc.boilerplate$\n\n Es wäre ein teures Unterfangen, doch wir könnten uns eine kaiserliche Dispens erkaufen, um auf unserem Familienanwesen eine eigene Seidenproduktion aufbauen zu dürfen."
 establish_silk_production_decision_desc.emperor: "$establish_silk_production_decision_desc.boilerplate$\n\nAls Oberhaupt der kaiserlichen Familie kann ich mir und meinen Nachfolgern das Privileg der Herstellung mit einem Federstrich gewähren."
 establish_silk_production_decision_tooltip: "Eine kaiserliche Genehmigung kaufen, um Gebäude für die Seidenherstellung auf Eurem [estate|E] freizuschalten"
 establish_silk_production_decision_confirm: "Die Zahlung schicken"
 unlocked_estate_silk_buildings: "Schaltet [estate|E]-[building|E] „[GetDomicileBuilding('silk_01').GetName]“ frei"
 unlocked_estate_silk_buildings_t: "„[GetDomicileBuilding('silk_01').GetName]“ freigeschaltet"
 has_unlocked_estate_silk: "Schaltet „[GetModifier('ep3_unlocked_silk').GetNameWithTooltip]“ durch die [decision|E] „[GetDecisionWithKey('establish_silk_production_decision').GetName]“ frei"
 commission_silk_regalia_decision: "Seideninsignien in Auftrag geben"
 commission_silk_regalia_decision_desc: "Unsere Familie gehört zu den wenigen kaiserlich autorisierten Herstellern und Verkäufern feinster byzantinischer Seide. Unsere Arbeit bringt uns Gold und Einfluss – und einige weitere #EMP Vorteile#! –, doch wir kommen nur selten unmittelbar in den Genuss der Vorzüge. Ich denke, ich habe mir auch einmal etwas #EMP besonders Schönes#! für mich verdient!"
 commission_silk_regalia_decision_tooltip: "Ein [artifact|E] aus Seide für Euch selbst in Auftrag geben"
 commission_silk_regalia_decision_confirm: "Den Kunsthandwerker kommen lassen"
 commission_silk_regalia_decision_effect: "Ein Kunsthandwerker Eures Anwesens stellt Euch ein Insignien-[artifact|E] aus Seide her"
 ep3_decisions_event.5030.t: "Seideninsignien fertiggestellt"
 ep3_decisions_event.5030.desc: "Mit einer eleganten Verbeugung überreicht mir [local_artisan.GetFirstName], Meisterhandwerker[local_artisan.Custom('DE_END_NOU_S_GS_N')] der Seidenraupenzucht meiner Familie, einen Satz Seidengewänder von höchster Güte.\n\n„Euer Auftrag ist fertig, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Ich hoffe, dies genügt Euren Ansprüchen.“\n\nDie Seide fließt wie Wasser zwischen meinen Fingern, während meine Augen sich bemühen, all die winzigen Verzierungen zu erkennen."
 ep3_decisions_event.5030.a: "Wirklich prächtig!"
 silk_regalia_name: "Edle Seideninsignien"
 silk_regalia_description: "Ein Satz Seidengewänder, die eines Kaisers würdig sind, hergestellt von einigen der besten Kunsthandwerker im byzantinischen Stil vom Familienanwesen des Hauses [owner.GetHouse.GetName].\n\nDie Farben leuchten, und ein Goldfaden ist elegant eingewebt, um die komplexen Muster hervorzuheben."
  
