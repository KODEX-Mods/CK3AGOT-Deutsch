  # Embrace Heresy 
 embrace_heresy_decision: "Ketzerei annehmen"
 embrace_heresy_decision_desc: "Obwohl es einen offiziellen vom Reich ([ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip]) unterstützten Glauben gibt, gedeihen ketzerische Überzeugungen in unseren Landen. Wenn ich mich öffentlich zu einem von ihnen bekenne und an dessen Spitze setze, könnte ich das ungeheure Potenzial eines ungezügelten Glaubens in geregelte Bahnen lenken, um meine Macht zu mehren und meine politischen Ziele voranzubringen."
 embrace_heresy_decision_tooltip: "Eine Ketzerei annehmen und ihr Oberhaupt werden"
 heresy_in_empire_or_bordering_tt: "Ein [faith|E], dem mindestens 3 [counties|E] folgen, die derselben [religion|E] angehören wie die [state_faith|E] des [Concept('top_liege', 'Obersten Lehnsherrn')|E] Eures [Concept('realm', 'Reichs')|E], aber als [faith_hostile|El] gelten, muss in mindestens 1 Gemeinde innerhalb des [Concept('realm', 'Reichs')|E] Eures [Concept('top_liege', 'Obersten Lehnsherrn')|E] oder in einer fremdländischen angrenzenden Gemeinde vorhanden sein"
 ep3_decisions_event.5020.t: "Die Ketzerei annehmen"
 ep3_decisions_event.5020.desc: "Die Gelegenheit ist klar, und ich muss sie nur ergreifen.\n\nDer [heresy_1.GetAdjective|l]e Glaube ist im Reich ([ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip]) auf dem Vormarsch und braucht einen starken, einflussreichen Führer, der ihn auf der politischen Bühne vertritt. Natürlich ist es ein Wagnis, als Ketzer angesehen zu werden, doch die ungenutzten Möglichkeiten, eine verfolgte Minderheit unter einer gemeinsamen Flagge zu versammeln, sind verlockend."
 ep3_decisions_event.5020.desc_more: "\n\nDie religiöse Welt des Reichs ([ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]) ist derart zersplittert, dass ich auch nicht bei meiner ersten Wahl bleiben muss."
 ep3_decisions_event.5020.a: "[heresy_1.GetNameNoTooltip|U] ist der richtige Weg."
 ep3_decisions_event.5020.b: "Vielleicht sieht [heresy_2.GetNameNoTooltip] vielversprechender aus?"
 ep3_decisions_event.5020.c: "[heresy_3.GetNameNoTooltip|U] hat das größte Potenzial."
 ep3_decisions_event.5020.d: "Vielleicht bin ich zu voreilig …"
 embrace_heresy_tt: "Ihr werdet den ausgewählten ketzerischen [Concept('faith', 'Glauben')|E] annehmen"
 leverage_position_tt: "Ihr werdet entsprechend Eurer [hooks|E] und des [Concept('influence', 'Einflusses')|E] im Vorteil sein, was die Anzahl anderer [vassals|E] und [counties|E] im [realm|E] Eures [Concept('top_liege', 'Obersten Lehnsherrn')|E] angeht, die demselben ketzerischen [Concept('faith', 'Glauben')|E] folgen"
 unlocks_demand_state_faith_decision: "Schaltet die [decision|E] „[GetDecisionWithKey('push_heresy_as_state_faith').GetName]“ frei"
 has_embraced_heresy_tt: "Ihr habt einen [Concept('faith', 'Glauben')|E] durch die [decision|E] „[GetDecisionWithKey('embrace_heresy_decision').GetName]“ angenommen und folgen ihm immer noch"
 push_heresy_as_state_faith: "Wechsel der Staatsreligion vorantreiben"
 push_heresy_as_state_faith_desc: "Die Unterstützung der Bevölkerung für den Glauben, den ich leite, ist im Reich ([ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip]) gewachsen. Es ist an der Zeit, dass [ROOT.Char.GetTopLiege.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip] unsere Macht anerkennt und zugibt, dass unser Glaube ([ROOT.Char.GetFaith.GetName]) die einzig richtige Wahl als offizieller Glaube des Reichs ([ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]) ist!"
 push_heresy_as_state_faith_tooltip: "Den eigenen Lehnsherrn dazu drängen, Euren Glauben als Staatsreligion anzuerkennen"
 try_to_push_faith_with_emperor_tt: "Euer Lehnsherr wird Euer Ersuchen prüfen. Je stärker Eure politische und religiöse Stellung ist, desto wahrscheinlicher ist es, dass er zustimmt. Erhöht Euren [influence|E] und die Anzahl Eurer [vassals|E] und [counties|E] im [realm|E] Eures [Concept('top_liege', 'Obersten Lehnsherrn')|E], die Eurem [faith|E] folgen, um Eure Erfolgswahrscheinlichkeit zu erhöhen."
