 zealous_missionary_prep_decision: "Der Pfad der [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] – Aufstieg"
 zealous_missionary_prep_decision_desc: "Die weitere Existenz abscheulicher Ketzer und fehlgeleiteter Heiden ist eine Beleidigung für alle guten [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] – und für die höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) selbst!"
 zealous_missionary_prep_decision_tooltip: "Die Zeit des Predigers ist gekommen"
 zealous_missionary_prep_decision_holy_site: "Euer derzeitiger [Concept('location', 'Standort')|E] muss eine [THIS.Char.GetFaith.GetAdjective|l]e [holy_site|E] sein, die an „[THIS.Char.GetFaith.GetName]“ glaubt und von einem [THIS.Char.GetFaith.GetAdjective|l]en [Concept('top_liege', 'Obersten Lehnsherrn')|E] regiert wird."
 zealous_missionary_prep_decision_holy_sites_visited_req: "Ihr habt [pilgrimages|E] zu mindestens zwei einzigartigen [Concept('holy_sites', 'heiligen Stätten')|E] abgeschlossen"
 zealous_missionary_prep_decision_reward_desc: "In den nächsten zehn Jahren werdet Ihr den Weg [Select_CString(ROOT.Char.IsFemale, 'einer', 'eines')] frommen [THIS.Char.GetFaith.GetAdjectiveNoTooltip|l]en [Select_CString(ROOT.Char.IsFemale, 'Missionarin', 'Missionars')] beschreiten:\n#weak Ihr werdet in der Lage sein, die Länder, die Ihr besucht, zum wahren Glauben ([THIS.Char.GetFaith.GetName]) zu bekehren – entweder durch die Wahrhaftigkeit Eurer Worte oder durch die Macht Eures Schwertes.#!\n#bold Große Gefahren#! erwarten diejenigen, die auf diesem Weg scheitern, denn nur die Würdigen erhalten die Belohnung der höchsten Mächte im Jenseits ([THIS.Char.GetFaith.PositiveAfterLife|U]).\n\n$EFFECT_LIST_BULLET$ @alert_icon! $ep3_laamp_decision_event.1103.difficulty.desc$\n$EFFECT_LIST_BULLET$ [learning_i] $ep3_laamp_decision_event.1103.a.desc$\n$EFFECT_LIST_BULLET$ [martial_i] $ep3_laamp_decision_event.1103.b.desc$"
 zealous_missionary_prep_decision_confirm: "Gepriesen sei die höchste Macht ([ROOT.Char.GetFaith.HighGodName])!"
  
 ep3_laamp_decision_event.1101.t: "$zealous_missionary_prep_decision$"
 ep3_laamp_decision_event.1101.desc: "Es gibt nur wenige Orte auf dieser Erde, an denen die Macht des Allmächtigen ([ROOT.Char.GetFaith.HighGodName]) so deutlich zu spüren ist wie in [holy_site_location.GetNameNoTooltip]. Gesegnet sind die Gläubigen, die hierher reisen, um diese Macht zu spüren.\n\nFür die meisten ist dieser heilige Boden das Ende ihrer Reise, der Höhepunkt ihres Lebens. Doch für mich ist dies erst der Anfang meines Weges.\n\nUnd für jene, denen ich dieses Licht bringen werde, ist es die einzige Gelegenheit zur Erlösung."
 ep3_laamp_decision_event.1101.a: "Ich sonne mich im Ruhm der höchsten Macht ([ROOT.Char.GetFaith.HighGodName|U])!"
 ep3_laamp_decision_event.1101.a.desc: "$zealous_missionary_prep_decision_reward_desc$\nUm Euren frommen Weg fortzusetzen, müsst Ihr in ungläubige Länder ziehen."
  
 zealous_missionary_start_decision: "Der Pfad der [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]-Pfad – Vorspiel"
 zealous_missionary_start_decision_desc: "Man kann nicht erwarten, dass die höchste Instanz ([ROOT.Char.GetFaith.HighGodName|U]) die ganze Arbeit macht. Sie braucht die Gläubigen, um die Verlorenen zu hüten … ob Letztere nun wollen oder nicht."
 zealous_missionary_start_decision_other_faith_location: "Euer Standort muss einem anderen [Concept('faith', 'Glauben')|E] folgen"
 zealous_missionary_start_decision_tooltip: "Die guten [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] müssen mich zu ihren Reihen zählen"
 zealous_missionary_start_decision_reward_desc: "$zealous_missionary_prep_decision_reward_desc$"
 zealous_missionary_start_decision_confirm: "Sei schnell, meine Seele, um dem Ruf der höchsten Macht zu folgen!"
  
 ep3_laamp_decision_event.1102.t: "$zealous_missionary_start_decision$"
 ep3_laamp_decision_event.1102.desc: "Fern ist der heilige Boden von [ROOT.Var('holy_site_ascension').Province.GetName]. Dennoch spüre ich das Wirken der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) in mir, stärker als je zuvor.\n\nEs ist meine Bestimmung – und sie war es schon immer –, dieses Werk zu tun, diese Länder und die hier lebenden Seelen mit heiligem Licht zu erfüllen. Die Erlösung wartet auf sie, und ich bin das demütige Werkzeug der höchsten Instanz."
 ep3_laamp_decision_event.1102.a: "Und sie sollen den Namen „[ROOT.Char.GetFaith.HighGodName|U]“ kennen!"
 ep3_laamp_decision_event.1102.a.desc: "$zealous_missionary_prep_decision_reward_desc$\n#weak Ihr werdet 10 Jahre Zeit haben, Euren [Concept('faith', 'Glauben')|E] auf Reisen zu verbreiten."
 ep3_laamp_decision_event.1102.b: "Ich brauche noch Zeit für die Vorbereitung."
 ep3_laamp_decision_event.1102.b.desc: "Ihr verschiebt die Entscheidung auf später"
  
 ep3_laamp_decision_event.1103.t: "Der Pfad der [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] – Verwirklichung"
 ep3_laamp_decision_event.1103.desc: "Der wichtigste Augenblick für [current_location.GetCounty.GetName] ist mit meiner Ankunft gekommen: Denn heute bringe ich das Licht der höchsten Macht ([ROOT.Char.GetFaith.HighGodName|U]), und es wird in ihre Herzen vordringen und dort für kommende Generationen bleiben.\n\n[Select_CString(current_location.GetCounty.GetTitle.GetHolder.IsFemale, 'Die', 'Der')] örtliche Hochgeborene [current_location.GetCounty.GetTitle.GetHolder.GetName] und [Select_CString(current_location.GetCounty.GetTitle.GetHolder.IsFemale, 'ihre', 'seine')] verderbte Bande sind zu stur und zu verdorben durch die falschen Rituale von Götzen ([current_location.GetCounty.GetFaith.GetName]). Doch die Seelen der armen [current_location.GetCounty.GetCulture.GetCollectiveNoun] rufen nach mir und sehnen sich nach göttlicher Gnade. Und die sollen sie bekommen!"
 ep3_laamp_decision_event.1103.desc.alternative: "Der Weg, den ein frommer [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] zu beschreiten hat, ist nicht leicht, sondern die Mühen sind groß und er bietet keinen irdischen Lohn. Es gibt nur eine Hoffnung, die mich aufrecht hält. Wer in reinem Glauben wandelt, gibt sich in die Hände der höchsten Macht ([ROOT.Char.GetFaith.HighGodName|U]) wie ein Kind in die Arme seiner Mutter.\n\nIch schreite voran, denn dieses Werk und dieser Ruhm bleiben unvollendet: Die Herzen der [current_location.GetCounty.GetFaith.GetAdherentNamePlural] hier bleiben voll von Lügen und falschem Aberglauben.\n\nDoch nicht mehr lange. Heute geht meine Prüfung weiter und ihre beginnt."
 ep3_laamp_decision_event.1103.difficulty.desc: "#weak Gemeinden mit höherer Entwicklung sind schwieriger zu bekehren.#!"
 ep3_laamp_decision_event.1103.a.desc: "#weak Die Landessprache zu sprechen, erhöht die Erfolgswahrscheinlichkeit.#!"
 ep3_laamp_decision_event.1103.a: "Ihr werdet der himmlischen Stimme ([ROOT.Char.GetFaith.HighGodName]) Gehör schenken!"
 ep3_laamp_decision_event.1103.a.alternative: "Beten wir für die [current_location.GetCounty.GetCulture.GetNameNoTooltip|l]e Erlösung."
 ep3_laamp_decision_event.1103.a.success: "Bekehrung erfolgreich"
 ep3_laamp_decision_event.1103.a.failure: "Bekehrung fehlgeschlagen"
 ep3_laamp_decision_event.1103.b: "Nur die Gläubigen sollen bleiben!"
 ep3_laamp_decision_event.1103.b.alternative: "Entweder die höchste Macht oder mein Schwert werden in Eure Herzen eindringen!"
 ep3_laamp_decision_event.1103.b.desc: "#weak Mehr Truppen und Ritter als die örtliche Garnison zu haben, erhöht ebenfalls die Erfolgswahrscheinlichkeit.#!"
 ep3_laamp_decision_event.1103.b.flavor: "Es ist leichter, Leute zu Leichen zu machen als zu [ROOT.Char.GetFaith.GetAdherentNamePlural]"
 ep3_laamp_decision_event.1103.c: "Was für ein schmutziger Ort."
 ep3_laamp_decision_event.1103.c.alternative: "Verschwenden wir keine Zeit auf [current_location.GetCounty.GetName]"
 ep3_laamp_decision_event.1103.c.desc: "Ihr werdet nicht versuchen, die örtliche Bevölkerung zu bekehren."
 ep3_laamp_decision_event.1103.c.flavor: "Wenn finstere Mächte ([ROOT.Char.GetFaith.DevilName]) ein gewisses Reich ([current_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]) erschuf – wie manche behaupten –, dann haben sie hier am siebten Tag geruht."
  
 ep3_laamp_decision_event.1104.t: "Der Pfad der [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] – Ausklang"
 ep3_laamp_decision_event.1104.desc: "Ich bin gesegnet! Vor zehn Jahren kam die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) in [ROOT.Var('holy_site_ascension').Province.GetName] zu mir, trat in mein Herz und erfüllte es mit ewiger Freude und Schönheit. Und seitdem wanderte ich durch ihre Erde und predigte ihr Wort.\n\nÜberall, wo ich hinging, war ihr Wirken mit mir und verbreitete sich durch die Lande und die Herzen der Menschen.\n\nUnd heute endet mein Weg als Missionar[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], in der Herrlichkeit des wahren Glaubens, im Wissen, dass ich meinen Teil des großen Plans erfüllt habe."
 ep3_laamp_decision_event.1104.desc.failure: "Ich war gesegnet! Vor zehn Jahren kam die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) in [ROOT.Var('holy_site_ascension').Province.GetName] zu mir, trat in mein Herz und erfüllte es mit ewiger Freude und Schönheit. Und das Einzige, was ich dafür tun sollte, war, auszuziehen und ihr Wort bis zu meinem letzten Atemzug zu teilen.\n\nDoch ich behielt es wie eine elende, vom wahren Glauben unberührte Seele für mich selbst. Habe ich mir genug Mühe dabei gegeben, es zu verbreiten? War es die elende Macht des Bösen ([ROOT.Char.GetFaith.DevilName]), die mich von meinem Weg abbrachte? Der Makel auf meiner Seele, der Makel des Versagens, der Glaubenslosigkeit, wird bis in alle Ewigkeit dort bleiben."
 ep3_laamp_decision_event.1104.a: "Die Belohnung der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) wartet auf mich im Jenseits ([ROOT.Char.GetFaith.PositiveAfterLife|U])."
 ep3_laamp_decision_event.1104.b: "Vergebt mir, o höchste Instanz ([ROOT.Char.GetFaith.HighGodName]), denn ich habe versagt."
  
