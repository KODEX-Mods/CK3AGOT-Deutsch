 ep3_decisions_event.3201.t: "Massenfestnahmen: Eine flehentliche Bitte"
 ep3_decisions_event.3201.desc: "[imprisoned_house_head.GetName|U] wird mir in Ketten vorgeführt. Einst so einflussreich kniet [imprisoned_house_head.Custom('DE_PRO_PER_S_3P_N')] nun vor mir und sieht mich mit einer Mischung aus Trotz und Verzweiflung an.\n\n„Euer Majestät“, beginnt [imprisoned_house_head.Custom('DE_PRO_PER_S_3P_N')] mit vor Scham brechender Stimme. „Ich flehe Euch an: Lasst mir diese Ketten abnehmen. Der Ehrgeiz hat mich fehlgeleitet, doch nun erkenne ich meinen wahren Platz.\n\nZeigt mir Gnade und ich schwöre, dass ich [Select_CString(imprisoned_house_head.IsFemale, 'Eure treueste Dienerin', 'Euer treuester Diener')] sein werde – frei von meinem früheren Stolz.“"
 ep3_decisions_event.3201.a: "Ich bin nichts, wenn nicht barmherzig."
 ep3_decisions_event.3201.b: "Nein."
  
 renounce_vows_decision: "Abschwören"
 renounce_vows_decision_desc: "Meine Gelübde sind Fesseln, die mich an ein Leben ketten, das ich nicht mehr führe. Um wirklich erfolgreich zu sein – um wirklich #EMP frei#! zu sein –, muss ich sie ablegen."
