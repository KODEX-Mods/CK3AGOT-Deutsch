 change_election_candidacy_status_decision.tt.renounces_candidacy: "Ihr lasst verlauten, dass Ihr #BOL nicht#! in einen höheren [title|E] gewählt werden wollt #WEAK (wenn Ihr zu viel vom Reich besitzt, könntet Ihr aber trotzdem gewählt werden)#!"
  
 convert_to_administrative_decision: "Zentralisierte Verwaltung annehmen"
