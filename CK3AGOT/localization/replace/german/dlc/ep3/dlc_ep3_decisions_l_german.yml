 consolidate_rule_decision: "Herrschaft konsolidieren"
 consolidate_rule_decision_desc: "Euer [head_of_faith|E] bitten, Euren Anspruch auf den Thron erneut zu unterstreichen. Schließlich seid Ihr sein größter Gönner."
 consolidate_rule_decision_tooltip: "Euer [head_of_faith|E] bitten, Eure [legitimacy|E] zu erhöhen"
 ep3_consolidated_rule_modifier: "Herrschaft konsolidiert"
 consolidate_rule_decision_effect_tt: "Für #V 15#! Jahre #positive_value „[GetModifier('ep3_consolidated_rule_modifier').GetNameWithTooltip]“ oder [legitimacy_i][EmptyScope.ScriptValue('major_legitimacy_gain')|0]#! erhalten"
 consolidate_rule_decision_confirm: "Bringt das Volk zusammen!"
 ep3_decisions_event.4050.t: "Herrschaft: Konsolidiert"
 ep3_decisions_event.4050.desc.intro: "Die Ruhe des Gotteshauses ([ROOT.Char.GetFaith.HouseOfWorship]) wird von einer Horde Höflinge, Statthalter und Bauern gestört, die sich alle hier versammelt haben, um … #EMP mich#! zu feiern!\n\n"
 ep3_decisions_event.4050.desc.hate: "[head_of_faith.GetTitledFirstName|U] sieht mich mit großem Missfallen an – das Einzige, was [head_of_faith.Custom('DE_PRO_PER_S_3P_A')] davon abhält, Beleidigungen zu brüllen, ist ein Mindestmaß an Anstand."
 ep3_decisions_event.4050.desc.other: "[head_of_faith.GetTitledFirstName|U] deutet auf mich und heißt mich mit einem Lächeln auf den Lippen willkommen. Ich trete näher. „Lieb[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]“, begrüßt [head_of_faith.Custom('DE_PRO_PER_S_3P_N')] mich."
 ep3_decisions_event.4050.desc.outro: "\n\n„Heute danken wir der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) dafür, dass wir [Select_CString(ROOT.Char.IsFemale, 'eine so gütige Beschützerin haben, die', 'einen so gütigen Beschützer haben, der')] über uns wacht“, fährt [head_of_faith.Custom('DE_PRO_PER_S_3P_N')] fort und wendet sich an die Menge: „Möge [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Herrschaft lang und stets mit Wohlstand gesegnet sein!“"
 ep3_decisions_event.4050.a: "Ich möchte, dass sie vor allem #EMP lang#! ist."
 ep3_decisions_event.4050.b: "Ich bin [Select_CString(ROOT.Char.IsFemale, 'eine begeisterte Verfechterin', 'ein begeisterter Verfechter')] des Wohlstands."
 ep3_decisions_event.4050.c: "Denkt nur daran, wem #EMP Ihr#! dient."
  
 change_state_faith: "Staatsreligion ändern"
 change_state_faith_decision_desc: "Die [state_faith|E] zu reformieren, ist ein kühner Schritt. Die religiösen Traditionen des Reichs ([ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]) so umzugestalten, dass es meiner Vision entspricht … Das wird zweifellos das Wesen des Reichs und mein Vermächtnis als [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] neu gestalten."
 change_state_faith_decision_selection_tooltip: "Eine neue [state_faith|E] für „[ROOT.Char.GetPrimaryTitle.GetName]“ festlegen"
 change_state_faith_confirm: "„[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip|U]“ soll diesen Glauben ([ROOT.Char.GetFaith.GetNameNoTooltip]) annehmen!"
