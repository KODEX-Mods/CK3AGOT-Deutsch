 bandit_king_modifier_desc: "Dieser Charakter wirbt bei jeder Gelegenheit Anhänger aus den untersten Schichten an.\n\n#Bold Jedes#!#weak  Mal, wenn ein [intrigue|E]-[task_contract|E] abgeschlossen wird, erhaltet Ihr einzigartiges [men_at_arms|E].\nSeine Zahl hängt von Eurem Fortschritt in der „[GetTrait('gallowsbait').GetName(GetNullCharacter)]“-[trait_level_track|E] ab (100 bis 1.000 Männer).#!"
  
 ep3_laamp_decision_event.1120.t: "$bandit_king_decision$"
 ep3_laamp_decision_event.1120.desc: "Wenn einem das Herz von einem rostigen Dolch durchbohrt wird, ist der Stammbaum des Trägers bedeutungslos. Ritter in glänzenden Rüstungen mit ihren kostbaren Waffen, die sie aus aller Herren Länder eingeführt haben? Sie sterben genauso wie die Armen, die in Lumpen gehüllt sind und angespitzte Äste in Händen halten, die man vom nächsten Baum gerissen hat.\n\nDie edlen Herren und Damen mit ihren protzigen Titeln können ihre überteuerten Mietlinge behalten – und jedes Mal Verrat fürchten, wenn jemand mit dickerem Geldbeutel vorbeikommt.\n\nHört her und versammelt Euch, Ihr, die Ihr Euch Euren Lebensweg nicht aussuchen konntet, denn Gewalt und Blut haben Euch von Geburt an gezeichnet!"
 ep3_laamp_decision_event.1120.a: "$bandit_king_decision_confirm$"
 ep3_laamp_decision_event.1120.a.flavor: "Wir müssen sie nur richtig einkleiden, damit sie heute Nacht nicht erfrieren. Und vielleicht die Stöcke gegen richtige Stangenwaffen austauschen."
  
 start_city_construction_decision: "Ein Besitztum gründen"
 start_city_construction_decision_desc: "Auf meinen Reisen habe ich ein beträchtliches Vermögen angehäuft. Dieser fruchtbare, unberührte Boden scheint ein guter Ort zu sein, um dieses Vermögen in ihn hineinzustecken und in den kommenden Jahren Gewinn daraus zu schlagen."
 start_city_construction_decision_tooltip: "Hebt den Grund aus!"
 start_city_construction_decision_confirm: "Greift zu den Spaten!"
 start_city_construction_decision_empty_holding: "Ihr müsst in einer [barony|E] sein, die kein Besitztum hat"
 start_city_construction_decision_more_rewards: "Die Erfüllung weiterer wahlweiser Anforderungen bietet zusätzliche Möglichkeiten bei der Stadtgründung, einschließlich des Baus einzigartiger [buildings|E]\n\n#weak Ihr könnt nach dieser Stadt weitere Städte errichten.\nNach der Errichtung habt Ihr die Möglichkeit, die Stadt gewaltsam für Euch selbst einzunehmen.\n\nAnsonsten zahlt die Stadt jedes Jahr Dividenden. Die Höhe hängt von der Anzahl der kombinierten [building|E]-Stufen in dieser [barony|E] und der [development|E] der Gemeinde ab ([gold_i] 25 bis zu [gold_i] 200). Diese Menge sinkt langsam mit jedem verstreichenden Jahr nach dem Abschluss des Baus.#!"
  
 ep3_laamp_decision_event.1130.t: "Die Stadt [city_location.GetNameNoTooltip] – Beginn"
 ep3_laamp_decision_event.1130.desc: "Der Boden unter mir ist unberührt von Menschenhand. Noch.\n\nDoch ich kann schon sehen, wo das Rathaus stehen wird. Wo die Händler ihre Waren wiegen und unter den aufmerksamen Blicken der Wachen ihre Steuern entrichten werden. Ich kann die Glocken im Turm läuten hören.\n\nDie Vorräte sind zusammengetragen, meine Anhänger unruhig. Alles, was es noch braucht, ist mein Wort."
 ep3_laamp_decision_event.1130.a: "Lasst uns beginnen!"
 ep3_laamp_decision_event.1130.a.desc: "$start_city_construction_decision_more_rewards$"
 ep3_laamp_decision_event.1130.b: "Ich habe es mir anders überlegt. Verzeiht."
 ep3_laamp_decision_event.1130.b.desc: "Ihr gebt den Bau auf. Ein Teil des ausgegebenen Goldes wird zurückerstattet."
  
 ep3_laamp_decision_event.1131.t: "Die Stadt [city_location.GetNameNoTooltip] – Ende"
 ep3_laamp_decision_event.1131.desc: "Vor Jahren stand ich hier, als es nur ein weiterer Fleck inmitten der Wildnis war. Nun ist es eine stolze Stadt. Wie wundervoll! Doch ich frage mich, ob [city_location.GetCounty.GetTitle.GetHolder.GetName] [city_location.GetCounty.GetTitle.GetHolder.Custom('DE_ART_DEF_S_N')] Richtige ist, um die Zukunft meiner neuen Siedlung zu sichern.\n\nNoch Jahrzehnte später wird man sich erzählen, wie ich nach [city_location.GetNameNoTooltip] kam, die dortigen Möglichkeiten ausschöpfte und …"
 ep3_laamp_decision_event.1131.a: "… alles eroberte!"
 ep3_laamp_decision_event.1131.b: "… wieder aufbrach, um anderswo mehr zu erreichen."
 ep3_laamp_decision_event.1131.b.desc: "Die Stadt zahlt jedes Jahr eine Dividende. Die Höhe hängt von der Anzahl der kombinierten [building|E]-Stufen in [city_location.GetName] und der [development|E] von [city_location.GetCounty.GetName] ab."
  
 ep3_laamp_decision_event.1133.t: "Die Stadt [city_location.GetName] – Die Kraft des Wassers"
 ep3_laamp_decision_event.1133.desc: "In der Nähe gibt es einen träge dahinfließenden Bach. Mit dem richtigen Fachwissen – wie dem meinen – und der richtigen Arbeit – wie der meiner Anhänger – könnte man ihn näher an die Stadt heranführen.\n\nDanach sollte es ein Leichtes sein, eine Wassermühle am Ufer zu errichten. Es könnte sogar eine größere Mühle sein, sofern die Mittel dafür vorhanden sind."
 ep3_laamp_decision_event.1133.a: "Famos!"
 ep3_laamp_decision_event.1133.b: "Ich werde hierin investieren."
 ep3_laamp_decision_event.1133.c: "Das kann ich mir nicht leisten."
  
 ep3_laamp_decision_event.1134.t: "Die Stadt [city_location.GetNameNoTooltip] – Siedler"
 ep3_laamp_decision_event.1134.desc: "Die Bauarbeiten schreiten gut voran: Das Grundgerüst der Stadt ist bereits erkennbar. Wir haben genug Baumeister, um weiterhin Gebäude zu errichten, aber wir haben nicht genug, um jedes einzelne Gebäude und jedes Gewerbe, das benötigt wird, zu besetzen.\n\nGlücklicherweise kann ich meine Autorität nutzen, um mehr Siedler anzuziehen. Natürlich mit einem bescheidenen Anreiz in Form von Gold und Silber."
 ep3_laamp_decision_event.1134.a: "Wunderbar!"
 ep3_laamp_decision_event.1134.b: "Ich hole meinen Geldbeutel."
 ep3_laamp_decision_event.1134.c: "Vielleicht lieber nicht."
  
 ep3_laamp_decision_event.1135.t: "Die Stadt [city_location.GetNameNoTooltip] – Entwaldung"
 ep3_laamp_decision_event.1135.desc: "Die Menschen, die hier leben werden, brauchen eine angemessene Versorgung mit Nahrung. Die ursprünglich für den Anbau vorgesehenen Flächen sollten für den Anfang ausreichen, doch weitere Felder werden den Wohlstand für die kommenden Jahrzehnte gewährleisten.\n\nEs gäbe da eine Gelegenheit: Wälder von [city_location.GetCounty.GetTitle.GetHolder.GetName] grenzen an meine Felder und warten darauf, in Ackerland verwandelt zu werden. Ich hatte die Weitsicht, mir gute Beziehungen zu [city_location.GetCounty.GetTitle.GetHolder.Custom('DE_PRO_PER_S_3P_D')] zu sichern, weswegen der Kauf von ein paar Mansen nicht schwierig sein sollte. Danach müssen die Bäume niedergebrannt und entwurzelt werden. Darunter wird fruchtbarer Boden zum Vorschein kommen."
 ep3_laamp_decision_event.1135.a: "Holt die Fackeln!"
 ep3_laamp_decision_event.1135.b: "Trommelt alle zusammen! Kein Baum soll stehen bleiben!"
 ep3_laamp_decision_event.1135.c: "Wenn ich es mir recht überlege: Nein."
  
 ep3_laamp_decision_event.1136.t: "Die Stadt [city_location.GetNameNoTooltip] – Handelsverbindungen"
 ep3_laamp_decision_event.1136.desc: "Verbrauchen, was die umliegende Landschaft zu bieten hat, vom Besten aus fernen Landen kosten, einzigartige Waren und Dienstleistungen anbieten – der natürliche Kreislauf jeder wohlhabenden Stadt.\n\nWir können abwarten und erlauben, dass sich die Handelsbeziehungen im Lauf der Zeit auf natürliche Weise entwickeln – oder wir können vorgreifen und dafür sorgen, dass der erste Handelswagen durch die Stadttore rollt, sobald der letzte Ziegelstein in die Mauern gesetzt wurde.\n\nIch kenne ein paar Kaufleute, die dies möglich machen könnten. Sie bitten mich jetzt um Gold – eine bescheidene Summe im Vergleich zu dem Reichtum, der hier bald fließen wird!"
 ep3_laamp_decision_event.1136.a: "Erstaunlich!"
 ep3_laamp_decision_event.1136.b: "Wir sind im Geschäft."
 ep3_laamp_decision_event.1136.c: "Auf keinen Fall."
  
 ep3_laamp_decision_event.1137.t: "Die Stadt [city_location.GetName] – Fromme Verbindungen"
 ep3_laamp_decision_event.1137.desc: "Eine Stadt, die Jahrzehnte und womöglich gar Jahrhunderte überleben will, braucht starke Bürger, die an die Stadt und an sich selbst glauben. Und Hirten, die diese Bürger in Augenblicken der Schwäche leiten. Diese Stadt braucht mehr fromme [ROOT.Char.GetFaith.GetAdherentNamePlural].\n\nMan sieht mich als frommen Menschen mit beträchtlichen Mitteln. Mit der richtigen Menge an Gold und Gebeten von überzeugten Predigern werde ich hier eine Herde und den nötigen religiösen Apparat haben, um meine Schäfchen fest in der Gunst der höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) zu verankern."
 ep3_laamp_decision_event.1137.a: "Gepriesen sei die höchste Instanz ([ROOT.Char.GetFaith.HighGodName])!"
 ep3_laamp_decision_event.1137.b: "Ich werde für diese Sache spenden."
 ep3_laamp_decision_event.1137.c: "Leider nein."
  
