 ep3_decisions_event.5000.desc: "[local_artisan.GetFirstName|U], [local_artisan.Custom('DE_ART_DEF_S_N')] Maler[local_artisan.Custom('DE_END_NOU_S_GS_N')], [local_artisan.Custom('DE_ART_DEF_S_A')] ich mit meiner Ikone beauftragt habe, ist an den Hof zurückgekehrt, um mir die Früchte [local_artisan.Custom('DE_PRO_POS_S_3P')]er Arbeit zu übergeben.\n\n„Die höchste Macht ([ROOT.Char.GetFaith.HighGodName]) hat Euch gesegnet, [ROOT.Char.GetTitleAsNameNoTooltip], denn ich überreiche Euch demütig diese heilige Ikone, die ich gemäß der Traditionen und jenen Fähigkeiten anfertigte, die die höchste Macht mir schenkte. Möge sie Euch auf dem Weg der Hingabe und der Rechtschaffenheit stets inspirieren.“"
