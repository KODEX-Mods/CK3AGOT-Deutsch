 ep3_laamp_decision_event.1201.t: "Das letzte Bellen im Reich ([ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip|U])"
 ep3_laamp_decision_event.1201.desc.intro: "Es ist schrecklich, Tiere zu töten, die nicht für den Verzehr gedacht waren. Vor allem um den Hund als treuesten Begleiter des Menschen ist es schade.\n\n"
 ep3_laamp_decision_event.1201.desc.eaten.kennels.have_dog: "Die Hunde bellen wie Dämonen, als man sie zur Schlachtbank führt: Sie wittern Blut, Tod und die aufgeschichteten Leiber ihrer Artgenossen. Ich kümmere mich selbst um [ROOT.Char.Custom('DogStoryName')] – das bin ich dem Tier schuldig."
 ep3_laamp_decision_event.1201.desc.eaten.kennels.no_dog: "Die Hunde bellen wie Dämonen, als man sie zur Schlachtbank führt: Sie wittern Blut, Tod und die aufgeschichteten Leiber ihrer Artgenossen. Ich kannte all ihre Namen, doch wenigstens bin ich nicht das [Select_CString(ROOT.Char.IsFemale, 'Herrchen', 'Frauchen')] von ihnen."
 ep3_laamp_decision_event.1201.desc.eaten.one.have_dog: "Da wir nur [ROOT.Char.Custom('DogStoryName')] haben, muss nur eine Kehle durchgeschnitten werden. Doch das Tier scheint zu spüren, dass etwas nicht stimmt. Dass etwas #EMP anders#! an mir ist."
 ep3_laamp_decision_event.1201.desc.eaten.one.no_dog: "Da es nur einen Hund im Lager gibt, muss nicht viel geschlachtet werden, doch das Tier scheint zu ahnen, dass sein Verhängnis naht."
 ep3_laamp_decision_event.1201.desc.eaten.some.have_dog: "Da so wenige Hunde zur Verfügung stehen, ist es unvermeidlich, dass mein eigener – [ROOT.Char.Custom('DogStoryName')] – auch geschlachtet werden muss. Die erste Schlachtung ist sauber, doch die anderen riechen bald den Tod und fangen zu jaulen und zu kläffen an."
 ep3_laamp_decision_event.1201.desc.eaten.some.no_dog: "Wenn wir nur noch so wenige Hunde haben, muss unsere eigene Nahrung wirklich äußerst knapp bemessen sein. Die erste Schlachtung ist sauber, doch die anderen Tiere riechen bald den Tod und fangen zu jaulen und zu kläffen an."
 ep3_laamp_decision_event.1201.desc.eaten.many.have_dog: "Wir haben Glück, so viele Hunde zu besitzen, einschließlich meines eigenen: [ROOT.Char.Custom('DogStoryName')]. Doch sie wirken angespannt – als ahnten sie, was sie erwartet. Nachdem der erste zur Schlachtung geführt wird, fangen sie zu jaulen an."
 ep3_laamp_decision_event.1201.desc.eaten.many.no_dog: "Wir haben Glück, so viele Hunde zu besitzen, um uns von ihnen ernähren zu können. Doch sie wirken angespannt – als ahnten sie, was sie erwartet. Nachdem der erste zur Schlachtung geführt wird, fangen sie zu jaulen an."
 ep3_laamp_decision_event.1201.desc.outro: "\n\nViele meiner Anhänger blicken voll Abscheu zu mir, doch andere scheinen zu begreifen, dass es sich hierbei um eine Notwendigkeit handelt.\n\nWenigstens kehrt nun Stille ein."
  
 ep3_laamp_decision_event.1201.tt.dog_lost: "[THIS.Char.Custom('DogStoryName')|U], der Hund von [THIS.Char.GetTitledFirstName], wird geschlachtet"
 ep3_laamp_decision_event.1201.tt.your_dog_lost: "[THIS.Char.Custom('DogStoryName')|U], Euer Hund, wird geschlachtet"
 ep3_laamp_decision_event.1201.tt.followers_with_dogs: "Alle [follower|E] mit einem Hund"
 ep3_laamp_decision_event.1201.a.own_dog: "Lebt wohl, ihr treuen Seelen."
 ep3_laamp_decision_event.1201.a: "Das Heulen. Das klagende #EMP Heulen#! …"
 ep3_laamp_decision_event.1201.b.own_dog: "Ach, ich kann mir einen neuen besorgen."
 ep3_laamp_decision_event.1201.b: "Fleisch ist Fleisch."
  
 ep3_laamp_decision_event.1202.t: "Ein Lager ohne Katzen"
 ep3_laamp_decision_event.1202.desc.intro: "Es ist nicht schwer, eine Katze zu töten, und nicht einmal ansatzweise vergnüglich.\n\n"
 ep3_laamp_decision_event.1202.desc.eaten.one.have_cat: "Ich … hätte wirklich nie gewollt, dass [ROOT.Char.Custom('CatStoryName')] so endet. Doch wir brauchen tatsächlich jeden Bissen Nahrung, den wir auftreiben können.\n\nSelbst wenn es mein treues, vertrauensseliges Kätzchen ist."
 ep3_laamp_decision_event.1202.desc.eaten.one.no_cat: "Insbesondere wenn es nur eine Katze im ganzen Lager gibt, aber wir #EMP brauchen#! die Nahrung. Wir brauchen sie #EMP so#! dringend."
 ep3_laamp_decision_event.1202.desc.eaten.some.have_cat: "Es gibt nicht einmal allzu viele, die wir fangen könnten, und sobald wir sie in die Ecke gedrängt haben, sind die armen Viecher größtenteils schutzlos. Gefangen können sie nur noch verärgert fauchen oder verwirrt schnurren."
 ep3_laamp_decision_event.1202.desc.eaten.some.no_cat: "$ep3_laamp_decision_event.1202.desc.eaten.some.have_cat$\n\nSelbst [ROOT.Char.Custom('CatStoryName')]."
 ep3_laamp_decision_event.1202.desc.eaten.many.have_cat: "Man sollte meinen, die meisten würden uns entkommen, aber nein: Gerade wenn ihr Gefahrensinn sie warnen sollte, hören die meisten Samtpfoten dieses Reichs ([ROOT.Char.GetPrimaryTitle.GetDefinitiveName|U]) doch auf ihre Besitzer.\n\nSelbst [ROOT.Char.Custom('CatStoryName')]."
 ep3_laamp_decision_event.1202.desc.eaten.many.no_cat: "Man sollte meinen, die meisten würden uns entkommen, aber nein: Gerade wenn ihr Gefahrensinn sie warnen sollte, hören die meisten Samtpfoten dieses Reichs ([ROOT.Char.GetPrimaryTitle.GetDefinitiveName|U]) doch auf ihre Besitzer.\n\nEin törichter Fehler."
 ep3_laamp_decision_event.1202.desc.outro: "\n\nSobald sie gebändigt und eingesperrt wurden, kann man ihnen leicht die Kehle durchschneiden, auch wenn keiner meiner Anhänger besonders stolz auf sich – oder mich – wegen einer derartigen Tat ist."
 ep3_laamp_decision_event.1202.tt.cat_lost: "[THIS.Char.Custom('CatStoryName')|U], die Katze von [THIS.Char.GetTitledFirstName], wird geschlachtet"
 ep3_laamp_decision_event.1202.tt.your_cat_lost: "[THIS.Char.Custom('CatStoryName')|U], Eure Katze, wird geschlachtet"
 ep3_laamp_decision_event.1201.tt.followers_with_cats: "Alle [follower|E] mit einer Katze"
 ep3_laamp_decision_event.1202.a.own_cat: "[ROOT.Char.Custom('CatStoryName')|U], Eure erhabene Begleitung, findet ein Ende."
 ep3_laamp_decision_event.1202.a: "Wir haben keine andere Wahl."
 ep3_laamp_decision_event.1202.b.own_cat: "Ach, es ist nur eine Katze."
 ep3_laamp_decision_event.1202.b: "Ja, ja, zack, zack. Hihi."
  
 ep3_laamp_decision_event.1203.t: "Pferdefleisch für die Hungrigen"
 ep3_laamp_decision_event.1203.desc.intro: "Pferdefleisch ist mager, nahrhaft und auf vielen Speiseplänen nichts Ungewöhnliches – #EMP wenn#! man sich den Verzehr leisten kann.\n\nAngesichts der schlimmen Lage, in der wir uns befinden, kann es sich unser Reich ([ROOT.Char.GetPrimaryTitle.GetDefinitiveName|U]) kaum leisten, die Herde nicht zu keulen,"
 ep3_laamp_decision_event.1203.desc.eaten.both: "wobei wir nicht nur unsere Wechselpferde schlachten, sondern auch mein eigenes: [ROOT.Char.Custom('WarhorseStoryName')]."
 ep3_laamp_decision_event.1203.desc.eaten.own_horse: "wobei wir nur mein eigenes Pferd – [ROOT.Char.Custom('WarhorseStoryName')] – verschonen können."
 ep3_laamp_decision_event.1203.desc.eaten.reserve_steeds: "wobei wir trotz ihrer Verwirrung und ihrer Angst sämtliche Wechselpferde schlachten."
 ep3_laamp_decision_event.1203.desc.outro: "\n\nDer gefüllte Bauch kostet uns viel von unserem Tempo, doch er sollte uns Zeit erkaufen, um verlässlichere Nahrungsquellen zu finden.\n\nZumindest hoffe ich das."
 ep3_laamp_decision_event.1203.a.many_steeds: "Selbst im Tod bringen sie uns voran."
 ep3_laamp_decision_event.1203.a.single_steed: "Selbst im Tod trägt mich mein Ross voran."
 ep3_laamp_decision_event.1203.b: "Ehrlich gesagt sollten wir noch #EMP mehr#! essen, denn das ist köstlich."
  
 ep3_laamp_decision_event.1204.t: "Elefantenfriedhof"
 ep3_laamp_decision_event.1204.desc: "Nach den ersten paar Tieren scheint die Herde zu merken, dass etwas nicht stimmt.\n\nNur mit erheblicher Gewalt können wir sie im Zaum halten und richtig mit dem Keulen beginnen – wobei wir uns natürlich zuvörderst die Alten, die Gebrechlichen, die Schwachen und die Jungen holen.\n\nEiner nach dem anderen fallen unsere Elefanten dem Schwert und danach dem Fleischerbeil zum Opfer.\n\nEine scheußliche, blutige Arbeit, die einem durch das panische, kehlige Brüllen und das verschreckte Trompeten nur umso schwerer fällt.\n\nDoch hier gilt: sie oder wir."
 ep3_laamp_decision_event.1204.a: "Ihr Tod ist unsere Errettung."
 ep3_laamp_decision_event.1204.b: "Bei den heilenden Mächten ([ROOT.Char.GetFaith.HealthGodName])! Wie groß diese #EMP Schnitzel#! werden!"
  
 ep3_laamp_decision_event.1205.t: "$ep3_laamp_decision_event.1204.t$: Nachwirkungen"
 ep3_laamp_decision_event.1205.desc: "Es ist ein Jahr her, dass die Verzweiflung unserer Reise uns #EMP zwang#!, zu … drastischen Mitteln zu greifen.\n\nSo klug die Tiere auch sein mögen: Ein Elefant hat eine Menge Fleisch – und als wir uns zwischen dem eigenen Leben und ihrem entscheiden mussten, fiel uns die Wahl nicht allzu schwer.\n\nWir griffen zu Beil und Axt und schlachteten die Alten und Jungen mit grimmiger Entschlossenheit ab, denn wir wussten, dass ihr Opfer notwendig war.\n\nDoch es scheint, dass sich die übrigen Elefanten – jene, die unsere Krieger einsetzen – sich an das Massaker #EMP erinnern#!. Die Tiere sind aufmüpfig, verweigern unsere Befehle und tun kaum etwas, was nicht der Selbsterhaltung oder der Ernährung dient.\n\nSie sind sogar #EMP unangenehm#! feindselig mir persönlich gegenüber und scheinen mir als Anführer[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] der menschlichen Herde die Schuld für alles zu geben."
