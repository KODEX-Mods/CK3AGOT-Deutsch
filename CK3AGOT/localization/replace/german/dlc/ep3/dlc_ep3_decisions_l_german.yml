 change_election_candidacy_status_decision: "Status der Wahlkandidatur ändern"
 change_election_candidacy_status_decision_desc.reject: "#EMP Wahlen um die Herrschaft?#! Das ist keine Wahl – da wird ein vergifteter Kelch verlost. Ich ziehe mein Heim und meinen Herd diesem ganzen grässlichen Durcheinander vor."
 change_election_candidacy_status_decision_desc.embrace: "Im Nachhinein habe ich erkannt, dass ich vielleicht … ein wenig #EMP zu#! voreilig war, als ich die Aussicht auf eine größere Krone ablehnte. Wenn meine Gleichgestellten mich unterstützen wollen, wer bin ich dann, ihnen das zu verwehren?"
