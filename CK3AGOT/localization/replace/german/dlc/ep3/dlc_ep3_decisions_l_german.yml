  # Go Fishing 
 go_fishing_decision: "Angeln gehen"
 go_fishing_decision_desc: "Jeder hat einmal eine Pause verdient. Nehmt Euch einen Augenblick und werft die Angel am Ufer von [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] aus – und lasst die Sorgen den Fluss hinunterströmen. Wer weiß? Vielleicht springt auch etwas für Euch dabei heraus."
 go_fishing_decision_tooltip: "Eine Pause machen und etwas [stress_loss_i|E][stress|E] abbauen"
 go_fishing_decision_confirm: "Es ist ein guter Tag zum Angeln!"
 go_fishing_decision_effect_tt: "[stress_loss_i|E][stress|E] abbauen und vielleicht auch ein paar [provisions|E] beschaffen"
 go_fishing_decision_unlock_tt: "Erfordert, dass Euer Lager an einer [barony|E] mit einer Küste oder einem Flussufer steht"
 ep3_decisions_event.9001.t: "Angeln gegangen"
 ep3_decisions_event.9001.desc: "Als ich mich auf den Weg zum Ufer mache, steigt mir der Geruch von Salz und Fisch in die Nase. Ein paar Leute packen gerade ein, sodass ich das ganze Ufer für mich habe. Ein Tag wie dieser kommt nur selten und ich sollte ihn nutzen."
 ep3_decisions_event.9001.friend: "\n\nM[potential_friend.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', potential_friend)] [potential_friend.GetName] hat sich mir heute angeschlossen. Wir hätten Gelegenheit, einander näher kennenzulernen, oder ich kann allein angeln."
 ep3_decisions_event.9001.fishing: "\n\nEs wartet ein Tag der Entspannung!"
 ep3_decisions_event.9001.ice_fishing: "Das riesige zugefrorene Gewässer erwartet uns. Nun müssen wir nur noch einen guten Ort für ein kleines Loch finden."
 ep3_decisions_event.9001.a: "Das Wasser ruft mich und mich allein."
 ep3_decisions_event.9001.a.tt: "#weak Ich werde etwas Zeit allein verbringen, um nachzudenken.#!"
 ep3_decisions_event.9001.b: "Eine Gelegenheit, etwas Zeit mit [potential_friend.GetNameNoTooltip] zu verbringen!"
 ep3_decisions_event.9001.b.tt: "#weak Ein Augenblick allein mit [potential_friend.GetNameNoTooltip] könnte unsere Beziehung vertiefen.#!"
 ep3_decisions_event.9001.c: "Gibt es ein Boot, das wir in der Nähe mieten könnten?"
 ep3_decisions_event.9001.c.tt: "#weak Auf einem Boot im Wasser fängt man wahrscheinlich größere Fische als am Ufer.#!"
  
 ep3_decisions_event.9010.t: "Ein Augenblick zum Nachdenken"
 ep3_decisions_event.9010.desc: "Ich atme tief ein und aus, als ich meine Angel auswerfe. Der Haken landet mit einem leisen „Plopp“ und die Welt wird still.\n\nMein Blick streift über das Ufer, und ich habe einen Augenblick Zeit, um über alles nachzudenken. Das Leben als Abenteurer[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] ist gar nicht so übel, doch kein Leben ist frei von Anspannung. Ich schließe für einen Moment die Augen, um mich auszuruhen, als ich plötzlich von etwas hochgeschreckt werde, was mir die Angelrute aus den Händen reißt."
 ep3_decisions_event.9010.a: "Haltet fest und zieht!"
 ep3_decisions_event.9010.b: "Lasst die Rute durch Eure Finger gleiten"
 ep3_decisions_event.9010.b.trait: "Frieden erfasst Euren Geist"
 ep3_decisions_event.9010.b.nothing: "Die Rute treibt von Euch weg"
  
 ep3_decisions_event.9020.t: "Fischige Verbindungen"
 ep3_decisions_event.9020.desc: "[potential_friend.GetNameNoTooltip|U] und ich scheinen uns in letzter Zeit gut zu verstehen. Wir lachen über dieselben Witze, machen uns dieselben Sorgen und das Band zwischen uns scheint mehr zu sein als eines zwischen [ROOT.Char.GetTitleAsNameNoTooltip|U] und [ROOT.Char.Custom2('RelationToMeShort', potential_friend)].\n\nWir werfen beide unsere Angeln aus und warten geduldig darauf, dass etwas anbeißt, während wir plaudern und scherzen.\n\nDieser Ausflug hat bewiesen, dass wir gut zusammenpassen, und ich würde in Zukunft gern mehr Zeit mit [potential_friend.Custom('DE_PRO_PER_S_3P_D')] verbringen."
 ep3_decisions_event.9020.a: "Ihr habt so viel Spaß miteinander, dass Ihr fast vergesst, warum Ihr hier seid."
 ep3_decisions_event.9020.b: "Pustekuchen! Da ist ein Fisch am Haken!"
  
 ep3_decisions_event.9030.t: "Nicht ohne Schwierigkeiten"
 ep3_decisions_event.9030.desc: "Nach einigem Rudern ist das Ufer von [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] außer Sicht. Erst nun merke ich, dass ich nur genug Köder für einen Versuch mitgebracht habe."
 ep3_decisions_event.9030.friend: "\n\nIch sehe zu [potential_friend.GetNameNoTooltip] hinüber und gestehe, doch [potential_friend.Custom('DE_PRO_PER_S_3P_A')] scheint dies nicht zu stören.\n\n„Na und?“, verkündet [potential_friend.Custom('DE_PRO_PER_S_3P_N')]. „Wir sind doch hier, um zu entspannen. Macht nur und werft die Leine aus. Wollen wir einmal sehen, was da draußen auf uns wartet!“"
 ep3_decisions_event.9030.a: "Jetzt kommt es darauf an!"
 ep3_decisions_event.9030.a.fish: "#weak Ihr fangt einen Fisch ([ROOT.Char.Custom('GetRegionalFish')])!#!"
 ep3_decisions_event.9030.a.fishfriend: "#weak [potential_friend.GetNameNoTooltip|U] fängt einen Fisch ([ROOT.Char.Custom('GetRegionalFish')])!#!"
 ep3_decisions_event.9030.a.nofish: "#weak Nichts beißt an …#!"
 ep3_decisions_event.9030.b: "Ich möchte, dass Ihr es versucht, [potential_friend.GetNameNoTooltip]."
  
