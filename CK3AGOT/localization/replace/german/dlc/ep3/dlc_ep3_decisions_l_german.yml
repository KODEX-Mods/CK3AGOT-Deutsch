 embrace_responsibilities_decision_desc: "Ich kann nicht bestreiten, dass mir das sorglose Leben einst gefiel, aber wenn die Zeit gekommen ist, folgt ein jeder dem Ruf der Pflicht. Hätte ich doch nur ein wenig mehr Zeit gehabt …"
