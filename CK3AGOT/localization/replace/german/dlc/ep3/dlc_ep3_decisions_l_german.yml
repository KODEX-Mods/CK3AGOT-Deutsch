 unlocked_grain_dole: "Das Erneuern der Getreidespende ist günstiger"
 ep3_decisions_event.4040.t: "Die Getreidespende"
 ep3_decisions_event.4040.desc: "Das Volk hat allen Grund zum Feiern, denn die alte und geliebte Tradition der Getreidespende kehrt nach [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] zurück!\n\nDank #EMP meiner#! Bemühungen ist [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] wieder die Hauptstadt der Welt und wird wie vor Jahrhunderten mit billigem Getreide aus Ägypten versorgt.\n\nUnd wie der antike Dichter treffend sagte: Alles, was wir brauchen, um das einfache Volk bei Laune zu halten, sind Brot und Spiele!"
 ep3_decisions_event.4040.a: "Sollen sie Brot essen!"
 reconfirm_grain_dole_decision: "Die Getreidespende erneut bestätigen"
 reconfirm_grain_dole_decision_desc: "Nach der offiziellen Wiedereinführung haben sich die Bürger von [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] an den Luxus gewöhnt, den die Getreidespende bietet: die regelmäßige Verteilung von kostenlosem Brot oder solchem mit festen Preisen. Sie ist ein mächtiges Instrument in den Händen eines jeden Kaisers, um die Leistungsfähigkeit seines Volkes und seine eigene Beliebtheit zu sichern."
 reconfirm_grain_dole_decision_tooltip: "Die Brotverteilung für die Bewohner des Hauptsitzes bestätigen"
 reconfirm_grain_dole_decision_confirm: "$reinstitute_grain_dole_decision_confirm$"
 reconfirm_grain_dole_decision_tt: "Getreidespende erneut bestätigt"
  
