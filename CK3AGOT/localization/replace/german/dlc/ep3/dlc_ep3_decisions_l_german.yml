l_german:
  # Estate Decisions 
 estate_hire_agents_decisions: "Agenten anwerben"
 estate_hire_agents_decisions_desc: "Wenn politisches Ansehen und Einfluss nicht ausreichen, um das zu bekommen, was ich will, muss ich einfach nach #EMP anderen#! Möglichkeiten suchen. Ich brauche aber Agenten, die dabei besonders wirksam sind."
 estate_hire_agents_decisions_confirm: "Bringt mir diese Agenten!"
 estate_hire_agents_decisions_tooltip: "Mögliche Agenten suchen und anwerben, die Eure [schemes|E] voranbringen können"
 estate_governor_patrols_decision: "Patrouillen im Statthaltertum durchführen"
 estate_governor_patrols_decision_desc: "Um die Bevölkerung in meinem Statthaltertum zu beschützen, kann ich regelmäßige Patrouillen einrichten, um etwaige Banditen in Schach zu halten. Dies könnte sich auch in Schlachten als vorteilhaft erweisen, da wir dann immer Truppen zur Verfügung haben, falls es zum Kampf kommen sollte."
 estate_governor_patrols_decision_confirm: "Beginnt sofort zu patrouillieren!"
 estate_governor_patrols_decision_tooltip: "Patrouillen in Eurem [governorship|E] einrichten"
 estate_bolster_security_decision: "Anwesensicherheit stärken"
 estate_bolster_security_decision_desc: "Ich habe doch keinen Verfolgungswahn, oder? Ich habe das Gefühl, dass es jeder auf mich abgesehen hat. Wahrscheinlich, um mir ein Messer in den Rücken zu rammen oder meinen Ruf zu schädigen. Eine Aufstockung meiner Wachen wird mich bestimmt beruhigen. #EMP Oder#!?"
 estate_bolster_security_decision_confirm: "Wir sollten mehr Wachen ernennen."
 estate_bolster_security_decision_tooltip: "Eure persönliche Sicherheit gegen [schemes|E] verbessern"
 estate_granary_decision: "Kornmarkt beeinflussen"
 estate_granary_decision_desc: "Meine persönlichen Kornspeicher bergen beträchtliche Mengen an Getreide. In Zeiten der Not kann ich mein Getreide langsam verkaufen, einen Sack nach dem anderen und zu stark erhöhten Preisen. Ich müsste ein paar Fäden ziehen, um den Markt zu meinem Vorteil zu beeinflussen, doch ich würde damit viel Geld verdienen."
 estate_granary_decision_confirm: "Beginnt mit dem Verkauf des Getreides. #EMP Langsam#!."
 estate_granary_decision_tooltip: "Erhöht Eure monatlichen [gold_i|E][gold|E]-[income|E] für die absehbare Zukunft durch den Verkauf von in Euren Kornspeichern eingelagertem Getreide"
 estate_unlock_granary_decision_factors_tt: "\nFaktoren, die dazu beitragen, die Wirkung zu verstärken:"
 estate_unlock_granary_decision_no_factors_tt: "#weak Keine weiteren Faktoren#!"
 estate_unlock_granary_decision_grain_building_tt: "#weak Euer [estate|E] hat das [domicile_building|E] „[GetDomicileBuilding('grain_field_01').GetName]“ – Steigt mit jeder Stufe#!"
 estate_unlock_granary_decision_capital_tt: "#weak Euer [estate|E] befindet sich im [capital|E]#!"
 estate_unlock_granary_decision_terrain_tt: "#weak Euer [estate|E] befindet sich im [terrain|E] „[domicile_owner.GetDomicile.GetLocation.GetTerrain.GetName]“#!"
 estate_unlock_granary_decision_control_tt: "#weak [domicile_owner.GetDomicile.GetLocation.GetCounty.GetName|U] leidet unter verringerter [county_control|E]#!"
 estate_unlock_granary_decision_development_1_tt: "#weak [domicile_owner.GetDomicile.GetLocation.GetCounty.GetName|U] hat mindestens [EmptyScope.ScriptValue('estate_granary_development_bonus_1_value')|V0] [development|E]#!"
 estate_unlock_granary_decision_development_2_tt: "#weak [domicile_owner.GetDomicile.GetLocation.GetCounty.GetName|U] hat mindestens [EmptyScope.ScriptValue('estate_granary_development_bonus_2_value')|V0] [development|E]#!"
 estate_unlock_granary_decision_epidemic_tt: "#weak Es gibt eine [epidemic|E] in [domicile_owner.GetDomicile.GetLocation.GetName], die dafür sorgt, dass die örtlichen Bürger noch mehr für Euer Getreide bezahlen müssen#!"
  
  # Hold a Triumph Decision 
 hold_triumph_decision: "Einen Triumphzug abhalten"
 hold_triumph_decision_desc: "Triumphzüge gehören zu den ältesten und am meisten geachteten römischen Traditionen. In alten Zeiten kehrte der siegreiche Feldherr nach Rom zurück, wo er von einer jubelnden Menge empfangen und mit den größten Ehren bedacht wurde – für einen Tag war er einem Gott gleichgestellt, wenn auch nur dem Namen nach. Heute wird das Volk meine größten Erfolge und den Wohlstand feiern, den ich ihm gebracht habe!$ep3_triumph_influence_cost_desc$"
 hold_triumph_decision_tooltip: "Veranstaltet eine herrschaftliche Parade, um Eure Erfolge zu feiern und Euer Bild in der Öffentlichkeit zu fördern"
 hold_triumph_decision_confirm: "Sattelt mein Pferd!"
 ep3_triumph_influence_cost_desc: "\n\n@alert_icon! #alert_trial Die Kosten für das Abhalten eines Triumphzugs erhöhen sich, wenn man seit 5 Jahren keinen [war|E] gewonnen hat!#!"
 hold_triumph_decision_effects: "Während Eures Triumphs habt Ihr mehrere Möglichkeiten, einen bleibenden Eindruck bei Euren Untertanen zu hinterlassen und [legitimacy|E], [influence|E], [prestige|E], [piety|E] und anderes zu erlangen."
  
 ep3_decisions_event_triumph: "Triumphzug:"
 ep3_decisions_event.0001.t: "$ep3_decisions_event_triumph$ Eine beeindruckende Prozession"
 ep3_decisions_event.0001.intro: "Ich sitze hoch zu Ross, strahlend in meinem königlichen Gewand, und führe eine majestätische Prozession durch eine spalierstehende, jubelnde Menge."
 ep3_decisions_event.0001.desc_const: "\n\nWie meine hochgeschätzten Vorgänger betrete ich die heilige Stadt [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] durch das [Glossary('Goldene Tor', 'GOLDEN_GATE_GLOSS')], paradiere zwischen den uralten Statuen und Denkmälern vergangener Pracht durch die Stadtmitte und halte am [Glossary('Milion', 'MILION_GLOSS')] an, von dem alle Meilensteine im Reich ausgehen."
 GOLDEN_GATE_GLOSS: "Das #bold Goldene Tor#! ist Teil der Theodosianischen Mauer, die Konstantinopel umschließt, und kennzeichnet den Beginn der Hauptstraße der Hauptstadt, der Mese."
 MILION_GLOSS: "Das #bold Milion#! markiert den Mittelpunkt für das Byzantinische Kaiserreich und ist der Ursprungspunkt, von dem aus alle Entfernungen zu den Städten des Reichs gemessen werden."
 ep3_decisions_event.0001.desc_other: "\n\nNachdem wir [t_location.GetNameNoTier] durch das Haupttor betreten haben, folgen wir der Hauptstraße geradewegs in das pulsierende Herz der Stadt."
 ep3_decisions_event.0001.desc: "Meine Soldaten folgen mir stolz und teilen den Ruhm des Sieges über [triumph_enemy_defeated.GetTitledFirstName] mit mir, während die Bürger angesichts der Gefangenen johlen und die Kriegsbeute bewundern."
 ep3_decisions_event.0001.desc_no_war: "Soldaten, mit Reichtümern beladene Diener und hohe Beamte in offiziellem Ornat folgen mir stolz und sind der lebende Beweis für die Macht und Majestät meiner Herrschaft."
 ep3_decisions_event.0001.desc_end: "\n\nDoch wo soll der Triumphzug enden?"
 ep3_decisions_event.0001.a: "Das Hippodrom ist der beste Ort dafür."
 ep3_decisions_event.0001.b: "An einem göttlichen Ort ([ROOT.Char.Custom('TriumphReligiousLocation')])!"
 ep3_decisions_event.0001.a.flavor: "Ich möchte meine Untertanen wirklich beeindrucken!"
 ep3_decisions_event.0001.a.tt: "Der Triumphzug wird in Richtung Hippodrom fortgesetzt"
 ep3_decisions_event.0001.b.flavor: "Der Glaube ist das Fundament meiner Macht."
 ep3_decisions_event.0001.b.tt: "Der Triumphzug wird in Richtung Hagia Sophia fortgesetzt"
 ep3_decisions_event.0002.t: "$ep3_decisions_event_triumph$ Am Hippodrom"
 ep3_decisions_event.0002.desc_enemy: "Bei meinem triumphalen Einzug ins Hippodrom, dem natürlichen Ort für die Zwiesprache zwischen einer gefestigten Macht und dem einfachen Volk, will ich nur eines vermitteln: ein Gefühl des #EMP Sieges#!."
 ep3_decisions_event.0002.desc_no_war: "Das Hippodrom ist der einzige Ort, an dem das Volk mich gemeinhin zu sehen bekommt. Deshalb ist es wichtig, dass es genau das sieht, was ich ihm zeigen will: Macht, Reichtum und Kontrolle."
 ep3_decisions_event.0002.desc_prisoner: "\n\nEine nicht enden wollende Parade von Gefangenen, gefesselt und in Lumpen gekleidet, folgt mir nach. Die meisten von ihnen sind einfache Soldaten, doch an der Spitze der Reihe steht [valid_prisoner.GetTitledFirstName], zur Belustigung der Menge auf einem Esel reitend."
 ep3_decisions_event.0002.desc_no_prisoner: "\n\nHinter mir folgt ein Umzug von Reichtümern, Artefakten, Kriegsbeute und königliche Insignien – mehr als genug, um die Menge zu beeindrucktem Jubel zu veranlassen."
 ep3_decisions_event.0002.desc_artifact: "Herzstück der Kriegsbeute ist ein Artefakt ([sacked_artifact.GetName]), das während einer Belagerung geplündert wurde."
 ep3_decisions_event.0002.desc_hostage: "[enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)|U] blickt sauer drein, als ich aus der kaiserlichen Loge hinüberschaue."
 ep3_decisions_event.0002.desc_conclusion: "\n\nDie Massen sind erwartungsvoll und die Luft bebt vor Erregung und einer Kakophonie von Rufen. Ich werde dem Volk geben, wonach es sich sehnt."
 ep3_decisions_event.0002.a: "Die öffentliche Bestrafung der Gefangenen!"
 ep3_decisions_event.0002.a.tt: "Ich werde zur Schau stellen, wie ich mit ihnen umgehe!"
 ep3_decisions_event.0002.b: "Die Verteilung der Kriegsbeute ans Volk."
 ep3_decisions_event.0002.b.tt: "Jeder liebt das Gefühl, zu den Sieger zu gehören!"
 ep3_decisions_event.0002.c: "Speisen und Gold sollen unter den Bewunderern ausgegeben werden!"
 ep3_decisions_event.0002.c.tt: "Jeder liebt doch Geschenke, oder?"
 ep3_decisions_event.0002.d: "Meine Ansprache natürlich!"
 ep3_decisions_event.0002.d.tt: "Ich muss sorgfältig bedenken, wie ich mich meinen Untertanen gegenüber präsentiere."
 ep3_decisions_event.0002.d.custom_tooltip: "Ihr wählt ein Thema für Eure Rede"
 ep3_decisions_event.0002.e: "Verbrennt ein Artefakt ([sacked_artifact.GetNameNoTooltip]) und verteilt die Beute."
 ep3_decisions_event.0002.e.tt: "Alle sollen sich als Teil des Sieges fühlen und die völlige Demütigung des Feindes spüren!"
 ep3_decisions_event.0003.t: "$ep3_decisions_event_triumph$ An einem göttlichen Ort [ROOT.Char.Custom('TriumphReligiousLocationCapitalized')]"
 ep3_decisions_event.0003.desc: "„Der Mensch ist ein zerbrechliches Wesen, und selbst der größte Sieg verblasst vor der Größe der höchsten Instanz ([ROOT.Char.GetFaith.HighGodName])“, denke ich düster bei mir, als ich durch die Türen trete. Sofort bin ich ergriffen von der Majestät und der Pracht des Gebäudes.\n\nDie Menschen wissen im Nachgang meines strahlenden Sieges über [triumph_enemy_defeated.GetTitledFirstName] eine demütige und hingebungsvolle Geste von mir gewiss zu schätzen."
 ep3_decisions_event.0003.desc_no_war: "Hochmut ist der schlimmste Feind der Mächtigen und Gewaltigen.\n\nDoch noch schlimmer ist es, #EMP den Untertanen den Eindruck von Hochmut zu vermitteln#!! Schließlich ist man als [ROOT.Char.GetTitleAsNameNoTooltip] nur der Vertreter der höchsten Instanz ([ROOT.Char.GetFaith.HighGodName]) auf Erden. Macht, Reichtum und Majestät sind nur ein Spiegelbild der Herrlichkeit des himmlischen Hofes. Es ist also wichtig, diese Hierarchie zu respektieren."
 ep3_decisions_event.0003.desc_hostage: "Das ist auch der Grund, warum [enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)] von mir gebeten wurde, sich mir hier anzuschließen."
 ep3_decisions_event.0003.a: "Ich nehme den Segen der höchsten Macht ([ROOT.Char.GetFaith.HighGodNameAlternate]) gern an."
 ep3_decisions_event.0003.b: "Ich werde meinen Sieg der höchsten Macht ([ROOT.Char.GetFaith.HighGodName]) weihen."
 ep3_decisions_event.0003.c: "Friede sei mit Euch und Eurem Volk, [enemy_hostage.GetFirstNameNoTooltip]."
 ep3_decisions_event.0003.d: "Ich werde die Beute der höchsten Macht ([ROOT.Char.GetFaith.HighGodNameAlternate]) widmen."
 ep3_decisions_event.0003.c.tt: "Eine vom Glauben gesegnete Geste des Friedens trägt gewiss dazu bei, die Spannungen mit dem Volk von [triumph_enemy_defeated.GetTitledFirstNameNoTooltip] zu mindern."
 ep3_decisions_event.0003.d.tt_artifact: "Ich werde ein Artefakt ([sacked_artifact.GetName]) auf dem Altar opfern."
 ep3_decisions_event.0004.t: "$ep3_decisions_event_triumph$ Die Gefangenenparade"
 ep3_decisions_event.0004.desc: "Reihe um Reihe betreten die Gefangenen das Hippodrom: schmutzig, ausgemergelt, mit kahlgeschorenen Köpfen. Man könnte fast Mitleid mit ihnen verspüren, wären sie nicht jene verhassten Feinde, die wir erst kürzlich auf dem Schlachtfeld demütigten.\n\n[valid_prisoner.GetTitledFirstName|U] führt sie nun in Schande an, wie [valid_prisoner.Custom('DE_PRO_PER_S_3P_N')] es zuvor im Krieg tat. Auf einem Esel reitend, dabei in die falsche Richtung schauend und in Lumpen gehüllt wirkt [valid_prisoner.Custom('DE_PRO_PER_S_3P_N')] allerdings wesentlich weniger eindrucksvoll."
 ep3_decisions_event.0004.desc_hostage: "[enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)|U] blickt noch düsterer drein als zuvor."
 ep3_decisions_event.0004.a: "Sie sollen geblendet werden."
 ep3_decisions_event.0004.b: "Sie sollen öffentlich hingerichtet werden."
 ep3_decisions_event.0004.c: "Die kaiserliche Gnade ist über sie gekommen: Sie sollen frei gelassen werden."
 ep3_decisions_event.0005.t: "$ep3_decisions_event_triumph$ Die kaiserliche Ansprache"
 ep3_decisions_event.0005.desc_victory: "Als ich die kaiserliche Loge des Hippodroms betrete, überlege ich, wie ich am besten Gewinn aus dem Sieg über [triumph_enemy_defeated.GetTitledFirstName] schlagen kann."
 ep3_decisions_event.0005.desc_no_war: "Die Massen sind wankelmütig. Und mir ist nicht entgangen, dass ich keinen großen Sieg vorzuweisen habe, der meinen Triumphzug rechtfertigen oder mir irgendeine Form von Glaubwürdigkeit verleihen würde. Obschon meiner Rede Letztere somit fehlt, muss ich die Menge irgendwie beeindrucken, denn die Stabilität meiner Herrschaft beruht weitgehend auf der Unterstützung des Volkes."
 ep3_decisions_event.0005.desc_prisoner: "\n\nVielleicht sollte ich auf die reiche Kriegsbeute und die wiedergewonnene Sicherheit an unseren Grenzen hinweisen? Doch die vielen Kriegsgefangenen wie etwa [valid_prisoner.GetTitledFirstName], die der Menge vorgeführt werden, sprechen eigentlich für sich selbst. Womöglich sollte ich mich stattdessen auf die Innenpolitik verlegen?"
 ep3_decisions_event.0005.desc_politics: "\n\nKriege werden überbewertet. Daher sollte ich die Aufmerksamkeit der Leute unter Umständen lieber auf etwas anderes lenken – zum Beispiel auf Stabilität oder Wohlstand im Inneren."
 ep3_decisions_event.0005.desc_hostage: "[enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sitzt unbewegt und mit versteinerter Miene da, wie ich aus dem Augenwinkel sehen kann."
 ep3_decisions_event.0005.a: "Unter der Führung der kriegerischen Mächte ([ROOT.Char.GetFaith.WarGodName]) werden viele Siege kommen!"
 ep3_decisions_event.0005.tt: "Die Bewohner Eures Hauptsitzes werden sich daran erinnern und entsprechend über Euch urteilen!"
 ep3_decisions_event.0005.b: "Mögen die heilenden Mächte ([ROOT.Char.GetFaith.HealthGodName]) das Reich stets in Sicherheit geleiten!"
 ep3_decisions_event.0005.c: "Unter dem Schutz der höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) wird das Reich gedeihen!"
 ep3_decisions_event.0005.a.success: "Man glaubt Euren Versprechungen und erwartet militärische Siege von Euch"
 ep3_decisions_event.0005.a.failure: "Man ist nicht von Euren zuckersüßen Worten überzeugt"
 ep3_decisions_event.0005.b.success: "Man glaubt Euren Versprechungen und erwartet inneren Frieden von Euch"
 ep3_decisions_event.0005.c.success: "Man glaubt Euren Versprechungen und erwartet, dass das Kaiserreich gedeiht"
 ep3_decisions_event.a.tt: "Es entsteht Unruhe in Eurem Hauptsitz, wenn es keinen Sieg gibt"
 ep3_decisions_event.a.tt_no: "Ihr könnt sie immer noch mit einem gewonnenen Krieg beeindrucken"
 ep3_decisions_event.b.tt: "Es entsteht Unruhe in Eurem Hauptsitz, falls es zu Aufständen kommt"
 ep3_decisions_event.b.tt_no: "Ihr könnt sie immer noch beeindrucken, wenn es keine Aufstände gibt"
 ep3_decisions_event.c.tt: "Es entsteht Unruhe in Eurem Hauptsitz, wenn es dem Kaiserreich nicht gut geht"
 ep3_decisions_event.c.tt_no: "Ihr könnt sie immer noch beeindrucken, wenn es dem Kaiserreich gut geht"
 ep3_decisions_event.success: "Die Menge glaubt Euch"
 ep3_decisions_event.failure: "Die Menge ist nicht beeindruckt"
 cultural_acceptance_triumph_offensive: "Anstößiger Triumphzug"
 cultural_acceptance_triumph_peace: "Dargereichter Olivenzweig"
 fervor_gain_triumph_of_god: "Religiöser Triumphzug"
 ep3_decisions_event.0006.t: "$ep3_decisions_event_triumph$ Wort halten"
 ep3_decisions_event.0006.desc: "Mein letzter Triumphzug liegt Jahre zurück, und die damals gemachten Versprechungen sind mir heute kaum noch gegenwärtig. Doch die Bürger von [t_location.GetName] haben nichts davon vergessen, wie mich [talker.Custom2('MyCharacterIntroduction', ROOT.Char)] erinnert.\n\n„Die Leute munkeln, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip]."
 ep3_decisions_event.0006.desc_victory: "Erinnert Ihr Euch, dass Ihr ihnen große militärische Siege versprochen habt?“"
 ep3_decisions_event.0006.desc_stability: "Erinnert Ihr Euch, dass Ihr ihnen Stabilität und ein friedliches Reich versprochen habt?“"
 ep3_decisions_event.0006.desc_prosperity: "Erinnert Ihr Euch, dass Ihr ihnen ein aufblühendes und erfolgreiches Kaiserreich versprochen habt?“"
 ep3_decisions_event.0006.desc_yes: "\n\nIch erinnere mich. Und ich denke, es ist recht gut gelaufen!"
 ep3_decisions_event.0006.desc_no: "\n\nIch erinnere mich. Und ich weiß auch, dass ich versagt habe. Doch ich brauche einfach mehr Zeit! Schließlich halte ich meine Versprechen immer."
 ep3_decisions_event.0006.a: "Ich halte immer meine Versprechen."
 ep3_decisions_event.0006.b: "Außer wenn ich es nicht tue."
  
 ep3_decisions_event.0007.t: "$ep3_decisions_event_triumph$ Abschluss"
 ep3_decisions_event.0007.desc: "Und damit sind die [Glossary('Hoi polloi', 'HOI_POLLOI_GLOSS')] wieder einmal besänftigt worden. Meine Macht und die Legitimität meiner Herrschaft wurden erneut bestätigt.\n\n"
 ep3_decisions_event.0007.hippodrome: "Als ich das Hippodrom verlasse, erfüllt der Jubel meines Volkes die Luft und hallt von den alten Steinen wider, die den Ruhm vergangener Kaiser bezeugt haben. Ich spüre die Last der Geschichte auf mir und die Blicke Konstantinopels, die fest auf das eigene Oberhaupt gerichtet sind.\n\nHeute, im Glanz der untergehenden Sonne, ist mein Triumph nicht nur ein Fest, sondern ein Zeugnis für den beständigen Geist und die Macht des Reiches.\n\n„[Glossary('Aien aristeuein', 'TRIUMPH_HIPPODROME_CONC_GLOSS')]“, flüstere ich."
 ep3_decisions_event.0007.hagia_sophia: "In den heiligen Mauern der Hagia Sophia umgibt mich eine feierliche Erhabenheit. Die Gesänge meines Volkes erheben sich in Harmonie und hallen durch den riesigen, heiligen Raum. Hier, in der göttlichen Umarmung dieses architektonischen Wunderwerks, fühle ich mich mit etwas verbunden, was größer ist als ich selbst.\n\nMein Triumph an diesem heiligen Ort geht über bloße irdische Macht hinaus: Er ist eine Vereinigung von Glaube und Führung, ein Symbol des göttlichen Segens für meine Herrschaft.\n\nWährend ich unter der majestätischen Kuppel stehe, bin ich nicht nur [Select_CString(ROOT.Char.IsFemale, 'die Kaiserin', 'der Kaiser')] von Konstantinopel, sondern auch [Select_CString(ROOT.Char.IsFemale, 'eine Hüterin', 'ein Hüter')] seines spirituellen Herzens.\n\n„[Glossary('Hyper tes basileias soterias', 'TRIUMPH_HAGIA_SOPHIA_CONC_GLOSS')]“, flüstere ich."
 TRIUMPH_HIPPODROME_CONC_GLOSS: "„#bold Aien aristeuein#!“ ist ein altgriechischer Ausdruck aus Homers #EMP Ilias#! und bedeutet „Stets vortrefflich“."
 TRIUMPH_HAGIA_SOPHIA_CONC_GLOSS: "„#bold Hyper tes basileias soterias#!“ ist eine im Altgriechischen gebräuchliche Formulierung und bedeutet „Zum Wohl des Reiches“."
 ep3_decisions_event.0007.a: "Lang lebe der Ruhm von [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]."
 ep3_decisions_event.0007.a.tt: "Euer Triumphzug geht zu Ende"
  
  # Find a Charioteer 
 ep3_decisions_event.1000.t: "Mein [GetCourtPositionType('charioteer_court_position').GetNameNoTooltip|U]"
 ep3_decisions_event.1000.desc: "Meine Diener haben eine Auswahl an Kandidaten auf das Amt als mein Wagenlenker getroffen – jenen Menschen, der mein strahlender Vertreter im Hippodrom sein soll.\n\n[mediocre_charioteer.GetFirstName] hat zwar kaum Erfahrung, könnte sich jedoch als gute Wahl erweisen. Andererseits wäre [good_charioteer.GetFirstName] [Select_CString(good_charioteer.IsFemale, 'eine bewährte Teilnehmerin', 'ein bewährter Teilnehmer')]."
 ep3_decisions_event.1000.desc.stolen_charioteer: "\n\nIch #EMP könnte#! auch [stolen_charioteer.GetFirstName], [Select_CString(stolen_charioteer.IsFemale, 'der Wagenlenkerin', 'dem Wagenlenker')] von [stolen_charioteer.GetEmployer.GetTitledFirstName], ein verlockendes Angebot machen. Vielleicht träumt [stolen_charioteer.Custom('DE_PRO_PER_S_3P_N')] von [Select_CString(ROOT.Char.IsFemale, 'einer großzügigen Arbeitgeberin', 'einem großzügigen Arbeitgeber')] …"
 ep3_decisions_event.1000.a: "[mediocre_charioteer.GetFirstNameNoTooltip] verdient mein Vertrauen … und meine Münzen."
 ep3_decisions_event.1000.a.aptitude: "[aptitude|E] von [mediocre_charioteer.GetUIName] ist: [mediocre_charioteer.GetCourtPositionAptitude(GetCourtPositionType('charioteer_court_position'))|U]"
 ep3_decisions_event.1000.b: "[good_charioteer.GetFirstNameNoTooltip] hat die Erfahrung, nach der ich suche!"
 ep3_decisions_event.1000.b.aptitude: "[aptitude|E] von [good_charioteer.GetUIName] ist: [good_charioteer.GetCourtPositionAptitude(GetCourtPositionType('charioteer_court_position'))|U]"
 ep3_decisions_event.1000.c: "Ich habe schon seit einiger Zeit ein Auge auf [stolen_charioteer.GetFirstNameNoTooltip] geworfen."
 ep3_decisions_event.1000.c.aptitude: "[aptitude|E] von [stolen_charioteer.GetUIName] ist: [stolen_charioteer.GetCourtPositionAptitude(GetCourtPositionType('charioteer_court_position'))|U]"
 ep3_decisions_event.1000.d: "Wenn ich es recht überdenke …"
  
