 ep3_laamp_decision_event.1110.t: "$become_conqueror_decision$"
 ep3_laamp_decision_event.1110.desc.has_kill: "Ich erinnere mich noch an den Tod von [first_kill.GetTitledFirstName]: der erste Mensch, der auf meinen Befehl hin sterben musste. Kam ich damals auf den Geschmack? Hat es diesen … #EMP Hunger#! in mir geweckt? Entfachte es diesen Durst nach mehr? Oder schlummerte die Glut schon immer in mir und loderte nur so hell, dass man sie endlich sehen konnte?\n\nViele andere sind [first_kill.Custom('DE_PRO_PER_S_3P_D')] seitdem gefolgt."
 ep3_laamp_decision_event.1110.desc.hasnt_kill: "Es ist eigentlich ein seltsamer Gedanke: Ich kann mich nicht wirklich an den ersten Menschen erinnern, der auf meinen Befehl hin sterben musste – oder selbst durch meine Hand. Man würde doch meinen, dass so etwas einen ein Leben lang begleitet, doch mich haben die Namen und Gesichter der Menschen noch nie geschert.\n\nIch kann gar nicht zählen, wie viele ich ins Grab geschickt habe, geschweige denn #EMP wen#!."
 ep3_laamp_decision_event.1110.desc.outro: "Den meisten wäre ein solches Gemetzel schon genug. Doch mir nicht.\n\nIch kann mir ein Lächeln nicht verkneifen, während ich zum Horizont blicke. Nicht wegen derer, die gestorben sind. Ich lächle wegen derer, die noch sterben werden."
 ep3_laamp_decision_event.1110.desc: "Vor Jahren erschlug ich [first_kill.GetName] im Kampf. Die Erinnerung daran ließ mich seitdem nicht mehr los. Der von meinem Hieb zerfetzte Rumpf, die ungläubig aufgerissenen Augen, Blut, das auf den Boden spritzte und den Boden nährte.\n\nViele weitere haben sich [first_kill.Custom('DE_PRO_PER_S_3P_D')] seitdem angeschlossen. Den meisten wäre ein solches Gemetzel schon genug. Doch mir nicht.\n\nIch kann mir ein Lächeln nicht verkneifen, während ich zum Horizont blicke. Nicht für die, die gestorben sind. Ich lächle für die, die noch sterben werden."
 #ep3_laamp_decision_event.1110.desc: "Years ago, I slew [first_kill.GetName] in battle. The memory has stayed with me since. [first_kill.GetHerHis|U] chest ripped apart by my blow, [first_kill.GetHerHis] eyes wide open in disbelief, [first_kill.GetHerHis] blood dripping to the ground, making the soil fertile.\n\nMany more have joined [first_kill.GetHerHim] since. For most, such slaughter would be enough. But not for me.\n\nI cannot help but smile as I look to the horizon. Not for those who died. I smile for those that will."
 ep3_laamp_decision_event.1110.a: "Die Welt hoch zu Ross zu erobern, ist einfach …"
 ep3_laamp_decision_event.1110.a.flavor: "… es ist das Absteigen und Regieren, das schwierig ist."
 ep3_laamp_decision_event.1110.a.desc: "$become_conqueror_decision_reward$"
  
