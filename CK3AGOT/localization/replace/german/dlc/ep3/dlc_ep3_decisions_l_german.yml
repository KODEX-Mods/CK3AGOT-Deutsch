 adopt_state_faith: "Staatsreligion annehmen"
 adopt_state_faith_decision_desc: "Die [state_faith|E] des Reichs ([ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]) anzunehmen, markiert einen Wendepunkt. Meinen eigenen spirituellen Weg auf den des Reichs auszurichten, wird meine Stellung als [ROOT.Char.GetTitleAsNameNoTooltip] stärken und zweifellos eine tiefere Verbindung zwischen Untertanen und [ROOT.Char.GetTitleAsNameNoTooltip] schaffen."
