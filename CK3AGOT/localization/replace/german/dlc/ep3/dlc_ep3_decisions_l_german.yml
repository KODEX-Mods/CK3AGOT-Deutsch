  #Crusades 
 ask_western_help_decision: "Um Unterstützung bitten"
 ask_western_help_decision_desc: "Byzanz war seit jeher das östlichste Bollwerk der Christenheit, doch der gegenwärtige Krieg gegen die Feinde des wahren Glaubens zehrt an unseren Kräften und Ressourcen. Obwohl unsere Beziehungen zu den anderen Zweigen der Christenheit nicht einfach sind, ist es womöglich an der Zeit, unseren Stolz zu überwinden und unsere Geschwister im Christentum um Hilfe zu bitten."
 ask_western_help_decision_tooltip: "Sich mit einer Bitte um Unterstützung an unsere christlichen Brüder anderen Glaubens wenden"
 ask_western_help_decision_confirm: "Den Brief abschicken"
 ep3_decisions_event.4010.t: "[caller.Custom2('AppropriateGreeting', called)]"
 ep3_decisions_event.4010.desc: "Geschwister im christlichen Glauben, unsere Stellung als östliches Bollwerk der Christenheit ist in Gefahr, da der derzeitige Krieg gegen die Ungläubigen unsere Ressourcen über Gebühr belastet.\n\nBitte helft uns, den gemeinsamen Feind abzuwehren."
 ep3_decisions_event.4010.a: "Wir helfen ihnen – für den richtigen Anreiz!"
 ep3_decisions_event.4010.b: "Wir müssen Euch an eine andere Autorität ([ROOT.Char.GetFaith.GetReligiousHeadTitle.GetNameNoTooltip]) verweisen."
 ep3_decisions_event.4010.b.tt_2: "Nur [ROOT.Char.GetFaith.GetReligiousHead.Custom('DE_PRO_PER_S_3P_N')] kann entscheiden, welche Art von Hilfe die Christenheit ihren verirrten Brüdern anbieten kann."
 ep3_decisions_event.4010.b.tt: "[ROOT.Char.GetTitledFirstNameNoTooltip|U] fragt das eigene Glaubensoberhaupt"
 ep3_decisions_event.4010.c: "Es tut mir leid. Wir können Euch nicht helfen."
 ep3_decisions_event.4010.c.tt: "[called.GetTitledFirstNameNoTooltip|U] weigerte sich, Hilfe zu leisten"
 ep3_decisions_event.4011.b: "Falls Ihr Euch verpflichtet, sie zu unterstützen, wird die Armee Christi mit Euch marschieren!"
 ep3_decisions_event.4011.c: "Wir können den verirrten Gläubigen nicht helfen."
 ep3_decisions_event.4012.t: "[sponsor.Custom2('AppropriateGreeting', called)]"
 ep3_decisions_event.4012.desc: "Ich habe einen Hilferuf von [caller.GetTitledFirstName] erhalten. [caller.Custom('DE_PRO_POS_S_3P')|U] Volk ist uns zwar im Glauben abtrünnig geworden, dennoch sind sie unsere Brüder und Schwestern in Christus und haben lange Zeit als östliches Bollwerk des Christentums gewirkt.\n\nGibt es irgendeine Möglichkeit, wie wir ihnen unsere Hilfe anbieten können?"
 ep3_decisions_event.4012.a: "Wir werden helfen, aber nicht kostenlos."
 ep3_decisions_event.4012.a.tt: "[pope.GetTitledFirstNameNoTooltip|U] wird Hilfe schicken"
 ep3_decisions_event.4012.b: "Wenn man sich verpflichtet, sie zu unterstützen, wird die Armee Christi mit ihnen marschieren!"
