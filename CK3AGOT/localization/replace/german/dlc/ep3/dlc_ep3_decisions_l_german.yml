 expunge_latin_dominion_decision_tooltip: "Führt ein [GetTitleByKey('e_latin_empire').GetAdjective|l]es [Concept('de_jure', 'De-jure')|E]-[kingdom|E] ins Byzantinische Kaiserreich zurück"
