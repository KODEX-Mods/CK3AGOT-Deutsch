 ep3_decisions_event.4070.desc: "Manchmal ist es besser, zum Altbewährten zurückzukehren.\n\nWo der Verwaltungsansatz nur hinderlich für das Reich ([actor.GetPrimaryTitle.GetNameNoTierNoTooltip]) war, hat die alte Lebensweise unbestreitbare Vorteile und einen traditionellen Aufbau, mithilfe derer wir uns zu neuen Höhen aufschwingen können."
