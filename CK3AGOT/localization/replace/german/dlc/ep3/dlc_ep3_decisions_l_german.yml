 ep3_decisions_event.4013.desc: "Wir haben das Flehen unserer Brüder und Schwestern in Christus erhört und wollen helfen. Falls Ihr Eure Unterstützung zusagt, werden sich die Armeen der Christenheit zu eurer Verteidigung in einem heiligen Krieg ([pope.GetFaith.Custom('GHWName')]) vereinen!"
 ep3_decisions_event.4013.a: "Ich nehme Euer Angebot an."
 ep3_decisions_event.4013.a.tt: "Ihr versprecht, @gold_icon![caller.MakeScope.ScriptValue('massive_gold_value')|V0] an die Kriegskasse ([pope.GetFaith.Custom('GHWName')]) zu senden."
 ep3_decisions_event.4013.b: "Das ist nicht, worum ich gebeten hatte!"
 ep3_decisions_event.4013.b.tt: "[caller.GetTitledFirstNameNoTooltip|U] machte einen Rückzieher"
 ep3_decisions_event.4014.desc: "Mit dankbarem Herzen nehmen wir Euer Hilfsangebot an und freuen uns auf die Ankunft der unterstützenden Armeen.\n\nBitte sputet Euch."
 ep3_decisions_event.4014.a: "#EMP Deus vult!#!"
 ep3_decisions_event.4014.a.tt: "[pope.GetTitledFirstNameNoTooltip] rief einen Krieg ([pope.GetFaith.Custom('GHWName')]) aus!"
 ep3_decisions_event.4015.desc: "Wir haben das Flehen unserer Brüder und Schwestern in Christi gehört, und unser Herz blutet ob Ihres Leids. Doch Hilfe ist nicht billig.\n\nWenn Ihr unsere Bemühungen mit einer finanziellen Entschädigung unterstützen könntet, würden wir uns verpflichten, Euch Truppen zur Hilfe zu schicken."
 ep3_decisions_event.4015.a: "So sei es."
 ep3_decisions_event.4015.b: "Ich hatte nicht um Bedingungen gebeten."
