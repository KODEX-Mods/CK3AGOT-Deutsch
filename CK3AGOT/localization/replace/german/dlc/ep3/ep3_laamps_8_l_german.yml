 ep3_legitimist_army: "Legitimierer-Armee"
 laamp_legitimist_support_contract_success: "Nachdem Ihr diesen [task_contract|E] angenommen habt und nach „[recipient.GetCurrentLocation.GetName|U]“ gereist seid, werdet Ihr im Tausch gegen spätere Zahlungen von erheblichem Umfang durch Verhandlungen bis zu #color_yellow 1.800 Gold#! und #color_yellow 3.000 Elitetruppen#! erhalten können."
 laamp_legitimist_support_contract_failure: "Die Verhandlungen scheitern. Ihr müsst Euch anderswo Hilfe suchen."
