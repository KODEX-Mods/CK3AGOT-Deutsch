 ep2_accolade_events.0300.desc.heir: "A raucous inspiration for my heir [new_reveler.GetFirstName]." #NT!
 ep2_accolade_events.0300.desc.liege: "Ich fühle mich selbst inspiriert."
 ep2_accolade_events.0300.a: "Auf lebhafte Abende und süße Früchte!"
