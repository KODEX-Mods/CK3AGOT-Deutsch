 fund_inspiration.9003.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ist nicht mehr mein Höfling und kann nicht länger an der Erfüllung [inspiration_owner.Custom('DE_PRO_POS_S_3P')]es Traumes,"
  
 fund_inspiration.9004.desc: "[inspiration_owner.GetTitledFirstName] kehrt an meinen Hof zurück, nicht allzu lange nach dem Aufbruch von [inspiration_owner.GetTitledFirstName|U]."
 fund_inspiration.9004.desc_adventurer_tired_of_europe: "\n\nAls [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] meinen Hof wieder betritt, küsst [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] erst den Boden und dann meinen Schuh. „Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]! Ich werde auf ewig in Eurer Schuld stehen, dass Ihr mich in die Zivilisation habt zurückkehren lassen … fern von jenem trüben und groben Land, das man Europa nennt.“"
 fund_inspiration.9004.desc_adventurer_stuck_in_swamp: "Ein wandelnder Haufen Dreck, Blätter und Schlamm kommt in meinen Thronsaal. Ich fürchte schon, dass meine Zeit zu Ende geht. Vielleicht habe ich nicht genug gebetet. Doch als meine Diener einen Eimer Wasser über ihm auskippen, kommt [inspiration_owner.GetTitledFirstName] zum Vorschein – zurückgekehrt aus dem Sumpf. [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')|U] stürmt direkt vor und küsst mir die Füße. „Ich konnte es nicht mehr ertragen und ich bin so froh wieder in der zivilisieren Welt zu sein.“\n\n"
 fund_inspiration.9004.a: "Reißt Euch zusammen."
  
