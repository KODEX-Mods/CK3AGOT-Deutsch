 fund_inspiration.0001.t: "Inspiration gefördert"
  
 # Weapon 
 fund_inspiration.0011.desc: "[inspiration_owner.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('inspiration_owner'))], ehe [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] sich tief verbeugt. „Es ist mir eine Ehre und ein Privileg, Euch eine solche Waffe zu schmieden“, sagt [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] würdevoll, doch in [inspiration_owner.Custom('DE_PRO_POS_S_3P')]en Augen ist ein Schimmer von Aufregung zu sehen, der [inspiration_owner.Custom('DE_PRO_POS_S_3P')]e Nervosität preisgibt.\n\n„Sagt mir: Was ist Eure bevorzugte Art, mit einer Waffe zu kämpfen? Ich möchte etwas schmieden, was am besten zu Euch passt.“"
 fund_inspiration.0011.a: "Etwas, was Fleisch sowohl aufschlitzen als auch durchstechen kann."
 fund_inspiration.0011.b: "Ich möchte eine Waffe, die meine Kraft voll ausnutzt!"
 fund_inspiration.0011.c: "Ich ziehe es vor, meine Feinde auf Abstand zu halten."
  
 fund_inspiration.0011.tooltip_action: "[inspiration_owner.GetFirstNameNoTooltip] beginnt damit,"
 fund_inspiration.0011.tooltip_axe: "$fund_inspiration.0011.tooltip_action$ eine $signature_weapon_axe$ zu schmieden"
 fund_inspiration.0011.tooltip_axe.tt: "Am Ende der Inspiration erhaltet Ihr eine $signature_weapon_axe$"
 fund_inspiration.0011.tooltip_dagger: "$fund_inspiration.0011.tooltip_action$ einen $signature_weapon_dagger$ zu schmieden"
 fund_inspiration.0011.tooltip_dagger.tt: "Am Ende der Inspiration erhaltet Ihr einen $signature_weapon_dagger$"
 fund_inspiration.0011.tooltip_hammer: "$fund_inspiration.0011.tooltip_action$ einen $signature_weapon_hammer$ zu schmieden"
 fund_inspiration.0011.tooltip_hammer.tt: "Am Ende der Inspiration erhaltet Ihr einen $signature_weapon_hammer$"
 fund_inspiration.0011.tooltip_mace: "$fund_inspiration.0011.tooltip_action$ einen $signature_weapon_mace$ zu schmieden"
 fund_inspiration.0011.tooltip_mace.tt: "Am Ende der Inspiration erhaltet Ihr einen $signature_weapon_mace$"
 fund_inspiration.0011.tooltip_spear: "$fund_inspiration.0011.tooltip_action$ einen $signature_weapon_spear$ zu schmieden"
 fund_inspiration.0011.tooltip_spear.tt: "Am Ende der Inspiration erhaltet Ihr einen $signature_weapon_spear$"
 fund_inspiration.0011.tooltip_sword: "$fund_inspiration.0011.tooltip_action$ ein $signature_weapon_sword$ zu schmieden"
 fund_inspiration.0011.tooltip_sword.tt: "Am Ende der Inspiration erhaltet Ihr ein $signature_weapon_sword$"
  
  
 fund_inspiration.0012.t: "Waffen-Inspiration finanziert"
  
 # Armor 
 fund_inspiration.0021.desc: "„Ihr werdet es nicht bereuen, mich unterstützt zu haben, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]!“\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] versichert mir, dass [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] ein Meisterwerk erschaffen und dabei meine Wünsche in Betracht ziehen wird. „Bitte sagt mir, welche Art von Rüstung Ihr Euch wünscht.“"
 fund_inspiration.0021.mail: "Ich möchte ein geschmeidiges Kettenhemd."
 fund_inspiration.0021.mail.tt: "Nicht sehr auffällig, aber verlässlich"
 fund_inspiration.0021.plate: "Ein Plattenpanzer wird mich am besten schützen!"
 fund_inspiration.0021.plate.tt: "Bietet einen guten Schutz und hat Stil, ist aber sehr sperrig und teuer"
 fund_inspiration.0021.scale: "Ich benötige einen verlässlichen Schuppenpanzer."
 fund_inspiration.0021.scale.tt: "Bietet guten Schutz, ist aber etwas weniger geschmeidig als einige der anderen Möglichkeiten"
 fund_inspiration.0021.lamellar: "Schmiedet mir einen robusten Lamellenpanzer."
 fund_inspiration.0021.lamellar.tt: "Geschmeidige Panzerung, die guten Schutz zu einem günstigen Preis bietet"
 fund_inspiration.0021.laminar: "Schmiedet mir einen Schienenpanzer."
 fund_inspiration.0021.laminar.tt: "Robuste und zuverlässige Panzerung"
 fund_inspiration.0021.brigandine: "Ich möchte einen Spangenpanzer."
 fund_inspiration.0021.brigandine.tt: "Sehr biegsame und modische Rüstung"
  
 fund_inspiration.0022.t: "Rüstungs-Inspiration finanziert"
  
 # Book 
 fund_inspiration.0031.desc: "„Danke, dass Ihr an mich glaubt, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]!“ sagt [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', inspiration_owner)], bevor [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] sich verbeugt.\n\n„Ich bin mir allerdings nicht sicher, worüber ich schreiben soll. In letzter Zeit habe ich mich sehr für [SCOPE.Custom('ArtifactBookSubject_DE_ART_DEF_S_N')] [SCOPE.Custom('ArtifactBookSubject')] interessiert. Meint Ihr, dass dies auch ein gutes Thema für das Buch wäre?“"
 fund_inspiration.0031.education: "Das Buch soll von der [ROOT.Char.Custom('education_focus')] handeln."
 fund_inspiration.0031.lifestyle_reveler: "Schreibt etwas über die Freude, über das #EMP Leben#! und über Feste!"
 fund_inspiration.0031.lifestyle_blademaster: "Kein anderes Thema als Klingen könnte schärfer sein!"
 fund_inspiration.0031.lifestyle_hunter: "Es soll um die Einzelheiten von Jagd und Wild gehen!"
 fund_inspiration.0031.lifestyle_mystic: "Das Buch soll meine ungewöhnliche Herangehensweise an das Leben erkunden!"
 fund_inspiration.0031.lifestyle_herbalist: "Das Buch soll Kräuter und Pflanzen detailliert beschreiben!"
 fund_inspiration.0031.lifestyle_physician: "Der menschliche Körper ist ein Thema, mit dem es sich zu beschäftigen lohnt!"
 fund_inspiration.0031.lifestyle_cannibal: "Nichts weckt meinen #EMP hungrigen#! Forschergeist so sehr wie der menschliche Leib."
 fund_inspiration.0031.lifestyle_torturer: "Dokumentiert die vielen Möglichkeiten, den Geist und den Körper eines Menschen zu brechen."
 fund_inspiration.0031.lifestyle_witch: "[ROOT.Char.GetFaith.WitchGodName] – was oder wem sonst könnte ich mein Werk widmen?"
 fund_inspiration.0031.lifestyle_deviant: "Das Buch soll sich mit der #EMP Lust#! beschäftigen!"
 fund_inspiration.0031.lifestyle_lunatic: "Das Buch soll die Wirklichkeit beschreiben. Eine von ihnen."
 fund_inspiration.0031.focus: "Es soll meinen Lebensschwerpunkt widerspiegeln – schreibt über [ROOT.Char.Custom('LifestyleFocus')]!"
 fund_inspiration.0031.skill_option: "Schreibt über etwas, worin ich begabt bin – schreibt über "
 fund_inspiration.0031.skill_option_martial: "$fund_inspiration.0031.skill_option$die Kriegskunst."
 fund_inspiration.0031.skill_option_diplomacy: "$fund_inspiration.0031.skill_option$die Diplomatie."
 fund_inspiration.0031.skill_option_stewardship: "$fund_inspiration.0031.skill_option$die Verwaltung."
 fund_inspiration.0031.skill_option_learning: "$fund_inspiration.0031.skill_option$wissenschaftliche Themen."
 fund_inspiration.0031.skill_option_intrigue: "$fund_inspiration.0031.skill_option$Ränkespiele."
 fund_inspiration.0031.relationship_soulmate: "Meine Liebe zu [relationship_scope.GetTitledFirstName] ist der Stoff, aus dem Legenden sind!"
 fund_inspiration.0031.relationship_nemesis: "Mein Hass auf [relationship_scope.GetTitledFirstName] könnte viele Bände füllen!"
 fund_inspiration.0031.dynasty: "Ihr werdet über die glorreiche [ROOT.Char.GetDynasty.GetName]-Dynastie schreiben."
 fund_inspiration.0031.mystical_animal: "Es soll meine Jagd auf [ROOT.Char.Custom('GetAnimalType_DE_ART_DEF_S_A')] weiß[ROOT.Char.Custom('GetAnimalType_DE_END_ADJ_DEF_S_A')] [ROOT.Char.Custom('GetAnimalType_DE_AKK')] nacherzählen."
 fund_inspiration.0031.pet_option_cat: "Bitte schreibt über meine geliebte Katze [ROOT.Char.Custom('CatStoryName')]!"
 fund_inspiration.0031.pet_option_dog: "Bitte schreibt über meinen geliebten Hund [ROOT.Char.Custom('DogStoryName')]!"
 fund_inspiration.0031.c: "Zeigt meine Vorgehensweise bei der Vereinigung von [united_title.GetName] auf!"
 fund_inspiration.0031.d: "Ich habe [created_title.GetName] gegründet. Das sollte ein würdiges Thema sein!"
 fund_inspiration.0031.e: "Es sollte über meinen Erfolg in [restored_title.GetName] geschrieben werden!"
 fund_inspiration.0031.f: "Ich vertraue Eurer Einschätzung."
  
 fund_inspiration.0032.t: "Buch-Inspiration finanziert"
  
 # Tapestry 
 fund_inspiration.0041.desc: "„Danke, dass Ihr mir Euer Vertrauen schenkt, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]!“, sagt [inspiration_owner.GetTitledFirstName] lächelnd und fährt fort: „Euer Vertrauen wird nicht enttäuscht werden. Ich habe Jahre damit verbracht, meine Technik zu verbessern und einige wirklich wunderbare Teppiche und Vorhänge gewebt.\n\nFür Euch wäre ein Wandteppich am besten: Ein meisterhaft gewebter Wandteppich zieht die Aufmerksamkeit aller Anwesenden eines Raumes auf sich und sagt gleichzeitig etwas über seinen Besitzer aus. Die Frage ist nur, was der Wandteppich zeigen soll?“"
 fund_inspiration.0041.option_battle: "Er soll an meinen Sieg in der Schlacht von [ROOT.Var('epic_battle_location').Province.GetNameNoTooltip] erinnern."
 fund_inspiration.0041.option_abstract: "Ein Werk von abstrakter künstlerischer Schönheit."
 fund_inspiration.0041.option_nature: "Etwas, was die ungezähmte Schönheit der Natur zeigt."
 fund_inspiration.0041.option_history: "Etwas, was die Geschichte von [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] veranschaulicht."
 fund_inspiration.0041.option_life: "Eine Darstellung dessen, wie das Leben in meinem Reich ist."
  
 #fund_inspiration.0042.desc: ""Thank you for putting your trust in me, my [ROOT.Char.GetLadyLord]! [inspiration_owner.GetTitledFirstName] smiles and continues "The idea I have for [inspiration_owner.Custom('InspirationTypeDescription')] is glorious indeed, and is sure to impress all of your courtiers and foreign guests!"\n\n"As soon as I am done, I shall send word to you so that you may be the first to gaze upon my work."
  
 fund_inspiration.0042.t: "Weber-Inspiration finanziert"
  
 # Adventurer 
 fund_inspiration.0051.desc: "„Keine Sorge, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleTierName]“, sagt [inspiration_owner.GetTitledFirstName] und verbeugt sich mit dramatischer Miene.\n\n„Ich werde mich hinauswagen und an Eurer Stelle die Welt erkunden, während Ihr weiter über Euer Reich regiert. Was ich zurückbringe, wird von solcher Wichtigkeit sein, dass die Andenken an meine Abenteuer #EMP dauerhaft#! in Erinnerung bleiben werden!“\n\nEs gibt eine kleine Pause, bevor [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] fortfährt: „Gibt es einen Ort auf der Welt, der Euch besonders interessiert, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]?“"
 fund_inspiration.0051.africa: "Reist nach Afrika!"
 fund_inspiration.0051.africa_west: "Ich möchte, dass Ihr Westafrika erkundet!"
 fund_inspiration.0051.africa_north: "Erkundet die nördlichen Teile Afrikas!"
 fund_inspiration.0051.africa_east: "Erkundet in meinem Namen Ostafrika!"
 fund_inspiration.0051.europe: "Geht nach Europa!"
 fund_inspiration.0051.europe_north: "Reist nach Nordeuropa!"
 fund_inspiration.0051.europe_south: "Seht, was Südeuropa zu bieten hat!"
 fund_inspiration.0051.europe_west: "Reist nach Westeuropa!"
 fund_inspiration.0051.europe_east: "Erkundet Osteuropa!"
 fund_inspiration.0051.middle_east: "Reist in den Nahen Osten!"
 fund_inspiration.0051.middle_east_jerusalem: "Ich möchte, dass Ihr nach Jerusalem geht!"
 fund_inspiration.0051.middle_east_arabia: "Ich möchte, dass Ihr nach Ostarabien reist!"
 fund_inspiration.0051.middle_east_persia: "Persien ist ein lohnendes Ziel!"
 fund_inspiration.0051.india: "Indien hat mich schon immer fasziniert!"
 fund_inspiration.0051.india_deccan: "Ihr solltet das Dekkan-Plateau in Indien besuchen!"
 fund_inspiration.0051.india_bengal: "Ihr solltet Bengalen erkunden!"
 fund_inspiration.0051.india_rajastan: "Reist bitte nach Rajasthan und ergründet seine Wunder!"
 fund_inspiration.0051.steppe: "Ihr werdet die große Steppe erkunden!"
 fund_inspiration.0051.steppe_west: "Reist in die westliche Steppe!"
 fund_inspiration.0051.steppe_east: "Reist in die östliche Steppe!"
 fund_inspiration.0051.steppe_tarim: "Ihr solltet das Tarimbecken erkunden!"
 fund_inspiration.0051.asia_minor: "Reist zur kleinasiatischen Halbinsel!"
 fund_inspiration.0051.burma: "Auf in die Dschungel von Burma!"
 fund_inspiration.0051.tibet: "Geht nach Tibet! Aufs Dach der Welt!"
 fund_inspiration.0051.d: "Die Welt gehört Euch, m[inspiration_owner.Custom('DE_ART_IND_N')] Freund[inspiration_owner.Custom('DE_END_NOU_S_GS_N')]!"
  
 fund_inspiration.0052.t: "Abenteuer-Inspiration finanziert"
  
 activity_adventure: "Abenteuer"
  
 # Artisan 
 fund_inspiration.0061.desc: "„Danke, dass Ihr mein Vorhaben finanziert, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord].“ [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] versucht, [inspiration_owner.Custom('DE_PRO_POS_S_3P')]e Gelassenheit zu bewahren, doch ich kann die Aufregung in [inspiration_owner.Custom('DE_PRO_POS_S_3P')]en Augen sehen.\n\n„Aufbewahrungsbehältnisse, Skulpturen, einen #EMP Thron#! … Es gibt so viel, was ich machen kann! Vielleicht habet Ihr irgendwelche Wünsche?“"
 fund_inspiration.0061.chest: "Eine prächtige Truhe zum Aufbewahren von Dingen."
 fund_inspiration.0061.box: "Ein elegantes Kästchen zur Aufbewahrung von Schmuck oder Schätzen."
 fund_inspiration.0061.sculpture: "Ich möchte eine prächtige Statue!"
 fund_inspiration.0061.cabinet: "Baut mir einen Schauschrank. Schön, aber praktisch."
 fund_inspiration.0061.diwan: "Einen schönen und bequemen Diwan hätte ich gern."
 fund_inspiration.0061.table: "Ich wünsche mir einen schicken, aber stabilen Tisch."
 fund_inspiration.0061.throne: "Baut einen großen Thron, der meiner prächtigen Säle würdig ist!"
 fund_inspiration.0061.scientific_apparatus: "Vielleicht ein Werkzeug des Wissens und der Bildung."
 fund_inspiration.0061.urn: "Eine dekorative Urne würde meine Hallen vervollständigen."
 fund_inspiration.0061.icon: "Eine glorreiche Ikone soll meine Wand zieren."
  
 fund_inspiration.0062.t: "Handwerk-Inspiration finanziert"
  
 # (Metal)Smith 
 fund_inspiration.0071.desc: "„Danke, dass Ihr mein Vorhaben finanziert, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord].“\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] versucht, [inspiration_owner.Custom('DE_PRO_POS_S_3P')]e Gelassenheit zu bewahren, doch ich kann die Aufregung in [inspiration_owner.Custom('DE_PRO_POS_S_3P')]en Augen sehen, als [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] fortfährt. „Ich kann das Metall zu wahren #EMP Wundern#! verarbeiten. Habt Ihr vielleicht irgendwelche Wünsche?“"
 fund_inspiration.0071.brooch: "Ich möchte eine prächtige Brosche!"
 fund_inspiration.0071.regalia: "Macht daraus Insignien, die meiner Statur angemessen sind."
 fund_inspiration.0071.crown: "Eine königliche Krone, würdig, auf meinem Haupt zu ruhen!"
 fund_inspiration.0071.goblet: "Ein exquisiter Kelch."
 fund_inspiration.0071.aquamanile: "Ein reich verziertes Aquamanile für rituelle Waschungen."
 fund_inspiration.0071.incense_burner_sculpture: "Ein kunstvolles Rauchfass für Weihrauch."
  
 fund_inspiration.0072.t: "Metallschmiede-Inspiration finanziert"
  
 # Alchemist 
 fund_inspiration.0081.desc: "„Ihr werdet es nicht bereuen, mich zu unterstützen, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]!“ [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] verneigt sich [inspiration_owner.Custom('quirk_pos_pp')] vor mir.\n\n„Könnte ich nun ein paar Messbecher und Schwefel bekommen? Ich habe viel zu studieren. Gibt es ein bestimmtes Gebiet, auf dem ich meine Untersuchungen für Euch beginnen soll?“"
 fund_inspiration.0081.elixirs: "Ich habe Gerüchte über die Wunder von Elixieren gehört!"
 fund_inspiration.0081.metals: "Metalle haben mich seit jeher fasziniert."
 fund_inspiration.0081.panacea: "Ein Mittel gegen alle Krankheiten! Ein Allheilmittel!"
 fund_inspiration.0081.immortality: "Ich will ewig leben."
 fund_inspiration.0081.you_decide_option_tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] wird studieren und ein [artifact|E] basierend auf Euren Anweisungen erschaffen"
 fund_inspiration.0081.they_decide_option_tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] wird studieren und ein [artifact|E] nach [inspiration_owner.Custom('DE_PRO_POS_S_3P')]en eigenen Vorstellungen erschaffen"
  
 fund_inspiration.0082.t: "Alchemie-Inspiration gefördert"
  
  
