 fund_inspiration.9005.t: "Eine unerledigte Angelegenheit"
 fund_inspiration.9005.desc_intro: "[inherited_insp_owner.GetTitledFirstName], mein[inherited_insp_owner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('inherited_insp_owner'))], bittet mich inmitten all des Tumults der Nachfolge um ein Gespräch.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], vor [old_ruler.Custom('DE_PRO_POS_S_3P')]em Dahinscheiden gab [old_ruler.GetTitledFirstNameRegnal] meine Arbeit in Auftrag: Ich steckte mitten in einem Vorhaben für [old_ruler.Custom('DE_PRO_PER_S_3P_A')].“ ([inherited_insp_owner.Custom('InspirationTypeDescription')|U]).\n\n"
 fund_inspiration.9005.desc_multiple: "Andere Kunsthandwerker waren auch an der Arbeit, und wir würden gern wissen, ob Ihr unsere Bemühungen fördern werdet.“"
 fund_inspiration.9005.desc_single: "Die Arbeit hat bereits begonnen, und es wäre eine Schande, sie nicht zum Abschluss zu bringen …“"
 fund_inspiration.9005.a: "Die Arbeit wird weitergehen!"
 fund_inspiration.9005.b: "Diese leichtfertigen Ablenkungen werden ein Ende finden."
 inherited_inspiration_continue_tt: "Ihr werdet Aufträge von [old_ruler.GetTitledFirstNameRegnal] fördern"
 inherited_inspiration_end_tt: "#X Sämtliches investierte Gold wird verloren gehen#!"
  
  ########################### 
  # INSPIRATION ONGOING 
 fund_inspiration.title: "Inspiration:"
 fund_inspiration.2001.t: "$fund_inspiration.title$ Ersuchen um finanzielle Mittel"
 fund_inspiration.2001.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] besteht darauf, dass die Mittel, die ich [inspiration_owner.Custom('DE_PRO_PER_S_3P_D')] zur Verfügung gestellt habe, nicht ausreichen, um ein Artefakt zu erschaffen, das meines Status würdig ist.\n\n„Mit nur ein bisschen mehr Gold könnte ich etwas #EMP wirklich#! Großartiges erschaffen!“"
 fund_inspiration.2001.a: "Was auch immer Ihr braucht!"
 fund_inspiration.2001.b: "Kommt mit dem zurecht, was Ihr habt."
  
 fund_inspiration.2002.t: "$fund_inspiration.title$ Ersuchen um … Materialien"
 fund_inspiration.2002.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] besitzt die Frechheit, mich in [inspiration_owner.Custom('DE_PRO_POS_S_3P')] verkommenes und übel riechendes Zimmer zu rufen.\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord], es geht voran, doch wenn ich noch ein paar Teile mehr hätte … Ein paar #EMP menschliche#! Materialien. Dann könnte ich etwas #EMP wirklich Umwerfendes#! erschaffen. Ich brauche die Person lebendig. Zumindest am Anfang.“\n\nAls [inspiration_owner.GetFirstName] damit fertig ist, [inspiration_owner.Custom('DE_PRO_POS_S_3P')] Ersuchen an mich zu richten, "
 fund_inspiration.2002.desc.fingernails: "landet mein Blick auf den mit Blut befleckten Werkzeugen und abgerissenen Fingernägeln, die auf [inspiration_owner.Custom('DE_PRO_POS_S_3P')]em Tisch verstreut sind."
 fund_inspiration.2002.desc.potions: "wandert mein Blick geistesabwesend zu dem Schreibtisch und den Regalen voller geheimnisvoller Tierinnereien, bunter Flüssigkeiten und gefährlich aussehender Pflanzen."
 fund_inspiration.2002.desc.blind: "höre ich das schwache Stöhnen und Schluchzen von jemandem im Nebenraum. Auf etwas, was wie Schluckauf klingt, folgt ein schmerzhaft klingendes Würgen, begleitet vom starken, sauren Geruch von Erbrochenem."
 fund_inspiration.2002.a: "„Benutzt die Gefangenen in meinen Kerkern nach eigenem Ermessen.“"
 fund_inspiration.2002.b: "„Hier. Ein paar Münzen, um ein paar Bauern zu entführen.“"
 fund_inspiration.2002.c: "„Die Grenze ist nicht weit. Geht und entführt ein paar fremde Bauern.“"
 fund_inspiration.2002.toast_outcome.negative: "Die Beweise führen zu Euch als Ursache für die verschwundenen Bauern"
 fund_inspiration.2002.toast_outcome.positive: "Es gibt keinerlei Beweise, dass Ihr mit der Entführung von Bauern zu tun habt"
 fund_inspiration.2002.d: "Lehnt die Bitte von [inspiration_owner.GetTitledFirstNameNoTooltip] ab."
  
 fund_inspiration.2003.t: "$fund_inspiration.title$ Unterbrechungen"
 fund_inspiration.2003.desc: "„Himmel, #EMP Arsch#! und Zwirn, Mensch! Lasst mich in Ruhe!“\n\nDie friedliche Atmosphäre wird durch das Geschrei von [inspiration_owner.GetFirstName] gestört, als [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] in den Hof stürmt. [previous_inspired.GetFirstName] folgt rasch nach, bleibt jedoch stehen, als [previous_inspired.Custom('DE_PRO_PER_S_3P_N')] mich sieht.\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeAddress', previous_inspired)|U], bitte redet [inspiration_owner.GetFirstNameNoTooltip] etwas Vernunft ein! Ich versuche [inspiration_owner.Custom('DE_PRO_PER_S_3P_D')] nur zu helfen und habe einige Erfahrung, die [inspiration_owner.Custom('DE_PRO_POS_S_3P')]e Arbeit verbessern könnte!“"
 fund_inspiration.2003.a: "Überzeugt [inspiration_owner.GetFirstNameNoTooltip] davon, auf [previous_inspired.GetFirstNameNoTooltip] zu hören."
 fund_inspiration.2003.b: "„Kommt. Hört [previous_inspired.Custom('DE_PRO_PER_S_3P_A')] zumindest an.“"
 fund_inspiration.2003.c: "Weist [previous_inspired.GetFirstNameNoTooltip] an, [inspiration_owner.GetFirstNameNoTooltip] in Ruhe zu lassen."
 fund_inspiration.2003.toast_outcome.positive: "[inspiration_owner.GetFirstNameNoTooltip] hört auf [previous_inspired.GetFirstNameNoTooltip]"
 fund_inspiration.2003.toast_outcome.refusal: "[inspiration_owner.GetFirstNameNoTooltip] weigert sich, zuzuhören"
 fund_inspiration.2003.toast_outcome.negative: "[previous_inspired.GetFirstNameNoTooltip] gibt schlechte Ratschläge"
  
 fund_inspiration.2004.t: "$fund_inspiration.title$ Höchste Qualität"
 fund_inspiration.2004.desc_metal: "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], seht Euch dieses Metall an! Eine solch feine Qualität habe ich noch nie zuvor gesehen.“"
 fund_inspiration.2004.desc_fabric: "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], seht Euch diesen Stoff an! Die Fasern, die Farbtiefe … Eine solch feine Qualität habe ich noch nie zuvor gesehen.“"
 fund_inspiration.2004.desc_thread: "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], seht Euch dieses Garn an! Eine solch feine Qualität habe ich noch nie zuvor gesehen.“"
 fund_inspriation.2004.desc_paint: "„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], seht Euch dieses Papier an! Eine solch feine Qualität habe ich noch nie zuvor gesehen.“"
 fund_inspiration.2004.desc_wood: "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], seht Euch dieses Holz an! Die Faser, die Dichte … Eine solch feine Qualität habe ich noch nie zuvor gesehen.“"
 fund_inspiration.2004.desc_paper: "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], seht Euch dieses Papier an! Eine solch feine Qualität habe ich noch nie zuvor gesehen.“"
 fund_inspiration.2004.desc_ink: "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], seht Euch diese Tinte an! Eine solch feine Qualität habe ich noch nie zuvor gesehen.“"
 fund_inspiration.2004.desc_alchemy_metal: "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], seht Euch das an! Ein solch reines Erz habe ich noch nie zuvor gesehen.“"
 fund_inspiration.2004.desc_elixirs: "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], seht Euch diese Messbecher an! Solch klares Glas habe ich noch nie zuvor gesehen.“"
 fund_inspiration.2004.desc_fallback: "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], seht Euch das an! Solch feine Materialien habe ich noch nie zuvor gesehen.“"
 fund_inspiration.2004.desc: "\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] löst sich aus unserer Prozession über den Markt, um ganz ekstatisch über [inspiration_owner.Custom('DE_PRO_POS_S_3P')]en Fund den Händler anzusprechen, der das verkauft, was [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] begehrt.\n\n„Hiermit würde mein Vorhaben in ganz neue Höhen vorstoßen. Ich könnte etwas wahrhaftig #EMP Wunderbares#! erschaffen! Bitte, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], macht mir dieses Geschenk.“"
 fund_inspiration.2004.a: "Euer Vorhaben ist es wert, dass man in es investiert!"
 fund_inspiration.2004.b: "Natürlich, aber wir bekommen doch sicher einen guten Preis?"
 fund_inspiration.2004.b.success: "Der Händler wird überzeugt, die Preise zu senken"
 fund_inspiration.2004.b.failure: "Der Händler ist nicht überzeugt"
 fund_inspiration.2004.c: "Auf jeden Fall. Wachen, nehmt alles mit, was [inspiration_owner.GetFirstNameNoTooltip] braucht."
 fund_inspiration.2004.d: "Haltet Ihr mich für einen Goldesel?"
  
 fund_inspiration.2005.t: "$fund_inspiration.title$ Neue Schmiede"
 fund_inspiration.2005.desc_opening: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] nähert sich mir mit düsterer Miene, versengten Augenbrauen und einem verbogenen Stück Metall.\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], ich möchte nicht respektlos erscheinen, doch Eure Schmiede …"
 fund_inspiration.2005.desc_weapon: "Sagen wir einfach: Wenn mein Vorhaben ein auch nur ansatzweise nützliches Ergebnis liefern soll,"
 fund_inspiration.2005.desc_armor: "Sagen wir einfach: Wenn die Rüstung auch nur ansatzweise einsatzfähig sein soll,"
 fund_inspiration.2005.desc_smith: "Sagen wir einfach: Wenn mein Vorhaben ein auch nur ansatzweise elegantes Ergebnis liefern soll,"
 fund_inspiration.2005.desc_ending: "werdet Ihr in etwas Neues investieren müssen.“"
 fund_inspiration.2005.a: "Natürlich. Was immer Ihr braucht."
 fund_inspiration.2005.b: "Das ist eine vollkommen ausreichende Schmiede!"
  
 fund_inspiration.2006.t: "$fund_inspiration.title$ Wandernd[scholar_character.Custom('DE_END_ADJ_IND_S_N')] Gelehrt[scholar_character.Custom('DE_END_ADJ_IND_S_N')]"
 fund_inspiration.2006.desc: "Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] Alchemist[inspiration_owner.Custom('DE_END_NOU_S_GS_N')] [inspiration_owner.GetTitledFirstName] bringt mir [scholar_character.Custom('DE_ART_IND_A')] [scholar_character.GetWomanMan] und ergeht sich voll und ganz in Lächeln und Loben.\n\n„Dies ist [scholar_character.GetTitledFirstName], [scholar_character.Custom('DE_ART_IND_N')] angesehen[scholar_character.Custom('DE_END_ADJ_IND_S_N')] Gelehrt[scholar_character.Custom('DE_END_ADJ_IND_S_N')] in meinen Kreisen.“\n\n[scholar_character.Custom('DE_ART_DEF_S_N')|U] [scholar_character.GetWomanMan] verneigt sich und meistert das Kunststück, zufrieden und verlegen zugleich auszusehen. „Bitte, das ist doch nicht nötig. Ich bin hier, um Euch meine Dienste anzubieten, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], so Ihr sie denn haben mögt.“"
 fund_inspiration.2006.a: "Das tue ich. Bitte unterstützt [inspiration_owner.GetFirstNameNoTooltip]."
 fund_inspiration.2006.b: "Gewiss. Ihr werdet mein[scholar_character.Custom('DE_END_PRO_S_N')] persönlich[scholar_character.Custom('DE_END_ADJ_IND_S_N')] Lehrer[scholar_character.Custom('DE_END_NOU_S_GS_N')]."
 fund_inspiration.2006.c: "Ihr werdet hier kein Zuhause finden."
  
 fund_inspiration.2021.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] besteht darauf, dass man für die Herstellung einer Rüstung, die für [ROOT.Char.Custom('DE_ART_IND_A')] [ROOT.Char.GetTitleAsNameNoTooltip] meiner Statur geeignet ist, mehr Mittel benötigt.\n\n„[inspiration_owner.Custom('ArtifactArmorTypeLowercase')|U] sind nicht günstig in der Herstellung. Allein das Material … Hierbei sollte man nicht sparsam sein, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]!“"
 fund_inspiration.2021.a: "Ihr sollt das Geld bekommen."
 fund_inspiration.2021.b: "Ich werde Euch nicht noch mehr Gold geben."
  
 fund_inspiration.2030.t: "$fund_inspiration.title$ Ein freundliches Wort"
 fund_inspiration.2030.desc: "Mein[friend.Custom('DE_END_PRO_S_N')] Freund[friend.Custom('DE_END_NOU_S_GS_N')] [friend.GetTitledFirstName] hält mich mit einem strahlenden Lächeln auf dem Gang auf.\n\n"Ah, #EMP da#! steckt Ihr, [ROOT.Char.GetFirstNameNoTooltip]! Ich habe gerade mit [inspiration_owner.GetTitledFirstName] gesprochen! Ich hörte von [inspiration_owner.Custom('DE_PRO_POS_S_3P')]er Arbeit für Euch – ich konnte der Versuchung nicht widerstehen, [inspiration_owner.Custom('DE_PRO_POS_S_3P')]er Wirkungsstätte einen Besuch abzustatten!\n\nIch habe mit [inspiration_owner.Custom('DE_PRO_PER_S_3P_D')] darüber geredet, wie man Euren Erwartungen gerecht werden kann: Ich denke, Euch wird das Ergebnis gefallen!“"
 fund_inspiration.2030.a: "„Oh! Danke, [friend.GetFirstNameNoTooltip]!“"
  
 fund_inspiration.2040.t: "$fund_inspiration.title$ Sabotage"
 fund_inspiration.2040.desc:0 "[inspiration_owner.GetTitledFirstNamePossessive] exasperated cries spoil a quiet moment: "[inspiration_owner.GetTitledFirstNamePossessive] exasperated cries spoil a quiet moment: "How am I to go about [inspiration_owner.Custom('InspirationTypeDescription')] when my [inspiration_owner.Custom('GetInspirationTypeTool')] keeps going missing?!" \n\n[inspiration_owner.GetSheHe|U] rushes over to me. "My [ROOT.Char.GetLadyLord], every time I make a bit of progress it seems something goes wrong! I'm certain someone at court is tampering with my work!" \n\nThe [inspiration_owner.Custom('GetInspirationOwnerType')] huffs in frustration and storms off, back to [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeRoom')]." #NT!
 fund_inspiration.2040.a: "Was für [inspiration_owner.Custom('DE_ART_IND_N')] Stümper[inspiration_owner.Custom('DE_END_NOU_S_GS_N')]."
 fund_inspiration.2040.b: "Ich zahle für Qualität, nicht für dramatische Auftritte!"
 fund_inspiration.2040.c: "Könnte es sein … Nein … #EMP [rival.GetFirstNameNoTooltip]?#!"
 fund_inspiration.2040.c.tt: "Der Pfuscher wird festgenommen"
 fund_inspiration.2040.c.flavor: "Zeit, eine Falle zu stellen!"
 fund_inspiration.2040.c.success: "Ihr fangt den Saboteur"
 fund_inspiration.2040.c.failure: "Der Saboteur entgeht Euch"
 ep1_fund_inspiration_2040_scheme_modifier: "Heimliche Taten"
 ep1_fund_inspiration_2040_scheme_modifier_desc: "Dieser Charakter ist geübt darin, heimlich vorzugehen."
  
 fund_inspiration.2041.desc: "Nach dem Nachtmahl lege ich mich mit einer Handvoll Wachen unweit der Kammern von [inspiration_owner.GetTitledFirstName] auf die Lauer und behalte den Gang im Auge, während es um uns herum finsterer und finsterer wird.\n\nGerade als ich darüber nachdenke, die Sache abzublasen, tanzt ein zitterndes Licht den Gang hinunter, gefolgt vom Umriss einer Person, die einen Umhang trägt.\n\nDie dunkle Gestalt stößt die Tür zur Werkstatt auf und sieht sich noch einmal verstohlen im Gang um. Ihr Gesicht wird von der flackernden Öllampe erhellt: [rival.GetTitledFirstName]!"
 fund_inspiration.2041.a: "„Aha! Ab in den Kerker!“"
 fund_inspiration.2041.b: "„Werft [rival.Custom('DE_PRO_PER_S_3P_A')] aus meinen Hallen!“"
 fund_inspiration.2041.c: "Ich regle das auf meine Weise …"
  
 fund_inspiration.2050.t: "$fund_inspiration.title$ Wohlüberlegte Meinung"
 fund_inspiration.2050.desc: "Mein[inspiration_owner.Custom('DE_END_PRO_S_N')] [inspiration_owner.Custom('GetInspirationOwnerType')][inspiration_owner.Custom('DE_END_NOU_S_GS_N')] [inspiration_owner.GetTitledFirstName] bringt mich auf den neuesten Stand, was [inspiration_owner.Custom('DE_PRO_POS_S_3P')]e Fortschritte angeht: [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')|U] schwadroniert endlos von den Grenzen, die [inspiration_owner.Custom('DE_PRO_PER_S_3P_D')] durch [inspiration_owner.Custom('DE_PRO_POS_S_3P')]e Werkzeuge und [inspiration_owner.Custom('DE_PRO_POS_S_3P')]e Wirkstätte gesetzt werden, während mein Geist ob all meiner kühnen Ideen schier ins Wanken gerät …\n\nDas, was für die Umsetzung dieser Ideen tatsächlich getan werden muss, mag nicht im Bereich #EMP meiner#! persönlichen Stärken liegen, doch das heißt nicht, dass ich nicht ein Wörtchen mitzureden hätte, wie mein Geld ausgegeben wird!"
 fund_inspiration.2050.a: "Ich hätte da ein paar Vorschläge …"
 fund_inspiration.2050.b: "Mein Hintergrund verleiht mir einige einzigartige Einblicke."
 fund_inspiration.2050.c: "Habt Ihr schon einmal über #EMP diesen#! Ansatz nachgedacht?"
 fund_inspiration.2050.d: "Lasst mich einen Blick auf Eure Skizzen werfen …"
 fund_inspiration.2050.e: "Nein, [inspiration_owner.GetFirstNameNoTooltip] weiß, was [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] tut."
 fund_inspiration.2050.success: "Eure Ideen klappen gut"
 fund_inspiration.2050.nothing: "Ihr werdet ignoriert"
 fund_inspiration.2050.failure: "Eure Ideen sind armselig"
 fund_inspiration_half_refund_tt: "Die Hälfte Eurer Investitionen wird zurückerstattet:"
 fund_inspiration_quarter_refund_tt: "Ein Viertel Eurer Investitionen wird zurückerstattet:"
  
 fund_inspiration.2060.t: "$fund_inspiration.title$ Der Schatz [ROOT.Char.Custom('DE_ART_IND_G')] [ROOT.Char.GetTitleAsNameNoTooltip][ROOT.Char.Custom('DE_END_NOU_S_G')]"
 fund_inspiration.2060.desc.religious: "Meine fromme Hingabe wird von allen als beispielhaft erachtet – vom mächtigen König bis zum niedersten Bettelmann –, und dies bringt einem Jünger ein."
 fund_inspiration.2060.desc.fame: "Von meinen Taten wird auf der ganzen Welt voller Hochachtung und Neid gesprochen – von fremden Höfen bis in Dorftavernen hinein –, und dies bringt einem Unterstützer ein."
 fund_inspiration.2060.desc.court: "Mein opulenter Hof wird auf der ganzen Welt gefeiert und verachtet gleichermaßen, denn jeder wünscht, er könnte es mit seiner Pracht aufnehmen und in selbiger schwelgen – und dies bringt einem Bewunderer ein."
 fund_inspiration.2060.desc: "\n\nHeute wird [donator.GetTitledFirstName] hereingeführt, [donator.Custom('DE_ART_DEF_S_N')|U] jemanden vertritt: "
  
 fund_inspiration.2060.desc.brotherhood: "einen kleinen [donator.GetFaith.GetAdjectiveNoTooltip|l]en Orden aus [barony_scope.GetNameNoTierNoTooltip] in [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.desc.abbey: "ein kleines [barony_scope.GetAdjectiveNoTooltip|l]es [donator.GetFaith.GetAdjectiveNoTooltip|l]es Gotteshaus in [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.desc.mercenary: "einen kleinen [donator.GetCulture.GetNameNoTooltip|l]en Söldnertrupp aus [barony_scope.GetNameNoTierNoTooltip] in [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.desc.guild: "eine kleine [donator.Custom('dummy_peasant_profession')]-Zunft aus [barony_scope.GetNameNoTierNoTooltip] in [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.piety: "„Hochheilig[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]!"
 fund_inspiration.2060.saoshyant: "„Himmlischer Saoschjant!"
 fund_inspiration.2060.savior: "„Heilig[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Erlöser[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]!"
 fund_inspiration.2060.saint: "„Verehrt[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Heilig[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')]!"
 fund_inspiration.2060.prestige: "„O superb[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]!"
 fund_inspiration.2060.grandeur: "„O unvergleichlich[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]!"
 fund_inspiration.2060.desc_outro: "Meine Freunde und ich hören von einem echten Wunderding ([inspiration_owner.Custom('GetInspirationTypeObject')]), das für Euch geschaffen wird, und wir möchten [inspiration_owner.Custom('DE_ART_DEF_S_D')] [inspiration_owner.Custom('GetInspirationOwnerType')] gern eine Spende zukommen lassen! Das wäre eine große Ehre für uns, Eure Majestät: Wir haben monatelang darauf gespart!“"
 fund_inspiration.2060.a: "„#EMP Ich#! bin es, [ROOT.Char.Custom('DE_ART_DEF_S_N')] sich geehrt fühlt.“"
 fund_inspiration.2060.b.religious: "„Nein, bitte, gut[donator.Custom('DE_END_ADJ_IND_S_N')] [donator.Custom('NunMonk')]: Behaltet das.“"
 fund_inspiration.2060.b.prestige: "„Nein, ich verzichte. Behaltet das, mein[donator.Custom('DE_END_PRO_S_N')] Freund[donator.Custom('DE_END_NOU_S_GS_N')]!“"
 fund_inspiration.2060.c: "„Ist das alles?“"
  
 ep1_fund_inspiration_2070_accept_modifier: "Geschenk angenommen"
 ep1_fund_inspiration_2070_accept_modifier_desc: "Diese Gemeinde ist froh darüber, zu der Sammlung an kostbaren Artefakten ihres Herrschers beigetragen zu haben."
 ep1_fund_inspiration_2070_refuse_modifier: "Geschenk abgelehnt"
 ep1_fund_inspiration_2070_refuse_modifier_desc: "Diese Gemeinde ist aufgebracht, weil ihre Geschenke abgelehnt wurden, doch ihr stehen nun zahlreiche Mittel zur Verfügung."
 ep1_fund_inspiration_2070_mock_modifier: "Geschenk verhöhnt"
 ep1_fund_inspiration_2070_mock_modifier_desc: "Diese Gemeinde ist aufgebracht, dass ihre Geschenke von ihrem Herrscher verhöhnt wurden."
  
 fund_inspiration.2070.t: "$fund_inspiration.title$ Juwel mit Makel"
 fund_inspiration.2070.desc: "Von höfischen Angelegenheiten abgelenkt ließ ich zu, dass mich Neuigkeiten, die mir mein[inspiration_owner.Custom('DE_END_PRO_S_N')] [inspiration_owner.Custom('GetInspirationOwnerType')][inspiration_owner.Custom('DE_END_NOU_S_GS_N')] [inspiration_owner.GetTitledFirstName] mitteilen wollte, später und später erreichten."
 fund_inspiration.2070.desc.stalled: "Nun ist die Arbeit an meinem Vorhaben ([inspiration_owner.Custom('GetInspirationTypeObject')]) vollkommen ins Stocken geraten, und es scheint, als wäre ich nicht ganz allein daran schuld …\n\n"
 fund_inspiration.2070.desc.wasted: "Nun sind Wochen der Arbeit an meinem Vorhaben ([inspiration_owner.Custom('GetInspirationTypeObject')]) vollkommen umsonst gewesen, und es scheint, als wäre ich nicht ganz allein daran schuld …\n\n"
 fund_inspiration.2070.desc.lunatic: "Mir wird davon berichtet, dass [inspiration_owner.GetFirstNameNoTooltip] unter Wahnvorstellungen leidet und ein sprunghaftes Verhalten zeigt, im Zuge dessen [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] ständig [inspiration_owner.Custom('DE_PRO_POS_S_3P')]e Meinung ändert und noch einmal ganz von vorn mit der Arbeit beginnt. Auch eine ungewöhnliche Technik mit [inspiration_owner.Custom('DE_PRO_POS_S_3P')]em Lieblingswerkzeug findet Erwähnung."
 fund_inspiration.2070.desc.possessed: "Mir wird davon berichtet, dass [inspiration_owner.GetFirstNameNoTooltip] unter ständigen Stimmungswandeln leidet und bei den schlimmsten Attacken in einer Raserei aus Selbstzweifeln und Zorn [inspiration_owner.Custom('DE_PRO_POS_S_3P')]e bisherige Arbeit vollkommen wieder zunichtemacht."
 fund_inspiration.2070.desc.depressed: "Mir wird davon berichtet, dass [inspiration_owner.GetFirstNameNoTooltip] den ganzen Tag im Bett verbringt, zerfressen von einer alles durchdringenden Schwermut."
 fund_inspiration.2070.desc.drunkard: "Mir wird davon berichtet, dass [inspiration_owner.GetFirstNameNoTooltip] die von mir bereitgestellten Mittel in [ROOT.Char.Custom('RegionalAlcoholicDrink')] und Possenreißereien in den Tavernen von [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] investiert."
 fund_inspiration.2070.desc.hashishiyah: "Mir wird von den großen Mengen an Haschisch berichtet, für die [inspiration_owner.GetFirstNameNoTooltip] die von mir bereitgestellten Mittel ausgibt, bevor [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] sich im Dunkeln wegschließt."
 fund_inspiration.2070.desc.rakish: "Mir wird davon berichtet, dass [inspiration_owner.GetFirstNameNoTooltip] sich so gut wie nie in [inspiration_owner.Custom('DE_PRO_POS_S_3P')]er Werkstatt aufhält, sondern stattdessen [inspiration_owner.Custom('DE_PRO_POS_S_3P')]e Zeit und die von mir bereitgestellten Mittel darauf verwendet, sich in den Freudenhäusern von [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] zu vergnügen."
 fund_inspiration.2070.desc.profligate: "Mir wird davon berichtet, dass [inspiration_owner.GetFirstNameNoTooltip] zwanghaft Gelder auf dem Markt ausgibt und [inspiration_owner.Custom('DE_PRO_POS_S_3P')] Patronat mit allerhand leichtfertigen Ideen vergeudet, die zu nichts führen."
 fund_inspiration.2070.desc.improvident: "Mir wird davon berichtet, dass [inspiration_owner.GetFirstNameNoTooltip] zwanghaft Spenden tätigt und für welche guten Vorsätze [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] [inspiration_owner.Custom('DE_PRO_POS_S_3P')] Patronat vergeudet, anstatt [inspiration_owner.Custom('DE_PRO_POS_S_3P')]e Arbeit damit zu finanzieren."
 fund_inspiration.2070.desc.irritable: "Mir wird davon berichtet, dass [inspiration_owner.GetFirstNameNoTooltip] ein übles Gemüt hat, das – wenn ich nicht da bin, um dem entgegenzuwirken – dafür sorgt, dass alle, die [inspiration_owner.Custom('DE_PRO_PER_S_3P_D')] hätten helfen können, [inspiration_owner.Custom('DE_PRO_POS_S_3P')]e Fehler und Missverständnisse zu sehen, vergrault werden."
 fund_inspiration.2070.desc.comfort_eater: "Mir wird davon berichtet, dass [inspiration_owner.GetFirstNameNoTooltip] einen endlosen Appetit zeigt und wie viel der von mir bereitgestellten Mittel in Kuchen und Süßigkeiten vom Markt investiert werden."
 fund_inspiration.2070.desc.reclusive: "Mir wird davon berichtet, dass man [inspiration_owner.GetFirstNameNoTooltip] seit unserem letzten Treffen kaum gesehen hat: [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')|U] hält sich nun nur noch in der Werkstatt auf, wo [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] ohne jegliche Anweisung oder Anleitung ganz und gar von unserem abgesprochenen Plan abgewichen ist."
 fund_inspiration.2070.desc.wounded: "Mir wird davon berichtet, dass [inspiration_owner.GetFirstNameNoTooltip] offene Wunden aufweist, die [inspiration_owner.Custom('DE_PRO_PER_S_3P_A')] ans Bett fesseln, wo [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] sich vor Schmerzen windet. Ich stelle fest, dass ich hoffe, [ROOT.Char.GetFaith.DeathDeityName] wird sich [inspiration_owner.Custom('DE_PRO_PER_S_3P_D')] gegenüber geduldig zeigen …"
 fund_inspiration.2070.desc.pregnant: "Mir wird davon berichtet, dass [inspiration_owner.GetFirstNameNoTooltip] schwanger ist und die damit verbundenen Schmerzen und die eingeschränkte Bewegungsfreiheit [inspiration_owner.Custom('DE_PRO_PER_S_3P_A')] an der Arbeit gehindert haben …"
 fund_inspiration.2070.desc.sick: "Mir wird davon berichtet, dass [inspiration_owner.GetFirstNameNoTooltip] von einem lähmenden Leiden befallen ist, das [inspiration_owner.Custom('DE_PRO_PER_S_3P_A')] oft ans Bett fesselt und [inspiration_owner.Custom('DE_PRO_PER_S_3P_D')] jegliche Laune für die Arbeit stiehlt."
 fund_inspiration.2070.desc_outro: "\n\nSchließlich verlange ich, dass [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] mir vorgeführt wird."
 fund_inspiration.2070.a: "„Seht zu, dass die Dinge wieder den richtigen Gang gehen.“"
 fund_inspiration.2070.b: "„Ich weiß, dass Ihr Euer Bestes gebt, [inspiration_owner.GetFirstNameNoTooltip].“"
 fund_inspiration.2070.c: "„Das sollte besser ein Meisterwerk werden, und zwar bald!“"
 fund_inspiration.2070.d: "„Verlasst mein Haus auf der Stelle, Taugenichts.“"
  
 fund_inspiration.2080.t: "$fund_inspiration.title$ Kreative Freiheit"
 fund_inspiration.2080.antiquarian: "„Das ist lächerlich!“, beschwert sich [rival.GetTitledFirstName]. „Da ich die persönliche Sammlung hüte, die [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] zusammengetragen hat, ist es meine Pflicht, die Güte Eurer Arbeit zu gewährleisten!“"
 fund_inspiration.2080.artificer: "„Das ist lächerlich!“, beschwert sich [rival.GetTitledFirstName]. „[ROOT.Char.Custom('DE_ART_DEF_S_N')|U] [ROOT.Char.GetTitleAsNameNoTooltip] zählt mich zu [ROOT.Char.Custom('DE_PRO_POS_S_3P')]en treuesten Handwerkern! Ich könnte vielleicht helfen, wenn Ihr mich Euer Werk nur in Augenschein nehmen ließet!“"
 fund_inspiration.2080.desc: "\n\n„Ihr werdet die Arbeit sehen, sobald sie fertig ist!“, erwidert [inspiration_owner.GetTitledFirstName]. „Ihr solltet einen Menschen in Frieden lassen, wenn er gerade dabei ist, etwas zu erschaffen, was eines Königs würdig ist!“"
 fund_inspiration.2080.a: "„[antiquarian.GetFirstNameNoTooltip] #EMP wird#! die Güte der Arbeit gewährleisten, [inspiration_owner.GetFirstNameNoTooltip].""
 fund_inspiration.2080.b: "„Haltet Euch an Eure eigenen Pflichten, [antiquarian.GetFirstNameNoTooltip].“"
 fund_inspiration.2080.success: "[antiquarian.GetFirstNameNoTooltip] verbessert die Arbeit von [inspiration_owner.GetFirstNameNoTooltip]"
 fund_inspiration.2080.failure: "[antiquarian.GetFirstNameNoTooltip] behindert [inspiration_owner.GetFirstNameNoTooltip]"
 fund_inspiration.2080.c: "Es ist Zeit für den frischen Hauch von etwas Neuem."
  
 fund_inspiration.2090.t: "$fund_inspiration.title$ Die Hand [event_spouse.Custom('DE_ART_IND_G')] Vermählten"
 fund_inspiration.2090.desc: "Mein[event_spouse.Custom('DE_END_PRO_S_N')] [event_spouse.GetWifeHusband] [event_spouse.GetFirstName] plaudert angeregt mit [inspiration_owner.GetTitledFirstName] und zählt Ideen und Vorschläge für [inspiration_owner.Custom('DE_PRO_POS_S_3P')] jüngstes Vorhaben ([inspiration_owner.Custom('GetInspirationTypeObject')]) auf. Mein[inspiration_owner.Custom('DE_END_PRO_S_N')] [inspiration_owner.Custom('GetInspirationOwnerType')][inspiration_owner.Custom('DE_END_NOU_S_GS_N')] verhehlt [inspiration_owner.Custom('DE_PRO_POS_S_3P')]e Verachtung kaum und ist von der Einmischung mein[event_spouse.Custom('DE_END_PRO_S_G')] Vermählten offenkundig wenig angetan.\n\n„… und wenn Ihr schon an so etwas arbeitet“, fährt dies[event_spouse.Custom('DE_END_ADJ_IND_S_N')] fort, „kann das gute Ding ([inspiration_owner.Custom('GetInspirationTypeObject')]) doch gleich zu dem Erbstück passen, das mir hinterlassen wurde!“\n\nMan meint fast, einen Teil der Seele von [inspiration_owner.GetFirstNameNoTooltip] sterben zu sehen."
 fund_inspiration.2090.a: "„Hört gut zu, [inspiration_owner.GetFirstNameNoTooltip] – den Worten mein[event_spouse.Custom('DE_END_PRO_S_G')] Vermählten ist Rechnung zu tragen!“"
 fund_inspiration.2090.b: "„Kommt. Liebling. Überlassen wir diese Sache den Fachleuten.“"
 fund_inspiration.2090.success: "[event_spouse.GetFirstNameNoTooltip] verbessert die Arbeit von [inspiration_owner.GetFirstNameNoTooltip]"
 fund_inspiration.2090.failure: "[event_spouse.GetFirstNameNoTooltip] behindert [inspiration_owner.GetFirstNameNoTooltip]"
  
 fund_inspiration.2100.t: "$fund_inspiration.title$ Neidischer Kunsthandwerker"
 fund_inspiration.2100.desc: "[inspiration_owner.GetTitledFirstName], mein[inspiration_owner.Custom('DE_END_PRO_S_N')] [inspiration_owner.Custom('GetInspirationOwnerType')][inspiration_owner.Custom('DE_END_NOU_S_GS_N')], sitzt da und funkelt über [inspiration_owner.Custom('DE_PRO_POS_S_3P')]e Mahlzeit hinweg [other_inspiration_owner.GetTitledFirstName] an, [other_inspiration_owner.Custom('DE_ART_IND_A')] Mitbewerber[other_inspiration_owner.Custom('DE_END_NOU_S_GS_N')] um mein Patronat.\n\nAuch wenn [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] ansonsten schön in [inspiration_owner.Custom('DE_PRO_POS_S_3P')]er Wirkungsstätte in Sicherheit zurückgezogen bleibt und über [inspiration_owner.Custom('DE_PRO_POS_S_3P')] jüngstes Vorhaben sinniert, kippt die Laune von [inspiration_owner.GetFirstNameNoTooltip] rasch, wenn es Zeit für das Abendessen wird.\n\nHeute reißt [inspiration_owner.Custom('DE_PRO_PER_S_3P_D')] schließlich der Geduldsfaden:"
 fund_inspiration.2100.desc.funds: "„Warum erhält [other_inspiration_owner.GetFirstNameNoTooltip] mehr Mittel als ich? ‚[other_inspiration_owner.Custom('DE_PRO_PER_S_3P_N')|U] verrichtet ein großes Werk!‘ Na und?“"
 fund_inspiration.2100.desc.rival: "„Ich fasse es nicht, dass Ihr Eure Schatzkammern wegen dieses Kretins namens [other_inspiration_owner.GetFirstNameNoTooltip] leert. Ihr würdet ja von den Latrinengräbern bessere Ergebnisse erwarten können!“"
 fund_inspiration.2100.desc.fallback: "„Ihr solltet diesen unnötigen Ballast loswerden, Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]: [other_inspiration_owner.GetFirstNameNoTooltip] weiß nicht einmal, wie herum man das simpelste Werkzeug hält, geschweige denn, wie man sich in einer Arbeitsstätte zurechtfindet.“"
 fund_inspiration.2100.a: "„Eure Arbeit ist für mich von Wert, [inspiration_owner.GetFirstNameNoTooltip].“"
 fund_inspiration.2100.b: "„Ich komme in gleichem Umfang für Eure Arbeit auf. Zufrieden?“"
 fund_inspiration.2100.c: "„Nun kommt. Was ist denn los?“"
 fund_inspiration.2100.d: "„Hört mit diesem Unsinn auf.“"
 fund_inspiration.2100.c.leave: "[inspiration_owner.GetFirstNameNoTooltip] gibt [inspiration_owner.Custom('DE_PRO_POS_S_3P')]e Arbeit auf"
 fund_inspiration.2100.c.worse: "[inspiration_owner.GetFirstNameNoTooltip] verliert die Motivation"
 fund_inspiration.2100.success: "Ihr glättet die Wogen"
 fund_inspiration.2100.failure: "Ihr verschlimmert die Fehde"
  
 fund_inspiration.2110.t: "$fund_inspiration.title$ Ein weiterer Kenner"
 fund_inspiration.2110.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_vassal'))], [generous_vassal.GetTitledFirstName], accosts me: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_vassal'))], [generous_vassal.GetTitledFirstName], accosts me: "Well met, [generous_vassal.Custom2('RelationToMeShort', ROOT.Char)]! I've heard tell of your patronage of [inspiration_owner.GetFirstName] the [inspiration_owner.Custom('GetInspirationOwnerType')]. They say [inspiration_owner.GetSheHe] is [inspiration_owner.Custom('InspirationTypeDescription')] worthy of a [ROOT.Char.GetTitleAsNameNoTooltip]." \n\nPlease, take this and give it to [inspiration_owner.GetHerHim]. " #NT!
 fund_inspiration.2110.desc.part.2: "Ich will mir die Gelegenheit nicht entgehen lassen, die Schaffung eines Meisterwerks zu unterstützen!\n\n"
 fund_inspiration.2110.desc.part.2.research: "Ich will mir die Gelegenheit nicht entgehen lassen, an neuen wissenschaftlichen Entdeckungen mitzuwirken!\n\n"
 fund_inspiration.2110.desc.generous: "[generous_vassal.GetFirstNameNoTooltip] steht in dem Ruf, großzügig zu sein, und offenbar hat [generous_vassal.Custom('DE_PRO_PER_S_3P_N')] eine neue Möglichkeit entdeckt, [generous_vassal.Custom('DE_PRO_POS_S_3P')]er Vorliebe nachzugeben …"
 fund_inspiration.2110.desc.dweeb: "[generous_vassal.GetFirstNameNoTooltip] hat an sehr vielen Dingen Interesse, wozu auch kostbare Artefakte und die Geister, die sie ersinnen, zählen …"
 fund_inspiration.2110.desc.dweeb.research: "[generous_vassal.GetFirstNameNoTooltip] hat an sehr vielen Dingen Interesse, wozu auch Technologien und die Geister, die sie als Erste ersonnen, zählen …"
 fund_inspiration.2110.desc.friend: "[generous_vassal.GetFirstNameNoTooltip] lächelt freundlich. Von [generous_vassal.Custom('DE_PRO_POS_S_3P')]er Hand baumelt ein Beutel mit Münzen."
 fund_inspiration.2110.desc.rich: "[generous_vassal.Custom('DE_ART_DEF_S_N')|U] arme [generous_vassal.GetFirstNameNoTooltip] muss mehr Geld haben, als dass [generous_vassal.Custom('DE_PRO_PER_S_3P_N')] noch wüsste, was [generous_vassal.Custom('DE_PRO_PER_S_3P_N')] damit anfangen soll …"
 fund_inspiration.2110.a: "„Wie großzügig!“"
 fund_inspiration.2110.b: "„Oh, ich werde #EMP bestimmt#! dafür sorgen, dass [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] das bekommt!“"
 fund_inspiration.2110.b.flavor: "Das sollte sich noch als nützlich erweisen …"
 fund_inspiration.2110.c: "„Nein, ich bitte Euch. Behaltet das!“"
  # ( ͡° ͜ʖ ͡°) 
 fund_inspiration.2120.t: "$fund_inspiration.title$ Spät auf"
 fund_inspiration.2120.desc: "An der Wirkungsstätte von [inspiration_owner.GetFirstName] spielt Zeit keine Rolle. Wir trinken [ROOT.Char.Custom('RegionalAlcoholicDrink')], während wir angeregt das Werk besprechen, das [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] für mich schafft ([inspiration_owner.Custom('GetInspirationTypeObject')]). Bilde ich mir das nur ein oder herrscht da eine gewisse … Spannung zwischen uns?\n\n"
 fund_inspiration.2120.desc.me: "Mein Geist schweift ab und ich bemerke auch die kleinste Kleinigkeit an [inspiration_owner.Custom('DE_PRO_POS_S_3P')]em Körper, die lachenden Lippen … Ich lege meine Hand auf [inspiration_owner.Custom('DE_PRO_POS_S_3P')]e. [inspiration_owner.Custom('DE_PRO_PER_S_3P_D')|U] fällt [inspiration_owner.Custom('DE_PRO_POS_S_3P')] Werkzeug aus den bebenden Fingern, als ich sehnsüchtig in diese wunderschönen Augen schaue.\n\n"
 fund_inspiration.2120.desc.them: "Es ist schon spät geworden, als mein[inspiration_owner.Custom('DE_END_PRO_S_N')] [inspiration_owner.Custom('GetInspirationOwnerType')][inspiration_owner.Custom('DE_END_NOU_S_GS_N')] [inspiration_owner.Custom('DE_PRO_POS_S_3P')] Werkzeug beiseitelegt, einen tiefen Schluck aus [inspiration_owner.Custom('DE_PRO_POS_S_3P')]em Kelch nimmt und wissend lächelt. Ist … [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] … etwa …?\n\n"
 fund_inspiration.2120.desc.them_into_alot: "[inspiration_owner.Custom('DE_PRO_PER_S_3P_N')|U] springt wie ein Tier in meine Arme, sodass [inspiration_owner.Custom('DE_PRO_POS_S_3P')]e Werkzeuge durch den halben Raum fliegen."
 fund_inspiration.2120.desc.them_into: "In [inspiration_owner.Custom('DE_PRO_PER_S_3P_D')] finde ich dieselbe verzweifelte Leidenschaft: [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')|U] fällt in meine heiße Umarmung …"
 fund_inspiration.2120.desc.me_zealous_homosexuality: "Das ist falsch! Bei allem, was gut und gerecht ist. Ich darf diesen sündigen Versuchungen nicht nachgeben …"
 fund_inspiration.2120.desc.me_zealous_adultery: "Nein, die heiligen Schriften sind da eindeutig! Ehebruch ist eine Sünde! Dies ist eine Versuchung des Bösen!"
 fund_inspiration.2120.desc.me_unattracted: "Plötzlich macht [inspiration_owner.GetFirstNameNoTooltip] einen Schritt auf mich zu, um mich in die Arme zu schließen! Ich hebe abwehrend die Hände, vielleicht ein wenig zu bestimmt … Was eben noch Wärme war, erkaltet rasch und härtet zu Verwirrung und Furcht aus."
 fund_inspiration.2120.desc.me_chaste: "[inspiration_owner.Custom('DE_PRO_PER_S_3P_N')|U] tritt vor und schließt mich zärtlich in die Arme. Mein Körper sagt ja, doch mein Herz schreit nein …"
 fund_inspiration.2120.desc.me_into: "Ich kann nicht bestreiten, dass sich etwas in mir regt. Mein Herz schlägt schneller und ich halte [inspiration_owner.Custom('DE_PRO_PER_S_3P_A')] in den Armen, während sich [inspiration_owner.Custom('DE_PRO_POS_S_3P')]e Arme auch um mich schlingen … Was #EMP geschieht#! hier?"
 fund_inspiration.2120.desc.me_into_alot: "Es ist wohl offensichtlich, was [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] vorhat! Ich kann mich kaum zusammenreißen, als ich [inspiration_owner.Custom('DE_PRO_POS_S_3P')]e Werkzeuge beseitefege."
 fund_inspiration.2120.a: "„Kommt her, süßes Ding.“"
 fund_inspiration.2120.e: "„Oh … [inspiration_owner.GetFirstNameNoTooltip] …“"
 fund_inspiration.2120.f.chaste: "„Das ist nichts für mich …“"
 fund_inspiration.2120.f: "„Ich … muss los!“"
 fund_inspiration.2120.h: "„Schnell! Die Tür!“"
 fund_inspiration.2120.i: "„Oh! Ich bin nicht …“"
 fund_inspiration.2120.j: "„Nein! Laut unseren heiligen Schriften sind solche Vereinigungen verboten …“"
 fund_inspiration.2120.k.me: "„Nein! Ich kann nicht … Ehebruch ist eine Sünde!“"
 fund_inspiration.2120.k.them: "„Nein, ich darf [inspiration_owner.Custom('DE_PRO_PER_S_3P_A')] nicht zum Ehebruch verführen …“"
 fund_inspiration.2120.l: "„Was … Wie könnt Ihr es #EMP wagen#!?“"
 fund_inspiration.2120.m: "„Lasst die Finger von mir, liederlich[inspiration_owner.Custom('DE_END_ADJ_IND_S_N')] Sünder[inspiration_owner.Custom('DE_END_NOU_S_GS_N')]!“"
 fund_inspiration.2120.leave_flavor: "Ihr geht eilig"
  
 fund_inspiration.2130.t: "$fund_inspiration.title$ Die Unentschlossenheit in Person"
 fund_inspiration.2130.desc: "Ich laufe [inspiration_owner.Custom('DE_ART_IND_D')] sehr grimmig dreinblickenden [inspiration_owner.GetTitledFirstName] in die Arme, m[generous_vassal.Custom('DE_ART_IND_D')] [inspiration_owner.Custom('GetInspirationOwnerType')][inspiration_owner.Custom('DE_END_NOU_S_GS_N')], und hoffe, dass [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] keine schlechten Nachrichten hinsichtlich der vorzüglichen Arbeit ([inspiration_owner.Custom('GetInspirationTypeObject')]) hat, die bald fertig sein sollte.\n\n„Oh, da seid Ihr ja, Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] … Es gibt da einen Stolperstein – aber nichts Großes! Meine Einfälle sind abgetaucht, als der Druck immer größer wurde!“, lacht [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] nervös auf.\n\n„Ich brauche nur mehr … Inspiration! Mächtig[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], hättet Ihr vielleicht … eine Vorlage, die ich in Augenschein nehmen könnte?“"
 fund_inspiration.2130.a.library: "„Auf zur Bibliothek!“"
 fund_inspiration.2130.a.armory: "„Auf zur Waffenkammer!“"
 fund_inspiration.2130.a.hall: "„Auf zur Großen Halle!“"
 fund_inspiration.2130.a.tt: "Güte oder Fortschritt der [inspiration|E] von [inspiration_owner.GetFirstNameNoTooltip] könnten sich verbessern"
 fund_inspiration.2130.a.flavor: "Wir werden bestimmt etwas Hilfreiches finden!"
 fund_inspiration.2130.b: "„Ich weiß, was Ihr braucht!“"
 fund_inspiration.2130.b.great: "Die Muse von [inspiration_owner.GetFirstNameNoTooltip] wächst"
 fund_inspiration.2130.b.good: "[inspiration_owner.GetFirstNameNoTooltip] findet seine Muse wieder"
 fund_inspiration.2130.b.nothing: "Die Muse von [inspiration_owner.GetFirstNameNoTooltip] schläft"
 fund_inspiration.2130.b.bad: "Die Muse von [inspiration_owner.GetFirstNameNoTooltip] flieht"
 fund_inspiration.2130.b.terrible: "Die Muse von [inspiration_owner.GetFirstNameNoTooltip] stirbt"
 fund_inspiration.2130.b.flavor: "Wie viel Spaß wir haben werden!"
 fund_inspiration.2130.c: "„Ah, ich habe da genau das richtige Tonikum.“"
 fund_inspiration.2130.c.dead: "Die Muse von [inspiration_owner.GetFirstNameNoTooltip] fällt tot um"
 fund_inspiration.2130.c.flavor: "Wo ist diese rote Flasche …"
 fund_inspiration.2130.d: "„Wahre Inspiration kommt von innen.“"
  
 fund_inspiration.2131.t: "$fund_inspiration.title$ Raus mit dem alten Kram"
 fund_inspiration.2131.desc_library_unused: "Mit einer letzten Anstrengung platzen [inspiration_owner.GetTitledFirstName] und ich in meine staubige Bibliothek hinein – einen Ort, den ich kaum betrete, weil es in der Regel keinen Anlass dafür gibt.\n\n"
 fund_inspiration.2131.desc_library: "Ich zeige [inspiration_owner.GetTitledFirstName] meine gut sortierte Bibliothek und verweise auf einige der beachtenswerten Bände und auch Tränke, die dort ausgestellt sind.\n\n"
 fund_inspiration.2131.desc_armory_unused: "Ein überrumpelter Soldat führt [inspiration_owner.GetTitledFirstName] und mich in meine unordentliche Waffenkammer – ich komme nie hier runter!\n\n"
 fund_inspiration.2131.desc_armory: "[inspiration_owner.GetTitledFirstName] und ich werden in meine weitläufige Waffenkammer geführt, wo ich auf einige meiner liebsten Stücke hinweise und deren Geschichte andeute.\n\n"
 fund_inspiration.2131.desc_great_hall_low: "Als ich eine kleine Begehung meiner Großen Halle mit [inspiration_owner.GetTitledFirstName] mache, um ihm die Ausstellungsstücke dort zu zeigen, fällt mir auf, dass diese Halle gar nicht so groß und grandios ist, wie sie es vielleicht sein könnte.\n\n"
 fund_inspiration.2131.desc_great_hall: "Ich führe [inspiration_owner.GetTitledFirstName] durch meine Große Halle und bin sehr stolz auf den Luxus und die diversen Reichtümer, die dort zur Schau gestellt werden."
 fund_inspiration.2131.desc_antiquarian: "[second.GetTitledFirstName] hat darauf bestanden, uns zu begleiten, und sieht den Vorgängen aus gebührendem Abstand zu. [second.Custom('DE_PRO_PER_S_3P_N')|U] zuckt jedes Mal zusammen, wenn ein Gegenstand falsch behandelt oder benannt wird.\n\n"
 fund_inspiration.2131.artificer: "[second.GetTitledFirstName] schließt sich uns gern an, da [second.Custom('DE_PRO_PER_S_3P_N')] stets an den Schaffensprozessen von seinesgleichen interessiert ist.\n\n"
 fund_inspiration.2131.desc_equipped: "[inspiration_owner.Custom('DE_ART_DEF_S_N')|U] [inspiration_owner.Custom('GetInspirationOwnerType')][inspiration_owner.Custom('DE_END_NOU_S_GS_N')] hält beinahe ehrfürchtig inne, als [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] eines meiner Artefakte ([artifact_1.GetName]) untersucht. „Ah, sehr schön, Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] … [inspiration_owner.Custom('GetInspirationMaterialType')|U] … Könnte … Könnte ich das verwenden?“"
 fund_inspiration.2131.desc_unequipped: "Im Lager bleibt [inspiration_owner.Custom('DE_ART_DEF_S_N')] [inspiration_owner.Custom('GetInspirationOwnerType')][inspiration_owner.Custom('DE_END_NOU_S_GS_N')] unvermittelt stehen, um eines meiner Artefakte ([artifact_1.GetName]) sehr genau in Augenschein zu nehmen. „Ja … [inspiration_owner.Custom('GetInspirationMaterialType')|U] … Das sollte gehen … Braucht … Braucht Ihr das noch? Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]?""
 fund_inspiration.2131.desc_fallback: "[inspiration_owner.Custom('DE_PRO_PER_S_3P_N')|U] macht ein paar Runden durch den Raum, um dann ganz niedergeschlagen zu mir zurückzukehren. „Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], hier ist nichts, was mir ins Auge fallen würde … Gibt es denn sonst nichts anderes?“"
 fund_inspiration.2131.a: "„Dieses Artefakt ([artifact_1.GetNameNoTooltip])? Wohlan denn …“"
 fund_inspiration.2131.b: "„Was ist mit meinem anderen Artefakt?“ ([artifact_2.GetNameNoTooltip])"
 fund_inspiration.2131.c: "„Da muss irgendwo noch irgendein Schrott herumliegen …“"
 fund_inspiration.2131.c.good: "Ihr findet [inspiration_owner.Custom('GetInspirationMaterialType')] von guter Qualität"
 fund_inspiration.2131.c.nothing: "Ihr findet nichts"
 fund_inspiration.2131.c.bad: "Ihr findet [inspiration_owner.Custom('GetInspirationMaterialType')] von mieser Qualität"
 fund_inspiration.2131.d: "„Ihr seht Euch das nur an.“"
 fund_inspiration.2131.d.great: "[inspiration_owner.GetNameNoTooltip] stößt auf Gold"
 fund_inspiration.2131.d.good: "[inspiration_owner.GetNameNoTooltip] findet [inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.d.nothing: "[inspiration_owner.GetNameNoTooltip] findet nichts"
 fund_inspiration.2131.d.bad: "[inspiration_owner.GetNameNoTooltip] findet [inspiration_owner.Custom('GetInspirationMaterialType')] von schlechter Qualität"
 fund_inspiration.2131.d.terrible: "[inspiration_owner.GetNameNoTooltip] findet [inspiration_owner.Custom('GetInspirationMaterialType')] von mieser Qualität"
 fund_inspiration.2131.e: "„[second.GetFirstNameNoTooltip]! Irgendwelche Vorschläge?“"
 fund_inspiration.2131.f: "„Was für eine Zeitverschwendung!“"
  
 fund_inspiration.3001.t: "$fund_inspiration.title$ Unfromme Schriften"
 fund_inspiration.3001.desc_opening: "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] stürmt in den Saal, ein Schriftstück gegen die Brust gedrückt, gefolgt von [inspiration_owner.Custom('DE_ART_IND_D')] aufgeregten [inspiration_owner.GetTitledFirstName], [inspiration_owner.Custom('DE_ART_DEF_S_N')] versucht, [court_chaplain.Custom('DE_PRO_PER_S_3P_D')] die Schriften aus den Händen zu reißen.\n\n"
 fund_inspiration.3001.desc_witch: "„Dies[inspiration_owner.Custom('DE_END_ADJ_IND_S_N')] [inspiration_owner.GetWomanMan] schreibt über etwas Ruchloses: [ROOT.Char.GetFaith.WitchGodName]. #EMP [ROOT.Char.GetFaith.WitchGodName]#!!"
 fund_inspiration.3001.desc_cannibal: "„Dies[inspiration_owner.Custom('DE_END_ADJ_IND_S_N')] [inspiration_owner.GetWomanMan] schreibt über #EMP den Verzehr von Menschenfleisch#!!"
 fund_inspiration.3001.desc_torturer: "„Dies[inspiration_owner.Custom('DE_END_ADJ_IND_S_N')] [inspiration_owner.GetWomanMan] schreibt über unaussprechliche, sadistische Umtriebe!"
 fund_inspiration.3001.desc_lustful: "„Dies[inspiration_owner.Custom('DE_END_ADJ_IND_S_N')] [inspiration_owner.GetWomanMan] schreibt über unaussprechliche, perverse Umtriebe!"
 fund_inspiration.3001.desc_other: "„Dies[inspiration_owner.Custom('DE_END_ADJ_IND_S_N')] [inspiration_owner.GetWomanMan] schreibt über unfromme Dinge!"
 fund_inspiration.3001.desc_ending: "Mit Illustrationen! Ich kann nur davon ausgehen, dass Ihr davon nichts wusstet, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]."\n\n[inspiration_owner.GetTitledFirstNameNoTooltip] bläst verächtlich die Backen und versucht ein weiteres Mal, an die Schriften zu kommen, doch mein [court_chaplain.Custom('CouncilPosition')] weicht dem aus.\n\n„Doch da dieser üble Schmutzfink nun enttarnt ist, werdet Ihr gewiss das einzig Angemessene tun und das Buch den höchsten Mächten widmen.“"
 fund_inspiration.3001.a: "Selbstverständlich. Ich hatte ja keine Ahnung, dass [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] über derlei Dinge schreibt."
 fund_inspiration.3001.a_tt: "[inspiration_owner.GetShortUIName] wird über den Glauben schreiben, nicht über das alte Thema"
 fund_inspiration.3001.b: "Wisst Ihr, was hier angemessen wäre? Dass Ihr [inspiration_owner.Custom('DE_PRO_PER_S_3P_A')] in Ruhe lasst!"
 fund_inspiration.3001.c: "Diese Illustrationen wirken blass … Nehmt dieses Gold, um neue Tinte zu kaufen."
  
 fund_inspiration.3011.t: "$fund_inspiration.title$ Kriegsbezogene Themen"
 fund_inspiration.3011.desc_opening_1: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ist von Schriftrollen und Manuskripten umgeben, als ich [inspiration_owner.Custom('DE_PRO_PER_S_3P_A')] aufsuche. [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')|U] blättert wütend durch die Seiten.\n\n"
 fund_inspiration.3011.desc_opening_2: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hält den Kopf in den Händen und ist von Schriftrollen und Manuskripten umgeben, als ich [inspiration_owner.Custom('DE_PRO_PER_S_3P_A')] aufsuche.\n\n"
 fund_inspiration.3011.desc_opening_3: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] kommt auf mich zu, die Arme voller Schriftrollen und Manuskripte.\n\n"
 fund_inspiration.3011.desc: "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]! Es gibt so viele Bereiche der Kriegsführung, die es wert sind, in Betracht gezogen zu werden. Strategie, Truppenzusammenstellungen, die Schlacht selbst … Ich weiß gar nicht, wo ich anfangen soll!“"
 fund_inspiration.3011.a: "Ich möchte, dass das Buch lehrreich oder nützlich für das Militär ist."
 fund_inspiration.3011.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] wird sich beim Schreiben auf Themen wie Strategie und Truppenzusammenstellung konzentrieren"
 fund_inspiration.3011.b: "Vielleicht eine Anspielung auf die edleren Bereiche des Themas?"
 fund_inspiration.3011.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] wird sich beim Schreiben auf Themen wie Ritterlichkeit und Tapferkeit konzentrieren"
 fund_inspiration.3011.d: "Nach welchem Thema sehnt sich Eure Muse?"
 fund_inspiration.3011.d.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] entscheidet frei über das Thema des Buches"
  
 fund_inspiration.3012.t: "$fund_inspiration.title$ Diplomatische Themen"
 fund_inspiration.3012.desc: "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]! Es gibt so viele Bereiche der Diplomatie, die es wert sind, in Betracht gezogen zu werden. Höfisches Verhalten, Beziehungen, #EMP Poesie#! … Ich weiß gar nicht, wo ich anfangen soll!“"
 fund_inspiration.3012.a: "Vielleicht etwas, was mit dem Leben bei Hofe zu tun hat."
 fund_inspiration.3012.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] wird sich beim Schreiben auf Themen wie Bündnisse und Redegewandtheit konzentrieren"
 fund_inspiration.3012.b: "Ich möchte, dass das Buch unterhaltsam ist!"
 fund_inspiration.3012.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] wird sich beim Schreiben auf Themen wie Abenteuer und Unterhaltung konzentrieren"
  
 fund_inspiration.3013.t: "$fund_inspiration.title$ Wissenschaftliche Themen"
 fund_inspiration.3013.desc: "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]! Es gibt so viele Bereiche, die Aufmerksamkeit verdienen: Religion, Bildung … Ganz zu schweigen von der Kunst des Schreibens selbst!“"
 fund_inspiration.3013.a: "Dieses Unterfangen sollte den höchsten Mächten dienen!"
 fund_inspiration.3013.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] wird sich beim Schreiben auf Themen wie Theologie und Gebete konzentrieren"
 fund_inspiration.3013.b: "Ich möchte, dass das Buch lehrreich oder zumindest unterhaltsam ist!"
 fund_inspiration.3013.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] wird sich beim Schreiben auf Themen wie Geschichte und Poesie konzentrieren"
  
 fund_inspiration.3014.t: "$fund_inspiration.title$ Verwalterische Themen"
 fund_inspiration.3014.desc: "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]! Es gibt so viele Bereiche in der Verwaltung, die Aufmerksamkeit verdienen: Gesetze, Handel, #EMP Geld#! … Ich weiß gar nicht, wo ich anfangen soll!“"
 fund_inspiration.3014.a: "Konzentriert Euch auf Themen, die die Herrschaft des Reiches betreffen."
 fund_inspiration.3014.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] wird sich beim Schreiben auf Themen wie Gesetze und Verwaltung konzentrieren"
 fund_inspiration.3014.b: "Ich bin an der Entwicklung interessiert!"
 fund_inspiration.3014.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] wird sich beim Schreiben auf Themen wie Gebäude und Besteuerung konzentrieren"
  
 fund_inspiration.3015.t: "$fund_inspiration.title$ Ränkespiel-Themen"
 fund_inspiration.3015.desc: "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]! Es gibt so viele Bereiche im Ränkespiel, die Aufmerksamkeit verdienen: Komplotte, Verführung, Manipulation … Ich weiß gar nicht, wo ich anfangen soll!“"
 fund_inspiration.3015.a: "Ich möchte #EMP allen#! immer einen Schritt voraus sein!"
 fund_inspiration.3015.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] wird sich beim Schreiben auf Themen wie Komplotte und Manipulation konzentrieren"
 fund_inspiration.3015.b_men: "Ich möchte, dass mir die Männer zu Füßen liegen!"
 fund_inspiration.3015.b_women: "Ich möchte, dass mir die Frauen zu Füßen liegen!"
 fund_inspiration.3015.b_both: "Ich möchte, dass mich jeder begehrt!"
 fund_inspiration.3015.b_none: "Ich möchte [ROOT.Char.Custom('DE_ART_IND_N')] Meister[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] der Verführung werden."
 fund_inspiration.3015.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] wird sich beim Schreiben auf Themen wie die Lust und die Kunst der Verführung konzentrieren"
  
 fund_inspiration.3030.t: "$fund_inspiration.title$ Abgekühlter Hass"
 fund_inspiration.3030.desc_opening: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat mich eingeladen, über das Thema des Buches zu sprechen, das [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] für mich schreibt.\n\n"
 fund_inspiration.3030.desc: "„[prev_nemesis.Custom2('YourCharacterIntroduction', ROOT.Char)|U] und Ihr könnt Euch nicht riechen, doch ich komme nicht umhin zu bemerken, dass sich diese Feindschaft in letzter Zeit abgekühlt hat. Wollt Ihr dieses Buch immer noch dem Hass widmen, den Ihr für [prev_nemesis.Custom('DE_PRO_PER_S_3P_A')] empfindet?“"
 fund_inspiration.3030.desc_dead: "„[prev_nemesis.Custom2('YourCharacterIntroduction', ROOT.Char)|U] ist ja nun verstorben. Da wollte ich fragen, ob Ihr dieses Buch noch immer dem Hass widmen möchtet, den Ihr für [prev_nemesis.Custom('DE_PRO_PER_S_3P_A')] empfunden habt?“"
 fund_inspiration.3030.a: "Der Hass, den ich empfinde, hat sich nicht sonderlich abgekühlt."
 fund_inspiration.3030.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] schreibt weiter über Euren Hass auf [prev_nemesis.GetTitledFirstName]"
 fund_inspiration.3030.b: "[prev_nemesis.Custom('DE_PRO_PER_S_3P_N')|U] ist den Aufwand nicht wert."
  
 fund_inspiration.3031.t: "$fund_inspiration.title$ Welkende Liebe"
 fund_inspiration.3031.desc: "„[prev_soulmate.Custom2('YourCharacterIntroduction', ROOT.Char)|U] und Ihr mochtet einander sehr, doch ich komme nicht umhin zu bemerken, dass [prev_soulmate.Custom('DE_PRO_PER_S_3P_N')] nicht länger in Eurer #EMP allerhöchsten#! Gunst steht, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]. Wollt Ihr dieses Buch immer noch der Liebe widmen, die Ihr für [prev_soulmate.Custom('DE_PRO_PER_S_3P_A')] empfunden habt?“"
 fund_inspiration.3031.desc_dead: "„[prev_soulmate.Custom2('YourCharacterIntroduction', ROOT.Char)|U] ist für Euch verloren. Der Schmerz darüber muss noch so frisch sein … Wollt Ihr dieses Buch noch immer der Liebe widmen, die Ihr für [prev_soulmate.Custom('DE_PRO_PER_S_3P_A')] empfunden habt?“"
 fund_inspiration.3031.a: "Was ist Liebe ohne Sehnsucht und Verlust?"
 fund_inspiration.3031.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] schreibt weiter über die Liebe, die Ihr mit [prev_soulmate.GetTitledFirstName] geteilt habt"
 fund_inspiration.3031.b: "[prev_soulmate.Custom('DE_PRO_PER_S_3P_N')|U] ist den Aufwand nicht wert."
  
 fund_inspiration.4001.t: "$fund_inspiration.title$ Kettfaden und Futter"
 fund_inspiration.4001.desc: "„[inspiration_owner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] hat meine neue Gewandung #EMP ruiniert#!!“\n\n[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] stürmt in den Saal, gefolgt von [inspiration_owner.Custom('DE_ART_DEF_S_D')] Weber[inspiration_owner.Custom('DE_END_NOU_S_GS_N')]. Das Kleidungsstück, das mein Höfling in Händen hält, ist so schlimm zerschnitten, dass ich nicht einmal mehr sagen kann, worum es sich dabei einmal gehandelt haben mag.\n\n„Ihr übertreibt! Ich hatte einfach nur die Webart des Stoffes studiert. Das ist wichtig für mein Vorhaben.“"
 fund_inspiration.4001.a: "Ihr geht zu weit. Studiert Eure eigene Kleidung, wenn Ihr denn so etwas schon tun müsst!"
 fund_inspiration.4001.b: "Wenn [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] sagt, es ist nötig, dann ist es auch nötig."
  
  # Weaver is being too much of a modernist 
 fund_inspiration.4010.t: "$fund_inspiration.title$ Komposition in Rot, Blau und [ROOT.Char.GetTitleAsNameNoTooltip|U]"
 fund_inspiration.4010.desc: "Ich statte meiner Weberei einen Besuch ab, um zu sehen, wie es mit meinem Wandteppich vorangeht. Drinnen sind ein paar Höflinge. Sie betrachten alle mit hinter dem Rücken verschränkten Händen die Wände. Die dort vorhandenen Teppiche weisen ungewöhnliche Färbungen auf. Der eine ist hier und da mit unansehnlichen Flecken gesprenkelt. Einer ist weiß und zeigt einige Quadrate. Einer hat verworrene Spirallinien. Was für eine Form von Kunst ist das?\n\n[artistic_courtier_1.GetTitledFirstNameNoTooltip] deutet auf eine Stelle, die wie ein Fleck aussieht. „Verkörpert dieses schmutzige Braun auf dem Weiß nicht wirklich eindrücklich die angeborene Gewalttätigkeit des Menschen?“\n\n[artistic_courtier_2.GetTitledFirstNameNoTooltip] nickt. „Ich glaube, es drückt den Zorn von [inspiration_owner.GetTitledFirstNameNoTooltip] auf [inspiration_owner.Custom('DE_PRO_POS_S_3P')]e Kindheit aus: Diese Form scheint die [inspiration_owner.Custom('DE_PRO_POS_S_3P')]er Mutter zu sein.“"
 fund_inspiration.4010.a: "Nickt verständnisvoll und lobt die Kunst"
 fund_inspiration.4010.b: "„Abstoßend! Ich muss mir sofort etwas traditionelle Kunst betrachten gehen.“"
 fund_inspiration.4010.b.tt: "Eure Investition wird zurückerstattet und das Werk abgebrochen"
 fund_inspiration.4010.c: "„Das könnte ja von [child.GetTitledFirstNameNoTooltip] sein!“"
  
 fund_inspiration.5011.desc: "„Es wird Zeit, dass ich zu meinem Abenteuer aufbreche, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleTierName].“ [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] verbeugt sich so gut wie [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] kann, mit all den voll beladenen Taschen auf [inspiration_owner.Custom('DE_PRO_POS_S_3P')]em Rücken.\n\n„Ehe ich aufbreche, sagt mir bitte: Gibt es etwas Bestimmtes, worauf ich während meiner Reise achten soll?“"
 fund_inspiration.5011.a: "Bringt mir ein Andenken von einem exotischen Tier. Einen Schädel oder ein Fell."
 fund_inspiration.5011.b: "Ich möchte ein Schmuckstück aus einem Material, das hier nicht zu finden ist."
 fund_inspiration.5011.c: "Ein Wandteppich oder ein Kunstwerk, bei dem ich mir wünsche, ich wäre selbst dort."
 fund_inspiration.5011.d: "Ich vertraue auf Euren Instinkt, mir etwas Tolles mitzubringen."
 fund_inspiration.5011.e: "Ich will etwas wirklich Einzigartiges besitzen!"
  
 fund_inspiration.5021.t: "$fund_inspiration.title$ Richtungswechsel"
 fund_inspiration.5021.desc: "Ein Reisender, der behauptet, [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] nehme seine Dienste in Anspruch, wird vor mich gebracht. Er trägt eine Nachricht von [inspiration_owner.Custom('DE_ART_DEF_S_D')] Abenteurer[inspiration_owner.Custom('DE_END_NOU_S_GS_N')] bei sich.\n\n„Fürchtet Euch nicht, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]: [inspiration_owner.GetTitledFirstNameNoTooltip] ist bei guter Gesundheit. Ich bringe Euch Nachrichten über die Möglichkeit, ein noch größeres Abenteuer zu finanzieren! [inspiration_owner.GetTitledFirstNameNoTooltip] ist irgendwo falsch abgebogen und befindet sich nun in der Nähe von [adventuring_location.GetNameNoTier].“\n\nDie Reisebegleitung von [inspiration_owner.GetFirstNameNoTooltip] entrollt eine schmutzige Karte, um mir zu zeigen, wo sie gelandet sind. „[inspiration_owner.Custom('DE_PRO_PER_S_3P_N')|U] hat genug Geld, um den geplanten Bestimmungsort zu erreichen, ist aber der Ansicht, dass [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] – mit etwas zusätzlichem Geld – einem örtlichen Gerücht nachgehen und ein großartiges Artefakt nach Hause bringen könnte!“"
 fund_inspiration.5021.a: "Das ist absurd! Ich werde Euren #EMP ausschweifenden Ausflug#! nicht finanzieren!"
 fund_inspiration.5021.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] kehrt zu dem zurück, was [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] ursprünglich vorhatte."
 fund_inspiration.5021.b: "Das Leben ist ein Abenteuer! Erkundet die Region auf der Suche nach Artefakten!"
 fund_inspiration.5021.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] erforscht [adventuring_location.GetNameNoTierNoTooltip]."
  
 ## Postcards from your Adventurer by Isabella Welch 
  
 #Steppe 
  
 fund_inspiration.6001.t: "Die Steppe und der Sattel galoppieren durch mein Herz …"
 fund_inspiration.6001.desc: "Ich reite nun schon seit endlosen Monaten. Mein Hinterteil wird sich nie davon erholen! Ich habe mich allerdings sehr an den Geschmack vergorener Stutenmilch und Nächte unter freiem Himmel gewöhnt.\n\nZusammen mit diesem Boten schicke ich Euch die geschnitzte Spitze eines Morin Khuur – der Pferdekopf, der zur Zierde oben am Hals von Instrumenten angebracht wird. Vielleicht habt Ihr eine Verwendung dafür."
 fund_inspiration.6001.a: "Ich werde das behüten!"
 fund_inspiration.6001.b: "Schickt das dem Hofmusikanten."
  
 #India 
  
 fund_inspiration.6002.t: "Mein Ausflug nach Indien geht weiter!"
 fund_inspiration.6002.desc: "Ich bin nahezu blind ob all der Edelsteine, die mir die Höfe zeigen, welche ich besuche. Ich stelle fest, dass ich mich nach dem Schmutz der Straße sehne.\n\nIch habe einen Boten zusammen mit einem besonders geschmacklosen Geschenk entsandt, das mir gemacht wurde: ein mit einem Tigerkopf verzierter Ring, mit Juwelen als Augen. Habt Ihr je so etwas Grelles gesehen?"
 fund_inspiration.6002.a: "Mir gefällt das Ding schon. Sein Verlust."
 fund_inspiration.6002.b: "Grausig! Nehmt das auseinander und verkauft die Edelsteine."
  
 #Africa 
  
 fund_inspiration.6003.t: "Ich träume von der Wüste …"
 fund_inspiration.6003.desc: "Mein Lehnsherr, meine Reise nach Afrika hat begonnen und ich habe mich einer Kamelkarawane angeschlossen, die das gesamte Land durchquert.\n\nIch schicke Euch ein Schmuckstück, das mir einer meiner Mitreisenden geschenkt hat: eine höchst filigrane Halskette, die mit Perlen aus Straußeneischalen bedeckt ist. Ich nehme an, Ihr habt noch nie einen Vogel Strauß gesehen."
 fund_inspiration.6003.a: "Ein schöner Fund! Ich werde das selbst tragen."
 fund_inspiration.6003.b: "Ich werde das [event_spouse.GetTitledFirstNameNoTooltip] geben."
  
 #Middle East 
  
 fund_inspiration.6004.t: "Ach, auf Pilgerfahrt zu sein …"
 fund_inspiration.6004.desc: "Meine Reise durch den Mittleren Osten dreht sich größtenteils darum, Horden von Hausierern auf den Pilgerpfaden abzuwehren.\n\nUm meine Reise nicht über Gebühr zu verlängern, gebe ich ihrem Drängen doch oft nach und kaufe eines ihrer kleinen Schmuckstücke. Ich habe einen Kurier mit dem Krimskrams zu Euch entsandt. Vielleicht sorgt er ja für ein wenig Unterhaltung."
 fund_inspiration.6004.a: "Welchen Zweck hat ein Abenteurer, der nur die üblichen Wege beschreitet?"
 fund_inspiration.6004.b: "Das sind doch ein paar hübsche Kleinodien …"
  
 #Europe 
  
 fund_inspiration.6005.t: "Meine Abenteuer sind triefnass …"
 fund_inspiration.6005.desc: "Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], ich habe auf meinen bisherigen Abenteuern einige kleinere Relikte gefunden, die ich zusammen mit diesem Boten an Euch entsende, doch ich bin mir unsicher, was ich wohl als Nächstes entdecken werde.\n\nDie Europäer sind die übel riechendsten Geschöpfe, denen ich je begegnet bin. Als Kind träumte ich von den grünen, sanften Wiesen, doch nun bin ich davon überzeugt davon, dass die Hälfte dieser Welt aus Schlamm besteht. Wenn Ihr Euch als besonders großzügiger Lehnsherr erweisen mögt, so gebt mir bitte Bescheid, dass Ihr mich zurück an Eure Seite ruft."
 fund_inspiration.6005.a: "Das ist keine Erholungsreise! Eure Suche geht weiter!"
 fund_inspiration.6005.b: "Die arme Seele. Ich schätze, diese Belohnungen werden reichen."
 fund_inspiration.6005.b.tt: "Ihr gestattet [inspiration_owner.GetTitledFirstName], nach Hause zurückzukehren"
  
 #Asia minor 
  
 fund_inspiration.6006.t: "Grüße aus Anatolien!"
 fund_inspiration.6006.desc: "Bei meinen Reisen durch Kleinasien bin ich sehr auf den Geschmack gekommen, was Lamm, Joghurt und Auberginen angeht, und ich habe Euch gemeinsam mit diesem Boten ein paar Rezepte geschickt.\n\nVon einem meiner Gastgeber wurde mir eine mit einem Seepferd verzierte Brosche aus Gold geschenkt, die ich Euch ebenfalls schicke. Ich bin mir sicher, meine Reisen werden zu gegebener Zeit noch weitere Wunder zutage fördern."
 fund_inspiration.6006.a: "Weist unsere Köche an, diese Gerichte sofort zuzubereiten!"
 fund_inspiration.6006.b: "[inspiration_owner.Custom('DE_PRO_PER_S_3P_N')|U] scheint auf dieser Reise zu viel Spaß zu haben …"
  
 # Miniature furniture events by Isabella Welch 
  
 #Artisan gives you a tiny chest and loses the tiny key 
 fund_inspiration.6100.t: "$fund_inspiration.title$ Modellhafte Herrschaft"
 fund_inspiration.6100.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zieht fröhlich meine Aufmerksamkeit auf sich. „Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], ich habe als Vorarbeit eine Miniaturfassung jener Truhe fertiggestellt, die Ihr in Auftrag gegeben hattet – sie hat sogar ein Schloss.“\n\n[inspiration_owner.Custom('DE_PRO_PER_S_3P_N')|U] streckt mir den Arm entgegen. Auf [inspiration_owner.Custom('DE_PRO_POS_S_3P')]er Handfläche ruht eine winzige Truhe samt Goldbeschlägen und einem Schlüssel so klein wie ein Weizenkorn.\n\n„Drinnen ist ein Edelstein. Probiert es doch selbst einmal aus.“ Als [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] mit den Schlüssel aushändigen will, entgleitet dieser [inspiration_owner.Custom('DE_PRO_PER_S_3P_D')] und fällt zu Boden. Sosehr [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] auch nach dem Ding sucht, ist der Schlüssel nicht mehr auffindbar."
 fund_inspiration.6100.a: "Beendet diese Farce! Brecht die Truhe auf und gebt mir meinen Stein zurück!"
 fund_inspiration.6100.b: "Die Truhe ist trotzdem noch reizend. Ich glaube, ich werde sie behalten."
  
  # The tiny box 
  
 fund_inspiration.6101.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hält mir eine winzige Kiste entgegen, die mit haarfeinen Gravuren versehen ist. „Die Vorarbeit für Euren jüngsten Auftrag. Ich will nicht, dass sie einfach weggeworfen wird. Wir könnten eine Verwendung für das teure Ding finden.“\n\n[antiquarian.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wird richtiggehend munter. „Wir könnten ein Relikt unserer Tage darin verwahren und es irgendwo vergraben – und so ein Andenken an unsere Zeit schaffen, das die Kinder der Zukunft entdecken können!“"
 fund_inspiration.6101.a: "Ich werde ein Miniaturporträt meiner selbst darin verstauen."
 fund_inspiration.6101.b: "Ich werde ein winziges Gedicht schreiben und es in ihr versiegeln."
 fund_inspiration.6101.c: "Ich würde sie lieber selbst behalten."
  
 # Stepping on the tiny sculpture 
  
 fund_inspiration.6102.desc: "Ich bereite mich gerade auf die Nachtruhe vor, als ein stechender Schmerz meinen Fuß durchzuckt.\n\nBei der anschließenden Untersuchung entdecke ich eine Miniaturskulptur, die mir in der Sohle steckt. Die Füßchen der winzigen Statue schauen noch daraus hervor.\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] glotzt mich von der nächsten Tür aus an wie ein Schaf. „Entschuldigt. Das ist die Vorarbeit für Euren jüngsten Auftrag. Ich muss sie fallen gelassen haben.“"
 fund_inspiration.6102.a: "„Zieht das Ding raus und schafft es mir aus den Augen!“"
 fund_inspiration.6102.b: "„Das sollte sich mein Arzt ansehen.“"
 fund_inspiration.6102.c: "Zieht das Teil selbst heraus und steckt es ein."
 fund_inspiration.6102.cure_toast: "Miniatur sicher entfernt"
 fund_inspiration.6102.failure_toast: "Sture Miniatur"
 fund_inspiration.6102.failure_toast_desc: "Ein Stück Arm geht in den Tiefen Eures Fußes verloren"
  
 # Being shown the tiny cabinet 
  
  
 fund_inspiration.6103.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] verneigt sich. „Ich hätte liebend gern eine Meinung zu dem Schauschrank, den ich gerade für Euch anfertige, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord].“\n\n[inspiration_owner.Custom('DE_PRO_PER_S_3P_N')|U] führt mich zu [inspiration_owner.Custom('DE_PRO_POS_S_3P')]er Werkstatt, wo es beunruhigenderweise nur einen staubigen, angeschlagenen Schrank zu sehen gibt.\n\n„Oh, das ist nicht das Stück, um das es geht.“ [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')|U] öffnet den abgenutzten Schrank, der nichts außer einem winzigen Modell eines Schauschranks enthält: reich verziert, mit Gold und Edelsteinen besetzt und etwa so hoch wie mein Finger. „Was sagt Ihr?“"
 fund_inspiration.6103.a: "Ich hoffe um Euretwillen, dass das nur eine Vorarbeit ist."
 fund_inspiration.6103.b: "Oh, das ist perfekt! Ich liebe es!"
  
 # Artisan gives you the tiny throne 
  
 fund_inspiration.6104.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] bringt mit eine kleine Kiste und überreicht sie mir mit einem Grinsen.\n\nAls ich das Geschenk öffne, rechne ich mit einem Juwel, einem Ring oder einer Schnitzerei, doch zu meiner Überraschung ist darin ein Miniaturthron, so klein, dass höchstens eine Maus darauf sitzen könnte.\n\n„Die Vorarbeit für Euren neuen Sitz, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Ich dachte mir, Ihr findet sie unterhaltsam.“"
 fund_inspiration.6104.a: "Wie reizend! Das gebe ich nicht wieder her!"
 fund_inspiration.6104.b: "Das ist ja schön und gut, aber setzt nun Euer Vorhaben fort."
 fund_inspiration.6104.c: "Ich bin #EMP viel#! zu erwachsen, um mit Spielzeug zu spielen."
  
  # Artisan and ROOT play with their miniatures 
  
 fund_inspiration.6105.desc: "Stolz trage ich meine Kiste mit Miniaturmöbeln durch mein Zuhause und frage mich, wo ich sie wohl am besten ausstelle, da läuft mir [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] über den Weg.\n\nAls [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] in die Kiste hineinlugt, wischt [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] sich eine Träne fort. „[ROOT.Char.Custom('DE_ART_IND_N')|U] [ROOT.Char.GetWomanMan] mit Geschmack. Kommt mit mir.“\n\n[inspiration_owner.Custom('DE_PRO_PER_S_3P_N')|U] bringt mich in [inspiration_owner.Custom('DE_PRO_POS_S_3P')]e Werkstatt und holt eine geheime Kiste hervor. Sie enthält Dutzende von Gebäuden, Figuren und Landschaftselementen in Miniaturausführung. „Ich habe ein Spiel erfunden: eine fantastische Belagerungsschlacht. Würdet Ihr es mit mir spielen?“"
 fund_inspiration.6105.a: "Ich dachte schon, Ihr fragt nie!"
 fund_inspiration.6105.b: "Äh, vielleicht ein andermal."
  
 # Weaver is being too much of a modernist 
 fund_inspiration.6200.t: "$fund_inspiration.title$ Komposition in Rot, Blau und [ROOT.Char.GetTitleAsNameNoTooltip|U]"
 fund_inspiration.6200.desc: "Ich statte meiner Weberei einen Besuch ab, um zu sehen, wie es mit meinem Wandteppich vorangeht. Drinnen sind ein paar Höflinge. Sie betrachten alle mit hinter dem Rücken verschränkten Händen die Wände. Die dort vorhandenen Teppiche weisen ungewöhnliche Färbungen auf. Der eine ist hier und da mit unansehnlichen Flecken gesprenkelt. Einer ist weiß und zeigt einige Quadrate. Einer hat verworrene Spirallinien. Was für eine Form von Kunst ist das?\n\n[artistic_courtier_1.GetTitledFirstName] deutet auf eine Stelle, die wie ein Fleck aussieht. „Verkörpert dieses schmutzige Braun auf dem Weiß nicht wirklich eindrücklich die angeborene Gewalttätigkeit des Menschen?“\n\n[artistic_courtier_2.GetTitledFirstNameNoTooltip] nickt. „Ich glaube, es drückt den Zorn von [ROOT.Char.GetTitledFirstNameNoTooltip] auf [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Kindheit aus: Diese Form scheint die [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Mutter zu sein.“"
 fund_inspiration.6200.a: "Nickt verständnisvoll und lobt die Kunst"
 fund_inspiration.6200.b: "„Abstoßend! Ich muss mir sofort etwas traditionelle Kunst betrachten gehen.“"
 fund_inspiration.6200.b.tt: "Eure Investition wird zurückerstattet und das Werk abgebrochen"
 fund_inspiration.6200.c: "„Das könnte ja von [child.GetTitledFirstNameNoTooltip] sein!“"
  
  
 #Poet is uninspired, does not feel they understand love at the moment by Isabella Welch 
  
 fund_inspiration.6300.t: "$fund_inspiration.title$ Unglückliche Strophe"
 fund_inspiration.6300.intro: "Ich finde [inspiration_owner.GetTitledFirstName] an [inspiration_owner.Custom('DE_PRO_POS_S_3P')]em Schreibtisch, wo [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] mit vielen durchgestrichenen Entwürfen vor sich aus dem Fenster starrt.\n\n"
 fund_inspiration.6300.no_relationship_desc: "„Die Vorstellung, dass mich jemand lieben könnte, ist unmöglich. Nicht einmal habe ich jemandem meine Gefühle zugeflüstert, der sie auch erwidert hätte.\n\nDeshalb habe ich nichts für Euch geschrieben: Ich zähle nur die Abende, seitdem ich bei jemandem lag, und verzweifle.“"
 fund_inspiration.6300.no_love_desc: "„Obwohl mich sonst kaum etwas mehr erregen kann als das geschriebene Wort, verspüre ich derzeit nicht die geringste Lüsternheit.\n\nVerzeiht, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Ich kann nichts über Liebe schreiben. Die Muse hat mich verlassen.“"
 fund_inspiration.6300.homosexual_desc: "„Ah, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Auch wenn ich seit vielen Stunden versuche, ein romantisches Werk zu schaffen, das Eures Patronats würdig ist, habe ich doch nicht mehr zustande gebracht, als über meinem Pergament zu schluchzen.\n\nIhr habt mich gebeten, das Unmögliche zu tun. Meine Liebe ist von einer Art, die lieber unbeschrieben bleibt.“"
 fund_inspiration.6300.a: "Gut! Dann bündelt diesen bittersüßen Zorn!"
 fund_inspiration.6300.a.failure: "Ihr sorgt dafür, dass [inspiration_owner.GetShortUIName] die Liebe verabscheut."
 fund_inspiration.6300.a.success: "Ihr überzeugt [inspiration_owner.GetShortUIName] davon, über die Liebe zu schreiben."
 fund_inspiration.6300.b: "Nun, ich kann ich eine halbe Stude erübrigen."
 fund_inspiration.6300.c: "Unmöglich! Wie kann denn die Welt nicht den Zauber Eurer Eloquenz erkennen?"
 fund_inspiration.6300.d: "Aber es ist eine Liebe, die gelebt werden muss."
 fund_inspiration.6300.e: "Schreibt Eure Wahrheit. Ich gebe jeder Muse meinen Segen."
 fund_inspiration.6300.f: "Erfindet etwas! Wer über Liebe schreibt, ist ohnehin ein Schwindler."
  
 #Poet sends you a book on same sex love if you requested it, as a side project by Isabella Welch 
  
 #fund_inspiration.6301.lover_t: "My [ROOT.Custom('LoverPetName')],"
 #fund_inspiration.6301.friend_t: "My dearest ally,"
 fund_inspiration.6301.t: "$fund_inspiration.title$ Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [Select_CString(ROOT.Char.IsFemale,'Gefährte','Gefährtin')]!"
 fund_inspiration.6301.lover_desc: "Seit jener Nacht, in der Ihr mir sagtet, ich solle von Herzen schreiben, konnte ich nur noch von Euch schreiben. Lasst mich ruhig den Schurken spielen, falls der Glaube unsere Liebe für verboten erklärt."
 fund_inspiration.6301.friend_desc: "Ich habe noch nie erlebt, dass die Worte so geströmt sind, seitdem Ihr mir geraten habt, eine Liebesgeschichte über das zu schreiben, was ich erlebt habe."
 fund_inspiration.6301.female_desc: "\n\nHier ist ein Gedicht über eine Hexe, die sich in eine Königin verliebt, die sich im Wald unweit ihrer Hütte verlaufen hat."
 fund_inspiration.6301.male_desc: "\n\nHier ist eine Ballade über einen Fürsten, der jede Nacht mit seinem geliebten Archivar von der Spitze seines Bibliotheksturms zu den Sternen hinaufschaut und davon träumt, sich am Himmel zu lieben."
 fund_inspiration.6301.crime_desc: "Was für ein wunderschönes Verbrechen."
 fund_inspiration.6301.a: "Ich werde es hüten wie einen Schatz, aber es im Geheimen verwahren."
 fund_inspiration.6301.b: "Ich pfeife auf die Welt. Ich veranlasse eine Lesung!"
 # Adventurer hasn't actually gone on the adventure! 
 fund_inspiration.6400.t: "$fund_inspiration.title$ Sauftour"
  #AGOT Modified 
 #fund_inspiration.6400.desc: "Bei einem Tavernenbesuch in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] erspähe ich einen Gast, der im Mittelpunkt des allgemeinen Interesses steht.\n\n[inspiration_owner.Custom('DE_PRO_PER_S_3P_N')|U] wirkt etwas abgerissener als der Rest der Gäste und riecht, als wäre [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] schon seit Ewigkeiten hier. Zu meinem Entsetzen erkenne ich mein[inspiration_owner.Custom('DE_END_PRO_S_A')] Abenteurer[inspiration_owner.Custom('DE_END_NOU_S_GS_N')] [inspiration_owner.GetTitledFirstName], [inspiration_owner.Custom('DE_ART_DEF_S_N')] es nach Monaten, in denen [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] Geld von mir bekommen hat, noch nicht einmal aus [inspiration_owner.Custom('DE_PRO_POS_S_3P')]em Heimatland geschafft hat!\n\n„Und bei meiner nächsten Reise überquere ich das Rote Meer in einem Schluck!“ [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')|U] schüttet rasch einen ganzen Becher Rotwein hinunter, und in der gesamten Trinkhalle erklingt lauter Jubel."
 fund_inspiration.6400.desc: "Bei einem Tavernenbesuch in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] erspähe ich einen Gast, der im Mittelpunkt des allgemeinen Interesses steht.\n\n[inspiration_owner.Custom('DE_PRO_PER_S_3P_N')|U] wirkt etwas abgerissener als der Rest der Gäste und riecht, als wäre [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] schon seit Ewigkeiten hier. Zu meinem Entsetzen erkenne ich mein[inspiration_owner.Custom('DE_END_PRO_S_A')] Abenteurer[inspiration_owner.Custom('DE_END_NOU_S_GS_N')] [inspiration_owner.GetTitledFirstName], [inspiration_owner.Custom('DE_ART_DEF_S_N')] es nach Monaten, in denen [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] Geld von mir bekommen hat, noch nicht einmal aus [inspiration_owner.Custom('DE_PRO_POS_S_3P')]em Heimatland geschafft hat!\n\n„Und bei meiner nächsten Unternehmung werde ich den Arbor in einem einzigen Schluck leer trinken!“ [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')|U] schüttet rasch einen ganzen Becher Rotwein hinunter, und in der gesamten Trinkhalle erklingt lauter Jubel."
 fund_inspiration.6400.a: "Schafft Euch hier raus und ab auf die Straße!"
 fund_inspiration.6400.b: "Scharlatan[inspiration_owner.Custom('DE_END_NOU_S_GS_N')]! Ich zahle nicht mehr für Euren Durst!"
 fund_inspiration.6400.a.success: "Ihr überzeugt [inspiration_owner.Custom('DE_ART_DEF_S_A')] Abenteurer[inspiration_owner.Custom('DE_END_NOU_S_GS_N')], sich zusammenzureißen"
 fund_inspiration.6400.a.success_continue: "Das Abenteuer geht weiter!"
 fund_inspiration.6400.a.failure: "Abenteurer[inspiration_owner.Custom('DE_END_NOU_S_GS_N')] läuft mit dem Gold davon!"
  
 fund_inspiration.6500.t: "$fund_inspiration.title$ Musik in den Dschungel bringen"
 fund_inspiration.6500.introduction: "Ich habe ein Schreiben von mein[inspiration_owner.Custom('DE_END_PRO_S_D')] Abenteurer[inspiration_owner.Custom('DE_END_NOU_S_GS_N')] erhalten, mit so verbrämten Worten, dass ich [inspiration_owner.Custom('DE_PRO_PER_S_3P_A')] klar vor meinem geistigen Auge sehe."
 fund_inspiration.6500.desc: "\n\n„Ich durchstreife den Dschungel. Die Rufe der Vögel hallen in meinem Schädel wider, und es klingt für mich wie eine unheilverheißende Totenklage. Die wenigen Menschen hier erzählen mir, dass es ihnen wie gefällige Musik vorkommt. Sie haben offensichtlich noch nie die Werke von [court_musician.GetTitledFirstNameNoTooltip] gehört.\n\nIch habe versucht, eine [court_musician.Custom('DE_PRO_POS_S_3P')]er Melodien auf einer ihrer Rohrflöten zu spielen, doch die Einheimischen haben mich aus dem Dorf gejagt und mich mit einer vergifteten Klinge geritzt. Ich werde zwar überleben, doch mein Gedanke war: Wenn ich hier sterbe, um die Kammermusik in den Dschungel zu bringen, dann soll es so sein!“"
 fund_inspiration.6500.action: "\n\nIhr könnt Euch wahrscheinlich denken, was ich als Nächstes getan habe …“"
 fund_inspiration.6500.a: "Ihr habt zu singen angefangen und sie für Euch gewonnen!"
 fund_inspiration.6500.b: "Ihr seid in zivilisiertere Lande geflüchtet."
 fund_inspiration.6500.c: "Eine Raubkatze sprang zwischen Euch und Eure Angreifer!"
 fund_inspiration.6500.a.success: "Abenteurer bezaubert Dschungelbewohner"
 fund_inspiration.6500.a.failure: "Abenteurer belästigt Dschungelbewohner"
 fund_inspiration.6500.b.success: "Abenteurer huscht davon"
 fund_inspiration.6500.b.failure: "Abenteurer flieht nicht schnell genug"
 fund_inspiration.6500.c.tt: "Abenteurer hilft, den Leoparden abzuwehren"
 fund_inspiration.6500.c.tt_failure: "Abenteurer verletzt sich bei der Flucht"
  
 fund_inspiration.6501.t: "$fund_inspiration.title$ Reise über Land"
 fund_inspiration.6501.desc: "\n\n„Wir sind Flüsse hinaufgesegelt, um die sich windenden Hügel hinter uns zu lassen. Nach einer Dürre erzählten uns die Einheimischen, dass der Fluss, auf dem wir fuhren, vor uns ausgetrocknet wäre.\n\nAnstatt aufzugeben oder umzukehren, befahl ich der Mannschaft, Rollen und Seilzüge zu bauen, und wir begannen, unser Boot über Land in Richtung des nächsten Flusses zu ziehen. Wir sind über Gras und Blumen gesegelt.“"
 fund_inspiration.6501.a: "Hoffentlich seid Ihr umgekehrt, um Verluste zu vermeiden."
 fund_inspiration.6501.b: "Das Boot hat die Reise knapp überstanden."
 fund_inspiration.6501.b.success: "Abenteurer schleift sein Boot über eine Klippe"
 fund_inspiration.6501.b.failure: "Abenteurer während Bootreparatur gestrandet"
 fund_inspiration.6501.c: "Die Einheimischen erbarmten sich und gaben Euch kostengünstig ein neues Boot."
  
 fund_inspiration.6502.t: "$fund_inspiration.title$ Brennender Durst"
 fund_inspiration.6502.desc: "\n\n„Ich bin nicht in der Wüste, ich bin in einem Land der Träume. Der Unterschied zwischen Wachen und Schlafen ist nicht mehr. Mein Führer sagt mir, ich hätte Halluzinationen von dem, was ich mir am meisten wünsche. Ein Paradies, ein Teich, der funkelt wie Diamanten, das Ufer gesäumt von Schätzen.\n\nStatt alldem sehe ich Euch, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], an meiner Seite. Immer nur eine Düne entfernt. Mich zum Weitergehen verlockend. Und mit jedem Schritt, den ich auf das Trugbild zumache, zerbricht etwas in mir, denn ich mache einen Schritt weiter weg von Euch.“"
 fund_inspiration.6502.a: "Oh, ich verspüre selbst Durst, und ich bin nicht in der Wüste."
 fund_inspiration.6502.b: "Ich würde Eure Aufmerksamkeit vielleicht mehr dulden, wenn Ihr mir einen großen Schatz bringt."
 fund_inspiration.6502.c: "Ich gebe der Hitze die Schuld und verbrenne diese Worte."
  
  #AGOT Modified 
 # fund_inspiration.6503.t: "$fund_inspiration.title$ Pontic Whispers" #NT!
 # fund_inspiration.6503.desc: "\n\n'I have delved into a Kurgan, an ancient burial mound from the age of the Scythians. Hundreds of long-perished horses, stuffed, preserved, and staked to the walls to stand upright, each with their own room. It was a stable for the damned, lost to time.\n\n'Knowing of my duty to seek knowledge for our realm, I considered stealing a relic from the tomb when my guide was not watching to bring to you." #NT!
 fund_inspiration.6503.t: "$fund_inspiration.title$ Pontisches Flüstern"
 fund_inspiration.6503.desc: "\n\n„Ich habe mich in einen Kurgan gewagt, einen uralten Grabhügel aus der Zeit der Skythen. Darin waren Hunderte von lange toten Pferden – ausgestopft und konserviert, an den Wänden aufgespießt, um aufrecht zu stehen, und jedes mit seinem eigenen Raum. Es war ein Stall der Verdammten, verloren in der Zeit.\n\nDa es meine Pflicht ist, Wissen für das Reich zu sammeln, dachte ich darüber nach, ein Relikt aus dem Grabmal zu stehlen, um es Euch zu bringen. Wenn nur mein Führer nicht wäre …“"
 fund_inspiration.6503.a: "Ihr habt eines der Ornamente eingesteckt."
 fund_inspiration.6503.b: "Ihr habt einen der Pferdesättel zu Studienzwecken mitgebracht."
 fund_inspiration.6503.c: "Ihr habt es nicht gewagt, die Toten zu stören."
  
 fund_inspiration.6504.t: "$fund_inspiration.title$ Die Affäre von [inspiration_owner.GetLadyLord|U] [inspiration_owner.GetFirstNameNoTooltip]"
 fund_inspiration.6504.desc: "\n\n„Äh, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], auf meinen Reisen machte ich halt auf einem Bauernhof, den [adventurer_lover.GetTitledFirstName] bestellte."
 fund_inspiration.6504.pregnant: "\n\nIn meiner Zeit auf diesem Hof erschuf ich ein schönes Artefakt! Um nicht zu sagen: ein Kind! Es mag eine Zumutung sein, doch ich kann [adventurer_lover.GetTitledFirstName] nicht auf meine Reisen mitnehmen. [adventurer_lover.Custom('DE_PRO_PER_S_3P_N')|U] hat nur wenig Geld, und ich hatte die Hoffnung, dass wir uns bei Hofe um [adventurer_lover.Custom('DE_PRO_PER_S_3P_A')] kümmern könnten."
 fund_inspiration.6504.female_lover: "\n\nNach so vielen Monden allein unterwegs rührt [adventurer_lover.Custom('DE_PRO_PER_S_3P_N')] mein Herz wie ein Fabelwesen. Ich kann nicht anders, als zu denken, dass meine Queste mich schon immer hierher hatte führen sollen."
 fund_inspiration.6504.male_lover_homosexual: "\n\nFernab der Blicke bei Hofe kann ich nächtelang in den Armen eines Mannes liegen."
 fund_inspiration.6504.male_lover: "\n\nIch bin verliebt und ich schaue lieber [adventurer_lover.Custom('DE_PRO_PER_S_3P_D')] beim Schaufeln von Pferdemist zu, anstatt einem Bankett bei Hofe beizuwohnen."
 fund_inspiration.6504.lover_ultimatum: "Ich kann diesen Hof nicht in dem Wissen verlassen, dass ich [adventurer_lover.Custom('DE_PRO_PER_S_3P_D')] niemals wieder küssen werde. Entweder begleitet [adventurer_lover.Custom('DE_PRO_PER_S_3P_N')] mich auf meinen Reisen und schließt sich unserem Hof an oder meine Reise endet hier.“"
 fund_inspiration.6504.a: "Hinfort mit Euch, wenn Ihr mein Patronat missachtet."
 fund_inspiration.6504.a.tt: "[inspiration_owner.GetTitledFirstName] wird auf dem Hof bleiben."
 fund_inspiration.6504.b: "Ich werde es erlauben, aber gebt mir nicht die Schuld für den Skandal."
 fund_inspiration.6504.c: "Das Kind hat keine Armut verdient."
 fund_inspiration.6504.d: "BAUERN? An MEINEM Hof? WOHL KAUM."
  
 fund_inspiration.6505.t: "$fund_inspiration.title$ Das Strandkapitel"
 fund_inspiration.6505.desc: "\n\n„Während ich ob der Wüstenhitze schnaufte, entdeckte ich ein derart makelloses Gewässer, dass mich allein schon der Anblick dazu veranlasste, mich sämtlicher Kleidung zu entledigen. Anstatt dies als Belästigung zu empfinden, kicherte mein Führer in stummem Einverständnis und begann, meine Gestalt zu zeichnen. Unsere Mitreisenden wedelten mit Palmblättern, um mich zu kühlen.\n\nWir verbrachten viele glückliche Stunden beim Planschen. Im nahen Dorf warb ich einen Weber an, der diesen Augenblick im Paradies festhalten sollte, und so schicke ich nun mit einem Boten diese Erinnerung.“"
 fund_inspiration.6505.a: "Meine Augen! Meine Augen!"
 fund_inspiration.6505.a_blind: "Ich würde mir die Augen ausstechen, wenn ich nicht schon blind wäre."
 fund_inspiration.6505.a_one_eyed: "Mein Auge! Mein Auge!"
 fund_inspiration.6505.b: "Das hänge ich mir ins Schlafzimmer!"
 fund_inspiration.6505.c: "Der ganze Hof soll von dieser exotischen Vergnügung wissen!"
 fund_inspiration.6505.d: "Ah, ein heiliges Bild für unser Volk!"
  
  
 # Adventurer unhappy about being in the swamp 
 fund_inspiration.6506.t: "$fund_inspiration.title$ Unangemessenes Elend"
 fund_inspiration.6506.introduction: "Eine Nachricht von mein[inspiration_owner.Custom('DE_END_PRO_S_D')] Abenteurer[inspiration_owner.Custom('DE_END_NOU_S_GS_N')] trifft ein: Sie ist derart schlammverkrustet, dass ich sie mit einem Messer aufschneiden muss.\n\n"
 fund_inspiration.6506.desc: "„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], ich bin in einem Sumpfgebiet, und all die Jahre meiner Ausbildung konnten mich nicht darauf vorbereiten. Ich wate Tag und Nacht durch schwappenden Modder. Letzte Nacht träumte ich von der Umarmung meines Herzblatts und erwachte mit einem Molch an meinen Lippen.\n\nIch fragte mich, ob es vielleicht die kleine Chance gäbe, dass ich einen #EMP zivilisierteren#! Ort besuchen könnte. Als Beleg dafür, wie widerwärtig dieser Ort ist, übersende ich Euch mit dieser Nachricht und abgefüllt in einen Krug jenen Laich, den ein Frosch in einen meiner durchtränkten Stiefel gelegt hat.“"
 fund_inspiration.6506.a: "Das stärkt den Charakter!"
 fund_inspiration.6506.b: "Wenn Ihr in zahmere Lande reisen wollt, so dürft Ihr das."
  
 #Adventurer gets bee'd in a meadow 
 fund_inspiration.6507.t: "$fund_inspiration.title$ Nicht die Bienen!"
 fund_inspiration.6507.introduction: "Ich habe ein Schreiben von mein[inspiration_owner.Custom('DE_END_PRO_S_D')] Abenteurer[inspiration_owner.Custom('DE_END_NOU_S_GS_N')] erhalten – doch die Zeilen sind mit Blut bespritzt."
 fund_inspiration.6507.desc: "\n\n„Die Ebenen und Weiden, die ich durchstreife, sind herrlich geschmückt mit allerlei Wild. Als ich von meinem Ross stieg, um an einer Blume zu schnuppern, fiel der Schatten von [grumpy_liege.GetTitledFirstName] auf mich, [grumpy_liege.Custom('DE_ART_DEF_S_N')] [grumpy_liege.Custom('DE_ART_DEF_S_N')] Lehnsherr[grumpy_liege.Custom('DE_END_NOU_S_GS_N')] dieser Lande und Euch nicht wirklich zugetan ist.\n\n‚Die Maden von [ROOT.Char.GetTitledFirstNameNoTooltip] werden sich nicht an meiner Weide laben.‘ [grumpy_liege.Custom('DE_PRO_PER_S_3P_N')|U] stieg ab und befahl seinen Wachen, mich zu ergreifen. Sie führten mich zu einem Kasten, in dem ein Bienenstock war, und steckten meinen Kopf hinein! Ich wurde regelrecht #EMP abgestochen#!! Es gibt sogar noch einen Stachel in meinem Auge!“"
 fund_inspiration.6507.a: "Ich werde [grumpy_liege.Custom('DE_PRO_PER_S_3P_D')] eine Anprangerung schicken!"
 fund_inspiration.6507.b: "Dafür werde ich mir [grumpy_liege.Custom('DE_PRO_POS_S_3P')]en Kopf holen!"
 fund_inspiration.6507.c: "Die Narben werden sicher faszinierend aussehen!"
  
 #Adventurer studying beavers in the Taiga 
 fund_inspiration.6508.t: "$fund_inspiration.title$ Architekten der Natur"
 fund_inspiration.6508.introduction: "Ich habe ein Schreiben von mein[inspiration_owner.Custom('DE_END_PRO_S_D')] Abenteurer[inspiration_owner.Custom('DE_END_NOU_S_GS_N')] aus der eisigen Taiga erhalten.\n\n"
 fund_inspiration.6508.desc: "„Ich verbrachte eine Weile in der guten Gesellschaft der besten Handwerker, die man sich wünschen könnte: einer Biberkolonie! Mit diesem Kurier übersende ich Euch ein Buch mit Skizzen ihrer Bauwerke, mit denen wir Fische fangen könnten! Ach, wie schön ist das Dasein als halb im Wasser lebendes Nagetier!“\n\n"
 fund_inspiration.6508.architect_desc: "Ich bin mir sicher, dass [court_architect.GetTitledFirstName] das eine oder andere von Tieren lernen könnte, die schlauer sind als [court_architect.Custom('DE_PRO_PER_S_3P_N')].“"
 fund_inspiration.6508.a: "Ich werde das gleich einmal gründlich durchgehen."
 fund_inspiration.6508.b: "In der Tat. [court_architect.GetTitledFirstNameNoTooltip] könnte eine Lektion gebrauchen."
 fund_inspiration.6508.b.tt: "Die Eignung von [court_architect.GetTitledFirstName] als Architekt verbessert sich etwas"
 fund_inspiration.6508.c: "Was für #EMP niedliche#! Tierchen! [child.GetFirstName] sollte dieses Buch haben!"
 fund_inspiration.6508.d: "Gute Arbeit. Ich werde Euch Geld schicken, damit Ihr weiterreisen könnt."
  
 #Adventurer massively exaggerating what an alligator looks like-floodplains 
 fund_inspiration.6509.t: "$fund_inspiration.title$ Gerüchte über eine Bestie"
 fund_inspiration.6509.intro_desc: "Ich habe ein Schreiben von mein[inspiration_owner.Custom('DE_END_PRO_S_D')] Abenteurer[inspiration_owner.Custom('DE_END_NOU_S_GS_N')] erhalten, [inspiration_owner.Custom('DE_ART_DEF_S_N')] auf einem Floss durch Auen treibt."
 fund_inspiration.6509.desc: "\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], wir wurden auf unseren Reisen von einer Kreatur gejagt, die derart schaurig ist, dass ich nur höchst widerwillig von ihr schreibe.\n\nDas Krokodil kann bis zu 15 Schritt lang werden, und es ist ein Ungeheuer, das eines unserer Maultiere mit Haut und Haar verschlungen hat. Es ist eine schlanke Bestie, mit einem Körper in Form eines Pfeils, einem Schnabel an der Spitze und einem Klapperschwanz am Ende. Die Stachel und Beulen, von denen es überzogen ist, sind schon bei einer bloßen Berührung giftig.“"
 fund_inspiration.6509.a: "Wir werden Besucher mit einem Wandteppich dieses Ungeheuers beeindrucken!"
 fund_inspiration.6509.b: "Oh, das ist doch zu schrecklich, um wahr zu sein!"
 fund_inspiration.6509.c: "Ich weiß, was ein Krokodil ist, Hohlkopf!"
  
 #Adventurer meeting a vigilante band who hide in the forest 
  
 fund_inspiration.6510.t: "$fund_inspiration.title$ Männer in Beinlingen"
 fund_inspiration.6510.intro_desc: "Ich habe ein Schreiben von mein[inspiration_owner.Custom('DE_END_PRO_S_D')] Abenteurer[inspiration_owner.Custom('DE_END_NOU_S_GS_N')] erhalten, [inspiration_owner.Custom('DE_ART_DEF_S_N')] durch das Unterholz eines Waldes streift."
 fund_inspiration.6510.desc: "\n\n„Verzeiht, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], doch im Wald stießen wir auf einen Haufen von Rächern der Enterbten, die Euresgleichen ausrauben. Sie wehren sich gegen das autoritäre Vorgehen von [enemy_liege.GetTitledFirstName], [enemy_liege.Custom('DE_ART_DEF_S_N')] hier herrscht, indem sie Adlige überfallen. Mein Herz schlägt für diesen zerlumpten Haufen, und ich glaube nicht, dass ich an den Hof zurückkehren werde.\n\nIhre engen Beinlinge sehen so viel besser aus als die Mode an Eurem Hof, und sie stehen mir hervorragend.“"
 fund_inspiration.6510.a: "Vielleicht könntet Ihr mir helfen, mehr für die Armen zu tun?"
 fund_inspiration.6510.b: "Wenn Ihr nicht zurückkehrt, hetze ich Euch einen Meuchelmörder auf den Hals!"
 fund_inspiration.6510.b.toast_outcome.positive: "[inspiration_owner.GetTitledFirstNameNoTooltip] ist eingeschüchtert"
 fund_inspiration.6510.b.toast_outcome.positive.continue: "Das Abenteuer wird fortgesetzt"
 fund_inspiration.6510.b.toast_outcome.positive.flee: "[inspiration_owner.Custom('DE_PRO_PER_S_3P_N')|U] flüchtet von Eurem Hof."
 fund_inspiration.6510.b.toast_outcome.refusal: "[inspiration_owner.GetTitledFirstNameNoTooltip] ist unbeeindruckt"
 fund_inspiration.6510.c: "Genießt Euer Leben in Armut!"
  
 fund_inspiration.6511.t: "$fund_inspiration.title$ Wanderer in einem Meer aus Schnee"
 fund_inspiration.6511.intro_desc: "Ich habe eine Nachricht von mein[inspiration_owner.Custom('DE_END_PRO_S_D')] Abenteurer[inspiration_owner.Custom('DE_END_NOU_S_GS_N')] erhalten, und nach ein paar Zeilen weiß ich, dass es die letzte sein wird."
 fund_inspiration.6511.old_age: "\n\n„Im Lauf meines langen Lebens durfte ich viele Wunder mit eigenen Augen sehen. Als ich den schneebedeckten Gipfel jenes Berges erreichte, von dem ich nun diese Worte verfasse – als einziges lebendes Wesen über einem Nebelmeer –, wusste ich, dass ich für den Rest meiner Tage nie wieder solcher Schönheit gewahr werden würde.\n\nEs war nie mein Wunsch, von diesem Berg zurückzukehren, und inzwischen dürft Ihr davon ausgehen, dass ich schon eins mit dem Eis geworden bin. Weinet nicht, denn ich hätte nicht anders handeln können. Mein Marsch ins Jenseits geht so beständig voran wie ein Gletscher.“"
 fund_inspiration.6511.poor_health: "\n\n„Ich bin nur noch ein elendes, verdrehtes Ding, da meine Gesundheit und mein Leib mich verraten. Doch in diesem Zustand hätte ich es nie für möglich gehalten, einen solchen Anblick wie das schneebedeckte Reich aus Wolken und Nebel auf einer Bergspitze erleben zu dürfen. Eine derart verdorrte Pflanze hat solche Schönheit nicht verdient.\n\nIm Wissen, dass mein Ende jederzeit kommen kann, habe ich mich entschlossen, mich dem Eis zu übergeben. Vielleicht wird die eisige Kälte einen Anschein meiner selbst bewahren können.“"
 fund_inspiration.6511.winter: "\n\n„Ich war zur grausamsten Zeit auf einer Bergspitze. Jeder Schneefall, der in meine Wangen biss, war wie das Lachen des schurkischen Winters. Schlachten habe ich wohl erlebt, doch keine Gewalt ist so auserlesen wie dieser Zweikampf gegen das Blut meines Leibes. Meine starke Hand ist noch gut genug, um dies zu schreiben, anders als meine Zweithand.\n\nWisset, dass ich aufrichtig froh bin, die Welt so gesehen zu haben, wie ich es tat, und alle anderen scheinen mir ein ärmeres Leben geführt zu haben.“"
 fund_inspiration.6511.a: "Es gibt niemanden, der die Gefahr mehr geliebt hat!"
  
  
 fund_inspiration.6512.t: "$fund_inspiration.title$ [ROOT.Char.GetTitleAsNameNoTooltip] des Berges"
 fund_inspiration.6512.intro_desc: "Ich habe eine Nachricht von mein[inspiration_owner.Custom('DE_END_PRO_S_D')] Abenteurer[inspiration_owner.Custom('DE_END_NOU_S_GS_N')] erhalten, die mit rotem Staub von [inspiration_owner.Custom('DE_PRO_POS_S_3P')]en Reisen durch die Bergwüsten bedeckt ist."
 fund_inspiration.6512.desc: "\n\n„Ich habe eine weitere Bestie erklommen, und auf diesen Tausenden von Hochplateaus sah ich keine Spur eines anderen Menschen, der je über diese Felsen gestiegen wäre. Heute wagte ich mich in die höchsten Höhen, die ich je bestieg.\n\nIch glaube, die Felsen rufen nach einem würdigen Namen, um sich an diese Leistung zu erinnern, die [ROOT.Char.Custom('DE_ART_DEF_S_N')] beste [ROOT.Char.GetTitleAsNameNoTooltip] im gesamten Kosmos überwachte.“"
 fund_inspiration.6512.a: "Ich bin mir sicher, dass die Einheimischen den Berg schon benannt haben."
 fund_inspiration.6512.b: "Großfels – was für ein alberner Name!"
 fund_inspiration.6512.c: "[ROOT.Char.GetFaith.WarGodName]-Klinge."
 fund_inspiration.6512.d: "[ROOT.Char.GetFaith.FateGodName]-Griff."
 fund_inspiration.6512.e: "Nach meinem Herzblatt [lover.GetFirstNameNoTooltip]."
 fund_inspiration.6512.f: "[ROOT.Char.GetFirstNameNoTooltip]-Zahn!"
 fund_inspiration.6512.g: "[ROOT.Char.GetFirstNameNoTooltip]-Stab!"
 fund_inspiration.6512.h: "[rival.GetFirstNameNoTooltip]-Bann!"
 fund_inspiration.6512.i: "Vergesst das – bringt mir ein paar Felsen!"
  
  
  
  # Artifact modifications: dedication 
 fund_inspiration.7001.t: "$fund_inspiration.title$ Ein denkwürdiger Name"
 fund_inspiration.7001.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me with a thoughtful expression. "Is there anyone special to you, my [ROOT.Char.GetLadyLord]?"\n\n[inspiration_owner.GetSheHe|U] must read my irritation at such a personal question from my face, because [inspiration_owner.GetSheHe] continues: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me with a thoughtful expression. "Is there anyone special to you, my [ROOT.Char.GetLadyLord]?"\n\n[inspiration_owner.GetSheHe|U] must read my irritation at such a personal question from my face, because [inspiration_owner.GetSheHe] continues: "I mean, is there anyone you wish to dedicate your commissioned artifact to? It is turning out well, but a meaningful inscription would make it feel even more personal!"" #NT!
 fund_inspiration.7001.a: "Für mein[dedication_a.Custom('DE_END_ADJ_IND_S_A')] geliebt[dedication_a.Custom('DE_END_ADJ_IND_S_A')] [dedication_a.GetFirstNameNoTooltip]!"
 fund_inspiration.7001.b: "Im Andenken an [dedication_b.GetFirstNameNoTooltip] …"
 fund_inspiration.7001.c: "Nur [ROOT.Char.GetFaith.HighGodNameAlternate] lenkt mich!"
 fund_inspiration.7001.d: "Es braucht keine Widmung."
 artifact_dedication_inscribed_a: "[newly_created_artifact.GetDesc]\n\nEine winzige, aber elegante Inschrift verläuft an der Seite und widmet das Artefakt wie folgt: „Für mein[dedication_a.Custom('DE_END_ADJ_IND_S_A')] geliebt[dedication_a.Custom('DE_END_ADJ_IND_S_A')] [dedication_a.GetFirstName]“."
 artifact_dedication_written_a: "[newly_created_artifact.GetDesc]\n\nEin winziger, aber eleganter Schriftzug auf der ersten Seite widmet das Artefakt wie folgt: „Für mein[dedication_a.Custom('DE_END_ADJ_IND_S_A')] geliebt[dedication_a.Custom('DE_END_ADJ_IND_S_A')] [dedication_a.GetFirstName]“."
 artifact_dedication_woven_a: "[newly_created_artifact.GetDesc]\n\nEine winzige, aber elegante Inschrift wurde unter die erste Hauptszene eingewoben und widmet das Artefakt wie folgt „Für mein[dedication_a.Custom('DE_END_ADJ_IND_S_A')] geliebt[dedication_a.Custom('DE_END_ADJ_IND_S_A')] [dedication_a.GetFirstName]“."
 artifact_dedication_inscribed_b: "[newly_created_artifact.GetDesc]\n\nEine winzige, aber elegante Inschrift verläuft an der Seite und widmet das Artefakt wie folgt: „Im liebevollen Andenken an [dedication_b.GetFirstName]“."
 artifact_dedication_written_b: "[newly_created_artifact.GetDesc]\n\nEin winziger, aber eleganter Schriftzug auf der ersten Seite widmet das Artefakt wie folgt „Im liebevollen Andenken an [dedication_b.GetFirstName]“."
 artifact_dedication_woven_b: "[newly_created_artifact.GetDesc]\n\nEine winzige, aber elegante Inschrift wurde unter die erste Hauptszene gewebt und widmet das Artefakt wie folgt: „Im liebevollen Andenken an [dedication_b.GetFirstName]“."
