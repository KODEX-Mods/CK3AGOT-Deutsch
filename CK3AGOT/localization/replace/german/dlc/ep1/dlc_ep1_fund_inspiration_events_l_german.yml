 artifact_dedication_woven_f: "[newly_created_artifact.GetDesc]\n\nEine winzige, aber elegante Inschrift wurde unter die erste Hauptszene eingewoben und widmet das Artefakt wie folgt: „Für mein[dedication_f.Custom('DE_END_ADJ_IND_S_A')] geliebt[dedication_f.Custom('DE_END_ADJ_IND_S_A')] [dedication_f.GetFirstName]“."
 fund_inspiration.7004.t: "$fund_inspiration.title$ Ein denkwürdiger Vasall?"
 fund_inspiration.7004.desc: "[dedication_g1.GetTitledFirstName|U] und [dedication_g2.GetTitledFirstName] gehören zu den stärksten Vasallen meines Reichs. Ich weiß nie, wie man sie so zufriedenstellen kann, dass sie nicht für Ärger sorgen. Vielleicht bewirken ja Schmeicheleien etwas?\n\nWer würde sich denn nicht freuen, wenn etwas im eigenen Namen erschaffen wird? Und ich lasse genau das Richtige erschaffen! [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sollte Bescheid bekommen, dass [inspiration_owner.Custom('DE_PRO_POS_S_3P')] Meisterwerk meinen #EMP vertrauenswürdigsten#! Vasallen und Beratern gewidmet werden soll.\n\nAndererseits ist es aber #EMP mein#! Artefakt. Von daher sollte ich vielleicht einfach …?"
 fund_inspiration.7004.a: "Nein! Für [dedication_g1.GetFirstNameNoTooltip] und [dedication_g2.GetFirstNameNoTooltip]!"
 fund_inspiration.7004.b: "Warum eigentlich nicht? FÜR MICH!"
 fund_inspiration.7004.c: "Widmungen sind ohnehin völlig überschätzt."
 artifact_dedication_inscribed_g: "[newly_created_artifact.GetDesc]\n\nEine winzige, aber elegante Inschrift verläuft an der Seite und widmet das Artefakt wie folgt: „[owner.GetTitledFirstNameNoTooltip|U] widmet dies [owner.Custom('DE_PRO_POS_S_3P')]en treuen Beratern [dedication_g1.GetTitledFirstName] und [dedication_g2.GetTitledFirstName]“."
 artifact_dedication_written_g: "[newly_created_artifact.GetDesc]\n\nEin winziger, aber eleganter Schriftzug auf der ersten Seite widmet das Artefakt wie folgt: „[owner.GetTitledFirstNameNoTooltip|U] widmet dies [owner.Custom('DE_PRO_POS_S_3P')]en treuen Beratern [dedication_g1.GetTitledFirstName] und [dedication_g2.GetTitledFirstName]“."
 artifact_dedication_woven_g: "[newly_created_artifact.GetDesc]\n\nEine winzige, aber elegante Inschrift wurde unter die erste Hauptszene eingewoben und widmet das Artefakt wie folgt: „[owner.GetTitledFirstNameNoTooltip|U] widmet dies [owner.Custom('DE_PRO_POS_S_3P')]en treuen Beratern [dedication_g1.GetTitledFirstName] und [dedication_g2.GetTitledFirstName]“."
 artifact_dedication_inscribed_h: "[newly_created_artifact.GetDesc]\n\nEine winzige, aber elegante Inschrift verläuft an der Seite und widmet das Artefakt wie folgt: „Dem immerwährenden Ruhm von [owner.GetTitledFirstName]“."
 artifact_dedication_written_h: "[newly_created_artifact.GetDesc]\n\nEin winziger, aber eleganter Schriftzug auf der ersten Seite widmet das Artefakt wie folgt: „Dem immerwährenden Ruhm von [owner.GetTitledFirstName]“."
 artifact_dedication_woven_h: "[newly_created_artifact.GetDesc]\n\nEine winzige, aber elegante Inschrift verläuft an der Seite und widmet das Artefakt wie folgt: „Dem immerwährenden Ruhm von [owner.GetTitledFirstName]“."
  # Artifact modifications: motto 
 fund_inspiration.7010.t: "$fund_inspiration.title$ Ein Motto für die Ewigkeit"
 fund_inspiration.7010.desc: "Ich kann hören, wie [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] auf der anderen Seite des Saals etwas vor sich hinmurmelt: „Ich brauche etwas Großartiges, etwas #EMP Episches#!, damit sich meine Schöpfung von der Masse abhebt, doch was? WAS?“\n\nAls [inspiration_owner.Custom('DE_PRO_POS_S_3P')] gehetzter Blick auf meinen trifft, grinst [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] breit und winkt mir zu: „Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]! Was für ein großartiger Einfall! Einfach #EMP perfekt#!! Was haltet Ihr davon, wenn Euer Motto auf dem von Euch beauftragten Werk prangt?“"
 fund_inspiration.7010.a: "Das klingt wirklich wunderbar!"
 fund_inspiration.7010.b: "Das ist töricht und unnötig."
 artifact_motto_inscribed: "[newly_created_artifact.GetDesc]\n\nDas Motto der Familie [owner.GetHouse.GetName], #EMP „[owner.GetHouse.GetMotto]“#!, wurde elegant in die Seite graviert."
 artifact_motto_written: "[newly_created_artifact.GetDesc]\n\nDas Motto der Familie [owner.GetHouse.GetName], #EMP „[owner.GetHouse.GetMotto]“#!, wurde in sehr schmuckvollem Stil auf die erste Seite geschrieben."
 artifact_motto_woven: "[newly_created_artifact.GetDesc]\n\nDas Motto der Familie [owner.GetHouse.GetName], #EMP „[owner.GetHouse.GetMotto]“#!, wurde elegant über die Hauptszene gewoben."
  # Artifact modification: choose modifiers - weapons and armors 
 fund_inspiration.7100.t: "$fund_inspiration.title$ Schöpferische Leitung"
 fund_inspiration.7100.desc: "„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]! Die Arbeit an Eurem kostbaren Artefakt kommt gut voran!“ [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] scheint heute besonders gute Laune zu haben.\n\n„Ich kann noch nichts versprechen, aber … wenn es mir gelingt, ein wahres Meisterwerk zu erschaffen, welcher Gedanke soll mir dann die Hand führen?“"
 fund_inspiration.7100.a: "Dass wir #EMP ihnen#! mehr Verluste zufügen, als sie #EMP uns#!."
 fund_inspiration.7100.a.tt: "Euer Artefakt könnte einen Verluste-Modifikator erhalten."
 fund_inspiration.7100.b: "Dass es jene mit Angst erfüllt, die wir überfallen."
 fund_inspiration.7100.b.tt: "Euer Artefakt könnte einen Überfall-Modifikator erhalten."
 fund_inspiration.7100.c: "Dass es meine $knight_culture_player_plural_no_tooltip_lowercase$ zu wahrer Größe anstachelt."
 fund_inspiration.7100.c.tt: "Euer Artefakt könnte einen ritterbezogenen Modifikator erhalten."
 fund_inspiration.7100.d: "Dass wir Geländevorteile besser ausnutzen."
 fund_inspiration.7100.d.tt: "Euer Artefakt könnte einen geländebezogenen Modifikator erhalten."
 fund_inspiration.7100.e: "Ist mir vollkommen einerlei."
 fund_inspiration.7100.e.tt: "Der Modifikator des Artefakts wird zufällig sein."
  # Artifact modification: choose modifiers - regalia and crowns 
 fund_inspiration.7110.a: "Dass alle Herrscher eifersüchtig auf mich sind!"
 fund_inspiration.7110.a.tt: "Euer Artefakt könnte einen Herrschermeinungs-Modifikator erhalten."
 fund_inspiration.7110.b: "Dass es meiner Dynastie Ruhm bringen soll."
 fund_inspiration.7110.b.tt: "Euer Artefakt könnte einen Dynastie-Modifikator erhalten."
 fund_inspiration.7110.c: "Dass es mir den Respekt all meiner Untergebenen einbringt."
 fund_inspiration.7110.c.tt: "Euer Artefakt könnte einen Schrecken- oder Tyrannei-Modifikator erhalten."
 fund_inspiration.7110.d: "Dass es meine Affären beeindrucken soll!"
 fund_inspiration.7110.d.tt: "Euer Artefakt könnte einen Attraktivitäts-Modifikator erhalten."
 fund_inspiration.7110.e: "Dass es meine Vasallen beeindrucken soll!"
 fund_inspiration.7110.e.tt: "Euer Artefakt könnte einen Vasallen-Meinungsmodifikator erhalten."
 fund_inspiration.7110.g: "Dass es meinen ganzen Hof beeindrucken soll."
 fund_inspiration.7110.g.tt: "Euer Artefakt könnte einen Höflings-Meinungsmodifikator erhalten."
  # Artifact modification: choose modifiers - sculptures and thrones 
 fund_inspiration.7120.a: "Dass es meine Herrschaft legitimieren soll."
  
 fund_inspiration.7120.a.tt: "Euer Artefakt könnte einen Kurze-Herrschaft-Modifikator erhalten."
  
  # Alchemy 
 fund_inspiration.8001.t: "$fund_inspiration.title$ Metallisches Interesse"
 fund_inspiration.8001.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ist über einen Messbecher mit einem sonderbaren gelben Pulver gebeugt und von Pergamenten und Proben von irgendeinem Erz umringt.\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]! Bitte tretet doch näher. Seht Ihr, wie dieser Schwefel seine Farbe ändert? Das ist ein Zeichen einer Transmutation. Ich könnte Silber oder sogar Gold erschaffen! Oder hier: Seht Ihr, wie es mit dem Quecksilber reagiert? Wunderbar … Und dieses Erz ist von arsenhaltiger Natur, was … Ähem, entschuldigt, mein Lehnsherr. Es gibt nur so viel zu studieren. Vielleicht zu viel.“"
 fund_inspiration.8001.a: "Was war das eben von wegen Gold?"
 fund_inspiration.8001.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] wird [inspiration_owner.Custom('DE_PRO_POS_S_3P')]e Studien auf die Erschaffung von Gold konzentrieren"
 fund_inspiration.8001.b: "Silber, sagt Ihr?"
 fund_inspiration.8001.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] wird [inspiration_owner.Custom('DE_PRO_POS_S_3P')]e Studien auf die Erschaffung von Silber konzentrieren"
 fund_inspiration.8001.c: "Quecksilber ist wahrlich faszinierend."
 fund_inspiration.8001.c.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] wird [inspiration_owner.Custom('DE_PRO_POS_S_3P')]e Studien auf Quecksilber konzentrieren"
 fund_inspiration.8001.d: "Sagtet Ihr arsenhaltig?"
 fund_inspiration.8001.d.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] wird [inspiration_owner.Custom('DE_PRO_POS_S_3P')]e Studien auf Arsen konzentrieren"
  
 fund_inspiration.8011.t: "$fund_inspiration.title$ Goldene Träume"
 fund_inspiration.8011.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat mich in [inspiration_owner.Custom('DE_PRO_POS_S_3P')] Laboratorium gerufen, um mir von einem Durchbruch bei [inspiration_owner.Custom('DE_PRO_POS_S_3P')]en Forschungen zu berichten.\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], Ihr seid hier! Ausgezeichnet. Bitte trinkt dies.“ [inspiration_owner.GetFirstNameNoTooltip] drängt mich in den Raum hinein und zu einem Tisch, der von Pergamenten und Messbechern übersät ist. Es ist einer dieser Messbecher, dessen Inhalt – irgendein goldenes Gebräu – [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] mich leeren lässt. „Das ist zwar immer noch nur eine vorläufige Rezeptur, aber sie #EMP sollte#! eine wahrlich bemerkenswerte Wirkung zeigen!“\n\nNach Stunden des Wartens spüre ich nur einen hämmernden Kopfschmerz, Übelkeit und Schwindel."
 fund_inspiration.8011.a: "Diese Farce hat Euch besser etwas Nützliches gelehrt."
 fund_inspiration.8011.b: "Werft dies[inspiration_owner.Custom('DE_END_PRO_S_A')] Scharlatan[inspiration_owner.Custom('DE_END_NOU_S_GS_N')] in den Kerker!"
 fund_inspiration.8011.c: "Ihr wagt es, mich zu vergiften?! Dafür endet Ihr am Galgen!"
  
 fund_inspiration.8012.t: "$fund_inspiration.title$ Kirche und Scharlatane"
 fund_inspiration.8012.desc: "Ich lehne mich über einen Tisch, während mir mein[inspiration_owner.Custom('DE_END_PRO_S_N')] Alchemist[inspiration_owner.Custom('DE_END_NOU_S_GS_N')] [inspiration_owner.GetTitledFirstName] [inspiration_owner.Custom('DE_PRO_POS_S_3P')] jüngstes Experiment erklärt, als [court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] in den Raum hineinplatzt.\n\n„Dann ist es also wahr: Ihr verbringt #EMP wirklich#! Zeit mit dies[inspiration_owner.Custom('DE_END_PRO_S_D')] … dies[inspiration_owner.Custom('DE_END_PRO_S_D')] #EMP [Select_CString(inspiration_owner.IsFemale,'Heidin','Heiden')]#!!“ [court_chaplain.GetFirstNameNoTooltip] mustert die Schalen und Zeichnungen, die vor uns ausgebreitet sind, und [court_chaplain.Custom('DE_PRO_POS_S_3P')] Blick wird noch kälter.\n\n„Das muss aufhören, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Dies[inspiration_owner.Custom('DE_END_ADJ_IND_S_N')|U] Scharlatan[inspiration_owner.Custom('DE_END_NOU_S_GS_N')] bringt Euch vom rechten Weg ab!“"
 fund_inspiration.8012.a: "Ist das so? Wie konntet Ihr nur?! Schafft Euch aus meinem Reich."
 fund_inspiration.8012.b: "[inspiration_owner.Custom('DE_PRO_PER_S_3P_N')|U] führt mich zur Erleuchtung!"
 fund_inspiration.8012.b.success: "Es gelingt Euch, [court_chaplain.GetFirstNameNoTooltip] zu überzeugen"
 fund_inspiration.8012.b.failure: "[court_chaplain.GetFirstNameNoTooltip] ist nicht überzeugt"
 fund_inspiration.8012.c: "Das tut [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] auf keinen Fall."
  
 fund_inspiration.8013.t: "$fund_inspiration.title$ Ein alchemistischer Schatz"
 fund_inspiration.8013.desc: "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]!“ Mein[inspiration_owner.Custom('DE_END_PRO_S_N')] Alchemist[inspiration_owner.Custom('DE_END_NOU_S_GS_N')] [inspiration_owner.GetTitledFirstName] rennt geradewegs auf mich zu und ist dabei so aufgekratzt wie ein kleines Kind.\n\n„Als ich den Markt in [barony_market.GetName] besuchte, fand ich dieses Buch. Es wird dem sagenumwobenen Alchemisten Jabir ibn Hayyan zugeschrieben – dem Meister höchstselbst! Zumindest sagte das dieser Händler … Wie dem auch sei: Stellt Euch doch nur vor, welcher Wissensschatz hier drin geborgen ist!“"
 fund_inspiration.8013.a: "Habt Dank. Ich werde das hier studieren."
 fund_inspiration.8013.a_tt: "Ihr behaltet das Buch"
 fund_inspiration.8013.b: "Ich vertraue darauf, dass Ihr das Buch gut zu nutzen versteht."
 fund_inspiration.8013.b_tt: "Ihr gebt [inspiration_owner.GetShortUINameNoTooltip] das Buch"
 fund_inspiration.8013.c: "Was für ein Fund! Das wird bestimmt ein heftiges Sümmchen einbringen."
  
 fund_inspiration.8014.t: "$fund_inspiration.title$ [inspiration_owner.Custom('DE_ART_DEF_S_N')|U] Denker[inspiration_owner.Custom('DE_ART_DEF_S_N')]"
 fund_inspiration.8014.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] scheint nie irgendwelche Experimente durchzuführen oder etwas Erwähnenswertes herzustellen. [inspiration_owner.Custom('DE_ART_DEF_S_N')|U] sitzt einfach nur tagein, tagaus am Fenster und starrt hinaus.\n\nAls ich zu wissen verlange, was genau ich da eigentlich finanziere, zuckt [inspiration_owner.Custom('DE_ART_DEF_S_N')] einfach nur die Achseln und deutet aus dem Fenster. „Ich denke über das Wesen der Welt nach, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Die Welt ist groß, und daher gibt es auch viel zu bedenken!“"
 fund_inspiration.8014.a: "Ich bezahle Euch nicht fürs Herumsitzen!"
 fund_inspiration.8014.b: "Lasst Euch Zeit."
 fund_inspiration.8014.c: "Ich werde mein Gold nicht für diesen Unfug verschwenden!"
 fund_inspiration.8014.c.tt: "Ihr verkauft sämtliche alchemistische Ausrüstung, die Ihr gekauft habt"
  
 fund_inspiration.8015.t: "$fund_inspiration.title$ In Trauer"
 fund_inspiration.8015.desc: "„Alchemisten haben Macht über sämtliche Materie. Sie können Wunder erschaffen. Warum sollte das Leben da etwas anderes sein? Wie sollte es bei [loved_one.GetFirstName] etwas anderes sein?!“\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] schüttelt nur den Kopf und tut meine Trauer ab. Was nutzt mir die Wissenschaft, wenn sie mir nicht einmal diesen einen Wunsch erfüllen kann?\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], ein solches Wunder kann ich nicht vollbringen. Allerdings habe ich festgestellt, dass ein offenes Ohr seine ganz eigene Magie wirken kann, wenn die Trauer düster aufragt. Bitte setzt Euch doch.""
 fund_inspiration.8015.a: "Aber … Ich … Ihr habt recht. Habt Dank."
 fund_inspiration.8015.b: "Nein. Ihr werdet mir [loved_one.Custom('DE_PRO_PER_S_3P_A')] zurückbringen!"
 fund_inspiration.8015.b.tt: "[inspiration_owner.GetShortUINameNoTooltip] wird das Unmögliche versuchen"
  
 fund_inspiration.8016.desc: "Beschwingten Schrittes mache ich mich auf den Weg in das Laboratorium, in dem mein[inspiration_owner.Custom('DE_END_PRO_S_N')] Alchemist[inspiration_owner.Custom('DE_END_NOU_S_GS_N')] [inspiration_owner.GetTitledFirstName] arbeitet. O [loved_one.GetFirstName], endlich werde ich Euch wiedersehen! Doch als [inspiration_owner.GetTitledFirstNameNoTooltip] mir die Tür öffnet, wird mir das Herz mit einem Mal schwer angesichts [inspiration_owner.Custom('DE_PRO_POS_S_3P')]er Miene. Und warum versperrt [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] mir den Blick ins Zimmer?\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], ich habe Euch enttäuscht. Bitte bleibt dr…“\n\nIch dränge mich an [inspiration_owner.Custom('DE_PRO_PER_S_3P_D')] vorbei und ins Laboratorium hinein, und was ich sehe … Ich begreife das nicht. Sehnen, aufgehäufte Fleischklumpen, Pülverchen und Kräuter, alles vollgesogen mit Blut und in einem Kreis auf dem Boden verteilt. Und obendrauf eine einzige Haarlocke von genau jenem Farbton, wie sie einst so zahlreich das Haupt von [loved_one.GetFirstNameNoTooltip] zierten."
 fund_inspiration.8016.a: "Ich … Ich glaube, ich muss mich übergeben."
 fund_inspiration.8016.b: "Ihr wagt es, über meine Trauer zu spotten? Wachen! Ergreift [inspiration_owner.Custom('DE_PRO_PER_S_3P_A')]!"
  
 fund_inspiration.8017.t: "$fund_inspiration.title$ Lerngruppe"
 fund_inspiration.8017.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] und [court_tutor.Custom2('MyCharacterIntroduction', ROOT.Char)] sind über einen Tisch gebeut und vergleichen etwas, was nach zermahlenem Gestein aussieht.\n\n„Wusstet Ihr das?“, meint [inspiration_owner.GetFirstNameNoTooltip]. „Wenn Ihr dieses Pulver erhitzt, bis es anfängt, sich schwarz zu verfärben, aber Ihr #EMP dann#! … Oh, guten Tag, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord].“\n\n[court_tutor.GetFirstNameNoTooltip] schaut bei der Erwähnung meiner Anwesenheit auf und hat den Anstand, wenigstens so auszusehen, als schäme er sich ein bisschen: [court_tutor.Custom('DE_PRO_PER_S_3P_N')|U] sollte eigentlich die Lektionen für morgen vorbereiten."
 fund_inspiration.8017.a: "Es ist gut, dass Ihr Euer Wissen miteinander teilt."
 fund_inspiration.8017.b: "Ihr solltet Euch beide schämen! Zurück an die Arbeit!"
  
 fund_inspiration.9000.t: "$fund_inspiration.title$ Räuber auf der Straße"
 fund_inspiration.9000.desc: "„Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], [adventurer.Custom('DE_ART_DEF_S_N')] Abenteurer[adventurer.Custom('DE_END_NOU_S_GS_N')] [adventurer.GetFirstName] hat eine Nachricht geschickt!“, ruft ein Diener mit einem Brief in der Hand.\n\n„Zehn Tage und zehn Nächte lang verstecken mein Trupp und ich uns schon. [bandit.Custom('DE_ART_DEF_S_N')] Räuberanführer[bandit.Custom('DE_END_NOU_S_GS_N')] hat die Straße gesperrt, die wir bereisen müssen – wozu ratet Ihr? Zur Vorsicht? Oder sollen wir sie bekämpfen und darauf vertrauen, dass [adventurer.GetFaith.HighGodName] uns beschützt? Gezeichnet, [adventurer.GetFirstName]“, steht auf dem Pergament.\n\nEs scheint, dass [adventurer.Custom('DE_PRO_PER_S_3P_N')] in einer Zwickmühle steckt."
 fund_inspiration.9000.a: "Haltet Euch bedeckt. Sie werden schon irgendwann weiterziehen."
 fund_inspiration.9000.b: "Wer nicht wagt, der nicht gewinnt! Sie sollen dafür bezahlen, dass sie meine Zeit verschwenden."
 fund_inspiration.9000.c: "Dieses Gold sollte als Bestechung reichen, damit man Euch passieren lässt."
 artifact_bandit_skull: "Dieser Schädel gehörte [bandit.Custom('DE_ART_DEF_S_D')] Räuberanführer[bandit.Custom('DE_END_NOU_S_GS_N')] [killed.GetTitledFirstName], der von [adventurer.Custom('DE_ART_DEF_S_N')] Abenteurer[adventurer.Custom('DE_END_NOU_S_GS_N')] [creator.GetTitledFirstName] in [background_wilderness_scope.GetName] getötet wurde. Im Anschluss bekam [owner.GetTitledFirstName] den Schädel zum Geschenk. Er hat ein schreckliches Grinsen und leere, leblose Augenhöhlen."
 fund_inspiration.9000.b.critical_success: "[adventurer.GetFirstNameNoTooltip] erschlägt tapfer [bandit.GetFirstNameNoTooltip]"
 fund_inspiration.9000.b.boil_skull: "[adventurer.GetFirstNameNoTooltip] kocht den Schädel von [bandit.GetFirstNameNoTooltip] ab und reinigt ihn, um ihn als [court_artifact|E] an Euch zu schicken"
 fund_inspiration.9000.b.success: "[adventurer.GetFirstNameNoTooltip] vertreibt erfolgreich die Banditen"
 fund_inspiration.9000.b.failure: "[adventurer.GetFirstNameNoTooltip] wird durch [bandit.GetFirstNameNoTooltip] verwundet"
 fund_inspiration.9000.b.critical_failure: "[adventurer.GetFirstNameNoTooltip] wird von [bandit.GetFirstNameNoTooltip] getötet"
 fund_inspiration.9000.a.critical_success: "[adventurer.GetFirstNameNoTooltip] stiehlt sich in der Nacht davon … und stiehlt das Gold von [bandit.GetFirstNameNoTooltip]"
 fund_inspiration.9000.a.success: "[adventurer.GetFirstNameNoTooltip] stiehlt sich in der Nacht davon"
 fund_inspiration.9000.a.failure: "[adventurer.GetFirstNameNoTooltip] wird dabei geschnappt, als [adventurer.Custom('DE_PRO_PER_S_3P_N')] sich durchs Lager schleichen will"
  
 fund_inspiration.9100.t: "$fund_inspiration.title$ [adventurer.Custom('GetAnimalAdjective')|U]e [adventurer.Custom('GetAnimalPlural')|U] der Region ([background_wilderness_scope.Custom('TerrainTypeProvince')|U])"
 fund_inspiration.9100.desc: "„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], eine Nachricht von Eur[adventurer.Custom('DE_END_ADJ_IND_S_D')] Abenteurer[adventurer.Custom('DE_END_NOU_S_GS_N')] [adventurer.GetFirstName]“, sagt der Diener, als er mir eine Schriftrolle übergibt.\n\n„Meine Suche hat mich ins Hinterland von [background_wilderness_scope.GetName] geführt. Es ist berüchtigt dafür, voller [adventurer.Custom('GetAnimalPlural')] zu sein, doch ich habe gute Gründe zu der Annahme, dass mein Ziel nahe ist! Rechnet bald mit meiner Rückkehr. Gezeichnet, [adventurer.GetFirstNameNoTooltip]“, steht in der Schriftrolle.\n\nEs ist wirklich ehrgeizig von [adventurer.Custom('DE_PRO_PER_S_3P_D')], einen solch riskanten Weg zu wählen …"
 fund_inspiration.9100.a: "[adventurer.GetFirstName] hat ausreichend Wissen, um sicher zu sein …"
 fund_inspiration.9100.b: "Bei [ROOT.Char.GetFaith.HighGodName]! Ich hoffe, dass [adventurer.Custom('DE_PRO_PER_S_3P_N')] nicht kämpfen muss!"
 fund_inspiration.9100.c: "[adventurer.GetFirstNameNoTooltip] ist vorsichtig. Man nimmt dann lieber den langen Weg außen herum."
 fund_inspiration.9100.a.success: "[adventurer.GetFirstNameNoTooltip] meidet erfolgreich die [adventurer.Custom('GetAnimalPlural')]"
 fund_inspiration.9100.a.failure: "[adventurer.GetFirstNameNoTooltip] wird von einem Tier ([adventurer.Custom('GetAnimalType')]) angegriffen!"
 fund_inspiration.9100.b.success: "[adventurer.GetFirstNameNoTooltip] macht das heranstürmende wilde Tier ([adventurer.Custom('GetAnimalType')]) nieder"
 fund_inspiration.9100.b.failure: "[adventurer.GetFirstNameNoTooltip] wird von einem heranstürmenden wilden Tier ([adventurer.Custom('GetAnimalType')]) niedergemacht"
 fund_inspiration.9100.b.maimed: "[adventurer.GetFirstName] wird von einem Tier ([adventurer.Custom('GetAnimalType')]) verstümmelt"
