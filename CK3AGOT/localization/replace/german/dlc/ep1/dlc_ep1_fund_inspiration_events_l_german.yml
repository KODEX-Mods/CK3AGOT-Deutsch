  # Banner 
 fund_inspiration.1042.desc: "„Gleich hier drüben, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] deutet auf zwei Diener, die aus [inspiration_owner.Custom('DE_PRO_POS_S_3P')]er Weberei aufgetaucht sind und eine Rolle aus Stoff tragen.\n\n[inspiration_owner.Custom('DE_PRO_PER_S_3P_N')|U] nickt. Das Banner entrollt sich, gehalten von einem hölzernen Aufhänger. Ich kann nicht anders, als die feinen Details und die makellosen Linien zu bestaunen.\n\n"
 fund_inspiration.0043.desc: "„Ja, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], ich werde ein mächtiges Banner für Euch spinnen!“ [inspiration_owner.GetTitledFirstName] ist ernsthaft begeistert darüber, für mich zu arbeiten. „Die Adligen des Reichs kennen meine Arbeit gut, doch dies ist eine ganz neue Ehre!\n\nVertraut mir: Das wird keine schlichte Stoffstandarte. Das wird das königlichste Tuch! Ich muss nur eines wissen: Welches Wappen soll ich für Euch sticken?“"
 fund_inspiration.0043.option_title: "Das Wappen von [ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip|U]."
 fund_inspiration.0043.option_house: "Das Motto von Haus [ROOT.Char.GetHouse.GetNameNoTooltip]."
 fund_inspiration.0043.option_dynasty: "Das [ROOT.Char.GetDynasty.GetNameNoTooltip]-Emblem."
 fund_inspiration.0043.option_dynasty_tt: "Die Qualität eines Dynastie-Banners hängt mit der [dynasty_prestige_level|E] zusammen"
  # Wall Hanging 
 fund_inspiration.0044.t: "$commission_artifact_decision$: Wandbehang"
 fund_inspiration.0044.desc: "Mein Erzzeugwart [antiquarian.GetTitledFirstName] erscheint pünktlich, um die Mittel für mein in Auftrag gegebenes Werk einzuholen. „Es wird auch Zeit, dass Ihr einen neuen Wandbehang bekommt!“ [antiquarian.Custom('DE_PRO_PER_S_3P_N')|U] sieht mich verlegen an.\n\n„Ähm, ich werde einen fähigen Weber finden, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] … Was wolltet Ihr noch gleich angefertigt haben?“ [antiquarian.Custom('DE_PRO_PER_S_3P_N')|U] lässt wie beiläufig den Geldbeutel von einer Handfläche in die andere rollen, während [antiquarian.Custom('DE_PRO_PER_S_3P_N')] auf meine Entscheidung wartet."
 fund_inspiration.0044.option_tapestry: "Einen schönen Wandteppich für meinen Saal."
 fund_inspiration.0044.option_banner: "Ich brauche ein neues Banner."
