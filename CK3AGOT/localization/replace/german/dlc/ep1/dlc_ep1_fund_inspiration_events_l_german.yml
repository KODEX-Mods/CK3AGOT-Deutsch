 fund_inspiration.9001.desc: "Eine Katastrophe! [inspiration_owner.GetTitledFirstName], mein Begünstigter, ist verstorben. [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')|U] [inspiration_owner.GetDeathReason], bevor [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] [inspiration_owner.Custom('DE_PRO_POS_S_3P')]en – bevor [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] #EMP meinen#! – Traum erfüllen konnte!\n\n"
 fund_inspiration.9001.desc_weapon: "Jetzt werde ich wohl nie erfahren, was für ein Meisterwerk [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] geschmiedet hätte …"
 fund_inspiration.9001.desc_armor: "Jetzt werde ich wohl nie erfahren, was für ein Meisterwerk [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] geschaffen hätte …"
 fund_inspiration.9001.desc_book: "Jetzt werde ich wohl nie erfahren, was für ein Meisterwerk [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] geschrieben hätte …"
 fund_inspiration.9001.desc_weaver: "Jetzt werde ich wohl nie erfahren, was für ein Meisterwerk [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] gewebt hätte …"
 fund_inspiration.9001.desc_adventurer: "Jetzt werde ich wohl nie erfahren, was mir [inspiration_owner.Custom('DE_PRO_POS_S_3P')]e Abenteuer hätten geben können …"
 fund_inspiration.9001.desc_artisan: "Jetzt werde ich wohl nie erfahren, was für ein Meisterwerk [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] geschaffen hätte …"
 fund_inspiration.9001.desc_smith: "Jetzt werde ich wohl nie erfahren, was für ein Meisterwerk [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] geschmiedet hätte …"
 fund_inspiration.9001.desc_alchemy: "Jetzt werde ich wohl nie erfahren, was für ein Wunderwerk [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] geschaffen oder entdeckt hätte …"
 fund_inspiration.9001.desc_research: "Jetzt werde ich wohl nie erfahren, welche Entdeckungen [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] gemacht hätte …"
