 #	INSPIRATION COMPLETED 
 fund_inspiration.1001.t: "Inspiration verwirklicht"
 fund_inspiration.1001.desc: "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]!“, ruft [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und kommt mit einem breiten Grinsen auf mich zu. „Ich habe viele Tage und Nächte daran gearbeitet, doch endlich ist mein Werk vollbracht!“\n\n[inspiration_owner.Custom('DE_PRO_PER_S_3P_N')|U] überreicht mir einen in Stoff eingewickelten Gegenstand. Als ich enthülle, was sich darin verbirgt, mache ich große Augen.\n\n"
 fund_inspiration.1001.a: "Das ist bezaubernd!"
  
 fund_inspiration.1011.desc: "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]!“, ruft [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und kommt mit einem breiten Grinsen auf mich zu. Der Schweiß tropft [inspiration_owner.Custom('DE_PRO_PER_S_3P_D')] von der Stirn und [inspiration_owner.Custom('DE_PRO_POS_S_3P')] Gesicht ist rußverschmiert. „Ich habe viele Tage und Nächte in der Schmiede geschuftet, doch endlich ist mein Werk vollbracht!“\n\n[inspiration_owner.Custom('DE_PRO_PER_S_3P_N')|U] überreicht mir einen in Stoff eingewickelten Gegenstand. Als ich enthülle, was sich darin verbirgt, mache ich große Augen.\n\n"
  
 fund_inspiration.1021.desc_opening_1: "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]!“, ruft [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U], winkt mich mit einem breiten Grinsen zu sich herüber und gestikuliert in Richtung eines überdachten Rüstungsständers. „Ich habe viele Tage und Nächte in der Schmiede geschuftet, doch endlich ist meine Arbeit vollbracht!“"
 fund_inspiration.1021.desc_opening_2: "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]!“, ruft [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und winkt mich zu einem überdachten Rüstungsstand hinüber. [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')|U] bemüht sich um ein professionelles Auftreten, doch ich kann das Feuer in [inspiration_owner.Custom('DE_PRO_POS_S_3P')]en Augen sehen, als [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] mir mitteilt, dass [inspiration_owner.Custom('DE_PRO_POS_S_3P')]e Arbeit vollendet ist."
 fund_inspiration.1021.desc: "\n\nMit einem Schwung reißt [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] die Stoffabdeckung weg und meine Augen werden groß.\n\n"
 fund_inspiration.1021.a: "Prächtig!"
  
 fund_inspiration.1031.desc_opening: "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]!“, sagt [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] lachend und mit tintenverschmierten Händen gestikulierend."
 fund_inspiration.1031.desc_crime: "„Die Thematik des Buches ist ein wenig kontrovers, doch es ist ein Meisterwerk. Seht selbst!“\n\n"
 fund_inspiration.1031.desc_soulmate_died: "„[soulmate.Custom('DE_PRO_POS_P_2P_N')|U] geliebt[soulmate.Custom('DE_END_ADJ_IND_S_N')] [soulmate.GetTitledFirstName] mag verstorben sein, doch dieses Buch ist das Zeugnis Eurer gegenseitigen Liebe.“\n\n"
 fund_inspiration.1031.desc_nemesis_died: "„[nemesis.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)|U] mag verstorben sein, doch dieses Buch zeugt von dem Hass, den Ihr für [nemesis.Custom('DE_PRO_PER_S_3P_A')] empfunden habt.“\n\n"
 fund_inspiration.1031.desc_cat_died: "„Eure geliebte Katze mag verstorben sein, doch dieses Buch wird dafür sorgen, dass niemand die Katze namens [inspiration_owner.Custom('CatStoryName')] je vergessen wird!“\n\n"
 fund_inspiration.1031.desc_dog_died: "„Euer geliebter Hund mag verstorben sein, doch dieses Buch wird dafür sorgen, dass niemand den Hund namens [inspiration_owner.Custom('DogStoryName')] je vergessen wird!“\n\n"
 fund_inspiration.1031.desc_low_content_quality: "„Das Buch ist fertig. Ich hoffe, das abgeschlossene Werk überschattet meine Unkenntnis in diesem Thema. Bitte seht es Euch an!"\n\n"
 fund_inspiration.1031.desc: "„Mein Buch – mein #EMP Meisterwerk#! ist fertig! Seht selbst.“\n\n"
 fund_inspiration.1031.a: "Ich bin beeindruckt!"
  
 fund_inspiration.1032.t: "Geschriebene Gefühle"
 fund_inspiration.1032.desc: "„[ROOT.Char.Custom('LoverPetName_possessive')|U], ich habe eine Überraschung für Euch!“\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] überreicht mir ein wunderschönes Buch, und als ich darin blättere, traue ich meinen Augen kaum. [inspiration_sponsor.Custom('DE_PRO_PER_S_3P_N')|U] hat ein Buch über #EMP uns#! in Auftrag gegeben!\n\n„Im Angesicht Eurer Schönheit verblassen die Einbände und der Inhalt ist nichts im Vergleich zu Eurer Gesellschaft, doch diese Seiten enthalten die Essenz meiner Liebe zu Euch.“"
 fund_inspiration.1032.a: "Oh, [inspiration_sponsor.Custom('LoverPetName_possessive')]!"
  
 fund_inspiration.1033.desc: "„Ich habe eine Überraschung für Euch!“\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] überreicht mir ein wunderschönes Buch, doch als ich darin blättere, traue ich meinen Augen kaum. [inspiration_sponsor.Custom('DE_PRO_PER_S_3P_N')|U] hat ein Buch in Auftrag gegeben, dessen einziger Zweck es ist, #EMP mich#! zu diffamieren!\n\n„Obwohl keine Worte auf dieser Welt je die Verachtung ausdrücken könnten, die ich für Euch empfinde, und keine Illustration jene Verunstaltung darstellen könnte, die Euer Gesicht ist, habe ich dennoch einen entsprechenden Versuch unternommen. Die ganze Welt wird dies lesen und wissen, wie abscheulich Ihr seid.“"
 fund_inspiration.1033.a: "[inspiration_sponsor.Custom('InsultNoun_DE_1')|U] [inspiration_sponsor.Custom('InsultNoun')]!"
 fund_inspiration.1033.a_proud: "Aber sie #EMP werden#! mich kennen!"
  
 fund_inspiration.1041.desc: "„Hier drin, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]!“ [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] gestikuliert zur Tür [inspiration_owner.Custom('DE_PRO_POS_S_3P')]er Werkstatt, in der [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] seit Monaten an meinem Auftrag schuftet. Als ich durch die Tür trete, staune ich nur, als ich das Werk vor mir hängen sehe.\n\n"
  
 fund_inspiration.1051.desc: "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]!“, verkündet [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mit überraschend lauter Stimme. [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')|U] hält stolz ein in Stoff eingewickeltes Paket in die Höhe.\n\n„Ich habe dieses Artefakt auf meinen Reisen gefunden!“\n\nIch nehme das sperrige Bündel in die Hand und löse die Kordeln, bevor ich Schicht für Schicht den Stoff entferne. Im Inneren"
 fund_inspiration.1051_throne.desc: "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]!“ [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] kündigt [inspiration_owner.Custom('DE_PRO_POS_S_3P')] Erscheinen mit überraschend lauter Stimme an. Stolz führt [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] eine große Prozession bis vor Euren Thron an. Hinter [inspiration_owner.Custom('DE_PRO_PER_S_3P_D')] wird ein Karren in Euren Audienzsaal gezogen.\n\n„Ich kehre mit einem großen Symbol königlicher Tugend von meiner großen Reise zurück!“\n\nAls der Karren näher heranrollt, erkenne ich, dass ein Thron auf ihm befördert wird."
 fund_inspiration.1051_ark_covenant.desc: "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]!“ [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] kündigt [inspiration_owner.Custom('DE_PRO_POS_S_3P')] Erscheinen mit überraschend lauter Stimme an. Stolz führt [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] eine große Prozession bis vor Euren Thron an. Hinter [inspiration_owner.Custom('DE_PRO_PER_S_3P_D')] trägt eine Reihe von Helfern etwas, was wie eine gewaltige Kiste aussieht.\n\n„Ich kehre mit einem wahren Schatz von meiner großen Reise zurück!“\n\nIch gehe zu der Kiste, während einer der Helfer die Bretter entfernt, die den Blick auf ihren Inhalt verwehren. In ihr"
 fund_inspiration.1051_cupboard.desc: "„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]!“ [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] kündigt [inspiration_owner.Custom('DE_PRO_POS_S_3P')] Erscheinen mit überraschend lauter Stimme an. Stolz deutet [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] auf ein Möbelstück, das zwei Helfer herantragen.\n\n„Ich kehre mit einem Artefakt von meiner Reise zurück!“\n\nIch trete an das Artefakt heran, um mir zu betrachten, was mein Günstling mir aus der Fremde mitgebracht hat."
 fund_inspiration.1051.desc.skull: "befindet sich der Schädel [newly_created_artifact.GetFeatureText('animal_skull_type')]. Als ich [inspiration_owner.GetFirstNameNoTooltip] nach Einzelheiten befrage, erzählt [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] die Geschichte, wie [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] die riesige Bestie erlegt hat."
 fund_inspiration.1051.desc.goblet: "befindet sich ein Kelch. Als ich [inspiration_owner.GetFirstNameNoTooltip] frage, woher [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] diesen hat, erzählt [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] mir von einer haarsträubenden Mutprobe, die [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] mit einem Fremden hatte, die damit endete, dass [inspiration_owner.Custom('DE_PRO_POS_S_3P')] Gegner beim Trinken von Gift schließlich irgendwann den Kürzeren zog."
 fund_inspiration.1051.desc.box: "befindet sich eine Kiste. Ein Handwerker schenkte sie [inspiration_owner.GetFirstNameNoTooltip], nachdem [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] [dummy_gender.Custom('DE_PRO_PER_S_3P_A')] vor einem Rudel wilder Tiere gerettet hatte. [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')|U] erzählt, wie [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] die blutrünstigen Tiere anlockte und so überlistete, dass sie in den Tod stürzten."
 fund_inspiration.1051.desc.hide: "befindet sich das Fell [newly_created_artifact.GetFeatureText('animal_hide_type')]. [inspiration_owner.GetFirstNameNoTooltip] erzählt mir, wie [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] das bösartige Tier erlegt hat, während ich weiterhin das Fell des majestätischen Geschöpfs bewundere."
 #fund_inspiration.1051.desc.pillow: "is a soft pedestal pillow. [inspiration_owner.GetFirstNameNoTooltip] tells me of how [inspiration_owner.GetSheHe] helped a master weaver gather all the required materials to make this pillow and all the dangers [inspiration_owner.GetSheHe] faced while doing so."
 fund_inspiration.1051.desc.tapestry: "befindet sich ein Wandteppich. [inspiration_owner.GetFirstNameNoTooltip] plustert die Brust auf, als [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] mir eine Geschichte über [inspiration_owner.Custom('DE_PRO_POS_S_3P')]e Reisegefährten erzählt, von denen einer ein Schneidermeister war. Ihr gemeinsames Abenteuer war auch die Inspiration für die Motive auf diesem Wandteppich."
  #Epic Artifacts 
 fund_inspiration.1051.desc.epic:0 "is an artifact unlike anything I have seen before.\n\n[inspiration_owner.GetFirstNameNoTooltip] smiles proudly: "is an artifact unlike anything I have seen before.\n\n[inspiration_owner.GetFirstNameNoTooltip] smiles proudly: "[epic.GetDesc]"" #NT!
 fund_inspiration.1051.desc.epic.ark:0 "is a large stone chest, inside lies a number of stone tablets\n\n[inspiration_owner.GetFirstNameNoTooltip] proudly boasts: "is a large stone chest, inside lies a number of stone tablets\n\n[inspiration_owner.GetFirstNameNoTooltip] proudly boasts: "This is the Ark of the Covenant! Containing the stone tablets given to the Israelites by Moses."\n\n[inspiration_owner.GetFirstNameNoTooltip] then proceeds to regale the court with a tale of [inspiration_owner.GetHerHis] adventures in [inspiration_owner.Custom('InspirationAdventureDestination')]. A story that involves adversaries driven by dark ideologies and visits to many scenic locations." #NT!
 fund_inspiration.1051.desc.epic.throne:0 "\n\n[inspiration_owner.GetFirstNameNoTooltip] proudly announces: "\n\n[inspiration_owner.GetFirstNameNoTooltip] proudly announces: "[epic.GetDesc]"" #NT!
 fund_inspiration.1051.desc.epic.cupboard:0 "\n\nWith a big smile [inspiration_owner.GetFirstNameNoTooltip] proclaims: "\n\nWith a big smile [inspiration_owner.GetFirstNameNoTooltip] proclaims: "[epic.GetDesc]"" #NT!
 fund_inspiration.1051.desc.regalia: "befindet sich ein Insigne, das eines Königshofs würdig ist.\n\n[inspiration_owner.GetFirstNameNoTooltip|U] lächelt stolz und erklärt, wie [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] die Dankbarkeit eines örtlichen Herrschers in [inspiration_owner.GetCurrentLocation.GetNameNoTooltip] für sich gewann – eine lange Geschichte, deren Höhepunkt darin besteht, wie dieser Herrscher dem Herrn von [inspiration_owner.GetFirstNameNoTooltip] ein Artefakt ([newly_created_artifact.GetName]) zum Geschenk machte."
 fund_inspiration.1051.desc.regalia_2: "befindet sich ein Insigne, das eines Königshofs würdig ist.\n\n[inspiration_owner.GetFirstNameNoTooltip] lächelt stolz und erklärt, dass es sich dabei um ein Geschenk eines Herrschers aus weiter Ferne handelt, der von der Pracht Eures Hofes gehört hat und Euch gern beeindrucken möchte."
 fund_inspiration.1051.desc.armor: "befindet sich eine Rüstung.\n\n[inspiration_owner.GetFirstNameNoTooltip] unterhält den Hof mit einer Geschichte, wie [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] in den Besitz jener ungewöhnlichen Panzerung gelangte, die [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] Euch nun überreicht."
 fund_inspiration.1051.desc.weapon: "befindet sich ein Artefakt ([newly_created_artifact.GetName]).\n\n[inspiration_owner.GetFirstNameNoTooltip] macht sich daran, die Geschichte wiederzugeben, wie [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] in den Besitz dieser Waffe gelangte – eine Geschichte mit vielen Wendungen und Volten, von denen manche um einiges wahrscheinlicher sind als andere."
 fund_inspiration.1051.desc.necklace: "befindet sich eine Halskette.\n\n[inspiration_owner.GetFirstNameNoTooltip] wirkt sehr erfreut darüber, in der Lage zu sein, Euch diesen Schatz präsentieren zu dürfen, scheint jedoch nicht willens, sich näher darüber auszulassen, wie er beschafft wurde."
 fund_inspiration.1051.a: "Das ist großartig!"
 fund_inspiration.1051.b: "Das muss von den besten Leuten gehütet werden"
  
 fund_inspiration.1061.desc_floor_bound_artifact: "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]!“, ruft [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mit einem breiten Grinsen auf dem Gesicht und winkt mich zu einem von Stoff verhüllten Gegenstand hinüber. „Ich habe viele Tage und Nächte geschuftet, und endlich ist mein Werk vollbracht!"\n\n[inspiration_owner.Custom('DE_PRO_PER_S_3P_N')|U] reißt die Abdeckung herunter und ich mache große Augen, als ich sehe, was sich darunter befindet.\n\n"
 fund_inspiration.1061.desc: "„Hier drüben, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]!“, ruft [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und winkt mich mit einem breiten Grinsen herüber. „Ich habe viele Tage und Nächte daran gearbeitet, doch endlich ist mein Werk vollbracht!“\n\n[inspiration_owner.Custom('DE_PRO_PER_S_3P_N')|U] überreicht mir einen in Stoff eingewickelten Gegenstand. Als ich enthülle, was sich darin verbirgt, mache ich große Augen.\n\n"
  
 fund_inspiration.1081.desc_opening: "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]!“ [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] winkt mich mit einem breiten Grinsen im Gesicht zu [inspiration_owner.Custom('DE_PRO_POS_S_3P')]em unordentlichen Schreibtisch hinüber."
 fund_inspiration.1081.immortality_fail_desc_opening: "„Ich weiß, ich sagte, ich könnte eine Methode entdecken, wie man das Leben auf unbestimmte Zeit verlängert, doch traurigerweise hat das nicht sollen sein."
 fund_inspiration.1081.immortality_fail_desc_young: "Allerdings gelang es mir, ein Elixier herzustellen, dass Euch daran hindern wird, weiter zu altern! Bis zu einem gewissen Grad. Bitte kostet es doch einmal oder betrachtet Euch die Früchte meiner Arbeit zumindest etwas genauer.“\n\n"
 fund_inspiration.1081.immortality_fail_desc_old: "Allerdings gelang es mir, ein Elixier herzustellen, dass Euch einiges von Eurer verlorenen Tatkraft zurückbringen wird! Bitte kostet es doch einmal oder betrachtet Euch die Früchte meiner Arbeit zumindest etwas genauer.“\n\n"
 fund_inspiration.1081.elixir_desc_desc_young: "„Meine Versuche haben Früchte getragen. Sehet: ein Elixier, das das Altern verhindern wird! Bis zu einem gewissen Grad. Bitte seht es Euch an und kostet doch vielleicht auch einmal davon.“\n\n"
 fund_inspiration.1081.elixir_desc_desc_old: "„Meine Versuche haben Früchte getragen. Sehet: ein Elixier, das Euch etwas von Eurer verlorenen Tatkraft zurückbringen wird! Bitte seht es Euch an und kostet doch vielleicht auch einmal davon.“\n\n"
 fund_inspiration.1081.panacea_desc: "„Es ist ein Allheilmittel, das auf der eingeführten Tradition eines Theriaks beruht und neben einer Reihe anderer Zutaten Myrrhe, Safran, Opium und Vipernfleisch enthält. Es hat sich bereits seit Jahrhunderten als höchst wirksam erwiesen, und ich habe es noch vervollkommnet! Seht es Euch an.“\n\n"
 fund_inspiration.1081.metals_philosophers_stone_desc: "„Ich habe es vollbracht! Ich habe den Stein der Weisen geschaffen! Das ist mein Opus magnum, mein goldenes Vermächtnis. Bitte seht es Euch an!“\n\n"
 fund_inspiration.1081.metals_mercury_desc: "„Ich habe eine Mischung aus Quecksilber und Schwefel in einem Kolben erhitzt. Sie verdampfte und schlug sich am Hals der Flasche nieder. Als ich diese dann zerschlug und die entstandene Verbindung zermahlte, hatte ich strahlend roten Zinnober erschaffen! Hier. Ich habe meine Erkenntnisse festgehalten.“\n\n"
 fund_inspiration.1081.metals_arsenic_desc: "„Ich habe etwas Arsenerz erhitzt, was ein weißes, in Wasser lösliches Pulver ergab. Ich bin überzeugt, dass es bei Einnahme tödlich wirkt, dabei aber keinerlei Geschmack oder Geruch aufweist! Hier. Ich habe meine Erkenntnisse festgehalten.“\n\n"
 fund_inspiration.1081.metals_gold_desc: "„Ich habe Gold erschaffen! Wie große Geister es schon vor mir als Theorie aufstellten, war es ein Mangel an Feuchtigkeit und Hitze, der das Problem mit Blei darstellte.“\n\nAls ich darum bitte, den Vorgang beobachten zu können, besteht [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] darauf, dass das kleine Stück Gold auf dem Tisch für sich spricht. „Aber natürlich habe ich meine Erkenntnisse festgehalten. Seht sie Euch an.“\n\n"
 fund_inspiration.1081.metals_silver_desc: "„Ich habe Silber erschaffen! Wie große Geister es schon vor mir als Theorie aufstellten, wird Silber dadurch geboren, dass man Kupfer und andere unedle Metalle bis zur Weißglut erhitzt.“\n\nAls ich darum bitte, den Vorgang beobachten zu können, besteht [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] darauf, dass das kleine Stück Silber auf dem Tisch für sich spricht. „Aber natürlich habe ich meine Erkenntnisse festgehalten. Seht sie Euch an.“\n\n"
 fund_inspiration.1081.metals_fallback_desc: "„Ich habe all meine Einblicke in das Wesen von unedlen Metallen und mein Wissen über Transmutationen in diesem Folianten festgehalten. Hier. Seht es Euch an.“\n\n"
 fund_inspiration.1081.a_elixirs: "Ich werde gleich mal ein Schlückchen kosten!"
 fund_inspiration.1081.a: "Faszinierend!"
