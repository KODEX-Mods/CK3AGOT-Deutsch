 fund_inspiration.7003.t: "$fund_inspiration.title$ Jemand, den es zu beeindrucken gilt"
 fund_inspiration.7003.desc: "In letzter Zeit haben meine Bemühungen zu beeindrucken zu nichts geführt …"
 fund_inspiration.7003.desc_e: "Meine Freundschaft zu [dedication_e.GetTitledFirstName] steht noch immer auf wackligen Füßen."
 fund_inspiration.7003.desc_f: "[dedication_f.GetTitledFirstName|U] weist mich immer noch zurück."
 fund_inspiration.7003.desc_end: "Es ist ein Schlamassel.\n\nDoch ich habe einen brillanten Einfall. [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wird [inspiration_owner.Custom('DE_PRO_POS_S_3P')] Meisterwerk mit einer Widmung versehen! Der so Bedachte wird zutiefst von meiner Großzügigkeit und Freigiebigkeit berührt sein – und zwar so sehr, dass er mich einfach mögen muss!"
 fund_inspiration.7003.a: "Für [dedication_e.GetFirstNameNoTooltip]!"
 fund_inspiration.7003.b: "Für [dedication_f.GetFirstNameNoTooltip]!"
 fund_inspiration.7003.c: "Ich werde einen anderen Weg finden, um zu beeindrucken, wen ich will."
 artifact_dedication_inscribed_e: "[newly_created_artifact.GetDesc]\n\nEine winzige, aber elegante Inschrift verläuft an der Seite und widmet das Artefakt wie folgt: „Für ein[dedication_e.Custom('DE_END_ADJ_IND_S_A')] treu[dedication_e.Custom('DE_END_ADJ_IND_S_A')] Freund[dedication_e.Custom('DE_END_NOU_S_GS_N')] – [dedication_e.GetFirstName]“."
