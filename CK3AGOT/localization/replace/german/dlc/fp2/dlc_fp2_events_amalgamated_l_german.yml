 awesome_toledo_sword_name: "Schwert von [great_swordsmith.GetTitledFirstNameNoTooltip]"
 awesome_toledo_sword_desc: "Dieser Schwert war das größte Werk, das [great_swordsmith.Custom('DE_ART_DEF_S_D')] Schmied[great_swordsmith.Custom('DE_END_NOU_S_GS_N')] [great_swordsmith.GetName] aus [toledo_county.GetNameNoTierNoTooltip] je gelang. Geschmiedet wurde es mit geheimen Techniken, die [great_swordsmith.Custom('DE_PRO_PER_S_3P_N')] mit ins Grab nahm. Dieser zweifelsohne brillante, aber auch hochmütige Mensch soll einen Teil seiner Seele in die Klinge geschmiedet haben – und in der Tat scheint ihr Träger über einen eisernen Willen zu verfügen."
  
 fp2_struggle.1012.t: "Das Meisterwerk"
 fp2_struggle.1012.desc: "„Es ist vollbracht“, sagt [great_swordsmith.GetName].\n\n„Dies ist das versprochene Schwert. Es ist eine meiner besten Arbeiten mit einer Klinge aus den feinsten denkbaren Legierungen, wie man sie nur in Iberien herstellt. Sie hat wahrlich, wie man sagt, #italic eine Seele aus Eisen#!. Eine Klinge, die Eurer Hoheit würdig ist.“"
 fp2_struggle.1012.a: "Sie ist … von erlesener Güte. Ihr dürft in Frieden ziehen. "
 fp2_struggle.1012.b: "Prächtig. Kann ich Euch denn gar nicht überzeugen, zu bleiben und mir zu dienen?"
 fp2_struggle.1012.swordsmith_leaves: "Nachdem [great_swordsmith.Custom('DE_PRO_PER_S_3P_N')] [great_swordsmith.Custom('DE_PRO_POS_S_3P')] Werk vollendet hat, zieht [great_swordsmith.GetNameNoTooltip] los, um die Herrschaft über die Zunft der Schmiede zu übernehmen, wie Ihr es [great_swordsmith.Custom('DE_PRO_PER_S_3P_D')] versprochen hattet."
 fp2_struggle.1012_swordsmith_stays: "[great_swordsmith.GetName] bleibt an Eurem Hof"
  
 toledo_sword_name: "Toledo-Schwert"
 toledo_sword_desc: "Diese Klinge ist ein Meisterwerk aus Toledo-Stahl, der außerordentlich stark und haltbar ist. An ihrem unteren Ende befindet sich eine Inschrift, die da lautet: „Geschmiedet von #italic Meisterschmied[great_swordsmith.Custom('DE_END_NOU_S_GS_N')]#! [great_swordsmith.GetName] in [blacksmith_county.GetNameNoTierNoTooltip]“."
  
 fp2_struggle.1050.t: "Träume von der Zerstörung"
  #AGOT Modified 
 #fp2_struggle.1050.desc_opening: "[visionary_spouse.GetTitledFirstName] comes to me in the dark of the night, feverish and pale. "I have had dreams", [visionary_spouse.GetSheHe] says, "where I find myself in a field of death."
 fp2_struggle.1050.desc_opening: "[visionary_spouse.GetTitledFirstName] kommt blass und fiebrig mitten in der Nacht zu mir: „Ich habe geträumt“, sagt [visionary_spouse.Custom('DE_PRO_PER_S_3P_N')], „dass ich mich auf einem Feld der Toten wiederfinde."
  #AGOT Modified 
 #fp2_struggle.1050.desc_christian: "Our cities were raised, our church towers toppled, our people trampled in a mire of their own blood."
 fp2_struggle.1050.desc_christian: "Unser Zuhause war verwüstet, unsere Toten auferstanden, unsere Männer, Frauen und Kinder von der Dunkelheit verschlungen."
  #AGOT Modified 
 #fp2_struggle.1050.desc_islamic: "Our libraries were burnt, our minarets fallen, our brothers and sisters nailed to crosses, beset by carrion birds."
 fp2_struggle.1050.desc_islamic: "Unser Zuhause war verwüstet, unsere Toten auferstanden, unsere Männer, Frauen und Kinder von der Dunkelheit verschlungen."
  #AGOT Modified 
 #fp2_struggle.1050.desc_rampaging_barbarian_heathen: "Our houses were burnt, our runestones toppled, our warriors slain without honor or glory."
 fp2_struggle.1050.desc_rampaging_barbarian_heathen: "Unser Zuhause war verwüstet, unsere Toten auferstanden, unsere Männer, Frauen und Kinder von der Dunkelheit verschlungen."
  #AGOT Modified 
 #fp2_struggle.1050.desc_non_barbarian_heathen: "Our cities were raised, our temples burnt, our people slain or dragged away to a fate unknown."
 fp2_struggle.1050.desc_non_barbarian_heathen: "Unser Zuhause war verwüstet, unsere Toten auferstanden, unsere Männer, Frauen und Kinder von der Dunkelheit verschlungen."
  #AGOT Modified 
 #fp2_struggle.1050.desc_islamic_heritage: "I saw the utter destruction of all that we have built since our ancestors came to this land."\n\n"
 fp2_struggle.1050.desc_islamic_heritage: "„Ich sah, wie alles, was man kennt, vom Eis verschlungen wurde und eine Nacht begann, die niemals endete.“\n\n"
  #AGOT Modified 
 #fp2_struggle.1050.desc_christian_bling_reference_drop: "The relics of our saints were cast into a raging fire."\n\n"
 fp2_struggle.1050.desc_christian_bling_reference_drop: "„Ich sah, wie alles, was man kennt, vom Eis verschlungen wurde und eine Nacht begann, die niemals endete.“\n\n"
  #AGOT Modified 
 #fp2_struggle.1050.desc_middle_neutral_version: "All that we built was destroyed, and death and despondency reigned over earth."\n\n"
 fp2_struggle.1050.desc_middle_neutral_version: "„Ich sah, wie alles, was man kennt, vom Eis verschlungen wurde und eine Nacht begann, die niemals endete.“\n\n"
 fp2_struggle.1050.desc_love_and_warmth_ending: "„Bitte, mein Herz, helft mir. Ich habe solche Angst, dass meine Träume wahr werden und sich diese Dinge ereignen könnten. Haltet mich. Mir ist so kalt.“"
  #AGOT Modified 
 #fp2_struggle.1050.desc_no_love_and_warmth_ending: ""Dear [ROOT.Char.GetWifeHusband], please listen. It is no ordinary sickness that assails me. I fear that my dreams are true, that these things might come to pass. Please, do not let them. You must save Iberia.""
 fp2_struggle.1050.desc_no_love_and_warmth_ending: "„Liebe vermählte Seele, bitte hört auf mich. Dies ist keine gewöhnliche Krankheit, die mich heimsucht. Ich fürchte, dass meine Träume wahr werden und diese Dinge sich ereignen könnten. Bitte lasst das nicht zu. Ihr müsst Iberien retten.“"
 fp2_struggle.1050.a: "Seid Ihr eine Hexe?"
 fp2_struggle.1050.b: "Reißt Euch zusammen. [ROOT.GetCharacter.GetFaith.HighGodName] stellt Euren Glauben auf die Probe."
 fp2_struggle.1050.c: "Kommt. Erzählt mir mehr von Euren Visionen."
 fp2_struggle.1050.d: "Lasst mich in Ruhe. Ich plane meine nächste Eroberung."
 fp2_struggle.1050.spouse_imprisoned: "Ihr kerkert [visionary_spouse.GetTitledFirstNameNoTooltip] ein, weil [visionary_spouse.Custom('DE_PRO_PER_S_3P_N')] der Hexerei verdächtig ist"
 fp2_struggle.1050.condition_might_improve: "Der Zustand von [visionary_spouse.GetTitledFirstNameNoTooltip] könnte sich verbessern"
 fp2_struggle.1050.condition_might_get_worse: "Der Zustand von [visionary_spouse.GetTitledFirstNameNoTooltip] könnte sich verschlechtern"
 fp2_struggle.1050.condition_might_get_very_worse: "Der Zustand von [visionary_spouse.GetTitledFirstNameNoTooltip] könnte sich stark verschlechtern"
 comforting_spouse_visionary_toast.success: "Ihr tröstet [visionary_spouse.GetTitledFirstName]"
 comforting_spouse_visionary.failure: "Ihr schafft es nicht, [visionary_spouse.GetTitledFirstName] zu trösten"
 fp2_yearly.8004.t: "Die Übersetzerschule von [translation_capital.GetNameNoTierNoTooltip]"
  #AGOT Modified 
 #fp2_yearly.8004.desc_opening: "With the spirit of conciliation reigning in Iberia, scholars from all the region have been dawdling in the libraries of my domain. Perhaps I could direct their energy into something fruitful...\n\n"
 fp2_yearly.8004.desc_opening: "Da derzeit der Geist der Versöhnung im Reich herrscht, verbringen Gelehrte aus der ganzen Region ihre Zeit in den Bibliotheken meiner Domäne. Vielleicht könnte ich ihre Tatkraft Früchte tragen lassen …\n\n"
  #AGOT Modified 
 #fp2_yearly.8004.desc_chaplain: "My [translation_enthusiast.GetCouncilTitle] [translation_enthusiast.GetTitledFirstName] has an idea. "We should organize a translation team", [translation_enthusiast.GetSheHe] says, "and I could lead it. Let us scour the land for skilled translators, even heathens, and put them at work under your auspices. [translation_capital.GetNameNoTierNoTooltip] has the potential to be a beacon of enlightenment, if you will fund it!""
 fp2_yearly.8004.desc_chaplain: "Mein [translation_enthusiast.GetCouncilTitle] [translation_enthusiast.GetTitledFirstName] hat einen Einfall. „Wir sollten eine Gruppe aus Übersetzern zusammenstellen“, meint [translation_enthusiast.Custom('DE_PRO_PER_S_3P_N')], „und ich könnte sie leiten. Lasst uns das Land nach fähigen Übersetzern durchkämmen – sogar unter den Heiden – und sie unter Eurer Obhut ans Werk schicken. [translation_capital.GetNameNoTierNoTooltip] hat das Potenzial, ein Leuchtfeuer der Aufklärung zu werden, wenn Ihr die nötigen Geldmittel dafür bereitstellt!“"
 fp2_yearly.8004.desc_wanderer: "[translation_enthusiast.Custom('DE_ART_DEF_S_N')|U] weit gereiste Gelehrte [translation_enthusiast.GetTitledFirstName] macht mich auf eine Gelegenheit aufmerksam. „Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, sagt [translation_enthusiast.Custom('DE_PRO_PER_S_3P_N')], „ich habe ein Dutzend Sprachen gemeistert und könnte Euch dabei helfen, eine Gruppe von Übersetzern zusammenzustellen. Lasst uns das Land nach fähigen Übersetzern durchkämmen und sie unter Eurer Obhut ans Werk schicken. [translation_capital.GetNameNoTierNoTooltip] könnte ein strahlendes Leuchtfeuer der Aufklärung werden.“"
 fp2_yearly.8004.a: "Ich werde #italic keine#! Kosten scheuen, um die besten Leute zu finden."
 fp2_yearly.8004.b: "Da Ihr doch so kundig seid, könnt #italic Ihr#! doch die ganzen Übersetzungen übernehmen."
 fp2_yearly.8004.c: "Bibliotheken sind so viel lästige Arbeit …"
 recruiting_brilliance_toast.success: "Ihr habt großartige Übersetzer gefunden"
 recruiting_mediocrity_toast.failure: "Ihr habt mittelmäßige Übersetzer angestellt"
  
  #AGOT Modified 
 #fp2_yearly.8005.t: "Under the Stone Pine"
 fp2_yearly.8005.t: "Unter der Soldatenkiefer"
 fp2_yearly.8005.desc_opening: "In der brütenden Mittagshitze sitzen sie im Schatten einer großen Schirmkiefer und spielen auf Lauten und Flöten."
 fp2_yearly.8005.desc_iberian: "Sie singen auf Galizisch-Portugiesisch und auf Katalanisch vom Leben, von Verlusten und von bittersüßer Liebe."
 fp2_yearly.8005.desc_arabic: "Sie singen auf Arabisch über Schönheit, Ruhm und Liebe, die verloren und zurückgewonnen wird."
 fp2_yearly.8005.desc_language_neutral: "Sie singen in vielen Sprachen, doch mein Herz versteht jedes Wort."
 fp2_yearly.8005.desc_middle_part: "Ich höre sie von meinem Balkon aus, und sie rühren etwas in meiner Seele an.\n\nUnd doch weiß ich nicht, wer diese Musikanten sind, und als ich meine hohen Hallen verlasse, um mich dem Baum zu nähern, sind sie verschwunden."
  #AGOT Modified 
 #fp2_yearly.8005.desc_post_troubadours: "I thought only the troubadours of Occitania possessed such talent and wit, but perhaps I was mistaken...\n\nWhat am I to do with these damned #italic feelings#!?"
 fp2_yearly.8005.desc_post_troubadours: "Ich dachte, nur die Sänger vonAltsass besäßen so viel Talent und Esprit, doch vielleicht habe ich mich getäuscht …\n\nWas soll ich nur mit diesen verdammten #italic Gefühlen#! anfangen?"
 fp2_yearly.8005.desc_pre_troubadours: "\n\nHat der Himmel sie geschickt? Oder sind sie Phantome, ersonnen von [ROOT.Char.GetFaith.DevilName], um mich in Bosheit zu verstricken? Vielleicht nicht … doch was soll ich nur mit diesen verdammten #italic Gefühlen#! anfangen?"
 fp2_yearly.8005.a: "Meine Liebe zu [courtly_lover.GetFirstNameNoTooltip] lässt mein Herz singen."
 fp2_yearly.8005.b: "So schön..."
 fp2_yearly.8005.c: "Ich sollte mehr Musiker finanzieren!"
 fp2_yearly.8005.d: "Es reicht! Ich werde diesen verdammten Baum fällen lassen."
  
 fp2_yearly.8002.t: "Ein Diätdilemma"
 fp2_yearly.8002.desc: "Zwei Kinder sammelten Muscheln am Strand von [beached_whale_province.GetName], als sie auf einen Kadaver von kolossaler Größe stießen. Anwohner des Strands behaupten, das Fleisch dieser toten Meereskreatur sei noch unverdorben und #italic sehr#! schmackhaft. Doch mein [preoccupied_ulama.GetCouncilTitle] [preoccupied_ulama.GetFirstName] nimmt mich während des Ratstreffens beiseite und wirkt ehrlich besorgt.\n\n„Dürfen [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] wie wir denn überhaupt Walfleisch essen?“, zeigt [preoccupied_ulama.Custom('DE_PRO_PER_S_3P_N')] sich nachdenklich. „Ich kann in dieser Sache kein Urteil fällen. Wir sollten auf eine Aussage eines hoch angesehenen Gelehrten warten. Doch Ihr solltet den Leuten verbieten, das Fleisch von diesem Kadaver zu essen – nur für den Fall der Fälle …“"
 fp2_yearly.8002.a: "Nein, #italic ich#! kann sagen, dass es zulässig ist."
 fp2_yearly.8002.b: "Besorgt mir etwas von diesem Fleisch! Ich #italic muss#! davon kosten."
 fp2_yearly.8002.c: "Wohlan denn. Lasst uns auf ein Urteil warten."
 fp2_yearly.8002.d: "Es darf #italic nicht#! gegessen werden. Ich werde mich selbst dorthin aufmachen und den Kadaver verbrennen."
 exploding_whale_toast: "Der Kadaver ist auf mysteriöse Weise zerborsten!"
 exploding_whale.tt: "Der Kadaver zerbirst!"
 healthy_whale_toast: "Es schmeckte sehr gut"
 unhealthy_whale_toast: "Irgendetwas ist da faul..."
  
 fp2_yearly.8003.t: "Gedankenflug"
 fp2_yearly.8003.desc: "[flying_polymath.Custom('DE_ART_DEF_S_N')|U] berühmte Erfinder[flying_polymath.Custom('DE_END_NOU_S_GS_N')] [flying_polymath.GetFirstName] ist mit einer sehr ungewöhnlichen Bitte und einem Paar Flügeln aus Holz und Seide an mich herangetreten.\n\n„Lange schon sehnen sich die Menschen danach, sich in den Himmel aufzuschwingen“, sagt [flying_polymath.Custom('DE_PRO_PER_S_3P_N')], „und ich habe Berechnungen angestellt. Ich werde beweisen, dass wir es können! Gestattet mir, vom höchsten Turm Eurer Residenz zu springen, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], und ich werde Euch danach treu dienen.“\n\nLeider hat mein[enthusiastic_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('enthusiastic_child'))] [enthusiastic_child.GetTitledFirstName] hiervon erfahren und bettelt mich an, dabei zusehen zu dürfen, wie [flying_polymath.Custom('DE_ART_DEF_S_N')] alte Gelehrte sich in die Lüfte erhebt. "
 fp2_yearly.8003.a: "Wohlan denn. Ich werde es erlauben."
 fp2_yearly.8003.b: "Leiht mir diese Schwingen – #italic ich#! will fliegen."
 fp2_yearly.8003.c: "Nein, das ist Wahnsinn."
 flight_attempt_toast.success: "Ihr seid geflogen wie ein Adler"
 flight_attempt_toast.failure: "Ihr seid abgestürzt"
 fp2_yearly.8003_child_reaction: "Es ist nicht vorherzusehen, wie [enthusiastic_child.GetFirstNameNoTooltip] auf diesen Anblick reagieren wird."
 polymath_flight_attempt_toast.success: "[flying_polymath.GetFirstNameNoTooltip] ist geflogen!"
 polymath_flight_attempt_toast.failure: "[flying_polymath.GetFirstNameNoTooltip] kam bei einem Absturz ums Leben."
  
 fp2_yearly.8001.t: "Das Zusammenrufen der Cortes"
 fp2_yearly.8001.desc: "Mein [commoner_enthusiast.GetCouncilTitle] [commoner_enthusiast.GetTitledFirstName] hat lange über unsere Finanzen nachgedacht und schlägt nun vor, dass es an der Zeit wäre, die #italic Cortes#! einzuberufen, eine neuartige Form des Parlaments, bei der gewählte Vertreter der freien Gemeinden an den Beratungen des königlichen Rates teilnehmen.\n\n„Im Gegenzug für dieses Privileg“, meint [commoner_enthusiast.Custom('DE_PRO_PER_S_3P_N')], „könnten wir die Städte noch stärker besteuern. Wenn wir wirklich dringend Gold brauchen, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], könnten wir es sogar einigen der etwas weniger elenden Bauern gestatten, unseren Treffen beizuwohnen. Davon würde ich allerdings abraten, da es gewiss den Zorn des Adels wecken würde.“"
 fp2_yearly.8001.a: "Ladet die Vertreter der Städte ein."
 fp2_yearly.8001.b: "Ladet alle ein! Und ich meine #italic alle#!."
 fp2_yearly.8001.c: "Nein, die Adligen wissen immer, was am besten ist. So war das schon immer."
 fp2_flavor.8001_vassal_opinion: "Vasallen, die ihr Privileg gern schützen möchten, wird dies nicht gefallen"
  
 fp2_yearly.8000.t: "Die Weingärten niederbrennen"
 fp2_yearly.8000.desc_muslim_opening: "Der feine Wein, der in Iberien gekeltert wird, ist schon lange Zeit ein großer Genuss für die Gläubigen, die sich hier ansiedeln. Und doch hat [vinoclast_caliph.GetTitleTierName] [vinoclast_caliph.GetFirstName] nun beschlossen, dass dies ein Ende finden soll.\n\n„Wein“, so erklärt [vinoclast_caliph.Custom('DE_PRO_POS_S_3P')][hof_emissary.Custom('DE_END_PRO_S_N')] Botschafter[hof_emissary.Custom('DE_END_NOU_S_GS_N')] [hof_emissary.GetTitledFirstName], „ist in jedem Fall #italic haram#!, und weder seine Herstellung noch sein Genuss können noch länger geduldet werden. Ihr müsst daher die Weingärten in [vineyard_county.GetName] dem Feuer übereignen."
 fp2_yearly.8000.desc_jewish_opening: "Der feine Wein, der in Iberien gekeltert wird, war schon ein großer Genuss für unsere Vorfahren, die sich hier ansiedelten. Und doch hat [vinoclast_caliph.GetTitleTierName] [vinoclast_caliph.GetFirstName] nun beschlossen, dass dies ein Ende finden soll.\n\n„Wein“, so erklärt [vinoclast_caliph.Custom('DE_PRO_POS_S_3P')][hof_emissary.Custom('DE_END_PRO_S_N')] Botschafter[hof_emissary.Custom('DE_END_NOU_S_GS_N')] [hof_emissary.GetTitledFirstName], „ist auf keinen Fall koscher, und weder seine Herstellung noch sein Genuss können noch länger geduldet werden. Ihr müsst daher die Weingärten in [vineyard_county.GetName] dem Feuer übereignen."
 fp2_yearly.8000.desc_jerez: "Doch da Eure Stadt [jerez_vineyards.GetNameNoTier] die größten Weingärten in ganz Iberien aufweist, begreifen wir sehr wohl, wie ernst Euer Opfer ist, und [vinoclast_caliph.Custom('DE_ART_DEF_S_N')] [vinoclast_caliph.GetTitleTierName] wird dies nicht vergessen. Dennoch müssen die Weingärten brennen!“"
 fp2_yearly.8000.desc_not_jerez: "[vinoclast_caliph.Custom('DE_ART_DEF_S_N')|U] [vinoclast_caliph.GetTitleTierName] versteht sehr wohl, wie viel Pein dies für Eure Winzer bedeutet, doch denkt nur daran, wie viel Land Ihr dadurch für bessere, rechtschaffenere Zwecke nutzbar macht! Die Weingärten müssen vernichtet werden.“"
 fp2_yearly.8000.a: "Feinen Wein vernichten? Ist [vinoclast_caliph.Custom('DE_ART_DEF_S_N')] [vinoclast_caliph.GetTitleTierName] verrückt geworden?"
 fp2_yearly.8000.b: "Ich werde sie in Schutt und Asche legen!"
 fp2_yearly.8000.c: "Nein, ich muss die Winzer beschützen."
  
 fp2_struggle.1020.t: "Tod [minority_councillor.Custom('DE_ART_IND_G')] [Select_CString(minority_councillor.IsFemale,'Ratsherrin', 'Ratsherrn')]"
 fp2_struggle.1020_desc_opening: "Was für eine Katastrophe! Inmitten von Spannungen, die in [unrest_capital.GetNameNoTierNoTooltip] unterschwellig schon vor Längerem aufgekommen sind, haben zornige [unrest_capital.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip] mein Ratsmitglied [minority_councillor.GetTitledFirstName] als Ursache für ihre Unzufriedenheit benannt. Der Grund: [minority_councillor.Custom('DE_PRO_POS_S_3P')] Glaube!"
 fp2_struggle.1020_desc_beaten_by_mob: "Als [minority_councillor.GetNameNoTooltip] auf dem Weg in meine Residenz war, fiel eine aufgebrachte Menge über [minority_councillor.Custom('DE_PRO_PER_S_3P_A')] her und prügelte [minority_councillor.Custom('DE_PRO_PER_S_3P_A')] zu Tode.\n\n"
 fp2_struggle.1020_desc_burned_by_mob: "Im Schutz der Dunkelheit schlichen sich Meuchler in meine Residenz, banden [minority_councillor.GetNameNoTooltip] an einen Webstuhl und steckten diesen in Brand.\n\n"
 fp2_struggle.1020_desc_hanged_and_disemboweled_by_mob: "Der Mob holte sich [minority_councillor.Custom('DE_PRO_PER_S_3P_A')] auf dem Heimweg von einer Ratssitzung, hängte [minority_councillor.Custom('DE_PRO_PER_S_3P_A')] am Tor meiner Residenz auf und schlitzte [minority_councillor.Custom('DE_PRO_PER_S_3P_D')] den Bauch auf, sodass sich seine Eingeweide in einem Schwall auf den feuchten Boden ergossen.\n\n"
 fp2_struggle.1020_desc_crucified_by_mob: "[minority_councillor.GetNameNoTooltip] besuchte eine Bekanntschaft hier in [unrest_capital.GetNameNoTierNoTooltip], als die wütende Menge [minority_councillor.Custom('DE_PRO_PER_S_3P_A')] packte und an ein Holzkreuz schlug, woraufhin [minority_councillor.Custom('DE_PRO_PER_S_3P_N')] bald verschied.\n\n"
 fp2_struggle.1020_desc_defenestrated_by_mob: "Die Menge steigerte sich in einen unheiligen Zorn hinein und es gelang ihr, in meine Residenz einzudringen, [minority_councillor.GetNameNoTooltip] zu packen und [minority_councillor.Custom('DE_PRO_PER_S_3P_A')] aus einem Fenster zu werfen, wobei [minority_councillor.Custom('DE_PRO_PER_S_3P_N')] zu Tode kam.\n\n"
 fp2_struggle.1020_desc_molten_silver_by_mob: "Die Menge steigerte sich in einen unheiligen Zorn hinein und drang in die Gemächer von [minority_councillor.GetTitledFirstNameNoTooltip] in meiner Residenz ein, wo sie [minority_councillor.Custom('DE_PRO_POS_S_3P')]en feinen Schmuck einschmolzen und [minority_councillor.Custom('DE_PRO_PER_S_3P_D')] diesen in die Kehle gossen.\n\n"
 fp2_struggle.1020_desc_torn_to_pieces_by_mob: "[minority_councillor.GetNameNoTooltip] war auf dem Weg von den Bädern zurück in meine Residenz, als eine aufgebrachte Menge über [minority_councillor.Custom('DE_PRO_PER_S_3P_A')] herfiel. Dank der wilden Stärke, die ihnen ihr Hass verlieh, rissen die Angreifer [minority_councillor.Custom('DE_PRO_PER_S_3P_A')] mit bloßen Händen in Stücke.\n\n"
 fp2_struggle.1020_desc_councillor_had_family: "Die Familie von [minority_councillor.GetTitledFirstNameNoTooltip] gibt mir die Schuld für den Vorfall. Einer ihrer Vertreter steht nun vor mir und verlangt, dass ich mich für diesen grauenhaften Akt an Haus [minority_councillor.GetDynastyName] entschuldige."
 fp2_struggle.1020_desc_councillor_had_no_family_faith: "Die Leute von [minority_councillor.GetTitledFirstNameNoTooltip] geben offenbar #italic mir#! die Schuld für den Vorfall. [councillor_executor.GetTitledFirstName], [councillor_executor.Custom('DE_ART_IND_N')] Anführer[councillor_executor.Custom('DE_END_NOU_S_GS_N')] einer [minority_councillor.GetFaith.GetAdjectiveNoTooltip|l]en Gemeinde, ist zu mir gekommen, um mich darum zu bitten, dass die gequälten [minority_councillor.GetFaith.GetAdherentNamePluralNoTooltip] von [unrest_capital.GetNameNoTierNoTooltip] eine Entschädigung für diesen Akt der Bosheit erhalten."
 fp2_struggle.1020.a: "Bittet die [minority_councillor.GetDynastyNameNoTooltip]-Dynastie um Absolution."
 fp2_struggle.1020.b: "Bringt die Lage mit den Leuten von [minority_councillor.GetTitledFirstNameNoTooltip] ins Reine."
 fp2_struggle.1020.c: "Bringt die Schuldigen zur Strecke."
 fp2_struggle.1020.d: "Setzt Soldaten ein, um die Ordnung in [unrest_capital.GetNameNoTierNoTooltip] wiederherzustellen."
  
 fp2_yearly.8006.t: "Saqāliba-Siedler"
 fp2_yearly.8006.desc: "Mein[former_master.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('former_master'))] [former_master.GetTitledFirstName] hat einen Trupp von mehreren hundert bleichhäutigen #italic Saqāliba#!, versklavten Männern und Frauen aus den östlichen Regionen Europas, aus seinem Reich entkommen lassen. Ganz gleich, wie hartnäckig [former_master.Custom('DE_PRO_PER_S_3P_N')] auch behaupten mag, wie sehr man sie in [former_master.Custom('DE_PRO_POS_S_3P')]en Armeen und in [former_master.Custom('DE_PRO_POS_S_3P')]em Harem schätzte: Sie haben vielen Gefahren getrotzt, um in meinem Land die Freiheit zu finden.\n\n„Wir tragen alle Narben“, sagt ihr[saqaliba_leader.Custom('DE_END_PRO_S_N')] Anführer[saqaliba_leader.Custom('DE_END_NOU_S_GS_N')] [saqaliba_leader.GetFirstName] zu mir. „An unseren Körpern oder tief in uns drin. Doch wir sind stark und entschlossen. Wir sehnen uns nach einem eigenen Land, wo wir die Sprache unserer Vorfahren sprechen können. Wenn Ihr gestattet, dass wir uns in [saqaliba_barony.GetName] ansiedeln, würden wir uns alle Mühe geben, damit es gedeiht.“"
 fp2_yearly.8006.a: "Ich könnte Euch sogar zu [saqaliba_leader.Custom('DE_ART_IND_D')] Bürgermeister[saqaliba_leader.Custom('DE_END_NOU_S_GS_N')] machen …"
 fp2_yearly.8006.b: "Ihr könnt bleiben, doch Eure Freunde müssen woanders hingehen."
 fp2_yearly.8006.c: "Ich schicke Euch zu Eur[former_master.Custom('DE_END_PRO_S_D')] Herr[former_master.Custom('DE_END_NOU_S_GS_N')] zurück."
 furious_rival_8006.desc: "Euer Rivale [former_master.GetTitledFirstNameNoTooltip] könnte versuchen, einen [claim|E] auf [saqaliba_county.GetName] durchzusetzen"
 fp2_yearly.8006.flavor.b.tt: "Zögerlich bleibt [saqaliba_leader.GetFirstNameNoTooltip] an Eurem Hof und überlässt es [saqaliba_leader.Custom('DE_PRO_POS_S_3P')]en Anhängern, ihren eigenen Weg zu finden."
 fp2_yearly.8006.flavor.c.tt: "Die Saqāliba werden gewaltsam zu [former_master.GetTitledFirstNameNoTooltip] zurückgebracht."
  
