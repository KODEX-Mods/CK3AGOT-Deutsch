 fp2_struggle.1011.t: "Die Klinge von [blacksmith_county.GetNameNoTierNoTooltip]"
  #AGOT Modified 
 # fp2_struggle.1011.desc: ""It is finished", [great_swordsmith.GetName] says, but seems strangely weary.\n\n"It may be that the ghosts of my ancestors guided me in the forging, for it is the best blade I have ever created. Never again will I make its like, nor will anyone else in this land, for the secrets of its making I shall take to the grave. I shall go now, and claim the guild that you promised me, though that victory now feels oddly hollow. Be that as it may, you must name the sword that I forged for you.""
 fp2_struggle.1011.desc: "„Es ist vollbracht“, sagt [great_swordsmith.GetName], wirkt dabei aber merkwürdig müde.\n\n„Womöglich leiteten mich meine Vorfahren beim Schmieden an, denn dies ist die beste Klinge, die ich je erschuf. Nie wieder werde ich ihresgleichen erschaffen, ebenso wenig wie irgendjemand anderes in diesen Landen – denn die Geheimnisse ihrer Schöpfung werde ich mit ins Grab nehmen. Ich werde nun gehen und die Zunft übernehmen, die Ihr mir versprochen habt, auch wenn sich dieser Sieg sonderbar leer anfühlt. Wie dem auch sei: Ihr müsst dem Schwert, das ich für Euch geschmiedet habe, einen Namen geben.“"
