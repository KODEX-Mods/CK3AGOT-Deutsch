 fp2_struggle.2050.desc_court: "An meinem Hof verbreiten sich gewisperte Gerüchte wie Funken, die ein Feuer anfachen. Es fühlt sich an, als würde jeder um mich herum glauben, [fp2_2050_el_cid.GetFullName] habe hinter meinem Rücken gehandelt.\n\nDa ist die Rede von gestohlenen Tributen, unerlaubter Kriegsführung und anderen Taten, die dazu führen, dass mein Hof meine Autorität infrage stellt. Ich hege keinerlei Zweifel an der Rechtschaffenheit von [fp2_2050_el_cid.GetFirstName], doch kann ich es mir leisten, jemanden zu behalten, der derart üble Gerüchte an meinen Hof trägt? Inzwischen lassen sie sich nicht mehr eindämmen, und wenn ich nicht bald handle, werde ich als schwach erachtet werden."
 fp2_struggle.2050.desc_knights: "Als ich durch die Hallen meiner Feste streife, fällt mir auf, dass all meine [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltip')] niedergeschlagen sind. Wo [fp2_2050_el_cid.GetFullNameNicknamed] zugegen ist, fühlt sich der gemeine Soldat zu Großtaten angespornt, wohingegen der edle [ROOT.GetCharacter.Custom('KnightCultureNoTooltip')] angesichts seiner Strahlkraft dahinsiecht.\n\nDa es sich bei ihm um einen begabten Befehlshaber handelt und er als Krieger Mythen und Legenden würdig ist, steht außer Frage, wie wertvoll [fp2_2050_el_cid.GetFirstNameNicknamed] für meine Reihen ist, doch wenn die Stärke eines Mannes in anderen Schwäche verursacht … Kann ich es mir da wirklich erlauben, einen solchen Einfluss auf die [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltip')] in meinen Diensten ausgeübt zu sehen?"
 fp2_struggle.2050.desc_nobles: "Adlige aus dem gesamten Reich sind in jüngster Zeit an mich herangetreten, um Bedenken, Gerüchte und offen feindselige Anmerkungen über jemanden mit mir zu teilen. Die betreffende Person ist niemand anderes als mein[fp2_2050_el_cid.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)] [fp2_2050_el_cid.GetFirstNameNicknamed]. Es ist offenkundig, dass dem Adel missfällt, mit welcher Gunst ich [fp2_2050_el_cid.GetFirstName] behandle, und die Edelleute sähen eine Sache besonders gern: wenn dieser vorlaute [ROOT.GetCharacter.Custom('KnightCultureNoTooltip')] verbannt würde, ehe andere Gemeine versuchen, in seine Fußstapfen zu treten. [fp2_2050_el_cid.GetFirstName|U] mag einst selbst ein Adliger gewesen sein, doch nun ist er ein [ROOT.GetCharacter.Custom('KnightCultureNoTooltip')] von eigener Hand und wird daher als Bedrohung für das gesellschaftliche Gefüge des Reichs wahrgenommen.\n\nDie Entscheidung liegt bei mir, doch [fp2_2050_el_cid.GetFirstName] in meiner Nähe zu behalten, gefährdet mein Ansehen beim Adel."
 fp2_struggle.2050.desc_faith: "Überall wo ich hingehe, blicken mich meine [ROOT.Char.Custom('DefaultPriestTitlePlural')] mit einem Mangel an Respekt an. Es kursieren unbegründete Gerüchte, wonach mein Hunger nach Land und Gold mich von [ROOT.GetCharacter.GetFaith.HighGodName] fortgeführt hat und dass mir gottlose Söldner wie [fp2_2050_el_cid.GetFirstNameNicknamed] dienen, die es nicht schert, für wen sie kämpfen.\n\nIhre törichten Geister beherbergen verklärte Wahnvorstellungen von ritterlicher Kriegskunst, bei der nur die Frommen ihren Glauben verteidigen, wo unsere Lebensweise doch nur wegen Menschen wie ihm sicher ist. Dennoch gilt: Wenn ich mir die Gunst meines Klerus bewahren will, ist es womöglich an der Zeit, dass [fp2_2050_el_cid.GetFirstName] von mir verbannt wird."
 fp2_struggle.2050.a: "Mein [ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)] hat mein Vertrauen und er wird bleiben!"
 fp2_struggle.2050.a.serve_tooltip: "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip] dient dir weiter."
 fp2_struggle.2050.a.notif.t: "[fp2_2050_el_cid.GetNicknameNoTooltip|U] bleibt"
 fp2_struggle.2050.b: "[fp2_2050_el_cid.GetFirstNameNoTooltip] wird mir dennoch weiter dienen!"
 fp2_struggle.2050.c: "Vielleicht ist es an der Zeit, ihn gehen zu lassen …"
 fp2_struggle.2050.c.notif: "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip] wird sich anderswo Anstellung suchen"
 fp2_struggle.2051.t: "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip]"
 fp2_struggle.2051.desc: "Ein berühmter Ritter namens [fp2_2050_el_cid.GetFullName], der auch als „[fp2_2050_el_cid.GetNicknameNoTooltip|U]“ bekannt ist, ist auf der Suche nach jemand Hochwohlgeborenem, dem er dienen kann, an meinem Hof eingetroffen. Er ist ein zweifelsohne talentierter Befehlshaber und ein legendärer Krieger.\n\n[fp2_2050_el_cid.GetFirstNameNoTooltip] hat keinerlei Bedenken, für jeden zu arbeiten, der ihn mit offenen Armen empfängt. Dies ist eine Gelegenheit, einen Ritter anzuwerben, der ganz allein dazu imstande ist, das Blatt in einer Schlacht zu wenden."
 fp2_struggle.2051.a: "Ah, willkommen! Ihr werdet ein hohes Amt an meinem Hof bekleiden."
 fp2_struggle.2051.b: "Ein Mann von Eurem Talent ist in meinem Reich stets willkommen."
 fp2_struggle.2051.c: "Sucht woanders Anstellung, [fp2_2050_el_cid.GetFirstNameNoTooltip]."
  
  # fp2_2004placeholder 
 fp2_struggle.2004.t: "Eine größere Armada"
 fp2_struggle.2004.desc: "[2004_scoped_steward.GetFirstName], mein[2004_scoped_steward.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2004_scoped_steward'))], hat mich in Kenntnis gesetzt, dass [2004_scoped_steward.Custom('DE_PRO_POS_S_3P')]e Chronisten verschiedene Techniken der Seefahrt navigiert und studiert haben, die auf hoher See zum Einsatz kommen. [2004_scoped_steward.Custom('DE_PRO_PER_S_3P_N')|U] meint, er könne mit entsprechenden Mitteln ein neues Schiff entwerfen lassen, das die unserer Nachbarn überträfe und womöglich ein neues Zeitalter der Vorherrschaft zur See für [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] einläuten würde.\n\nMein [2004_scoped_marshal.GetCouncilTitleFirstName] hingegen würde das Geld lieber für andere Dinge als Handelsschiffe ausgeben."
 fp2_struggle.2004.a: "Betrachtet das Unterfangen als finanziert."
 fp2_struggle.2004.a.a.desc: "Neuer Schiffsentwurf sticht in See"
 fp2_struggle.2004.a.b.desc: "Die Schiffsbauer in [fp2_2004_dockyards.GetNameNoTierNoTooltip] werden berühmte Handwerksmeister"
 fp2_struggle.2004.b: "Diese Gelder lassen sich anderweitig besser verwenden."
 fp2_struggle.2004.b.desc: "Ihr verwerft die Bemühungen von [2004_scoped_steward.GetFirstNameNoTooltip] und behaltet das Geld"
 fp2_struggle.2004.c: "Ich will kein neues Schiff entwerfen lassen, ich will ein Schiff aus reinem Silber!"
 fp2_struggle.2004.c.desc: "Ihr verspielt Eure Mittel, um bei dieser Gelegenheit außerordentliche Bekanntheit zu erlangen, und versammelt die größten Kunsthandwerker, um das Unmögliche zu erschaffen: ein Schiff aus reinem Silber."
 fp2_struggle.2005.t: "Eine Armada, die ihrer Zeit voraus ist"
 fp2_struggle.2005.t.alt: "Die Meisterhandwerker von [fp2_2004_dockyards.GetNameNoTier]"
 fp2_struggle.2005.desc: "Die neuen Schiffe weisen folgende Merkmale auf:"
 fp2_struggle.2005.desc.intro: "„Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], endlich sind unsere Schiffe bereit, in See zu stechen!“, sagt [2005_scoped_steward.GetFirstName]. „Ich glaube, Ihr werdet diesen Entwurf höchst ansprechend finden.“\n\n"
 fp2_struggle.2005.desc.cirt.notif: "Der neue Entwurf ist ein herausragender Erfolg! Es wurde sogar eine neue Werft in [fp2_2004_dockyards.GetNameNoTier] errichtet, nur um diese Schiffe zu bauen, die ihresgleichen suchen.\n\n"
 fp2_struggle.2005.desc.cirt.a.notif: "Leider fiel [fp2_2004_dockyards.GetName] seit Baubeginn in die Hände von [fp2_2004_dockyards.GetHolder.GetName]. Wir haben es zwar geschafft, die Schiffsentwürfe zu behalten, doch die Werft gehört ihm.\n\n"
 fp2_struggle.2005.desc.newdesigner.notif: "Der ursprüngliche Entwickler [2004_scoped_steward.GetFirstName] weilt nicht mehr unter uns, doch [2005_scoped_steward.GetFirstNameNicknamed] konnte die Zügel übernehmen und das Vorhaben auch ohne [2004_scoped_steward.Custom('DE_PRO_PER_S_3P_N')|U] zu Ende bringen.\n\n"
 fp2_struggle.2005.desc.bottom.generic: "Der untere Teil des Schiffs weist"
 fp2_struggle.2005.desc.bottom.a: "$fp2_struggle.2005.desc.bottom.generic$ einen flachen Kiel auf, sodass es bei ruhiger See besonders stabil bleibt. "
 fp2_struggle.2005.desc.bottom.b: "$fp2_struggle.2005.desc.bottom.generic$ wasserdichte Schotten auf, die verhindern sollen, dass es sinkt, falls es beschädigt wird. "
 fp2_struggle.2005.desc.bottom.c: "$fp2_struggle.2005.desc.bottom.generic$ einen scharfen und tiefen Bug auf, der mit ungeheurer Geschwindigkeit durch die Wogen pflügen kann! "
 fp2_struggle.2005.desc.bottom.d: "$fp2_struggle.2005.desc.bottom.generic$ Planken auf, die als Klinker angebracht wurden, sodass ein stabilerer und doch leichterer Rumpf entsteht. "
 fp2_struggle.2005.desc.unique.init: "Oben findet man das wirklich einzigartige Stück:"
 fp2_struggle.2005.desc.unique.a: "$fp2_struggle.2005.desc.unique.init$ einen gewaltigen Doppelausleger, der für eine unvergleichliche Stabilität sorgt. "
 fp2_struggle.2005.desc.unique.b: "$fp2_struggle.2005.desc.unique.init$ einen Satz erhöhte Holzbastionen an Bug und Heck, von denen Bogenschützen Pfeile auf den Feind niederregnen lassen können. "
 fp2_struggle.2005.desc.unique.c: "$fp2_struggle.2005.desc.unique.init$ ein eindrucksvolles burgartiges Bauwerk auf Deck. "
 fp2_struggle.2005.desc.unique.d: "$fp2_struggle.2005.desc.unique.init$ ein mit Dornen besetztes Holzdach, das Enterungen abwehren soll. "
 fp2_struggle.2005.desc.unique.e: "$fp2_struggle.2005.desc.unique.init$ eine Ramme am Bug, mit der man die Rümpfe gegnerischer Schiffe bei Seekämpfen durchbohren kann. "
 fp2_struggle.2005.desc.sails.init: "Zu guter Letzt hat das Schiff"
 fp2_struggle.2005.desc.sails.a: "$fp2_struggle.2005.desc.sails.init$ große, quadratische Segel, die die Brise auf See besonders gut nutzen."
 fp2_struggle.2005.desc.sails.b: "$fp2_struggle.2005.desc.sails.init$ gewaltige, überlappende Luggersegel, die nur der mächtigsten Schiffe würdig sind."
 fp2_struggle.2005.desc.sails.c: "$fp2_struggle.2005.desc.sails.init$ komplexe Stagsegel, um möglichst beweglich zu sein."
 fp2_struggle.2005.desc.sails.d: "$fp2_struggle.2005.desc.sails.init$ viele große Reihen mit Rudern, sodass das Schiff so beständig wie der Wille seiner Mannschaft ist."
 fp2_struggle.2005.desc.outro: "\n\n„Äußerst imposant, findet Ihr nicht?“, will [2005_scoped_steward.GetFirstNameNicknamed] wissen."
 fp2_struggle.2005.desc.outro.crit: "\n\n„Das wird wahrlich eine Ära der Übermacht zur See einleiten!“, verkündet [2005_scoped_steward.GetFirstNameNicknamed] stolz."
 fp2_struggle.2005.a: "Ihr habt Euch gut geschlagen."
 fp2_struggle.2005.a.a: "Es ist schade um die Werften, aber wenigstens haben wir die Schiffe."
 fp2_struggle.2005.desc.alt.a: "Versunkenes Silber"
 fp2_struggle.2005.desc.alt.a.desc: "[2005_scoped_steward.GetFirstName], mein[2005_scoped_steward.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))], ist sich durchaus bewusst, wie sehr mich die Nachricht verärgern wird, weswegen er mit Bedacht an mich herantritt, um mir mitzuteilen, wie der Bau meines Silberschiffs verläuft.\n\n„Trotz all unserer Bemühungen war es Wahnsinn, ein Schiff aus diesem Metall zu fertigen. Nach seiner Fertigstellung stach es in See und sank umgehend auf den Meeresgrund. Ein beachtlicher Teil unserer Schatzkammer ist nun außerhalb unserer Reichweite unter den grausamen Wogen. Es tut mir leid, Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')].“\n\n"
 fp2_struggle.2005.desc.alt.b: "Silberschiffe"
 fp2_struggle.2005.desc.alt.b.desc: "[2005_scoped_steward.GetFirstName], mein[2005_scoped_steward.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))], wusste, dass dies nur ein Spielzeug war, das zur Schau gestellt werden sollte, um meinem Ruhm zu dienen. Boote aus Metall werden niemals schwimmen, ganz gleich, wie weit die Technik noch vorankommen mag.\n\nAnstatt meine Aufgabe ernst zu nehmen und das Unmögliche zu versuchen, ließ [2005_scoped_steward.Custom('DE_PRO_PER_S_3P_N')] daher ein hölzernes Schiff bauen, das anschließend mit einer dünnen Schicht aus Silber überzogen wurde, um den Betrachter zu täuschen. Ich und mein neues „Metallschiff“ sind in aller Munde und werden in der ganzen Welt beneidet!\n\n"
  
  # fp2_struggle_event_2006 
 fp2_struggle.2006.t: "Die Grenzen des Glaubens"
 fp2_struggle.2006.desc: "[fp2_2006_vassal_in_crisis.GetTitledFirstName], mein[fp2_2006_vassal_in_crisis.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp2_2006_vassal_in_crisis'))], tritt diskret an mich heran – mit klaren Zweifeln in den Augen.\n\n[fp2_2006_vassal_in_crisis.Custom('DE_PRO_PER_S_3P_N')|U] erklärt mir, dass [fp2_2006_vassal_in_crisis.Custom('DE_PRO_POS_S_3P')] eigener Glaube durch [fp2_2006_vassal_in_crisis.Custom('DE_PRO_POS_S_3P')]e Zeit an der Grenze zu einem anderen ([fp2_2006_foreign_faith.GetNameNoTooltip]) sowie durch das nähere Kennenlernen des Feindes ins Wanken geraten ist. [fp2_2006_vassal_in_crisis.Custom('DE_PRO_POS_S_3P')|U]e Worte sind ernst gemeint. Es scheint, dass selbst der kleinste Fehler [fp2_2006_vassal_in_crisis.Custom('DE_PRO_PER_S_3P_A')] nun aus dem Schoß unserer Gemeinde reißen könnte.\n\nDoch dies ist auch eine Gelegenheit, sowohl unseren Eifer als auch unsere Beziehungen zu verbessern."
 fp2_struggle.2006.a: "„Jemand soll einen Priester rufen!“"
 fp2_struggle.2006.a.a: "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip] zweifelt weiter"
 fp2_struggle.2006.a.b: "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip] fühlt sich durch die Anwesenheit von [fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip]' bedroht"
 fp2_struggle.2006.a.c: "[2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip] festigt den Glauben von [fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip]"
 fp2_struggle.2006.a.desc: "Ihr wendet Euch an [2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip], um die Lage klären zu lassen. [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] wird sich verraten fühlen, weil Ihr anderen von [fp2_2006_vassal_in_crisis.Custom('DE_PRO_POS_S_3P')]en Nöten erzählt habt."
 fp2_struggle.2006.b: "Ich werde [fp2_2006_vassal_in_crisis.Custom('DE_PRO_POS_S_3P')]en Eifer selbst neu entfachen."
 fp2_struggle.2006.b.a.desc: "[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] widersetzt sich den Bemühungen"
 fp2_struggle.2006.b.b.desc: "Ihr könnt die Glaubenstreue von [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] wiederherstellen"
 fp2_struggle.2006.c: "„Wählt frei Euren Glauben, solange Ihr #BER mir#! #emphasis dient#!.“"
 fp2_struggle.2006.c.desc: "Ihr erlaubt [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip], [fp2_2006_vassal_in_crisis.Custom('DE_PRO_POS_S_3P')]en Glauben frei zu wählen."
 fp2_struggle.2006.c.notif.t: "Die Freiheit der Freundschaft"
 fp2_struggle.2006.d: "Droht, [fp2_2006_vassal_in_crisis.Custom('DE_PRO_PER_S_3P_A')] als Ketzer[fp2_2006_vassal_in_crisis.Custom('DE_END_NOU_S_GS_N')] zu denunzieren."
 fp2_struggle.2006.d.notif.t: "Zweifel mit Furcht bekämpfen"
 fp2_struggle.2006.e: "„Vergesst alle Glaubensangelegenheiten. #emphasis Wendet Euch der Hexerei zu#!!“"
 fp2_struggle.2006.e.alreadywitch: "[fp2_2006_vassal_in_crisis.GetFirstName] war schon eine Hexe! Es war gar keine Glaubenskrise, sondern [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] brauchte nur jemanden, der [fp2_2006_vassal_in_crisis.Custom('DE_PRO_PER_S_3P_A')] versteht."
 fp2_struggle.2006.generic.notif.a.t: "Vasall konvertiert zum Glauben „[fp2_2006_foreign_faith.GetNameNoTooltip]“"
 fp2_struggle.2006.generic.notif.b.t: "Vasall bleibt gläubig"
 fp2_struggle.2006.e.notif.t: "Herzliche Beschwörer"
 fp2_struggle.2006.e.tacticalwitchfaithchange: "Konvertiert zum Glauben „[fp2_2006_foreign_faith.GetName]“, um nicht verfolgt zu werden"
  
  # fp2_flavor_events_vero 
 fp2_flavor.3001.t: "Während ich im Sterben liege"
 fp2_flavor.3001.desc: "Der Wind fühlt sich kälter an, die Tage dunkler, kürzer, ruhiger. Der Thron sieht aus wie an jenem Tag, an dem ich das erste Mal auf ihm saß. Der Thron wird immer gleich aussehen. Ich hingegen nicht.\n\nEs wird Zeit, dass ich mich auf das Unausweichliche vorbereite – und ich werde einen Nachruf für mich in Auftrag geben, damit ich in Frieden verscheiden kann."
  #AGOT Modified 
 fp2_flavor.3001.a: "Wir werden Hochvalyrisch sprechen."
  #AGOT Modified 
 fp2_flavor.3001.b: "Das ist nicht die Sprache, die wir alle sprechen. Ich werde die Gemeine Zunge verwenden."
  #AGOT Modified 
 fp2_flavor.3001.c: "Ich treffe da keine Unterscheidungen. Hochvalyrisch und die Gemeine Zunge sollen es sein."
 fp2_flavor.3001.d: "Wir sind nicht die Einzigen, die hier leben."
 IberiaSacredLanguage_hebrew: "Hebräisch"
 IberiaRomanceLanguage_castilian: "Kastilisch"
 IberiaRomanceLanguage_sephardi: "Sephardisch"
 IberiaRomanceLanguage_mozarabic: "Mozarabisch"
 fp2_epitaph_modifier: "Polyglotter Nachruf"
  
 fp2_flavor.3011.t: "Ein unerwarteter Schritt"
 fp2_flavor.3011.desc: "Mein[fp2_flavor_3011_best_friend.Custom('DE_END_PRO_S_N')] best[fp2_flavor_3011_best_friend.Custom('DE_END_ADJ_IND_S_N')] Freund[fp2_flavor_3011_best_friend.Custom('DE_END_NOU_S_GS_N')] [fp2_flavor_3011_best_friend.GetFirstName] muss nicht klopfen, bevor [fp2_flavor_3011_best_friend.Custom('DE_PRO_PER_S_3P_N')] meine Gemächer betritt. Ach, [fp2_flavor_3011_best_friend.Custom('DE_PRO_POS_S_3P')] freudiges Lächeln weiß mich stets zu unterhalten. Aber … heute ist irgendetwas anders an [fp2_flavor_3011_best_friend.Custom('DE_PRO_PER_S_3P_D')]; [fp2_flavor_3011_best_friend.Custom('DE_PRO_POS_S_3P')] Haar ist zu perfekt und [fp2_flavor_3011_best_friend.Custom('DE_PRO_POS_S_3P')] Gewand ebenso elegant wie opulent.\n\n„[ROOT.Char.GetFirstNameNoTooltip], mein[ROOT.Char.Custom('DE_END_PRO_S_N')] liebst[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Freund[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]! Die Burg ist so groß … und Ihr seid hier ganz allein! Nichts bereitet mir mehr Freude als Zeit in Eurer kostbaren Gesellschaft, und – o Güte! – wenn ich es denn nur könnte, würde ich all meine Tage und Nächte hier bei Euch in diesem Gemach verbringen.“"
 fp2_flavor.3011.a: "Und es gibt nur ein Bett."
 fp2_flavor.3011.b: "Ich werde eine Unterbringung finden, die Eurer würdig ist!"
 fp2_flavor.3011.c_spouse: "Ich habe schon einen Ehepartner!"
 fp2_flavor.3011.c: "Ich bin genau so allein, wie ich es gern wäre."
  
 fp2_flavor.3021.t: "Ein geschmackloser Abend"
 fp2_flavor.3021.desc:0 "When my dear friend [fp2_flavor_3021_best_friend.GetFirstName] invited me this evening I wasn't expecting that I'd rather be eating wet leather in a cave.\n\nI turn my head when one of the guests exposes his pus infected wounds: "When my dear friend [fp2_flavor_3021_best_friend.GetFirstName] invited me this evening I wasn't expecting that I'd rather be eating wet leather in a cave.\n\nI turn my head when one of the guests exposes his pus infected wounds: "This one I got while taking a shit!"\n\n"Such a nice evening, isn't it?," [fp2_flavor_3021_best_friend.GetFirstNameNoTooltip] approaches me, cup in hand, [fp2_flavor_3021_best_friend.GetHerHis] blushed smile cannot be tarnished even by the miserable atmosphere, miserable conversation and miserable food." #NT!
 fp2_flavor.3021.a: "So schön, wie er nur sein könnte!"
 fp2_flavor.3021.b: "J-ja, [fp2_flavor_3021_best_friend.GetFirstNameNoTooltip] … Ich … hört, d-dieser Abend ist …"
 fp2_flavor.3021.c: "[fp2_flavor_3021_best_friend.Custom('DE_PRO_PER_S_3P_N')|U] hat die Wahrheit verdient."
 fp2_flavor.3021.d: "Schade. Es wird Zeit zu gehen."
 fp2_flavor.3021.b.success_tt: "[fp2_flavor_3021_best_friend.GetFirstNameNoTooltip] wird Eure Bedenken verstehen."
 fp2_flavor.3021.b.success: "Ein erfolgreiches Gespräch"
 fp2_flavor.3021.b.fail: "Ein peinliches Gespräch"
  
  # fp2_james_events 
 fp2_james.0001.t: "Florierende [fp2_james_0001_jewish_trader.GetFaith.GetAdherentNameNoTooltip|l]e Gemeinde in [fp2_james_0001_thriving_community.GetNameNoTierNoTooltip]"
 fp2_james.0001.desc: "Die Erweiterung des Handelspostens [fp2_james_0001_thriving_community.GetNameNoTier] hat diesen zu einem blühenden Knotenpunkt des jüdischen Volks in Iberien gemacht!\n\nEin Mitglied einer wichtigen [fp2_james_0001_jewish_trader.GetCulture.GetName|l]en Händlerfamilie bringt immer mehr von [fp2_james_0001_jewish_trader.Custom('DE_PRO_POS_S_3P')]em Volk hierher.\n\nSchon bald wird dieser Ort das Herz eines ausgedehnten jüdischen Handelsnetzwerks in ganz Iberien sein."
 fp2_james.0001.a: "Wenn sie nicht [ROOT.Char.GetFaith.GetReligion.GetAdjective|l] sind, sind sie nicht willkommen!"
 fp2_james.0001.b: "Vielleicht sollte [fp2_james_0001_jewish_trader.Custom('DE_PRO_PER_S_3P_N')] der Fürst von [fp2_james_0001_thriving_community.GetName] sein!"
 fp2_james.0001.c: "Was für eine schöne Entwicklung!"
 fp2_thriving_jewish_community_modifier: "Gedeihende jüdische Gemeinde"
 fp2_thriving_jewish_community_modifier_desc: "Diese Gemeinde erlebt ein enormes wirtschaftliches Wachstum, da wohlhabende jüdische Familien ein Handelsnetzwerk in der Gegend aufbauen."
 fp2_jewish_community_denied_modifier: "Einheimische verfolgt"
 fp2_jewish_community_denied_modifier_desc: "Das soziale und wirtschaftliche Wachstum in der Gegend wird durch Gesetze behindert, die religiöse Minderheiten diskriminieren."
 fp2_conversos_persecution_modifier: "Conversos verfolgt"
 fp2_conversos_persecution_modifier_desc: "Trotz ihrer Bekehrung zum Christentum werden ehemalige Juden und ihre Nachkommen weiter verfolgt."
 fp2_james.0002.t: "Falsche Bekehrungen"
 fp2_james.0002.desc: "Einer Reihe sogenannter [fp2_james_0002_conversos_character.GetFaith.GetAdherentName] wurde von ihrem ehemaligen [fp2_james_0002_jewish_faith.PriestNeuterPlural] gesagt, sie sollten vorgeben, zum wahren Glauben konvertiert zu sein. Doch heimlich praktizierten sie weiter ihre alten Riten ([fp2_james_0002_jewish_faith.GetName])!\n\nFalls das stimmt, würde es unsere Bemühungen untergraben, die jüdische Gemeinde Iberiens zum Christentum zu bekehren.\n\nEiner ihrer Anführer, [fp2_james_0002_conversos_character.GetName], soll angeblich jüdische Lehren verbreiten."
 fp2_james.0002.a: "Mir ist das einerlei."
 fp2_james.0002.a.tt: "Erlauben wir [fp2_james_0002_conversos_character.GetNameNoTooltip] zu tun, was [fp2_james_0002_conversos_character.Custom('DE_PRO_PER_S_3P_N')] will."
 fp2_james.0002.b: "Ich sollte dies[fp2_james_0002_conversos_character.Custom('DE_END_PRO_S_A')] Ketzer[fp2_james_0002_conversos_character.Custom('DE_END_NOU_S_GS_N')] verhören."
 fp2_james.0002.c: "Ob wahr oder nicht: [fp2_james_0002_conversos_character.Custom('DE_PRO_PER_S_3P_N')|U] wird in meinem Kerker verrotten!"
 fp2_james.0003.t: "[fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNameNoTooltip]e Flüchtlinge"
 fp2_james.0003.desc: "[fp2_james_003_jewish_refugee_leader.GetName] ist mit einer großen Zahl [fp2_james_003_jewish_refugee_leader.Custom('DE_PRO_POS_S_3P')|l]er Mit-[fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNamePluralNoTooltip] aus [fp2_james_003_intolerant_ruler.GetPrimaryTitle.GetNameNoTier] geflüchtet.\n\n[fp2_james_003_jewish_refugee_leader.Custom('DE_PRO_PER_S_3P_N')|U] ist zu mir gekommen, um eine Heimat für [fp2_james_003_jewish_refugee_leader.Custom('DE_PRO_POS_S_3P')] Volk zu erflehen. [fp2_james_003_jewish_refugee_leader.Custom('DE_PRO_PER_S_3P_N')|U] wird der [fp2_james_003_jewish_refugee_leader.GetPrimaryTitle.GetAdjective|l]en Krone im Gegenzug für Schutz vor der Verfolgung gern die Treue schwören."
 fp2_james.0003.a: "[fp2_james_0003_province_to_convert.GetName] könnte ein paar Siedler brauchen."
 fp2_james.0003.b: "[fp2_james_003_jewish_refugee_leader.Custom('DE_PRO_PER_S_3P_N')|U] wird woanders suchen müssen."
 fp2_james.0002.b.succesful_interrogation: "Das Verhör ist erfolgreich."
 fp2_james.0002.b.failed_interrogation: "Das Verhör ist eine Katastrophe."
 fp2_james_0002.b.failed_interrogation.tt: "Alle christlichen und jüdischen Gemeinden in Eurem Reich"
 fp2_james.0002.a.offended_conversos: "Die Conversos sind beleidigt."
 fp2_james.0002.a.jewish_communities_thrive: "Jüdische Gemeinde gedeiht!"
 fp2_james.0002.a.nothing_happened_toast: "Die Conversos sind wahre Christen."
 cultural_acceptance_gain_conversos_tolerance: "Converso-Toleranz"
 cultural_acceptance_loss_conversos_tolerance: "Converso-Intoleranz"
 fp2_james.0004.t: "[fp2_james_0004_place_of_murder.GetAdjectiveNoTooltip]e Nächte"
 fp2_james.0004.desc: "[fp2_james_0004_place_of_murder.GetName] ist ein zügelloser Ort unterschiedlichster Glaubensrichtungen und Herrschaftsformen. Jede Gemeinde hat ihren eigenen Anführer, sodass ein komplexes Hierarchie- und Führungsnetz entstanden ist, das einfach keinen dauerhaften Bestand haben darf. Wenn sie alle in der richtigen und angemessenen Weise zur wirklichen höchsten Macht – [ROOT.Char.GetFaith.HighGodName] – beten und demselben Anführer folgen würden, würde dies meinen Einfluss stärken.\n\n[fp2_james_0004_murder_baron.GetName] ist vorgetreten und will die Führung in im Reich übernehmen: [fp2_james_0004_murder_baron.Custom('DE_PRO_PER_S_3P_N')|U] wird ein Bankett ausrichten, bei dem er die örtlichen religiösen Anführer wie Vieh abschlachten will."
 fp2_james.0004.a: "Ich kann es kaum erwarten, ihre Schreie zu hören."
 fp2_james.0004.b: "Ich bin ja kein #EMP völliges#! Monster."
 fp2_james.0005.t: "Ansichtssache"
 fp2_james.0005.desc.intro: "[fp2_james_angry_priest.GetName] ist heute an mich herangetreten und hat verlautbart, dass das jüngst konvertierte Gotteshaus in die falsche Richtung zeigt!"
 fp2_james.0005.desc.christian: "\n\nAls vorherige Moschee wies nur die Mihrāb nach Osten in Richtung Mekka, doch nun als richtige Kirche wird erwartet, dass das ganze Gebäude nach Osten weist."
 fp2_james.0005.desc.muslim: "\n\nAls ehemalige Kirche zeigt die Moschee nach Osten und verhindert den Bau einer Mihrāb, die den Gläubigen die Richtung zur heiligen Stadt weist!"
 fp2_james.005.desc.outro: "\n\n[fp2_james_angry_priest.GetNameNoTooltip] argumentiert, es sei im Grunde unmöglich, unter solchen Umständen einen ordentlichen Gottesdienst zu feiern, und bittet um Gelder, damit das ganze Gebäude in die richtige Richtung ausgerichtet werden kann."
 fp2_james.0005.a: "Alles für den Glauben!"
 fp2_james.0005.b: "Ihr verschwendet meine Zeit."
 fp2_toledo_nights_modifier: "Örtliche Anführer abgeschlachtet"
 fp2_toledo_nights_modifier_desc: "Die örtlichen religiösen Anführer dieser Region wurden vor Kurzem abgeschlachtet."
 fp2_toledo_nights_fallout_modifier: "Priesterschaft abgeschlachtet"
 fp2_toledo_nights_fallout_modifier_desc: "In einer Stadt in der Nähe wurden vor Kurzem religiöse Anführer abgeschlachtet, was sich auf das ganze Reich auswirkt."
 fp2_correctly_facing_church: "Richtig ausgerichteter Tempel"
 fp2_correctly_facing_church_desc: "Das Heiligtum in dieser Provinz wurde Stein für Stein erneuert, um eine angemessene Andacht zu ermöglichen."
  
  # fp2_nick_events (all three files) 
 fp2_yearly.4001.t: "Die sechste Stunde"
 fp2_yearly.4001.desc: "Gute Güte! Es ist wirklich anstrengend, über ein Reich zu herrschen. Den ganzen Tag und auch einen Großteil der Nacht rackere ich mich ab, um die Ordnung in meinen Ländereien aufrechtzuerhalten. Die Bauern leben in dieser Hinsicht ein gesegnetes Leben: Auf ihnen lastet nicht die schwere Bürde der Herrschaft, die sie mit einer tief sitzenden Antriebslosigkeit schlägt.\n\nVielleicht würde mir ein kleines Nickerchen guttun? Ich kann mich von den Anstrengungen des Mittagsmahls erholen und wäre bereit, den Rest des Tages anzugehen!"
 fp2_yearly.4001.a: "Nein! Ich habe zu tun."
 fp2_yearly.4001.b: "Mm, #EMP verlockend#!."
  
 fp2_yearly.4002.t: "Ein Leben in Harmonie"
 fp2_yearly.4002.desc: "Die missbilligende Miene, die mein [realm_priest.GetCouncilTitle] [realm_priest.GetTitledFirstName] zeigt, bereitet mich auf etwas vor, bei dem es sich gewiss um irgendeinen lästigen Unfug in Bezug auf [ROOT.Char.GetFaith.HighGodName] handeln wird.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, setzt [realm_priest.Custom('DE_PRO_PER_S_3P_N')] an. „Es gibt eine Angelegenheit von schwerwiegender Bedeutung in Eurem Reich. Die Grafschaft [interfaith_province.GetCounty.GetName] ist voller Menschen, die nicht dem wahren Glauben folgen! Als wäre dies noch nicht schlimm genug, leben sie auch noch Seite an Seite mit wahren Gläubigen! Und, und, und #EMP treiben Unzucht#! miteinander, und …“\n\nIch schließe die Augen, während das endlose Gefasel weitergeht. Ich will gar nicht darüber nachdenken, wie grauenhaft dies alles noch werden soll, was [realm_priest.Custom('DE_PRO_PER_S_3P_N')] da vorträgt, wenn ich nichts unternehme …"
 fp2_yearly.4002.a: "Lasst sie in Frieden leben, [realm_priest.GetFirstNameNoTooltip]."
 fp2_yearly.4002.b: "Ihr habt recht. Das darf so nicht weitergehen."
  
  #AGOT Modified 
 #fp2_yearly.4003.t: "O Camiño de Santiago"
 fp2_yearly.4003.t: "Die Sternensepte"
  #AGOT Modified 
 #fp2_yearly.4003.desc: "The holy city of Santiago de Compostela is a magnet for the faithful, drawing pilgrims from lands local and distant. The route to it is accordingly well-travelled, wending its way to the site from the foothills of the Pyrenees. Of course, where people rich enough to travel to the holy site exist, so too do those looking to profit from their trust in the almighty.\n\nIt is the fifth report of a violent robbery by bandits in as many days on the stretches of land that run through my territory that finally drives my [steward.GetCouncilTitle] [steward.GetFirstName] to consult with me on how to deal with this issue."
 fp2_yearly.4003.desc: "Die heilige Stadt von Altsass ist ein Anziehungspunk für die Gläubigen und lockt Pilger aus nahen wie fernen Landen an. Die gewundene Route, die dem Lauf des Mander folgt, ist entsprechend viel bereist. Wo es Menschen gibt, die reich genug sind, um sich zu dieser heiligen Stätte aufzumachen, gibt es natürlich auch jene, die versuchen, Gewinn aus dem Vertrauen anderer in den Allmächtigen zu ziehen.\n\nEs ist nun schon der fünfte Bericht über einen Raubüberfall in ebenso vielen Tagen in den entsprechenden Landstrichen meines Reichs. Daher sieht sich mein [steward.GetCouncilTitle] [steward.GetFirstName] nun endlich gezwungen, sich mit mir darüber zu beraten, wie wir uns in dieser Sache verhalten sollen."
 fp2_yearly.4003.a: "Ich werde mich mit den heiligen Streitern in [ho_province.GetProvince.GetCounty.GetName] ins Benehmen setzen!"
 fp2_yearly.4003.b: "Zahlt für Wachen, die einen Abschnitt der Straße patrouillieren sollen."
 fp2_yearly.4003.c: "Der Himmel hilft denen, die sich selbst helfen …"
 fp2_yearly.4003.tt: "Der örtliche [holy_order|E] wird die Straße in seiner Grafschaft patrouillieren."
 fp2_yearly.4004.t: "[mozarab_wanderer.Custom('DE_ART_DEF_S_N')|U] wandernde Meister[mozarab_wanderer.Custom('DE_END_NOU_S_GS_N')]"
  #AGOT Modified 
 #fp2_yearly.4004.desc: "I'm on my way through my courtroom when a scuffle at its far end draws my attention. A strapping [mozarab_wanderer.GetWomanMan] is being advanced upon by my guards, only for their weapons to clatter to the floor in the blink of an eye. The stranger flourishes [mozarab_wanderer.GetHerHis] sword in salute towards me.\n\n"My [ROOT.Char.GetLadyLord]", [mozarab_wanderer.GetSheHe] begins as I wave away more guards, "I find myself without a liege to serve, and judging from your protection here you could do with my help."\n\nFrom the cross [mozarab_wanderer.GetSheHe] wears around [mozarab_wanderer.GetHerHis] neck, I deduce [mozarab_wanderer.GetSheHe] is a [mozarab_wanderer.GetFaith.GetAdherentName]."
 fp2_yearly.4004.desc: "Ich bin gerade auf dem Weg durch meinen Thronsaal, als ein Tumult auf der anderen Seite des Raumes meine Aufmerksamkeit auf sich zieht. [mozarab_wanderer.Custom('DE_ART_IND_N')|U] [mozarab_wanderer.GetWomanMan] von kräftigem Wuchs wird von meinen Wachen bedrängt - doch binnen eines einzigen Wimpernschlags landen plötzlich [mozarab_wanderer.Custom('DE_PRO_POS_S_3P')]e sämtlichen Waffen klappernd auf dem Boden. \n[mozarab_wanderer.Custom('DE_ART_DEF_S_N')|U] Fremde hebt grüßend das Schwert.\n„[ROOT.Char.Custom('DE_Anrede')]“, spricht [mozarab_wanderer.Custom('DE_PRO_PER_S_3P_N')] mich an, während ich weiteren Wachen deute, Abstand zu halten. „Ich habe kein[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] [ROOT.Char.GetLadyLord], [ROOT.Char.Custom('DE_ART_DEF_S_D')] ich dienen kann, und Euren Wachen nach zu urteilen, könntet Ihr meinen Schutz gut gebrauchen.“\n\nAnhand des roten Umhangs, den dies[mozarab_wanderer.Custom('DE_END_ADJ_IND_S_N')] forsche [mozarab_wanderer.GetWomanMan] trägt, lässt sich darauf schließen, dass [mozarab_wanderer.Custom('DE_PRO_PER_S_3P_N')] ein [mozarab_wanderer.GetFaith.GetAdherentName] ist."
 fp2_yearly.4004.a: "[red_wanderer.Custom('DE_ART_IND_N')|U] [red_wanderer.GetWomanMan] von Euren Talenten? Auf jeden Fall!"
 fp2_yearly.4004.b: "Ich sehe es lieber, wenn meine $knight_culture_player_no_tooltip_lowercase$ [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] sind."
 fp2_yearly.4004.c: "Schafft Euch fort, Heidenbrut!"
 fp2_yearly.4004.tt: "[red_wanderer.GetName] verweigert sich einer Bekehrung und nimmt [red_wanderer.Custom('DE_PRO_POS_S_3P')]e Wanderschaft wieder auf"
 fp2_yearly.4004.b.succ: "[red_wanderer.GetName] schließt sich Eurem Hof an"
 fp2_yearly.4004.b.fail: "[red_wanderer.GetName] verweigert eine Bekehrung und verlässt euren Hof"
 fp2_yearly.4004.c.tt: "[red_wanderer.GetName] nimmt [red_wanderer.Custom('DE_PRO_POS_S_3P')]e Wanderschaft wieder auf"
  
 fp2_yearly.4005.t: "Enklavenetablierung"
 fp2_yearly.4005.desc.christian: "Die [mozarab_merchant.GetFaith.GetAdherentNamePlural] nehmen eine einzigartige Position in der iberischen Gesellschaft ein. "
 fp2_yearly.4005.desc.muslim: "[mozarab_merchant.GetFaith.GetReligion.GetAdjectiveNoTooltip|U]e Untertanen nehmen eine einzigartige Position in der iberischen Gesellschaft ein. "
 fp2_yearly.4005.desc: "Von daher ist es ungewöhnlich, dass einer ihrer örtlichen Kaufleute um eine Audienz bei mir bittet.\n\n„Wir [mozarab_merchant.GetFaith.GetAdherentNamePlural] neigen dazu, uns in unserem Leben einem gewissen Maß an zusätzlichen … Schwierigkeiten gegenüberzusehen.“ [mozarab_merchant.Custom('DE_PRO_PER_S_3P_N')|U] spricht in gleichmäßigem Ton und ohne Groll, doch in [mozarab_merchant.Custom('DE_PRO_POS_S_3P')]en Worten liegt dennoch Härte.\n\n„Wir wollen lediglich, dass wir einen kleinen Teil der Städte in unserer Heimat ([mozarab_quarter.GetName]) unser Eigen nennen und unter unseresgleichen leben dürfen. Ich bin gekommen, um die Bitte an Euch heranzutragen, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], ob Ihr uns dies großzügigerweise gestatten könntet.""
 fp2_yearly.4005.a: "Ihr seid in meinen Städten willkommen."
 fp2_yearly.4005.b: "Ich werde Euch nicht meine Städte besudeln lassen!"
  
 fp2_yearly.4006.t: "[ROOT.Char.GetFaith.HighGodNamePossessive] Baumeister"
  #AGOT Modified 
 #fp2_yearly.4006.desc: "It is a brave person who would accost me as I'm leaving the [ROOT.Char.GetFaith.HouseOfWorship] after my daily worship, but one such [mozarab_priest.GetWomanMan] has tried exactly that. I note the crucifix looped around [mozarab_priest.GetHerHis] neck with some suspicion as [mozarab_priest.GetSheHe] begins to speak.\n\n"My [ROOT.Char.GetLadyLord], I only ask a minute of your time. All I want is for my flock to be able to worship in a [mozarab_priest.GetFaith.HouseOfWorship] as all good followers of [mozarab_priest.GetFaith.HighGodName] should!" The nervous priest stops, and looks at me imploringly.\n\nLetting the [mozarab_priest.GetFaith.GetAdherentNamePlural] build places of worship would make converting them trickier, but perhaps some leniency might aid the cohesiveness of my realm?"
 fp2_yearly.4006.desc: "Man muss schon mutig sein, um mich anzusprechen, wenn ich nach meinen täglichen religiösen Pflichten das Gotteshaus verlasse, doch [mozarab_priest.Custom('DE_ART_IND_N')] solch[mozarab_priest.Custom('DE_END_ADJ_IND_S_N')] [mozarab_priest.GetWomanMan] tut genau dies. Ich beäuge das Kruzifix um [mozarab_priest.Custom('DE_PRO_POS_S_3P')]en Hals mit einigem Misstrauen, als [mozarab_priest.Custom('DE_PRO_PER_S_3P_N')] mich anspricht.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], ich bitte nur um einen kurzen Augenblick Eurer Zeit. Alles, was ich für meine Gemeinde will, ist, dass sie in der Lage ist, in einem ordentlichen Gotteshaus ([mozarab_priest.GetFaith.HouseOfWorship]) ihrer Anbetung der höchsten Mächte nachzugehen, wie es alle guten Anhänger von [mozarab_priest.GetFaith.HighGodName] tun!“ [mozarab_priest.Custom('DE_ART_DEF_S_N')|U] aufgeregte Priester[mozarab_priest.Custom('DE_END_NOU_S_GS_N')] hält inne und sieht mich flehentlich an.\n\nDie [mozarab_priest.GetFaith.GetAdherentNamePlural] eigene Gotteshäuser errichten zu lassen, würde es kniffliger machen, sie zu bekehren, doch vielleicht würde etwas Nachgiebigkeit in dieser Frage den inneren Zusammenhalt meines Reichs stärken."
 fp2_yearly.4006.a: "Ihr habt meine Zustimmung. Errichtet Eure Gotteshäuser ([mozarab_priest.GetFaith.HouseOfWorshipPlural])."
 fp2_yearly.4006.b: "Auf meinem Land werdet Ihr diese Heidenhütten #EMP nie#! errichten!"
 fp2_yearly.4007.t: "Wer suchet, der findet … Muscheln"
 fp2_yearly.4007.desc: "Ich bin auf dem Rückweg von meinen Gebeten – mein [realm_priest.GetCouncilTitle] [realm_priest.GetFirstName] an meiner Seite –, als ich etwas Weißes am Boden aufblitzen sehe. Ich bücke mich, um es aufzuheben, und lege einen knochenweißen, runden Gegenstand frei: eine Jakobsmuschelschale.\n\nDiese Muschelschalen sind ein Zeichen der Pilger, die auf ihrem Weg nach Santiago diese Straße benutzen, und jeder, der eine besitzt – ganz besonders eine, auf die das Wappen von Santiago aufgedruckt ist –, hat diese anstrengende Reise hinter sich gebracht.\n\nIch drehe die Muschel in meiner Hand begierig hin und her und bin mir durchaus des abschätzigen Blicks von [realm_priest.GetFirstNameNoTooltip] bewusst, der sich in meinen Hinterkopf bohrt."
 fp2_yearly.4007.a: "Ich werde das hier behalten und Ihr werdet kein Wort darüber verlieren."
 fp2_yearly.4007.b: "Wohlan denn. #EMP Wohlan denn!#! Ich lasse die verdammte Muschel liegen."
 fp2_yearly.4007.c: "… was meint Ihr, wem sie glauben werden, [realm_priest.GetFirstNameNoTooltip]?"
 fp2_yearly.4007.c.tt.flavour: "Wenn ich diese Muschel behalten würde, wer könnte dann schon sagen, dass sie #EMP nicht#! echt ist?"
 fp2_yearly.4007.c.tt.success: "Ihr behaltet die überzeugende Muschel"
 fp2_yearly.4007.c.tt.fail: "[realm_priest.GetFirstNameNoTooltip] brandmarkt die Muschel rasch als Fälschung"
  
 fp2_yearly.4008.t: "Geschichten am Feuer"
 fp2_yearly.4008.desc.intro: "Das Feuer knistert und wirft lange Schatten an die Wand der Gesindekammer. Eine runzelige Greisin hält die Kinder im Raum mit ihren Geschichten in Bann.\n\n"
  #AGOT Disabled, New Desc in agot_ file 
 #fp2_yearly.4008.desc.basque.a: "„ … der Aatxe ist ein Höhlengeist, den man am häufigsten in der tierhaften Gestalt eines roten Bullen sieht. Er schützt die Leute vor schädlichen Einflüssen und greift Diebe an.“"
 #fp2_yearly.4008.desc.basque.b: "„ … der Gaueko ist ein Geist der Nacht. Er will nicht zulassen, dass Menschen nach Anbruch der Dämmerung noch draußen arbeiten, und jede Zurschaustellung nächtlichen Übermuts – wie etwa damit zu prahlen, dass man die Dunkelheit nicht fürchtet – wird seinen Zorn auf sich ziehen.“"
 #fp2_yearly.4008.desc.galician.a: "„ … die Ojáncanu sind blutrünstige, haarige Riesen mit doppelt so vielen Zähnen wie ein Mensch. Ihre entscheidende Schwäche ist ein einzelnes weißes Haar: Reißt man es ihnen aus, sterben sie auf der Stelle.“"
 #fp2_yearly.4008.desc.galician.b: "„ … die Estadea sind die wandernden Toten, die um Mitternacht Dörfer heimsuchen. Schlurfend folgen sie einem verzauberten Menschen, der von ihnen dazu gebracht wird, sie bis zum Tagesanbruch anzuführen. Falls es dieser armen Seele nicht gelingt, diesen geisterhaften Zug an jemand anderen Unglückseliges abzutreten, wird sie binnen weniger Wochen dahingerafft.“"
 #fp2_yearly.4008.desc.castilian.a: "„… die Teufelspferde erscheinen, wenn Menschen große Feuer entzünden, um ihre Seelen zu läutern. Mit nachtschwarzen Mähnen, Libellenflügeln und Schaum vorm Maul tauchen sie mit einem Donnerschlag aus der Asche auf. Jedes von ihnen ist die Seele eines Sünders, die ihre ganz eigene Geschichte zu erzählen hat.“"
 #fp2_yearly.4008.desc.castilian.b: "„… die Ventolines sind Luftgeister, die Seeleuten helfen. Sie sind von engelsgleicher Erscheinung. Ihre Augen haben die Farbe von Gischt, und ihre Schwingen sehen aus wie brechende Wellen. Sie leben in den Wolken des Abendrots. Findet sich ein Seemann in einer Flaute wieder, blasen ihm die Ventolines Wind in die Segel, damit er zurück ans Ufer kommt.“"
 #fp2_yearly.4008.desc.catalan.a: "„ … die Cocollona ist ein Flussungeheuer. Sie war ursprünglich eine treulose Nonne, die man für ihre Sünden strafte und einsperrte. Ihre Wärter ließen sie nur nach draußen, um den Fluss Onyar zu besuchen. Irgendwann wuchsen ihr Schuppen, und nun treibt sie sich unter Brücken herum, wo sie auf ihre nichts ahnende Beute lauert.“"
 #fp2_yearly.4008.desc.catalan.b: "„ … der berühmte Dip ist der Höllenhund und der Unterhändler des Teufels. Diese wolfsartige Kreatur ist ein bluttrinkender Mörder und durchstreift des Nachts die Felder und Weiden, um Kühe und nichts ahnende Menschen zu töten. Er lahmt auf einem Bein, doch seine leuchtenden roten Augen sind das Letzte, was viele Trunkenbolde sehen, wenn sie nach Hause schwanken.“"
 #fp2_yearly.4008.desc.aragonese.a: "„ … die Omes Hails sind Riesen, die mit den Bergen selbst verwandt sind. Wenn diese Geister sichtbar werden, verwandeln sie sich in jene mächtigen Massive, die uns vor unseren Feinden abschirmen. Da ihre Mühsal sie in Zorn versetzt, schreien die Geister und schicken Felsbrocken die Hänge hinunter in die Dörfer drunten.“"
 #fp2_yearly.4008.desc.aragonese.b: "„ … der friedliche und wohlmeinende Basajaun ist ein gewaltiger Mann mit einem Bart, der ihm bis zu den Füßen reicht. Er ist doppelt so groß wie ein gewöhnlicher Mensch und patrouilliert die Wälder mit einem Baumstamm als Gehstock. Mit einem kehligen Pfiff warnt er Schäfer vor nahenden Stürmen oder sogar Wolfsrudeln.“"
 #fp2_yearly.4008.desc.spain.a: "„ … die Cuélebre ist eine unermesslich riesige Schlange. Auch wenn sie im Grunde unsterblich ist, ist sie faul und bewegt sich kaum aus ihrem Unterschlupf, der tief in einer Höhle liegt. Ihre Schätze sollen angeblich schier unvorstellbar kostbar sein, und ihr Speichel kann Krankheiten heilen.“"
 #fp2_yearly.4008.desc.spain.b: "„ … Mouros sind uralte Wesenheiten von großer Macht, die hier schon seit Anbeginn unserer Welt leben. Die Mouros sind begabte Schmiede und man sieht sie kaum an der Erdoberfläche. Ihre Maiden sind verzauberte Gestaltwandlerinnen von großer Schönheit, die die Tunnel in die Unterwelt bewachen.“"
 #fp2_yearly.4008.desc.spain.c: "„ … die Anjana sind gute und freundliche Feen, die sich um Wälder kümmern. Sie haben schwarze Augen und feine Flügelchen. Sie helfen verwundeten Tieren und verirrten Menschen. Sie schreiten so leicht durch die Welt, dass kein Zweiglein unter ihren Sohlen bricht. Wenn man eines ihrer bunten Rosenblütenblätter findet, ist man bis an sein Lebensende glücklich.“"
 fp2_yearly.4008.desc.ending: "\n\nDas Feuer flackert und erlischt, als die Greisin ihre Geschichte beendet und die Kinder dazu anhält, sich bettfertig zu machen."
 fp2_yearly.4008.a: "Was für eine lustige Sage!"
 fp2_yearly.4008.b: "Ha! Unsinnige Geistergeschichten!"
 fp2_yearly.4008.c: "Ihr wisst, wie man eine Geschichte gut erzählt, Mütterchen!"
  
 fp2_yearly.4009.t: "Der Weiße Fürst"
 fp2_yearly.4009.desc: "Heute ist ein besonderer Tag. Ich komme um die Ecke und erspähe meine Beute: den Malatobaum aus der Legende von Jaun Zuria. Jedes [root_culture.GetAdjective|l]e Kind kennt die Geschichte um den jungen Krieger, der eine ganze Armee zurückschlug, so gut wie auswendig.\n\nIch streiche mit der Hand über den knotigen Baumstamm und sie kommt auf einem Spalt zu ruhen, der so breit ist wie einer meiner Finger. Der Legende nach trieben die Anhänger des Weißen Fürsten hier ein Schwert in den Stamm, um ihre Entschlossenheit zu bezeugen, ihm überallhin zu folgen."
 fp2_yearly.4009.a: "Auch ich werde die Feinde unseres Volkes bezwingen!"
 fp2_yearly.4009.b: "Ich bin mehr als nur [root_culture.GetAdjectiveNoTooltip|l]."
 fp2_yearly.4009.c: "Eine kleine Erinnerung an diesen Tag wäre schön."
  
 fp2_yearly.4010.t: "Schweine aus Stein"
 fp2_yearly.4010.desc: "Es hätte nur ein kleiner Abstecher nach [verraco_county.GetName] werden sollen, doch ich bin auf etwas Seltenes und Ungewöhnliches gestoßen.\n\nGewaltige steinerne Tiere in Form von Keilern stehen vor mir in der Landschaft. So verwittert, wie sie sind, würde ich schätzen, dass sie wirklich uralt sind. Doch wenn das stimmt, was könnte dann die Leute damals dazu getrieben haben, sich die Mühe zu machen, riesige Schweine zu erschaffen?"
  #AGOT Modified 
 #fp2_yearly.4010.a: "Perhaps these were tombs... for saints?"
 fp2_yearly.4010.a: "Vielleicht waren das Grabstätten … der alten Könige?"
 fp2_yearly.4010.a.success: "Die Leute kaufen dir deine Vermutung ab"
 fp2_yearly.4010.a.fail: "Die Leute weisen darauf hin, dass sich diese Auffassung auf nichts gründet"
 fp2_yearly.4010.b: "Sie dienen keinem Zweck. Beseitigt sie."
 fp2_yearly.4010.c: "Das sind lästerliche Statuen! Reißt sie nieder!"
 fp2_yearly.4010.d: "Dieses Gerede über Schweine ist doch saulangweilig!"
