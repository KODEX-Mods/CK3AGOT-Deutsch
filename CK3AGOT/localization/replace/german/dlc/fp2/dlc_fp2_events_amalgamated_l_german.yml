 	##### Intro ##### 
  #AGOT Modified 
 #fp2_struggle.0501.t: "The $iberian_struggle$"
 fp2_btw_struggle.0501.t: "Der $btw_struggle$"
  #AGOT Modified 
 #fp2_struggle.0501.desc: "The Iberian peninsula is in turmoil, a conflict born of its storied past. Outsiders covet the land and the great Muslim and Christian powers seek to sway its people. But those who live and die on its soil will ultimately determine its fate.\n\n"
 fp2_btw_struggle.0501.desc: "Die Menschen jenseits der Mauer nennen sich selbst das Freie Volk. Jedoch sind sie kein vereintes Volk, sondern eine Sammlung vieler Stämme, die in ständigem Konflikt zueinander stehen, was aus der jahrtausendelangen Geschichte herrührt. Deswegen und aufgrund ihrer Lebensweise, werden sie von den Menschen südlich der Mauer Wildlinge genannt. Neben der Kälte, den Snarks, Grumkins und den Anderen, muss sich das Freie Volk mit der Nachtwache auseinandersetzen. Die Männer in Schwarz, die sie #italic liebevoll#! als Krähen bezeichnen, ist, was sie davon abhält, in den Süden zu wandern. Auch wenn es ein Paar über die Mauer schaffen, sind es dennoch die Verbleibenden, die das Schicksal des Freien Volkes bestimmen.\n\n"
  #AGOT Modified 
 #fp2_struggle.0501.desc.involved: "I will not let slip my vision for my homeland. By [ROOT.Char.GetFaith.HighGodName], House [ROOT.Char.GetHouse.GetNameNoTooltip] will weather the storm and see my will fulfilled.\n\n"
 fp2_btw_struggle.0501.desc.involved: "Wir, das Freie Volk, sind auch Menschen und haben wie die Südländer ein Anrecht darauf, in Sicherheit vor den Gefahren des Nordens zu leben!\n\nWir haben uns nur auf der falschen Seite befunden, als die Mauer hochgezogen wurde. Wir müssen unsere Konflikte beilegen und die Unterdrückung durch die Krähen beenden!\n\n"
  #AGOT Modified 
 #fp2_struggle.0501.desc.interloper: "The time has come for me to take hold of the situation and my destiny. I see all the pieces laid out on the board. I know the way forward, and there will be no stopping House [ROOT.Char.GetHouse.GetNameNoTooltip].\n\n"
 fp2_btw_struggle.0501.desc.interloper: "Die primitiven Stämme jenseits der Mauer verbrachten die letzten Tausend Jahre damit, ihre Konflikte untereinander auszutragen. Dieses selbsternannte „Freie Volk“ ist nichts weiter als ein primitiver Haufen von Wildlingen.\n\nEs ist unsere Pflicht, diesen Wildlingen Einhalt zu gebieten. Wir sind der Schild der die Reiche der Menschen schützt!\n\n"
 fp2_btw_struggle.0501.desc.mottocall: "[ROOT.Char.GetHouse.GetMotto]!"
 fp2_btw_struggle.0501.a: "Nehmt das Schicksal in die Hand!"
  
 	##### Hostility ##### 
 	# Struggle Ender 
  #AGOT Modified 
 #fp2_struggle.0900.t: "$struggle_iberia_ending_hostility_decision$"
 fp2_struggle.0900.t: "$struggle_btw_ending_hostility_decision$"
  #AGOT Modified 
 #fp2_struggle.0900.opening.basque: "We [ROOT.Char.GetCulture.GetNameNoTooltip] have endured centuries of encroachment: Visigoths, Gauls, Moors... but, with time, each of their strengths faltered. Today, the fate of Iberia is in #EMP our#! hands once more."
 fp2_struggle.0900.opening.basque: "Unsere [ROOT.Char.GetCulture.GetNameNoTooltip|l]e Kultur sah sich Jahrhunderten der Bedrängung ausgesetzt: Andalen, Krähen, Kniende...  doch mit der Zeit ließen ihre Kräfte nach. Heute liegt das Schicksal des Freien Volkes wieder in #EMP unseren#! Händen."
  #AGOT Modified 
 #fp2_struggle.0900.opening.andalusian: "The history of our people is as complex as we are diverse, and as fraught as we are strong. The future of Iberia will once again be decided by the heirs of the Umayyads."
 fp2_struggle.0900.opening.andalusian: "Die Geschichte unseres Volkes ist so vielschichtig, wie wir vielfältig sind, und trotz aller Spannungen ist sie von unserer Stärke gekennzeichnet. Die Zukunft der Länder jenseits der Mauer werden nun wieder von den Nachfahren der [ROOT.Char.GetCulture.GetNameNoTooltip] entschieden."
  #AGOT Modified 
 #fp2_struggle.0900.opening.iberian: "For too long the Iberian peoples have suffered at the hands of the Moorish invaders; today we will restore the hope that the rightful heirs of Rome lost centuries ago."
 fp2_struggle.0900.opening.iberian: "Viel zu lange litt das Freie Volk unter der Nachtwache: Heute werden wir jener Hoffnung neues Leben einhauchen, die die Nachfahren der Ersten Menschen vor Jahrtausenden verloren."
  #AGOT Modified 
 #fp2_struggle.0900.opening: "The chaos that Iberia suffered in the preceding centuries has left a stain in the hearts of all its inhabitants. Today begins this peninsula's next chapter..."
 fp2_struggle.0900.opening: "Das Chaos, unter dem die Ländereien jenseits der Mauer in den vorangegangenen Jahrhunderten litten, hat einen Makel in den Herzen all seiner Bewohner hinterlassen. Heute beginnt das nächste Kapitel in der Geschichte dieser Lande..."
  #AGOT Modified 
 #fp2_struggle.0900.desc: "\n\nThere is now no other realm that can truly contest [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] dominance in Iberia, or the priests and settlers who bring the word of [ROOT.Char.GetFaith.HighGodName] and [ROOT.Char.GetCulture.GetName] civilization to its villages.\n\nAll that remains is to declare this victory, having decided how to proceed with our rule."
 fp2_struggle.0900.desc: "\n\nEs gibt nun kein anderes Reich mehr, das die [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]e Vorherrschaft in den Ländereien jenseits der Mauer ernsthaft anfechten oder es mit jenen Priestern und Siedlern aufnehmen könnte, die die Lehren von [ROOT.Char.GetFaith.HighGodName] und die [ROOT.Char.GetCulture.GetName|l]e Zivilisation in die Dörfer unserer Heimat tragen.\n\nEs bleibt nur noch, diesen Triumph zu verkünden, nachdem wir beschlossen haben, wie wir mit unserer Herrschaft weiter verfahren sollen."
 fp2_struggle.0900.a: "Dieses Land soll [ROOT.Char.GetFaith.HighGodNameAlternate] gehören!"
  #AGOT Modified 
 #fp2_struggle.0900.b: "The settlement of this peninsula will be our focus."
 fp2_struggle.0900.b: "Wir werden uns ganz der Besiedlung dieser eisigen Lande widmen."
  #AGOT Modified 
 #fp2_struggle.0900.c: "[ROOT.Char.GetFaith.HighGodName] has given Iberia to the [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]!"
 fp2_struggle.0900.c: "Die [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] haben die Länderein jenseits der Mauer von [ROOT.Char.GetFaith.HighGodName] als Geschenk erhalten!"
 	# Other Players 
 fp2_struggle.0910.opening.involved: "Auch wenn sie durch ein anderes Reich erfolgen mag, könnte uns die Erlösung aus einer Ungewissheit, die diese Region seit Jahrhunderten fest in ihrem Griff hatte, unmittelbar bevorstehen …"
  #AGOT Modified 
 #fp2_struggle.0910.opening: "Word of recent developments on the Iberian peninsula has reached our court, promising an end to the conflicts that have plagued the region."
 fp2_struggle.0910.opening: "Die Kunde von den jüngsten Entwicklungen jenseits der Mauer hat unseren Hof erreicht. Sie verheißt ein Ende jener Spannungen, die die Wildlingsstämme schon lange plagen."
  #AGOT Modified 
 #fp2_struggle.0910.desc: "\n\n[struggle_ender.GetName], who now controls the majority of the peninsula, has proclaimed [struggle_ender.GetHerselfHimself] the ultimate victor of the struggles set in motion long ago by the Moorish invasion.\n\n"
 fp2_struggle.0910.desc: "\n\n[struggle_ender.GetName] kontrolliert nun den Großteil der Ländereien jenseits der Mauer und hat sich zum endgültigen Sieger in jenem Konflikt ausgerufen, der vor so langer Zeit durch die Andalen Invasion begonnen wurde.\n\n"
  #AGOT Modified 
 #fp2_struggle.0910.closing.faith: "[struggle_ender.GetSheHe|U] has proclaimed Iberia to be a [struggle_ender.GetFaith.GetAdjective] land, and that, [struggle_ender.GetFaith.HighGodName] willing, all heretics and infidels will be driven from [struggle_ender.GetHerHis] domain."
 fp2_struggle.0910.closing.faith: "[struggle_ender.Custom('DE_PRO_PER_S_3P_N')|U] ließ verlautbaren, dass die Gebiete jenseits der Mauer ein [struggle_ender.GetFaith.GetAdjective|l]es Land sein sollen und - so [struggle_ender.GetFaith.HighGodName] will - alle Ketzer und Ungläubigen aus [struggle_ender.Custom('DE_PRO_POS_S_3P')]en Gebiete vertrieben werden."
  #AGOT Modified 
 #fp2_struggle.0910.closing.culture: "[struggle_ender.GetSheHe|U] has proclaimed Iberia belongs to the [struggle_ender.GetCulture.GetName], and that all foreign invaders and subjugated peoples accept this reality."
 fp2_struggle.0910.closing.culture: "[struggle_ender.Custom('DE_PRO_PER_S_3P_N')|U] ließ verlautbaren, dass die Gebiete jenseits der Mauer Teil der [struggle_ender.GetCulture.GetName|l]en Kultur ist und dass alle fremden Invasoren und unterworfenen Völker diese Tatsache begreifen sollten."
  #AGOT Modified 
 #fp2_struggle.0910.closing.combined: "[struggle_ender.GetSheHe|U] has proclaimed Iberia and [struggle_ender.GetPrimaryTitle.GetNameNoTier] to be one and the same, now delivered to the hands of the [struggle_ender.GetFaith.GetAdjective] [struggle_ender.GetCulture.GetName] by [struggle_ender.GetFaith.HighGodName]..."
 fp2_struggle.0910.closing.combined: "[struggle_ender.Custom('DE_PRO_PER_S_3P_N')|U] ließ verlautbaren, dass die Gebiete jenseits der Mauer und [struggle_ender.GetPrimaryTitle.GetNameNoTier] ein und dasselbe sind und nun durch [struggle_ender.GetFaith.HighGodName] als Teil der [struggle_ender.GetCulture.GetName|l]en Kultur in die Hände der [struggle_ender.GetFaith.GetAdjective|l]en Gläubigen gegeben wurde."
 fp2_struggle.0910.a: "Das ist noch nicht vorbei."
 fp2_struggle.0910.b: "Höchst interessant."
 	##### Compromise ##### 
 	# Struggle Ender 
  #AGOT Modified 
 #fp2_struggle.0901.t: "$struggle_iberia_ending_compromise_decision$"
 fp2_struggle.0901.t: "$struggle_btw_ending_compromise_decision$"
  #AGOT Modified 
 #fp2_struggle.0901.desc: "\n\nIt is now clear there will be no end to this cycle of bloodshed if things continue; this peninsula will not bear unification.\n\nWe must be satisfied with [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], and leave the other potentates of Iberia to their own devices - for now..."
 fp2_struggle.0901.desc: "\n\nEs ist nun klar, dass dieser Teufelskreis des Blutvergießens niemals ein Ende nehmen wird, wenn die Dinge so weitergehen. Das Freie Volk wird sich nicht vereinen.\n\nWir müssen mit [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] zufrieden sein und die anderen Potentaten der Ländereien jenseits der Mauer ihrem eigenen Treiben überlassen - fürs Erste..."
 fp2_struggle.0901.a: "So ist es am besten."
 fp2_struggle.0901.tt: "[THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier] ist [de_jure|E] ein [empire|E] geworden"
 	# Other Players 
  #AGOT Modified 
 #fp2_struggle.0911.desc: "\n\n[struggle_ender.GetTitledFirstName] has officialy renounced any intentions to unite the peninsula under a common crown, and declared any who would that title illegitimate.\n\nThe disparate realms molded by centuries of invasion and reconquest are now too entrenched to be united."
 fp2_struggle.0911.desc: "\n\n[struggle_ender.GetTitledFirstName] hat offiziell sämtlichen Absichten abgeschworen, die Wildlingsstämme unter einer gemeinsamen Krone zu vereinigen, und jeden als illegitim erklärt, der versuchen sollte, diesen Titel zu tragen.\n\nDie einzelnen Reiche, die durch Jahrhunderte der Isolation vom Süden und durch die zahlreichen Machtkämpfe geformt wurden, sind nun zu fest verankert, als dass man sie noch vereinen könnte."
  #AGOT Modified 
 #fp2_struggle.0911.a: "We will not forget the dream of Hispania..."
 fp2_struggle.0911.a: "Wir werden den Traum von einem König-jenseits-der-Mauer nicht aufgeben..."
 	##### Conciliation ##### 
 	# Struggle Ender 
  #AGOT Modified 
 #fp2_struggle.0902.t: "$struggle_iberia_ending_conciliation_decision$"
 fp2_struggle.0902.t: "$struggle_btw_ending_conciliation_decision$"
  #AGOT Modified 
 #fp2_struggle.0902.desc: "\n\nA sworn guarantee of protection, which only I am now in a position to enforce, will ensure the diverse peoples of the region may live and worship freely.\n\n[ROOT.Char.GetFaith.HighGodName] willing, the wars of the past will remain there, and the other Iberian princes will see the benefits of co-existence."
 fp2_struggle.0902.desc: "\n\nEin Schutzeid, den nur allein ich durchzusetzen vermag, wird dafür Sorge tragen, dass die verschiedenen Stämme der Region ihrem täglichen Leben und ihrem Glauben frei nachgehen können.\n\nSo [ROOT.Char.GetFaith.HighGodName] will, liegen die Kriege der Vergangenheit nun endgültig hinter uns und die anderen Anführer werden die Vorzüge der Koexistenz begreifen."
 fp2_struggle.0902.a: "Entsendet die Herolde."
 	# Other Players 
  #AGOT Modified 
 #fp2_struggle.0912.desc: "\n\n[struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] heralds have proclaimed guarantees of free passage and worship for all, enforced by [struggle_ender.GetTitledFirstName], to the wide acclamation of the common people.\n\nMany have longed for an end to the bloodshed in Iberia; perhaps #EMP this#! peace will be a lasting one."
 fp2_struggle.0912.desc: "\n\nUnter großer Zustimmung des Freien Volkes verkündeten [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip|l]e Herolde allgemeine Garantien für Freizügigkeit und freie Religionsausbündung, die [struggle_ender.GetTitledFirstName] durchzusetzen gedenkt.\n\nViele sehnten sich nach einem Ende des Blutvergießens jenseits der Mauer. Vielleicht wird #EMP dieser#! Friede nun von Dauer sein."
 fp2_struggle.0912.a: "Auf jeden Fall eine Überraschung."
  
  # fp2_event_dan 
  #AGOT Modified 
 #fp2_yearly.1001.t: "Chess Two"
 fp2_yearly.1001.t: "Cyvasse II"
  #AGOT Modified 
 #fp2_yearly.1001.desc: "After winning another game of chess against myself, I can't help but think that perhaps my towering intellect could improve this game somewhat. \n\nBut what change would make the most sense?"
 fp2_yearly.1001.desc: "Nachdem ich eine weitere Partie Cyvasse gegen mich selbst gewonnen habe, drängt sich mir der Gedanke auf, dass mein überragender Intellekt dieses Spiel vielleicht noch verbessern könnte.\n\nDoch welche Änderungen würden Sinn ergeben?"
 fp2_yearly.1001.a: "Der König ist eindeutig zu schwach."
  #AGOT Modified 
 #fp2_yearly.1001.b: "The Bishop should be stronger."
 fp2_yearly.1001.b: "Der Drache sollte stärker werden."
  #AGOT Modified 
 #fp2_yearly.1001.c: "Why can't I torture the pawns?"
 fp2_yearly.1001.c: "Warum kann ich nicht einfach nur den Pöbel foltern?"
  
  
 fp2_yearly.1002.t: "Eine kompromittierende Lage"
 fp2_yearly.1002.desc: "Spät in der Nacht höre ich seltsame Geräusch aus einem Gemach den Gang hinunter. Als ich hineinspitzle, erspähe ich etwas Überraschendes: Nackt und gefesselt lässt [ROOT.Char.Custom2('RelationToMeShort', deviant_courtier)] sich von einem Dienstboten, der meine alte Kleidung trägt, mit einer Rute verprügeln. Als ob dies noch nicht seltsam genug wäre, scheint es [deviant_courtier.Custom('DE_PRO_PER_S_3P_D')] auch noch zu gefallen!\n\nZwischen den Schlägen schreit [deviant_courtier.Custom('DE_PRO_PER_S_3P_N')]: „Ja! Bestraft mich, [ROOT.GetCharacter.GetNameNoTooltip]! Ich war ganz, ganz unartig!“"
 fp2_yearly.1002.b: "Das riecht für mich nach Erpressungsbeweisen."
 fp2_yearly.1002.c: "Das sieht nach Spaß aus!"
 fp2_yearly.1002.a: "Ich gehe lieber schnell wieder."
  
  
 fp2_yearly.1003.t: "Ein Lanzengang mit … Riesen?"
 fp2_yearly.1003.desc: "Ein Aufruhr im Hof erregt meine Aufmerksamkeit, als [injured_knight.Custom2('MyCharacterIntroduction', ROOT.Char)] von mehreren Bauern hereingetragen wird. [injured_knight.Custom('DE_PRO_PER_S_3P_N')|U] ist offensichtlich schwer verwundet.\n\nAls ich wissen will, was geschehen ist, erzählen mir die Bauern, sie hätten [injured_knight.Custom('DE_PRO_PER_S_3P_A')] in einem Feld gefunden, wo [injured_knight.Custom('DE_PRO_PER_S_3P_N')] angeblich einen Riesen knapp in die Flucht schlug.\n\n[injured_knight.Custom('DE_PRO_POS_S_3P')|U] Knappe nimmt mich beiseite, nachdem die Geschichte zu Ende ist. „In Wahrheit ist [injured_knight.Custom('DE_PRO_PER_S_3P_N')] eine Tjoste gegen eine Windmühle geritten und hat verloren, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Doch diese Dörfler scheinen von [injured_knight.Custom('DE_PRO_POS_S_3P')]er Geschichte ganz begeistert zu sein.“"
 fp2_yearly.1003.a: "Gepriesen sei [injured_knight.Custom('DE_ART_DEF_S_N')] tapfere Ritter[injured_knight.Custom('DE_END_NOU_S_GS_N')]! Ich werde [injured_knight.Custom('DE_PRO_PER_S_3P_D')] ein neues Ross kaufen."
 fp2_yearly.1003.b: "Ich lasse an meinem Hof keine Märchen zu."
  
 fp2_yearly.1004.t: "Der Falke der Quraisch"
 fp2_yearly.1004.desc: "Ich lese die Geschichte von [hawk_of_quraysh.GetName], auch bekannt als „Der Falke der Quraisch“.\n\nMehr über [hawk_of_quraysh.Custom('DE_PRO_POS_S_3P')] Leben zu erfahren, ist ungeheuer inspirierend, angefangen bei [hawk_of_quraysh.Custom('DE_PRO_POS_S_3P')]er [abbasid_dynasty.GetName]-Flucht bis hin zum Aufbau der [hawk_dynasty.GetName]-Dynastie in Iberien. Ich kann mich des Gedankens kaum erwehren, dass ich mir all dies zu Herzen nehmen sollte."
 fp2_yearly.1004.a: "Ich könnte meine Krieger auch so inspirieren, wie [hawk_of_quraysh.Custom('DE_PRO_PER_S_3P_N')] es in Carmona tat."
 fp2_yearly.1004.b: "[hawk_of_quraysh.Custom('DE_PRO_POS_S_3P')|U] diplomatischer Umgang mit den Jemeniten ist legendär."
 fp2_yearly.1004.c: "Wir sind verwandt!"
  
 nick_the_hawk_of_quraysh: "der Falke der Quraisch"
  
  
 fp2_hawk_of_quarysh_martial_modifier: "Kriegerische Inspiration"
 fp2_hawk_of_quarysh_martial_modifier_desc: "Dieser Charakter hat sich kriegerisch vom Falken der Quraisch inspirieren lassen."
  
  
 fp2_hawk_of_quarysh_diplomacy_modifier: "Diplomatische Inspiration"
 fp2_hawk_of_quarysh_diplomacy_modifier_desc: "Dieser Charakter hat sich diplomatisch vom Falken der Quraisch inspirieren lassen."
  
