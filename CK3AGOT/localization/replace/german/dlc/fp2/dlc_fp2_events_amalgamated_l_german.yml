 fp2_struggle.3001.t: "Der Preis des Krieges"
 fp2_struggle.3001.desc: "[struggle_3001_steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] betritt mit ernster Miene den Raum. „Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]," meint [struggle_3001_steward.Custom('DE_PRO_PER_S_3P_N')], „unsere Schatzkammern sind so gut wie leer. Das ist in Zeiten wie diesen gefährlich.“ [struggle_3001_steward.Custom('DE_PRO_PER_S_3P_N')|U] hat nicht mehr zu sagen. Schweigend schenke ich ihm einen mürrischen Blick. „Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] …“, wiederholt [struggle_3001_steward.Custom('DE_PRO_PER_S_3P_N')], als ich gehe."
 fp2_struggle.3001.desc_no_war_intro: "\n\nAlles, was ich habe, ist diese Krone. Die Krone und die Pflicht, ihr gut zu dienen. Doch was nutzt eine Krone ohne den Wohlstand, um sie behalten zu können?"
 fp2_struggle.3001.desc_war_intro: "\n\nAlles, was ich habe, ist diese Krone. Die Krone und die Pflicht, ihr gut zu dienen. Doch was nutzt eine Krone, wenn ich sie ohnehin verliere, sobald man mich bezwingt?"
 fp2_struggle.3001.desc_outro: "Ich strecke die Hand aus und berühre ihr kaltes Material – Gold.\n\nIch kenne einige skrupellose Händler, die an ihr Interesse hätten …"
 fp2_struggle.3001.a: "Ich werde tun, was getan werden muss."
 fp2_struggle.3001.a_flavour: "Ihr werdet Eure Krone verlieren."
 fp2_struggle.3001.b: "Diese andere Krone hingegen …"
 fp2_struggle.3001.c: "Wartet! Ich bin nicht der Einzige in diesem Haushalt mit einer Krone."
 fp2_struggle.3001.c_flavour: "Euer Ehepartner wird seine Krone verlieren."
 fp2_struggle.3001.d: "Diese Krone wird erst abgesetzt, wenn ich tot bin!"
 struggle_3001_spouse_crown_modifier: "Krone verkauft"
  
 fp2_struggle.3011.t: "Damen in Not"
 fp2_struggle.3011.desc: "„Herr[ROOT.GetCharacter.Custom('DE_END_NOU_S_GS_N')]! Das Undenkbare ist geschehen!“ [struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] braucht einen Augenblick, um zu Atem zu kommen, die Stirn schweißnass. „Die Damen von [struggle_3011_county_town.GetNameNoTier] haben zu den Waffen gegriffen, um die Stadt selbst zu verteidigen.“"
 fp2_struggle.3011.desc_men: "„Herr[ROOT.GetCharacter.Custom('DE_END_NOU_S_GS_N')]! Das Undenkbare ist geschehen!“ [struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] braucht einen Augenblick, um zu Atem zu kommen, die Stirn schweißnass. „Die Männer von [struggle_3011_county_town.GetNameNoTierNoTooltip] haben zu den Waffen gegriffen, um die Stadt selbst zu verteidigen.“"
 fp2_struggle.3011.desc_outro: "\n\nBald darauf stürmt auch [bishop.GetTitledFirstName] in den Raum. „Das ist wider die Natur, Herr[ROOT.GetCharacter.Custom('DE_END_NOU_S_GS_N')]!“, ruft [bishop.Custom('DE_PRO_PER_S_3P_N')]. „Wenn wir sie kämpfen lassen, werden sie demnächst auch nach Land fragen, und wer kümmert sich dann um die Kinder?“\n\n„Ein Schwert ist ein Schwert“, kommt umgehend die Antwort von [struggle_3011_marshal.GetFirstNameNoTooltip]. „Ihr stimmt mir doch gewiss zu, Herr[ROOT.GetCharacter.Custom('DE_END_NOU_S_GS_N')]?“"
 fp2_struggle.3011.a: "Ich wünschte, all meine Untertanen wären derart bereit, unsere Lande zu verteidigen!"
 fp2_struggle.3011.b: "Frauen sollten nur eines in den Händen halten: kleine Kinder."
 fp2_struggle.3011.b_men: "Männer sollten nur eines in den Händen halten: kleine Kinder."
 fp2_struggle.3011.c: "Hexen! #EMP Hexen!#!"
 fp2_struggle.3011.d: "Oh, diese armen Damen! Ich werde sie vor diesem Übel retten."
 fp2_order_of_the_hachet_modifier: "Nicht in Not"
 fp2_order_of_the_hachet_modifier_desc: "Die Männer und Frauen der Gemeinde verteidigen sie gleichermaßen."
 fp2_punished_order_of_the_hachet_modifier: "Damen in Nöte gezwungen"
 fp2_punished_order_of_the_hachet_modifier_desc: "In diesen Gemeinden müssen jene, die ihre Lande ohne Zustimmung des Lehnsherrn verteidigen, mit härteren Strafen als ihre Angreifer rechnen."
  
 fp2_struggle.3021.t: "Der Zorn des Himmels"
 fp2_struggle.3021.desc: "[struggle_3021_knight.Custom2('MyCharacterIntroduction', ROOT.Char)|U] verzerrt vor Angst das Gesicht, als ich die Kasernen besuche. [struggle_3021_courtier.GetTitledFirstName|U] versucht, [struggle_3021_knight.Custom('DE_PRO_PER_S_3P_D')] zu helfen, und hebt eine Augenbraue, als [struggle_3021_courtier.Custom('DE_PRO_PER_S_3P_N')] mich bemerkt.\n\n„Wird denn wenigstens [ROOT.GetCharacter.Custom('DE_ART_DEF_S_N')] [ROOT.GetCharacter.GetLadyLord] zu hören bekommen, was geschehen ist?“\n\n[struggle_3021_knight.GetFirstNameNoTooltip] hebt sofort den Kopf. „H-Herr[ROOT.GetCharacter.Custom('DE_END_NOU_S_GS_N')] … Was ich sah, war nie für menschliche Augen bestimmt. Furchtbare Gestalten warfen Steine aus Schwarzpulver von den Zinnen herunter. Wenn sie ihre Feinde trafen, fingen die Steine zu brennen und zu donnern an. Sie haben einen Mann in zwei Hälften geschnitten, Herr[ROOT.GetCharacter.Custom('DE_END_NOU_S_GS_N')]!“\n\n[struggle_3021_courtier.GetFirstNameNoTooltip] nickt interessiert. „Vielleicht … könnten wir auch über diese Macht gebieten …“"
 fp2_struggle.3021.a: "Es lohnt sich sicher, dem nachzugehen."
 fp2_struggle.3021.b: "Wer weiß, welche Gefahren damit einhergehen könnten?"
 fp2_struggle.3021.c: "Schwarzpulver, sagt Ihr … Ein neues und feuriges Gewürz."
 fp2_struggle.3021.d: "Das ist eine göttliche Strafe!"
 fp2_struggle.3021.e: "Donner für den Donnergott."
 bad_struggle_3021_courtier_desc: "[struggle_3021_courtier.GetTitledFirstName] stirbt wegen [struggle_3021_courtier.Custom('DE_PRO_POS_S_3P')]er Forschung"
 good_struggle_3021_courtier_desc: "[struggle_3021_courtier.GetTitledFirstName] hat Erfolg bei [struggle_3021_courtier.Custom('DE_PRO_POS_S_3P')]er Forschung"
 bad_stone_research_title: "Vom Donner gerührt"
 good_stone_research_title: "Erfolgreiche Forschung!"
 fp2_lightning_stones_modifier: "Blitzsteine"
 stone_poisoning_discovered: "Knall"
 stone_poisoning_worked: "Ein feuriges Gewürz"
 stone_poisoning_worked_desc: "Das mysteriöse Schwarzpulver wurde erfolgreich erforscht."
 fp2_lightning_stones_poison_modifier: "Schwarzpulvergift"
  
