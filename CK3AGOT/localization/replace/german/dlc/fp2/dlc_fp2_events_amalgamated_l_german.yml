 fp2_struggle.2000.t: "Ungeordneter Markt"
 fp2_struggle.2000.desc: "Bei der Besichtigung der Marktstraße begegne ich [fp2_2000_market_inspector.GetFullName], einem besorgten Muhtasib, der versucht, die Marktverordnungen bei den Krämern durchzusetzen. „Unordentlicher Aufbau, Öl neben der Moscheetür, nicht abgezogene Kaninchen und Käse in Schalen! Bei Allah! Ihr solltet mir jetzt einmal alle lieber zuhören!“\n\nDieser Muhtasib #emphasis sollte#! Marktvergehen bestrafen, wenn nötig mit Gewalt. Doch stattdessen wird er von den vor Gier blinden Händlern einfach nicht weiter beachtet.\n\nWas kann ich tun, um ihm zu helfen?"
 fp2_struggle.2000.a: "Greift in die Sache ein und droht, einen Kadi zu rufen."
 fp2_struggle.2000.a.desc: "Der Muhtasib bringt diese fehlgeleiteten Händler auf den rechten Pfad.\nKadi bestrafen sie entsprechend der von ihnen gefällten Urteile."
 fp2_struggle.2000.a.a: "Die Händler gehorchen Euren Worten, sind aber nicht überzeugt"
 fp2_struggle.2000.a.a.notif: "Eskalierende Bürokratie"
 fp2_struggle.2000.a.b: "Ihr klärt die Angelegenheit in zivilisierter Art und Weise"
 fp2_struggle.2000.a.b.notif: "Gefälliger Kompromiss"
 fp2_struggle.2000.b: "Lasst sie alle streng ermahnen!"
 fp2_struggle.2000.b.desc: "Ich übernehme es selbst, die Händler zu züchtigen."
 fp2_struggle.2000.b.notif: "Zur Schau gestellte Sorgfalt"
 fp2_struggle.2000.b.notif.desc: "Schockiert zu sehen, wie ein Muhtasib gemaßregelt wird, räumen die Händler rasch den Markt."
 fp2_struggle.2000.d: "Warum sollten Regeln dem Geschäft in die Quere kommen?"
 fp2_struggle.2000.d.desc: "Geschäfte ohne Rücksicht auf die guten Sitten werden für mehr Handel sorgen, aber den Markt langsam destabilisieren"
 fp2_struggle.2000.e: "Ich dulde diesen Ungehorsam nicht! Wachen!"
 fp2_struggle.2000.f: "Da wir gerade dabei sind: Warum bauen wir nicht auch ein Freudenhaus?"
 fp2_struggle.2000.f.desc: "Ihr ermutigt die Händler, die Hisba noch weiter zu verletzen, um so für Entspannung zu sorgen"
 fp2_struggle.2000.f.notif: "Nachsicht gegenüber Händlern"
 fp2_struggle.2000.f.notif.desc: "Es gibt nur noch mehr Verstöße gegen die Regeln des Marktes, da der Muhtasib ihre Einhaltung nun nicht mehr durchsetzt"
 fp2_struggle.2001.t: "Das aufgegebene Dorf"
 fp2_struggle.2001.desc: "Während ich das Gelände meiner Festungsanlage besichtige, tritt ein Dorfältester an mich heran.\n\n„Groß[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.GetLadyLord], bitte habt Gnade mit uns und rettet unser Dorf vor der Tyrannei von [fp2_2001_desperate_county.GetHolder.GetName]. [fp2_2001_desperate_county.GetHolder.Custom('DE_PRO_PER_S_3P_N')|U] hat unsere Siedlung viel zu lange vernachlässigt. Die Leute sehnen sich nach einem neuen Herrscher: Sie sehnen sich nach Euch, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')].“"
 fp2_struggle.2001.desc.extra.a: "[fp2_2001_desperate_county.GetName] gehört Eurem Verbündeten [fp2_2001_desperate_county.GetHolder.GetName]. Die militärische Unterstützung von Rebellen wäre ein Akt der Aggression.\n\n"
 fp2_struggle.2001.desc.extra.b: "Als Halter[fp2_2001_desperate_county.GetHolder.Custom('DE_END_NOU_S_GS_N')] von [fp2_2001_desperate_county.GetHolder.GetName] hat [fp2_2001_desperate_county.GetName] einen Waffenstillstand mit Euch. Den Bauern zu helfen, wäre ein Bruch mit dieser Vereinbarung."
 fp2_struggle.2001.a: "Ihr habt mein Wort: [fp2_2001_desperate_county.GetNameNoTierNoTooltip] wird befreit werden!"
 fp2_struggle.2001.a.desc: "Man erwartet, dass Ihr [fp2_2001_desperate_county.GetNameNoTier] innerhalb von #bold fünf Jahren#! einnehmt"
 fp2_struggle.2001.a.a.desc: "[2001_scoped_chaplain.GetTitledFirstName] wird sehr enttäuscht sein, falls Ihr scheitert"
 fp2_struggle.2001.a.notif: "Rechtschaffener Anspruch gewährt"
 fp2_struggle.2001.b: "Seid Ihr bereit, [fp2_2001_desperate_elder.GetFaith.HighGodName] dafür aufzugeben?"
 fp2_struggle.2001.b.desc: "Man erwartet, dass Ihr [fp2_2001_desperate_county.GetNameNoTier] innerhalb von #bold zehn Jahren#! einnehmt"
 fp2_struggle.2001.b.notif: "[fp2_2001_desperate_county.GetNameNoTierNoTooltip] konvertiert zum Glauben „[FAITH.GetNameNoTooltip]“"
 fp2_struggle.2001.b.notif.desc: "Ob aus freier Entscheidung oder Verzweiflung: Das Dorf [fp2_2001_desperate_county.GetNameNoTier] hat den Glauben „[ROOT.Char.GetFaith.GetName]“ angenommen"
 fp2_struggle.2001.c: "Beweist mir Eure Entschlossenheit: Richtet Eure Speere auf [fp2_2001_desperate_county.GetHolder.GetFirstNameNoTooltip]!"
 fp2_struggle.2001.d: "Vielleicht fangt Ihr schon einmal damit an, Tribut an mich zu zahlen …"
 fp2_struggle.2001.d.notif: "Verzweifelte Dörfler zahlen ein Befreiungsgeld"
 fp2_struggle.2001.d.notif.desc: "Die Bauern aus [fp2_2001_desperate_county.GetName] haben ihre letzten Wertsachen zusammengekratzt, um den Tribut für die Befreiung zu entrichten"
 fp2_struggle.2001.e: "Ich bedaure es, doch Euer Volk wird sich selbst helfen müssen."
 fp2_struggle.2001.e.desc: "Ihr überlasst die Bauern ihrem Schicksal unter der Herrschaft von [fp2_2001_desperate_county.GetHolder.GetName]"
 fp2_struggle.2001.f: "Ich stehe zu [fp2_2001_desperate_county.GetHolder.GetTitleAsNameNoTooltip] und werde [fp2_2001_desperate_county.GetHolder.Custom('DE_PRO_PER_S_3P_A')] von Eurem Verrat berichten!"
 fp2_every_major_vassal_notifier: "Jeder mächtige Vasall"
 fp2_every_major_same_faith_vassal_notifier: "Jeder mächtige [dyloc_powerful_vassal_faith.GetAdjective|l]e Vasall"
 fp2_every_major_different_faith_vassal_notifier: "Jeder mächtige nicht-[dyloc_powerful_vassal_faith.GetAdjective|l]e Vasall"
 fp2_every_major_same_culture_vassal_notifier: "Jeder mächtige [dyloc_powerful_vassal_culture.GetNameNoTooltip|l]e Vasall"
 fp2_one_independent_ruler_of_each_culture_notifier: "An diesem [struggle|E] ist ein [independent_ruler|E] von jeder [culture|E] beteiligt"
 fp2_struggle.2002.t.a: "Befreites Dorf"
 fp2_struggle.2002.t.b: "Unerfüllte Pflichten"
 fp2_struggle.2003.t: "Eine Bande Zugvögel"
  #AGOT Modified 
 #fp2_struggle.2003.desc: "A wounded and disillusioned mercenary group has arrived at the [fp2_2003_county_town.GetName]. The locals claim to have overheard talk of "settling down after pillaging an easy target" and have begun to grow anxious.\n\nTensions are high and conflict is likely to arise if I do not intervene in the matter."
 fp2_struggle.2003.desc: "Eine verwundete und desillusionierte Söldnerkompanie ist in [fp2_2003_county_town.GetName] angekommen. Die Einheimischen werden nervös, weil sie gehört haben wollen, die Söldner trachteten danach, sich niederzulassen, sobald sie ein leichtes Ziel gebrandschatzt haben.\n\nEs wird immer mehr Spannungen und Zwiste geben, wenn ich in dieser Sache nicht eingreife."
 fp2_struggle.2003.a: "Bittet sie inständig zu gehen."
 fp2_struggle.2003.a.a.notif: "Die Briganten ignorieren die Bitte"
 fp2_struggle.2003.a.b.notif: "Friedliche Lösung"
 fp2_struggle.2003.b: "Bietet einen Posten in der Stadtgarnison an."
 fp2_struggle.2003.b.desc: "Die Garnison könnte Veteranentruppen gebrauchen, und der beste Weg, eine verwundete Bestie zu zähmen, besteht darin, sie zu füttern"
 fp2_struggle.2003.c: "Treibt sie aus der Stadt!"
 fp2_struggle.2003.c.desc: "Ihr organisiert einen Präventivschlag und setzt die örtliche Garnison für einen Überraschungsangriff ein, um die Vandalen zu vertreiben\n"
  #AGOT Modified 
 #fp2_struggle.2003.c.a: "The mercenaries slaughter the soldiers"
 fp2_struggle.2003.c.a: "Die Söldner schlachten die Soldaten ab"
  #AGOT Modified 
 #fp2_struggle.2003.c.b: "The soldiers subdue the mercenaries"
 fp2_struggle.2003.c.b: "Die Söldner bändigen die Söldner"
  #AGOT Modified 
 #fp2_struggle.2003.c.b.notif: "Mercenary Threat Subdued"
 fp2_struggle.2003.c.b.notif: "Söldnerbedrohung gebändigt"
 fp2_struggle.2003.d: "„Ihr seht mir aus wie gute Bauern!“"
  #AGOT Modified 
 #fp2_struggle.2003.d.desc: "You offer to buy farmland and equipment from the locals and give it to the mercenaries"
 fp2_struggle.2003.d.desc: "Ihr bietet an, Ackerland und Ausrüstung von den Einheimischen zu kaufen, um beides den Söldnern zu schenken"
 fp2_struggle.2003.e: "Sollen die Einheimischen sich darum kümmern."
 fp2_struggle.2003.e.desc: "Die Spannungen sind schon groß genug. Es wäre nur noch riskanter, die Söldner zu reizen"
  #AGOT Modified 
 #fp2_struggle.2003.e.notif.a: "Mercenaries Pillage Countryside"
 fp2_struggle.2003.e.notif.a: "Söldner plündern Landstrich"
 fp2_struggle.2003.e.notif.b: "Provokation der Bauern endet dramatisch"
 fp2_struggle.2003.e.notif.b.desc: "Die Einheimischen verlangten, dass die Söldner gehen, doch mehr Provokation brauchte es nicht, um die Söldner zum Angriff zu bewegen."
  #AGOT Modified 
 #fp2_struggle.2003.e.notif.c: "Mercenaries Settle Down"
 fp2_struggle.2003.e.notif.c: "Söldner lassen sich nieder"
  #AGOT Modified 
 #fp2_struggle.2003.e.notif.c.desc: "The mercenaries have taken a liking to the [fp2_2003_county_town.GetName] and have settled down to farm the land, bringing in a flow of unexpected revenue and a reserve of qualified men to the region."
 fp2_struggle.2003.e.notif.c.desc: "Den Söldnern gefällt [fp2_2003_county_town.GetName] und sie haben sich dort als Bauern niedergelassen, was der Region unerwartete Einnahmen und eine Reserve an geübten Leuten einbringt."
 fp2_struggle.2007.t: "Eine Burg, die Iberiens würdig ist"
 fp2_struggle.2007.desc.main: "sind reif für die Entwicklung“, sagt mein [fp2_2007_scoped_steward.GetCouncilTitleFirstName]. „Mit Euren Mitteln können wir [fp2_2007_free_real_estate.GetCounty.GetTitle.GetNameNoTier] mit #emphasis deutlich#! verringerten Kosten gegen unsere lauernden Feinde sichern – [2007_vassal_sponsor.GetTitledFirstName] hat um eine Befestigung im [fp2_2007_foreign_faith.GetAdjective|l]en Stil gebeten und bietet sogar eigenes Geld an, um Euch zu überzeugen. Eure anderen Vasallen verlangen indes, dass Ihr Euch an örtliche [ROOT.Char.GetFaith.GetAdjective|l]e Architekten haltet. Schlussendlich liegt die Entscheidung bei Euch, Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Unabhängig dessen, wie Ihr Euch entscheidet: Dies ist eine goldene Gelegenheit, das Reich als Ganzes zu stärken.“ Die einzige Frage ist nur, #EMP wer#! für diese goldene Gelegenheit auserkoren wird …"
 fp2_struggle.2007.desc.a: "„Eure Lande $fp2_struggle.2007.desc.main$"
 fp2_struggle.2007.desc.b: "„Die Lande von [fp2_2007_castle_holder.GetTitledFirstName] $fp2_struggle.2007.desc.main$"
 fp2_struggle.2007.a: "Ich werde den [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]en Architekten anwerben."
 fp2_struggle.2007.a.castile: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip|U]? [fp2_2007_foreign_faith.GetAdjectiveNoTooltip|U]? Ich will einen [fp2_2007_allegedprotocastilean.GetNameNoTooltip|l]en Architekten!"
 fp2_struggle.2007.a.notif: "Der Bau einer Burg beginnt in [fp2_2007_free_real_estate.GetName]."
 fp2_struggle.2007.a.major_vassal_flavor: "Die Meinung von Vasallen desselben Glaubens wird sich nicht ändern, da dies der erwartete Ausgang war."
 fp2_struggle.2007.a.castile.favor: "Niemand wird sich einem [fp2_2007_allegedprotocastilean.GetNameNoTooltip] entgegenstellen, da sie bekannt für herausragende Architekten sind"
 fp2_struggle.2007.b: "Ich heure den [fp2_2007_foreign_faith.GetAdjectiveNoTooltip|l]en Architekten an."
 fp2_struggle.2007.b.flavor: "Dieses Handeln wird als klares Zeichen erachtet werden, ungeachtet des Glaubens."
 fp2_struggle.2007.c: "Ich entwerfe die Burg selbst. Wie schwer kann das schon sein?"
 fp2_struggle.2007.c.flavor: "Eine Burg zu entwerfen, ohne ein Vermögen auszugeben, ist ein ungeheuer schweres Unterfangen"
 fp2_struggle.2007.c.roco: "Der $royal_architect_court_position$ wird sich um diese Aufgabe kümmern."
 fp2_struggle.2007.c.notif.a.t: "Modernde Fundamente, zerfallende Wände"
 fp2_struggle.2007.c.notif.a.desc: "Eure Pläne für die Burg sind vom Pech verfolgt"
 fp2_struggle.2007.c.notif.b.desc: "Der Entwurf ist ein Erfolg"
 fp2_struggle.2007.d: "Ich werde #EMP keine#! Schlösser finanzieren, und schon gar nicht, wenn es nicht meine sind!"
 fp2_struggle.2007.d.alt: "Diese Lande sehnen sich nicht nach einer Burg. Lasst sie in Frieden."
 fp2_struggle.2008.t: "Ein [fps_2008_misdeed_actor.GetCouncilTitle] auf Abwegen"
 fp2_struggle.2008.desc: "Eines Abends sitzt [fps_2008_misdeed_actor.GetCouncilTitleFirstName] in der spärlich erleuchteten Ratskammer. [fps_2008_misdeed_actor.Custom('DE_PRO_POS_S_3P')|U] Blick und [fps_2008_misdeed_actor.Custom('DE_PRO_POS_S_3P')]e Schreibfeder haften geradezu auf unverdächtigen Berichten über unsere Ausgaben. Und doch liegen neben [fps_2008_misdeed_actor.Custom('DE_PRO_PER_S_3P_D')] tönerne Gussformen für das königliche Siegel, die [fps_2008_misdeed_actor.Custom('DE_PRO_PER_S_3P_N')] eigentlich nur gebrauchen kann, wenn [fps_2008_misdeed_actor.Custom('DE_PRO_PER_S_3P_N')] vorhat, das Reich um Geldmittel zu betrügen. Allein der Gedanke, dass [fps_2008_misdeed_actor.Custom('DE_ART_IND_N')] [fps_2008_misdeed_actor.GetWomanMan] von [fps_2008_misdeed_actor.Custom('DE_PRO_POS_S_3P')]er Stellung es wagen würde, vor den Augen der höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) derart schändlich zu handeln!\n\nSchändlich … aber geschickt. Hätte ich [fps_2008_misdeed_actor.Custom('DE_PRO_PER_S_3P_A')] nicht auf frischer Tat ertappt, hätte niemand [fps_2008_misdeed_actor.Custom('DE_PRO_POS_S_3P')] Komplott bemerkt."
 fp2_struggle.2008.a: "Ich habe genug gesehen. In den Kerker mit Euch!"
 fp2_struggle.2008.b.a: "Lehrt mich, wie man Dokumente fälscht, und ich zeige Euch Gnade."
 fp2_struggle.2008.b.flavor: "Ihr lasst die Beweise unter den Tisch fallen und erhaltet im Austausch Wissen über die Kunst der Täuschung."
 fp2_struggle.2008.c: "Diese Mittel sind doch für mich bestimmt … nicht wahr?"
 fp2_struggle.2008.c.flavor: "Ihr kehrt die Beweise für ein Vergehen unter den Teppich und nehmt an dem Korruptionskomplott teil."
 fp2_struggle.2008.d: "Ihr werdet auf dem Marktplatz an den Pranger gestellt."
 fp2_struggle.2008.d.flavor: "Ihr enthüllt dem Volk [fps_2008_misdeed_actor.Custom('DE_PRO_POS_S_3P')]e Taten, damit die Leute selbst über [fps_2008_misdeed_actor.Custom('DE_PRO_PER_S_3P_A')] urteilen können. Damit verstoßt Ihr gegen den Wunsch nach Diskretion Eurer Vasallen und Ratsmitglieder."
 fp2_struggle.2009.t: "Das Fangen sagenumwobener Diebe"
 fp2_struggle.2009.desc: "„Ihr Holzkopf habt Euch die falsche Burg ausgesucht!“, schreit mein Ratsmarschall, während er einen verängstigten Eindringling mit dem Schwert bedroht.\n\nNach weiterem Druck durch meinen Ratsmarschall erklärt [fp2_2009_garduna_young_thief.Custom('DE_ART_DEF_S_N')] junge [fp2_2009_garduna_young_thief.GetWomanMan], dass [fp2_2009_garduna_young_thief.Custom('DE_PRO_PER_S_3P_N')] Teil eines großen Zusammenschlusses von Verbrechern aus [fp2_2009_involved_ruler.GetPrimaryTitle.GetName] ist. [fp2_2009_garduna_guild_master.GetFullNameNicknamed] führt diese ‚Gilde‘ an. „Ihr versucht also, direkt vor meiner Nase eine neue Diebesgilde zu etablieren, hm?“ frage ich, woraufhin [fp2_2009_garduna_young_thief.Custom('DE_ART_DEF_S_N')] Dieb[fp2_2009_garduna_young_thief.Custom('DE_END_NOU_S_GS_N')] bloß nickt. [fp2_2009_garduna_young_thief.Custom('DE_PRO_PER_S_3P_N')|U] ist bereit, weiteres Wissen mit mir zu teilen, wenn ich [fp2_2009_garduna_young_thief.Custom('DE_PRO_POS_S_3P')] Leben verschone."
 fp2_struggle.2009.a: "Dieses Reich ist nicht groß genug für #EMP zwei#! [Select_CString(ROOT.Char.IsFemale,'Königinnen','Könige')]."
 fp2_struggle.2009.a.flavor: "Ihr lasst [fp2_2009_garduna_young_thief.Custom('DE_ART_DEF_S_A')] Dieb[fp2_2009_garduna_young_thief.Custom('DE_END_NOU_S_GS_N')] gehen, da [fp2_2009_garduna_young_thief.Custom('DE_PRO_PER_S_3P_N')] Euch verrät, wo sich [fp2_2009_garduna_young_thief.Custom('DE_PRO_POS_S_3P')] Anführer aufhält. Danach macht Ihr Euch auf die Suche nach dieser Person, um sie zu besiegen und Euch den Titel „Diebestöter[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“ zu verdienen."
 fp2_struggle.2009.b: "Verratet mir, wo Eure Komplizen sich verbergen, und Ihr bleibt womöglich verschont."
 fp2_struggle.2009.b.blues: "Erhält nach dem Verrat an [fp2_2009_garduna_young_thief.Custom('DE_PRO_POS_S_3P')]en Freunden die [trait|E] „#TUT_KW [GetTrait('depressed_1').GetName(GetNullCharacter)]#!“"
 fp2_struggle.2009.c: "Eure Diebesgilde klingt, als könnte man sie … #emphasis besteuern#!."
 fp2_struggle.2009.d: "Arbeitet für mich. [fp2_2009_involved_ruler.Custom('DE_ART_DEF_S_N')|U] [fp2_2009_involved_ruler.GetPrimaryTitle.GetNameNoTooltip] sollte Euer Ziel sein."
 fp2_struggle.2009.d.flavor.st: "Ihr bezahlt die Diebesgilde dafür, Eure Lande zu verlassen"
 fp2_struggle.2009.e: "Ich werde Euer abgeschlagenes Haupt [fp2_2009_involved_ruler.GetTitledFirstNameNoTooltip] schenken."
 fp2_struggle.2009.e.a: "Die Diebesgilde könnte zurückschlagen, indem sie eine zufällige Grafschaft destabilisiert"
 	# Note to spanish translators: please translate this as "Cazando a la Martes Foina", saying Garduña is too blatant. "Cazando a la Martes Foina" #NT!
 fp2_struggle.2010.t: "Die Jagd auf den Steinmarder"
 fp2_struggle.2010.desc: "Nach meiner Ankunft in [fp2_2009_involved_capital_county.GetNameNoTierNoTooltip] betrete ich eine verlassene Kirche. [fp2_2009_garduna_guild_master.GetNameNoTooltip] wartet bereits auf mich.\n\n„[ROOT.Char.GetFirstNameNoTooltip], nehme ich an? Die Waffe an Eurer Seite verrät mir schon, dass Ihr nicht hier seid, um eine Abmachung auszuhandeln. Doch Diebe sind eher Kaufleute als Soldaten. Wir könnten beide zufrieden von hier fortgehen, wenn Ihr mich bezahlt. Das wird dann auch das letzte meiner Geschäfte mit Eurem Reich sein.“"
 fp2_struggle.2010.b: "Bereitet Euch darauf vor, Euren Kopf zu verlieren, Schlange!"
 fp2_struggle.2010.c: "Schutzgeld zu zahlen, klingt besser als ein Kampf …"
 fp2_struggle.2011.desc: "Da [fp2_2009_garduna_guild_master.GetFirstName] besiegt ist, sind die Diebesgilde und ihre Umtriebe lahmgelegt."
 fp2_struggle.2011.a: "Es ist gut, [ROOT.Char.Custom('DE_ART_DEF_S_N')] [Select_CString(ROOT.Char.IsFemale,'Königin','König')] #DIE2 der Diebe#! zu sein"
 fp2_struggle.2012.t: "Bericht von örtlichen Quellen:"
 fp2_struggle.2012.desc: "Eine Bande ruchloser Diebe treibt in [fp2_2009_involved_capital_county.GetNameNoTierNoTooltip] ihr Unwesen. Es ist klar, dass jemand diese Verbrecher absichtlich mit allem Nötigen ausgestattet hat, um uns zu schaden. Fürs Erste wäre es klug, der Region einen Marschall zu ihrer Sicherung zuzuweisen."
 fp2_struggle.2012.a: "Wer immer dies getan hat, spielt mit unsauberen Mitteln!"
 fp2_struggle.2012.t.alt: "[fp2_2012_sender.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 fp2_struggle.2012.desc.alt: "gemeinsam mit diesem Brief erreicht Euch das abgetrennte Haupt eines jener Diebe, die in unser beider Reiche Chaos stiften. Ich habe mir die Freiheit genommen, diesen Langfinger hinzurichten und Eure Garnison in [fp2_2009_involved_capital_county.GetNameNoTier] darüber in Kenntnis zu setzen, wo sich seine Komplizen aufhalten."
 fp2_struggle.2012.a.alt: "[fp2_2009_has_gifted_head.GetFirstNameNoTooltip] hat mir ein entzückendes Geschenk gebracht!"
 fp2_struggle.2013.t: "Das Geheimnis der Freiheit"
 fp2_struggle.2013.desc: "[fp2_2013_prisoner_with_a_secret.GetFullNameRegnal] befindet sich als Gefangen[fp2_2013_prisoner_with_a_secret.Custom('DE_END_ADJ_IND_S_N')] in meiner Gewalt und ist mir ausgeliefert. Sich dessen sehr bewusst bringt [fp2_2013_prisoner_with_a_secret.Custom('DE_PRO_PER_S_3P_N')] eine sehr verzweifelte Bitte vor … „Ich verrate Euch das Geheimnis von [fp2_2013_secret_owner.GetFullNameRegnal], wenn Ihr mich freilasst.“"
 fp2_struggle.2013.a: "Verratet mir das Geheimnis und Ihr seid [fp2_2013_prisoner_with_a_secret.Custom('DE_ART_IND_N')] frei[fp2_2013_prisoner_with_a_secret.Custom('DE_END_ADJ_IND_S_N')] [fp2_2013_prisoner_with_a_secret.GetWomanMan]."
 fp2_struggle.2013.a.a: "Ihr werdet das Geheimnis von #TUT_KW [fp2_2013_secret_owner.GetFirstName]#! erfahren"
 fp2_struggle.2013.b: "Warum sollte ich einen Handel eingehen, wenn ich Euch einfach foltern kann?"
 fp2_struggle.2013.b.b: "[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] widersteht der Folter"
 fp2_struggle.2013.c: "Verräterische Schlange! [fp2_2013_secret_owner.GetFirstNameNoTooltip] wird hiervon erfahren!"
 fp2_struggle.2013.c.desc: "Ohne das Geheimnis zu erfahren, beschließt Ihr, [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] vor [fp2_2013_secret_owner.GetFirstNameNoTooltip] zu bringen, um [fp2_2013_prisoner_with_a_secret.Custom('DE_PRO_PER_S_3P_A')] für [fp2_2013_prisoner_with_a_secret.Custom('DE_PRO_POS_S_3P')]e Heimtücke zu bestrafen."
 fp2_struggle.2013.c.a: "[fp2_2013_secret_owner.GetFirstName] wird über das Schicksal von [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] entscheiden"
 fp2_struggle.2013.d: "Ich mache keine Versprechungen. Sagt es mir und vielleicht denke ich später darüber nach …"
 fp2_struggle.2014.t: "An [ROOT.Char.Custom('DE_ART_DEF_S_A')] schön[ROOT.Char.Custom('DE_END_ADJ_DEF_S_A')] [ROOT.Char.GetNameNoTooltip]:"
 fp2_struggle.2014.desc.start: "Seid bedankt, dass Ihr [fp2_2013_prisoner_with_a_secret.GetNameNoTooltip] zu mir zurückgeschickt habt, "
 fp2_struggle.2014.desc.light: "doch ich glaube nicht, dass [fp2_2013_prisoner_with_a_secret.Custom('DE_PRO_PER_S_3P_N')] irgendetwas getan hat, was eine Strafe verdient hätte. Ich habe [fp2_2013_prisoner_with_a_secret.Custom('DE_PRO_PER_S_3P_A')] unbeschadet ziehen lassen.$fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.heavy.start: "Wie ich das sehe, versuchte dieses Schwein, meine Geheimnisse zu verkaufen, um die eigene Haut zu retten."
 fp2_struggle.2014.desc.heavy.outcome.prison: "$fp2_struggle.2014.desc.heavy.start$ Ich werde dafür Sorge tragen, dass weder [fp2_2013_prisoner_with_a_secret.Custom('DE_PRO_PER_S_3P_N')] noch die Geheimnisse je ans Tageslicht kommen werden. $fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.heavy.outcome.death: "$fp2_struggle.2014.desc.heavy.start$ Stattdessen habe ich meinen Folterknechten aufgetragen, sie [fp2_2013_prisoner_with_a_secret.Custom('DE_PRO_PER_S_3P_D')] in Gänze abzuziehen! $fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.end: "\n\nIhr habt mir etwas Gutes getan. Das werde ich nicht vergessen. Habt Dank."
 fp2_struggle.2014.b: "Eine Schande, dass [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] nicht hingerichtet wurde, doch zumindest habe ich an Gefallen gewonnen."
 fp2_struggle.2015.t: "Ein Brief auf dem Rücken"
 fp2_struggle.2015.desc:0 "Passing through my court, I notice an unrecognized face approach me. "My most [ROOT.Char.Custom('ComplimentAdjective')] liege, I am [fp2_struggle_2015_peasant_to_murder.GetFirstName], former courtier of [fp2_struggle_2015_murder_requester_vassal.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]. [fp2_struggle_2015_murder_requester_vassal.GetSheHe|U] has asked me to present myself before you and partake in your court. [fp2_struggle_2015_murder_requester_vassal.GetSheHe|U] has also given me a letter of introduction that only you may read." Then, [fp2_struggle_2015_peasant_to_murder.GetSheHe] hands me an enclosed letter.\n\nAfter breaking the seal, the letter simply reads: "Passing through my court, I notice an unrecognized face approach me. "My most [ROOT.Char.Custom('ComplimentAdjective')] liege, I am [fp2_struggle_2015_peasant_to_murder.GetFirstName], former courtier of [fp2_struggle_2015_murder_requester_vassal.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]. [fp2_struggle_2015_murder_requester_vassal.GetSheHe|U] has asked me to present myself before you and partake in your court. [fp2_struggle_2015_murder_requester_vassal.GetSheHe|U] has also given me a letter of introduction that only you may read." Then, [fp2_struggle_2015_peasant_to_murder.GetSheHe] hands me an enclosed letter.\n\nAfter breaking the seal, the letter simply reads: "#EMP Dear [ROOT.Char.GetFirstName], please assassinate the bearer of this letter#!. - [fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip]"" #NT!
 fp2_struggle.2015.a: "„Willkommen! Kommt, trinkt etwas [ROOT.Char.Custom('GetExpensiveDrink_Singular')] #DIE2 (mit Gift)#!.“"
 fp2_struggle.2015.a.a: "Ihr vermasselt den Vergiftungsversuch"
 fp2_struggle.2015.a.murder_scheme: "[fp2_struggle_2015_murder_requester_vassal.GetTitledFirstName] wird weiter versuchen, [fp2_struggle_2015_peasant_to_murder.GetFirstName] zu ermorden"
 fp2_struggle.2015.a.b: "Höfling vergiftet!"
 fp2_struggle.2015.b: "Achtet nicht weiter auf den Brief und nehmt [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] bei Hofe auf."
 fp2_struggle.2015.c: "„Man hat es auf Euren Tod abgesehen. Flieht, solange Ihr noch könnt.“"
 fp2_struggle.2015.c.a: "[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] entkommt „auf mysteriöse Weise“"
 fp2_struggle.2015.c.b: "[fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip] wird mit einer List dazu gebracht, [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] für tot zu halten"
 fp2_struggle.2016.t: "An [ROOT.Char.Custom('DE_ART_DEF_S_A')] töricht[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] [ROOT.Char.GetFirstNameNoTooltip],"
 fp2_struggle.2016.desc: "ich weiß, dass Ihr #DIE2 (auf mein Geheiß)#! mein[fp2_struggle_2015_peasant_to_murder.Custom('DE_END_PRO_S_A')] über alles geliebt[fp2_struggle_2015_peasant_to_murder.Custom('DE_END_ADJ_IND_S_A')] [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] ermordet habt. Doch sorgt Euch nicht: Als Euer treuer Vasall werde ich dieses Geheimnis für mich behalten. Solange wir einander weiter aushelfen wie die guten Freunde, die wir sind."
 fp2_struggle.2016.a: "Ich wurde getäuscht! [fp2_struggle_2015_murder_requester_vassal.Custom('InsultNoun')]!"
 fp2_struggle.2018.t: "Schach für Freunde"
 fp2_struggle.2018.t.outcome.a: "Das Flechten von Freundschaftsbanden"
 fp2_struggle.2018.t.outcome.b: "Genossene Gesellschaft"
 fp2_struggle.2018.t.outcome.c: "Eine unerfreuliche Zeit"
 fp2_struggle.2018.desc.desc_combat_clarification: "In meinem Kopf war es, als würden wir die Schwerter kreuzen: eine wilde Schlacht, geprägt von strategischer Raffinesse und wilder Entschlossenheit.\n\nWir bewegten zwar nur Spielfiguren, doch die intensive Konzentration ließ das Brett und den Raum selbst geradezu verblassen, was uns auf einem Schlachtfeld unserer Vorstellungskraft zurückließ. Zug um Zug näher an den Sieg, ein erbitterter Kampf um jeden einzelnen Bauern …\n\n"
 fp2_struggle.2018.desc.desc_intro: "Als aus Minuten Stunden werden und die Abenddämmerung das Ende unserer gemeinsamen Zeit ankündigt, macht [fp2_2017_gamervassal.GetFirstNameNoTooltip] eine Bemerkung … "
 fp2_struggle.2018.desc.good_intro_match: "„Ah, eine entzückende Partie!"
 fp2_struggle.2018.desc.bad_intro_match: "„Ach, was für eine Partie … Ihr solltet wirklich öfter üben. Eure Züge waren simpel und vorhersehbar. Es bringt keine Freude, gegen [ROOT.Char.Custom('DE_ART_IND_A')] Gegner[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] zu spielen, [ROOT.Char.Custom('DE_ART_DEF_S_N')] sich nicht verteidigen kann. "
 fp2_struggle.2018.desc.fought_hard: "$fp2_struggle.2018.desc.good_intro_match$ Ihr habt Euch gewiss mit Klauen und Zähnen gewehrt. Davor habe ich Respekt. "
 fp2_struggle.2018.desc.was_creative: "$fp2_struggle.2018.desc.good_intro_match$ Ihr habt mich mit dieser Hippopotamus-Eröffnung über den Königsflügel überrumpelt. Was für ein mutiger Zug das war! "
 fp2_struggle.2018.desc.match_end_win: "Und Ihr habt auch noch gewonnen, und zwar wohlverdient. "
 fp2_struggle.2018.desc.match_end_loss: "Doch am Ende habe ich trotzdem gewonnen. "
 fp2_struggle.2018.desc.match_end_loss_noticed: "Der Sieg ist mir zwar dennoch gelungen, doch ich habe das Gefühl, als wäre dies die ganze Zeit über Euer Plan gewesen. "
 fp2_struggle.2018.desc.social_pre_intro: "Wir verbringen die Zeit mit guten Getränken und Geplauder über verschiedenste Inhalte, von einfachen Belangen der nahen Dörfer bis hin zu dem Ausgang von Duellen, wie sie [ROOT.Char.Custom('KnightCulturePluralNoTooltip')] so gern mögen. "
 fp2_struggle.2018.desc.social_pre_intro_crit: "[fp2_2017_gamervassal.GetFirstName] war völlig gefesselt von der Konversation und stets voll bei der Sache, um sich mit großer Leidenschaft zu jeder Frage zu äußern."
 fp2_struggle.2018.desc.social_pre_intro_good: "[fp2_2017_gamervassal.GetFirstName] genoss die Unterhaltung und die Gastfreundschaft offenkundig sehr.\n\n"
 fp2_struggle.2018.desc.social_pre_intro_bad: "[fp2_2017_gamervassal.GetFirstName] war die ganze Zeit über gelangweilt und mit den Gedanken woanders …\n\n"
 fp2_struggle.2018.desc.social_intro: "„Ich glaube, ich hatte genug zu trinken. "
 fp2_struggle.2018.desc.social_good: "[ROOT.Char.Custom('GetExpensiveDrink_Singular')] – ein großartiges Getränk. Habt Dank dafür. "
 fp2_struggle.2018.desc.outcome_0: "Ich hatte eine Menge Spaß. Ich sollte Euch öfter besuchen!""
 fp2_struggle.2018.desc.outcome_1: "Das hat Spaß gemacht. Vielleicht besuche ich Euch einmal wieder.“"
 fp2_struggle.2018.desc.outcome_2: "Ich sollte los. Mein[fp2_2017_questgiver.Custom('DE_END_PRO_S_N')] [SCOPE.sC('fp2_2017_gamervassal').Custom2('RelationToMe', SCOPE.sC('fp2_2017_questgiver'))] vermisst mich wahrscheinlich schon. Auf Wiedersehen, [ROOT.Char.GetFirstNameNoTooltip].“"
 fp2_struggle.2018.a: "Triumph! Ich habe [fp2_2017_gamervassal.('DE_PRO_PER_S_3P_A')] für mich gewonnen!"
 fp2_struggle.2018.b: "Wir wurden zwar keine richtigen Freunde, doch wir hatten viel Spaß!"
 fp2_struggle.2018.c: "Äh, das lief nicht gut …"
