 stoke_tension_toast.success: "Eure Hasskampagne ist erfolgreich."
 stoke_tension_toast.failure: "Eure Beteiligung wurde offenbart."
  
 delegated_stoke_tension_toast.success: "[tension_councillor.GetTitledFirstName] verbreitete Hass."
  
 ease_tension_toast.success: "Ihr vermitteltet erfolgreich."
 ease_tension_toast.failure: "Eure Bemühungen sind gescheitert."
  
 bad_intrigue.tt: "Diese Option ist verfügbar dank Eures Ränkespielwerts."
  
 fp2_struggle.1000.t: "Das Feuer anfachen"
 fp2_struggle.1000.desc: "[ROOT.Char.GetFaith.GetAdherentNameNoTooltip] und die [tension_county.GetCountyData.GetFaith.GetAdjectiveNoTooltip|l]e Bevölkerung in [tension_county.GetName] liegen sich in den Haaren. „Nutzen wir diese Gelegenheit“, schlägt mein [tension_councillor.GetCouncilTitle] [tension_councillor.GetFirstName] vor. „Werben wir Soldschläger aus den Reihen der [ROOT.Char.GetFaith.GetAdherentNameNoTooltip|l]en Aufständischen an. Und wenn sie ihre #italic Ausbildung#! in ihren Heimatgemeinden fortsetzen, kann das auch nicht schaden! Vielleicht sollten wir sie sogar dazu #italic ermutigen#! …“\n\nLasse ich [tension_county.GetNameNoTierNoTooltip] brennen, um diese gewalttätigen Fanatiker anzuwerben?"
 fp2_struggle.1000.a: "Lasst uns etwas Hass verbreiten … Diskret natürlich."
 fp2_struggle.1000.b: "Ich vertraue darauf, dass Ihr Euch darum kümmert."
 fp2_struggle.1000.c: "Nein, ich werde versuchen, für Entspannung zu sorgen."
 fp2_struggle.1000.d: "Wenn ich diesen Wahnsinn nicht aufhalten kann, könnte es vielleicht ein [minority_courtier.GetFaith.GetAdherentNameNoTooltip|l]er Herrscher."
  
  
 not_my_problem_toast: "In den nächsten Jahren werden alleinstehende Mütter und Kinder in Eurem Reich hungern."
  
 fp2_struggle.1001.t: "Kriegswitwen"
 fp2_struggle.1001.desc: "[expectant_courtier.GetTitledFirstName] ist schwanger und zu mir gekommen, um über andere Mütter in unseren Landen zu sprechen – jene, die sich angesichts von Kriegen und Unglücken allein um ihre Kindern kümmern müssen. „Wir könnten eine Art Stiftung schaffen, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], um stillende Mütter zu bezahlen, die keinen anderen Lebensunterhalt haben. Schließlich ist das Aufziehen von Kindern eine ebenso harte wie lobenswerte Arbeit wie jede andere.“"
 fp2_struggle.1001.a: "Eine gute Idee! Ich werde eine solche Stiftung einrichten."
 fp2_struggle.1001.b: "Witwen unterstütze ich, aber keine Huren."
 fp2_struggle.1001.b.tt: "Euer Glaube verurteilt Mütter von unehelichen Kindern."
 fp2_struggle.1001.c: "Sie können an meinem Hof bleiben! Wir haben reichlich zu essen!"
 fp2_struggle.1001.c.tt: "Ihr ladet alle armen alleinstehenden Mütter in Eurem Reich ein, an Euren Hof zu kommen."
 fp2_struggle.1001.d: "Sicher werden meine wohlmeinenden Vasallen helfen, das zu finanzieren."
 fp2_struggle.1001.e: "Ich bin [ROOT.Char.GetTitleTierName] dieses Reichs und keine Amme!"
 fp2_struggle.1001.specialdescpositive: "Vasallen, die gern zahlen, erhalten #positive_value 10#! #color_light_blue Meinung#! von Euch"
 fp2_struggle.1001.specialdescnegative: "Vasallen, die nicht gern zahlen, verlieren #negative_value 10#! #color_light_blue Meinung#! von Euch"
  
 reading_avicenna_toast.success: "Ihr lest ein großes Buch über Medizin."
 reading_avicenna_toast.failure: "Vielleicht habt Ihr da etwas missverstanden …"
 reading_hippocrates_toast.success: "Ihr lest alle Werke von Galen."
 reading_hippocrates_toast.failure: "Warum ist Griechisch so schwierig?"
 rolling_in_filth_toast: "Euer Hof ist gefährlich für die Gesundheit."
  
 fp2_struggle.1002.t: "[xenophilic_culture.GetNameNoTooltip]e Fortschritte"
 fp2_struggle.1002.desc_early_golden_age: "[xenophilic_culture.GetNameNoTooltip]e Gelehrte haben unlängst große Fortschritte in Sachen medizinisches Wissen gemacht. Doch mein[neighboring_ruler.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstName] hat [great_physician.Custom('DE_ART_DEF_S_A')] Universalgelehrt[great_physician.Custom('DE_END_ADJ_IND_S_A')] [great_physician.GetFirstName] wegen #italic eines Gedichts und eines Fehlers#! von [neighboring_ruler.Custom('DE_PRO_POS_S_3P')]em Hof verbannt, und [great_physician.GetFirstName] sucht nun eine neue Anstellung.\n\n"
 fp2_struggle.1002.desc_late_golden_age: "[xenophilic_culture.GetNameNoTooltip]e Gelehrte verschreiben sich schon lange dem Studium der Medizin. Doch nun will sich [great_physician.Custom('DE_ART_DEF_S_N')] Universalgelehrte [great_physician.GetFirstName] meinem Hof anschließen, nachdem mein[neighboring_ruler.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstName] [great_physician.Custom('DE_PRO_PER_S_3P_A')] wegen eines unbekannten Vergehens von [neighboring_ruler.Custom('DE_PRO_POS_S_3P')]em Hof verbannte.\n\n"
 fp2_struggle.1002.desc_post_golden_age_christian: "Auch wenn Averroes und Albucassis schon lange tot sind, haben [xenophilic_culture.GetNameNoTooltip|l]e Ärzte noch immer einen großen Wissensvorsprung. Doch nun sucht [great_physician.Custom('DE_ART_DEF_S_N')] Universalgelehrte [great_physician.GetFirstName] eine neue Anstellung, nachdem [great_physician.Custom('DE_PRO_PER_S_3P_A')] mein[neighboring_ruler.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstName] wegen eines unbekannten Vergehens von [neighboring_ruler.Custom('DE_PRO_POS_S_3P')]em Hof verbannte.\n\n"
 fp2_struggle.1002.desc_post_golden_age_unchristian: "Auch wenn Ibn Rushd und Al-Zahrawi schon lange tot sind, haben [xenophilic_culture.GetNameNoTooltip|l]e Ärzte noch immer einen großen Wissensvorsprung. Doch nun sucht [great_physician.Custom('DE_ART_DEF_S_N')] Universalgelehrte [great_physician.GetFirstName] eine neue Anstellung, nachdem [great_physician.Custom('DE_PRO_PER_S_3P_A')] mein[neighboring_ruler.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstName] wegen eines unbekannten Vergehens von [neighboring_ruler.Custom('DE_PRO_POS_S_3P')]em Hof verbannte.\n\n"
 fp2_struggle.1002.desc_albucasis: "„Meine Fähigkeiten mögen bescheiden sein“, sagt [great_physician.Custom('DE_PRO_PER_S_3P_N')]. „Doch einst rettete ich das Leben eines Sklavenmädchens, das sich selbst die Kehle durchgeschnitten hatte – im Anschluss hatte es nur eine etwas heiserere Stimme. Und ich muss Euch bitten, Eure Hygiene etwas anders zu handhaben …“\n\n"
 fp2_struggle.1002.desc_avenzoar: "„Ich praktiziere schon mein ganzes Leben“, sagt [great_physician.Custom('DE_PRO_PER_S_3P_N')], „und habe ein Buch über eine gesunde Lebensführung verfasst. Doch ich habe Aberglauben und falschen Heilmitteln, wie sie Hexen und Astrologen verhökern, die Feindschaft geschworen. Daher möchte ich, dass Ihr solche Dinge verbietet …“\n\n"
 fp2_struggle.1002.desc_tufail: "„Ich habe die Himmel, den Verstand und die Krankheiten des Körpers studiert“, sagt [great_physician.Custom('DE_PRO_PER_S_3P_N')]. „Doch ich spreche mich auch für das Studium des Körpers #italic post mortem#! aus … Könntet Ihr mir die nötigen Gelegenheiten dafür bieten?“\n\n"
 fp2_struggle.1002.desc_no_historical_physician_early: "„Ich habe viel aus den Werken der Antike gelernt“, sagt [great_physician.Custom('DE_PRO_PER_S_3P_N')]. „Doch ich habe ihr Wissen aus dem Abgrund der Weitschweifigkeit gerettet und kann es nun zu Eurem Vorteil nutzen.“\n\n"
 fp2_struggle.1002.desc_no_historical_physician_late: "„Ich habe viel aus den Werken von Al-Zahrawi und Ibn Sina gelernt“, sagt [great_physician.Custom('DE_PRO_PER_S_3P_N')]. „Doch ich habe deren Techniken noch verbessert: Ich kann Katarakte und Furunkel entfernen und Krankheiten behandeln, die bisher als unbehandelbar galten.“\n\n"
 fp2_struggle.1002.desc_has_physician_and_is_christian: "Mein derzeitiger Hofarzt [scoped_physician.GetTitledFirstName] drängt mich, [scoped_physician.Custom('DE_PRO_PER_S_3P_A')] nicht durch diese Heidenseele zu ersetzen."
 fp2_struggle.1002.desc_has_physician_but_not_christian: "Mein derzeitiger Hofarzt [scoped_physician.GetTitledFirstName] drängt mich, [scoped_physician.Custom('DE_PRO_PER_S_3P_A')] nicht durch dies[great_physician.Custom('DE_END_PRO_S_A')] Exzentriker[great_physician.Custom('DE_END_NOU_S_GS_N')] zu ersetzen."
 fp2_struggle.1002.desc_has_no_physician_but_is_christian: "Einige Höflinge drängen mich, mich nicht mit dieser Heidenseele einzulassen."
 fp2_struggle.1002.desc_has_no_physician: "Soll ich dies[great_physician.Custom('DE_END_PRO_S_D')] [great_physician.GetWomanMan] einen Platz an meinem Hof bieten?"
 fp2_struggle.1002.a: "Ich könnte einen neuen Arzt gut gebrauchen …"
 fp2_struggle.1002.b: "Ich kann Bücher kaufen und selbst die Kunst der Medizin erlernen."
 fp2_struggle.1002.b.tt: "Ihr versucht, aus großen Werken der Medizin zu lernen."
 fp2_struggle.1002.c: "Wofür brauche ich Euch denn? Ich kann doch selbst Griechisch lesen."
 fp2_struggle.1002.c.tt: "Ihr kauft die Werke Galens und versucht, sie zu lesen."
 fp2_struggle.1002.d: "Ich lasse Euch zu [neighboring_ruler.GetTitledFirstNameNoTooltip] zurückschicken … In Ketten."
 fp2_struggle.1002.e: "Meiner Gesundheit geht es bestens. Vielen Dank."
 fp2_struggle.1002.f: "Verschwindet. Neuerungen kommen nur von Gott."
 fp2_struggle.1002.physicianleaves: "[great_physician.GetFirstName] sucht sich anderswo Anstellung"
 fp2_struggle.1001.physician_imprisoned: "[great_physician.GetFirstName] wird von [neighboring_ruler.GetName] eingesperrt … aus gewissen Gründen"
  
 fp2_struggle.1010.t: "Eine Seele aus Eisen"
  #AGOT Modified 
 # fp2_struggle.1010.desc: "A [great_swordsmith.GetWomanMan] called [great_swordsmith.GetName] has arrived at my court, claiming to be a master smith who has traveled far and wide.\n\n"My [ROOT.Char.GetLadyLord]", [great_swordsmith.GetSheHe] says, "my family has been swordmakers in [toledo_holding.GetNameNoTierNoTooltip] since ancient times, and once made #italic falcatas#! for the armies of Carthage. No alloy is as strong as that which is made in Iberia, and I can perfect it. I can make the world's finest weapons, but in return, you must give me command of the blacksmiths' guild in [blacksmith_county.GetNameNoTierNoTooltip]. Then they will see that I was better than them all along!""
 fp2_struggle.1010.desc: "An meinem Hof ist [great_swordsmith.Custom('DE_ART_IND_N')] [great_swordsmith.GetWomanMan] namens [great_swordsmith.GetName] eingetroffen, [great_swordsmith.Custom('DE_ART_DEF_S_N')] behauptet, [great_swordsmith.Custom('DE_ART_IND_N')] weit gereist[great_swordsmith.Custom('DE_END_ADJ_IND_S_N')] Schmied[great_swordsmith.Custom('DE_END_NOU_S_GS_N')] zu sein.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, sagt [great_swordsmith.Custom('DE_PRO_PER_S_3P_N')]. „Meine Familie schmiedet schon seit der Antike Schwerter und schuf einst #italic Falcatas#! für die Armeen Karthagos. Keine Legierung ist so stark wie jene, die man in Iberien erschafft, und ich kann sie vervollkommnen. Ich kann Euch die besten Waffen der Welt herstellen, doch im Gegenzug müsst Ihr mir die Schmiedezunft in [blacksmith_county.GetNameNoTierNoTooltip] unterstellen. Dann werden die anderen Schmiede endlich einsehen, dass ich schon immer besser war als sie!“"
  #AGOT Modified 
 # fp2_struggle.1010.a: "No, you shall work with the guild, to benefit us all."
 fp2_struggle.1010.a: "Nein, Ihr werdet für die Zunft arbeiten, um uns allen zu nutzen."
 fp2_struggle.1010.b: "Über welches Wissen Ihr auch verfügen mögt: Ich werde es schon aus Euch herausholen …"
 fp2_struggle.1010.c: "Ihr sollt sie haben, wenn Ihr Schwerter für meine Armeen fertigt."
  #AGOT Modified 
 # fp2_struggle.1010.d: "Make me Iberia's finest blade, and the guild will be yours."
 fp2_struggle.1010.d: "Erschafft mir Iberiens edelste Klinge, und die Zunft soll Euch gehören."
  #AGOT Modified 
 # fp2_struggle.1010.e: "I will not anger the guild for your vanity."
 fp2_struggle.1010.e: "Ich werde nicht um Eurer Eitelkeit willen die Zunft verärgern."
  #AGOT Modified 
 # fp2_struggle.1010.smithgoesaway: "[great_swordsmith.GetNameNoTooltip] goes to take command over the blacksmiths' guild."
 fp2_struggle.1010.smithgoesaway: "[great_swordsmith.GetNameNoTooltip] zieht los, um die Herrschaft über die Zunft der Schmiede zu übernehmen."
 fp2_struggle.1010.paranoid_rivals: "Eure Soldaten dergestalt zu bewaffnen, könnte einige Eurer benachbarten Herrscher beunruhigen."
 fp2_struggle.1010.smithmakesweapon: "[great_swordsmith.GetNameNoTooltip] bleibt an Eurem Hof, während er das erbetene Schwert schmiedet."
