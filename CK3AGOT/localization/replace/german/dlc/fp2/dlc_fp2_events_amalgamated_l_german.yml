 #fp2_yearly.1005.t: "Lost Viking"
 fp2_yearly.1005.t: "Verirrt[hidden_viking.Custom('DE_END_ADJ_IND_S_N')] Plünder[hidden_viking.Custom('DE_END_NOU_S_GS_N')]"
  #AGOT Modified 
 #fp2_yearly.1005.desc: "Struggling and shouting, a large [hidden_viking.GetWomanMan] is dragged before me. [hidden_viking.GetSheHe|U] is clearly a viking raider, the type who has sown chaos in our realm for decades.\n\n"Please have mercy. My name is [hidden_viking.GetName] and I've been living in [viking_county.GetNameNoTooltip] for years. I was left behind because I was injured. The villagers saved me; they're my family now."\n\nThe viking falls to his knees, hoping I'll spare [hidden_viking.GetHerHis] life. Several peasants confirm [hidden_viking.GetHerHis] story."
 fp2_yearly.1005.desc: "[hidden_viking.Custom('DE_ART_IND_N')|U] riesig[hidden_viking.Custom('DE_END_ADJ_IND_S_N')] Plünder[hidden_viking.Custom('DE_END_NOU_S_GS_N')], von den Eiseninseln, wird schreiend und sich im Griff meiner Wachen windend vor mich geschleift. [hidden_viking.Custom('DE_PRO_PER_S_3P_N')|U] ist eindeutig [hidden_viking.Custom('DE_ART_IND_N')] Plünder[hidden_viking.Custom('DE_END_NOU_S_GS_N')] von jener Sorte, die seit Jahrzehnten Chaos in unserem Reich stiftet.\n\n"Bitte habt Gnade. Mein Name ist [hidden_viking.GetName], und ich lebe schon seit Jahren in [viking_county.GetNameNoTooltip]. Man ließ mich zurück, weil ich verwundet war. Die Dörfler haben mir das Leben gerettet. Sie sind jetzt meine Familie."\n\n[hidden_viking.Custom('DE_ART_DEF_S_N')|U] Eisengeborene fällt auf die Knie und hofft, dass ich [hidden_viking.Custom('DE_PRO_POS_S_3P')] Leben verschone. Mehrere Bauern bestätigen die Geschichte."
 fp2_yearly.1005.a: "Ihr dürft meine Höflinge mit Eurer einzigartigen Geschichte unterhalten."
 fp2_yearly.1005.b: "Eine gute Tat kann all die schlechten nicht wettmachen – Ihr sterbt."
 fp2_yearly.1005.c: "Wenn Ihr dem Dorf dient, sollt Ihr fürs Erste am Leben bleiben."
  
  
  #AGOT Modified 
 #fp2_yearly.1006.t: "Viking Cheese?"
 fp2_yearly.1006.t: "Pentosischer Käse?"
  #AGOT Modified 
 #fp2_yearly.1006.desc: "I stop at a roadside stall selling some simple foods. The trader, [cheese_trader.GetName], plies me with different wares before reaching below the stall and bringing out a carved wooden box.\n\n"For you my liege, this is the finest cheese in all the realm. [cheese_trader.GetSheHe|U] pushes the small block into my hand, leans in and whispers conspiratorially, "It was crafted by cheese-making Vikings here in Iberia."\n\nDespite the bizarre comment, the cheese is incredibly good."
 fp2_yearly.1006.desc: "I stop at a roadside stall selling some simple foods. The trader, [cheese_trader.GetName], plies me with different wares before reaching below the stall and bringing out a carved wooden box.\n\n"For you my liege, this is the finest cheese in all the realm. [cheese_trader.GetSheHe|U] pushes the small block into my hand, leans in and whispers conspiratorially, "It was crafted by a cheese-making Pentoshi."\n\nDespite the bizarre comment, the cheese is incredibly good." #NT!
 fp2_yearly.1006.a: "Euren Käse nehme ich, aber nicht diese lächerliche Geschichte."
  #AGOT Modified 
 #fp2_yearly.1006.b: "I must find these "Cheese Vikings"..."
 fp2_yearly.1006.b: "Ich muss diese "Käse-Pentosi" finden..."
  #AGOT Modified 
 #fp2.1006.b.tt: "You send your agents out to find the "Cheese Vikings""
 fp2.1006.b.tt: "Ihr entsendet Eure Spione, um die "Käse-Pentosi" zu finden"
 fp2_yearly.1006.c: "Was für ein Stuss."
  
  
 fp2_yearly.1007.t: "$fp2_yearly.1006.t$"
  #AGOT Modified 
 #fp2_yearly.1007.desc: "A scrawny looking [fake_cheese_viking.GetWomanMan] is brought before me. However, the pathetic [fake_cheese_viking.GetWomanMan] in front of me barely looks like a cheese maker — let alone a Viking.\n\n"I'm truly sorry, but I'm not really a Viking. It's just a lie to help with selling the cheese," [fake_cheese_viking.GetSheHe] sputters."
 fp2_yearly.1007.desc: "[fake_cheese_viking.Custom('DE_ART_IND_N')|U] abgemagert aussehend[fake_cheese_viking.Custom('DE_END_ADJ_NUL_S_N')] [fake_cheese_viking.GetWomanMan] wird mir vorgeführt. Doch diese lächerliche Gestalt vor mir sieht nicht einmal ansatzweise wie ein Käsemacher aus - geschweige denn wie ein Pentosi.\n\n"Es tut mir aufrichtig leid, doch ich bin gar k[fake_cheese_viking.Custom('DE_ART_IND_N')] Pentosi. Das ist nur eine Lüge, um den Käse zu verkaufen", murmelt [fake_cheese_viking.Custom('DE_PRO_PER_S_3P_N')]."
 fp2_yearly.1007.a: "Nun ja, wenigstens haben wir dieses Rätsel gelöst."
 fp2_yearly.1007.b: "Ich will die Hälfte Eurer Einnahmen und die Hälfte Eures Käses."
  
 fp2_respected_clergy_chess: "Respekt für den Klerus beim Schach"
 fp2_respected_clergy_chess_desc: "Die Regeln des Schachs wurden geändert, um den Klerus zu respektieren."
  
 fp2_cheese_artifact: "Gereifter Käse"
  #AGOT Modified 
 #fp2_cheese_artifact_desc: "Despite the rumors, this cheese was not made by Vikings. However it is extremely good."
 fp2_cheese_artifact_desc: "Trotz der Gerüchte wurde dieser Käse nicht von einem Pentosi gemacht. Doch er ist trotzdem außerordentlich lecker."
  
  
 fp2_yearly.1008.t: "Der Verzehr des Käses"
 fp2_yearly.1008.desc: "Es wird Zeit. Tief in meinen Gewölben hat der unglaublichste Käse der bekannten Welt geruht, ist langsam gereift und immer kräftiger im Geschmack geworden.\n\nUnd nun werde ich ihn verzehren."
 fp2_yearly.1008.a: "[ROOT.Char.GetFaith.HealthGodName|U] sei mir gnädig. Das ist mal guter Käse."
 fp2_yearly.1008.b: "Ich lasse den Käse lieber noch etwas reifen."
  
