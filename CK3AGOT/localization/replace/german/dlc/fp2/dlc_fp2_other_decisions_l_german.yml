  #AGOT Modified 
 fp2_other_decisions.1000.t: "$secure_btw_foothold_decision_title$: [btw_footholder.GetPrimaryTitle.GetAdjectiveNoTooltip] Festigung"
  #AGOT Modified 
 fp2_other_decisions.1000.involved_religion: "Die Kriege der verfeindeten Stämme in den Ländern jenseits der Mauer hätten die [ROOT.Char.GetFaith.GetReligion.GetAdjective|l]en Reiche der Region fast in die Knie gezwungen.\n\nOhne unser Eingreifen werden die Gläubigen von [ROOT.Char.GetFaith.HighGodName] irgendwann von den herrschsüchtigen Ungläubigen aus den Regionen jenseits der Mauer vertrieben werden.\n\n"
  #AGOT Modified 
 fp2_other_decisions.1000.desc: "Die verfeindeten Stämme der Wildlinge bieten uns eine großartige Gelegenheit, da sie zu sehr damit beschäftigt sind, sich gegenseitig zu bekämpfen, um sich der [ROOT.Char.GetFaith.GetReligion.GetAdjective|l]en Invasion des Nordens entgegenzustellen."
 fp2_other_decisions.1000.involved_faith: "Wir sind die legitimen Verteidiger der [ROOT.Char.GetFaith.GetAdherentNamePlural] des Westens, die nun unter dem Schutz von [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] sicher sind."
 fp2_other_decisions.1000.uninvolved_faith: "Es obliegt uns, das Licht unseres [ROOT.Char.GetFaith.GetAdjective]en Glaubens zu verbreiten. Als Teil von [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] wird in diesen Landen wieder Wohlstand und Frieden herrschen."
 fp2_other_decisions.1000.closing: "\n\nEs ist nur eine Frage der Zeit, bis ihre falschen Götter ausgetrieben sind und wir frohlocken, weil [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] zur Erlösung dieser Region geführt hat."
  #AGOT Modified 
 fp2_other_decisions.1000.a: "Es bedurfte frischem Blute jenseits der Mauer."
  
  #AGOT Modified 
 fp2_other_decisions.1001.involved_religion: "Nach Jahrhunderten des Krieges zwischen den alten Religionen wird unser Konflikt nun von herrischen [btw_footholder.GetPrimaryTitle.GetAdjective|l]en Eindringlingen ausgenutzt.\n\n"
  #AGOT Modified 
 fp2_other_decisions.1001.desc: "Durch Ablenkung, Neid und Unachtsamkeit haben wir jenseits der Mauern den [btw_footholder.GetPrimaryTitle.GetAdjective] Eindringlingen gestattet, die Zerrissenheit unseres angestammten Landes auszunutzen und die alten Stämme des Nordens zu überfallen."
  #AGOT Modified 
 fp2_other_decisions.1001.involved_faith: "[btw_footholder.GetTitledFirstName] hat sich zum legitimen [btw_footholder.GetFaith.GetAdjectiveNoTooltip|l]en Anführer des Nordens erklärt und nutzt [btw_footholder.Custom('DE_PRO_POS_S_3P')]e Siege als Beweis für [btw_footholder.Custom('DE_PRO_POS_S_3P')]e Legitimität gegenüber den schwächelnden [btw_footholder.GetFaith.GetReligion.GetAdjective|l]en Stämmen der Wildlinge."
  #AGOT Modified 
 fp2_other_decisions.1001.same_uninvolved_faith: "Man behauptet, unser Versagen sei die Strafe von [ROOT.Char.GetFaith.HighGodName] dafür, dass wir vom rechten Pfad des [btw_footholder.GetFaith.GetName] abgekommen sind, und dass [btw_footholder.GetTitledFirstName] der legitime Anführer der [ROOT.Char.GetFaith.GetReligion.GetAdjective|l]en Wildlingen sei..."
  #AGOT Modified 
 fp2_other_decisions.1001.uninvolved_faith: "Mit [btw_footholder.Custom('DE_PRO_POS_S_3P')]en Siegen als Zeugnis hat [btw_footholder.GetTitledFirstName] [btw_footholder.Custom('DE_PRO_POS_S_3P')]en Glauben zum wahren [btw_footholder.GetFaith.GetReligion.GetAdjective|l]en Pfad erklärt: einem Pfad, der alle Stämme unter [btw_footholder.GetFaith.HighGodName] einen wird."
  #AGOT Modified 
 fp2_other_decisions.1001.closing: "\n\nWährend [btw_footholder.GetTitledFirstName] [btw_footholder.Custom('DE_PRO_POS_S_3P')]e Besitztümer konsolidiert, scheinen die Differenzen zwischen den alten Glaubensgemeinschaften angesichts der [btw_footholder.GetFaith.GetAdjective|l]en Besetzung zu verblassen..."
 fp2_other_decisions.1001.a: "Verdammte Eindringlinge!."
  
  ### Council of Toledo Decision 
  #AGOT Disabled 
 #council_of_toledo_decision_title: "Convene Council of Toledo"
  #AGOT Disabled 
 #council_of_toledo_decision_desc_count: "A time will come to convene the [SCOPE.ScriptValue('council_of_toledo_counter_value')][ROOT.Char.Custom('get_council_of_toledo_count_suffix')] Council of [GetTitleByKey('c_toledo').GetNameNoTier], and settle the religious questions of the [ROOT.Char.GetFaith.GetAdherentNamePlural] once more."
  #AGOT Disabled 
 #council_of_toledo_decision_desc: "For centuries, religious councils were held in [GetTitleByKey('c_toledo').GetNameNoTier], where clergy from across Christendom settled the disputes of the day. By holding a 19th council, this Visigothic tradition can be restored."
  #AGOT Disabled 
 #council_of_toledo_decision_tooltip: "Hold a gathering of [ROOT.Char.GetFaith.GetReligion.GetAdjective] clerics in Toledo"
  #AGOT Disabled 
 #council_of_toledo_decision_confirm: "It is time."
  #AGOT Disabled 
 #council_of_toledo_decision_toledo_holder_trigger: "You [hold|E] or rule over the [GetTitleByKey('c_toledo').GetName], and its [ruler|E] is [THIS.Char.GetFaith.GetName] faith"
  #AGOT Disabled 
 #council_of_toledo_decision_toledo_faith_trigger: "[faith|E] is [THIS.Char.GetLiege.GetFaith.GetName]"
  #AGOT Disabled 
 #council_of_toledo_decision_catalyst_tt: "A [struggle_catalyst|E] may occur"
  #AGOT Disabled 
 #council_of_toledo_decision_tt: "Rewards depend on the outcome of the Council"
  # Event - Organization 
  #AGOT Disabled 
 #fp2_other_decisions.0700.council: "[SCOPE.ScriptValue('council_of_toledo_counter_value')][ROOT.Char.Custom('get_council_of_toledo_count_suffix')] Council of Toledo"
  #AGOT Disabled 
 #fp2_other_decisions.0700.t: "$fp2_other_decisions.0700.council$: Organization"
  #AGOT Disabled 
 #fp2_other_decisions.0700.19: "[council_priest.GetTitledFirstName] has begun the arrangements for a nineteenth religious council in [GetTitleByKey('c_toledo').GetNameNoTier], to match the Visigothic synods of old.\n\nWhile the reach of [GetTitleByKey('k_papal_state').GetDefinitiveName] has grown since the Moorish invasion, our clergy still retain their own tradition and autonomy. It is time to restate Iberia's importance as a site of religious dialogue.\n\nPrevious meetings included [ROOT.Char.GetFaith.BishopNeuterPlural] from across Christendom, but that need not be the case anymore..."
  #AGOT Disabled 
 #fp2_other_decisions.0700.desc: "The [ROOT.Char.GetFaith.BishopNeuterPlural] of Iberia have been eagerly awaiting the next council ever since the tradition of Toledo was revived.\n\n[council_priest.GetCouncilTitleFirstName] has begin the preparations, though it remains to be decided whether priests form other traditions will be invited to attend."
  #AGOT Disabled 
 #fp2_other_decisions.0700.a: "It shall be a Mozarab synod."
  #AGOT Disabled 
 #fp2_other_decisions.0700.b: "All of [ROOT.Char.GetFaith.HighGodNamePossessive] ministers are welcome in Toledo."
  #AGOT Disabled 
 #fp2_other_decisions.0700.b.success: "Ecumenical bishops attend"
  #AGOT Disabled 
 #fp2_other_decisions.0700.b.failure: "The call to Toledo is ignored"
  #AGOT Disabled 
 #fp2_other_decisions.0700.tt: "The [SCOPE.ScriptValue('council_of_toledo_counter_value')][THIS.Char.Custom('get_council_of_toledo_count_suffix')] Council of Toledo will begin in several weeks"
  # Event - Arrival 
  #AGOT Disabled 
 #fp2_other_decisions.0701.t: "$fp2_other_decisions.0700.council$: Attendees"
  #AGOT Disabled 
 #fp2_other_decisions.0701.opening.success: "It seems the invitation to the wider [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetFaith.AltPriestTermPlural] has been met positively; many esteemed [ROOT.Char.GetFaith.BishopNeuterPlural] from foreign lands have eagerly flocked to [GetTitleByKey('c_toledo').GetNameNoTier]."
  #AGOT Disabled 
 #fp2_other_decisions.0701.opening.failure: "The response to our invitation to the ecumenical community has been cold; numerous [ROOT.Char.GetFaith.BishopNeuterPlural] cited poor weather preventing from reaching [GetTitleByKey('c_toledo').GetNameNoTier], leaving only local prelates in attendance...."
  #AGOT Disabled 
 #fp2_other_decisions.0701.opening.catastrophe: "We have not seen a single bishop, deacon, or abbot from any of the other [ROOT.Char.GetFaith.GetReligion.GetAdjective] denominations in [GetTitleByKey('c_toledo').GetNameNoTier]; it seems our council is viewed with contempt or anger by our ecumenical fraternity, and only local prelates are in attendance."
  #AGOT Disabled 
 #fp2_other_decisions.0701.opening: "The great and the good have descended upon [GetTitleByKey('c_toledo').GetNameNoTier], representing all the sees and abbeys of the [ROOT.Char.GetFaith.GetAdherentNamePlural]."
  #AGOT Disabled 
 #fp2_other_decisions.0701.religious_head_bishop: "\n\nAmongst the lowly prelates is [portrait_bishop.GetTitledFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], head of the [portrait_bishop.GetFaith.GetAdjective] church."
  #AGOT Disabled 
 #fp2_other_decisions.0701.powerful_bishop: "\n\nPerhaps most notable among them is [portrait_bishop.GetTitledFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], a [portrait_bishop.GetFaith.GetAdjective] prelate of great influence."
  #AGOT Disabled 
 #fp2_other_decisions.0701.saint_bishop: "\n\nThe attendees are blessed to have among them [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], a [portrait_bishop.GetFaith.GetAdjective] saint!"
  #AGOT Disabled 
 #fp2_other_decisions.0701.theologian_bishop: "\n\nNotably among them is [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], a widely respected [portrait_bishop.GetFaith.GetAdjective] theologian."
  #AGOT Disabled 
 #fp2_other_decisions.0701.bad_bishop: "\n\nOne of the most well-known is [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], whose impiety is the butt of jokes known throughout Christendom."
  #AGOT Disabled 
 #fp2_other_decisions.0701.senior_bishop: "\n\nMost senior of all the clerics is [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], a venerable [portrait_bishop.GetWomanMan] of the cloth. "
  #AGOT Disabled 
 #fp2_other_decisions.0701.failure: "\n\nThe walled city's merchants are disappointed by the low turn-out, having prepared for visitations of a great number of clerics. A pity."
  #AGOT Disabled 
 #fp2_other_decisions.0701.desc: "\n\nThe walled city is already seeing the benefits of the visiting clerics, whose commerce and hospitality is looked to by the merchants."
  #AGOT Disabled 
 #fp2_other_decisions.0701.a: "Excellent."
  #AGOT Disabled 
 #fp2_other_decisions.0701.b: "Pride goeth..."
  #AGOT Disabled 
 #fp2_other_decisions.0701.c: "Good."
  #AGOT Disabled 
 #fp2_other_decisions.0701.tt: "The [SCOPE.ScriptValue('council_of_toledo_counter_value')][THIS.Char.Custom('get_council_of_toledo_count_suffix')] Council of Toledo begins"
  # Event - Debate 
  #AGOT Disabled 
 #fp2_other_decisions.0702.t: "$fp2_other_decisions.0700.council$: Debate"
  #AGOT Disabled 
 #fp2_other_decisions.0702.19: "Centuries after Archbishop Gunderic's last council under King Wittiza, [council_priest.GetCouncilTitleFirstName] has restored our tradition by opening the nineteenth gathering in storied [GetTitleByKey('c_toledo').GetNameNoTier].\n\n"
  #AGOT Disabled 
 #fp2_other_decisions.0702.opening: "Another council has begun in [GetTitleByKey('c_toledo').GetNameNoTier], this time opened by [council_priest.GetCouncilTitleFirstName].\n\n"
  #AGOT Disabled 
 #fp2_other_decisions.0702.present: "\n\nBy the week's end, it quickly became clear that [debate_bishop.GetTitledFirstName] of [debate_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] had the room's ear on the matter, $fp2_other_decisions.0702.closing$"
  #AGOT Disabled 
 #fp2_other_decisions.0702.second_hand: "\n\nAs the talks come to a close, it is clear that [debate_bishop.GetTitledFirstName] of [debate_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] is seen as the leader of this view, $fp2_other_decisions.0702.closing$"
  #AGOT Disabled 
 #fp2_other_decisions.0702.conversion: "An overarching theme that conversion of heretics and infidels is the only way to ensure peace and protect [ROOT.Char.GetFaith.GetAdherentNamePlural] quickly emerged."
  #AGOT Disabled 
 #fp2_other_decisions.0702.reform: "The key theme has been that [ROOT.Char.GetFaith.GetAdherentNamePlural] should not be afraid of major reform, now that the position of the Iberian church is secure."
  #AGOT Disabled 
 #fp2_other_decisions.0702.tolerance: "The dominating theme has been that [ROOT.Char.GetFaith.GetAdherentNamePlural] should be more tolerant of peaceful infidels, an idea which fast became the focus of the talks."
  #AGOT Disabled 
 #fp2_other_decisions.0702.rights: "The chief theme has been concern over safeguarding the ancient rights of the [ROOT.Char.GetFaith.GetAdjective] clergy, and repairing churches."
  #AGOT Disabled 
 #fp2_other_decisions.0702.hof: "Surprisingly, the sense that [ROOT.Char.GetFaith.GetAdherentNamePlural] needed their own spiritual leader was the most pressing concern of many of our bishops."
  #AGOT Disabled 
 #fp2_other_decisions.0702.pope: "A mood of collaboration fell, with many bishops arguing for more cooperation between [ROOT.Char.GetFaith.GetAdherentNamePlural] and their ecumenical brothers."
  #AGOT Disabled 
 #fp2_other_decisions.0702.heresy: "An urgent energy gripped the talks, as the threat posed by the [heretic_faith.GetAdherentNamePlural], heretics like the Priscillians and Arians of the past, was broached."
  #AGOT Disabled 
 #fp2_other_decisions.0702.closing: "while [counter_bishop.GetTitledFirstName|U] of [counter_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] most vigorously countered [debate_bishop.GetHerHis] arguments."
  #AGOT Disabled 
 #fp2_other_decisions.0702.a: "I couldn't agree more."
  #AGOT Disabled 
 #fp2_other_decisions.0702.b.hof: "It is not [ROOT.Char.GetFaith.HighGodNamePossessive] will."
  #AGOT Disabled 
 #fp2_other_decisions.0702.b: "[debate_bishop.GetSheHe|U] will be shouted down."
  #AGOT Disabled 
 #council_of_toledo_ruler_effect_tt: "Every [council_toledo_faith.GetAdjective] [ruler|E]"
  # Event - Invalidated 
  #AGOT Disabled 
 #fp2_other_decisions.0703.t: "$fp2_other_decisions.0700.council$: Postponed"
  #AGOT Disabled 
 #fp2_other_decisions.0703.war: "With the onset of war, [council_priest.GetCouncilTitleFirstName] has postponed the upcoming Council of Toledo for the time being."
  #AGOT Disabled 
 #fp2_other_decisions.0703.control: "With the loss of [GetTitleByKey('c_toledo').GetNameNoTier], it will no longer possible to host the upcoming Council of Toledo..."
  #AGOT Disabled 
 #fp2_other_decisions.0703.desc: "\n\nThe [ROOT.Char.GetFaith.GetAdherentNamePlural] will no doubt soon return from this setback..."
  #AGOT Disabled 
 #fp2_other_decisions.0703.a: "Disappointing."
  # Event - Ping 
  #AGOT Disabled 
 #fp2_other_decisions.0704.t: "The $fp2_other_decisions.0700.council$"
  #AGOT Disabled 
 #fp2_other_decisions.0704.success: "\n\nWith [council_toledo_host.GetTitledFirstNamePossessive] support, the [ROOT.Char.GetFaith.GetAdherentNamePlural] clergy have made their voices heard."
  #AGOT Disabled 
 #fp2_other_decisions.0704.failure: "It seems [council_toledo_host.GetTitledFirstName] had other ideas however, and vigorously lobbied against these overtures."
  #AGOT Disabled 
 #fp2_other_decisions.0704.a: "Interesting."
  # Custom Loc 
