l_german:
  
 influence_child_personality_interaction: "Persönlichkeit des Mündels beeinflussen"
 influence_child_personality_interaction_desc: "Eine [personality_trait|E] an Euer [ward|E] weitergeben"
 had_guardian_influence_interaction: "Hatte vor Kurzem die Interaktion ([DATE.GetStringLong])"
 bp2_character_interaction.1001.t: "$influence_child_personality_interaction$: [target_trait.GetNameNoTooltip(GetPlayer)]"
 bp2_character_interaction.1001.desc_intro: "Ich trete an [recipient.GetFirstName], [ROOT.Char.Custom2('RelationToMeShort', recipient)] von mir, heran"
 bp2_character_interaction.desc_lustful: "with the question: "with the question: "Have you known love?"\n\n"Yes," [recipient.GetSheHe] answers gingerly. "I love my kin! And... well... there's someone I can't stop thinking about..."\n\n"Pursue that feeling, [recipient.Custom('GirlBoy')]. Romance and satisfication don't just find you — they must be chased! Embrace this chase, for your desire is simply human."\n\n" #NT!
 bp2_character_interaction.1001.desc_lustful: "$bp2_character_interaction.desc_lustful$„Oh, das ist gut“, lacht [recipient.Custom('DE_PRO_PER_S_3P_N')]. „Vielleicht habe ich eines Tages jeden im Reich ([ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]) geküsst!“"
 bp2_character_interaction.desc_chaste: "with the question: "with the question: "Does looking upon another ever set your heart aflame?"\n\n"Yes..." [recipient.GetSheHe] replies hesitantly. "Sometimes."\n\n"This flame must be quenched. While your heart blazes with the fire of [ROOT.Char.GetFaith.NegativeAfterLife], do you think [ROOT.Char.GetFaith.FertilityGodName] will bless you? While you indulge foul desires? No! Remember, [recipient.Custom('GirlBoy')]: lust is ruin."\n\n" #NT!
 bp2_character_interaction.1001.desc_chaste: "$bp2_character_interaction.desc_chaste$„Ich schwöre“, sprudelt es aus [recipient.GetFirstNameNoTooltip] heraus, „dass ich das Fleisch verabscheue!“"
 bp2_character_interaction.desc_gluttonous_common: "and [recipient.GetHerHis] guilty, greasy face, asking [recipient.GetHerHim]: "and [recipient.GetHerHis] guilty, greasy face, asking [recipient.GetHerHim]: "What've you been eating...?"\n\n"Oh! How did this [recipient.Custom('GetLocalStreetFood')] get here?"\n\n" #NT!
 bp2_character_interaction.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous_common$„Haben Euch die Diener noch mehr gebracht?“, grinse ich. „Ich bin #EMP ausgehungert#!!“\n\nWährend wir die Mahlzeit teilen, ermutige ich das Kind zu essen, zu essen und zu essen, damit es groß und stark wird. „Schämt Euch nicht für Eure Träume und Wünsche! Genießt alles, was der Hof zu bieten hat.“\n\n"
 bp2_character_interaction.1001.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous$„Mit Vergnügen!“, rülpst [recipient.Custom('DE_PRO_PER_S_3P_N')]."
 bp2_character_interaction.desc_temperate: "$bp2_character_interaction.desc_gluttonous_common$Ich schnappe mir das Essen ([recipient.Custom('GetLocalStreetFood')]) und schleudere es von mir. „Habt Ihr denn #EMP keine Geduld?! Keine Selbstbeherrschung?#! Schwört, Euch in allen Dingen zu mäßigen, Kind. Schwört es bei allen gesunden Mächten ([ROOT.Char.GetFaith.HealthGodName])! Die Welt braucht nicht noch jemand Entfesseltes.“\n\n"
  #AGOT Modified 
 #bp2_character_interaction.1001.desc_temperate: "$bp2_character_interaction.desc_temperate$"I swear, [recipient.GetSheHe] intones. "My [recipient.Custom2('RelationToMeShort', ROOT.Char)], I'm so ashamed...""
 bp2_character_interaction.1001.desc_temperate: "$bp2_character_interaction.desc_temperate$"I swear," [recipient.GetSheHe] intones. "My [recipient.Custom2('RelationToMeShort', ROOT.Char)], I'm so ashamed...""
 bp2_character_interaction.desc_greedy_common: "und beobachte, wie [recipient.Custom('DE_PRO_PER_S_3P_N')] mit einem Bogen herumfuchtelt und den Namen eines anderen Kinds schreit.\n\n„Einer von den Knappen der [ROOT.Char.Custom('KnightCulturePluralNoTooltip')]!“, krakeelt [recipient.Custom('DE_PRO_PER_S_3P_N')]. „Ich werde ihm die Kehle durchbohren, wenn er noch einmal fordert, was mir gehört!“\n\n"
 bp2_character_interaction.desc_greedy: "$bp2_character_interaction.desc_greedy_common$„Beruhigt Euch, denn der berechnende Geist setzt sich durch. Ja, alle werden betteln – doch sobald sie wissen, dass Ihr schützt, was Euch gehört, werden sie nachgeben. Niemand kann einem Stein Blut abbetteln! Gebt weder Blut noch Gold, [recipient.GetFirstNameNoTooltip].“\n\n"
 bp2_character_interaction.1001.desc_greedy: "$bp2_character_interaction.desc_greedy$„Oder …“, antwortet [recipient.Custom('DE_PRO_PER_S_3P_N')]. „Vielleicht würde ja ein Handel … ein sehr #EMP günstiges#! Ergebnis erzielen …“"
 bp2_character_interaction.desc_generous: "$bp2_character_interaction.desc_greedy_common$„Wie oft muss man sich wegen Kleinigkeiten streiten? Legt den Bogen weg, Kind. Etwas so Kostbares wie Eure Ehre werdet Ihr nicht verlieren. Und wenn Ihr klug seid, wird alles, was Ihr verschenkt, Euch später noch nützlich sein.“\n\n"
 bp2_character_interaction.1001.desc_generous: "$bp2_character_interaction.desc_generous$„So wie Ihr für mich lebt“, seufzt [recipient.GetFirstNameNoTooltip], „kann ich versuchen, für andere zu leben.“"
 bp2_character_interaction.desc_lazy_common: "and ask: "and ask: "When I call you to attend upon me, do you serve well?"\n\n"I... I try my best, [ROOT.Char.GetTitleAsNameNoTooltip]."\n\n" #NT!
 bp2_character_interaction.desc_lazy: "$bp2_character_interaction.desc_lazy_common$„In Wahrheit … ist das Erfüllen von Ansprüchen ohne Anstrengung ebenso gut, wie sie zu übertreffen“, sage ich und zerzause [recipient.Custom('DE_PRO_PER_S_3P_D')] das Haar. „Ihr werdet sein, was Ihr sein werdet – komme, was wolle. Lassen wir doch das ganze Gerede von ‚Leistung‘ einfach weg! Vielleicht legt Ihr öfter mal ein Nickerchen ein.“\n\n"
 bp2_character_interaction.1001.desc_lazy: "$bp2_character_interaction.desc_lazy$Mit einem kleinen Gähnen stimmt [recipient.GetFirstNameNoTooltip] mir zu. „O ja!“"
 bp2_character_interaction.desc_diligent: "$bp2_character_interaction.desc_lazy_common$„Euer Bestes? Ich erwarte noch kein Können von Euch, Kind. Ich erwarte Beharrlichkeit. Spürt Ihr nicht die Freude am Spiel, wenn Ihr gute Arbeit geleistet habt? Hört mit dem Zweifeln auf und mit dem Denken – handelt! Handelt einfach!“\n\n"
 bp2_character_interaction.1001.desc_diligent: "$bp2_character_interaction.desc_diligent$[recipient.GetFirstNameNoTooltip] springt auf die Beine. „Ich werde Euch nicht enttäuschen, [recipient.Custom2('RelationToMeShort', ROOT.Char)]!“"
 bp2_character_interaction.desc_wrathful_common: "with the question: "with the question: "What is power?"\n\n" #NT!
 bp2_character_interaction.desc_wrathful: "$bp2_character_interaction.desc_wrathful_common$Eine kleine Flamme flackert in [recipient.Custom('DE_PRO_POS_S_3P')]em Blick, als ich antworte. „Macht ist Freiheit im Zorn. Die Freiheit, jene zu schlagen und zu demütigen, die Euch zornig machen.“\n\n„Wie damals, als irgendein hohlköpfiges Kind meinen Mantel zerrissen hat! Noch nie hatte ich mehr das Gefühl zu brennen“, schreit [recipient.Custom('DE_PRO_PER_S_3P_N')], während ich zustimmend jauchze.\n\n"
 bp2_character_interaction.1001.desc_wrathful: "$bp2_character_interaction.desc_wrathful$„Wartet es nur ab“, schreit [recipient.Custom('DE_PRO_PER_S_3P_N')]. „Die Narren werden erleben, wie #EMP ich Feuer spucke#!!“"
 bp2_character_interaction.desc_calm: "$bp2_character_interaction.desc_wrathful_common$„Gebietet Ihr über [ROOT.Char.Custom('KnightCulturePluralNoTooltip')] und Adlige? Ich habe heute mein Lieblings-[recipient.Custom('GetAccessory')] verloren, und niemanden scheint es zu kümmern …“\n\n„Macht beginnt mit der Macht über sich selbst“, erkläre ich. „Indem man auf andere schaut, sich aufregt und um sich schlägt, verdrängt man die Gefühle von Hilflosigkeit und törichter Dummheit. Atmet stattdessen tief durch und sucht nach einem klaren Urteilsvermögen.“\n\n"
 bp2_character_interaction.1001.desc_calm: "$bp2_character_interaction.desc_calm$After a moment's pause, [recipient.GetFirstName] sighs and says: "$bp2_character_interaction.desc_calm$After a moment's pause, [recipient.GetFirstName] sighs and says: "I will try."" #NT!
 bp2_character_interaction.desc_impatient_common: "and place an egg in [recipient.GetHerHis] hand, saying: "and place an egg in [recipient.GetHerHis] hand, saying: "Hold this. I will return."\n\nI depart, going about my day. After hours have passed, I return to find the [recipient.Custom('GirlBoy')] slouching on the same bench, egg still in hand.\n\n" #NT!
 bp2_character_interaction.desc_impatient: "$bp2_character_interaction.desc_impatient_common$Ich haue dem Kind auf die Handfläche und zerschlage das Ei. Der Glibber rinnt ihm über die Hand, seine Miene ist schockiert!\n\n„Ihr habt den Tag vergeudet, Kind …“, sage ich, während ich davonschlendere.\n\n"
 bp2_character_interaction.1001.desc_impatient: "$bp2_character_interaction.desc_impatient$„Ich werde nie wieder auf Euch warten!“, schluchzt [recipient.GetFirstNameNoTooltip]. „#EMP Das schwöre ich#!!“"
 bp2_character_interaction.desc_patient: "$bp2_character_interaction.desc_impatient_common$Nachdem ich ihm das Ei abgenommen habe, umarme ich das Kind. „Ich bin so stolz auf Euch. Wie nährt die Henne das Leben? Wie beschützt der wachsame Hahn seine Gefährtinnen? Mit Geduld.“\n\n"
 bp2_character_interaction.1001.desc_patient: "$bp2_character_interaction.desc_patient$[recipient.GetFirstNameNoTooltip] lächelt. „Es tat gut, Zeit zum Nachdenken zu haben.“"
 bp2_character_interaction.desc_arrogant_common: "und gratuliere [recipient.Custom('DE_PRO_PER_S_3P_D')] dazu, einen der eigenen Tutoren im [SCOPE.Custom('BG_GameType_Generic')] geschlagen zu haben.\n\n„Eine Kleinigkeit“, antwortet [recipient.Custom('DE_PRO_PER_S_3P_N')]. „Eigentlich besiege ich die meisten Erwachsenen, gegen die ich spiele!“\n\n"
 bp2_character_interaction.desc_arrogant: "$bp2_character_interaction.desc_arrogant_common$„Ausgezeichnet. Das liegt daran, Kind, dass Ihr ein großes Schicksal habt. Fürchtet nicht Euren Stolz: Nur Feiglinge haben kein Vertrauen in die eigenen Fähigkeiten! Lasst alle und jeden sehen, was Ihr seid, und sie werden Euch entsprechend ehren!“\n\n"
 bp2_character_interaction.1001.desc_arrogant: "$bp2_character_interaction.desc_arrogant$„Ha!“, spottet [recipient.GetFirstNameNoTooltip]. „Seid Ihr vielleicht ein bisschen eifersüchtig?“"
 bp2_character_interaction.desc_humble: "$bp2_character_interaction.desc_arrogant_common$„Möchtet Ihr gegen … mich antreten? Wir werden das ganze Reich ([ROOT.Char.GetPrimaryTitle.GetTierAsName]) einladen“, täusche ich an, während [recipient.GetFirstNameNoTooltip] zurückschreckt und protestiert.\n\n„Wir sollten uns davor hüten“, sage ich, „uns so sehr an unseren Tugenden zu berauschen, dass wir respektlos werden – dass wir uns selbst verkennen.“\n\n"
 bp2_character_interaction.1001.desc_humble: "$bp2_character_interaction.desc_humble$„Bitte!“, fleht [recipient.GetFirstNameNoTooltip]. „Verzeiht mir!“"
 bp2_character_interaction.desc_deceitful_common: "with the question: "with the question: "Do you lie to me?"\n\n"I... uh... never!"\n\n" #NT!
 bp2_character_interaction.desc_deceitful: "$bp2_character_interaction.desc_deceitful_common$„Jetzt lügt Ihr“, kichere ich. „Schlecht. Wann werdet Ihr lernen, die Lügen klein, aber stimmig zu halten, und alles mit dem süßen Hauch der Wahrheit zu versehen? Wünscht Ihr Euch, ein großer Mensch zu sein? Die Welt ist eine Schlangengrube, und nur die Schlauesten können sich oben auf dem Haufen sonnen.“\n\n"
 bp2_character_interaction.1001.desc_deceitful: "$bp2_character_interaction.desc_deceitful$„Oh, m[ROOT.Char.Custom('DE_ART_IND_N')] [recipient.Custom2('RelationToMeShort', ROOT.Char)]! Ihr seid die Schlange, die ich am meisten liebe“, lügt [recipient.GetFirstNameNoTooltip]."
 bp2_character_interaction.desc_honest: "$bp2_character_interaction.desc_deceitful_common$„Vielleicht. Das ist etwas, was ich nicht wissen kann“, erkläre ich. „Doch könnt Ihr eine Lüge nicht #EMP spüren#!, Kind? Ich kenne einen Lügner: Es ist ein Mensch ohne Ehre, ohne Rücksicht auf das, was aus der Unwahrheit entstehen kann … Wollt Ihr so sein?“\n\n"
 bp2_character_interaction.1001.desc_honest: "$bp2_character_interaction.desc_honest$„Nun … ich habe schon einmal gelogen“, gibt [recipient.GetFirstNameNoTooltip] zu. „Doch ich möchte so sein wie Ihr, [recipient.Custom2('RelationToMeShort', ROOT.Char)]. Ehrlich und gut!“"
 bp2_character_interaction.desc_craven_common: "and snatch [recipient.GetHerHim] by the collar, spitting: #EMP "Strike me!"#!\n\n[recipient.GetSheHe|U] quails, protesting: "and snatch [recipient.GetHerHim] by the collar, spitting: #EMP "Strike me!"#!\n\n[recipient.GetSheHe|U] quails, protesting: "But you are the [ROOT.Char.GetTitleAsNameNoTooltip]!"\n\n" #NT!
 bp2_character_interaction.desc_craven: "$bp2_character_interaction.desc_craven_common$„Das bin ich in der Tat, Kind. Wer Hand an mich legt, muss mit einer schrecklichen Strafe rechnen. Denkt immer daran: Pflicht und Leidenschaft können Euch vernichten. Besser Ihr überlebt, als dass Ihr für eine Dummheit sterbt!“\n\n"
 bp2_character_interaction.1001.desc_craven: "$bp2_character_interaction.desc_craven$[recipient.GetFirstNameNoTooltip] kauert sich zusammen. „Bitte tut mir nicht weh!“, fleht [recipient.Custom('DE_PRO_PER_S_3P_N')]."
 bp2_character_interaction.desc_brave: "$bp2_character_interaction.desc_craven_common$„Tut es!“, beharre ich, bis ich quer über mein grinsendes Gesicht geschlagen werde.\n\n„Fürchtet Euch nicht, Kind! Denn wenn Ihr mich schlagen könnt, wozu seid Ihr dann noch #EMP fähig#!? Versucht, strebt, scheitert! Dann werdet Ihr für Ehre, Liebe oder Pflicht sterben – doch das ist immer noch besser als ein sinnloses Sterbebett!“\n\n"
 bp2_character_interaction.1001.desc_brave_self: "$bp2_character_interaction.desc_brave$„Bei den höchsten Mächten ([recipient.GetFaith.HighGodName]) und [recipient.GetPrimaryTitle.GetNameNoTier]!“, schreit [recipient.GetFirstNameNoTooltip]. „Ich werde nicht versagen!“"
 bp2_character_interaction.1001.desc_brave_liege: "$bp2_character_interaction.desc_brave$„Bei den höchsten Mächten ([recipient.GetFaith.HighGodName]) und [recipient.GetLiege.GetPrimaryTitle.GetNameNoTier]!“, schreit [recipient.GetFirstNameNoTooltip]. „Ich werde nicht versagen!“"
 bp2_character_interaction.1001.desc_brave_root: "$bp2_character_interaction.desc_brave$„Bei den höchsten Mächten ([recipient.GetFaith.HighGodName]) und [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!“, schreit [recipient.GetFirstNameNoTooltip]. „Ich werde nicht versagen!“"
 bp2_character_interaction.desc_shy_common: "as [recipient.GetSheHe] plays alone, something [recipient.GetSheHe]'s done rather often of late. I ask: "as [recipient.GetSheHe] plays alone, something [recipient.GetSheHe]'s done rather often of late. I ask: "Why?"\n\n"What's the point of it, my [recipient.Custom2('RelationToMeShort', ROOT.Char)]? All the giggling, the gossiping... it's all just a waste."\n\n" #NT!
 bp2_character_interaction.desc_shy: "$bp2_character_interaction.desc_shy_common$„Das wird sich nie ändern, fürchte ich“, seufze ich. „Man wird immer wieder von Euch erwarten, Zeit mit anderen zu verbringen. Nur ein Aushängeschild ohne private Seele. Bleibt standhaft. In der Einsamkeit liegt Würde.“\n\n"
 bp2_character_interaction.1001.desc_shy: "$bp2_character_interaction.desc_shy$[recipient.GetFirstNameNoTooltip] murmelt zustimmend und scheut meinen Blick."
 bp2_character_interaction.desc_gregarious: "$bp2_character_interaction.desc_shy_common$„Denkt nach“, antworte ich. „Gibt es kostbare Erinnerungen an die Zeit allein? Wo ist die Aufregung, die Wärme und die Liebe? Wenn Ihr mögt, kann ich Euch beibringen, Geschichten zu erzählen und Witze zu machen: Kichern und Klatsch werden Euch stets begleiten und Ihr werdet über sie gebieten!“\n\n"
 bp2_character_interaction.1001.desc_gregarious: "$bp2_character_interaction.desc_gregarious$„In Ordnung“, lächelt [recipient.GetFirstNameNoTooltip]. „Bringt es mir bei.“"
 bp2_character_interaction.desc_ambitious_common: "with the question: "with the question: "Do you like being a child?"\n\n"No," [recipient.GetSheHe] wrinkles [recipient.GetHerHis] nose, "Adults treat me like a hound! They always tell me what to do!"\n\n" #NT!
 bp2_character_interaction.desc_ambitious: "$bp2_character_interaction.desc_ambitious_common$„Beweist ihnen ihre Torheit! Zeigt Eifer – strebt danach, mehr zu sein, als Ihr seid. Es sei denn … Ihr #EMP wollt#! wie ein Kind missachtet werden … selbst wenn Euer Körper schon durch das Alter verwelkt?“\n\n"
 bp2_character_interaction.1001.desc_ambitious: "$bp2_character_interaction.desc_ambitious$„Nein! Es gibt zu viel zu tun“, antwortet [recipient.GetFirstNameNoTooltip]. „Wartet nur! Eines Tages werden sich alle nach meiner Führung sehnen.“"
 bp2_character_interaction.desc_content: "$bp2_character_interaction.desc_ambitious_common$„Aber“, entgegne ich, „wollt Ihr Euch um Besitzstreitigkeiten kümmern, Steuern zählen und das Gefühl haben, dass jene, die Ihr liebt, immer vollkommen auf Euch angewiesen sind? Bald werdet Ihr nicht mehr spielen können. Genießt, was Ihr habt, [recipient.Custom('GirlBoy')]. Genießt es in vollen Zügen.“\n\n"
 bp2_character_interaction.1001.desc_content: "$bp2_character_interaction.desc_content$„Ich bin dankbar – das bin ich! Dankbar für diese Zeit mit Euch, [recipient.Custom2('RelationToMeShort', ROOT.Char)]“, strahlt [recipient.GetFirstNameNoTooltip]."
 bp2_character_interaction.desc_arbitrary_common: "bearing another child's favorite [recipient.Custom( 'child_favorite_toy' )], saying: "bearing another child's favorite [recipient.Custom( 'child_favorite_toy' )], saying: "You may have this."\n\n"Why?" [recipient.GetSheHe] wonders. "I don't even want it."\n\n" #NT!
 bp2_character_interaction.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary_common$„Dann schleudert es von Euch! Es ist nur ein Symbol, [recipient.Custom('GirlBoy')]. Handelt nur nach Euren eigenen Gefühlen und Einschätzungen, missachtet Regeln und Gesetze – dann könnt Ihr tun, was Ihr wollt. Ihr könnt alles haben, was Ihr Euch wünscht.“\n\n"
 bp2_character_interaction.1001.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary$„Ja“, stimmt [recipient.GetFirstNameNoTooltip] mir zu und nimmt das Spielzeug. „Warum sollte man auch versuchen, in einer ungerechten Welt gerecht zu sein?“"
 bp2_character_interaction.desc_just: "$bp2_character_interaction.desc_arbitrary_common$„Nein? Warum nicht? Es ist ganz natürlich, das zu begehren, was einem nicht gehört, und sich daran zu erfreuen, andere zu übertreffen. Warum nehmt Ihr Euch nicht, was Ihr könnt, und erlaubt mir, meine Macht zu nutzen, wie ich will?“\n\n"
 bp2_character_interaction.1001.desc_just: "$bp2_character_interaction.desc_just$„Seid [Select_CString(ROOT.Char.IsFemale, 'keine Tyrannin', 'kein Tyrann')], [ROOT.Char.GetTitleAsNameNoTooltip]! Das ist nicht richtig!“\n\n„In der Tat“, lächle ich. „Es ist ungerecht.“"
 bp2_character_interaction.desc_cynical_common: "with the question: "with the question: "Why do I follow [recipient.GetFaith.GetName]?"\n\n"Because [ROOT.Char.GetFaith.HighGodName] is good," [recipient.GetSheHe] recites.\n\n" #NT!
 bp2_character_interaction.desc_cynical: "$bp2_character_interaction.desc_cynical_common$„Nicht nur gut, sondern #EMP mächtig#!. Sie sorgt für Ordnung in den [recipient.GetFaith.GetAdjectiveNoTooltip|l]en Reichen. Und indem sie das Heilige anrufen, können [ROOT.Char.GetFaith.AltPriestTermPlural] es Fürsten gleichtun und [ROOT.Char.GetFaith.DevoteeNeuterPlural] nach irdischen Reichtümern streben. Seht Ihr die Hand der höchsten Instanz ([ROOT.Char.GetFaith.HighGodName]) in solchen Dingen? Oder das Wirken der Menschen?“\n\n"
 bp2_character_interaction.1001.desc_cynical: "$bp2_character_interaction.desc_cynical$„Ich verstehe …“, bringt [recipient.GetFirstNameNoTooltip] hervor. „Eine traurige Welt.“"
 bp2_character_interaction.desc_zealous: "$bp2_character_interaction.desc_cynical_common$„Ja. Eure eigene Güte stammt von ihr. Eure Weisheit stammt von ihr. Euer Mut stammt von ihr. Wollt Ihr allein in dieser Welt sein? Leer? Oder möchtet Ihr ein Sprachrohr des Göttlichen sein? Ich kann Euch dorthin führen.“\n\n"
 bp2_character_interaction.1001.desc_zealous: "$bp2_character_interaction.desc_zealous$„Ich kriege Gänsehaut, [recipient.Custom2('RelationToMeShort', ROOT.Char)]!“, schreit [recipient.GetFirstNameNoTooltip]. „Ich spüre die Gunst der höchsten Instanz ([recipient.GetFaith.HighGodName])!“"
 bp2_character_interaction.desc_paranoid_common: "with the question: "with the question: "Whom do you trust most?"\n\n"Of course — you," [recipient.GetSheHe] dutifully replies.\n\n" #NT!
 bp2_character_interaction.desc_paranoid: "$bp2_character_interaction.desc_paranoid_common$„Dann glaubt mir, wenn ich Euch sage … dass wir am Hof ständig unter Beobachtung stehen. Achtet auf das Getuschel hinter Eurem Rücken. Traut nicht einmal … Traut nicht einmal mir …“\n\nEin Gesicht verdunkelt ein nahes Fenster. „#EMP Schnell!#!“, zische ich. „Stellt Euch hinter mich, Kind!“\n\n"
 bp2_character_interaction.1001.desc_paranoid: "$bp2_character_interaction.desc_paranoid$[recipient.GetFirstNameNoTooltip] eilt mir zu Hilfe und offenbart einen geschickt verborgenen Dolch."
 bp2_character_interaction.desc_trusting: "$bp2_character_interaction.desc_paranoid_common$Ich knie vor [recipient.Custom('DE_PRO_PER_S_3P_D')] nieder und nehme [recipient.Custom('DE_PRO_POS_S_3P')]e Hand in meine.\n\n„Ich schwöre, dass ich Euch niemals im Stich lassen werde, Kind. Ihr #EMP müsst#! Euch auf andere verlassen, um in dieser sterblichen Welt zu überleben. Und die wichtigste Person unter jenen, auf die Ihr Euch verlassen könnt, werde immer ich sein …“\n\n"
 bp2_character_interaction.1001.desc_trusting: "$bp2_character_interaction.desc_trusting$A tear welling up in [recipient.GetHerHis] eyes, [recipient.GetFirstNameNoTooltip] replies: "$bp2_character_interaction.desc_trusting$A tear welling up in [recipient.GetHerHis] eyes, [recipient.GetFirstNameNoTooltip] replies: "I trust in you."" #NT!
 bp2_character_interaction.desc_compassionate: "$bp2_character_interaction.desc_callous_common$„Ihre Herzen sind gut“, murmle ich und umarme [recipient.Custom('DE_PRO_PER_S_3P_A')]. „Doch Macht kann blind machen und Stärke Selbstzweck werden. Lasst nicht zu, dass böse Blicke Euer Herz blenden, sondern seht in ihnen das Bedürfnis nach Freundlichkeit.“\n\n"
 bp2_character_interaction.1001.desc_compassionate: "$bp2_character_interaction.desc_compassionate$„Ich werde versuchen, an all meinen Tagen edel zu sein!“, schluchzt [recipient.GetFirstNameNoTooltip]."
 bp2_character_interaction.desc_callous_common: "in concern. [recipient.GetSheHe|U] was recently present while one of my [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] maimed a disobedient servant.\n\nThe fearful child asks: "in concern. [recipient.GetSheHe|U] was recently present while one of my [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] maimed a disobedient servant.\n\nThe fearful child asks: "Why are people so violent?"\n\n" #NT!
 bp2_character_interaction.desc_callous: "$bp2_character_interaction.desc_callous_common$„Dieser Diener“, antworte ich, „wird seine Arbeit nur tun, wenn er Angst vor Schlägen hat. Ohne Gewalt, ohne Zwang, ist unser Platz in dieser Welt verloren. Außerdem … wollt Ihr Euer Leben darauf verschwenden, Diener zu beweinen?“\n\n"
 bp2_character_interaction.1001.desc_callous: "$bp2_character_interaction.desc_callous$„Igitt“, höhnt [recipient.GetFirstNameNoTooltip]. „Nein.“"
 bp2_character_interaction.desc_sadistic: "$bp2_character_interaction.desc_callous_common$„Die Welt ist Gewalt“, antworte ich. „Die Menschen sind schwach und eigensüchtig, Kind. Und sie sind zahlreich. Wird ihr Blut vergossen, ist dies bedeutungslos. Denkt an die Macht, die mein [ROOT.Char.Custom('KnightCultureNoTooltip')] fühlte. Euch würde solche Macht gefallen, oder?“\n\n"
 bp2_character_interaction.1001.desc_sadistic: "$bp2_character_interaction.desc_sadistic$„Ja“, flüstert [recipient.GetFirstNameNoTooltip]. „Ja, das würde sie …“"
 bp2_character_interaction.desc_stubborn: "full of conviction, asking: "full of conviction, asking: "What mirths are to be had today?"\n\n"Oh... my friends talked me into collecting stupid flowers again..."\n\n"[recipient.GetFirstNameNoTooltip]!" I cry. "How much of life will you waste on the whims of others? Stand by your judgements; stand fast like a [ROOT.Char.Custom('KnightCultureNoTooltip')|l]! Don't you think your choice will be the most fun?"\n\n" #NT!
 bp2_character_interaction.1001.desc_stubborn: "$bp2_character_interaction.desc_stubborn$„Ja“, grübelt [recipient.Custom('DE_PRO_PER_S_3P_N')]. „Ich weiß, was ich will! Warum sollte jemand anderes meine Meinung ändern?“"
 bp2_character_interaction.desc_fickle: "on a whim, asking: "on a whim, asking: "What mirths are to be had today?"\n\nAs [recipient.GetSheHe] lists plans, I cringe.\n\n"How easily a foe could track your movements! Think of how soon these same delights will wear thin! Can one plan to feel joy? To know pain? No! Leave yourself the freedom to do whatever you will."\n\n" #NT!
 bp2_character_interaction.1001.desc_fickle: "$bp2_character_interaction.desc_fickle$[recipient.GetSheHe|U] shrugs and says: "$bp2_character_interaction.desc_fickle$[recipient.GetSheHe|U] shrugs and says: "Sure. Anyways, I'm not really interested in those things anymore."" #NT!
 bp2_character_interaction.desc_eccentric: "and deftly toss a wriggling rat into [recipient.GetHerHis] lap.\n\nOnce [recipient.GetSheHe]'s finished leaping around and yelping in surprise, [recipient.GetSheHe] asks: "and deftly toss a wriggling rat into [recipient.GetHerHis] lap.\n\nOnce [recipient.GetSheHe]'s finished leaping around and yelping in surprise, [recipient.GetSheHe] asks: "Why? Why?!"\n\n"A person shouldn't live in miserable shame for their peculiarities. Not a [ROOT.Char.GetTitleAsNameNoTooltip], especially! Scorn expectations, tread your own road, and you will become... something. Something great."\n\n" #NT!
 bp2_character_interaction.1001.desc_eccentric: "$bp2_character_interaction.desc_eccentric$Kichernd streckt m[recipient.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', recipient)] mir zustimmend die Zunge heraus."
 bp2_character_interaction.desc_vengeful: "as [recipient.GetSheHe] sulkily mourns a lost game of [ROOT.Char.Custom('BG_GameType_Generic')].\n\n"The knave cheated!" insists the [recipient.Custom('GirlBoy')]. "Will my friends ever stop trying to get the best of me?"\n\nI seize the moment, saying: "as [recipient.GetSheHe] sulkily mourns a lost game of [ROOT.Char.Custom('BG_GameType_Generic')].\n\n"The knave cheated!" insists the [recipient.Custom('GirlBoy')]. "Will my friends ever stop trying to get the best of me?"\n\nI seize the moment, saying: "They know they can cross you, child, without fear. Put a piece in the cheat's eye! Break the board on the cheat's back! Let all know you that you forgive no wrongs!"\n\n" #NT!
 bp2_character_interaction.1001.desc_vengeful: "$bp2_character_interaction.desc_vengeful$„Rache“, gluckst [recipient.GetFirstName]. „Ich hätte da ein paar Ideen …“"
 bp2_character_interaction.desc_forgiving: "as [recipient.GetSheHe] sulkily mourns a lost game of [ROOT.Char.Custom('BG_GameType_Generic')].\n\n"The wench cheated!" insists the [recipient.Custom('GirlBoy')]. "She deserved that piece in her eye! But... she doesn't wish to be friends anymore..."\n\nI seize the moment, saying: "as [recipient.GetSheHe] sulkily mourns a lost game of [ROOT.Char.Custom('BG_GameType_Generic')].\n\n"The wench cheated!" insists the [recipient.Custom('GirlBoy')]. "She deserved that piece in her eye! But... she doesn't wish to be friends anymore..."\n\nI seize the moment, saying: "Think on forgiveness. Let it live in your heart, always. Had you shown mercy to the cheat, wouldn't you now be one friend richer?"\n\n" #NT!
 bp2_character_interaction.1001.desc_forgiving: "$bp2_character_interaction.desc_forgiving$„Ja“, seufzt [recipient.Custom('DE_PRO_PER_S_3P_N')]. „Ich werde mich daran erinnern.“"
  #AGOT Added 
 bp2_character_interaction.desc_authoritative: "and a servant boy, who seems to be lounging while [recipient.GetFirstName] is sweeping! "Is that not your job, boy?" I say harshly, the boy turning quickly, clearly not having heard me approach. "Y-yes...sorry [ROOT.Char.GetTitledFirstName]!" he stammers out an apology, but I have already turned to [recipient.GetFirstNameNoTooltip] "You let this servant tell you what to do? Drop that immediately. Command him to sweep." I say, crossing my arms in expectation.\n\n"
 bp2_character_interaction.1001.desc_authoritative: "$bp2_character_interaction.desc_authoritative$With a hard look [recipient.GetSheHe] does exactly that, standing taller and echoing my instruction in a commanding voice "#EMP Sweep#!, boy. That is your lot in life.""
 bp2_character_interaction.desc_rude: "who is reciting a speech that [recipient.GetHerHis] tutors asked [recipient.GetHerHim] to write. I sit and listen for a bit, but before long realize that it's the most boring thing I've ever heard. "That's a fucking disgrace [recipient.GetFirstNameNoTooltip]! Put some #EMP passion #! in it! At least don't sound like such a pious lout!"\n\n"
 bp2_character_interaction.1001.desc_rude: "$bp2_character_interaction.desc_rude$"Well they won't fucking like it if I curse at them will they?" [recipient.GetFirstNameNoTooltip] says back, and I can't help but burst into laughter at the contrast!"
 bp2_character_interaction.desc_inquisitive: "who has a troubled look on [recipient.GetHerHis] face. "What bothers you?" I inquire, assessing each wrinkle in [recipient.GetHerHis] little forehead.\n\n"It was a dream," [recipient.GetSheHe] says. "I dreamed of being chased by shadows in a dark forest."\n\n"Then ask yourself, my child, what the shadows might be — fears, regrets, or something unknown? Why a forest and not an open plain?" I share. "Dreams are puzzles your mind sets for itself. To question them is to learn what stirs within you."\n\n"
 bp2_character_interaction.1001.desc_inquisitive: "$bp2_character_interaction.desc_inquisitive$"It really makes you think..." [recipient.GetSheHe] mutters with a slight lilt in [recipient.GetHerHis] voice."
  ### 
 bp2_character_interaction.1001.a: "Das ist ein [Select_CString(recipient.IsFemale, 'gutes Mädchen', 'guter Junge')]!"
 bp2_character_interaction.1001.a.tt: "Eigenschaft „[target_trait.GetNameNoTooltip(GetPlayer)]“ weitergegeben"
 bp2_character_interaction.1001.a.flavor: "Ihr beginnt, einander zu verstehen, und [recipient.Custom('DE_PRO_PER_S_3P_N')] wird Euch ähnlicher."
 bp2_character_interaction.1002.t: "$bp2_character_interaction.1001.t$"
 bp2_character_interaction.1002.desc_intro: "$bp2_character_interaction.1001.desc_intro$"
 bp2_character_interaction.1002.desc_lustful: "$bp2_character_interaction.desc_lustful$„Oh …“, grummelt [recipient.Custom('DE_PRO_PER_S_3P_N')]. „Doch es gibt so viele #EMP bessere#! Dinge zu tun …“"
 bp2_character_interaction.1002.desc_chaste: "$bp2_character_interaction.desc_chaste$„Aber …“, jammert [recipient.GetFirstNameNoTooltip], „mein Herz würde mich niemals so verraten!“"
 bp2_character_interaction.1002.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous$„Aber … ich will das Gefühl, alles #EMP im Griff#! zu haben …“"
 bp2_character_interaction.1002.desc_temperate: "$bp2_character_interaction.desc_temperate$„Aber – nur ein bisschen [recipient.Custom('GetLocalStreetFood')]?“, protestiert [recipient.Custom('DE_PRO_PER_S_3P_N')]. „Und die guten Mächte ([ROOT.Char.GetFaith.HealthGodName]) erlauben auch die Freude daran!“"
 bp2_character_interaction.1002.desc_greedy: "$bp2_character_interaction.desc_greedy$„Ein Stein?“, fragt [recipient.Custom('DE_PRO_PER_S_3P_N')]. „Ja … Ich schätze, niemand mag einen Menschen, der hart wie Stein ist …“"
 bp2_character_interaction.1002.desc_generous: "$bp2_character_interaction.desc_generous$„Gebt mir eine neue Kappe mit Goldrand …“, beschwatzt mich [recipient.GetFirstNameNoTooltip], „und ich werde #EMP darüber nachdenken#! …“"
 bp2_character_interaction.1002.desc_lazy: "$bp2_character_interaction.desc_lazy$„Nein!“, antwortet [recipient.GetFirstNameNoTooltip]. „Ich darf nicht scheitern! Ich werde mich mehr anstrengen.“"
 bp2_character_interaction.1002.desc_diligent: "$bp2_character_interaction.desc_diligent$„Ich weiß nicht, was ich tun soll!“, jammert [recipient.GetFirstNameNoTooltip]. „Bitte lasst mich in Ruhe …“"
 bp2_character_interaction.1002.desc_wrathful: "$bp2_character_interaction.desc_wrathful$„Aber …“ [recipient.Custom('DE_PRO_PER_S_3P_N')|U] schluckt. „Ich will das nie wieder fühlen …“"
 bp2_character_interaction.1002.desc_calm: "$bp2_character_interaction.desc_calm$„Mein Urteil ist klar!“, faucht [recipient.GetFirstNameNoTooltip]. „Ich halte das für dumm!“"
 bp2_character_interaction.1002.desc_impatient: "$bp2_character_interaction.desc_impatient$„Ach …“, höre ich [recipient.GetFirstNameNoTooltip] murmeln. „Es war recht entspannend, Henne zu spielen.“"
 bp2_character_interaction.1002.desc_patient: "$bp2_character_interaction.desc_patient$„Nun“, schimpft [recipient.GetFirstNameNoTooltip]. „Ich will kein Huhn sein.“"
 bp2_character_interaction.1002.desc_arrogant: "$bp2_character_interaction.desc_arrogant$„Ich weiß nicht … Vielleicht habe ich nur durch Zufall gewonnen …“"
 bp2_character_interaction.1002.desc_humble: "$bp2_character_interaction.desc_humble$„Bald …“, murmelt [recipient.GetName]. „Bald bin ich unschlagbar …“"
 bp2_character_interaction.1002.desc_deceitful: "$bp2_character_interaction.desc_deceitful$„Es gibt eine Grube, ja“, erwidert [recipient.GetFirstNameNoTooltip]. „Doch ich glaube, darin sind eben nur Schlangen gefangen.“"
 bp2_character_interaction.1002.desc_honest: "$bp2_character_interaction.desc_honest$„Ich? Natürlich nicht“, beharrt [recipient.GetFirstNameNoTooltip] dumpf. „Wie ich schon sagte … Ich bin immer ehrlich.“"
 bp2_character_interaction.1002.desc_craven: "$bp2_character_interaction.desc_craven$„Lasst mich los!“, schreit [recipient.GetFirstNameNoTooltip]. „Wie ein edler [recipient.Custom('KnightCultureNoTooltip')] fürchte ich den Tod nicht!“"
 bp2_character_interaction.1002.desc_brave: "$bp2_character_interaction.desc_brave$„Aber … ich …“, wimmert [recipient.GetFirstNameNoTooltip]. „Ich will nicht sterben …“"
 bp2_character_interaction.1002.desc_shy: "$bp2_character_interaction.desc_shy$„Wenn Ihr die Dinge hören würdet, die die Leute so sagen, wenn Ihr nicht dabei seid, [recipient.Custom2('RelationToMeShort', ROOT.Char)] … Dann wärt Ihr nicht so edelmütig.“"
 bp2_character_interaction.1002.desc_gregarious: "$bp2_character_interaction.desc_gregarious$„Bitte …“, sagt das Kind betreten. „Lasst mich einfach in Ruhe.“"
 bp2_character_interaction.1002.desc_ambitious: "$bp2_character_interaction.desc_ambitious$„Es … ist mir einerlei“, seufzt [recipient.GetFirstNameNoTooltip]. „Ich werde so oder so verwelken.“"
 bp2_character_interaction.1002.desc_content: "$bp2_character_interaction.desc_content$„Doch eines Tages …“, murmelt [recipient.GetFirstNameNoTooltip]. „Eines Tages werde ich so viel mehr haben …“"
 bp2_character_interaction.1002.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary$„Vielleicht ist das Euer Recht als [ROOT.Char.GetTitleAsNameNoTooltip]“, antwortet [recipient.GetFirstNameNoTooltip]. „Doch mir steht das #EMP nicht#! zu …“"
 bp2_character_interaction.1002.desc_just: "$bp2_character_interaction.desc_just$„Nun“, sagt [recipient.GetFirstName] bösartig lächelnd. „Wenn Ihr darauf besteht …“"
 bp2_character_interaction.1002.desc_cynical: "$bp2_character_interaction.desc_cynical$„Ich sehe die gewählte Ordnung der höchsten Instanz ([recipient.GetFaith.HighGodName])!“, erwidert [recipient.GetFirstNameNoTooltip]. „Und sie ist gut!“"
 bp2_character_interaction.1002.desc_zealous: "$bp2_character_interaction.desc_zealous$„Bitte, [recipient.Custom2('RelationToMeShort', ROOT.Char)]“, schimpft [recipient.GetFirstNameNoTooltip]. „Ihr habt mich gerade angespuckt.“"
 bp2_character_interaction.1002.desc_paranoid: "$bp2_character_interaction.desc_paranoid$[recipient.GetFirstNameNoTooltip] kichert."
 bp2_character_interaction.1002.desc_trusting: "$bp2_character_interaction.desc_trusting$„Aha“, murmelt [recipient.GetFirstNameNoTooltip]. „#EMP Sicher …#!“"
 bp2_character_interaction.1002.desc_compassionate: "$bp2_character_interaction.desc_compassionate$„Freundlichkeit? Ich könnte doch als Nächstes verletzt werden – und wie sollte Freundlichkeit mich da schützen?!“"
 bp2_character_interaction.1002.desc_callous: "$bp2_character_interaction.desc_callous$„Nun, irgendwer muss sich ja um diese armen Seelen kümmern!“"
 bp2_character_interaction.1002.desc_sadistic: "$bp2_character_interaction.desc_sadistic$„Niemals!“ [recipient.GetFirstNameNoTooltip] weicht zurück. „Ich will gut sein!“"
 bp2_character_interaction.1002.desc_stubborn: "$bp2_character_interaction.desc_stubborn$„Vielleicht …“, seufzt [recipient.Custom('DE_PRO_PER_S_3P_N')]. „Aber das ist in Ordnung …“"
 bp2_character_interaction.1002.desc_fickle: "$bp2_character_interaction.desc_fickle$„Aber …“, protestiert [recipient.Custom('DE_PRO_PER_S_3P_N')], „ich habe meinen Freunden mein Wort gegeben!“"
 bp2_character_interaction.1002.desc_eccentric: "$bp2_character_interaction.desc_eccentric$„Ich glaube …“, räumt [recipient.Custom('DE_PRO_PER_S_3P_N')] betreten ein, „ich würde mich lieber anpassen …“"
 bp2_character_interaction.1002.desc_vengeful: "$bp2_character_interaction.desc_vengeful$„Aber … dann würde er nie wieder mit mir spielen …“"
 bp2_character_interaction.1002.desc_forgiving: "$bp2_character_interaction.desc_forgiving$„Eine #EMP Freundin#!?!“, heult [recipient.Custom('DE_PRO_PER_S_3P_N')] auf. „Nein! Mich würden immer noch #EMP Schummler#! heimsuchen!“"
  #AGOT Added 
 bp2_character_interaction.1002.desc_authoritative: "$bp2_character_interaction.desc_authoritative$I can see [recipient.GetSheHe] is about to cry, eyes flitting between me and the serving boy, before dropping the broom and running away. I let out a disappointed sigh."
 bp2_character_interaction.1002.desc_rude: "$bp2_character_interaction.desc_rude$"There is no need to be so vulgar!" [recipient.GetFirstNameNoTooltip] says back, aghast, and I let out a sigh of fucking disappointment."
 bp2_character_interaction.1002.desc_inquisitive: "$bp2_character_interaction.desc_inquisitive$"I've no time for useless questions," [recipient.GetSheHe] retorts. "A dream's a dream. Worth no more than grumpkins or snarks.""
