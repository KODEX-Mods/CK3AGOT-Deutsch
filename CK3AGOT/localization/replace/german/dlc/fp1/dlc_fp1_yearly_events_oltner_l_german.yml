l_german:
 fp1_yearly.2000.t: "Wanderlust"
 fp1_yearly.2000.desc: "„Ich gehe fort, [parent.GetMotherFather]. [lover_of_child.GetFirstNameNoTooltip|U] und ich sind #EMP verliebt#!!“\n\nIhr verdreht die Augen, als Ihr das von [child_to_leave.GetFirstNameNoTooltip] hört. Was hat dieses törichte Kind #EMP nun#! schon wieder vor?\n\n„[lover_of_child.GetFirstNameNoTooltip] und ich werden nach Abenteuern suchen! Die Welt ist unermesslich groß, und es gibt viel Ruhm in ihr zu finden! #EMP [child_to_leave.GetHouse.GetMotto]!#! Das will ich der Welt entgegenschreien, bis sie sich meinen Namen einprägt!“\n\nEs is nicht zu übersehen, dass mein #EMP geliebter#! Nachwuchs es ernst meint. Ich werde etwas unternehmen müssen."
 fp1_yearly.2000.a: "„Kommt her, teur[child_to_leave.Custom('DE_END_ADJ_IND_S_N')] [child_to_leave.Custom('GetDaughterSon')]! Ich glaube, es ist Zeit für etwas #EMP raue Liebe#!.“"
 fp1_yearly.2000.b: "„Hört her: Man kann auch daheim #EMP Ruhm#! finden.“"
 fp1_yearly.2000.c: "„Vielleicht kann #EMP dies#! Euch vergessen machen, dass Ihr fortgehen wolltet?“"
 fp1_yearly.2000.d: "„Ihr kommt schon wieder. Ihr werdet bald sehen …“"
 fp1_yearly.2000.d.tt: "#weak „… Ihr werdet Euch daran erinnern, dass Ihr zu mir gehört.“#!"
 fp1_yearly.2000.a.tt: "#V Duelliert#! Euch mit [child_to_leave.GetFirstName], um [child_to_leave.Custom('DE_PRO_PER_S_3P_A')] zum Bleiben zu bringen!\n#weak Dieses Duell geht NICHT bis zum Tod.#!\nGewinnt Ihr, erhaltet Ihr [prestige_i] [prestige|E]\n\nEuer [prowess|E]: [prowess_i]#V [parent.GetProwess]#!\n[prowess|E] von [child_to_leave.GetFirstName]: [prowess_i]#V [child_to_leave.GetProwess]#!"
 fp1_yearly.2000.c.tt: "[child_to_leave.GetFirstName] bleibt an Eurem [court|E]"
 fp1_yearly.2000.b.tt: "Bleibt an Eurem [court|E]"
 lust_for_adventure: "Abenteuerlustig"
 lust_for_adventure_desc: "Dieser Charakter sehnt sich nach Reisen und Abenteuern. Es ist unwahrscheinlich, dass er an den Hof seiner Eltern zurückkehrt."
 mellowed_spirit: "Gemilderter Geist"
 mellowed_spirit_desc: "Dieser Charakter wurde von einem Elternteil davon überzeugt, dass Abenteuer nichts für ihn sind und dass er nach Hause gehört."
 fp1_yearly.2003.t: "Wanderlust: Rauhe Liebe"
 fp1_yearly.2003.desc: "„Ich gebe auf! Ich gebe auf, [parent.GetMotherFather]! Es reicht!“, ruft mein[child_to_leave.Custom('DE_END_PRO_S_N')] [child_to_leave.Custom('GetDaughterSon')].\n\n„Ich bleibe am Hof. [lover_of_child.GetFirstNameNoTooltip] ist mir nicht wichtiger als mein Leben!“, sagt [child_to_leave.Custom('DE_PRO_PER_S_3P_N')], während [lover_of_child.GetFirstNameNoTooltip] missbilligend dreinblickt.\n\nAnscheinend kommt [child_to_leave.GetFirstNameNoTooltip] endlich zur Vernunft!"
 fp1_yearly.2003.a: "„[parent.GetMotherFather|U] weiß es am besten, teures Kind.“"
 fp1_yearly.2003.b: "„Und das mit [lover_of_child.Custom('DE_PRO_DEM')][lover_of_child.Custom('DE_END_PRO_S_D')] [lover_of_child.GetFirstNameNoTooltip] hat auch ein Ende!“"
 fp1_yearly.2000.trigger_failure: "Mein Duell gegen [child_to_leave.GetFirstNameNoTooltip] wurde annulliert"
 fp1_yearly.2004.t: "Wanderlust: Ordentlich verprügelt"
 fp1_yearly.2004.desc: "Geschwächt von unserem Kampf gehe ich zu Boden, während [child_to_leave.GetFirstNameNoTooltip] mit gezückter Waffe auf mich zukommt.\n\n„Ich hatte es Euch doch schon gesagt: Ich #EMP gehe fort#!, [parent.GetMotherFather]. Wegen meiner Mühen nehme ich mir noch einen Sack aus der Schatzkammer mit. Ich bin mir sicher, Ihr versteht das.“\n\nIch muss hilflos mit ansehen, wie mein Kind mich verlässt, [lover_of_child.GetFirstNameNoTooltip] im einen Arm und #EMP mein Gold#! im anderen."
 fp1_yearly.2004.a: "Rotzfreches Ding …"
 fp1_yearly.2000.b.success: "[child_to_leave.GetFirstNameNoTooltip] gibt [child_to_leave.Custom('DE_PRO_POS_S_3P')]e Hoffnungen und Träume auf"
 fp1_yearly.2000.b.failure: "[child_to_leave.GetFirstNameNoTooltip] ist von Euren Argumenten nicht überzeugt"
  
 fp1_yearly.2100.t: "Herzlicher Wettstreit"
 fp1_yearly.2100.desc: "„Ihr widerliches Hurending! Ihr grässliches Scheusal! Euch sollen die Lenden verfaulen, Ihr Pisspott!“, schreit [lover_1.GetFirstName] aus vollem Hals.\n\nOffenbar gehen sich Eure Affären gerade an die Gurgel.\n\n„Der Gestank Eures Schritts lässt [lover_quarrel_target.Custom('DE_PRO_PER_S_3P_A')] vor Ekel würgen, Ihr Dreckstück. [lover_quarrel_target.GetFirstNameNoTooltip] könnte eine garstige Kröte wie Euch nie lieben! #EMP [lover_quarrel_target.Custom('DE_PRO_PER_S_3P_N')|U] wird allein mir gehören!#!“, ruft [lover_2.GetFirstName] und zieht [lover_2.Custom('DE_PRO_POS_S_3P')][lover_2.Custom('DE_2_signature_weapon')] [lover_2.Custom('signature_weapon')] aus dem Gürtel …\n\nHier wird es gleich blutig zugehen."
 fp1_yearly.2100.a: "Wie #EMP aufregend!#! Ja! Kämpft um meine Liebe!"
 fp1_yearly.2100.b: "Das ist #EMP Wahnsinn!#! Ich flehe Euch an: Bitte hört sofort damit auf!"
 fp1_yearly.2100.c: "Ich werde Euch selbst Einhalt gebieten!"
 fp1_yearly.2100.a.tt: "[lover_1.GetFirstName] und [lover_2.GetFirstName] #V duellieren#! sich bis zum Tod."
 fp1_yearly.2100.b.tt: "[lover_1.GetFirstName] und [lover_2.GetFirstName] beruhigen sich."
 fp1_yearly.2101.t: "Herzlicher Wettstreit: Gebrochenes Herz"
 fp1_yearly.2101.desc: "„Nun gehört Ihr allein mir, mein[lover_quarrel_target.Custom('DE_END_PRO_S_N')] schön[lover_quarrel_target.Custom('DE_END_ADJ_IND_S_N')] [lover_quarrel_target.GetFirstNameNoTooltip]! [losing_lover.Custom('DE_PRO_DEM')][losing_lover.Custom('DE_END_PRO_S_N')] schwachbrüstige [losing_lover.GetFirstName] wird nie mehr zwischen uns stehen!“, flüstert [winning_lover.GetFirstName] lieblich, als [winning_lover.Custom('DE_PRO_PER_S_3P_N')] vorsichtig [lover_2.Custom('DE_PRO_POS_S_3P')][lover_2.Custom('DE_2_signature_weapon')] auf dem Boden ablegt.\n\n„Kommt, mein reizender Schatz. Diese Farce war ermüdend. Warum ziehen wir uns nicht in Eure Gemächer zurück?“, wispert [winning_lover.GetFirstNameNoTooltip] verführerisch."
 fp1_yearly.2101.a: "Oh, mein Herz! Ihr wisst, wie man um einen Menschen wirbt!"
 fp1_yearly.2101.b: "[losing_lover.GetFirstNameNoTooltip], nein! #EMP Dafür werdet Ihr büßen, [winning_lover.GetFirstNameNoTooltip]!#!"
 fp1_yearly.2101.c: "Ein Schäferstündchen im Heu? Warum nicht."
 fp1_yearly.2101.d: "Lasst mich … einfach nur allein."
 fp1_yearly.2100.b.success: "Eure liebevollen Worte beruhigen sie beide"
 fp1_yearly.2100.b.failure: "Eure Worte stoßen auf taube Ohren"
 fp1_yearly.2100.c.success: "Ihr reißt die Streitenden auseinander"
 fp1_yearly.2100.c.failure: "Ihr schafft es nicht rechtzeitig"
 fp1_yearly.2100.c.tt: "Ihr haltet [lover_1.GetFirstName] und [lover_2.GetFirstName] vom Kämpfen ab."
  
 fp1_yearly.2200.t: "Berserker-Langeweile"
 fp1_yearly.2200.desc: "„Seht her! Ich bin [new_berserker.GetFirstNameNoTooltip] [new_berserker.Custom('DE_ART_DEF_S_N')] Garstige: Bringt mir Humpen mit Bier, [new_berserker.Custom('AttractionWomanManMultiple')], und die süßeste Leckerei, die Ihr finden könnt! Es sei denn, Ihr wollt meinen Zorn heraufbeschwören?!“, brüllt dieser Mensch der versammelten Menge entgegen.\n\nGanz offenkundig langweilt sich [new_berserker.Custom('DE_PRO_DEM')][new_berserker.Custom('DE_END_PRO_S_N')] massige Krieger[new_berserker.Custom('DE_END_NOU_S_GS_N')] und ist auf Ärger aus. Vielleicht ließe all [new_berserker.Custom('DE_PRO_POS_S_3P')] Zorn sich in meinen Reihen besser nutzen?\n\n„Gibt es denn niemanden, der es wagt, mir die Stirn zu bieten? Feiglinge! Was würde ich nicht für eine ordentliche Rauferei geben …“"
 fp1_yearly.2200.a: "Niemand nennt mich einen Feigling, Ihr elende Kreatur!"
 fp1_yearly.2200.b: "Es soll Euch nie an Leckereien mangeln – wenn Ihr Euch meinen Reihen anschließt."
 fp1_yearly.2200.c: "Wir ziehen bald auf einen Überfall los. Warum schließt Ihr Euch mir nicht als mein [ROOT.Char.Custom('KnightCultureNoTooltip')] an?"
 fp1_yearly.2200.d: "Wachen! Gebietet [new_berserker.Custom('DE_PRO_DEM')][new_berserker.Custom('DE_END_PRO_S_D')] [new_berserker.GetWomanMan] Einhalt!"
 fp1_yearly.2200.a.tt: "#V Duelliert#! Euch mit [new_berserker.GetFirstName], damit [new_berserker.Custom('DE_PRO_PER_S_3P_N')] Euch als [potential_employer.Custom('KnightCultureNoTooltip')] dient!\n#weak Dieses Duell geht NICHT bis zum Tod.#!\nSelbst falls Ihr verliert, wird die Wut von [new_berserker.GetFirstNameNoTooltip] dadurch auch besänftigt …\n\nEuer [prowess|E]: [prowess_i]#V [potential_employer.GetProwess]#!\n[prowess|E] von [new_berserker.GetFirstName]: [prowess_i]#V [new_berserker.GetProwess]#!"
 fp1_yearly.2200.c.success: "[new_berserker.GetFirstNameNoTooltip] willigt ein, sich Euren Reihen anzuschließen"
 fp1_yearly.2200.c.failure: "[new_berserker.GetFirstNameNoTooltip] wütet an Eurem Hof"
 fp1_yearly.2200.fail.tt: "[new_berserker.GetFirstNameNoTooltip] tut in [new_berserker.Custom('DE_PRO_POS_S_3P')]er Wut [potential_victim.GetFirstName] weh!"
 hurt_someone_close_to_me_crime: "Hat jemandem mir Nahestehendem wehgetan"
 fp1_yearly.2200.d.success: "[new_berserker.GetFirstNameNoTooltip] wird tot geschlagen"
 fp1_yearly.2200.trigger_failure: "Mein Duell gegen [new_berserker.GetFirstNameNoTooltip] wurde annulliert"
 fp1_yearly.2203.t: "Berserker-Langeweile: Besänftigter Zorn"
 fp1_yearly.2203.desc: "„Ihr seid stärker, als Ihr ausseht!“, bringt [new_berserker.GetFirstNameNoTooltip] hervor.\n\n[new_berserker.Custom('DE_ART_DEF_S_N')|U] [new_berserker.GetWomanMan] liegt blutend auf dem Boden, und [new_berserker.Custom('DE_PRO_POS_S_3P')] Zorn ist besänftigt … Fürs Erste.\n\n„Ich würde allzu gern an Eurer Seite kämpfen. Gemeinsam wären wir #EMP unaufhaltsam!#!“, ruft [new_berserker.Custom('DE_PRO_PER_S_3P_N')]."
 fp1_yearly.2203.a: "„Ich bedaure es, doch Euer Weg endet hier!""
 fp1_yearly.2203.b: "„Es wäre mir eine Ehre, an Eurer Seite zu kämpfen!“"
 fp1_yearly.2203.c: "„Ihr habt schon genug Schaden angerichtet. Geht jetzt.“"
 fp1_yearly.2204.t: "Berserker-Langeweile: Sanfter Riese"
 fp1_yearly.2204.desc: "„Es tut mir leid“, sagt [new_berserker.GetFirstNameNoTooltip] in angegriffenem Tonfall. „Ich werde zornig, wenn ich hungrig bin.“\n\n[new_berserker.Custom('DE_ART_DEF_S_N')|U] massige [new_berserker.GetWomanMan] reicht mir die Hand, um mir aufzuhelfen. [new_berserker.Custom('DE_PRO_POS_S_3P')|U] Zorn scheint besänftigt zu sein … Fürs Erste.\n\n„Mir hat unser Kampf Spaß gemacht. Gern würde ich mich Euch anschließen“, sagt [new_berserker.Custom('DE_PRO_PER_S_3P_N')]."
 fp1_yearly.2204.a: "„Und ich nehme Euch nur allzu gern, mein[new_berserker.Custom('DE_END_PRO_S_N')] Freund[new_berserker.Custom('DE_END_NOU_S_GS_N')]!“"
 fp1_yearly.2204.b: "„Bitte geht einfach …“"
  
 grizzled_veterans: "Angegraute Veteranen"
 glory_seekers: "Ruhmsucher"
 fp1_yearly.2300.t: "Ruhmsucher"
  #AGOT Modified 
 #fp1_yearly.2300.desc: "The taverns of [tavern_location.GetNameNoTier] have seen an influx of glory-seeking warriors as of late.\n\nAmong them — a group of old and battle-hardened veterans, huscarls looking for a new [recruiting_character.Custom('MistressMaster')].\n\nThere is also a whole host of enthusiastic young men that talk non-stop about finding glory on foreign shores.\n\nPerhaps I should seek to employ some of them?"
 fp1_yearly.2300.desc: "Die Tavernen von [tavern_location.GetNameNoTier] haben unlängst einen regen Zulauf an ruhmsuchenden Kriegern erfahren.\n\nUnter ihnen ist eine Gruppe alter und schlachterprobter Veteranen: Plünderer, die nach einem neuen Herrn suchen.\n\nAußerdem gibt es eine ganze Schar begeisterter junger Männer, die ununterbrochen davon reden, Ruhm an fremden Ufern finden zu wollen.\n\nVielleicht sollte ich versuchen, einige von ihnen anzustellen?"
  #AGOT Modified 
 #fp1_yearly.2300.a: "I'll bring the huscarls into my household."
 fp1_yearly.2300.a: "Ich bringe die Plünderer in meinen Haushalt."
 fp1_yearly.2300.b: "Die jungen Männer sind unerfahren – aber ihre Zahl ist groß!"
 fp1_yearly.2300.c: "Zeit, den Bierpreis zu verdoppeln!"
 fp1_yearly.2300.d: "Schließt Euch mir an, tapfere Krieger! Ich führe Euch zum Sieg!"
  #AGOT Modified 
 #huscarls_tt: "#F Huscarls are tough frontline fighters capable of inflicing a lot of damage to weaker troops#!"
 huscarls_tt: "#F Plünderer sind zähe Frontkämpfer, die schwächeren Truppen eine Menge Schaden beibringen können#!"
 bondi_tt: "#F Bondí sind widerstandsfähig und kämpfen am besten auf den Ebenen oder dem Ackerland fremder Ufer#!"
  
 fp1_yearly.2400.t: "Vorbereitungen auf die Jagd"
 fp1_yearly.2400.desc: "Die Wildnis ruft nach mir. Es ist schon zu lange her, dass ich das letzte Mal auf der Jagd war. Dort draußen in [hunting_province.GetName] gibt es viel verlockende Beute: [ROOT.Char.Custom('GetAnimalPlural')] sind die verlockendsten. Solch ein Tier würde sich heute Abend als Braten auf meiner Tafel gut machen!\n\nMir fehlt allerdings noch etwas. Sind meine Jagdspeere zu alt und stumpf? Oder mangelt es mir an einem Gefährten?\n\nIch sollte mich unbedingt gut auf meine Jagd vorbereiten."
 fp1_yearly.2400.a: "Ein neuer Jagdhund ist das, was ich brauche."
 fp1_yearly.2400.b: "Neu gefertigte Speere und mit Rabenfedern gefiederte Pfeile."
 fp1_yearly.2400.c: "Was ich habe, ist genug. Ich brauche einfach nur mehr Zeit, um mich vorzubereiten."
 fp1_yearly.2400.free_hunt: "Eure nächste [GetActivityType('activity_hunt').GetName] wird kein [gold|E] kosten"
 brand_new_hunting_tools: "Brandneues Jagdwerkzeug"
 brand_new_hunting_tools_desc: "Dieser Charakter hat eine beachtliche Menge Gold für neue Jagdausrüstung ausgegeben."
  
 fp1_yearly.2500.t: "Rolliger Runenstein"
 fp1_yearly.2500.desc: "Nach einem recht langen Weg durch die Wildnis von [runestone_location.GetNameNoTier] komme ich an jenem Ort an, wo der Runenstein meiner Familie steht. Doch anscheinend bin ich nicht allein: Mein Gast [deviant_guest.GetTitledFirstName] ist auch hier – wie hat [deviant_guest.Custom('DE_PRO_PER_S_3P_N')] diesen Ort nur gefunden?!\n\n„Es ist nicht das, wonach es aussieht, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName]!“, behauptet [deviant_guest.Custom('DE_PRO_PER_S_3P_N')].\n\nDer Umstand, dass [deviant_guest.Custom('DE_PRO_PER_S_3P_N')] halb nackt und gerade dabei ist, sich wild am #EMP Runenstein meiner Familie#! zu reiben, verrät mir allerdings, dass das hier aber ganz genau das ist, wonach es aussieht."
  
  #AGOT Modified 
 #fp1_yearly.2600.t: "Fury of the Northmen"
 fp1_yearly.2600.t: "Zorn der alten Götter"
  #AGOT Modified 
 #fp1_yearly.2600.desc: ""[ROOT.GetCharacter.GetFirstNameNoTooltip], you are a great warrior, but do your enemies #EMP truly#! fear you?" [berserker_teacher.GetFirstName] says.\n\nI have seen [berserker_teacher.GetFirstNameNoTooltip] work [berserker_teacher.GetHerselfHimself] into an inhuman fury on the field of battle, and I have seen countless foes flee before [berserker_teacher.GetHerHis] howling form. Witnessing [berserker_teacher.GetFirstNamePossessiveNoTooltip] berserkergang is like witnessing the fury of [ROOT.GetCharacter.GetFaith.HighGodName] [ROOT.GetCharacter.GetFaith.HighGodHerselfHimself].\n\n"Join me in front of the fire. Let us evoke your fury." [berserker_teacher.GetSheHe|U] beckons." #NT!
 fp1_yearly.2600.desc: "„[ROOT.GetCharacter.GetFirstNameNoTooltip], Ihr seid im Kampf erprobt, doch fürchten Euch Eure Feinde #EMP wirklich#!?“, sagt [berserker_teacher.GetFirstName].\n\nIch habe schon gesehen, wie [berserker_teacher.GetFirstNameNoTooltip] sich auf dem Schlachtfeld in eine unmenschliche Wut hineingesteigert hat, und ich habe zahllose Feinde vor [berserker_teacher.Custom('DE_PRO_POS_S_3P')]er heulenden Gestalt fliehen sehen. Zeuge von einem Berserkergang von [berserker_teacher.GetFirstNameNoTooltip] zu werden, ist, wie Zeuge des Zorns von [ROOT.GetCharacter.GetFaith.HighGodName] selbst zu werden.\n\n„Setzt Euch mit mir vors Feuer. Lasst uns unseren Zorn anrufen“, schlägt [berserker_teacher.Custom('DE_PRO_PER_S_3P_N')] vor."
 fp1_yearly.2600.a: "Lasst mich meinen Bärenpelz holen!"
 fp1_yearly.2600.b: "Nein, ich ziehe es vor, mich völlig im Griff zu haben."
 fp1_yearly.2600.a.tt: "Versuchen, ein [GetTrait('berserker').GetName(GetNullCharacter)] zu werden\n#weak Es könnte da gewisse Risiken geben …#!"
 fp1_yearly.2600.b.tt: "Die Gelegenheit verstreichen lassen, den Versuch zu unternehmen, ein [GetTrait('berserker').GetName(GetNullCharacter)] zu werden"
 fp1_yearly.2601.desc: "Wir sitzen am Feuer und singen Worte großer Macht – ich beiße die Zähne zusammen und schließe die Augen. Schauer laufen durch meinen gesamten Körper, etwas regt sich in mir … und umfasst mich.\n\nIch erwache aus meiner Raserei. "
 fp1_yearly.2601.success_no_one_harmed: "[berserker_teacher.GetFirstName] ist an meiner Seite.\n\n„Ihr habt eine wahrlich beeindruckende Wut heraufbeschworen! Diese Baumstämme hatten Euch nichts entgegenzusetzen!“, sagt [berserker_teacher.GetFirstNameNoTooltip] grinsend.\n\nAnscheinend habe ich in meiner Raserei die ganze Nacht lang durchgearbeitet! Immerhin wird es uns jetzt ein paar Wochen lang nicht an Feuerholz mangeln …"
 fp1_yearly.2601.success_harm_close_one: "[berserker_teacher.GetFirstName] hat mich bei den Schultern gepackt.\n\n„Kommt zu Sinnen! [harmed_victim.GetFirstName] ist nicht Euer Feind!“, brüllt [berserker_teacher.GetFirstNameNoTooltip].\n\nBei [ROOT.GetCharacter.GetFaith.HighGodName]! Was habe ich getan?!"
 fp1_yearly.2601.success_kill_berserker: "Die verstümmelte Leiche von [berserker_teacher.GetFirstName] liegt neben mir. Ich schaue auf meine fest geschlossenen Hände, die die Stiele blutiger Äxte umklammert halten …\n\nBei [ROOT.GetCharacter.GetFaith.HighGodName]! Was habe ich getan?!"
 fp1_yearly.2601.success_kill_everyone: "Überall um mich herum ist Blut. Alle sind tot. #EMP Alle sind tot.#!\n\n#EMP Was habe ich getan?!#!"
 fp1_yearly.2601.fail_fall_asleep: "Ich fühle mich wie neugeboren! [berserker_teacher.GetFirstName] sieht mich missbilligend an.\n\n„Habt Ihr gut geschlafen? Und da dachte ich, Ihr hättet es in Euch …“, sagt [berserker_teacher.GetFirstNameNoTooltip] kopfschüttelnd.\n\nIch nehme an, meine Raserei war nur ein Traum!"
 fp1_yearly.2601.a: "Ich kann die nächste Schlacht kaum erwarten!"
 fp1_yearly.2601.b: "Dies muss das Werk von [ROOT.Char.GetFaith.TricksterGodName] gewesen sein …"
 fp1_yearly.2601.c: "Ach nun! Zumindest fühle ich mich großartig!"
  
