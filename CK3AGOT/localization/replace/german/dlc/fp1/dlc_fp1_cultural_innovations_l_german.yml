 innovation_all_things: "All-Thinge"
  #AGOT Modified 
 #innovation_all_things_desc: "Unter unseren Leuten gibt es die feste Tradition öffentlicher Zusammenkünfte aller freien, selbstermächtigten Erwachsenen, bei denen jeder seine Beschwernisse dem Herrschenden vortragen kann. Natürlich kann es auch für jene, die in den Augen der kleinen Leute für ihre Sache einstehen, eine gewisse Macht bergen, die Masse auf ihre Seite zu ziehen …"
 innovation_all_things_desc: "Im Freien Volk sind alle gleich, niemand beugt vor irgendjemandem die Knie, nicht einmal vor Königen. So haben alle Männer und Frauen ein Mitspracherecht bei einer Volksversammlung."
 unlocks_authority_cooldown_breaking: "[characters|E] können die Abklingzeiten für die [crown_authority|E] und die [tribal_authority|E] zu einem hohen Preis in Sachen [prestige|E] brechen"
