 stop_lose_weight_decision: "Gewichtsabnahme einstellen"
 stop_lose_weight_decision_desc: "Ich habe alle Tinkturen und Mittelchen versucht, die man mir empfohlen hat, und es noch weiter zu treiben, wäre schlicht übertrieben. Ich werde meine Bemühungen aufgeben, Gewicht zu verlieren."
 stop_lose_weight_decision_tooltip: "Ihr versucht nicht mehr, Gewicht zu verlieren"
 stop_lose_weight_decision_confirm: "Gewichtsabnahme einstellen"
  
 commit_suicide_decision: "Selbstmordversuch unternehmen"
 commit_suicide_decision_desc: "Es gibt nur Dunkelheit und Schmerz. Die Leute sagen mir, dass es besser werden wird, doch woher wissen Sie das denn? Und wie soll mir das jetzt gerade helfen? Es wird Zeit, die Last des Diesseits abzustreifen."
 commit_suicide_decision_desc_depressed: "$commit_suicide_decision_desc$"
 commit_suicide_decision_desc_incapable: "Ich habe überlebt, aber ich lebe nicht wirklich. In meiner derzeitigen Verfassung brauche ich selbst für die einfachsten Aufgaben andere. Ich habe mir dies nicht ausgesucht, doch vielleicht wäre es einfacher, wenn ich allem ein Ende machen würde …"
 commit_suicide_decision_desc_cancer: "Ich spüre, wie die Krankheit sich in mir ausbreitet. Was als kleine Lästigkeit anfing, ist für mich zu einem täglichen Kampf geworden. Der Tod ist unausweichlich. Ich will nur noch, dass der Schmerz aufhört."
 commit_suicide_decision_desc_leper: "Die Fäulnis hat in meinem sterblichen Leib Fuß gefasst – wortwörtlich. Einige meiner Zehen sind schon fort und Eiter quillt aus meinen Wunden. Wie lange muss ich dieses schreckliche Schicksal noch erdulden?"
 commit_suicide_decision_desc_great_pox: "Die Eiterbeulen bedecken meinen Leib, jedes neue Geschwür größer und schmerzhafter als das letzte. In den Augen meiner Untertanen sehe ich nur Angst und Abscheu. Es wird nur noch schlimmer werden …"
 commit_suicide_decision_desc_lunatic: "Ich kann dem ständigen Gemurmel voller Hass und Enttäuschung nicht entkommen. Es sagt mir, dass ich Dinge tun soll, die ich nicht tun sollte. Nichts ergibt mehr Sinn, die Wirklichkeit widerspricht sich selbst. Kann denn nur der Tod mich befreien?"
 commit_suicide_decision_desc_parent: "Es geht nicht voran. Ich bin in der Trauer um mein verstorbenes Kind gefangen. [ROOT.Var('mourning_parent').Char.Custom2('MyCharacterIntroduction', ROOT.Char)|U] war meine ganze Welt. Welchen Grund habe ich noch zum Weiterleben, wenn das Leben selbst seinen Quell der Freude und des Lachens verloren hat?"
 commit_suicide_decision_desc_soulmate: "Ich ertrage die Leere nicht mehr, die ich in meiner Seele verspüre. Das Leben ohne Euch, mein Liebling [ROOT.Var('mourning_soulmate').Char.GetFirstName], ist mir nur noch eine Last. Wenn der einzige Weg zurück in Eure Arme das Verlassen dieser Welt ist, dann soll es so sein."
 commit_suicide_decision_desc_friend: "Das Leben ist so öde, wenn ich es nicht mit einem wahren Freund teilen kann. Momente, die uns beide, [ROOT.Var('mourning_soulmate').Char.GetFirstName], stundenlang zum Lachen gebracht hätten, erfüllen mich nun mit Verzweiflung. Dieser Weg der Einsamkeit ist nichts für mich."
 commit_suicide_decision_desc_demoted: "Nur wenige haben solche Demütigungen erleiden müssen wie ich. Einst war ich ganz oben, doch nun krieche ich umher wie all die anderen Narren. Vielleicht sollte ich die Sache selbst in die Hand nehmen und ihr ein Ende bereiten, über das ich selbst bestimme."
 commit_suicide_decision_desc_divorce: "Ich verbringe meine Stunden damit, mich in Mitleid zu ergehen. Was hätte ich nur tun können, um diese schmerzliche Trennung zu vermeiden? Wie kann ich die Liebe zurückgewinnen, die verloren ging? Es ist hoffnungslos. Ohne meine Ehe bin ich nichts."
 commit_suicide_decision_desc_witch: "Meine Faszination mit dem Arkanen hat mich auf einen einsamen und gefährlichen Pfad geführt. Doch meine Wissbegier hatte einen schrecklichen Preis. Ich werde für meine Glaubensvorstellungen gemieden. Ich fürchte, man wird mich nie so annehmen, wie ich wirklich bin."
 commit_suicide_decision_desc_cannibal: "In was für einer rückwärtsgewandten Gesellschaft wir doch leben. Allein wenn ich mir den Wanst mit köstlichem Menschenfleisch vollstopfen kann, kann ich noch Freude empfinden. Ich will nicht mehr in einer Welt leben, in der das verboten ist!"
 commit_suicide_decision_desc_sodomite: "Das Schicksal hat mich schlimm gestraft. Warum werde ich für das Verlangen meines Herzens verfolgt? Ich kann doch nichts dafür, so geboren zu sein. Wenn sie mich im Leben verdammen, werden sie mich im Tod akzeptieren?"
 commit_suicide_decision_desc_deviant: "Warum sollten sie mich denn verurteilen dürfen? Durch meine lustvolle Forschung stoße ich auf viele überraschende Pfade, doch sie alle führen mich zu außerordentlichen Genüssen. Ohne diese körperlichen Freuden habe ich nichts mehr, wofür es sich zu leben lohnt."
 commit_suicide_decision_desc_criminal: "Ich kann meiner Vergangenheit nicht entfliehen. Wohin ich auch gehe, folgen mir abschätzige Blicke. Wie konnte es dazu kommen? Warum habe ich es so weit kommen lassen? Ich hoffe, meine Verbrechen werden vergeben, wenn ich nicht mehr bin."
 commit_suicide_decision_desc_stressed: "Tag für Tag wird der Druck größer. Wohin ich auch gehe, was ich auch tue, bald wird es mir zu viel. Alles gerät außer Kontrolle. Es muss ein Ende finden!"
 commit_suicide_decision_tooltip: "Es wird Zeit, diese Welt zu verlassen."
 commit_suicide_decision_effect_tooltip: "@warning_icon! Ihr werdet versuchen, Euer Leben zu beenden. Seid Ihr sicher, dass Ihr das wollt?"
