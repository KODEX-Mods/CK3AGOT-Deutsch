 found_kingdom_of_bosnia_decision: "Das Königreich Bosnien gründen"
 found_kingdom_of_bosnia_decision_desc: "Die Berge und Wälder von Zentralbosnien wechseln ohne Unterlass zwischen den Fürsten von Norden und Süden. Vielleicht hat dies bald ein Ende …"
 found_kingdom_of_bosnia_decision_tooltip: "Bosnien wird ein [de_jure|E]-[kingdom|E]"
