 scrape_the_barrel_decision: "Der Bodensatz"
 scrape_the_barrel_decision_desc: "Meinem Königshof fehlt es an fähigen Personen, die die vielen Hofämter ausfüllen können, die ein Reich lebendig halten!\n\nMeinem Hof fehlt es an der Pracht, die er verdient hat, aber vielleicht findet sich hier die Lösung am ungewöhnlichsten aller Orte …"
 scrape_the_barrel_decision_tooltip: "Wir werden jemanden von [Concept('lowborn', 'Niedriger Geburt')|E] anwerben, um ein zufälliges [court_position|E] zu füllen"
