 court_amenities_interactions.0010.b_turned_down: "Alle lieben den neuen Stil!"
 court_amenities_interactions.0010.t: "Eine neue Mode am Hof"
 court_amenities_interactions.0010.desc_intro: "[actor.GetNameNoTooltip|U] hat am Hof Eindruck hinterlassen und die Blicke aller Edelmänner und Edeldamen des Reiches mit [actor.Custom('DE_PRO_POS_S_3P')]en ganz besonderen Gewandungen auf sich gezogen."
 court_amenities_interactions.0010.desc.flag_big_collar: "[actor.Custom('DE_PRO_PER_S_3P_N')|U] trägt ein Gewand, dessen Kragen den Durchmesser eines Wagenrads hat,"
 court_amenities_interactions.0010.desc.flag_head_dress: "[actor.Custom('DE_PRO_PER_S_3P_N')|U] ist dazu übergegangen, eine traditionelle Kopfbedeckung schräg auf einer Seite des Kopfs zu tragen, was wie eine Verhöhnung der [actor.GetCulture.GetName|l]en Kultur wirkt,"
 court_amenities_interactions.0010.desc.flag_gold_boots: "[actor.Custom('DE_PRO_PER_S_3P_N')|U] stapft schweren Schrittes durch die große Halle von [debate_locale.GetNameNoTierNoTooltip], denn an den Füßen trägt er metallene Stiefel mit goldenen Einlegearbeiten, die durch ihr ungeheures Gewicht den Boden aufzubrechen drohen,"
 court_amenities_interactions.0010.desc.flag_sleeveless: "[actor.Custom('DE_PRO_PER_S_3P_N')|U] hat die Ärmel [actor.Custom('DE_PRO_POS_S_3P')]er adligen Kleidung entfernen lassen"
 court_amenities_interactions.0010.desc.flag_commoner_clothes: "[actor.Custom('DE_PRO_PER_S_3P_N')|U] ist in der Gewandung eines Bauern von niederem Stand nach [debate_locale.GetNameNoTierNoTooltip] gekommen"
 court_amenities_interactions.0010.desc_outro: "und hat es gewagt, dies zur neusten Mode des Reiches zu erklären! All die Narren am Hof scheinen darauf hereinzufallen, doch sollte ich nicht die Stimme erheben, um diesen Wahnsinn zu beenden?"
 court_amenities_interactions.0010.a_flag_big_collar: "„Ihr seht aus wie ein Vogel, der einen Teller verschluckt hat!“"
 court_amenities_interactions.0010.a: "„Was #EMP tragt#! Ihr denn da?“"
 court_amenities_interactions.0010.b: "Ich beiße mir auf die Lippen und versuche, nicht zu lachen."
 court_amenities_interactions.0010.a.tt_success: "Ihr überzeugt die Menge, dass die Gewandung von [actor.GetNameNoTooltip] dämlich ist"
 court_amenities_interactions.0010.a.tt_failure: "Die Menge ist anderer Meinung und hält die Gewandung von [actor.GetNameNoTooltip] für die neueste Mode"
 court_amenities_interactions.0011.t: "Von Moden und Fehden"
 court_amenities_interactions.0011.desc_intro: "Ich schreite bei Hofe umher, stolz auf meinen gewagten hochmodernen Stil,"
 court_amenities_interactions.0011.desc.flag_big_collar: "meine Gewänder gekrönt von einem gewaltigen runden Kragen, den alle bewundern werden."
 court_amenities_interactions.0011.desc.flag_head_dress: "meine übliche Kopfbedeckung neckisch schräg auf dem Kopf getragen, sodass einem ansonsten altmodischen und langweiligen Kleidungsstück neues Leben eingehaucht wird."
 court_amenities_interactions.0011.desc.flag_gold_boots: "meine schweren Goldstiefel glänzend im Licht der Halle von [debate_locale.GetNameNoTierNoTooltip]."
 court_amenities_interactions.0011.desc.flag_sleeveless: "mein ärmelloses Gewand offen meine Arme zur Schau stellend!"
 court_amenities_interactions.0011.desc.flag_commoner_clothes: "denn ich stelle infrage, warum Adelige sich so anders als die Gemeinen kleiden müssen, wenn doch die Schlichtheit so modisch sein kann."
 court_amenities_interactions.0011.desc_bridge: "[recipient.Custom2('MyCharacterIntroduction', ROOT.Char)] ruft von der anderen Seite der Halle zu mir herüber.\n\nWir tauschen ein paar Unflätigkeiten aus, wobei ich jenes verteidige, was als gute Mode offensichtlich sein einfaches Gemüt übersteigt."
 court_amenities_interactions.0011.desc_won: "Da sich der örtliche Adel um mich schart, kann ich meine Mode wohl als durchschlagenden Erfolg betrachten!"
 court_amenities_interactions.0011.desc_lost: "Da der Adel von [debate_locale.GetNameNoTierNoTooltip] sich [recipient.GetNameNoTooltip] schnell darin anschließt, mein Gewand zu verhöhnen, muss ich mir wohl eingestehen, dass mein modischer Wagemut in diesen Zeiten grausam missachtet wird."
 court_amenities_interactions.0011.a_won: "Ich weiß immer, was das Beste ist!"
 court_amenities_interactions.0011.a_lost: "Sie #EMP verstehen#! mich einfach nicht!"
 court_amenities_interactions.0012.desc_intro: "„Nun, manche von uns führen, und andere folgen nur.“ [actor.GetNameNoTooltip] beharrt darauf, diese Kluft als lächerlich zu erachten.\n\nDie nächsten Stunden verbringen wir damit, über das Wesen der „Haute Couture“ zu streiten und ein Klüngel von Höflingen sieht dabei zu, wie ich diesen Tölpel mit einer Beleidigung nach der anderen überziehe."
 court_amenities_interactions.0012.desc_won: "Schon bald schließen sich viele der anderen Höflinge mir dabei an, [actor.GetNameNoTooltip] zu verhöhnen, und ich weiß, dass ich es geschafft habe."
 court_amenities_interactions.0012.desc_lost: "Leider scheint sich die Menge nicht von meinen Argumenten überzeugen zu lassen, und schon wenige Tage später bin nur ich #EMP nicht#! wie [actor.GetNameNoTooltip] angezogen."
 court_amenities_interactions.0012.desc_lost.kof: "Doch nicht nur das: Viele haben auch noch begonnen, [actor.Custom('DE_PRO_PER_S_3P_A')] als „[actor.GetTitleAsNameNoTooltip] der Mode“ zu bezeichnen."
 court_amenities_interactions.0012.a_lost: "Ich bin umgeben von Speichelleckern und Narren!"
 court_amenities_interactions.0013.desc: "Im Lauf der Zeit beginnen viele in [debate_locale.GetNameNoTierNoTooltip], mich als [actor.GetTitleAsNameNoTooltip] der Mode zu bezeichnen!"
 court_amenities_interactions.0013.a: "Gepriesen sei [actor.Custom('DE_ART_DEF_S_N')] [actor.GetTitleAsNameNoTooltip]!"
  
