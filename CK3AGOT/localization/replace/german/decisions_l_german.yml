 gain_weight_decision_desc: "Die Schwäche meines Körpers wird immer offensichtlicher: Ich habe kaum noch die Kraft, einen ganzen Tag zu überstehen!\n\nMir wurde eine Diät mit viel Milch, Butter und Datteln vorgeschlagen, und ich glaube, ich sollte sie ausprobieren."
