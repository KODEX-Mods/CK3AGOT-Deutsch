 msg_deceitful_progress_hostile_schemes: "Eure [Concept('hostile_schemes', 'Feindseligen Komplotte')|E] kamen voran!"
  
 diligent_development_focus_decision: "Hauptsitz entwickeln"
 diligent_development_focus_decision_desc: "Ich träume davon, dass [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] eines Tages von allen Herrschern unter der Sonne beneidet wird. Ich muss versuchen, Verfechter der Bemühungen zu sein, ein Juwel auf Erden daraus zu machen. Ich muss nur etwas mehr Arbeit reinstecken …\n\nWer braucht schon Schlaf?"
 diligent_development_focus_decision_tooltip: "Die Entwicklung in Eurem Hauptsitz verbessern"
 diligent_development_focus_decision_confirm: "Die Entwicklung planen"
 msg_diligent_development_focus: "Eure sorgfältige Planung zahlt sich aus!"
  
 impatient_rushing_all_schemes_decision: "Komplotte vorantreiben"
 impatient_rushing_all_schemes_decision_desc: "Warum sollte ich ewig warten, wenn ich mich bereit fühle? Versuchen wir es auf der Stelle!"
 impatient_rushing_all_schemes_decision_tooltip: "Geht ein Risiko ein, indem Ihr Eure Komplotte früher abschließt"
 impatient_rushing_all_schemes_decision_confirm: "Es heißt jetzt oder nie!"
 impatient_rushing_all_schemes_decision_missing_scheme: "Ihr müsst mindestens #V 1#! aktives [scheme|E] haben"
