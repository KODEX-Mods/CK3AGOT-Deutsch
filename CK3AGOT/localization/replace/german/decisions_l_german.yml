 negotiate_the_danelaw_integrate_duchies_decision_desc: "Diese Aufteilung des Reichs ist Unfug! Die Ländereien innerhalb meiner Grenzen gehören rechtmäßig mir, und ich werde dafür sorgen, dass ein jeder dies respektiert!"
 negotiate_the_danelaw_integrate_duchies_decision_confirm: "Ein Reich, [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip]."
