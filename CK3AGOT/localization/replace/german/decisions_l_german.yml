 convert_to_tribalism_decision_desc: "Wie kann ich mich Fürst nennen, wenn das meinem Volk nichts bedeutet? Wenn ich es nicht bekehren kann, gibt es nur eine Möglichkeit: Ich werde mich ihm anschließen."
 convert_to_tribalism_decision_confirm: "Dem Weg meines Volks folgen"
