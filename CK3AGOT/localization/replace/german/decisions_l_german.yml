 roman_restoration.1211.t: "Justinians geplatzter Traum"
 roman_restoration.1211.desc.intro: "Hunderte von Jahren haben sich die Byzantiner an ihre letzten Stützpunkte auf der italienischen Halbinsel geklammert, die blutigen Nägel in das Land geschlagen und sich geweigert, loszulassen, ganz gleich, wie sehr wir auf sie eintraten.\n\nDas war einmal. Heute ist ihr Griff schwach genug geworden, um sie endgültig loszureißen – und ich werde dafür sorgen, dass die ganze Welt davon erfährt.\n\n"
 roman_restoration.1211.desc.body.emperor_exists: "[emperor.GetTitledFirstNameNicknamed|U] kann so viel kochen und toben, wie [emperor.Custom('DE_PRO_PER_S_3P_N')] will – sofern [emperor.Custom('DE_PRO_PER_S_3P_D')] das Wegbrechen einer Provinz fernab [emperor.Custom('DE_PRO_POS_S_3P')]es gemütlichen Palasts überhaupt auffällt. Doch [emperor.Custom('DE_PRO_PER_S_3P_N')] kann nichts tun, um mich aufzuhalten."
 roman_restoration.1211.desc.body.emperor_absent: "Nicht einmal ein Kaiser kann meiner Verkündung widersprechen. Lachhaft."
 roman_restoration.1211.desc.outro: "\n\nEs bleibt nur eine Frage … Wo soll das schöne „[GetTitleByKey('k_sicily').GetNameNoTier]“ von nun an verortet sein?"
 roman_restoration.1211.a: "Wir sind für immer an unsere nördlichen Brüder gebunden."
 roman_restoration.1211.b: "Das Schicksal Siziliens liegt wie schon immer jenseits des Meeres."
 roman_restoration.1211.c: "Es kann natürlich nur zu einem Reich gehören: „[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]“!"
  
 roman_restoration.1212.t: "$roman_restoration.1211.t$"
 roman_restoration.1212.desc.intro: "Nach Hunderten von Jahren verbissenen, entschlossenen Widerstands gegen barbarische Horden der einen oder anderen Sorte, die die letzten Überreste unserer alten Heimat plünderten, ist [taker.GetTitledFirstName] endlich gelungen, woran so viele andere gescheitert sind.\n\n[Select_CString(taker.IsFemale, 'Diese Hündin', 'Dieser Hund')] hat die letzten Überreste römischer Kontrolle auf der westlichen Halbinsel ausgemerzt und"
 roman_restoration.1212.desc.new_empire.italia: "das Territorium stattdessen stärker an „[GetTitleByKey('e_italy').GetNameNoTier]“ ausgerichtet."
 roman_restoration.1212.desc.new_empire.maghreb: "sie in die afrikanische Sphäre zusammen mit dem [GetTitleByKey('e_maghreb').GetNameNoTier] geholt."
 roman_restoration.1212.desc.new_empire.own: "das Territorium ins eigene Reich ([taker.GetPrimaryTitle.GetBaseNameNoTier]) aufgesogen."
 roman_restoration.1212.desc.outro.territory_left: "\n\nDie wenigen verstreuten, dürftigen Außenposten, die wir hinterlassen haben, werden sich gegen diese Perversion kaum wehren können."
 roman_restoration.1212.desc.outro.no_territory_left: "\n\nOhne einen einzigen Hafen im Süden in unserem Namen können wir nichts gegen dieses Unrecht tun."
 roman_restoration.1212.a: "[Select_CString(taker.IsFemale, 'Dieses anmaßende Weibsbild', 'Dieser anmaßende Flegel!')]"
  
 roman_restoration.1213.t: "$roman_restoration.1211.t$"
 roman_restoration.1213.desc.intro: "Obwohl im Lauf der Jahrhunderte ein Meer von Blut für die italienischen Territorien vergossen wurde, hat [taker.GetTitledFirstNameNicknamed] die Römer endlich gezwungen, sich einzugestehen, dass sie „[GetTitleByKey('k_sicily').GetNameNoTier]“ verloren haben.\n\nStattdessen richtet sich der Blick dieses Landes"
 roman_restoration.1213.desc.new_empire.italia: "nun nach der Suche auf Beistand auf den Rest der Halbinsel."
 roman_restoration.1213.desc.new_empire.maghreb: "nun auf seine afrikanischen Nachbarn jenseits des Meeres. Man sieht sich mehr als Teil der eigenen uralten Vetter im [GetTitleByKey('e_maghreb').GetNameNoTier]."
 roman_restoration.1213.desc.new_empire.own: "nun auf [taker.Custom('DE_PRO_POS_S_3P')] eigenes Reich ([taker.GetPrimaryTitle.GetBaseName]) als das #EMP neue#! Kaiserreich."
 roman_restoration.1213.desc.body.emperor_exists: "[emperor.GetTitledFirstName|U] protestiert in etwa so viel, wie man es beim Verlust einer minderen Provinz erwarten kann, aber auch nicht mehr."
 roman_restoration.1213.desc.body.emperor_absent: "Wenn nicht einmal [Select_CString(emperor.IsFemale, 'eine Kaiserin', 'ein Kaiser')] Widerspruch einlegt, stirbt das römische Italien mit einem Wimmern."
 roman_restoration.1213.desc.outro.territory_left: "\n\nDie wenigen verbleibenden Überreste des Kaiserreichs jenseits der Adria sehen nun noch gefährdeter aus als je zuvor."
 roman_restoration.1213.desc.outro.no_territory_left: "\n\nNachdem nicht eine einzige römische Stadt in diesen verlorenen Landen verbleibt, ist schlichtweg niemand mehr übrig, um den Tod von Justinians Traum zu betrauern."
 roman_restoration.1213.a: "Auf Nimmerwiedersehen!"
 roman_restoration.1213.b: "In welch dunklen Zeiten wir doch leben …"
  
