 accuse_krstjani_of_heresy_decision: "Die $bosnian_church$ der Ketzerei beschuldigen"
 accuse_krstjani_of_heresy_decision_desc: "Die wilden bosnischen Hochlande sind seit Jahren die Heimat einer Sekte, die weder zum Osten noch zum Westen gehört, und beide Seiten missachten dieses wachsende Abweichlertum freimütig.\n\nDas ist vorbei! Der [ROOT.Char.GetFaith.ReligiousHeadName] wird offiziell zum Ketzer erklärt, und dann können sie sich nirgendwo mehr verstecken!"
 accuse_krstjani_of_heresy_decision_tooltip: "Die christliche Welt wird diese Abweichler nicht mehr dulden!"
 accuse_krstjani_of_heresy_flavour_effect.tt: "Der [GetPlayer.GetFaith.ReligiousHeadName] erhält ein Schreiben von Euch, indem Ihr [GetPlayer.GetFaith.GetReligiousHead.Custom('DE_PRO_PER_S_3P_A')] ersucht, dieser Angelegenheit mit der $bosnian_church$ nachzugehen …"
 accuse_krstjani_of_heresy_decision_confirm: "Erst die Feder, dann das Schwert!"
 cannot_be_atoned_krstjani_leader_flag: "Ihr könnt kein bußfertiger $bosnian_church_adherent$ sein!"
  
 launch_hungarian_migration_decision: "Die Durchquerung der Karpaten vorbereiten"
 launch_hungarian_migration_decision_desc: "Miteinander wetteifernde Stämme aus der Steppe, insbesondere die marodierenden petschenegischen Krieger, die unser Territorium allerorten heimsuchen, machen uns das Leben zunehmend schwer. Jenseits der Karpaten jedoch liegen die fruchtbaren, bewaldeten Täler und sanften Hügel des schwachen Pannoniens …"
 launch_hungarian_migration_decision_tooltip: "Aus der Steppe fliehen, um in Pannonien zu siedeln"
 launch_hungarian_migration_decision_flavour_effect: "Ihr erhaltet den besonderen, nur einmal einsetzbaren [hungarian_invasion_casus_belli|E]"
 launch_hungarian_migration_decision_confirm: "Entsendet Reiter zu jedem Stamm!"
 launch_hungarian_migration_decision_before_last_date: "Das Datum ist der 1.1.911 oder früher"
  
 negotiate_the_danelaw_decision: "Über das Danelag verhandeln"
 negotiate_the_danelaw_decision_desc: "Der Wettbewerb um Land in $k_england$ wird erbittert geführt, und noch hat kein Herrscher die Vorherrschaft erringen können. Und doch gibt es einen Weg dorthin, den bisher noch niemand beschritten hat. Vielleicht könnte man gewissermaßen einen Pakt mit dem Teufel eingehen …"
 negotiate_the_danelaw_decision_confirm: "Also Macht jetzt, eine Vereinigung später?"
 negotiate_the_danelaw_decision_tooltip: "Denkt darüber nach, $k_england$ England zwischen Euch und Eurem mächtigsten Rivalen aufzuteilen"
 negotiate_the_danelaw.valid_opponent.tt: "Ihr braucht einen geeigneten Widersacher zum Verhandeln"
