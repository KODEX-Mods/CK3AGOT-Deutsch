 msg_impatient_rushing_all_schemes: "Eure [schemes|E] sind bereit!"
 found_kingdom_of_livonia_decision: "Terra Mariana verkünden"
 found_kingdom_of_livonia_decision_desc: "Die Balten sind seit Jahrhunderten ohne ein Königreich, das sie ihr Eigen nennen können. Dieses raue, ungezähmte Land der Stämme und unvereinbarer heidnischer Glaubensvorstellungen hatte sehr lange keine eigene Identität, doch vielleicht werde ich das ändern können …"
 found_kingdom_of_livonia_decision_tooltip: "Livland wird ein [de_jure|E]-[kingdom|E]."
 found_kingdom_of_livonia_decision_confirm: "[ROOT.Char.GetLadyLord|U] aller Balten!"
  
