 formalise_the_daneland_decision: "Das Dänenland formell bestätigen"
 formalise_the_daneland_decision_desc: "Was scheren sich unsere Leute um $k_england$? Wir haben so viel mehr als nur unsere eigenen Gesetze: Wir haben unsere eigenen Gebräuche, Sprachen, Traditionen und unsere eigene #EMP Kultur#!. Sie haben nicht mehr Anspruch auf unser Land als wir auf ihres."
 formalise_the_daneland_decision_confirm: "Diese Rivalität bekommt uns schlecht."
