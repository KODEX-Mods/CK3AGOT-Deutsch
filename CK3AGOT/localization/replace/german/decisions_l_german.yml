 introduce_a_new_fashion_at_court_decision: "Eine neue Mode am Hof einführen"
 introduce_a_new_fashion_at_court_decision_desc: "Kein anderer Hof kann behaupten, so modisch zu sein wie unserer! Der Hof ist ein Schlachtfeld der Mode, und es wird höchste Zeit, dass ich mir selbst die Mühe mache, eine neue Mode im Adel zu etablieren …"
 introduce_a_new_fashion_at_court_decision_tooltip: "Versuchen, für [prestige|E] eine neue Mode am Hof einzuführen."
 introduce_new_fashion_duel_tooltip: "Ein Charakter am Hof könnte sich in [diplomacy|E] mit Euch duellieren, um zu verhindern, dass Euer Stil eingeführt wird."
 introduce_a_new_fashion_at_court_decision_confirm: "Für einen neuen Stil und Klasse!"
