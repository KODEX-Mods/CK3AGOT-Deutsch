 deceitful_progress_hostile_schemes_decision: "Die Kunst des Komplotts studieren"
 deceitful_progress_hostile_schemes_decision_desc: "Ich muss über jede Wendung nachdenken, die mein Komplott nehmen könnte. Wie eine Spinne ihr Netz spinnt, muss ich sicherstellen, dass meine Beute sich auf mehr als eine Art und Weise verfangen kann. Ich werde etwas Zeit damit verbringen, meine Täuschung sorgfältig zu planen."
 deceitful_progress_hostile_schemes_decision_tooltip: "Verfeinert Eure [Concept('hostile_schemes', 'Feindseligen Komplotte')|E]."
