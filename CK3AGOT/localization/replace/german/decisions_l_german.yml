 stress_loss_rakish_decision: "Freudenhaus besuchen"
 stress_loss_rakish_decision_desc: "Jemand Anziehendes sitzt auf meinem Schoß, während alles – und jeder – in diesem Freudenhaus mir jeden Wunsch von den Augen abliest …"
 stress_loss_rakish_decision_desc_woman_ending: "Nichts macht den Kopf so frei wie fleischliche Genüsse."
 stress_loss_rakish_decision_desc_man_ending: "Nichts macht den Kopf so frei, als sich ausgiebig zu ergießen."
 stress_loss_rakish_decision_tooltip: "Den Kopf frei bekommen, indem man seinen Trieben nachgibt"
 stress_loss_rakish_decision_confirm: "Hier komme ich, [ROOT.Char.Custom('AttractionGirlBoyPlural')]!"
  
 stress_loss_reclusive_decision: "Euch zurückziehen"
 stress_loss_reclusive_decision_desc: "Um meinen Geist wirklich zu sammeln und von allen Gedanken und Sorgen zu befreien, muss ich mir selbst überlassen sein. Allein kann ich mich konzentrieren und heilen."
 stress_loss_reclusive_decision_tooltip: "Euch zurückziehen, um den Geist zu sammeln"
 stress_loss_reclusive_decision_confirm: "Lebt wohl."
  
 stress_loss_irritable_decision: "Auskeilen"
 stress_loss_irritable_decision_desc: "Wie werde ich nur all diese Wut und diese Verärgerung los, die sich in mir aufgestaut haben … Ach, es gibt doch nichts Besseres, um den Kopf freizukriegen! Bei nächster Gelegenheit werde ich mich nicht zurückhalten."
 stress_loss_irritable_decision_effect_tooltip: "Ihr beleidigt einen zufälligen Vasallen"
 stress_loss_irritable_decision_effect_courtier_tooltip: "Ihr beleidigt einen zufälligen [THIS.Char.Custom('GetCourtier')]"
 stress_loss_irritable_decision_tooltip: "Lasst Eurem Mundwerk freien Lauf und beruhigt den Geist"
 stress_loss_irritable_decision_confirm: "He! Ihr da!"
  
 stress_loss_flagellant_decision: "Selbstkasteiung"
 stress_loss_flagellant_decision_desc: "Nichts läutert den Geist so sehr wie die Katharsis des Schmerzes. Ich lasse die Peitsche so lange über meinen Rücken tanzen, bis mein Verstand wieder rein ist."
 stress_loss_flaggelant_decision_effect_tooltip: "Ihr werdet etwas Anspannung verlieren"
 stress_loss_flagellant_decision_tooltip: "Euren Geist mit Schmerz läutern"
 stress_loss_flagellant_decision_confirm: "Argh–!"
  
 stress_loss_profligate_decision: "Den Markt besuchen"
 stress_loss_profligate_decision_desc: "Etwas Neues, etwas Glänzendes, etwas Seltenes … Nichts bringt mich so zur Ruhe wie ein neuer Kauf, und der örtliche Markt bietet viele Schätze!"
 stress_loss_profligate_decision_tooltip: "Gold ausgeben, um den Geist zu sammeln"
 stress_loss_profligate_decision_confirm: "Füllt meine Börse!"
  
 stress_loss_improvident_decision: "Wohltätig spenden"
 stress_loss_improvident_decision_desc: "Es gibt viele, die mein Gold dringender brauchen als ich. Es mag meine eigenen Ärgernisse nicht unmittelbar beheben, doch es erleichtert mir die Seele."
 stress_loss_improvident_decision_tooltip: "Denen geben, die es brauchen, um Euren Geist zu erleichtern"
 stress_loss_improvident_decision_confirm: "Es ist für eine gute Sache!"
  
 stress_loss_contrite_decision: "Beichten"
 stress_loss_contrite_decision_desc: "Wenige Dinge bringen solche Erleichterung und Freiheit wie die Beichte. Wenn ich meine Geheimnisse und Fehler ausspreche, kann sich so mein Geist beruhigen."
 stress_loss_contrite_decision_tooltip: "Eure Fehler beichten und den Geist befreien"
 stress_loss_contrite_decision_expose_random_secret: "Ein zufälliges Geheimnis von Euch wird offenbart"
 stress_loss_contrite_decision_confirm: "Ich habe etwas zu gestehen!"
  
 stress_loss_comfort_eater_decision: "Sich der Völlerei ergeben"
 stress_loss_comfort_eater_decision_desc: "Wenn alles mir ein wenig #EMP zu viel#! wird, kann ich immer darauf zählen, dass Essen mir den Geist erleichtert: Ein voller Magen bringt einen ruhigen und leeren Verstand mit sich."
 stress_loss_comfort_eater_decision_tooltip: "Essen, um den Geist zu sammeln"
 stress_loss_comfort_eater_decision_confirm: "Deckt den Tisch!"
 lackluster_diet_hindrance_desc: "Ihr haltet halbherzig Diät"
  
 stress_loss_inappetetic_decision: "Essen meiden"
 stress_loss_inappetetic_decision_desc: "Ich habe ohnehin schon zu viel auf dem Tisch. Und vom wortwörtlichen Essen mal ganz zu schweigen! Wenn ich Mahlzeiten auslasse, kann ich mich auf jene Angelegenheiten konzentrieren, die für das Reich wirklich wichtig sind."
 stress_loss_inappetetic_decision_tooltip: "Essen und Anspannung meiden"
 stress_loss_inappetetic_decision_confirm: "Lasst es die Küche wissen."
  
 stress_loss_journaller_decision: "Gedanken niederschreiben"
 stress_loss_journaller_decision_desc: "Ich werde meine Gedanken und Sorgen zu Papier bringen. Nichts kann den Geist besser reinigen als Tinte und Papier!"
 stress_loss_journaller_decision_tooltip: "Eure Gedanken zu Papier bringen und den Kopf frei bekommen"
 stress_loss_journaller_decision_confirm: "Bringt mir mein Tagebuch!"
  
 stress_loss_confider_decision: "Mit Vertrauten sprechen"
 stress_loss_confider_decision_desc: "Das mir jemand wirklich zuhört, ist ein seltenes Geschenk. Nichts kann meine Sorgen zerstreuen wie ein gutes Gespräch mit jemandem, dem ich vertraue, und danach erscheinen meine Ärgernisse mir so viel kleiner!"
 stress_loss_confider_decision_tooltip: "Das eigene Leid mit jemandem teilen"
 stress_loss_confider_decision_confirm: "Gut, dann hört mir mal zu …"
  
 stress_loss_athletic_decision: "Etwas Anspannung abarbeiten"
 stress_loss_athletic_decision_desc: "Nichts schenkt dem Geist mehr Frieden als ein schneller Puls und ein gesunder Schweiß! Ich werde meinen Körper antreiben, bis mein Geist Frieden findet."
 stress_loss_athletic_decision_tooltip: "Ein gesunder Körper sorgt für einen gesunden Geist"
 stress_loss_athletic_decision_confirm: "Los geht’s!"
  
