 iberia_north_africa.2100.t: "Alt-Vasconia wiederhergestellt"
 iberia_north_africa.2100.desc: "Jahrhundertelang ertrugen wir Basken unser Unglück mit Zähigkeit und Entschlossenheit. Wie aus dem Urgestein der Pyrenäen gehauen hielten wir unzähligen Invasionen stand und warteten auf den richtigen Augenblick, um zuzuschlagen.\n\nDiese dunklen Tage liegen hinter uns, und es ist uns endlich gelungen, die Lande unserer Vorfahren zurückzuerobern, die nun das Herz eines neuen, freien Königreichs [GetTitleByKey('k_navarra').GetNameNoTier] bilden.\n\nNachdem wir die härtesten Lektionen der Geschichte erlitten haben, schwöre ich, dass wir uns nie wieder aus unserer Heimat vertreiben lassen werden."
 iberia_north_africa.2100.a: "Unter meiner Führung können wir alles erreichen!"
 iberia_north_africa.2100.b: "Wir werden uns nicht mehr einschüchtern lassen!"
 iberia_north_africa.2101.desc: "Im Lauf der Jahrhunderte wurden die Basken immer weiter in die Pyrenäen gedrängt und auf beiden Seiten von eindringenden Invasoren angegangen.\n\nDa [founder.GetTitledFirstNameRegnal] nun einen Großteil der Heimat [founder.Custom('DE_PRO_POS_S_3P')]er Vorfahren zurückerrungen hat, hat [founder.Custom('DE_PRO_PER_S_3P_N')] sich [Select_CString(founder.IsFemale, 'zur Königin', 'zum König')] von [GetTitleByKey('k_navarra').GetNameNoTier] erklärt und beansprucht die verlorenen Gebiete als Teil eines neuen baskischen Königreichs.\n\nDie Nachbarvölker betrachten diese Wendung des Schicksals lediglich als einen Ausrutscher in der Geschichte der Region und warten sicherlich auf die nächstbeste Gelegenheit, diesen Missstand zu beseitigen …"
 iberia_north_africa.2101.b: "Sie hätten in den Bergen bleiben sollen!"
 iberia_north_africa.2101.c: "Auf jeden Fall eine Überraschung."
