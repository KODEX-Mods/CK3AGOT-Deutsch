l_german:
  
 iberia_north_africa.0005.t: "Ein vereintes Spanien"
 iberia_north_africa.0005.desc: "Die Throne Spaniens sind nun wieder unter ein[ROOT.Char.Custom('DE_END_PRO_S_D')] [ROOT.Char.GetTitleAsNameNoTooltip] vereint. Den falschen Monarchen wurden ihre Kronen entrissen, während [ROOT.Char.GetPrimaryTitle.GetNameNoTier] stolz und stärker denn je herrscht.\n\nEines Tages werde ich aus dieser Welt scheiden, doch mein Erbe wird auf ewig weiterleben. Sie werden mich [ROOT.Char.GetTitledFirstNameNoTooltip] nennen, [ROOT.Char.GetMotherFather] Spaniens."
 iberia_north_africa.0005.a: "Dies ist der Anbruch einer neuen Ära."
  
 iberia_north_africa.0006.start.desc: "Eines nach dem anderen sind die spanischen Königreiche unter die Herrschaft von [spain_uniter.GetPrimaryTitle.GetNameNoTier] gefallen."
 iberia_north_africa.0006.relation_former.desc: "Mein[spain_uniter.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', spain_uniter)] [spain_uniter.GetTitledFirstName]"
 iberia_north_africa.0006.former.desc: "[spain_uniter.GetTitledFirstName]"
 iberia_north_africa.0006.end.desc: "nennt sich jetzt „[spain_uniter.GetMotherFather|U] Spaniens“.\n\n[spain_uniter.Custom('DE_PRO_POS_S_3P')|U] Name wird zweifelsohne die Jahrhunderte überdauern, doch wird [spain_uniter.Custom('DE_PRO_PER_S_3P_N')] in den Geschichtsbüchern zwischen den Helden genannt werden oder zwischen den Tyrannen? Das weiß nur [ROOT.Char.GetFaith.FateGodName]."
  
 iberia_north_africa.0010.t: "Ein Afrika"
 iberia_north_africa.0010.start.desc: "Niemand hätte gedacht, dass es möglich sei, und doch stehe ich hier, [ROOT.Char.GetTitleAsNameNoTooltip] über ganz Afrika."
 iberia_north_africa.0010.vassals.desc: "Von der Atlantikküste bis zum Meer im Osten beugen nun alle Stämme, jeder [vassal_1.GetTitleAsNameNoTooltip] und jeder [vassal_2.GetTitleAsNameNoTooltip] das Knie vor mir."
 iberia_north_africa.0010.spirits.desc: "\n\nDie [africa_uniter.Custom('DefaultPriestTitlePlural')] sagen, dass die Geister zufrieden sind. Endlich sind unsere Lande befreit! Es wartet noch immer Arbeit auf uns, aber heute werden wir feiern!"
 iberia_north_africa.0010.ancestors.desc: "\n\nDie [africa_uniter.Custom('DefaultPriestTitlePlural')] sagen, dass die Ahnen zufrieden sind. Endlich sind unsere Lande befreit! Es wartet noch immer Arbeit auf uns, aber heute werden wir feiern!"
 iberia_north_africa.0010.generic.desc: "\n\nMeine Untertanen kommen aus allen Schichten, doch ich werde uns vereinen und uns einen neuen Weg bereiten. Von diesem Tag an sind wir ein Volk unter [ROOT.Char.GetFaith.HighGodName]."
 iberia_north_africa.0010.a: "Für Afrikas Ruhm!"
  
 iberia_north_africa.0011.start.desc: "Alle Völker Afrikas, vom kleinsten Stamm bis zum größten Monarchen, stehen nun unter der Herrschaft von [africa_uniter.GetPrimaryTitle.GetNameNoTier]."
 iberia_north_africa.0011.relation_former.desc: "Mein[africa_uniter.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', africa_uniter)] [africa_uniter.GetTitledFirstName]"
 iberia_north_africa.0011.former.desc: "[africa_uniter.GetTitledFirstName]"
 iberia_north_africa.0011.end.desc: "hat sie alle unter dem [africa_uniter.GetFaith.GetAdjective|l]en Banner vereint.\n\nKann ein derart gewaltiges Reich sich bewähren oder wird dieser Bund am Ende auseinanderfallen? Das weiß nur [ROOT.Char.GetFaith.FateGodName]."
 decision_unite_africa_confirm: "Afrika vereinen"
 iberia_north_africa.0015.t: "Die Märtyrer rächen"
 iberia_north_africa.0015.part1.desc: "Tausende und Abertausende tapferer Muslime sind auf der Straße nach Tours gefallen, auf dem Weg der Märtyrer. Sie kämpften für eine bessere Zukunft, für ein goldenes Zeitalter für die wahren Gläubigen. Heute bricht diese Zukunft endlich an."
 iberia_north_africa.0015.part2.desc: "\n\nWir haben fest Fuß gefasst in Europa, und meine glorreichen Eroberungen fangen erst an …"
 iberia_north_africa.0015.a: "Allahu akbar."
  
 iberia_north_africa.0016.t: "Geister der Vergangenheit"
 iberia_north_africa.0016.relation_former.desc: "\n\nMein[avenger.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', avenger)] [avenger.GetTitledFirstName]"
 iberia_north_africa.0016.former.desc: "\n\n[avenger.GetTitledFirstName]"
 iberia_north_africa.0015.islam.desc: "hat [avenger.Custom('DE_PRO_POS_S_3P')]e Truppen in das Herz des alten fränkischen Königreichs geführt und sämtlichen Widerstand zerschmettert. Nun, da [avenger.Custom('DE_PRO_PER_S_3P_N')] Fuß in Europa gefasst hat, ist die Zukunft des Islam strahlender denn je."
 iberia_north_africa.0016.christianity.a: "Möge der Herr sich unserer Seelen erbarmen."
 iberia_north_africa.0016.generic.desc: "Vor vielen Jahren setzten die christlichen Truppen der Franken der umayyadischen Invasion Europas auf der Straße nach Tours ein Ende. Karl Martell und seine Männer schrieben Geschichte.\n\nDoch nichts währt ewig. [avenger.GetName] hat [avenger.Custom('DE_PRO_POS_S_3P')]e Truppen tief ins alte fränkische Königreich geführt und es zu [avenger.Custom('DE_PRO_POS_S_3P')|U]em erklärt. [avenger.Custom('DE_PRO_PER_S_3P_N')|U] hat fest Fuß gefasst in Europa, und [ROOT.Char.GetFaith.FateGodName] weiß, was [avenger.GetTitledFirstNameNoTooltip] als Nächstes tun wird …"
  
 iberia_north_africa.0001.t: "Das Königreich Portugal"
 iberia_north_africa.0001.start.desc: "Man wird sich auf ewig an diesen Tag erinnern, denn heute wurde das große Königreich Portugal geboren."
 iberia_north_africa.0001.christian.desc: "Unser Volk litt Jahrhunderte unter der Herrschaft der Muslime, doch dies hat nun ein Ende. Endlich sind wir durch glorreiche Eroberungen im Namen von [ROOT.Char.GetFaith.WarGodName] eine freie [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]e Nation!\n\n"
 iberia_north_africa.0001.muslim.desc: "[ROOT.Char.GetFaith.WarGodName] war mit uns, und wir haben diese Lande erobert: Nun können wir die Westküste der iberischen Halbinsel mit Stolz unsere Heimat nennen. Mögen die Gläubigen hier noch viele Jahre in Wohlstand leben können!\n\n"
 iberia_north_africa.0001.end.desc: "Über die Jahrtausende hinweg haben viele Zivilisationen über dieses Land geherrscht. Sie alle haben beigetragen zu jenem filigranen Gewebe, das unser kulturelles Erbe ist. Heute haben wir unser eigenes einzigartiges Wesen, und da ich nun dieses neue Königreich gründe, nennen wir uns mit Stolz Portugiesen!"
 iberia_north_africa.0001.a: "Jetzt kommt unsere Zeit!"
 iberia_north_africa.0002.start.desc: "Eine neue Epoche beginnt auf der Iberischen Halbinsel!"
 iberia_north_africa.0002.relation_former.desc: "Mein[portugal_former.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', portugal_former)] [portugal_former.GetTitledFirstName]"
 iberia_north_africa.0002.former.desc: "[portugal_former.GetTitledFirstName]"
 iberia_north_africa.0002.end.desc: "hat das Königreich Portugal an der Westküste gegründet. Nach Jahrhunderten der Migration und des Krieges steht dort nun ein stolzes portugiesisches Volk unter der Führung von [portugal_former.GetTitledFirstNameNoTooltip].\n\nWird diese junge Nation Ruhm finden oder nur Opfer einer weiteren Eroberung werden? Die Zeit wird es weisen."
 iberia_north_africa.0002.a1: "Gelobt sei [ROOT.Char.GetFaith.WarGodName]!"
 name_alas: "O weh."
 name_i_see: "Ich verstehe."
 iberia_north_africa.0002.b: "[ROOT.Char.GetFaith.WarGodName] segne Portugal!"
 iberia_north_africa.0002.c: "Ich gehöre noch immer der [ROOT.Char.GetCulture.GetName|l]en Kultur an, ganz gleich, was sie denken."
  
 iberia_north_africa.9101.t: "Das Königreich der Kanaren"
 iberia_north_africa.9101.desc.intro: "Seit undenklich langer Zeit nennt sich jede der Inseln „Königreich“, doch da nun alle Inseln unter der sorgsamen Herrschaft von [canarias_former.GetTitledFirstName] geeint wurden, ist die Zeit gekommen, all diese Kronen in einer zu vereinen.\n\n"
 iberia_north_africa.9101.desc.iberian: "Mit der endgültigen Niederlage der heidnischen Guanchen-Könige steht der Verbreitung des Glaubens ([canarias_former.GetFaith.GetName]) unter den Einheimischen der Inseln und der Festigung der Herrschaft von [canarias_former.GetTitledFirstNameNoTooltip] über die Inseln wenig im Weg. Das Gebiet ([title_k_canarias.GetNameNoTierNoTooltip]) wurde zum [title_k_canarias.GetTierAsNameNoTooltip] erklärt, mit [canarias_former.GetName] als erst[canarias_former.Custom('DE_END_PRO_S_D')] [canarias_former.GetTitleAsNameNoTooltip]!"
 iberia_north_africa.9101.desc.guanche: "Da sich der Horizont vor uns nun erweitert und entfaltet, sehen wir den Aufstieg großer Königreiche, die weitaus größer als unseres sind, und wenn wir uns den fremdländischen Invasoren widersetzen wollen, müssen wir unser eigenes Schicksal und unsere eigene Krone schaffen. Da [canarias_former.GetName] als erst[canarias_former.Custom('DE_END_ADJ_IND_S_N')] [canarias_former.GetTitleAsNameNoTooltip] des Reichs ([title_k_canarias.GetNameNoTierNoTooltip]) gekrönt wurde, haben die Bewohner der Inseln ein Symbol, das sie eint, und das gemeinsame Ziel, unsere Lebensweise zu bewahren."
 iberia_north_africa.9101.desc.outro: "\n\nDie Zukunft bleibt für das Gebiet ([title_k_canarias.GetNameNoTierNoTooltip]) unklar, doch die Erklärung, als [title_k_canarias.GetTierAsNameNoTooltip] aufzutreten, wird zweifelsohne eine ganz neue Ära für die Inseln und die Zukunft Nordafrikas einläuten."
 iberia_north_africa.9101.a: "Ein neues Königreich wird geboren!"
 iberia_north_africa.9101.b: "Die Zukunft für uns ([title_k_canarias.GetNameNoTierNoTooltip]) liegt in Iberien!"
  
 iberia_north_africa.0101.t: "Loyalität gegenüber dem Thron Petri"
 iberia_north_africa.0101.desc: "Es war keine kleine Leistung, doch meine Familie hat genug [religious_leader.GetFaith.GetAdjective|l] Ländereien und spirituelle Autorität erworben, um in der Lage sein, ein Konklave unserer höchsten Kleriker einzuberufen. Endlich werden unser Blut, unser Schweiß und unsere Plackerei sich auszahlen.\n\nDie versammelten [religious_leader.GetFaith.PriestNeuterPlural] in [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier] zanken begierig über die weitere Politik, und die Säle und Gänge meiner Burg bersten förmlich vor Dutzenden von Vorschlägen. Gelegentlich bricht sogar ein handfester Streit wegen theologischer Differenzen aus. Wir wissen, dass wir Rom und [pope.GetTitledFirstName] treu bleiben wollen, doch darüber hinaus herrscht in kaum etwas Einigkeit.\n\nNach Wochen des Stillstands ist es an mir als Gastgeber und [religious_leader.GetTitleAsNameNoTooltip], eine Schlichtung zu erreichen."
 iberia_north_africa.0101.a: "Ein Volk, ein Glaube!"
 iberia_north_africa.0101.a.tt: "Der Pfad, für den Ihr Euch aussprecht, ist eher „$doctrine_pluralism_righteous_name$“"
 iberia_north_africa.0101.b: "Wir #EMP dürfen#! keine Angst davor haben, die Macht zu ergreifen, um uns zu verteidigen."
 iberia_north_africa.0101.b.tt: "Der Pfad, für den Ihr Euch aussprecht, ist eher „$doctrine_pluralism_fundamentalist_name$“"
 iberia_north_africa.0101.c: "Die heiligen Schriften werden dennoch noch eine Auslegung brauchen …"
 iberia_north_africa.0101.c.tt: "Der Pfad, für den Ihr Euch aussprecht, ist noch stärker „$doctrine_pluralism_pluralistic_name$“"
  
 iberia_north_africa.0102.t: "[religious_leader.GetFaith.GetAdjectiveNoTooltip]e $iberia_north_africa.0101.t$"
 iberia_north_africa.0102.desc.intro: "Nachdem [religious_leader.GetTitledFirstName] ein ganzes Leben darauf hingearbeitet hat, religiöse und politische Autorität anzusammeln, ist es [religious_leader.Custom('DE_PRO_PER_S_3P_D')] gelungen, in [religious_leader.Custom('DE_PRO_POS_S_3P')]em Hauptsitz [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier] ein großes Konklave aus [religious_leader.GetFaith.GetAdjective|l]en Priestern einzuberufen, um über die Zukunft des Glaubens zu diskutieren.\n\nNach Wochen erhitzter Debatten hat der versammelte Klerus in einer Abstimmung beschlossen, seine Treue gegenüber [pope.GetTitledFirstName] zu bekräftigen, wenn auch mit einigen … #EMP Feinabstimmungen#! in der Kirchenpolitik.\n\nDiese Verbesserungen konzentrieren sich vorrangig auf"
 iberia_north_africa.0102.desc.fundamentalist: "als solches empfundenes Unrecht gegenüber den Gläubigen und wie sich dieses nur vermeiden lässt, indem man auch mit allen erforderlichen Mitteln weltliche Macht erringt."
 iberia_north_africa.0102.desc.righteous: "eine Innenschau, um für eine religiöse Homogenität zwischen den größeren Kulturen zu sorgen, die sich der Kirche verschrieben haben."
 iberia_north_africa.0102.desc.pluralist: "die Einführung strenger Regeln und Praktiken für das Studium der heiligen Schriften und formaler Methoden, um das Verständnis selbiger konstruktiv zu hinterfragen."
 iberia_north_africa.0102.a.same_faith: "Wir müssen uns verteidigen!"
 iberia_north_africa.0102.a.same_religion: "Nehmen sie etwa #EMP uns#! als eine Bedrohung wahr?"
 iberia_north_africa.0102.a.misc: "Was für beunruhigende Fanatiker!"
 iberia_north_africa.0102.b.same_faith: "Ein Glaube für uns selbst!"
 iberia_north_africa.0102.b.same_religion: "Wie völlig selbstbezogen …"
 iberia_north_africa.0102.b.misc: "Solange sie unter sich bleiben."
 iberia_north_africa.0102.c.same_faith: "Ein strenges Studium der heiligen Schriften ist etwas, woraus alle einen Vorteil ziehen."
 iberia_north_africa.0102.c.same_religion: "Wie sinnlos – so gründlich zu studieren, wenn man schon so sehr danebenliegt …"
 iberia_north_africa.0102.c.misc: "Ihr Lösung, um eine weitere Zersetzung der Doktrinen zu verhindern, ist das Herumkritteln an den Doktrinen?"
  
 iberia_north_africa.0111.t: "Freiheit von den Ketten Roms"
 iberia_north_africa.0111.desc: "Es hat Jahre gebraucht, um die nötige politische und religiöse Einheit für die Einberufung dieses Konklaves zu schaffen, doch endlich habe ich sowohl genügend Bauern als auch ausreichend Klerus um mein Banner geschart, damit wir [pope.Custom('DE_ART_DEF_S_D')] falschen [pope.GetTitledFirstName] sinnvoll entgegentreten können.\n\nJust in diesem Moment wimmelt es in den Gängen und Gästequartieren von streitenden Klerikern und leidenschaftlich entflammten Bischöfen – jeder gekränkte Ordensbruder und kleine [religious_leader.GetFaith.PriestNeuter], den Rom je vor den Kopf gestoßen hat, füllt mit seinesgleichen meine Hallen zum Bersten.\n\nDieses ganze Debattieren ist zwar entscheidend in Sachen Legitimität, doch letzten Endes wird es als nächst[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [religious_leader.GetFaith.GetAdjective|l][ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Herrscher[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] #EMP mein#! Wort sein, das in der Abstimmung den Ausschlag gibt."
 iberia_north_africa.0111.a: "Der Sohn Gottes lehrte Frieden, und dem werden wir folgen."
 iberia_north_africa.0111.a.tt: "$iberia_north_africa.0101.a.tt$"
 iberia_north_africa.0111.b: "Selbst ohne Rom kennen wir den Wert der Selbstverteidigung!"
 iberia_north_africa.0111.b.tt: "$iberia_north_africa.0101.b.tt$"
 iberia_north_africa.0111.c: "Ist nicht auch der Islam eine Buchreligion?"
 iberia_north_africa.0111.c.tt: "$iberia_north_africa.0101.c.tt$"
 mozarabic_break_with_rome_decision.tt.you_gain_a_hof: "[religious_leader.GetFaith.GetName] erhält einen neuen [head_of_faith|E]-[title|E] für denselben [Concept('faith', 'Glauben')|E]"
 mozarabic_break_with_rome_decision.tt.new_hof_id: "[new_religious_head.GetShortUIName|U] ist Euer neues [head_of_faith|E]"
  
 iberia_north_africa.0112.t: "Es kommt zu einem Schisma zwischen [pope.GetFaith.GetNameNoTooltip] und der [religious_leader.GetFaith.GetAdjectiveNoTooltip|l]en Kirche"
 iberia_north_africa.0112.desc.intro: "Unter großen Anstrengungen ist es [religious_leader.GetTitledFirstName] endlich gelungen, [religious_leader.Custom('DE_PRO_POS_S_3P')] Lebenswerk zu vollenden und genügend religiöse und politische Autorität zu erlangen, um die [religious_leader.GetFaith.GetAdjective|l]e Kirche in einem Ziel zu einen: sich vom Diktat von [pope.GetTitledFirstName] zu lösen.\n\nBei dem begleitenden Kirchenkonzil wurde eine äußerst erhitzte Debatte darüber geführt, wodurch die Lücke zu füllen wäre, die der Klammergriff Roms hinterlässt. Manche Kleriker berichteten von ernsthaften Keilereien in den Hallen von [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier].\n\nDas Eingreifen durch [religious_leader.GetTitledFirstNameNoTooltip] ist das Einzige, was die verfahrene Lage durchbrechen konnte. Der Schwerpunkt soll fortan darauf gerichtet werden,"
 iberia_north_africa.0112.desc.fundamentalist: "die Pflicht zu übernehmen, Pilgerzügen auch mit Waffengewalt sicheres Geleit zu [religious_leader.GetFaith.GetAdjectiveNoTooltip|l]en heiligen Stätten zu bieten."
 iberia_north_africa.0112.desc.righteous: "all das zurückzunehmen, was [religious_leader.Custom('DE_PRO_PER_S_3P_N')] als jene sündige Form der Gewalt ansieht, die auf so viele Aspekte unseres Glaubens ([religious_leader.GetFaith.GetReligion.GetName]) übergegriffen hat.\n\n[religious_leader.Custom('DE_PRO_PER_S_3P_D')|U] zufolge sollten sich [religious_leader.GetFaith.GetAdherentNamePluralNoTooltip] allein auf die Frömmigkeit besinnen, die die darin liegt, einfach nur ein gutes Leben zu führen, anstatt den Weg in ein verheißungsvolles Nachleben mit dem Blut Ungläubiger tränken zu wollen."
 iberia_north_africa.0112.desc.pluralist: "Einschränkungen und Verbote zu lockern, die eine leichtere Anpassung an muslimische Nachbarn verhindern. So soll sich für einen ökumenischen Ansatz in den Beziehungen zwischen den Religionen starkgemacht werden."
 iberia_north_africa.0112.a.same_faith: "Bei [religious_leader.GetFaith.HighGodName] und unserem Recht!"
 iberia_north_africa.0112.a.same_religion: "Sie sollten lieber nicht versuchen, #EMP unsere#! heiligen Stätten abzuriegeln."
 iberia_north_africa.0112.a.misc: "Klingt nach Haarspalterei von ihrer Seite …"
 iberia_north_africa.0112.b.same_faith: "Macht durch Frieden!"
  # ^Kane lives in Death! 
 iberia_north_africa.0112.b.same_religion: "Ich gehe davon aus, dass sie sich für etwas Besseres halten als wir …"
 iberia_north_africa.0112.b.misc: "Ich frage mich, wie #EMP das#! wohl für sie ausgehen wird …"
 iberia_north_africa.0112.c.same_faith: "Wir haben so viel mehr gemein, als uns unterscheidet."
 iberia_north_africa.0112.c.same_religion: "Besorgniserregend …"
 iberia_north_africa.0112.c.islam: "Hoffentlich ist dies der erste Schritt hin zu einer echten Bekehrung …"
 iberia_north_africa.0112.c.misc: "Dann sind sie eine Mischreligion?"
  
 iberia_north_africa.0121.t: "Eine Rückkehr aufs Land"
 iberia_north_africa.0121.desc.intro: "Es ist kein Geheimnis, dass ich so meine … Schwierigkeiten mit dem [old_faith.GetAdjective|l]en Glauben hatte."
 iberia_north_africa.0121.desc.excommunicated: "Meine Exkommunikation ist eine Bürde, denn sie lastet ungerechterweise sehr schwer auf meiner Seele. Andere [old_faith.GetAdherentNamePluralNoTooltip] in meinem Leben und ich geraten darüber unablässig in Streit."
 iberia_north_africa.0121.desc.rivalry_with_hof: "Ständige Auseinandersetzungen mit [old_faith.GetReligiousHead.GetTitledFirstName] – ein kleinliches, weltliches Gezänk, über dem [old_faith.GetReligiousHead.Custom('DE_PRO_PER_S_3P_N')] stehen #EMP sollte#! – haben mich sämtlicher Illusionen beraubt."
 iberia_north_africa.0121.desc.negative_piety_level: "Meine Taten brandmarken mich als Sünder[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], als jemanden, dessen Glauben man in spiritueller Hinsicht einfach völlig abtun kann, und ich verleugne nicht, wie sehr mich dies von anderen abschottet und vereinsamen lässt."
 iberia_north_africa.0121.desc.lorgar: "Auch wenn das Feuer meines Glaubens so hell lodert wie die Sonne, werde ich das Gefühl nicht los, dass es im Universum noch #EMP mehr#! geben muss als [old_faith.HighGodName]. Irgendeine urtümlichere Wahrheit."
 iberia_north_africa.0121.desc.sinful_traits: "Es fühlt sich an, als wäre jede meiner Taten, jeder meiner Gedanken und auch nur die Art, wie ich mein Leben führe, bereits als in sich sündig gebrandmarkt."
 iberia_north_africa.0121.desc.virtuous_basque_pagan_traits: "Manchmal frage ich mich, wie ich meinen Glauben je lieben konnte, wo doch meine gesamte Persönlichkeit auf etwas #EMP anderes#! ausgelegt scheint."
 iberia_north_africa.0121.desc.naked_cynicism: "Ich finde diesen Glauben unspannend und schlimmer noch: Er steht unter der Knute von Mächten, über die ich kaum Kontrolle habe."
 iberia_north_africa.0121.desc.outro: "\n\nIch glaube allerdings, ich habe nun Trost und Zuspruch in einem neuen Glauben gefunden ([basque_faith.GetName]). Die ländlichen Synkretisten dieser kleinen Sekte urteilen nicht über mich, sondern zeigen nur ausgelassene Freude ob der Aussicht, mehr zu werden als nur örtliche Hüter von Wissen und Traditionen.\n\nEs ist eine Freude, die sie womöglich empfänglich macht für gewisse … Vorschläge."
 iberia_north_africa.0121.a: "Unser Glaube ([basque_faith.GetNameNoTooltip]) soll wieder ein kriegerischer sein!"
 iberia_north_africa.0121.a.tt: "Der Pfad, für den Ihr Euch aussprecht, ist eher „$doctrine_pluralism_fundamentalist_name$“"
 iberia_north_africa.0121.b: "Einklang mit der Natur ist besser als Einklang mit den Nachbarn."
 iberia_north_africa.0121.b.tt: "Der Pfad, für den Ihr Euch aussprecht, ist eher „$doctrine_pluralism_righteous_name$“"
 iberia_north_africa.0121.c: "Es gibt würdigere Religionen, mit denen man seine Traditionen teilen kann."
 iberia_north_africa.0121.c.tt: "Ihr sprecht Euch für einen anderen Pfad aus, der eher „$doctrine_pluralism_pluralistic_name$“ ist"
 iberia_north_africa.0121.d: "Wenn ich versuche, einen Wandel zu erzwingen, bin ich dann weniger korrupt als [old_faith.GetNameNoTooltip]?"
 iberia_north_africa.0121.d.tt: "Ihr lasst den Glauben genau so, wie Ihr ihn vorfindet"
  
 iberia_north_africa.0122.t: "$iberia_north_africa.0121.t$"
 iberia_north_africa.0122.desc.intro: "Offenbar ist"
 iberia_north_africa.0122.desc.excommunicated: "die Exkommunikation aus seinem alten Glauben ([old_faith.GetName]) für [religious_leader.GetTitledFirstName] letztlich doch zu anstrengend geworden."
 iberia_north_africa.0122.desc.rivalry_with_hof: "die Rivalität zischen [religious_leader.GetTitledFirstName] und [old_faith.GetReligiousHead.GetTitledFirstName] inzwischen unausweichlich an jenem Punkt angelangt, an dem sie überkochen wird."
 iberia_north_africa.0122.desc.negative_piety_level: "es so, dass die früheren Verfehlungen von [religious_leader.GetTitledFirstName] gegen seinen Glauben ([old_faith.GetName]) demnächst von seiner nächsten in den Schatten gestellt werden."
 iberia_north_africa.0122.desc.lorgar: "es so, dass die Lust von [religious_leader.GetTitledFirstName] an etwas … #EMP Urtümlicheres#! zu glauben, zu stark geworden ist und ihn auf den Pfad der Ketzerei führt."
 iberia_north_africa.0122.desc.sinful_traits: "es so, dass am Ende die sündigen Wege von [religious_leader.GetTitledFirstName] vollkommen die Oberhand über [religious_leader.Custom('DE_PRO_POS_S_3P')]en [old_faith.GetAdjective|l]en Glauben gewonnen haben."
 iberia_north_africa.0122.desc.virtuous_basque_pagan_traits: "die langsame Verführung von [religious_leader.GetTitledFirstName] durch die Tugenden eines ländlichen Lebens nun endlich abgeschlossen."
 iberia_north_africa.0122.desc.naked_cynicism: "das unleugbare Verlangen von [religious_leader.GetTitledFirstName] nach einer größeren Kontrolle über das spirituelle Leben [religious_leader.Custom('DE_PRO_POS_S_3P')]es Reichs vollständig außer Kontrolle geraten."
 iberia_north_africa.0122.desc.midtro: "\n\nIn einem Anfall von etwas, wobei es sich gewiss nur um Wahnsinn handeln kann, hat [religious_leader.Custom('DE_ART_DEF_S_N')] [religious_leader.GetTitleAsNameNoTooltip|U] einen obskuren synkretistischen Volksglauben aus den Pyrenäen ([basque_faith.GetName]) zur neuen Hauptreligion von [religious_leader.GetPrimaryTitle.GetNameNoTier] erhoben.\n\n"
 iberia_north_africa.0122.desc.fundamentalist: "Obwohl die junge Sekte ursprünglich friedlich ist, hat [religious_leader.GetTitledFirstNameNoTooltip] sie zu einer rasenden Wut angestachelt, indem er ihr den Reichtum wahrer Krieger in Form von Plündergut versprach, wenn sie [religious_leader.Custom('DE_PRO_POS_S_3P')]e fundamentalistische Kampagne unterstützt."
 iberia_north_africa.0122.desc.righteous: "Da [religious_leader.Custom('DE_PRO_PER_S_3P_N')] danach trachtet, die kleine Sekte von ihrer engen Beziehung zum Christentum zu distanzieren, spricht sich [religious_leader.GetTitledFirstNameNoTooltip] für eine Rückkehr zu dem aus, was [religious_leader.Custom('DE_PRO_PER_S_3P_N')] als die eher im Heidentum begründeten Teile ihrer Mythen ansieht."
 iberia_north_africa.0122.desc.pluralist: "Obwohl die Sekte über Jahrhunderte hinweg christliche Elemente in sich aufnahm, nutzt [religious_leader.GetTitledFirstNameNoTooltip] [religious_leader.Custom('DE_PRO_POS_S_3P')]en beträchtlichen Einfluss, um konkurrierende Elemente aus dem Islam in sie einzuführen und die nazarenischen Rituale auszulöschen, zu ersetzen oder zu überarbeiten, wo [religious_leader.Custom('DE_PRO_PER_S_3P_N')] nur kann."
 iberia_north_africa.0122.desc.unchanged: "Die Sekte, die im Kern trotz des neuen Ausbruchs an theologischem Interesse an ihr noch genau dieselbe ist wie zu Zeiten ihrer nahezu völligen Unbekanntheit, spricht sich für eine Mischung aus übernommenen christlichen Dogmen und traditioneller vaskonischer Mythologie aus."
 iberia_north_africa.0122.a: "Wisst Ihr, ich glaube, [religious_leader.Custom('DE_PRO_PER_S_3P_N')] hat nicht ganz unrecht …"
 iberia_north_africa.0122.b.same_faith: "Das ist verfluchte Ketzerei!"
 iberia_north_africa.0122.b.same_religion: "Das kann nur in ihrer Auslöschung enden."
 iberia_north_africa.0122.b.respects_fellow_warmongers: "Wenigstens haben sie keine Angst vor einem guten Kampf."
 iberia_north_africa.0122.b.misc: "Solange sie nur weit weg kämpfen."
 iberia_north_africa.0122.c.same_faith: "[religious_leader.GetFirstNameNoTooltip] gab [old_faith.HighGodName] für ein paar verschimmelte Haine auf?!"
 iberia_north_africa.0122.c.same_religion: "Hält sich [religious_leader.GetFirstNameNoTooltip] für etwas #EMP Besseres#! als wir?"
 iberia_north_africa.0122.c.believes_in_harmony_with_nature: "Wenigstens begreifen sie das Wunder der Natur."
 iberia_north_africa.0122.c.misc: "Dann sprechen sie also für die Bäume?"
 iberia_north_africa.0122.d.muslim: "Immerhin rückt dies die [basque_faith.GetAdherentNamePluralNoTooltip] näher an einen anderen Glauben ([islam_religion.GetNameNoTooltip])."
 iberia_north_africa.0122.d.same_faith: "Sie haben uns doppelt im Stich gelassen!"
 iberia_north_africa.0122.d.same_religion: "Unerhört!"
 iberia_north_africa.0122.d.syncretised_with_islam: "Immerhin haben sie nicht vollends den Verstand verloren."
 iberia_north_africa.0122.d.misc: "Ach, nicht meine Feier, nicht meine Tanzbären."
 iberia_north_africa.0122.e.same_faith: "#EMP Das#! ist also das Maß an Toleranz."
 iberia_north_africa.0122.e.same_religion: "Besorgniserregend …"
 iberia_north_africa.0122.e.syncretised_with_christianity: "$iberia_north_africa.0122.d.syncretised_with_islam$"
 iberia_north_africa.0122.e.misc: "Ehrlich gesagt wirkt das wie eine vergleichsweise vernachlässigbare Veränderung …"
  
 iberia_north_africa.0131.t: "Kinder des Ebro"
 iberia_north_africa.0131.desc.intro: "Mit der Schaffung von [k_aragon.GetDefinitiveName] habe ich eine blühende Ausweitung der [aragonese_culture.GetName|l]en Kultur in den Dörfern und Städten meines Reichs ausgelöst. Nicht nur in unseren Herzlanden von $d_aragon$, sondern in"
 iberia_north_africa.0131.desc.duchy.one: "[duchy_a.GetBaseNameNoTier]"
 iberia_north_africa.0131.desc.duchy.two: "[duchy_a.GetBaseNameNoTier] und [duchy_b.GetBaseNameNoTier]"
 iberia_north_africa.0131.desc.duchy.three: "[duchy_a.GetBaseNameNoTier], [duchy_b.GetBaseNameNoTier] und [duchy_c.GetBaseNameNoTier]"
 iberia_north_africa.0131.desc.outro: "auch. Ich verbreite den Einfluss meines neu gefundenen Volks in alle Richtungen.\n\nUnd doch … kann ich nicht anders, als einige Gepflogenheiten der [founder_culture.GetName|l]en Kultur zu vermissen. Die Zeit, da sie im Mittelpunkt meines Lebens stand, mag vorüber sein, doch mit meinem Einfluss und meiner Stellung muss ich sie nicht ganz hinter mir lassen."
  # We can't use a script value here since we're using a while loop for the count, and they don't _currently_ support scripted values. 
 form_the_kingdom_of_aragon_decision.tt.x_random_counties_in_d_aragon: "3 zufällige [counties|E] in $d_aragon$:"
 iberia_north_africa.0131.a: "Diese Leute sind meine Leute, und sie reichen mir."
 iberia_north_africa.0131.b: "Nicht alles an der [founder_culture.GetNameNoTooltip|l]en Kultur ist so schlecht …"
 iberia_north_africa.0131.c: "Was wirklich wichtig ist, hat sich nicht verändert."
 iberia_north_africa.0131.d: "Ganz gleich, wie sehr die Welt sich auch wandelt: Wir dürfen unsere Wurzeln nicht vergessen!"
  
 iberia_north_africa.2105.t: "Herrscher des Mittelmeers"
 iberia_north_africa.2105.desc: "Mit der Einnahme von [mallorca.GetNameNoTier], [sardinas.GetNameNoTier] und [sicily.GetNameNoTier] haben wir uns zu den rechtmäßigen Herrschern des Mittelmeers erklärt. Gesandte sind in alle Ecken der Erde gesegelt und haben minderen Herrschern von unserer glorreichen Leistung berichtet.\n\nDieses Meer und alles, was es berührt, gehört uns."
 iberia_north_africa.2105.a: "Niemand kann sich uns entgegenstellen!"
  
  #AGOT Modified 
 #iberia_north_africa.fp2_golden_age_generic_title_intro: "Golden Age Science:" #NT!
 iberia_north_africa.fp2_golden_age_generic_title_intro: "Traveling Scholar:" #NT!
 iberia_north_africa.2001.t: "$iberia_north_africa.fp2_golden_age_generic_title_intro$ Verlorenes Wissen"
  #AGOT Modified 
 #iberia_north_africa.2001.desc: "A famed translator, [generated_actor.GetFullName], has arrived at my court after hearing that I was sponsoring the sciences. "If it is knowledge you seek, the best can be found in books of old. For while it may be forgotten, it does not hold any less true." states the translator.\n\n"I have with me many books that remain untranslated, if you sponsor me, you will surely benefit from it too!"" #NT!
 iberia_north_africa.2001.desc: "A traveling maester, [generated_actor.GetFullName], has arrived at my court after hearing that I was sponsoring the research. "If it is knowledge you seek, the best can be found in books of old. For while it may be forgotten, it does not hold any less true." states the translator.\n\n"I have with me many books that remain untranslated, if you sponsor me, you will surely benefit from it too!"" #NT!
 iberia_north_africa.2001.a: "Ich werde für"
 iberia_north_africa.2001.a.learning: "philosophische"
 iberia_north_africa.2001.a.martial: "militärkundliche"
 iberia_north_africa.2001.a.stewardship: "wirtschaftswissenschaftliche"
 iberia_north_africa.2001.a.diplointrigue: "rhetorische"
 iberia_north_africa.2001.a.end: "Werke keinerlei Kosten scheuen."
 iberia_north_africa.2001.a.a: "Ihr fragt nach einem Buch, das Euren niedrigsten Wert steigert."
 iberia_north_africa.2001.b: "Ihr habt meine Unterstützung. Bringt mir etwas Nützliches."
 iberia_north_africa.2001.b.a: "[generated_actor.GetFirstNameNoTooltip] wird Euch ein zufälliges [skill|E]verbesserndes Buch geben"
  #AGOT Modified 
 #iberia_north_africa.2001.c: "Why would I want old books? History has no place in science!" #NT!
 iberia_north_africa.2001.c: "Why would I want old books? History has no place in the world of the future!" #NT!
  #AGOT Modified 
 #iberia_north_africa.2002.t: "$iberia_north_africa.fp2_golden_age_generic_title_intro$ Starry-eyed Surgeon" #NT!
 iberia_north_africa.2002.t: "$iberia_north_africa.fp2_golden_age_generic_title_intro$ Starry-eyed Red Hand" #NT!
  #AGOT Modified 
 #iberia_north_africa.2002.desc: ""My liege, please make this fool listen! This surgeon performed a cataract operation on my right eye but now refuses to fix my left!" exclaims [patientzero.GetTitledFirstName]. "The operation was only successful because the conjunction of the stars was perfect. You #italic must#! wait twelve more years to ensure another successful operation!" replies the frustrated doctor, [generated_actor.GetFirstName].\n\nAs ruler, it is my duty to settle such matters. Should I interfere with astrology and risk a botched surgery?" #NT!
 iberia_north_africa.2002.desc: ""My liege, please make this fool listen! This Red Hand healer performed a cataract operation on my right eye but now refuses to fix my left!" exclaims [patientzero.GetTitledFirstName]. "The operation was only successful because the conjunction of the stars was perfect. You #italic must#! wait twelve more years to ensure another successful operation!" replies the frustrated doctor, [generated_actor.GetFirstName].\n\nAs ruler, it is my duty to settle such matters. Should I interfere with astrology and risk a botched surgery?" #NT!
 iberia_north_africa.2002.a: "Das ist eine wunderbare Gelegenheit für [child_offering.GetFirstNameNoTooltip], Medizin zu erlernen!"
 iberia_north_africa.2002.a.flavor: "Ihr bietet Eurem Kind [child_offering.GetFirstName] an, bei der Kataraktoperation nach der Saugmethode von [patientzero.GetFirstName] zur Hand zu gehen."
 iberia_north_africa.2002.a.a: "[child_offering.GetFirstName] assistiert bei der Operation"
 iberia_north_africa.2002.a.b: "Ergebnis der Kataraktoperation"
 iberia_north_africa.2002.b: "Die Sterne haben keinen Einfluss auf Eure Fähigkeiten. Nehmt die Operation vor!"
 iberia_north_africa.2002.b.a: "Ihr seid Euch der Risiken bewusst, verlangt aber, dass die Operation durchgeführt wird."
 iberia_north_africa.2002.c: "In der Tat könnte es besser sein, auf günstige Umstände zu warten."
 iberia_north_africa.2002.d: "#italic Eigentlich#! stehen die Sterne genau richtig, wenn man sie #italic so#! betrachtet!"
 iberia_north_africa.2003.t: "$iberia_north_africa.fp2_golden_age_generic_title_intro$ Widerstreitende Wesen"
  #AGOT Modified 
 #iberia_north_africa.2003.desc: "Many scholars have come and past through [playerprovince.GetNameNoTooltip] since granting my sponsor, but two of them have stuck out to me. Perhaps it is because they are both individuals of vast intellect, perhaps it is because they #italic wont shut up#! and stop arguing about minute differences of belief in middle of my court. "I #italic refuse#! to work with a fool such as [generated_actor_r.GetFirstName]!" exclaims [generated_actor_k.GetFirstName] before [generated_actor_r.GetFirstName] replies with "Fine by me, I'd never work with someone as stubborn as #italic you!#!"\n\n"[ROOT.Char.GetTitledFirstName], what do you believe? Is it the role of the philosopher to explain the natural world or does it fall under the authority of the prophet?"" #NT!
 iberia_north_africa.2003.desc: "Many scholars have come and passed through [playerprovince.GetNameNoTooltip] since granting my sponsor, but two of them have stuck out to me. Perhaps it is because they are both individuals of vast intellect, perhaps it is because they #italic won't shut up#! and stop arguing about minute differences of belief in middle of my court.\n\n"I #italic refuse#! to work with a fool such as [generated_actor_r.GetFirstName]!" exclaims [generated_actor_k.GetFirstName] before [generated_actor_r.GetFirstName] replies with "Fine by me, I'd never work with someone as stubborn as #italic you!#!"\n\n"[ROOT.Char.GetTitledFirstName], what do you believe? Is it the role of the maester to explain the natural world or does it fall under the authority of the septon?"" #NT!
 iberia_north_africa.2003.a: "Eigentlich fällt es in #ber meine#! Autorität. Und jetzt zurück an die Arbeit."
 iberia_north_africa.2003.a.flavor: "Ihr beleidigt beide Gelehrte, sodass sie ihre Abscheu auf Euch richten anstatt aufeinander."
  #AGOT Modified 
 #iberia_north_africa.2003.b: "Philosophers of course, wise men like Aristutalis should." #NT!
 iberia_north_africa.2003.b: "Maesters of course, that is why Peremore gathered them." #NT!
  #AGOT Modified 
 #iberia_north_africa.2003.c: "How can you believe philosophers if you cannot trust Ezekiel?" #NT!
 iberia_north_africa.2003.c: "How can you believe maesters if you cannot trust Robeson?" #NT!
 iberia_north_africa.fp2_pilgrim_roads_generic_title_intro: "Pilgerstraßen:"
 iberia_north_africa.2011.t: "$iberia_north_africa.fp2_pilgrim_roads_generic_title_intro$ Wandernd[generated_actor.Custom('DE_END_ADJ_IND_S_N')] Krieger[generated_actor.Custom('DE_END_NOU_S_GS_N')]"
  #AGOT Modified 
 #iberia_north_africa.2011.desc: "As I wander through the [chosen_location_for_pilgrim_roads.GetName], I come across a large tree quietly tempting me to rest below it. I sit beneath the cool shade alongside  a [generated_actor.GetWomanMan]. "Are you a pilgrim?" I ask." #NT!
 #iberia_north_africa.2011.desc_merge_into: "To which the resting figure answers," #NT!
 #iberia_north_africa.2011.desc_soldier: "$iberia_north_africa.2011.desc_merge_into$ "I am but a misguided warrior by the name of [generated_actor.GetName]. I've come to visit [chosen_holy_site_for_pilgrim_roads.GetNameNoTier] to find why [generated_actor.GetFaith.HighGodName] has forsaken me and to know where I must drive my blade next."" #NT!
 #iberia_north_africa.2011.desc_captain: "$iberia_north_africa.2011.desc_merge_into$ "Perhaps, I am. But I recognize myself as more of a lost soul. My name is [generated_actor.GetName], former captain of a holy order, now wondering vagabond in search of [generated_actor.GetFaith.HighGodName] and a greater cause to serve."" #NT!
 #iberia_north_africa.2011.a: "[generated_actor.GetFaith.HighGodName] would want you to join my ranks, [generated_actor.GetFirstNameNoTooltip]." #NT!
 #iberia_north_africa.2011.b: "I am certain [generated_actor.GetFaith.HighGodName] wants you to keep wandering in search of foes." #NT!
 iberia_north_africa.2011.desc: "As I wander through the [chosen_location_for_pilgrim_roads.GetName], I come upon an old oak whose cool shade tempts me to rest beneath its branches. I leave my retainers to sit there alone for a moment when I notice the legs of a [generated_actor.GetWomanMan] lying in the grass on the other side. With a light step, I round the trunk to ask softly, "Are you a pilgrim as well?"" #NT!
 iberia_north_africa.2011.desc_merge_into: "The resting warrior sits up at my voice then rises as they recognize my station before offering a quick bow," #NT!
 iberia_north_africa.2011.desc_soldier: "$iberia_north_africa.2011.desc_merge_into$ "Only a misguided warrior. [generated_actor.GetName] they call me. I travel the roseroad to [chosen_holy_site_for_pilgrim_roads.GetNameNoTier] that I may discover why [generated_actor.GetFaith.HighGodName] has forsaken me... and learn how I might wield my blade to regain their favor."" #NT!
 iberia_north_africa.2011.desc_captain: "$iberia_north_africa.2011.desc_merge_into$ "Perhaps I am. But I recognize myself as more of a lost soul. My name is [generated_actor.GetName], former captain of a holy order, now wondering vagabond in search of [generated_actor.GetFaith.HighGodName] and a greater cause to serve."" #NT!
 iberia_north_africa.2011.a: "Surely [generated_actor.GetFaith.HighGodName] sent me to you just as it sent you to me, [generated_actor.GetFirstNameNoTooltip]." #NT!
 iberia_north_africa.2011.b: "I have no doubt [generated_actor.GetFaith.HighGodName] would charge you to protect the roseroad." #NT!
 iberia_north_africa.2011.b.flavor: "Ihr ermutigt, [generated_actor.Custom('DE_ART_DEF_S_A')] Krieger[generated_actor.Custom('DE_END_NOU_S_GS_N')], weiter allein im Namen von [generated_actor.GetFaith.HighGodName] umherzustreifen und dabei von Eurem freundlichen Wesen zu erzählen."
  #AGOT Modified 
 #iberia_north_africa.2011.c: "You will surely find [generated_actor.GetFaith.HighGodName] by the end of your pilgrimage." #NT!
 iberia_north_africa.2011.c: "[generated_actor.GetFaith.HighGodName] will answer you in the midst of your pilgrimage." #NT!
 iberia_north_africa.2011.c.flavor: "Ihr lasst [generated_actor.Custom('DE_ART_DEF_S_A')] Krieger[generated_actor.Custom('DE_END_NOU_S_GS_N')] weiter [generated_actor.Custom('DE_PRO_POS_S_3P')]er Pflicht gegenüber [generated_actor.GetFaith.HighGodName] nachgehen."
 iberia_north_africa.2012.t: "$iberia_north_africa.fp2_pilgrim_roads_generic_title_intro$ Verarmt[generated_actor.Custom('DE_END_ADJ_IND_S_N')] Student[generated_actor.Custom('DE_END_NOU_S_GS_N')]"
  #AGOT Modified 
 #iberia_north_africa.2012.desc: "Wandering through my newly built roads at the [chosen_location_for_pilgrim_roads.GetName], I encounter a young [generated_actor.GetWomanMan] sitting on a marking stone with a gloomy face and an empty pouch on hand. The [generated_actor.GetWomanMan] turns to me and asks, "[ROOT.Char.Custom2('RelationToMeAddress', generated_actor)], would you please spare a coin for a student on a pilgrimage? " #NT!
 #iberia_north_africa.2012.desc_student: "I am a student of theology, wishing to better understand the world granted to us by [generated_actor.GetFaith.HighGodName]. I would even be willing to give you my traveling notes as a token of appreciation as a fellow [generated_actor.GetFaith.GetAdjective]!"" #NT!
 #iberia_north_africa.2012.desc_architect: "I study architecture, having come all the way to see and learn from the well-kept works at [chosen_holy_site_for_pilgrim_roads.GetNameNoTier]. I am solely dedicated to the craft. If you would spare me coin, I would even give you my scriptures on architecture!"" #NT!
 iberia_north_africa.2012.desc: "Meandering down the newly constructed road leading to [chosen_location_for_pilgrim_roads.GetName], I encounter a gloomy young [generated_actor.GetWomanMan] sitting on a low stone wall overlooking the gorgeous view of the Reach's vineyards in bloom. As I approach the [generated_actor.GetWomanMan] turns to me extending a small leather pouch, "Could you spare some coin for a student on pilgrimage, [ROOT.Char.Custom2('RelationToMeAddress', generated_actor)]?" #NT!
 iberia_north_africa.2012.desc_student: "I am a student seeking the knowledge of the gods and... higher mysteries at the Citadel and Starry Sept. Don't we all wish to better understand the world granted to us by [generated_actor.GetFaith.HighGodName]? I would even be willing to trade you my travelling notes as you are a fellow [generated_actor.GetFaith.GetAdjective]!"" #NT!
 iberia_north_africa.2012.desc_architect: "I study the architect's trade and I have come to see the wonders that lay at the end of the roseroad... and perhaps learn from the well-kept works at [chosen_holy_site_for_pilgrim_roads.GetNameNoTier]. If you have the coin I would even be willing to part with my notes on architecture!"" #NT!
 iberia_north_africa.2012.a: "Ich könnte das Wissen brauchen. Wohlan denn. Ich lasse mich auf diesen Handel ein."
  #AGOT Modified 
 #iberia_north_africa.2012.b: "Maybe you should try getting a job." #NT!
 iberia_north_africa.2012.b: "Why trade for your notes when I could have you?" #NT!
 iberia_north_africa.2012.b.flavor: "Ihr bietet [generated_actor.Custom('DE_ART_DEF_S_D')] [Select_CString(generated_actor.IsFemale,'Studentin','Studenten')] einen guten Posten an Eurem Hof an, was [generated_actor.Custom('DE_PRO_PER_S_3P_A')] merklich überrascht."
 iberia_north_africa.2012.c: "Kein Geschacher. Als [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] ist es meine Pflicht, Euch zu helfen."
 iberia_north_africa.2013.t: "Auf [ROOT.Char.Custom('DE_ART_DEF_S_A')] Erbauer[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] dieses Pilgerwegs."
 iberia_north_africa.2013.desc: "Ihr habt herausragende Arbeit geleistet, als Ihr buchstäblich die Grundlagen legtet, um den Zugang zu den heiligen Stätten von [chosen_holy_site_for_pilgrim_roads.GetNameNoTierNoTooltip] zu erlauben. Dafür bin ich verpflichtet, Euch zu belohnen.\n\nSagt mir: Gibt es etwas, was Ihr Euch wünscht?"
 iberia_north_africa.2013.a: "Euer Lob allein ist schon genug, [fp2_iberia_north_africa_2013_head_of_faith.GetFaith.ReligiousHeadName]."
 iberia_north_africa.2013.b: "Verbreitet die Kunde meiner Taten im Namen von [ROOT.Char.GetFaith.HighGodName]."
  #AGOT Modified 
 #iberia_north_africa.2013.d: "Gift me an artifact worthy of display at [chosen_holy_site_for_pilgrim_roads.GetNameNoTierNoTooltip]." #NT!
 #iberia_north_africa.2013.d.tooltip: "[fp2_iberia_north_africa_2013_head_of_faith.GetTitledFirstName] will gift you a blessed [artifact|E]" #NT!
 iberia_north_africa.2013.d: "Grant me a relic to show the pilgrims who seek [chosen_holy_site_for_pilgrim_roads.GetNameNoTierNoTooltip] my devotion." #NT!
